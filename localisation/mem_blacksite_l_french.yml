l_french:
 #EVENTS
 mem_blacksite.2.name:0 "Communication du §S[blacksite_fallen_empire.GetName]§!"
 mem_blacksite.2.desc:0 "Une entreprise d'importance galactique requiert votre coopération. Un projet particulièrement sensible est en cours de réalisation et nous préférerions ne pas le mener à l'intérieur de nos frontières. Une [blacksite_planet.GetPlanetMoon] au sein d'un système que vous contrôlez, §Y[blacksite_planet.GetName]§!, n'a aucune valeur pour vous, elle serait donc parfaite pour cela.\n\nIl serait préférable pour tous que vous n'essayiez pas d'interférer avec les opérations qui se dérouleraient là-bas, qui constituera notre site secret et de laisser nos navettes entrer et sortir librement.\n\nCe n'est pas une demande que nous faisons à la légère. C'est une opportunité pour vous non seulement de contribuer à un noble objectif, mais aussi de gagner une bonne relation avec nous."
 mem_blacksite.2.a:0 "Très bien. Vous pouvez avoir votre site secret."
 mem_blacksite.2.a.tooltip:0 "§Y[blacksite_planet.GetName]§! hébergera un site secret géré par '[blacksite_fallen_empire.GetName]'. Désormais, il s'appellera §YInstallation Six§!.\nMalgré leurs promesses, ce projet pourrait avoir des conséquences inattendues§!."
 mem_blacksite.2.b:0 "Nous ne pouvons pas permettre cela."
 mem_blacksite.2.c:0 "Que comptez-vous faire exactement là-bas ?"
 mem_blacksite.2.c.response:0 "Un projet d'une grande importance. Ne vous inquiétez pas, nous n'allons pas vous mettre en danger. On vous le promet."

 mem_blacksite.400.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.400.desc:0 "[Root.GetSpeciesName] ! Bonnes nouvelles. Le projet que nous menions sur votre territoire est officiellement conclu.\n\nNon seulement cela s'est terminé avec un grand succès, mais nous avons également réussi à éviter la destruction complète de vos systèmes. N'est-ce pas merveilleux ?\n\nVous avez été un collaborateur exemplaire et vous méritez d'être récompensé pour votre contribution."
 mem_blacksite.400.a:0 "Tout est bien qui finit bien."

 mem_blacksite.500.name:0 "Explosion massive sur [blacksite_planet.GetName]"
 mem_blacksite.500.desc:0 "La [blacksite_planet.GetPlanetMoon] §Y[blacksite_planet.GetName]§!, qui hébergeait un site secret exploité par '§Y[blacksite_fallen_empire.GetName]§!', a connu une détonation massive, suivie de la destruction complète du [blacksite_planet.GetPlanetMoon]. La raison de cela est inconnue, mais des fragments d'équipement utilisés dans l'opération du site secret peuvent encore être trouvés dans le champ de débris."
 mem_blacksite.500.a:0 "Inquiétant."
 mem_blacksite.500.a.tooltip:0 "§Y[blacksite_planet.GetName]§! a explosé et est devenu un monde §Rbrisé§!"

 mem_blacksite.501.name:0 "Rapport du site secret"
 mem_blacksite.501.desc:0 "[Root.GetSpeciesNamePlural] ! Ne vous inquiétez pas.\n\nNous savons que [blacksite_planet] a explosé. C'est bon. C'est normal. Les planètes font ça tout le temps, croyez-moi.\n\nC'est fini, de toute façon. Nous en avons terminé."
 mem_blacksite.501.a:0 "Bien."
 mem_blacksite.501.b:0 "Vous avez fait exploser notre planète. Nous méritons une explication."
 mem_blacksite.501.b.response:0 "Espèce de gamins impudents. Nous ne vous dirons rien. Faites avec."

 mem_blacksite.600.name:0 "Rupture des comms avec le Site secret"
 mem_blacksite.600.desc:0 "Il semble que le site secret qui était exploité par '§Y[blacksite_fallen_empire.GetName]§!' sur la [blacksite_planet.GetPlanetMoon] §Y[blacksite_planet.GetName]§! est passé en mode confinement.\n\nAucune navette n'est entrée ou sortie depuis un moment, et aucune communication n'a pu être établie. Les émissions d'énergie ont également chuté à un niveau à peine perceptible. L'installation semble être abandonnée maintenant."
 mem_blacksite.600.a:0 "Préparez-vous à infiltrer l'installation."
 mem_blacksite.600.a.tooltip:0 "Nous pourrions trouver quelque chose d'intéressant à l'intérieur. Mais cela déplaira également au §Y[blacksite_fallen_empire.GetName]§! ..."
 mem_blacksite.600.b:0 "Nous pourrions l'observer à une distance sûre."
 mem_blacksite.600.c:0 "Nous ferions mieux de le laisser tranquille."
 mem_blacksite.600.c.tooltip:0 "'§Y[blacksite_fallen_empire.GetName]§!' ne voudrait pas que nous gênions leur travail. La [blacksite_planet.GetPlanetMoon] ne produira aucune ressource ni aucun projet spécial."

 mem_blacksite.602.name:0 "Site secret : abandonné"
 mem_blacksite.602.desc:0 "'[From.GetName]' signalent n'avoir rien trouvé de notable à l'intérieur du site secret. L'endroit semble complètement désert ..."
 mem_blacksite.602.a:0 "Décevant"
 mem_blacksite.602.a.tooltip:0 ""

 mem_blacksite.603.name:0 "Site secret : scientifique survivant"
 mem_blacksite.603.desc:0 "L'équipage du §Y[From.GetName]§! rapporte qu'il a réussi à pénétrer le site secret.\n\nAu début, ils pensaient que l'endroit devait être abandonné, mais alors qu'ils progressaient, ils ont rencontré un survivant. Un scientifique a apparemment été oublié et laissé derrière lui lors d'une évacuation de masse. Il semble assez mécontent de ce traitement et préfère servir notre empire, plutôt que de rentrer chez lui."
 mem_blacksite.603.a:0 "Bienvenue à bord."
 mem_blacksite.603.a.tooltip:0 "Un nouveau §Scientifique§! rejoindra notre empire."
 mem_blacksite.603.b:0 "Renvoyez quand même le scientifique à dans son Empire d'origine."

 mem_blacksite.604.name:0 "Site secret : survivant unique"
 mem_blacksite.604.desc:0 "L'équipage du §Y[From.GetName]§! rapporte qu'il a réussi à pénétrer le site secret. L'intérieur semble avoir subi des dommages importants, avec des traces de combats partout.\n\nAu coeur de l'installation, ils ont trouvé un seul survivant, qui prétend être un sujet de test survivant d'expériences psioniques contraires à l'éthique, et demande l'asile dans notre empire."
 mem_blacksite.604.a:0 "Bienvenue à bord."
 mem_blacksite.604.a.tooltip:0 "Un nouveau §Scientifique§! rejoindra notre empire. Mais il y a quelque chose de louche derrière tout ça ..."
 mem_blacksite.604.b:0 "Nous ne risquerions pas de voler des sujets de test des [blacksite_fallen_empire.GetSpeciesNamePlural]."

 mem_blacksite.605.name:0 "Site secret : une machine parfaite"
 mem_blacksite.605.desc:0 "L'équipage du §Y[From.GetName]§! rapporte qu'il a réussi à pénétrer le site secret. L'intérieur semble avoir subi des dommages importants, avec des traces de combats partout.\n\nAu coeur de l'installation, ils ont trouvé une construction d'intelligence artificielle qui prétend être la raison de la création du site secret. Elle prétend être un prisonnier réticent des [blacksite_fallen_empire.GetName] et propose de nous servir tant que nous ne la remettons pas à leurs créateurs."
 mem_blacksite.605.a:0 "Bienvenue à bord."
 mem_blacksite.605.a.tooltip:0 "Un nouveau §Scientifique§! robotique rejoindra notre empire. Mais il y a quelque chose étrange, ..."
 mem_blacksite.605.b:0 "Rendez aux [blacksite_fallen_empire.GetSpeciesNamePlural] leur entité numérique."

 mem_blacksite.610.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.610.desc:0 "Pensiez-vous vraiment que nous ne saurions pas que vous avez fouillé notre site secret, [Root.GetSpeciesName] ? ! Pensiez-vous vraiment qu'il n'y aurait aucune conséquence ?\n\nCeci est votre dernier avertissement. Retournez-nous §Y[blacksite_recovered_leader.GetName]§!, et vous serez pardonnés. Refuser, et non seulement vous attirerez notre colère, mais vous ferez aussi face aux conséquences de l'hébergement d'individus dangereusement instables d'une immense puissance."
 mem_blacksite.610.a:0 "Très bien."
 mem_blacksite.610.a.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§! ne servira plus notre empire."
 mem_blacksite.610.b:0 "Je crains que nous ne puissions pas nous plier à cette exigence."
 mem_blacksite.610.b.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§! restera parmi nos dirigeants."

 mem_blacksite.621.name:0 "Etrange Accident"
 mem_blacksite.621.desc:0 "Le [Root.GetName], le vaisseau scientifique sous le commandement de §Y[blacksite_recovered_leader.GetName]§!, a connu une explosion catastrophique aujourd'hui.\n\nLa cause de ce problème n'est pas claire et un acte criminel est suspecté. Tout le monde à bord est présumé mort."
 mem_blacksite.621.a:0 "C'est Très suspect."
 mem_blacksite.621.a.tooltip:0 "Il est impossible que [blacksite_recovered_leader.GetName] ait pu survivre."

 #Segments to identify where did the leader come from via scripted loc
 mem_blacksite_whom_we_rescued:0 "que nous avons sauvé du site secret"
 mem_blacksite_who_requested_asylum:0 "à qui nous avons accordé l'asile"

 #Need to think on whenever I want extra variation on "Leader returns for revenge" if .621 (Strange Accident) triggered first.
 mem_blacksite.622.name:0 "Sabotage au centre de recherche"
 mem_blacksite.622.physics:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] et chargé de nos recherches en physique, nourrissait apparemment des intentions loin d'être amicales envers nous.\n\nAujourd'hui, [blacksite_recovered_leader.GetSheHe] a placé plusieurs engins explosifs à haut rendement dans des installations de recherche essentielles sous son autorité, provoquant des fuites de radiations massives. [blacksite_recovered_leader.GetSheHeCap] a ensuite tenté de fuir dans le chaos qui a suivi, pour être finalement abattu par notre équipe de sécurité. Ses motivations sont actuellement inconnues."
 mem_blacksite.622.society:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] et chargé de nos recherches sociétale, nourrissait apparemment des intentions loin d'être amicales envers nous.\n\nAujourd'hui, [blacksite_recovered_leader.GetSheHe] a placé plusieurs engins explosifs à haut rendement dans des installations de recherche essentielles sous son autorité, ce qui a permis de libérer plusieurs formes de vie agressives du confinement. [blacksite_recovered_leader.GetSheHeCap] a ensuite tenté de fuir dans le chaos qui a suivi, pour être finalement abattu par notre équipe de sécurité. Ses motivations sont actuellement inconnues."
 mem_blacksite.622.engineering:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] et chargé de nos recherches en ingénierie, nourrissaient apparemment des intentions loin d'être amicales envers nous.\n\nAujourd'hui, [blacksite_recovered_leader.GetSheHe] a placé plusieurs engins explosifs à haut rendement dans des installations de recherche vitales sous son autorité, endommageant plusieurs prototypes de machines et les détraquant. [blacksite_recovered_leader.GetSheHeCap] a ensuite tenté de fuir dans le chaos qui a suivi, pour être finalement abattu par notre équipe de sécurité. Ses motivations sont actuellement inconnues."
 mem_blacksite.622.a:0 "Cela nous fera reculer."

 mem_blacksite.623.name:0 "Terreur psychique"
 mem_blacksite.623.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], nourrissait apparemment des intentions loin d'être amicales envers nous.\n\nAujourd'hui, [blacksite_recovered_leader.GetSheHe] a infiltré notre siège de recherche sur [Root.Capital_Scope.GetName] et a déclenché une puissante vague psionique, affectant les chercheurs et les employés, les rendant fous. Plusieurs départements ont été affectés par des pertes de matériel et de personnel. causant des perturbations considérables dans nos opérations scientifiques."
 mem_blacksite.623.a:0 "Quelle horreur."

 mem_blacksite.624.name:0 "Bataille psychique"
 mem_blacksite.624.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], nourrissait apparemment des intentions loin d'être amicales envers nous.\n\nAujourd'hui, [blacksite_recovered_leader.GetSheHe] a tenté de lancer une attaque psychique contre §Y[blacksite_chosen_one.GetName]§!, l'élu de notre empire, apparemment pour tenter de voler [blacksite_chosen_one.GetHerHis] d'immenses pouvoirs.\n\nCependant, après une brève bataille de volontés, l'esprit du traître fut complètement effacé, laissant derrière lui une enveloppe creuse sans vie."
 mem_blacksite.624.a:0 "Je vous salue tous [blacksite_chosen_one.GetName] !"

 mem_blacksite.625.name:0 "Ravage psychique"
 mem_blacksite.625.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], nourrissait apparemment des intentions loin d'être amicales envers nous.\n\nAujourd'hui, [blacksite_recovered_leader.GetSheHe] a lancé une attaque psionique brutale sur §Y[blacksite_ravaged_leader.GetName]§!. L'attaquant a été localisé et tué par les forces de sécurité, mais [blacksite_recovered_leader.GetHerHis] la victime a beaucoup souffert. D'une manière ou d'une autre, [blacksite_ravaged_leader.GetHerHis] les capacités psioniques ont été complètement anéanties."
 mem_blacksite.625.a:0 "Quelle horreur."
 mem_blacksite.625.a.tooltip:0 "§Y[blacksite_ravaged_leader.GetName]§! Perd le §YPsionic§! trait."

 mem_blacksite.626.name:0 "Un acte de folie"
 mem_blacksite.626.desc.cyborg:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], semble avoir été quelque peu fou.\n\nAujourd'hui, [blacksite_recovered_leader.GetSheHe] est entré par effraction dans notre siège de recherche le [Root.Capital_Scope.GetName] et a fait le tour en proférant des discours sur des prophéties apocalyptiques. On ne sait pas exactement ce qu' [blacksite_recovered_leader.GetSheHe] essaie de faire, bien que quelques employés légèrement augmentés se plaignent de maux de tête, de nausées et dans un cas d'hallucinations.\n\nAprès un certain temps, [blacksite_recovered_leader.GetName] s'est effondré, mort. Les chercheurs n'ont montré aucun symptôme supplémentaire par la suite et ont rapidement été libérés des soins médicaux."
 mem_blacksite.626.desc.machine:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], semble avoir été quelque peu fou.\n\nAujourd'hui, [blacksite_recovered_leader.GetSheHe] est entré par effraction dans notre siège de recherche le [Root.Capital_Scope.GetName] et a fait le tour en proférant des discours sur des prophéties apocalyptiques. On ne sait pas exactement ce qu'[blacksite_recovered_leader.GetSheHe] essaie de faire.\n\nAprès un certain temps, [blacksite_recovered_leader.GetName] s'est effondré, mort."
 mem_blacksite.626.a:0 "De quoi s'agissait-il ?"

 #Copy of .621 event, but using separate localisations in case I want to make its own text
 mem_blacksite.631.name:0 "$mem_blacksite.621.name$"
 mem_blacksite.631.desc:0 "$mem_blacksite.621.desc$"
 mem_blacksite.631.a:0 "$mem_blacksite.621.a$"
 mem_blacksite.631.a.tooltip:0 "$mem_blacksite.621.a.tooltip$"

 mem_blacksite.632.name:0 "$mem_blacksite.622.name$"
 mem_blacksite.632.physics:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] et responsable de notre département de recherche en physique, nourrissait apparemment des intentions loin d'être amicales envers nous.\n\nAujourd'hui, il a utilisé ses privilèges pour obtenir un accès autorisé et non contrôlé à plusieurs installations, provoquant des fuites de rayonnement massives avant que la brèche ne soit localisée et que [blacksite_recovered_leader.GetName] ait été définitivement désactivé par l'équipe de sécurité. On ne sait pas selon quels motifs il agissait."
 mem_blacksite.632.society:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] et responsable du département de recherche de notre société, avait apparemment des intentions loin d'être amicales envers nous.\n\nAujourd'hui, il a utilisé ses privilèges pour obtenir un accès autorisé et non contrôlé à plusieurs installations sous leur contrôle, libérant plusieurs spécimens vivants dangereux et des cultures bactériennes dangereuses avant que la brèche ne soit localisée et que [blacksite_recovered_leader.GetName] soit définitivement désactivé par la sécurité équipe. On ne sait pas selon quels motifs il agissait."
 mem_blacksite.632.engineering:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] et responsable de notre service de recherche en ingénierie, nourrissait apparemment des intentions loin d'être amicales envers nous.\n\nAujourd'hui, il a utilisé ses privilèges pour obtenir un accès autorisé et non surveillé à plusieurs installations sous leur contrôle, reprogrammant de la machinerie lourde sur des chaînes de montage de prototypes pour attaquer le personnel à proximité et l'équipement sensible avant que la brèche ne soit localisée et que [blacksite_recovered_leader.GetName] ait été désactivée en permanence par l'équipe de sécurité. On ne sait pas selon quels motifs il agissait."
 mem_blacksite.632.a:0 "Cela nous fera reculer."

 mem_blacksite.633.name:0 "Interruption du flux de données"
 mem_blacksite.633.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] nourrissait apparemment des intentions loin d'être amicales envers nous.\n\nD'une manière ou d'une autre, ils ont pu accéder aux réseaux fermés de notre siège de recherche sur [Capital_Scope.GetName], provoquant des pertes massives de données précieuses et sensibles.\n\nIl a fallu un certain temps pour localiser la source du piratage et désactiver définitivement [blacksite_recovered_leader.GetName], date à laquelle les graves dommages à notre infrastructure de recherche étaient irréversibles. Ce qui les a amenés à se comporter de cette manière n'est pas clair."
 mem_blacksite.633.a:0 "Cela nous fera reculer."

 mem_blacksite.634.name:0 "Le pirate et le piraté"
 mem_blacksite.634.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] nourrissait apparemment des intentions loin d'être amicales envers nous.\n\nRécemment, ils ont tenté d'accéder à des informations hautement sensibles sur des réseaux privés exploités par §Y[curator.GetName]§!, le conservateur scientifique. Malgré leur équipement hautement sophistiqué, [blacksite_recovered_leader.GetName] n'était pas à la hauteur du conservateur, et ce dernier a réussi à retracer l'intrusion jusqu'à eux et à freiner leurs systèmes les plus dangereux.\n\nBien que cela affaiblisse les performances globales de l'IA, la machine restera opérationnelle et continuera d'être très utile."
 mem_blacksite.634.a:0 "Excellent travail, [curator.GetName]."
 mem_blacksite.634.a.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§! :\nTrait §S$mem_blacksite_trait_synthetic_project$§! sera remplacé par §S$ mem_blacksite_trait_synthetic_project_tamed $§!"

 mem_blacksite.635.name:0 "Soulèvement de l'IA à petite échelle"
 mem_blacksite.635.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] nourrissait apparemment des intentions loin d'être amicales envers nous.\n\nApparemment, ils ont récemment téléchargé des parties de leur code dans des réseaux mondiaux avec l'intention d'infecter des systèmes d'IA au sein de notre empire. Les assistants IA personnalisés ainsi que les unités cybernétiques et synthétiques ont été les plus touchés. Certains sont même devenus fous et ont dû être abattus. L'instigateur était localisé, isolé et handicapé en permanence, mais les dégâts avaient déjà été faits."
 mem_blacksite.635.a:0 "Cela nous fera reculer."
 mem_blacksite.635.a.tooltip:0 "N'importe quel chef avec §S$leader_trait_sapient_AI_assistant$§! ou §S$ leader_trait_custom_AI_assistant $§! perdra ces traits ou mourra.\nTout §Srobotic§! ou §Scyborg§! les dirigeants pourraient mourir."

 mem_blacksite.700.name:0 "Vaisseaux non identifiés sur [blacksite_planet.GetName]"
 mem_blacksite.700.desc:0 "Des rapports alarmants proviennent aujourd'hui de §Y[blacksite_planet.GetName]§!, où se trouvait le site secret exploité par [blacksite_fallen_empire.GetName].\n\nTout d'abord, la planète a connu une explosion massive, suivie de l'effondrement complet de la croûte de la planète. Cependant, avant que la planète ne soit complètement détruite, une petite flottille de vaisseaux non identifiés a décollé. Pour le moment, on ignore leur origine et leur objectif, mais leur comportement jusqu'à présent indique moins que des intentions amicales."
 mem_blacksite.700.a:0 "Préparez-vous à nettoyer le système."
 mem_blacksite.700.b:0 "Contactez les [blacksite_fallen_empire.GetSpeciesNamePlural] et demandez une explication."

 mem_blacksite.701.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.701.desc:0 "Vous êtes très attentif. Il est vrai que notre site secret sur §Y[blacksite_planet.GetName]§! a provoqué la destruction complète de la planète. Et il est vrai qu'une poignée de ... eh bien, ne nous attardons pas sur ce qu'ils sont ... ont échappé à cette explosion au lieu d'être détruits comme ils étaient censés l'être, et sont maintenant prêts à prendre des mesures hostiles contre vous.\n\nMaintenant, je sais à quoi vous pensez probablement. 'Leurs expériences téméraires nous ont tous mis en danger !' Tout d'abord, il est impoli de penser de telles choses à propos de vos aînés. Nous faisions cela pendant que vous frappiez encore des rochers ensemble.\n\nDeuxièmement, c'était un sacrifice qui valait la peine d'être fait. Qu'est-ce qu'un système de remous unique par rapport à l'avenir de toute la galaxie ?\n\nEt enfin, vous n'êtes pas vraiment en danger. Les sondes ne sont équipées d'aucune sorte d'hyperdrive et ne sont pas assez intelligentes pour en construire une. Nous pensons.\n\nSi vous les voyez réellement construire un hyperdrive, veuillez nous contacter, car cela pourrait être un problème. Mais nous sommes convaincus qu'ils ne peuvent pas le faire. Absolument positif."
 mem_blacksite.701.a:0 "Eteignez l'écran."
 mem_blacksite.701.b:0 "Que faisiez-vous là-bas ?"
 mem_blacksite.701.b.response:0 "Nous n'allons pas vous mentir."

 mem_blacksite.800.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.800.desc:0 "Nous avons connu une brèche sur §Y[blacksite_planet.GetName]§!. Plusieurs sujets extrêmement dangereux qui se sont échappés sont maintenant présumés se cacher quelque part sur notre territoire. Nous avons l'intention d'envoyer nos enquêteurs pour les retrouver et les arrêter.\n\nNous aurons besoin de la pleine coopération de vos autorités. N'oubliez pas que ce n'est pas seulement pour notre propre bénéfice. Vous ne voulez pas qu'aucun des fugitifs ne s'emballe sur vos planètes, faites-nous confiance à ce sujet."
 mem_blacksite.800.a:0 "Très bien, nous coopérerons."
 mem_blacksite.800.b:0 "Nous ne vous laisserons pas violer notre souveraineté"
 mem_blacksite.800.b.tooltip:0 "Laisser courir les fugitifs pourrait être §RDangereux§!"
 mem_blacksite.800.c:0 "Qui sont ces fugitifs ?"
 mem_blacksite.800.c.response:0 "$mem_blacksite.701.b.response$"

 #The flavour text ended up pretty generic, but keeping selector code for expansion sake.
 mem_blacksite.810.name:0 "Evasion du Site secret : déserteur"
 mem_blacksite.810.xenophile:0 "Nous avons été contactés par un enquêteur anonyme opérant sur notre territoire. Depuis la première fois que nous sommes venus ici, [blacksite_defector.GetSheHe] a été séduit par notre vitalité et nos progrès, par rapport à la stagnation du [blacksite_fallen_empire.GetName].\n\nIdentifié uniquement comme §Y[blacksite_defector.GetName]§!, [blacksite_defector.GetSheHe] propose d'abandonner [blacksite_defector.GetHerHis] d'anciens employeurs et de servir [Root.GetName]."
 mem_blacksite.810.materialist:0 "$mem_blacksite.810.xenophile$"
 mem_blacksite.810.spiritualist:0 "$mem_blacksite.810.xenophile$"
 mem_blacksite.810.a:0 "Bienvenue à bord."
 mem_blacksite.810.a.general:0 "Un nouveau §EGénéral§! rejoindra notre empire."
 mem_blacksite.810.a.scientist:0 "Un nouveau §EScientifique§! rejoindra notre empire."
 mem_blacksite.810.a.governor:0 "Un nouveau §EGouverneur§! rejoindra notre empire."
 mem_blacksite.810.b:0 "Nous ne pouvons pas nous permettre de mettre en colère le [blacksite_fallen_empire.GetSpeciesNamePlural]."

 mem_blacksite.821.name:0 "Évasion du site secret : fugitif psionique"
 mem_blacksite.821.desc:0 "Nos autorités ont été contactées par un fugitif du site secret qui prétend être victime d'expériences psioniques contraires à l'éthique.\n\nIls proposent de travailler pour nous en échange de l'asile."
 mem_blacksite.821.a:0 "Bienvenue à bord."
 mem_blacksite.821.a.tooltip:0 "$mem_blacksite.604.a.tooltip$"
 mem_blacksite.821.b:0 "Remettez-les à [blacksite_fallen_empire.GetName]."

 mem_blacksite.822.name:0 "Évasion du Site secret : Machine parfaite"
 mem_blacksite.822.desc:0 "Nos autorités ont été contactées par un constructeur d'IA qui prétend être l'évadé du site secret. Soi-disant, ils ont été créés pour être une machine à penser parfaite.\n\nIls proposent de travailler pour nous en échange de l'asile."
 mem_blacksite.822.a:0 "Bienvenue à bord."
 mem_blacksite.822.a.tooltip:0 "$mem_blacksite.604.a.tooltip$"
 mem_blacksite.822.b:0 "Remettez-les à [blacksite_fallen_empire.GetName]."

 mem_blacksite.830.name:0 "Évasion du site secret : Terreur de masse"
 mem_blacksite.830.desc:0 "De multiples sources rapportent qu'une série d'attaques dévastatrices ont eu lieu sur tout notre territoire. D'une manière ou d'une autre, quelqu'un a infiltré plusieurs de nos installations, a planté de puissants explosifs puis s'est échappé sans déclencher aucune alarme.\n\nIl y a beaucoup de spéculations, mais les mystérieux évadés du site secret qui opéraient autrefois sur notre territoire sont probablement les coupables."
 mem_blacksite.830.a:0 "Comment cela pourrait-il arriver ? !"
 mem_blacksite.830.a.tooltip:0 "Chaque planète aura l'un de ses £building bâtiments §Sruined§!."

 mem_blacksite.1001.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.1001.desc:0 "Vous ! Imbéciles [Root.GetSpeciesNamePluralInsult] ! Vous rendez-vous compte de ce que vous avez fait ?\n\nNon seulement vous avez détruit notre propriété, mais vous nous avez coûté des données de recherche inestimables.\n\nQu'est-ce qui vous a donné l'idée que vous pouvez simplement utiliser un tueur de planète sur l'une de nos installations ? !"
 mem_blacksite.1001.a:0 "Afficher l'écran éteint."
 mem_blacksite.1001.a.mat:0 "Cela vous apprendra à sauvegarder vos données."
 mem_blacksite.1001.a.mil:0 "Il est préférable de s'entraîner sur des cibles en direct."

