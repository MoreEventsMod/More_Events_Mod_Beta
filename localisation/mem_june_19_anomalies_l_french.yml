# Miscellaneous anomalies of June 2019
# By ViolentBeetle

l_french:

 mem_rogue_planet_anomaly_category: "Inadéquation"
 mem_rogue_planet_anomaly_category_desc: "La composition de la lune ne correspond pas à nos modélisations des corps célestes dans le système '[Solar_System.GetName]'."

 mem_flower_anomaly_category: "À pois"
 mem_flower_anomaly_category_desc: "Les analyses visuelles des astéroïdes ont révélé un motif de couleur inhabituel - toute la surface de l'astéroïde est couverte de zones colorées, allant de la taille microscopique à des dizaines de mètres de diamètre."

 mem_anomalies_june_19.1.name: "Voleur captif"
 mem_anomalies_june_19.1.desc: "Le [Root.GetName] confirme que la lune §Y[From.GetName]§! n'est, en effet, pas de ce système. \n\nIl semble qu'une force ait propulsé cette lune à travers la galaxie depuis son système d'origine, et après des éons de voyage en tant que planète errante, elle a finalement été capturée par la gravité de §Y[the_gas_giant.GetName]§!."
 mem_anomalies_june_19.2.name: "Fleur du vide"
 mem_anomalies_june_19.2.desc: "Le '[Root.GetName]' rapporte que les taches colorées détectées plus tôt sont, en fait, les extensions d'un organisme vaste et complexe poussant à l'intérieur de §Y[From.GetName]§!. \n\nLes taches sont en fait ses organes externes servant à absorber différentes formes de rayonnement cosmique et solaire pour nourrir le vaste système enraciné à l'intérieur de la roche, chacun fonctionnant comme une antenne paraboloïde composée de petites plaques organiques disposées comme des pétales de fleurs."
