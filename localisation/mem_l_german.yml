 #Brainworm Event Text
 mem_brainworm_category:0 "Seltsame Biosphäre"
 mem_brainworm_category_desc:0 "Orbitalscans zeigen eine dichte und lebhafte Biosphäre auf [Root.GetName]."
 
 mem_brainworm_event.1.name:0 "Seltsame Biosphäre analysiert"
 mem_brainworm_event.1.desc:0 "Forschungsoffizier [Root.GetLeaderName] fand heraus, dass die Eigenschaften von [From.GetName] den Vorhersagen aller Xenobiologen widersprechen. Zusätzliche Ressourcen wurden angefordert, um die dichte Athmosphäre vollständig zu erforschen und Proben zu entnehmen. Dazu zählen insbesondere neue leistungsstarke Forschungssonden."
 mem_brainworm_event.2.desc:0 "Forschungsoffizier [Root.GetLeaderName] ist von der Oberfläche nach [Root.GetName] zurückgekehrt und brachte dabei große Mengen exotischer Flora und Fauna mit, die unsere Wissenschaftler sofort eifrig studierten. Dies steigerte unser Wissen über die Xenobiologie gewaltig."
 mem_brainworm_event.501.name:0 "Verschwörungstheoretiker gefasst"
 mem_brainworm_event.501.desc:0 "Eine Gruppe von Bürger hat Gerüchte verbreitet, dass unsere Führung durch fremde Alien unterwandert wurde! Unsere Sicherheitskräfte haben die Anführer dieser Gerüchtestreuer gefasst und bitten um Anweisungen wie mit ihnen verfahren werden soll."
 mem_brainworm_event.501.a:0 "Statuiert ein Exempel an ihnen."
 mem_brainworm_event.501.b:0 "Wer glaubt solchen Unsinn? Lasst sie frei."
 mem_brainworm_event.501.c:0 "Was wenn sie recht haben..."
 mem_brainworm_event.5011.name:0 "Verschwörungstheoretiker hingerichtet"
 mem_brainworm_event.5011.desc:0 "Die Aufrührer, die die Gerüchte verbreitet haben, wurden hingerichtet. Jegliche öffentliche Erwähnung oder Unterstützung ihrer Theorien ist erloschen."
 mem_brainworm_event.5011.a:0 "Tod den Verrätern."
 mem_brainworm_event.5012.name:0 "Verschwörungstheoretiker befreit"
 mem_brainworm_event.5012.desc:0 "Die Verschwörungstheoretiker, die Gerüchte über eine Alienunterwanderung unserer Regierung verbreitet haben wurden aus dem Gewahrsam unserer Sicherheitskräfte entlassen. Unsere Beobachtungen haben ergeben, dass obwohl sie ihre Lügen weiter verbreiten, die meisten Bürger sie als verrückt ansehen und ihnen keinen Glauben schenken."
 mem_brainworm_event.5012.a:0 "Diese armen verrückten Narren."
 mem_brainworm_event.5013.name:0 "Bericht zur Verschwörungstheorie"
 mem_brainworm_event.5013.desc:0 "Unsere Sicherheitskräfte haben detailierte Berichte der Anschuldigungen der inhaftierten Verschwörungstheoretiker angefertigt und gehen gründlich allen Spuren nach. Es wurden jedoch keine Beweise für die Behauptungen der Verschwörungstheoretiker gefunden. Diese behaupten nun, dass alle Ermittler auch Aliens seien, die die Verschwörung decken würden."
 mem_brainworm_event.5013.a:0 "Was für eine Zeitverschwendung!"
 mem_brainworm_event.5014.name:0 "Bericht zur Verschwörungstheorie"
 mem_brainworm_event.5014.desc:0 "Unsere Sicherheitskräfte mussten einen unserer Anführer erschießen, als dieser während eines Verhörs gewalttätig wurde. Eine Autopsy des Körpers förderte einen wurmartigen Parasiten im Stammhirn zu tage. Es wird dringend empfohlen, dass unsere Wissenschaftler mehr über die Kreatur herausfinden müssen."
 mem_brainworm_event.5014.a:0 "Ich wusste es!"
 mem_brainworm_event.502.name:0 "Schmugglerschiff zerstört"
 mem_brainworm_event.502.desc:0 "Ein Schmugglerschiff wurde bei einer Routinekontrolle gestoppt. Bevor die Sicherheitskräfte jedoch an Bord gehen konnte, überluden die Schmuggler die Generatoren und zerstörten so das Schiff. Das ist ungewöhnliches Verhalten für Schmuggler und unsere Sicherheitskräfte warten auf weitere Anweisungen."
 mem_brainworm_event.503.name:0 "Illegales Labor entdeckt"
 mem_brainworm_event.503.desc:0 "Unsere Sicherheitskräfte haben ein illegales Medizinlabor entdeckt und durchsucht. Leider wurde, wer auch immer dieses Labor betrieben hat gewarnt und hat das Labor geräumt, bevor unsere Kräfte eintrafen. Was auch immer hier geschehen ist, wird das letzte sein, was wir von ihnen gehört haben."
 mem_brainworm_event.504.name:0 "Seltsamer Parasit entdeckt"
 mem_brainworm_event.504.desc:0 "Vor kurzem verstarb einer unserer Repräsentanten. Während einer Routineautopsy entdecken wir einen seltsamen parasitären Wurm im Gehirn, wie ihn noch keiner unserer Ärzte je gesehen hatte. Wir müssen sofort mehr darüber herausfinden und sicherstellen, dass keine Bedrohung für unsere Gesellschaft besteht."
 mem_brainworm_event.504.a:0 "Was könnte das wohl sein?"
 mem_brainworm_event.6.name:0 "Der Ephialtes-Wurm"
 mem_brainworm_event.6.desc:0 "Trotz versuchter Sabotage konnten unsere Wissenschaftler den Organismus, der Ephialtes-WurmDespite getauft wurde untersuchen. Es stellte sich heraus, dass der Wurm ein hinterhältiger fremdartiger Parasit ist, der die Gedanken jedes Gehirnes manipuliert, in das er sich hineinbohren kann. Hat er einmal an das Stammhirn mit seinen Tentakeln angedockt, nimmt es seinem Opfer den freien Willen. Wer weiß, wie lange diese Infiltration schon dauert und wie viele Individuen von dem Parasiten befallen sind?"
 mem_brainworm_event.6.a:0 "Unser Seelenheil ist in Gefahr!"
 mem_brainworm_event.6.b:0 "Wir werden diese Bedrohung mit aller Macht bekämpfen!"
 mem_brainworm_event.6.c:0 "Die Wissenschaft wird diese Bedrohung beseitigen!"
 mem_brainworm_event.6.d:0 "Wir werden unser Volk vor dieser Bedrohung bewahren!"
 mem_brainworm_event.6.e:0 "Diese Bedrohung muss besiegt werden!"
 mem_brainworm_event.6.f:0 "Kein Wurm wird uns besiegen!"
 mem_brainworm_event.6.g:0 "Kein Xeno wird unsere Reinheit gefährden!"
 mem_brainworm_event.6.h:0 "Was für eine faszinierende Kreatur..."
 mem_brainworm_event.6.i:0 "Wenn nur wir solche Kontrolle über die Gedanken unserer Bürger hätten..."
 mem_brainworm_event.6.j:0 "Diese Würmer nehmen uns den freien Willen!"
 mem_brainworm_event.6.k:0 "Kein Wurm wird meine Gedanken kontrollieren!"
 mem_brainworm_event.7.name:0 "Ephialtes-Wurm Aufstand"
 mem_brainworm_event.7.desc:0 "Ihr Plan uns alle in Sklaven zu verwandeln wurde vereitelt. Nun greifen uns die Würmer offen an. Hochranginge Mitglieder der Regierung sind verschwunden. Unsere Schiffe werden sabotiert. Und aufgestachelte Massen versuchen die Kontrolle ganzer Planeten an sich zu reißen."
 mem_brainworm_event.7.a:0 "Wir werden sie stoppen!"
 
 BRAINWORM_EXPEDITION_PROJECT:0 "Biosphäre erforschen"
 BRAINWORM_EXPEDITION_PROJECT_DESC:0 "[From.GetName] hat eine ungewöhnlich aktive Biosphäre mit einer Flora und Faune, die keine Ähnlichkeiten mit der von bekannten Welten hat. Beobachtungen aus dem Orbit von [From.GetName] haben sich als unzureichend erwiesen und eine Landungsexpedition wurde beantragt."
 BRAINWORM_INFILTRATION_PROJECT:0 "Untersuchung des Alienparasiten"
 BRAINWORM_INFILTRATION_PROJECT_DESC:0 "Unser Sicherheitsdienst hat einen seltsamen Alienparasiten im Gehirn eines unserer Anführer gefunden. Was er mit seinem Wirt gemacht hat, muss zur sicherheit sofort untersucht werden."
 ephialtes_worm_chain_title:0 "Ephialtes-Wurm"
 ephialtes_worm_chain_desc:0 "Unsere Gesellschaft wurde von einem parasitischen Wurm unterwandert, der den Verstand seines Wirtes übernimmt. Wir müssen uns jetzt wehren, sonst werden wir Sklaven dieser Würmer."
 
 mem_anomaly_failure.1.desc:0 "Forschungsoffizier [Root.GetLeaderName] berichtet, dass eine weitere Erforschung der Biosphäre von [From.GetName] keine weiteren Ungewöhnlichkeiten aufzeigt. Die ersten Scans waren durch eine Fehlklalibrierung der Sensoren fehlerhaft. Das Problem wurde behoben."
 mem_anomaly_failure.2.desc:0 "Forschungsoffizier [Root.GetLeaderName] berichtet, dass eine weitere Erforschung der Biosphäre von [From.GetName] keine weiteren Ungewöhnlichkeiten aufzeigt. Die ersten Scans waren durch eine Fehlklalibrierung der Sensoren fehlerhaft. Das Problem wurde behoben."
 
 #Black Hole Anomaly 1
 #Writing by deezee
 #Code by ShiroKitsune
 mem_black_hole_1:0 "Der Pfad ins Jenseits"
 mem_black_hole_1_desc:0 "Im Orbit des schwarzen Loches [Root.GetName] eint ein kleines Objekt unweit des Ereignishorizontes zu kreisen. Nach eingehender Untersuchung stellte sich heraus, dass es sich um einen uralten Wormlichgenerator handelt, der von einer unbekannten Zivilisation gebaut wurde. Vermutlich öffnet es einen Weg hinter den Ereignishorizont und wir könnten unsere Wissenschaftler erkunden lassen, was sich hinter den Grenzen von Zeit und Raum befindet."
 MEM_BLACK_HOLE_1_PROJECT:0 "Der Pfad ins Jenseits"
 MEM_BLACK_HOLE_1_PROJECT_DESC:0 "Ein Wissenschaftler sollte versuchen den Generator zu aktivieren."
 mem_anomaly_event.1.name:0 "Erfolgreiche Untersuchung"
 mem_anomaly_event.1.desc:0 "Nach näherer Untersuchung wurde festgestellt, dass der Generator von der Zeitverzerrung beschädigt wurde. Unser Wissenschaftler [Root.GetLeaderName] glaubt jedoch, dass man ihn reparieren kann."
 mem_anomaly_event.1.a:0 "Los."
 mem_anomaly_event.1.b:0 "Das ist viel zu gefährlich."
 mem_anomaly_event.2.name:0 "Erfolg?"
 mem_anomaly_event.2.desc:0 "Nach der Reperatur des Wurmlichgenerators wurde das Wissenschaftsschiff [Root.GetName] hinter den Ereignishorizont gezogen und verschwand von allen Sensoren. Wir können nur hoffen, dass das Wurmloch stabil genug ist und ihnen die Rückkehr erlaubt."
 mem_anomaly_event.2.a:0 "Wir warten mit angehaltenem Atem..."
 mem_anomaly_event.3.name:0 "Was dahinter liegt"
 mem_anomaly_event.3.desc:0 "Das Forschungsschiff ist zurück, aber die Besatzung ist völlig verändert. Sie weigern sich das "Unaussprechliche" zu diskutieren und wir müssen ihnen vertrauen, dass ihre Einsichten unserem Reich nutzen."
 mem_anomaly_event.3.a:0 "Wir hoffen, dass es ihnen gut geht."
 mem_anomaly_event.4.name:0 "Ein altes Relikt"
 mem_anomaly_event.4.desc:0 "Nach näherer Untersuchung wurde festgestellt, dass der Generator von der Zeitverzerrung beschädigt wurde. Durch seine Nähe zum Ereignishorizont wäre jede weitere Forschung an ihm mit zu hohen Risiken und zu geringen Erfolgschancen verbunden."
 mem_anomaly_event.4.a:0 "Schade."
 mem_anomaly_event.5.name:0 "Ein tragischer Fehler!"
 mem_anomaly_event.5.desc:0 "Während der Untersuchung des Wurmlochgenerators hat [Root.GetLeaderName] aus Versehen den Generator aktiviert, ohne zu bemerken, dass dieser beschädigt war. Im Ergebnis wurde das Forschungsschiff [Root.GetName] durch das Wurmloch hinter den Ereignishorizont gezogen und wurde nie wieder gesehen."
 mem_anomaly_event.5.a:0 "Schrecklich."
 
 #Demon Ship Event
 #Code by Mourn
 #Writing by Malthus and Mourn
 mem_demon_ship_category:0 "Seltsame Sensordaten"
 mem_demon_ship_category_desc:0 "Erste sensordaten weise auf eine Anomalie auf [Root.GetName] hin. Das Forschungsteam ist begierig durch neue Scans aufschlussreichere Daten zu erhalten."
 MEM_DEMON_SHIP_PROJECT:0 "Prototyp Orbit stabilisiert"
 MEM_DEMON_SHIP_PROJECT_DESC:0 "Unsere Wissenschaftler sind überzeug, dass unser Prototyp den Orbit korregeiren und stabilisieren kann. Dies erfordert jedoch schwierige Berechnungen und genaue Manöver. Sie ersparen hier weitere Details, machen jedoch darauf aufmerksam, dass wir nur ein kleines Zeitfenster für eine erfolgreiche Operation haben."
 mem_anomaly_failure.3.desc:0 "Unser Wissenschaftsteam war nicht in der Lage die seltsamen Sensordaten zu identifizieren. Wir werden nie wissen, ob wir da etwas oder jemandem auf der Spur waren oder es sich nur um Fehler in den Sensoren handelte."
 mem_demon_ship_event.1.name:0 "Verlorener Ptototyp gefunden"
 mem_demon_ship_event.1.desc:0 "[Root.GetLeaderName] ist hoch erfreut. Nach weiteren Scans entpuppte sich die Anomaly als Raumschiff. Was weitaus spannender ist, da es sich um eines unserer Schiffe handelt. [Root.GetLeaderName] identifizierte als als eines unserer Überlichtprototypen, welches vor Jahren bei einem Testflug verschwand. Sein Orbit ist allerdings instabil und das Schiff dirftet langsam in die Athmosphäre ab. Obwohl es unbeschädigt ist, zeigen unsere Scans nur minimale Energiesignaturen und wir erhielten keine Antwort auf unsere Rufe. Um herauszufinden, was mit dem Schiff passiert ist, müssen wir zunächst seinen Orbit stabilisieren. [Root.GetLeaderName] hat dazu bereits einen Plan entwickelt."
 mem_demon_ship_event.1.a:0 "Rettet dieses Stück Geschichte."
 mem_demon_ship_event.1.b:0 "Was bringt schon ein altes Schiff?"
 mem_demon_ship_event.2.name:0 "Orbit stabilisiert"
 mem_demon_ship_event.2.desc:0 "Es stellte sich heraus, dass es etwas schwieriger war, als [Root.GetLeaderName]  angenommen hatte, aber der Prototyp ist jetzt in einem stabilen Orbit und kann näher untersucht werden. [Root.GetName] dockt an."
 mem_demon_ship_event.2.a:0 "Halten Sie mich auf dem laufenden."
 mem_demon_ship_event.3.name:0 "Prototyp Verloren"
 mem_demon_ship_event.3.desc:0 "Wir hatten keinen Erfolg dabei, den Orbit des Überlichtprototypen zu stabilisieren und er versank in der Athmosphäre des Gasriesen, wo es nach kurzer Zeit zerquetscht und endgültig zerstört wurde."
 mem_demon_ship_event.4.name:0 "Dringende Nachricht"
 mem_demon_ship_event.4.desc:0 "Eine dringende Nachricht von [Root.GetLeaderName]. Die Besatzung ist tot. Ihre verstümmelten Leichten treiben durch die entlüfteten Sektionen des schiffes. Weil es im Vakuum jedoch keine Verwesung gibt, kann [Root.GetLeaderName] nur schätzen, wie lange die Mannschaft bereits tot ist. Es bleibt ein Rätsel, warum es keinerlei Athmosphäre mehr auf dem Schiff gibt, obwohl die Hülle völlig intakt ist. Das Schiff scheint seine ganze Energie auch schon vor einiger Zeit aufgebraucht zu haben. Die Untersuchungen werden wohl einige Zeit dauern."
 mem_demon_ship_event.4.a:0 "Wie schrecklich."
 mem_demon_ship_event.5.name:0 "Grausige Funde"
 mem_demon_ship_event.5.desc:0 "Alle Energiespeicher waren vollkommen ausgebrannt und einige mussten durch Reserven von [Root.GetName] ersetzt werden um wenigstens einige Schiffssysteme wieder online zu bringen. Das Logbuch konstatiert ausgelassene Stimmung in Erwarung des ersten Überlichtfluges. Nach Aktivierung des Antriebes brechen jedoch alle Aufzeichnungen abrupt ab. Es ist schwer zu sagen, wie viel Zeit bis zum Wiedereinsetzen der Aufzeichnungen vergangen war. Der Flug war vorbei und die Amtosphäre hatte sich vollkommen verändert. Die selbten gerade noch fröhlichen Gesichter waren vom Schmerz verzerrt und wahnsinnige Schreie hallten über das Schiff, während sich die Mannschaft selbst verstümmelten. Danach brach die Aufzeichnung wieder ab. Sollen wir dem weiter nachgehen oder die Toten ruhen lassen"
 mem_demon_ship_event.5.a:0 "zerstört das Schiff. Keiner weiß, was genau passiert ist."
 mem_demon_ship_event.5.b:0 "Wir müssen wissen, was diese Tragödie verursacht hat."
 mem_demon_ship_event.6.name:0 "Überlichtprototyp zerstört"
 mem_demon_ship_event.6.desc:0 "Die [Root.GetName} entkoppelt sich vom Prototypen und schiebt ihn in einen Kollisionsorbit mit dem Planeten zurück. Kurz darauf verglüht das Schiff beim Eintritt in die Athmosphäre."
 mem_demon_ship_event.6.a:0 "Mögen sie in Frieden ruhn."
 mem_demon_ship_event.7.name:0 "Abschlussbericht"
 mem_demon_ship_event.7.desc:0 "Als sich [Root.GetLeaderName] durch die Sensordaten des Events wühlt, wird klar, dass die Besatzung unsere Ebene der Existens verlassen und in eine andere Dimension gezogen wurden, in der unbekannte Naturgesetze walten. Der mentale Stress scheint die Wahnattacken ausgelöst zu haben. Während weitere Daten analysiert werden überkommt [Root.GetLeaderName] eine dunkle Präsenz. Schnell werden die Daten heruntergeladen und auf die [Root.GetName] mitgenommen. Unmittelbar danach messen die Wissenschaftler einen schnellen Energieanstieg im Reaktorkern und können nur knapp abkoppeln und entkommen bevor das Schiff vor ihren Augen implodiert. [Root.GetLeaderName] vermutet, dass das SChiff selbst durch die energien der fremden Dimension verändert wurde und möglicherweise ein Eigenleben entwickelt haben könnte. Auch wenn wir da nie sicher sein können, haben wir doch wertvolle Daten geborgen, die uns helfen Überlichtflüge noch sicherer zu machen."
 mem_demon_ship_event.7.a:0 "Unser Wissen wcähst!"
 mem_demon_ship_event.8.name:0 "Abschlussbericht"
 mem_demon_ship_event.8.desc:0 "Als sich [Root.GetLeaderName] durch die Sensordaten des Events wühlt, wird klar, dass die Besatzung unsere Ebene der Existens verlassen und in eine andere Dimension gezogen wurden, in der unbekannte Naturgesetze walten. Der mentale Stress scheint die Wahnattacken ausgelöst zu haben. Während weitere Daten analysiert werden, werden sie von Kampflärm und Schreien auf dem Schiff überrascht. Einer der Assistenten von [Root.GetLeaderName] wurde wahnsinnig und versuchte die [Root.GetName] zu zerstören, während er verworrene Sätze reif, dass der Prototyp lebendig wäre und mehr Passagiere "auf die andere Seite" bringen müsse. Mit Glück und ein paar Verletzungen schaffte das Team ihn in einer Sektion des Schiffes einzusperren. Nach diesem Ereignis beschloss [Root.GetLeaderName] den Prototypen und alles an Bord, was "von der anderen Seite" war zu zerstören, indem der Selbstzerstörungsmechanismus aktiviert wurde. Wir werden nie genau wissen, was auf dem Schiff wirklich geschehen ist, aber das wichtigste ist, dass unser Team am Leben ist und sich [Root.GetLeaderName} und seine Kollegen bald erholt haben werden."
 mem_demon_ship_event.8.a:0 "Tragödie abgewendet"
 mem_demon_ship_event.9.name:0 "Letzte Übertragung"
 mem_demon_ship_event.9.desc:0 "Als sich [Root.GetLeaderName] durch die Sensordaten des Events wühlt, wird klar, dass die Besatzung unsere Ebene der Existens verlassen und in eine andere Dimension gezogen wurden, in der unbekannte Naturgesetze walten. Der mentale Stress scheint die Wahnattacken ausgelöst zu haben. Die Übertragung von Sensordaten schließt mit einer Videobotschaft. Der Chefwissenschaftler steht vor der Kamera mit seinen eigenen Augen in den blutigen Händen und spricht in einem dunklen fremden Ton: "Wir gehen jetzt auf die andere Seite!". Schmerzverzerrte Schreie der Besatzung hallen in der Übertragung nach, bevor dise abbricht. Ein Rettungsteam, dass sofort ausgesendet wurde, fand keinerlei Spuren von dem Schiff."
 mem_demon_ship_event.9.a:0 "Geuselig."