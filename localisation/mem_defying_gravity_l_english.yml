 mem_defying_gravity_blimp:0 "Advertising Blimp"
 mem_defying_gravity_asteroid:0 "Suspended Ateroid"

 #Building
 mem_building_defying_gravity_asteroid_suspension:0 "Suspension Field Generator"
 mem_building_defying_gravity_asteroid_suspension_desc:0 "A mysterious construction generating a directed suspension field, preventing a large asteroid from falling on the surface. \n\n§RRemoving it would likely cause asteroid to continue its fall.§!"