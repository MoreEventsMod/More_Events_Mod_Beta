 mem_viral_engine.10.name:0 "病毒爆發"
 mem_viral_engine.10.desc:0 "[This.GetName]的有關當局匯報當地出現了一種新的疾病，雖然不足以致命，但它仍會對感染者造成精神上的困擾及引致失眠。這次爆發暫時並無大礙，可能只是某些病毒變種。無論如何，我們都要做好預防措施，以免病毒擴散開去，而一眾生物學家正努力尋找病原體。"
 mem_viral_engine.10.a:0 "把感染者進行檢疫隔離。"
 mem_viral_engine.11.name:0 "異常的行為舉止"
 mem_viral_engine.11.desc:0 "靠著眾人的努力不懈，病毒暫時停止了擴散，不過受感染的人卻出現更多病徵。我們收到了不少報告，指感染者性情大變，更有的出手襲擊醫護人員。比起跟隔離區以外的人溝通，他們更熱衷於跟其他感染者交流。在[This.GetName]上的相關人員正忙得不可開交，依然費盡心機去尋找病原體，所以希望獲派更多人手。"
 mem_viral_engine.11.a:0 "立即去辦。"
 mem_viral_engine.11.b:0 "我們沒有時間去理會。"
 MEM_VIRAL_ENGINE_ISOLATE_PATHOGEN:0 "緊急狀態"
 MEM_VIRAL_ENGINE_ISOLATE_PATHOGEN_DESC:0 "[This.GetName]上醫護人員希望獲派更多人手去調查正感染整個星球的病毒，一艘科學船可以大大幫助他們。"
 mem_viral_engine.12.name:0 "感染者"
 mem_viral_engine.12.desc:0 "[This.GetName]上關於醫護人員受襲及感染者性情大變的報告有逐漸回落的跡象，不過隔離區內的人突然有強烈衝勁去建造某些東西。他們不知道自己想建造甚麼，或者就算知道也不願意透露。沒有建築經驗的人開始拿起製作工具，教師則挖掘地基，而一群貧民正以一種不知名的十八進制語言編寫著編碼。以現時來看，根本無法得知他們想做甚麼。"
 mem_viral_engine.12.generic:0 "研究感染者"
 mem_viral_engine.12.col:0 "把受感染的人從所有城市隔離至遠處。"
 mem_viral_engine.12.col.tooltip:0 "受感染的人將會暫時停止工作。"
 mem_viral_engine.12.phobe:0 "我們需要保護其他國民，把受感染的人立即隔離！"
 mem_viral_engine.12.phobe.tooltip:0 "受感染的人將會暫時停止工作。"
 mem_viral_engine.12.mat:0 "我們必須找出解藥，把最能幹的人齊集起來。"
 mem_viral_engine.12.ind:0 "解救我們的人民，不能讓任何事物干涉自由意志。"
 mem_viral_engine.12.spi:0 "這可能是從某處傳來的聲音！仔細觀察，切勿打擾。"
 mem_viral_engine.12.spiphile:0 "對其他外星人而言這可是既神聖又美麗，萬萬不能打擾。"
 mem_viral_engine.12.phile:0 "這有可能是有智慧的生命體，我們應該讓他們完成。"
 MEM_VIRAL_ENGINE_STUDY_INFECTED:0 "研究感染者"
 MEM_VIRAL_ENGINE_STUDY_INFECTED_DESC:0 "感染者的行為舉止令人感到奇怪，他們一起合作去嘗試完成某件未知的事情。為了國民的安全，我們需要判斷出他們的目的。"
 MEM_VIRAL_ENGINE_RESEARCH_CURE:0 "尋求解藥"
 MEM_VIRAL_ENGINE_RESEARCH_CURE_DESC:0 "我們的人民被某種外星病毒控制著，這一切必須立即停止，我們需要立刻展開針對性的計劃去找出解藥以應付今次危機。"
 mem_viral_engine.13.name:0 "研究結論"
 mem_viral_engine.13.desc:0 "關於感染者行為的分析終於得出結論，原來他們正在建造某種結構極為複雜的生物運算電腦。\n\n其中一個受感染的人向我們的工作人員宣稱自己是代表著其他感染者，解釋這種強烈的衝勁形成一把聲音，而這把聲音向他們細語並指令他們的身體屈服，更嚴正地指出我們不可干預。\n\n我們完全不可預見這對我們的人民有甚麼影響，這可能是唯一機會去阻止他們。"
 mem_viral_engine.13.a:0 "讓他們完成。"
 mem_viral_engine.13.a.tooltip:0 "感染者正在啟動他們建成的機器，我們只能祈求這樣做不會危及生命。"
 mem_viral_engine.13.b:0 "馬上停止！"
 mem_viral_engine.13.b.tooltip:0 "將會用盡所有手法去制止建造過程，至死方休。"
 mem_viral_engine.14.name:0 "成功隔離"
 mem_viral_engine.14.desc:0 "我們與[This.GetName]的管理局成功協力找出問題的根源。原來是一種病毒，內藏某些胺基酸從未在我們的生物學上出現過。這種病毒會攻擊腦患者部，並隱蔽且有目標地修改患者負責決定指令以及控制情感的部分。有些病毒學家指出背後可能有更高智慧的人指導著這一切。"
 mem_viral_engine.14.a:0 "讓我們看看手上有甚麼選擇。"
 mem_viral_engine.15.name:0 "錯失時機"
 mem_viral_engine.15.desc:0 "由於實在太多未知因素，我們的研究人員已經沒時間了，而感染者已經完成了他們的機器。"
 mem_viral_engine.15.a:0 "我們剩下可以做的只有等待...和祈禱。"
 mem_viral_engine.16.name:0 "完成隔離"
 mem_viral_engine.16.desc:0 "為了大眾著想，我們已經成功將感染者從社會上隔離。他們將會被好好照料，不過他們以後不能重新加入我們。我們的國民對他們的犧牲感到歡欣。"
 mem_viral_engine.16.a:0 "他們永遠會被銘記於心！"
 mem_viral_engine.17.name:0 "找到解藥"
 mem_viral_engine.17.desc:0 "成了！一支解藥成功被合成出來以助對抗今次疫病，而其餘在[This.GetName]的居民都已經接種疫苗，防止爆發再度發生。"
 mem_viral_engine.17.a:0 "醫藥科學又再次勝利。"
 mem_viral_engine.22.name:0 "病毒系統"
 mem_viral_engine.22.desc:0 "在[This.GetName]上的建築已經完成，而我們的醫生匯報在人們的身體內找不到任何病毒。在其影響下，感染者們所建成的電腦不是建基於數碼資訊，而是基於胺基酸和蛋白質的流動，這項外星科技實在令人大開眼界。\n\n我們最佳的估計是，這種病毒為自己興建了一個居住地，根據一個共生的物物架構而長期模擬出居住環境。我們成功從一個暫時性的替代品聯繫上這部機器，而它更提出借用它的電腦運算系統作為交換，以得到所需的電源以及定期注入有機物質。它的作用將大大提升我們的研究進度。"
 mem_viral_engine.22.a:0 "幸好今次結果對雙方都有利。"
 mem_viral_engine.22.a.tooltip:0 "§Y病毒系統§!正在運行中並加快了研究。"
 mem_viral_engine.19.name:0 "病毒暴走"
 mem_viral_engine.19.desc:0 "我們成功阻止了感染者再作任何行動。可是，這令到他們變得更暴力，促使當地的保安部隊被逼以武力還擊。有些感染者成功逃脫追捕，之後有可能帶來威脅，不過總算解決了燃眉之急。"
 mem_viral_engine.19.a:0 "追殺他們！"
 mem_viral_engine.20.name:0 "病毒傳播器"
 mem_viral_engine.20.desc:0 "一眾感染者已經完成建築工作，而最顯眼的地方就是用來傳送和接收無線電的碟型天線。在興建完成後不久，它便自我啟動了，並向外太空傳送出數量龐大的數據。又再過了不久，病毒從曾經受到感染、但已經接種疫苗的人完全驅散了，並且回復原本的人格，更聲稱對發生過的事一點印象也沒有。\n\n現時的合理解釋是這個機器把病毒的成分轉化成加密了的電波訊息，然後把這些訊息傳送至未知的地方去。我們仍舊有著許多疑問和未知的答案，更要清理善後這無用的傳送器。"
 mem_viral_engine.20.a:0 "終於可以甩掉包袱了。"
 mem_viral_engine.21.name:0 "病毒炸彈"
 mem_viral_engine.21.desc:0 "感染者的建築計劃原來從頭到尾都是一個詭計！這個建築物藏有一個巨型病毒散布系統，目的只是為了將大量具有傳染性的媒介噴出至大氣層內。我們嘗試阻止，但是遇上感染者的反抗而不成功，更在星球上各個地方逐漸收到新感染個案。保安部隊負隅頑抗去制止一眾感染者，並把不小心接觸到病毒的人隔離。多個城市都爆發暴力衝突，許多工廠地區亦陷入一片火海。雖然保安部隊勉強成功把大部分暴動者關押或殺掉，可是有些卻僥倖地逃逸至荒野地區。[This.GetName]對今次短暫卻血腥的內戰表示哀悼。這個星球必定能夠重新振作，但不會忘記傷痛。"
 d_mem_viral_engine:0 "病毒系統"
 d_mem_viral_engine_desc:0 "這是一部具備前所未有運算能力的生物電腦，在裡面的高智慧生物對於我們的協助表示感激，並且希望協助我們的研究去好好報答我們。"
 mem_mysterious_illness:0 "神秘的病症"
 mem_mysterious_illness_desc:0 "一場神秘的疫症爆發了，我們的國民對自己會否受感染覺得憂慮。"
 mem_grateful_populace:0 "感恩"
 mem_grateful_populace_desc:0 "人民永不忘記一眾為了其他人安危的犧牲者，不惜為此沉重經歷而努力證明自己的生存價值。"
 mem_medical_breakthrough:0 "醫學突破"
 mem_medical_breakthrough_desc:0 "今次的疫病爆發終於完結了，人民們都熱烈地興祝！"
 mem_viral_insurgency:0 "疫病爆發"
 mem_viral_insurgency_desc:0 "倖存的感染者逃離羈押，誓言要完成他們可惡的計劃。我們必須不惜代價追殺他們！"
 d_mem_viral_transmitter:0 "£blocker  病毒傳播器"
 d_mem_viral_transmitter_desc:0 "雖然外星病毒已經被消除，不過它仍留下了這件殘餘物來提醒它的存在。"

