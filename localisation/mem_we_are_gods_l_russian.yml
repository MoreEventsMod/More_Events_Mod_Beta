l_russian:
 # We are gods
 #Written by Maria
 #Code by Matthew Betts
 #Translation by S_Crypt

 # ROOT = PLANET SCOPE
 # FROM = SHIP SCOPE

 #mem_we_are_gods.2.name:0 "We are gods?"
 mem_we_are_gods.2.name:0 "Мы боги?"
 #mem_we_are_gods.2.desc:0 "It seems the natives of this planet have come to believe we are... gods. This left us in a very awkward spot when one of our research teams got caught and the natives fell on their knees instead of attacking the team. Religion surrounding us, including some that refer to us as those that will "ascend them to a higher plane of existence", are on a steady rise throughout their society. It does make it easier to abduct natives for further study though, given they basically offer themselves."
 mem_we_are_gods.2.desc:0 "Кажется, местное население этой планеты стало считать нас... богами. Это поставило нас в весьма неловкое положение, когда туземцы обнаружили одну из наших исследовательских команд, и, вместо того чтобы напасть на них, упали на колени. Мы стали основой нескольких религий, появившихся в их обществе, которые говорят, что мы "вознесём их на высший уровень бытия." Зато похищать их для изучения стало намного легче, учитывая, что почти все вызываются добровольно."
 #mem_we_are_gods.2.a:0 "Intriguing."
 mem_we_are_gods.2.a:0 "Интересно."
 #mem_we_are_gods.2.b:0 "Anything but a status of gods is too low when comparing those wretched creatures to us."
 mem_we_are_gods.2.b:0 "По сравнению с этими существами мы не можем быть ни кем иным."
 #mem_we_are_gods.2.c:0 "At least they are on the right path… somewhat."
 mem_we_are_gods.2.c:0 "Ну хоть в этом они правы… в какой-то степени."
