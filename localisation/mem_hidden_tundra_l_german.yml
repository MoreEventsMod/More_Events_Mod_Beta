 #Translated to German by Xios

 #mem_hidden_tundra_category:0 "A barren yet interesting rock in space"
 mem_hidden_tundra_category:0 "Ein karger doch interresanter Stein im Raum"
 #mem_hidden_tundra_category_desc:0 "Chief scientist §Y[Root.GetLeaderName]§! had some interesting readings on the planet §Y[From.GetName]§!. A closer investigation seems warranted"
 mem_hidden_tundra_category_desc:0 "Kapitän und Wissenschaftsoffizier §Y[Root.GetLeaderName]§! hatte ein paar interresante Messungen auf dem Planeten §Y[From.GetName]§!. Eine genauere Untersuchung könnte interresante Funde zu tage fördern!"
 
#mem_hidden_tundra.1.name:0 "It's a habitable planet!"
 mem_hidden_tundra.1.name:0 "Es ist ein bewohnbarer Planet!"
 #mem_hidden_tundra.1.desc:0 "It turns out that planet §Y[From.GetName]§! is not barren as our first scans showed, but actually a tundra world. It still appears to be a pretty bleak planet though. It has an almost featureless surface and next to no plant life, but should still be colonizable given light local terraforming efforts. We should also establish a research outpost to learn how life on such a planet is even possible."
 mem_hidden_tundra.1.desc:0 "Es stellte sich herraus das §Y[From.GetName]§! nicht eine so karge Welt ist wie sie schien, sondern ein Planet der Tundra-klasse ist, wenn auch ein sehr trostloser:\n\nEr hat kaum Merkmale auf der Oberfläche und fast kein botanisches Leben, doch der Planet sollte trotzdem kolloniesierbar sein, wenn man leichtes Terraforming anwendet. Wir sollten einen Forschungsaußenposten einricht um zu erforschen wie Leben auf einem solchen Planeten überhaubt möglich ist."

 
 #mem_hidden_tundra.1.fascinating:0 "Fascinating"
 mem_hidden_tundra.1.fascinating:0 "Außergewöhnlich!" 
 #mem_hidden_tundra.1.xenophobe:0 "Seems vermin is resilient."
 mem_hidden_tundra.1.xenophobe:0 "Sieht aus als wäre das §RUngeziefer§! unverwüstlich."
 
 
 #mem_hidden_tundra.2.name:0 "A barren uninteresting rock in space"
 mem_hidden_tundra.2.name:0 "Ein karger Stein im Weltraum"
 #mem_hidden_tundra.2.desc:0 "Contrary to first assumptions of §Y[Root.GetLeaderName]§!, §Y[From.GetName]§! is just a dead, boring rock in space. We should focus our research efforts elsewhere."
 mem_hidden_tundra.2.desc:0 "Im Gegensatz zu den ersten Vermutungen von §Y[Root.GetLeaderName]§!, ist §Y[From.GetName]§! nur ein toter, langweiliger Felsen im All. Wir sollten unsere Forschungen wo anders fortführen."
 #mem_hidden_tundra.2.fascinating:0 "Fascinating"
 mem_hidden_tundra.2.fascinating:0 "Enttäuschend"