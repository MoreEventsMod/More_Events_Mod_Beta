 mem_dread_pirate.36.name: "Le [mar_country.GetName]"
 mem_dread_pirate.36.desc.1: "Le Pirate de l'effroi Raewynn est un nom qui suscite un grand respect dans les rangs des [mar_country.GetName]. Nous n'aurions jamais imaginé que quelqu'un découvrirait son destin, ou trouverait son masque.\n\nCertains disent que ce sera une source de grande puissance et sont impatients de servir l'héritier du Pirate de l'effroi. Je ne peux pas dire que je le suis, mais je ne peux pas les arrêter."
 mem_dread_pirate.36.desc.2: "Un stupide dwamak a trouvé le masque de Raewynn ? Vous pensez que le porter fait de dwamak un redoutable pirate ? \n \n Certains [mar_country.species.GetNamePlural] disent que oui. Stupides ! Stupides ! Plus stupides que dwamak même."
 mem_dread_pirate.36.desc.3: "Certains [mar_country.species.GetNamePlural] affirment que Celle du vide vous a conduit au lieu de repos de Raewynn. Vous avez maintenant réclamé son masque. Cela fait-il de vous un champion de Sa volonté ?\n\nProbablement pas. Mais si ceux qui veulent vous suivre le font et vivent, peut-être que leur revendication a du mérite ..."
 mem_dread_pirate.36.a: "Mettez fin à la communication."
 mem_dread_pirate.40.name: "Les disciples de l'effroi"
 mem_dread_pirate.40.desc.1: "L'enseignement du Pirate de l'effroi nous guide. Nous sommes prêts à exécuter vos commandes."
 mem_dread_pirate.40.desc.2: "HYYYYAAA ! Le Pirate de l'effroi était le plus grand basher des dwamaks de tous les temps. Frappons également quelques dwamaks maintenant."
 mem_dread_pirate.40.desc.3: "Nous avons entendu votre convocation et nous sommes arrivés. §YCElle du Vide§! vous a nommé son champion. Nous réaliserons sa volonté lorsqu'elle parlera à travers vous."
 mem_dread_pirate.40.a: "Bienvenue !"
  
 mem_dread_pirate_relic_admiral: "Disciple de l'effroi"
 mem_dread_pirate_relic_admiral_desc: "Ce chef suit les enseignements du Pirate de l'effroi Raewynn. Frappez fort, frappez vite, osez tout et le monde cédera"
 mem_dread_pirate_relic_ruler: "$mem_dread_pirate_relic_admiral$"
 mem_dread_pirate_relic_ruler_desc: "$mem_dread_pirate_relic_admiral_desc$"

