 mem_dread_pirate_boss_trait: "Le Pirate de l'effroi"
 mem_dread_pirate_boss_trait_desc: "Le légendaire pirate de l'effroi Raewynn qui a terrorisé la galaxie il y a longtemps."
 mem_dread_pirate_poi_name: "Sentier des pirates effrayants"
 mem_dread_pirate_poi_desc: "La seule piste qui nous reste sur le Pirate de l'effroi Raewynn nous mène à ce système."
  
 mem_dread_pirate.31.name: "La destination finale du pirate de l'effroi"
 mem_dread_pirate.31.desc: "Nous sommes arrivés dans le système [From.GetName] après avoir suivi le signal.\n\nDes vaisseaux de configuration inhabituelle sont présents dans la zone. L'un d'eux nous salue."
 mem_dread_pirate.32.desc: "Alors, vous êtes venu voir le légendaire Pirate de l'effroi, n'est-ce pas ?\n\nVous avez suivi tous les indices, rassemblé le tout. Vous attendiez-vous à une sorte de trésor ? Des réponses à une excellente question ?\n\nJe ne souhaite pas traiter avec vous. Je vous suggère de me laisser tranquille."
 mem_dread_pirate.32.a: "Mettez fin à la communication."
 mem_dread_pirate.32.b: "Êtes-vous le pirate de l'effroi ?"
 mem_dread_pirate.32.b.response: "Je l'ai été. Ce titre n'a plus de sens maintenant. Je l'ai laissé derrière quand j'ai perdu mon équipage. Mes nouveaux compagnons ne se soucient pas beaucoup de ces titres.\n\nPeut-être êtes-vous ici pour mon masque ? Il n'y a plus de raison pour que je le porte, mais je n'ai pas l'intention de le rendre non plus."
 mem_dread_pirate.32.c: "Que s'est-il passé sur [the_planet.GetName] ?"
 mem_dread_pirate.32.c.response: "Une grande trahison. Les lâches n'ont pas eu le culot de me confronter directement, alors ils ont eu recours au sabotage. La plupart de mon équipage est décédé lorsque le module de survie a été désactivé. J'ai pu m'échapper dans les tunnels en-dessous.\n\nVoulez-vous savoir ce que je cherchais là-bas ? Regarde devant toi. Ce vaisseau était caché sous la surface. Ils craignaient que je ne puisse pas être arrêté si je le trouvais. Ils n'avaient pas tort."
 mem_dread_pirate.32.d: "Quel est ton vaisseau exactement ?"
 mem_dread_pirate.32.d.response: "Je l'ai trouvé profondément sous la surface de [the_planet.GetName]. C'est la raison pour laquelle j'ai choisi cette planète comme base.\n\nJe ne sais pas qui l'a fait, mais c'est ... vieux. Et c'est vivant. Quand je l'ai trouvé, il était abandonné, seul, dans l'attente d'un but que personne n'était là pour lui donner. Je lui ai donné cet objectif. En retour, cela m'a fait participer. M'a gardé vivant. M'a tenu compagnie quand j'étais caché."
 mem_dread_pirate.32.e: "Voulez-vous vous joindre à nous ?"
 mem_dread_pirate.32.e.response: "Non."
 mem_dread_pirate.34.name: "La Fin du pirate de l'effroi"
 mem_dread_pirate.34.desc: "Nos forces ont vaincu le vaisseau amiral du légendaire pirate §SRaewynn§!.\n\nDes débris, nous avons récupéré le prix que nous recherchions - le masque légendaire semble intact, car il est fait d'un matériau presque indestructible."
 mem_dread_pirate.35.name: "$mem_dread_pirate.34.name$"
 mem_dread_pirate.35.desc: "Nous recevons des informations selon lesquelles le Pirate de l'effroi et sa flotte ont été détruits par '§Y[FromFrom.GetName]§!'.\n\nNous n'avons reçu aucune informations concernant le redoutable masque de pirate. Peut-être qu'il a été perdu dans l'engagement. Peut-être qu'ils ne connaissaient pas sa valeur. Ou peut-être qu'il n'était pas là."
 mem_dread_pirate.35.a: "Une fin décevante pour la légende."
  
 r_mem_dread_pirate_mask: "Masque de pirate de l'effroi"
 r_mem_dread_pirate_mask_desc: "Ce masque redoutable était autrefois porté par le pirate de l'effroi Raewynn. Même après sa mort, il inspire le respect aux pirates de tout l'espace."
 mem_dread_pirate_relic_activation_effect: "Une petite flotte de vaisseaux §Smarauder§! arrivera dans notre capitale. Il sera accompagné d'un amiral spécial, à moins que nous n'en ayons encore un ayant précédemment utilisé la relique."
 mem_dread_pirate_requires_some_marauders: "£trigger_no£ Il n'y a pas de maraudeurs pour répondre à notre appel."
 mem_dread_pirate_damage_against_marauder_and_horde: "Dommages aux maraudeurs et aux hordes : §G+25%§!"
