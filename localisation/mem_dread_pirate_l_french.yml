# Dread Pirate
# By ViolentBeetle
# Traduction Calvitix
 
l_french:
 
 mem_dread_pirate.2.name: "Légende du pirate de l'effroi"
 mem_dread_pirate.2.desc: "Après avoir détruit l'un des vaisseaux de raid envoyé par le §S[marauder_sender.GetName]§! dans le système §Y[combat_system.GetName ]§!, nos forces ont récupéré un noyau de données intact avec des informations intéressantes.\n\nLe noyau raconte l'histoire d'un §SPirate de l'effroi, Raewynn§!, qui était en quelque sorte une légende [marauder_sender.GetAdj]. Il a parcouru la galaxie des siècles avant que le [Root.GetName] ne s'aventure dans l'espace et a apparemment disparu quelque part dans le système §Y[the_planet.Solar_System.GetName]§!. Sinon, une autre hypothèse est qu'une [the_planet.GetPlanetMoon] banale, [the_planet.GetName] serait désormais son lieu de repos.\n\nMême si nous avons déjà enquêté sur cette [the_planet.GetPlanetMoon] et que nous n'avons rien trouvé pouvant être relié à lui, ces nouvelles données pourraient justifier un examen plus approfondi."
 mem_dread_pirate.2.a: "Nous devrions enquêter."
  
 mem_dread_pirate_chain_title: "Le Pirate de l'effroi Raewynn"
 mem_dread_pirate_chain_desc: "Les légendes des maraudeurs parlent du Pirate de l'effroi Raewynn, le pirate le plus redoutable que cette galaxie ait jamais vu, et de ses immenses trésors."
  
 MEM_DREAD_PIRATE_PROJECT: "Enquête sur le Chef des Pirates de l'effroi"
 MEM_DREAD_PIRATE_PROJECT_DESC: "Il existe des rumeurs indiquant qu'une [the_planet.GetPlanetMoon] banale, §Y[the_planet.GetName]§!, serait le dernier lieu de repos du §SPirate de l'effroi Raewynn§!. Cela pourrait valoir la peine d'aller l'examiner de plus près."
  
 mem_dread_pirate.3.name: "La Base du pirate de l'effroi"
 mem_dread_pirate.3.desc: "[Leader.GetName] rapporte que notre recherche du repaire du pirate de l'effroi Raewynn a réussi. Un bunker blindé construit à flanc de falaise d'une haute montagne échappait à nos scanners jusqu'à présent, mais avec l'utilisation des données du maraudeur, nous avons réussi à le repérer.\n\nIl semble que nous ne soyons pas les premiers ici. En fait, une vue plutôt horrible attendait notre équipe à leur arrivée : les restes d'un grand nombre d'étrangers morts depuis longtemps, ainsi qu'une grande partie de l'équipement qu'ils avaient utilisé, jonchent le site. Il faudra un effort considérable pour parcourir à la fois le champ de bataille de nos prédecesseurs, et le complexe souterrain tentaculaire caché sur [the_planet.GetName]."
 mem_dread_pirate.3.a: "Établissez le site de fouille."
  
 mem_dread_pirate_dig_site: "Tombe du pirate de l'effroi"
 mem_dread_pirate_dig_site_desc: "On pense qu'un complexe caché sur cette [From.Planet.GetPlanetMoon] pourrait être le lieu de repos du légendaire Pirate de l'effroi Raewynn.\n\nBeaucoup se sont aventurés ici auparavant, mais ils semblent être partis les mains vides ou sont morts à l'intérieur."
 mem_dread_pirate.11.name: "L'antichambre"
 mem_dread_pirate.11.desc: "Nous avons pénétré plus profondément à l'intérieur du complexe souterrain sur [From.Planet.GetName] et avons atteint une grande pièce qui servait autrefois de hangar ou de stockage.\n\nÀ l'intérieur de la pièce, plusieurs tentes et équipements archéologiques avaient été installés par les précédents explorateurs, mais aucun occupant ou leurs restes n'ont été retrouvés jusqu'à présent. [Leader.GetName] a localisé un datapad contenant le message suivant :\n\n§S 'Je sors d'ici. Ceci est un avertissement pour tout ce qui viendrait chercher le trésor du Pirate de l'effroi. Vous ne trouverez rien ici, seulement la mort et l'échec. Plus d'une centaine d'entre nous sont entrés ici et seuls quelques-uns en sont sortis. Les autres ont été victimes de pièges et de leur propre avidité. Nyrran, si vous survivez et trouvez ce message, j'espère que la souffrance et le malheur ravagera le reste de vos jours misérables. '§!"
 mem_dread_pirate.12.name: "La grande fosse"
 mem_dread_pirate.12.desc: "Nos archéologues ont réussi à cartographier les couches supérieures du complexe souterrain sur [From.Planet.GetName]. Plusieurs restes de plusieurs espèces différentes ont été retrouvés avec leurs journaux personnels et leurs effets personnels.\n\nIl semble que plusieurs groupes d'explorateurs se soient rendus à cet endroit dans le passé à la recherche du trésor mal acquis que le Pirate de l'effroi Raewynn a amassé, y compris un légendaire §Masque cérémoniel§! qu'il portait. Ce masque était une icône culturelle parmi de nombreux clans de maraudeurs de la galaxie et celui qui le récupérerait susciterait beaucoup de respect.\n\nLes tensions montent sur le site alors que les fantasmes de richesse et de renommée assombrissent l'esprit des archéologues jusqu'à ce que les luttes intestines éclatent à cause du contrôle des zones de fouille. Beaucoup ont été tués."
 mem_dread_pirate.13.name: "A l'intérieur"
 mem_dread_pirate.13.desc: "[Leader.GetName] vient de tomber sur une énorme zone effondrée dans une section éloignée du complexe souterrain sur [From.Planet.GetName]. Il semble que la section ait été secouée par une explosion massive avec plus d'une douzaine de cadavres mutilés identifiables dans les décombres. Dans une section moins affectée, nous avons trouvé un corps avec un datapad intact. La dernière entrée se lit comme suit :\n\nJournal de l'ingénieur Warres. Date : qui s'en soucie. Nyrran m'a viré aujourd'hui. Je lui ai dit que si nous continuons à utiliser des découpeuses haute puissance dans cette zone, nous finir par toucher une poche de méthane à proximité. Elle a dit que je peux partir si je ne crois pas à la mission. Je viens de rentrer sur le site pour emballer mes affaires. J'ai essayé de parler à l'équipe de Correl, mais ils se sont tous rangés du côté de Nyrran. Ils peuvent exploser sans... << échec de reconnaissance vocale, bruit trop fort >> << fin d'enregistrement inattendue >> '§!"
 mem_dread_pirate.14.name: "Les dortoirs"
 mem_dread_pirate.14.desc: "Les archéologues sur [From.Planet.GetName] ont trouvé une série de salles qu'ils croient être des dortoirs pour l'équipage de Raewynn. L'équipage est toujours là, mort et momifié dans leurs lits.\n\nEn raison de l'état des corps, il est impossible d'être certain de ce qui les a tués, mais ce qui est le plus étrange à leur sujet, c'est que l'espèce à laquelle ils appartenaient tous ne nous est pas connue. Peut-être faisaient-ils partie d'une culture de maraudeurs maintenant disparue ?"
 mem_dread_pirate.15.name: "L'excavation"
 mem_dread_pirate.15.desc: "Notre expédition archéologique a trouvé un énorme réseau de tunnels sous la structure principale de la base souterraine sur [From.Planet.GetName]. Il semble que les forces de Raewynn aient passé beaucoup de temps à chercher quelque chose dans la croûte de cette [From.Planet.GetPlanetMoon], et une partie du matériel d'excavation est toujours en évidence. Des équipements de conception différente, vraisemblablement placés par une expédition archéologique à la recherche du pirate de l'effroi, sont éparpillés à travers les tunnels. Dans un camp de fortune abandonné, [Leader.GetName] a trouvé un autre datapad. Il ne contient qu'un seul message :\n\n§S 'Nyrran, je ne mettrai pas en danger moi-même et l'équipage en vous attendant ici plus longtemps. Si vous revenez à tout moment, retournez au camp de base. Je vais laissez suffisamment de fournitures et une des navettes pour que vous puissiez descendre de cette [From.Planet.GetPlanetMoon], mais vous ne me trouverez plus, ni personne d'autre. Le trajet est préprogrammé pour vous emmener au système civilisé le plus proche où vous serez, je l'espère, arrêté pour vos actions. N'essayez pas de le changer. C'était une erreur de vous faire confiance. Bonne chance. Peut-être vaut-il mieux que nous ne nous rencontrions plus jamais. '§!"
 mem_dread_pirate.16.name: "Le destin de Nyrran"
 mem_dread_pirate.16.desc: "[Leader.GetName] a suivi les tunnels jusqu'à une immense chambre vide séparée du reste du complexe. Sa conception et sa technologie semblent très différentes de ce que les forces de Raewynn utilisaient à l'époque. Une trappe peut être trouvée à l'extrémité d'un long corridor qui menait probablement à l'extérieur, mais semble s'être effondré à la suite de l'activité tectonique à un moment donné dans le passé. Cependant, aucun signe de Raewynn ou de ses trésors ne peut être vu. La seule partie intéressante de la pièce est le corps au sol portant un costume avec des insignes l'identifiant comme §YProfesseur Nyrran§!, chef de l'expédition pour trouver le pirate redoutable. Elle tient toujours un datapad. La dernière entrée se lit comme suit :\n\n§S 'Venir ici était une erreur. Même si Raewynn a jamais été ici, il est parti. Les sacrifices que j'ai faits ont été pour rien. Il n'y a pas assez d'oxygène pour arriver au surface, même si je le voulais. Et la seule chose qui m'attend à l'extérieur est l'arrestation et le procès pour les sacrifices que j'ai dû faire pour arriver ici. La resposabilité de la mort de tous ces idiots qui se sont tués ou se sont tués pour essayer de me devancer me sera attribuée. Le reste de mon équipage est soit mort, soit m'a abandonné. Je vais rester ici et attendre la mort '§!"
 mem_dread_pirate.16.a: "La légende du Pirate de l'effroi était donc un mensonge ?"
  
 mem_dread_pirate.23.name: "La Flotille Pirate"
 mem_dread_pirate.23.desc: "Un contingent de vaisseaux pirates est entré dans le système §Y[FromFrom.GetName]§!.\n\nIls se sont postés à la périphérie du système et ne semblent pas hostiles. Leur vaisseau amiral nous salue."
 mem_dread_pirate.24.desc: "Salutations. C'est moi, le §SPirate de l'effroi Raewynn§!.\n\nJ'ai appris que vous avez saccagé mon §Y'Tombeau'§! sur [the_planet.GetName]. Comme vous pouvez le voir, les rumeurs de ma mort sont quelque peu inexactes, mais j'ai dû laisser certains de mes effets personnels là-bas.\n\nJe voudrais récupérer mon masque, s'il vous plaît."
 mem_dread_pirate.24.a: "Nous n'avons pas trouvé votre masque là-bas."
 mem_dread_pirate.24.a.response: "En est-il ainsi ? Je ne te crois pas.\n\nVous avez complètement fouillé ma base. Peut-être qu'une petite démonstration de puissance de feu vous apprendrait à ne pas mentir à des gens comme ça."
 mem_dread_pirate.24.b: "Votre masque est à nous maintenant. (Mensonge)"
 mem_dread_pirate.24.b.response: "Alors, c'est comme ça que tu choisis d'aller ? Peut-être qu'une petite démonstration de mon pouvoir vous fera changer d'avis."
 mem_dread_pirate.24.c: "Que contient ce masque ?"
 mem_dread_pirate.24.c.response: "Il a une grande valeur sentimentale, bien sûr. Mais c'est aussi un symbole de ma puissance.\n\nSans cela, il est plus difficile de rallier des forces à ma cause."
 mem_dread_pirate.24.d: "Vous ne ressemblez pas à un pirate redoutable."
 mem_dread_pirate.24.d.response: "Pourquoi ? Je suis [convo_portrait.Species.GetName]. Vous n'avez jamais rencontré nos flottes de guerre ?"
 mem_dread_pirate.24.e: "Comment vivez-vous après toutes ces années ?"
 mem_dread_pirate.24.e.response: "Vous serez surpris de ce que la vie saine et les bonnes habitudes alimentaires peuvent vous apporter."
 mem_dread_pirate.26.name: "Le Vaisseau du Pirate de l'effroi détruit"
 mem_dread_pirate.26.desc.1: "Nous avons réussi à abattre le vaisseau amiral du §SPirate de l'effroi§! dans §Y[combat_system.GetName]§!. Il est venu sur notre territoire à la recherche de son masque, ce qui signifie qu'aucun de nous ne l'a.\n\nNous devrions fouiller les débris du vaisseau pour plus d'informations - peut-être qu'il pourrait y avoir d'autres indices que nous avons manqués."
 mem_dread_pirate.26.desc.2: "Le vaisseau amiral du Pirate de l'effroi s'est fracassé en combattant les forces du [ship_killer.GetName]. Il est venu sur notre territoire à la recherche de son masque, ce qui signifie qu'aucun de nous ne l'a.\n\nNous devrions fouiller les débris du vaisseau pour plus d'informations - peut-être qu'il pourrait y avoir d'autres indices que nous avons manqués."
 mem_dread_pirate.26.a: "Allons-y."
  
 mem_dread_pirate_destroyed_galleon: "Croiseur détruit"
 MEM_DREAD_PIRATE_BOARDING_PROJECT: "Montez à bord du vaisseau amiral"
 MEM_DREAD_PIRATE_BOARDING_PROJECT_DESC: "Le Pirate de l'effroi est venu dans notre système à la recherche de son masque, même si nous ne l'avons pas. Maintenant que son vaisseau est une épave sans vie, nous pouvons envoyer une équipe scientifique pour en savoir plus."
 mem_dread_pirate.27.name: "Le Pirate pas si redoutable"
 mem_dread_pirate.27.desc: "Nous soupçonnions déjà que le soi-disant 'Pirate de l'effroi ' que nous avons rencontré dans [combat_system.GetName] était un imposteur, et après avoir étudié ce qui reste de son vaisseau amiral, nous pouvons le confirmer.\n\nLe propriétaire de ce vaisseau n'était qu'un seigneur de guerre maraudeur qui suivait un signal subspatial provenant de la base de Raewynn sur [the_planet.GetName] sur un appareil distant qui appartenait sans doute au vrai pirate de l'effroi. C'est probablement ainsi qu'il a su que nous avions visité le complexe.\n\nGrâce à ces informations, nous avons pu isoler un signal subspatial similaire précédemment caché transmis depuis le complexe. Peut-être que cela pourrait nous indiquer le véritable lieu de repos du pirate de l'effroi ?"
 mem_dread_pirate.27.a: "Nous devrions enquêter."
 MEM_DREAD_PIRATE_TRIANGULATION_PROJECT: "Tracer le signal"
 MEM_DREAD_PIRATE_TRIANGULATION_PROJECT_DESC: "Le complexe sur §Y[the_planet.GetName]§! semble maintenir des communications subspatiales avec un objet inconnu dans un autre système. Sachant cela, nous pourrons peut-être découvrir plus de son histoire et peut-être même récupérer le masque légendaire qu'il portait."
 mem_dread_pirate.30.name: "Triangulation du Signal terminé"
 mem_dread_pirate.30.desc: "[Leader.GetName] a réussi à tracer avec succès le signal provenant du complexe sur [the_planet.GetName]. Il est envoyé à un système inconnu à proximité.\n\nS'il reste des traces du Pirate de l'effroi dans la galaxie, c'est là-bas."
 mem_dread_pirate.30.a: "Suivons ce signal."
  
