 #mem_version_check.2.desc:0 "This message appears because More Events Mod has been either activated in a running game or has been updated after this game has been started.\n\nIn case this mod was activated in an ongoing game it will not cause any problems, but some features will only be available in a newly started game.\n\nIn case this game was started with MEM already active this means there has been an update in the meantime. It might not necessarily cause problems, but as always updates might at a chance break old savegames. If you encounter problems, please confirm them also appearing in a newly started game before reporting them as bugs. They may very well result from version incompatibilities caused by the old savegame.\n\nThis warning message won't appear again in this playthrough. We hope you enjoy our mod!"
  mem_version_check.2.desc:0 "Это сообшение появляется, потому что More Events Mod был активирован в уже начатой игре или был обновлен после того, как эта игра началась. \n\nЕсли этот мод был активирован в текущей игре, это не вызовет никаких проблем, но некоторые особенности будут доступны только в новой начатой игре.\n\nВ случае, если эта игра была запущена с  уже активным MEM, это означает, что ранее было загружено обновление. Это необязательно вызовет проблемы, но, как всегда, обновления могут случайно сломать старые сохранения. Если вы столкнулись с проблемами, пожалуйста, перепроверьте их в отдельной новой игре до того, как сообщать о них как ошибках. Они могут быть вызваны из-за несовместимости версии, вызванной старыми сохранениями.\n\nЭто предупреждение не появится снова в процессе игры. Мы надеемся, что Вам понравится наша модификация!"