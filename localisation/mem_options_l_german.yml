 mem_options.4.c.tooltip:0 "Diese Option fügt die "Paradies Welt"-Modifikation Gaia-Planeten und Ringwelten hinzu. (Dieser Modifikator gibt 10% mehr Zufriedenheit, 5% zur Recoursen und Forschungsproduktion sowie 25% Migrationsanziehung.)"
