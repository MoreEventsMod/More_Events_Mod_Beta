 ##mem_options.4.c:0 "Turn §GON§! Paradise modifier"
 ##mem_options.4.c.tooltip:0 "This adds the "Paradise World" modifier to every gaia planet and ringworld. (It adds 10% to happiness and growth speed, 5% to all ressource and science productions and adds 25% to the migration attraction of a colony on that planet.)"
