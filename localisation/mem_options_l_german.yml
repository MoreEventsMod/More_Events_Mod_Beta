 # Event Chain
 mem_options_chain_title:0 "MEM Options"
 #mem_options_chain_desc:0 "This menu provides many options to customize your current game to enhance your own experience based on your preferences. It is totally optional. If you do not touch it, everything will work with MEM standard settings. To access the menu just research the project."
 mem_options_chain_desc:0 "Dieses Menü öffnet viele Optionen zum jetzigen Spiel, um deine eigenes Erlebniss an Hand deiner Präferenzen, zu verbessern. Es ist vollkommen optional, denn wenn du es nicht öffnest, wird alles mit den MEM-Standardeinstellungen funktionieren. Um das Menü zu öffnen musst du das erste Projekt erforschen."

 # Options Project
 ##MEM_OPTIONS_PROJECT:0 "Activate Menu"
 ##MEM_OPTIONS_PROJECT_DESC:0 "This project opens the options menu."
 ##MEM_OPTIONS_REMOVAL_PROJECT:0 "Remove Menu"
 ##MEM_OPTIONS_REMOVAL_PROJECT_DESC:0 "This project deactivates the Menu permanently in this playthrough. Do this only if  you do not want to see or use it anymore."
 MEM_OPTIONS_PROJECT:0 "Aktiviert das Menü"
 MEM_OPTIONS_PROJECT_DESC:0 "Dieses Projekt öffnet das Optionsmenü."
 MEM_OPTIONS_REMOVAL_PROJECT:0 "Entferne das Menü"
 MEM_OPTIONS_REMOVAL_PROJECT_DESC:0 "Dieses Menü deaktiviert das Menü für diesen Spieledurchlauf. Mach das nur, wenn du es nicht mehr sehen oder benutzen möchtest."

