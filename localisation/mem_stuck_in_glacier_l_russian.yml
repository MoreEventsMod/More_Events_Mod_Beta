l_russian:

 #mem_stuck_in_glacier_projectile:0 "Improved kinetic penetration"
  mem_stuck_in_glacier_projectile:0 "Улучшенное Кинетическое Проникание"
 
 #mem_stuck_in_glacier_category:0 "Stuck in a Glacier"
  mem_stuck_in_glacier_category:0 "Застрявший в Леднике"
 #mem_stuck_in_glacier_desc:0 "A small foreign object detected within glacier on planet's surface."
  mem_stuck_in_glacier_desc:0 "Небольшой посторонний объект обнаружен внутри ледника на поверхности планеты."
 
 #mem_stuck_in_glacier.10.name:0 "Kinetic Projectile"
  mem_stuck_in_glacier.10.name:0 "Кинетический Снаряд"
 #mem_stuck_in_glacier.10.desc:0 "Preliminary observation identified the object as a large kinetic artillery round, apparently shot at the planet in the distant past. Evidently, some ship launched it from high orbit causing it to penetrate about 50 meters of ice before stopping. The technology that allowed the object to survive the impact might prove to be useful."
  mem_stuck_in_glacier.10.desc:0 "Предварительное наблюдение опознало объект на снаряд кинетической артиллерии, по всей видимости, выстреленную в планету в далеком прошлом. Очевидно, какой-то корабль запустил его с высокой орбиты, пробив порядка 50 метров льда до того, как тот остановился. Технология, что позволила объекту уцелеть при столкновении, может быть полезна."
 #mem_stuck_in_glacier.10a:0 "Find a way to recover the object."
  mem_stuck_in_glacier.10a:0 "Найти способ добыть объект."
 #mem_stuck_in_glacier.10b:0 "We are not drilling a glacier for a piece of junk."
  mem_stuck_in_glacier.10b:0 "Мы не станет бурить ледник ради куска мусора."

 #mem_stuck_in_glacier.20.name:0 "Robot"
  mem_stuck_in_glacier.20.name:0 "Робот"
 #mem_stuck_in_glacier.20.desc:0 "It appears a robotic unit of some sort was embedded within the glacier. Judging by the melting and freezing patterns on the glacial surface, the robotic unit was thrown from the planet's high orbit and was able to penetrate deep within the glacier with the energy from the impact velocity and the heat from entry through thin, but prevalent atmosphere."
  mem_stuck_in_glacier.20.desc:0 "Похоже, что внутри ледника застряла какая-то роботизированная единица. Судя по темпам плавления и замерзания на поверхности ледника, роботизированная единица была выброшена с высокой орбиты планеты и сумела пробиться глубоко внутрь ледника благодаря энергии, при столкновении и нагревании от прохождения через тонкую, но преобладающую атмосферу."
 #mem_stuck_in_glacier.20a:0 "We should attempt to recover it."
  mem_stuck_in_glacier.20a:0 "Надо попытаться достать его."
 #mem_stuck_in_glacier.20b:0 "We are not drilling a glacier for a piece of junk."
  mem_stuck_in_glacier.20b:0 "Мы не станет бурить ледник ради куска мусора."
 #mem_stuck_in_glacier.20c:0 "Let the abominable machine lie dead."
  mem_stuck_in_glacier.20c:0 "Пусть отвратительная машина погибает."
 
 #mem_stuck_in_glacier.30.name:0 "Dead Explorer"
  mem_stuck_in_glacier.30.name:0 "Мертвый Исследователь"
 #mem_stuck_in_glacier.30.desc:0 "The object that our sensors picked up initially turned out to be a sealed exo-suit with its occupant, a member of a species unknown to us, still inside. Judging by the damage sustained by the suit, someone had repeatedly bashed the suit's visor with a large rock until its integrity was compromised, and after its user suffocated, threw the body into a crevasse. Recovering the suit and the corpse could prove to be extremely useful for us."
  mem_stuck_in_glacier.30.desc:0 "Объект, который обнаружили наши сенсоры, в итоге оказался запечатанным экзокостюмом с его пилотом, представителем неизвестного нам вида, по-прежнему внутри. Судя по урону, который получил костюм, кто-то неоднократно бил визором костюма по крупной скале до тех пор, пока целостность не была нарушена, и после того,как пользователь задохнулся, бросил тело в расщелину. Добыча костюма и трупа могут быть невероятно полезными для нас."
 #mem_stuck_in_glacier.30a:0 "At least someone could now tell their story."
  mem_stuck_in_glacier.30a:0 "По крайней мере кто-то теперь может рассказать их историю."
 #mem_stuck_in_glacier.30b:0 "Looks like the xeno will be of some use after all."
  mem_stuck_in_glacier.30b:0 "Похоже, что ксенос все же пригодится нам в конце концов."
 
 #mem_stuck_in_glacier.40.name:0 "Crashed Supply Shuttle"
  mem_stuck_in_glacier.40.name:0 "Разбившийся Челнок Снабжения"
 #mem_stuck_in_glacier.40.desc:0 "[Leader.GetName] was surprised to report that the object found on site is one of our own supply shuttles. This particular shuttle had went off the grid a few months ago during a scheduled flight. The flight recorder in the cockpit contains a message from the pilot where he blames [Owner.GetAdj] society's lack of appreciation for him and [Owner.GetRulerTitle] [Owner.GetRulerName]'s conspiracy to persecute him in particular as the main reasons to steal and crash the shuttle."
  mem_stuck_in_glacier.40.desc:0 "[Leader.GetName] был удивлен, сообщив, что найденный объект является одним из наших собственных челноков снабжения. Этот челнок сбился с курса несколько месяцев назад во время запланированного полета. Бортовой самописец в кабине содержит сообщение, в котором пилот винит общество [Owner.GetAdj] в недостатке признания к нему и заговор [Owner.GetRulerTitle] [Owner.GetRulerName] по преследованию его как главные причины украсть и разбить челнок."
 #mem_stuck_in_glacier.40a:0 "Tragic."
  mem_stuck_in_glacier.40a:0 "Трагично."
 #mem_stuck_in_glacier.40b:0 "What a waste of government property."
  mem_stuck_in_glacier.40b:0 "Какое расточительство государственной собственности."
 
 #mem_stuck_in_glacier.50.name:0 "A Meteorite"
  mem_stuck_in_glacier.50.name:0 "Метеорит"
 #mem_stuck_in_glacier.50.desc:0 "The team sent on site had found a lump of meteorite iron inside the glacier. Judging by its composition, it might be extragalactic in origin, travelling for aeons until being caught in the planet's gravity and eventually crashed on its surface, remaining shallowly burrowed for some more aeons."
  mem_stuck_in_glacier.50.desc:0 "Команда, отправленная на место, обнаружила кусок железного метеорита внутри ледника. Судя по его составу, он может быть внегалактического происхождения, путешествуя целую эру, пока не был пойман гравитацией планеты и в конце концов упал на поверхность, оставаясь неглубоко зарытым в течение еще нескольких эр."
 #mem_stuck_in_glacier.50a:0 "Such is the great journey of life."
  mem_stuck_in_glacier.50a:0 "Какое великое путешествие длиною в жизнь."

 #mem_stuck_in_glacier.60.name:0 "Data Cache"
  mem_stuck_in_glacier.60.name:0 "База Данных"
 #mem_stuck_in_glacier.60.desc:0 "Our deep scans have successfully penetrated the ice, revealing distinct circuitry within the object. Apparently, someone had melted a spot in the glacier, placed a protective casing containing a navigational computer in that spot, and let the water re-freeze. Whatever data is hidden there is likely valuable."
  mem_stuck_in_glacier.60.desc:0 "Наше глубокое сканирование успешно прошло сквозь лед, выявив отдельные схемы внутри объекта. По всей видимости, кто-то расплавил участок в леднике, поместил защищенную оболочку с навигационным компьютером в этом месте, и дал воде заморозиться обратно. Какая бы информация ни была спрятана здесь, она может быть ценной."
 #mem_stuck_in_glacier.60a:0 "It could be useful."
  mem_stuck_in_glacier.60a:0 "Она может быть полезной."

 #mem_stuck_in_glacier.99.name:0 "Just a Rock"
  mem_stuck_in_glacier.99.name:0 "Просто Камень"
 #mem_stuck_in_glacier.99.desc:0 "The "object" detected within the planet's glacier was revealed to be a simple boulder, stuck inside. Its unusual shape and composition produced abnormal readings, but it is of no interest beyond that."
  mem_stuck_in_glacier.99.desc:0 "Этот "объект", обнаруженный внутри ледника на планете, оказался обычным булыжником, застрявшим там. Его необычная форма и состав вызвали аномальные данные, но в нем больше нет ничего интересного."

 #MEM_STUCK_IN_GLACIER_PROJECTILE_PROJECT:0 "Recover Kinetic Projectile From the Glacier"
  MEM_STUCK_IN_GLACIER_PROJECTILE_PROJECT:0 "Добыть Кинетический Снаряд из Ледника"
 #MEM_STUCK_IN_GLACIER_PROJECTILE_PROJECT_DESC:0 "A stray orbital shot had penetrated the planetary glacier and is currently embedded at about 50 meters deep. We could melt the ice and recover it for studies, but it will take time."
  MEM_STUCK_IN_GLACIER_PROJECTILE_PROJECT_DESC:0 "Случайный орбитальный заряд пробил планетарный ледник и сейчас захоронен на глубине порядка 50 метров. Мы могли бы растопить лед и достать снаряд для изучения, но это займет время."
 
 #MEM_STUCK_IN_GLACIER_ROBOT_PROJECT:0 "Recover a Robot From the Glacier" 
  MEM_STUCK_IN_GLACIER_ROBOT_PROJECT:0 "Добыть Робота из Ледника "
 #MEM_STUCK_IN_GLACIER_ROBOT_PROJECT_DESC:0 "Somebody had dumped a robot on a frozen planet. We could cut it out of the ice, but it will take time.\n\nAdvancement in §Yrobotic technology§! would improve our chances at recovering the robot in one piece."
  MEM_STUCK_IN_GLACIER_ROBOT_PROJECT_DESC:0 "Кто-то выкинул робота на замерзшую планету. Мы могли бы вырезать его из льда, но это займет время.\n\nПрогресс в §Yтехнологии роботизации§! может улучшить наши шансы достать робота одним куском."
 
 #MEM_STUCK_IN_GLACIER_CACHE_PROJECT:0 "Recover the Glacier Cache" 
  MEM_STUCK_IN_GLACIER_CACHE_PROJECT:0 "Добыть Ледниковое Хранилище"
 #MEM_STUCK_IN_GLACIER_CACHE_PROJECT_DESC:0 "Somebody has deliberately placed an object deep within glacier. We should find a way to cut it out."
  MEM_STUCK_IN_GLACIER_CACHE_PROJECT_DESC:0 "Кто-то сознательно поместил объект глубоко внутри ледника. Нужно найти способ вырезать его оттуда."
 
 #mem_stuck_in_glacier.11.name:0 "Successful Recovery: Worthless Find"
  mem_stuck_in_glacier.11.name:0 "Успешная Добыча: Бесполезная Находка"
 #mem_stuck_in_glacier.11.desc:0 "After the long and difficult dig, [Leader.GetName] reports that the round was not of any value. All design solutions that we could potentially copy are already available to us."
  mem_stuck_in_glacier.11.desc:0 "После долгого и тяжелого рытья, [Leader.GetName] докладывает, что снаряд не имел никакой ценности для нас. Все конструкторские решения, которые можно было бы скопировать, уже доступны нам."

 #mem_stuck_in_glacier.12.name:0 "Successful Recovery: Reinforced Rounds"
  mem_stuck_in_glacier.12.name:0 "Успешная Добыча: Усиленные Снаряды"
 #mem_stuck_in_glacier.12.desc:0 "[Leader.GetName] had successfully recovered and examined the projectile. It appears to utilize some unusual layered composition that allows it better penetration and increased impact energy."
  mem_stuck_in_glacier.12.desc:0 "Ученый [Leader.GetName] успешно добыл и изучил снаряд. Похоже, что используется необычный слоистый состав, который обеспечивает лучшее проникновение и увеличивать энергию удара."
 #mem_stuck_in_glacier.12a:0 "Good job."
  mem_stuck_in_glacier.12a:0 "Хорошая работа."
 
 #mem_stuck_in_glacier.13.name:0 "Successful Recovery: High Caliber"
  mem_stuck_in_glacier.13.name:0 "Успешная Добыча: Большой Калибр"
 #mem_stuck_in_glacier.13.desc:0 "Upon recovery and examination, it seems the high caliber of the round is the most notable feature. It suggests certain solutions to weapon technology that might open up new possibilities of extra heavy weaponry."
  mem_stuck_in_glacier.13.desc:0 "В ходе добычи и изучения выяснилось, что большой калибр является единственной отличительной особенностью снаряда. Это предполагает определенные решения для оружейной технологии, которые могут открыть новые возможности сверхтяжелого вооружения."
 #mem_stuck_in_glacier.13a:0 "Good job."
  mem_stuck_in_glacier.13a:0 "Хорошая работа."
 #mem_stuck_in_glacier.13b:0 "We have already mastered this technology."
  mem_stuck_in_glacier.13b:0 "Мы уже освоили эту технологию."
 
 #mem_stuck_in_glacier.21.name:0 "Successful Recovery: Robot is Badly Damaged"
  mem_stuck_in_glacier.21.name:0 "Успешная Добыча: Робот Сильно Поврежден"
 #mem_stuck_in_glacier.21.desc:0 "[Leader.GetName] reports that [Leader.GetHerHis] team's lack of familiarity with alien technology has caused irrepairable damage during the recovery operation. The unit is now only good for scrap metal."
  mem_stuck_in_glacier.21.desc:0 "[Leader.GetName] докладывает, что [Leader.GetHerHis] команде недостаточно знакомы с инопланетной технологией, что стало причиной неустранимых повреждений при его получении. Единственное, на что годна эта единица сейчас - металлолом."
 #mem_stuck_in_glacier.21a:0 "Scrap metal it is, then."
  mem_stuck_in_glacier.21a:0 "Тогда пустим его на металлолом."
 
 
 #mem_stuck_in_glacier.22.name:0 "Successful Recovery: Robot is Functional"
  mem_stuck_in_glacier.22.name:0 "Успешная Добыча: Робот Функционирует"
 #mem_stuck_in_glacier.22.desc:0 "The recovered robot appears to be fully functional and highly sophisticated. Its personality matrix, with only a handful of adjustments, could be reprogrammed to serve our empire's needs."
  mem_stuck_in_glacier.22.desc:0 "Восстановленный робот, похоже, полностью функционирует и очень изысканный. Его матрица характера, если внести немного дополнений, могла бы быть перепрограммирована, чтобы он служил нашей империи."
 #mem_stuck_in_glacier.22a:0 "Bring it Online."
  mem_stuck_in_glacier.22a:0 "Запустите Его."
 #mem_stuck_in_glacier.22a.tooltip:0 "Robot will be activated to serve as a §Yleader§! for your empire."
  mem_stuck_in_glacier.22a.tooltip:0 "Робот будет активирован, чтобы служить в качестве §Yлидера§! в вашей империи."
 #mem_stuck_in_glacier.22b:0 "Scrap it for components instead."
  mem_stuck_in_glacier.22b:0 "Вместо этого разберите его на запчасти."
 
 #mem_stuck_in_glacier.61.name:0 "Treasure Map"
  mem_stuck_in_glacier.61.name:0 "Карта Сокровищ"
 #mem_stuck_in_glacier.61.desc:0 "It seems some unknown space pirate has hidden this data here in case they ever need a bargaining chip. It contains a set of coordinates that should lead us to a hidden treasure."
  mem_stuck_in_glacier.61.desc:0 "Похоже, что неизвестные космические пираты спрятали эту информацию здесь на случай, если им потребуется главный козырь. Там находится набор координат, которые приведут нас к спрятанным сокровищам."
 #mem_stuck_in_glacier.61a:0 "Follow the map!"
  mem_stuck_in_glacier.61a:0 "Следуем за картой!"
  
 #MEM_STUCK_IN_GLACIER_MAP_PROJECT:0 "Follow the Coordinates"
  MEM_STUCK_IN_GLACIER_MAP_PROJECT:0 "Следуем За Координатами"
 #MEM_STUCK_IN_GLACIER_MAP_PROJECT_DESC:0 "Data recovered from the computer points towards a nearby planet. We should follow the coordinates and see if there's anything of value"
  MEM_STUCK_IN_GLACIER_MAP_PROJECT_DESC:0 "Информация, добытая из компьютера, приводит нас к ближайшей планете. Проследуем за координатами и увидим, есть ли там что-то ценное."
 
 #mem_stuck_in_glacier.62.name:0 "Nothing Recovered"
  mem_stuck_in_glacier.62.name:0 "Ничего не Добыто"
 #mem_stuck_in_glacier.62.desc:0 "After following the coordinates, we found a vault concealed on the surface of §Y[From.GetName]§!. However, whatever was once hidden here was long since removed by someone else. The vault is empty."
  mem_stuck_in_glacier.62.desc:0 "Следуя за координатами, мы обнаружили убежище, скрытое под поверхностью §Y[From.GetName]§!. Однако, что бы здесь ни было спрятано когда-то, это было получено кем-то еще. Убежище пусто."
 #mem_stuck_in_glacier.62a:0 "What a waste of time."
  mem_stuck_in_glacier.62a:0 "Пустая трата времени."
 
 #mem_stuck_in_glacier.63.name:0 "Hidden Valuables"
  mem_stuck_in_glacier.63.name:0 "Скрытые Ценности"
 #mem_stuck_in_glacier.63.desc:0 "We discovered a vault concealed on the surface of §Y[From.GetName]§!. Vast deposits of valuable items has been recovered by our specialists."
  mem_stuck_in_glacier.63.desc:0 "Мы обнаружили убежище, спрятанное под поверхностью §Y[From.GetName]§!. Наши специалисты обнаружили значительное количество ценностей."
 
 #mem_stuck_in_glacier.64.name:0 "Hidden Hangar"
  mem_stuck_in_glacier.64.name:0 "Скрытый Ангар"
 #mem_stuck_in_glacier.64.desc:0 "What [Leader.GetName] found following pirate's coordinates was not a vault, but a hangar hiding a massive pirate ship. Its state-of-the-art equipment could be quite an asset to our military forces."
  mem_stuck_in_glacier.64.desc:0 "То, что обнаружил ученый [Leader.GetName], следуя за пиратскими координатами, является не убежищем, но ангаром, скрывающим крупный пиратский корабль. Его передовое оборудование может быть весьма полезным для наших вооруженных сил."
 #mem_stuck_in_glacier.64a:0 "Bring it online"
  mem_stuck_in_glacier.64a:0 "Запустите его"
 #mem_stuck_in_glacier.64a.tooltip:0 "A §Ypirate cruiser§! will be recovered to serve as part of your navy."
  mem_stuck_in_glacier.64a.tooltip:0 "§YПиратский крейсер§! будет восстановлен для службы как часть нашего флота."
 #mem_stuck_in_glacier.64b:0 "This ship is more use to us as scrap metal."
  mem_stuck_in_glacier.64b:0 "Этот корабль будет более полезным для нас в качестве металлолома."
