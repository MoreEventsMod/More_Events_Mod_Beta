l_french:
 #Demon Ship Event
 #Code by Mourn
 #Writing by Malthus and Mourn
 #Translated to French by Deytron
 mem_demon_ship_category:0 "Mesures Étranges"
 mem_demon_ship_category_desc:0 "Des analyses initiales montrent des mesures anormales de l'atmosphère extérieure de §Y[Root.GetName]§!. L'équipe scientifique veut effectuer une deuxième analyse plus précise de la source de ces mesures. "
 MEM_DEMON_SHIP_PROJECT:0 "Stabiliser l'Orbite du Prototype"
 MEM_DEMON_SHIP_PROJECT_DESC:0 "Nos scientifiques sont convaincus qu'en amarrant un vaisseau scientifique à notre prototype, nous pourrions corriger et stabiliser son orbite. Cela implique de longs calculs et des manoeuvres précises. Ils vous épargnent les détails... mais ils soulignent le fait que le créneau pour une opération efficace est limité."
 mem_demon_ship.103.desc:0 "Notre équipe scientifique n'a pas pu identifier la cause des mesures anormales. Nous ne saurons peut-être jamais si cela était important ou bien si c'était un disfonctionnement du capteur."
 mem_demon_ship.1.name:0 "Vaisseau Prototype Perdu Découvert!"
 mem_demon_ship.1.desc:0 "§Y[Root.GetLeaderName]§! est extatique. Après des analyses plus complètes, l'anomalie s'avérait être un vaisseau spécial, et même plus, un vaisseau nous appartenant. Notre équipage le reconnaît comme un de nos premiers prototypes capables de se déplacer par distorsion, mais il a été perdu après un test de vol il y a plusieurs années. Son orbite est instable et le vaisseau descend lentement dans l'atmosphère. Il semble intact mais les mesures d'énergie sont minimales. Nous n'avons reçu aucune réponse à notre appel. Pour pouvoir aller plus loin dans l'enquête et savoir ce qui s'est passé à bord, il nous faut stabiliser son orbite. §Y[Root.GetLeaderName]§! a déjà un plan."
 mem_demon_ship.1.a:0 "Sauvez ce morceau de notre histoire."
 mem_demon_ship.1.b:0 "Qui s'intéresse à un vaisseau antique?"
 mem_demon_ship.2.name:0 "Orbite Stabilisée"
 mem_demon_ship.2.desc:0 "Cela s'avérait être un peu plus compliqué que prévu par §Y[Root.GetLeaderName]§! mais le prototype est maintenant dans une orbite stable et est prêt à être examiné de plus près. §Y[Root.GetName]§! commence l'amarrage."
 mem_demon_ship.2.a:0 "Tenez-moi informé."
 mem_demon_ship.3.name:0 "Prototype Perdu"
 mem_demon_ship.3.desc:0 "Nous ne sommes pas arrivés à stabiliser l'orbite du prototype avant qu'il ne s'enfonce dans l'atmosphère de la géante gazeuse et se détruise."
 mem_demon_ship.4.name:0 "Message Urgent"
 mem_demon_ship.4.desc:0 "Un message urgent du scientifique §Y[Root.GetLeaderName]§!. L'équipage est mort. Leurs cadavres mutilés flottent à travers des sections dépressurisées du vaisseau. Comme il n'y a aucune décomposition dans le vide, §Y[Root.GetLeaderName]§! peut seulement s'imaginer depuis combien de temps ils sont morts. Pourquoi il n'y a pas d'atmosphère reste un mystère alors que la coque du vaisseau semble intacte. Le vaisseau semble être tombé à court d'énergie il n'y a pas longtemps. Il faudra un certain temps avant que nous n'en sachions plus."
 mem_demon_ship.4.a:0 "Quelle horreur!"
 mem_demon_ship.5.name:0 "Sinistres Découvertes"
 mem_demon_ship.5.desc:0 "Toutes les cellules d'énergie étaient vides et certaines ont dû être remplacées par des cellules de réserve venant de §Y[Root.GetName]§! pour rallumer au moins certains systèmes. Les logs montrent l'équipage s'amusant joyeusement pour son premier vol par distorsion, mais tous les enregistrements ont cessé juste après l'allumage des moteurs. Il est difficile de dire combien de temps est passé avant que les enregistrements ne redémarrent. Le vol semblait s'être terminé et l'ambiance avait complètement changé. Ces même visages souriant il y a un instant sont maintenant déformés par la douleur et leur cris résonnaient dans le vaisseau tandis qu'ils se mutilaient. L'enregistrement s'arrête soudain. Devrions-nous aller plus loin ou laisser les morts se reposer?"
 mem_demon_ship.5.a:0 "Détruisez le vaisseau. Personne ne doit savoir ce que nous avons trouvé."
 mem_demon_ship.5.b:0 "Nous devons trouver ce qui a causé cette tragédie."
 mem_demon_ship.6.name:0 "Vaiseau Prototype Détruit!"
 mem_demon_ship.6.desc:0 "Le §Y[Root.GetName]§! se désamarre du prototype et le pousse encore dans une orbite descendante. Il sera consumé par la rentrée atmosphérique."
 mem_demon_ship.6.a:0 "Qu'ils reposent en paix."
 mem_demon_ship.7.name:0 "Rapport Final"
 mem_demon_ship.7.desc:0 "En analysant les données enregistrées par les capteurs pendant l'évènement du prototype, §Y[Root.GetLeaderName]§! est arrivé à la conclusion que le prototype et son équipage ont quitté notre plan d'existence et sont entrés dans une autre dimension où nos lois naturelles ne s'appliquent pas. Le stress psychique extrême a dû rendre l'équipage complètement fou. Alors qu'ils survolaient d'autres données, le sentiment d'une présence sombre proche submerge §Y[Root.GetLeaderName]§! et ses assistants. Ils retirent rapidement la banque de données et l'emportent avec eux au §Y[Root.GetName]§!. Juste après être retourné à leur vaisseau, l'équipe scientifique enregistre un pic d'énergie dans le noyau du prototype. Ils enclenchent les procédures de désamarrage d'urgence, qu'ils réussissent à peine à accomplir avant que le vaisseau disparaisse dans le vide. §Y[Root.GetLeaderName]§! pense que le vaisseau lui-même a peut-être été changé par des énergies dimensionnelles inconnues. Est-il encore là? Nous ne le saurons jamais, mais les coeurs de données récupérés fournissent des données importantes sur les voyages par distorsion."
 mem_demon_ship.7.a:0 "Notre Connaissance Grandit!"
 mem_demon_ship.8.name:0 "Report Terminale"
 mem_demon_ship.8.desc:0 "En analysant les données enregistrées par les capteurs pendant l'évènement du prototype, §Y[Root.GetLeaderName]§! est arrivé à la conclusion que le prototype et son équipage ont quitté notre plan d'existence et sont entrés dans une autre dimension où nos lois naturelles ne s'appliquent pas. Le stress psychique extrême a dû rendre l'équipage complètement fou. Alors qu'il survolait d'autres données, il est interrompu par le bruit de l'équipage se battant et hurlant. Un des assistants est devenu fou et a essayé de détruire le §Y[Root.GetName]§! en hurlant des phrases incompréhensibles concernant le fait que le prototype demandait plus de voyageurs de "L'Autre Côté". Avec de la chance et quelques blessures, le reste de l'équipe réussi à le confiner dans le vaisseau. Après cet évènement, §Y[Root.GetLeaderName]§! choisi de détruire le prototype et tout ce qu'il pourrait avoir apporté de cet "Autre Côté "  en utilisant le système d'autodestruction du vaisseau. Nous ne saurons peut-être jamais ce qui est arrivé précisément au vaisseau et son équipage, mais notre équipe scientifique est en vie et les collègues de §Y[Root.GetLeaderName]§! sont en train de récupérer."
 mem_demon_ship.8.a:0 "Tragédie Evite"
 mem_demon_ship.9.name:0 "Transmission Terminale"
 mem_demon_ship.9.desc:0 "En analysant les données enregistrées par les capteurs pendant l'évènement du prototype, §Y[Root.GetLeaderName]§! est arrivé à la conclusion que le prototype et son équipage ont quitté notre plan d'existence et sont entrés dans une autre dimension où nos lois naturelles ne s'appliquent pas. Le stress psychique extrême a dû rendre l'équipage complètement fou. La transmission des données scientifiques se transforme en transmission vidéo vers la fin. Le chef scientifique se place en face de la caméra et se frotte les mains tout en parlant à voix basse: "Nous allons à "L'Autre Coté". Des cris d'agonie de l'équipe scientifique retentissent à travers la transmission avant qu'elle ne se termine. Les équipes de récupération cherchant notre vaisseau scientifique n'ont trouvé aucune trace..."
 mem_demon_ship.9.a:0 "Horrifiant!"
 mem_demon_ship.9.a.tooltip:0 "Notre vaisseau scientifique et son équipage est perdu"
