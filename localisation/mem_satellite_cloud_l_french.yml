l_french:
  #Base
  mem_satellite_cloud_category:0 "Nuage de Satellites"
  mem_satellite_cloud_category_desc:0 "Nos capteurs ont détecté la présence de multiples structures solides à proximité de l'étoile §Y[Root.GetName]§!. Des analyses supplémentaires sont nécessaires."

  #Failure 1
  mem_satellite_cloud.201.name:0 "Échec de l'Observation"
  mem_satellite_cloud.201.desc:0 "Le Scientifique §Y[Root.GetLeaderName]§! rapporte que bien que des objets artificiels soient sans aucun doute présents dans la couronne de l'étoile, une forte interférence gravitationnelle et électromagnétique de l'étoile rend l'observation, et encore moins la récupération des objets, complètement impossible. Les objets mystérieux sont probablement à jamais hors de notre portée."

  #Failure 2
  mem_satellite_cloud.202.name:0 "Échec de la récupération"
  mem_satellite_cloud.202.desc:0 "Les Rapports initiaux du scientifique §Y[Root.GetLeaderName]§! révèlent des centaines de satellites en orbite autour de l'étoile. Cependant, comme Le '§Y[Root.GetName]§!' s'est approché, il semble avoir déclenché une sorte de capteur de proximité, ayant pour conséquence que le nuage entier de satellites à allumer leurs propulseurs de manoeuvre et à plonger dans la couronne de l'étoile. Même si les satellites sont en mesure de survivre à l'enfer à l'intérieur de l'étoile, ce n'est pas le cas de nos équipements, rendant complètement impossible tout espoir de récupérer ces objets."

  #Critical Failure 1
  mem_satellite_cloud.301.name:0 "Échec critique de l'observation"
  mem_satellite_cloud.301.desc:0 "Notre vaiseau, tout en enquêtant sur les structures solides en orbite autour de §Y[From.GetName]§!, a tenté de récupérer les objets les plus proches de la couronne de l'étoile, et dans une tentative de le faire, il a volé trop près de l'étoile et a été détruit. Les objets mystérieux sont probablement à jamais hors de notre portée."

  #Critical Failure 2
  mem_satellite_cloud.302.name:0 "Des Drones sans pilote éveillés"
  mem_satellite_cloud.302.desc:0 "Nous avons reçu un signal de détresse de §Y[Root.GetName]§!. Les objets qu'il a été envoyé pour observer se sont avérés être un essaim de drones sans pilote, dormant dans la couronne du soleil. Déclenchés par l'approche de notre vaisseau, ils se réactivent et prennent des positions de combat."
  mem_satellite_cloud.retreat:0 "Retraite!"

  #Art Installation
  mem_satellite_cloud.1.name:0 "Installation d'Art"
  mem_satellite_cloud.1.desc:0 "Des centaines d'objets prismatiques, chacun ayant une forme et une structure uniques, ont été placés autour de l'étoile, permettant à la lumière des étoiles de passer à travers eux pour être dispersée dans des motifs spectraux inhabituels. La plupart des prismes semblent avoir été désalignés au fil du temps, mais même le peu qui reste peut seulement être décrit comme \"hypnotisant.\""

  #Solarium
  mem_satellite_cloud.2.name:0 "Solarium"
  mem_satellite_cloud.2.desc:0 "Notre observation a révélé des centaines de satellites d'habitat suspendus sur §Y[From.GetName]§!, reliés via des voiles solaires avancées. Une caractéristique notable de chacun d'eux est un dôme transparent tourné vers l'étoile, suggérant une incroyable tolérance à la chaleur. Désormais abandonnés et apparemment en train de s'effondrer, ces satellites ne peuvent pas être récupérés en toute sécurité. Cependant, nos scientifiques devraient être en mesure d'extraire des données structurelles utiles via des analyses à distance."

  #Cloud Computing
  mem_satellite_cloud.3.name:0 "Calculateur stellaire"
  mem_satellite_cloud.3.desc:0 "Après des analyses approfondies, notre équipe scientifique signale la présence d'un vaste réseau de satellites avancés de récupération d'énergie en orbite autour de l'étoile. Selon §Y[Root.GetLeaderName]§!, ils semblent être liés à des fibres optiques super-tendues, suggérant que l'énergie qu'ils absorbaient était destinée à être utilisée pour effectuer des calculs d'une manière ou d'une autre. Bien que ces satellites eux-mêmes soient endommagés de façon irréparable, la technologie que nous avons découverte nous a offert un aperçu des calculs avancés."

  #Observatory
  mem_satellite_cloud.4.name:0 "Observatoire"
  mem_satellite_cloud.4.desc:0 "§Y[Root.GetLeaderName]§! rapporte que des centaines d'antennes paraboliques sont en orbite autour de l'étoile §Y[From.GetName]§!, toutes dirigées vers l'extérieur. Il semble que le nuage satellite ait canalisé d'énormes quantités d'énergie de l'étoile pour envoyer des signaux sortants et traiter les signaux entrants. Bien qu'endommagé au-delà de toute réparation ou récupération, ce nuage satellite nous a fourni de précieuses informations sur les techniques d'observation stellaire."

  #Scrap Metal
  mem_satellite_cloud.5.name:0 "Ferraille"
  mem_satellite_cloud.5.desc:0 "Un énorme nuage de débris tourne autour de l'étoile. C'était probablement autrefois un réseau de satellites, maintenant tellement érodés par les dures conditions de proximité avec l'étoile, qu'on ne les distingue presque plus de vulgaires morceaux de ferraile. Mais même les restes mutilées de cette technologie extraterrestre peuvent être récupérées sous forme de ferraille et traitées par notre industrie."

  #Stellar Converter
  mem_satellite_cloud.6.name:0 "Convertisseur Stellaire"
  mem_satellite_cloud.6.desc:0 "Des centaines de panneaux solaires sont positionnés près de l'étoile §Y[From.GetName]§!. Ils sont liés à d'énormes nœuds de conversion d'énergie qui semblent avoir été utilisés autrefois pour canaliser d'énormes quantités d'énergie solaire ailleurs; cependant, dans leur état actuel, ils ne peuvent pas être réactivés ou récupérés en toute sécurité. Pourtant, les systèmes survivants nous ont fourni des informations précieuses sur la manipulation d'énergie avancée."

  #Stellar Scoop
  mem_satellite_cloud.7.name:0 "Stellar Scoop"
  mem_satellite_cloud.7.desc:0 "Nos observations ont révélé des centaines de petites stations avancées siphonnant le plasma chargé de la couronne de l'étoile. Celui-ci est déposé dans de grands conteneurs, qui devaient vraisemblablement être chargés sur des vaisseaux et livrés à des centres de traitement. Malheureusement, ces stations semblent avoir été laissées sans entretien pendant des siècles, et la plupart des conteneurs de stockage sont fissurés et fuient. L'ensemble du système est trop instable pour être réparé ou manipulé en toute sécurité. Cependant, le plasma facilement accessible sera une aubaine pour notre industrie."

  #Pyrovore Colony
  mem_satellite_cloud.8.name:0 "Colonie de Pyrovore"
  mem_satellite_cloud.8.desc:0 "Les structures inconnues se sont révélées être de grands dômes transparents tournés vers l'étoile, suggérant qu'ils étaient utilisés comme serres ou laboratoires hydroponiques. La plupart d'entre eux sont brisés et sans vie, mais bizarrement, dans certains laboratoires, la vie semble prospérer malgré (ou peut-être à cause) des conditions difficiles résultant de leur proximité solaire proche. De grandes colonies d'organismes primitifs qui se sont en quelque sorte adaptés à la chaleur et au vide extrêmes de l'espace recouvrent les coques de plusieurs satellites. Il serait probablement impossible de déplacer des échantillons de ces organismes loin de l'étoile, mais même l'observation à distance sera inestimable pour étudier leurs adaptations uniques."

  mem_satellite_cloud.dissapointing:0 "Décevant."
  mem_satellite_cloud.useful:0 "Ça nous sera utile."

