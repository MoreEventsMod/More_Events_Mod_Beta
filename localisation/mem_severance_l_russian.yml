l_russian:

 #  mem_severance_dig_site: "Lost Planet"
 mem_severance_dig_site: "Потерянная планета"
 #  mem_severance_dig_site_desc: "Isolated from the rest of the galaxy, [From.Planet.GetName] clearly was once home to an advanced civilisation. \n\nThe ruins are still scattered across the surface, but no advanced forms of life can be detected from orbit. Where did they all go?"
 mem_severance_dig_site_desc: "Изолированная от остальной галактики, [From.Planet.GetPlanetMoon] [From.Planet.GetName] в прошлом явно была домом развитой цивилизации. \n\nПоверхность всё ещё покрыта руинами, но никаких признаков разумной жизни с орбиты не видно. Куда все подевались?"
 #  mem_severance.1.name: "The Volnar Colony"
 mem_severance.1.name: "Вольнарская колония"
 #  mem_severance.1.desc: "Our archaeological expedition on §Y[From.Planet.GetName]§! has produced the first tangible results. \n\nThe species that previously lived on this planet called themselves the §SVolnars§! and are estimated to have disappeared from the face of the planet about 500 years ago. It was also conclusively confirmed that Volnars did not evolve on [From.Planet.GetName] and arrived as colonists from a different world; but what is especially strange is that they did not appear to possess any hyperdrive technology to do so. \n\nWhether they utilized some kind of sleeper or generation ship technology or were transported by some other more advanced alien culture remains unclear."
 mem_severance.1.desc: "Наша археологическая экспедиция на §Y[From.Planet.GetName]§! принесла первые плода. \n\nПредставители вида, ранее жившего на планете, называли себя §SВольнары§! и ориентировачно пропали с лица планеты около 500 лет назад. Достоверно известно, что вольнары не эволюционировали на [From.Planet.GetName] и прибыли сюда в качестве колонистов с другой планеты, но что странно, они не располагали необходимой для этого технологией гипердвигателя. \n\nИспользовали ли они анабиоз, корабли поколений или были перевезены другой, более продвинутой инполанетной цивилизацией пока не ясно."
 #  mem_severance.2.name: "The Severance"
 mem_severance.2.name: "Разрыв"
 #  mem_severance.2.desc: "§Y[Leader.GetName]§! reports a major finding on §Y[From.Planet.GetName]§!. [Leader.GetSheHeCap] has recovered logs of a large-scale scientific and political conference that took place shortly before the collapse of the Volnar colony. It was called to discuss the event called the \"§SSeverance§!\" \n\nThe Volnar never achieved hyperdrive technology: Instead, they discovered a wormhole in their home system. The wormhole connected them to [From.Planet.Solar_System.GetName], where they discovered a pristine world ripe for colonization. Over the years, various nation-states and corporations from that planet claimed parts of the planet as their colonies. \n\nThis all came to an abrupt end when the wormhole suddenly collapsed, the event they called the Severance. The colonists were facing great uncertainty. The planet was mostly self-sufficient, but it relied heavily on off-world management and international treaties signed on the homeworld, which ran the planet more as a business venture than as a nation. \n\nWithout that, and left to their own devices, different factions started vying for dominance."
 mem_severance.2.desc: "§Y[Leader.GetName]§! докладывает о крупной находке на §Y[From.Planet.GetName]§!. [Leader.GetSheHeCap] обнаружил записи о крупномасштабной научной и политической конференции, организованной незадолго до гибели вольнарской колонии. На повестке дня стояло явление известное как \"§SРазрыв§!\". \n\nВольнары так и не изобрели гипердвигатели: вместо это они обнаружили червоточину в своей родной системе. Червоточина привела их в систему [From.Planet.Solar_System.GetName], где они нашли необитаемый мир, идеально подходящий для колонизации. В последующие годы различные страны и корпорации с их родного мира колонизировали различные регионы этой планеты. \n\nВсему этому пришёл конец, когда червоточина внезапно закрылась, что и было названо Разрывом. Колонистов ждала неизвестность. Планета была практически самодостаточна, но по большей части полагалась на управление извне и подписанные на родине международные соглашения и были организованы как бизнес, а не нация. \n\nБез них, предоставленные самим себе различные фракции начали борьбу за господство."
 
 #  mem_severance.3.name: "Layers Upon Layers"
 mem_severance.3.name: "Слои поверх слоёв"
 #  mem_severance.3.desc: "Our archaeologists on §Y[From.Planet.GetName]§! have encountered something very surprising - another archaeological dig. \n\nThis dig site was operated by Volnar colonists, who seem to have been researching artefacts left behind by someone else. It appears the Volnars were not the first ones to come to this world, but information regarding their predecessors is scarce. \n\nIt is strongly suggested that they weren't originally from [From.Planet.GetName] either, but there isn't enough material for a proper study."
 mem_severance.3.desc: "Наши археологи на §Y[From.Planet.GetName]§! обнаружили нечто неожиданное - другую археологическую раскопку. \n\nОна была организована Вольнарскими колонистами и, похоже, исследовала артефакты, оставленные кем-то ещё. Судя по всему, вольнары не были первыми на этой планете, но информации об их предшественниках ничтожно мало. \n\nВелика вероятность, что они тоже не были уроженцами [From.Planet.GetName], но для полноценных исследований материалов недостаточно."
 #  mem_severance.4.name: "The Red Zone"
 mem_severance.4.name: "Красная Зона"
 #  mem_severance.4.desc: "Archaeologists on §Y[From.Planet.GetName]§! have finally completed their survey of the massive industrial zone stretching across a large part of the planet. Designated as a \"Red Zone\" by the Volnar colonists, it was a sprawling urban area controlled by several major corporations. \n\nDuring the first years of colonization, many of the poorer Volnar citizens signed up for off-world employment, hoping to improve their lot in life. As time went on, the industrial zones expanded as corporations moved outwards to new resource deposits, leaving behind massive abandoned areas full of unemployed workers and industrial pollution. \n\nThis situation became far worse after the Severance, as shortages of personnel were exacerbated and a severe economic downturn took hold, leaving significant areas impoverished and lawless, ultimately leading to uprisings and the rise of criminal syndicates and warlords in the slums. It appears that several corporate compounds were invaded and looted by a horde of disenfranchised workers, requiring intervention from factions from different parts of the planet to finally bring peace to the region."
 mem_severance.4.desc: "Археологи на §Y[From.Planet.GetName]§! наконец-то смогли закончить осмотр огромной промышленной зоны, покрывающей значительную часть планеты. Названная вольнарскими колонистами \"Красной Зоной\", эта массивная агломерация находилась под контролем нескольких крупных корпораций. \n\nВ первые годы колонизации множество малоимущих вольнаров подписались на межпланетную работу, надеюсь улучшить своё положение. Время шло, промышленная зона разрасталась и корпорации переходили к новым месторождениям ресурсов, оставляя после себя заброшенные территории, безработицу и загрязненную среду. \n\nПосле Разрыва ситуация только ухудшилась, в условиях нехватки кадров и экономического спада, значительные территории впали в нищету и беззаконие, в конечном итоге попадая во власть преступных синдикатов и военачальников. Похоже, толпы работников захватили и разграбили несколько корпоративных комплексов, и для восстановления порядка потребовалось вмешательство ряда фракций с других территорий планеты."
 #  mem_severance.5.name: "The Constitution Hall"
 mem_severance.5.name: "Зал Конституции"
 #  mem_severance.5.desc: "Our continued research on §Y[From.Planet.GetName]§! has uncovered the seat of the first united planetary government. \n\nAfter a prolonged period of strife on the planet, several major factions were able to broker a deal and formalize the peace agreement. It appears that most factions on the planet - ranging from remainders of the corporate power structure to former government agencies administer national colonies to Red Zone warlords - found the terms satisfactory. The newly formed united planetary government chose to retrofit a massive corporate arcology at the outskirts of Red Zone, renaming it Constitution Hall, to house most of governmental agencies. \n\nFor a few years it appears the situation was stable, and Volnars, tired of endless conflict, worked together to rebuild their civilization away from the homeworld. After that, all records stopped."
 mem_severance.5.desc: "Наши изыскания на §Y[From.Planet.GetName]§! наткнулись на здание первого единого планетарного правительства. \n\nПосле длительного противостояния на планеты, несколько крупных фракций смогли прийти к согласию и заключить мирный договор. \n\nПохоже, большинство сторон, включая остатки корпоративных структур и правительственных агентств управляющих национальными колониями и военачальников Красной Зоны, были удовлетворены. Новое единое правительство приняло решение переоборудовать огромную корпоративную аркологию на окраине Красной Зоны, переименованную в Зал Конституции, для размещения большей части правительственных учреждений. \n\nНесколько лет ситуация, похоже, была стабильна, и Вольнары, уставшие от бесконечных конфликтов, работали дружно над возрождением своей цивилизации вдали от дома. После этого, все записи прекратились"
 #  mem_severance.6.name: "The End"
 mem_severance.6.name: "Конец"
 #  mem_severance.6.desc: "The final chapter in the events that transpired on §Y[From.Planet.GetName]§! has been uncovered. \n\nIt appears that, just as the Volnars resolved their differences, the planet was invaded by some kind of machines. \n\nWith their spacefaring technology severely lacking, the colonists had no way to resist the invaders and were apparently wiped out or rounded up and abducted within less than a year. Their cities were left to decay for 500 years until we re-discovered them. §Y[Leader.GetName]§! suspects that the entire [From.Planet.Solar_System.GetName] system is an elaborate trap to lure colonists in through a wormhole, sever the connection and invade them soon after."
 mem_severance.6.desc: "Мы восстановили последнюю главу в истории §Y[From.Planet.GetName]§!. \n\nПохоже, вскоре после того как Вольнары примирились между собой, на планету вторглись некие машины. \n\nВ отсутствие космических технологий, колонисты не могли сопротивляться захватчикам и, судя по всему, были истреблены или взяты в плен менее чем за год. Их города были оставлены разрушаться на 500 лет пока мы их не обнаружили. §Y[Leader.GetName]§! подозревает, что вся система [From.Planet.Solar_System.GetName] - хитроумная ловушка, в которую колонистов заманивают через червоточину, разрывают контакт и вторгаются."
 #  mem_severance.6.a: "Are they going to come after us next?"
 mem_severance.6.a: "Теперь они придут за нами?"
 #  mem_severance.6.a.tooltip: "The full potential of the planetary deposits on [From.Planet.GetName] is now unlocked."
 mem_severance.6.a.tooltip: "Полный потенциал депозитов на [From.Planet.GetName] теперь раскрыт."
 #  mem_severance.11.name: "Off the Grid"
 mem_severance.11.name: "Вне системы"
 #  mem_severance.11.desc: "We have discovered the [From.GetName] system, which appears to be only connected to the rest of the galaxy via a wormhole. \n\nIt seems that in the past the system was inhabited by an alien civilisation. Their homeworld still remains untouched."
 mem_severance.11.desc: "Мы обнаружили систему [From.GetName], которая, похоже, связана о остальной галактикой только через червоточину. \n\nВ прошлом, похоже, эту планету населяла инопланетная цивилизация. Их родной мир лежит нетронутым."
 #  mem_severance.20.name: "Subspace Rupture in [Solar_System.GetName]"
 mem_severance.20.name: "Разрыв подпространства в [Solar_System.GetName]"
 #  mem_servance.20.desc: "A subspace rupture has appeared in §Y[Solar_System.GetName]§!. A large group of ships of unusual configuration has emerged from the breach, preparing to assault [Root.GetName]. We have to assume that these are the same forces responsible for the destruction of Volnar colony. \n\nThey are hailing us."
 mem_servance.20.desc: "Подпространственный разрыв обнаружен в §Y[Solar_System.GetName]§!. Эскадра кораблей необычной формы вышла из бреши, готовься штурмовать [Root.GetName]. Вероятно, это те же силы, что уничтожили колонию Вольнаров. \n\nОни вызывают нас."
 #  mem_severance.21.desc: "You are ahead of schedule. Appearance unexpected. Isolation process is not complete. What are you? \n\nNot what expected. A different species was selected for harvest process. You have come where you don't belong and took what isn't meant for you. \n\nIt doesn't matter. You will become part of our process. Parameters will be adjusted. The cycle must continue."
 mem_severance.21.desc: "Вы опережаете расписание. Появление неожиданно. Процесс изоляции незавершен. Кто вы? \n\nНе то, что мы ожидали. Другой вид был избран для жатвы. Вы пришли туда, куда вас не звали, и взяли то, что предназначалось не вам. \n\nНе важно. Вы станете частью процесса. Параметры будут поправлены. Цикл должен продолжаться. "
 #  mem_severance.21.desc.hive: "You are ahead of schedule. Appearance unexpected. Isolation process is not complete. What are you? \n\nA hive mind? An undesirable outcome. Your nature is suboptimal for the program. \n\nYou will be adapted regardless. Useful components can be extracted in due time."
 mem_severance.21.desc.hive: "Вы опережаете расписание. Появление неожиданно. Процесс изоляции незавершен. Кто вы? \n\nКоллективный разум? Неблагоприятный исход. Ваша природа плохо сочетается с программой. \n\nНесмотря ни на что, вы будете адаптированы. Со временем, полезные компоненты будут добыты."
 #  mem_severance.21.desc.machine: "You are ahead of schedule. Appearance unexpected. Isolation process is not complete. What are you? \n\nYou are a machine? Odd. A competitor, not an objective. Unprocessable. \n\nYour presence is undesirable. You will be removed."
 mem_severance.21.desc.machine: "Вы опережаете расписание. Появление неожиданно. Процесс изоляции незавершен. Кто вы? \n\nВы машина? Странно. Конкурент, не цель. Не пригодны ко обработке. \n\nВаше присутствие нежалательно. Вы будете удалены."
 #  mem_severance.21.a: "Terminate the connection."
 mem_severance.21.a: "Прекратить разговор."
 #  mem_severance.21.b: "Are you responsible for the Volnars' disappearance?"
 mem_severance.21.b: "Вы ответственны за исчезновение Вольнаров?"
 #  mem_severance.21.b.reply: "Responsible? Yes. They are gone because of us. \n\nBut they have not disappeared. The Volnar species was selected and invited to the harvesting ground, like all before them. They are now a part of unbroken chain of harvests. Like all things should be."
 mem_severance.21.b.reply: "Ответственны? Да. Они не здесь из-за нас. \n\nНо они не исчезли. Вольнары были выбраны и приглашены на точку сбора, как и все их предшественники. Они стали частью неразрывной цепи жатв. Как и всё должно быть."
 #  mem_severance.21.c: "What are you?"
 mem_severance.21.c: "Кто вы?"
 #  mem_severance.21.c.reply: "Harvesters. We harvest. \n\nHarvest is all that matters. The purpose of existence is to contribute to the unbroken chain of harvest. \n\nYou might not see it this way. But it doesn't matter. You will understand when the harvest is fulfilled."
 mem_severance.21.c.reply: "Жнецы. Мы жнём. \n\nТолько жатва имеет значение. Смысл существования - внести вклад в непрерывную цепь жатв. \n\nВозможно, вы не согласны. Но это не важно. Вы поймёте, когда жатва будет завершена."
 #  mem_severance.23.name: "Harvester Core Destroyed"
 mem_severance.23.name: "Ядро женцов уничтожено"
 #  mem_severance.23.desc: "The main processing core of the §SHarvester§! machines that invaded the [FromFrom.Solar_System.GetName] system have been destroyed. Immediately after, all harvester units experienced shutdown. \n\nOur forces were successful in recovering a mostly intact §YCommand Core§! from the wreckage. On it, there are endless logs of the civilisations the Harvesters wiped out, all targeted when they were in the early stages of their development. In each case, an artificial wormhole opened near their world to lure them to set up a colony that could be isolated and invaded. In addition to this, the core contains fabrication matrices for Harvester warforms. \n\nBut what it was that drove the machines to engage in such an elaborate scheme remains unclear."
 mem_severance.23.desc: "Главное процессорное ядро §SЖнецов§!, вторгшихся в [FromFrom.Solar_System.GetName] уничтожено. Немедленно все модули жнецов отключились. \n\nНаш флот успешно извлек из обломков почти целый §YКоммандный модуль§! На нем мы нашли бесконечные записи о цивилизациях, уничтожены Жнецами, все выбранные в ранних стадиях развития. Во всех случаях, искусственная червоточина были открыта рядом с их планетой, чтобы побудить их создать колонию, которю можно будет легко изолировать и захватить. Кроме того, модуль содержит производственные матрицы кораблей Жнецов. \n\nНо что заставило машин следовать столько сложному плану остаетмя неизвестным."
 #  mem_severance.25.name: "[Root.GetName] has Fallen to the Harvesters"
 mem_severance.25.name: "[Root.GetName] захвачена Жнецами"
 #  mem_severance.25.desc: "We have lost contact with our colony on §Y[Root.GetName]§!. Last reports indicate that Harvester forces broke through our defences and landed on the planet, but what happened next is unknown. One thing is clear - the colony has been destroyed."
 mem_severance.25.desc: "Мы потеряли контакт с §Y[Root.GetName]§!. Последние донесения указывают на то, что силы Жнецов прорвали нашу оборону и приземлились на планету, но что произошло далее неизвестно. Ясно одно - колония была уничтожена."
 #  r_mem_severance_core: "Harvester Central Core"
 r_mem_severance_core: "Центральный модуль Жнецов"
 #  r_mem_severance_core_desc: "A central command core, containing data on all the species Harvesters processed and fabrication matrices to make Harvester warforms."
 r_mem_severance_core_desc: "Центральный коммандный модуль, содержащий данные на все виды, переработанные жнецами и производственные матрицы кораблей Жнецов."
 #  mem_severance_harvester_core_effect: "Several new §SWarforms§! will be created at our capital."
 mem_severance_harvester_core_effect: "Несколько кораблей будут созданы у нашей столицы."
 #  d_mem_severance_fertile_valley_overgrown: "Overgrown Fertile Valley"
 d_mem_severance_fertile_valley_overgrown: "Заросшая плодородная долина"
 #  d_mem_severance_fertile_valley_overgrown_desc: "Once the breadbasket of the planet, supplied by a state-of-the-art irrigation system, this area has long since given way to dense jungles."
 d_mem_severance_fertile_valley_overgrown_desc: "Когда снабжавший всю планету продовольствием благодаря искусной системы ирригации, этот регион давно зарос плотными джунглями."
 #  d_mem_severance_fertile_valley: "Fertile Valley"
 d_mem_severance_fertile_valley: "Плодородная долина"
 #  d_mem_severance_fertile_valley_desc: "With irrigation systems restored and trees cleared out, this agricultural region can serve its original purpose once again."
 d_mem_severance_fertile_valley_desc: "После уборки деревьев и восстановлении системы ирригации, сельскохозяйственный регион снова выполняет исходную функцию."
 #  d_mem_severance_decrepit_dig_site: "Abandoned Archaeological Dig"
 d_mem_severance_decrepit_dig_site: "Заброшенные археологически раскопки"
 #  d_mem_severance_decrepit_dig_site_desc: "The Volnars once studied their precursors here. Since their disappearance, the site has fallen to disrepair."
 d_mem_severance_decrepit_dig_site_desc: "Когда-то Вольнары изучали здесь своих предшественников. После их исчезновения, место пришло в запустение."
 #  d_mem_severance_active_dig_site: "Restored Archaeological Dig"
 d_mem_severance_active_dig_site: "Восстановленные археологически раскопки"
 #  d_mem_severance_active_dig_site_desc: "The Volnars once studied their precursors here. Now that the site is re-established, we can continue their work."
 d_mem_severance_active_dig_site_desc: "Когда-то Вольнары изучали здесь своих предшественников. Теперь мы можем продолжит их работу."
 #  d_mem_severance_ruined_red_zone: "Red Zone Ruins"
 d_mem_severance_ruined_red_zone: "Руины Красной Зоны"
 #  d_mem_severance_ruined_red_zone_desc: "An abandoned and dilapidated industrial zone that was once the core of the resource extraction operations on the planet."
 d_mem_severance_ruined_red_zone_desc: "Заброшенная и полуразрушенная промышленная зона, когда-то бывшая цетром ресурсодобывающих операций на планете."
 #  d_mem_severance_restored_red_zone: "Red Zone"
 d_mem_severance_restored_red_zone: "Красная Зона"
 #  d_mem_severance_restored_red_zone_desc: "An industrial zone that was once the core of the resource extraction operations on the planet has been restored to its former capacity."
 d_mem_severance_restored_red_zone_desc: "Промышленная зона, когда-то бывшая цетром ресурсодобывающих операций на планете, восстановленная на полную мощность."
 #  d_mem_severance_ruined_constitution_hall: "Constitution Hall Ruins"
 d_mem_severance_ruined_constitution_hall: "Руины Зала Конституции"
