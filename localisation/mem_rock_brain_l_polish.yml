####################################
# Rock Brain Project
# by asnys
# Translated by Lukasmar
####################################

 #mem_rock_brain.201.title:0 "Request for Assistance"
 mem_rock_brain.201.title:0 "Prośba o Asystę"
 #mem_rock_brain.201.desc:0 "Our research post at [mem_rock_brain_planet.GetName] monitoring the rock brain has sent an urgent message: the brain appears to have become aware of outside forces monitoring it! They request support from a science ship urgently!"
 mem_rock_brain.201.desc:0 "Nasz posterunek obserwacyjny znajdujący się nad [mem_rock_brain_planet.GetName] monitorujący obecny tam kamienny mózg, wysłał pilną wiadomość: wyglada na to, że mózg stał sie świadomy tego, że jest obserwowany przez nieznane mu siły! Zespół badawczy prosi o natychmiastowe wysłanie statku badawczego!"
 #mem_rock_brain.201.a:0 "Send a ship at once!"
 mem_rock_brain.201.a:0 "Natychmiast wysłać statek!"
 #mem_rock_brain.201.b:0 "Thinking or not, it's just rock. We have more important priorities."
 mem_rock_brain.201.b:0 "Myśląca czy nie, jest to tylko skała. Mamy ważniejsze priorytety."

 #MEM_ROCK_BRAIN_PROJECT:0 "Talking to the Rock"
 MEM_ROCK_BRAIN_PROJECT:0 "Łączność ze Skałą"
 #MEM_ROCK_BRAIN_PROJECT_DESC:0 "This asteroid is shot through with strange veins of ore carrying electrical charges that seem to function as a sort of brain - a brain which has become aware of our monitoring. Our research station at the rock is requesting assistance opening communications."
 MEM_ROCK_BRAIN_PROJECT_DESC:0 "Asteroida ta poprzecinana jest żyłami dziwnego surowca który dobrze przewodzi ładunki elektryczne, które funkcjonują podobnie do mózgu - mózgu który jest świadom naszej obecności. Nasza placówka badawcza prosi o wsparcie przy ustawianiu połączenia."
 
 #mem_rock_brain.203.title:0 "Science and the Rock"
 mem_rock_brain.203.title:0 "Nauka i Skała"
 #mem_rock_brain.203.desc:0 "Our researchers have successfully opened communication with the rock. It appears to have a form of sapience, though one unlike anything we have previously seen prior, a form of intelligence we have difficulty even describing in words, much less understanding. It was apparently unaware that a universe existed outside of itself, and had existed in isolated solipsism for millions, if not billions, of years before our arrival. It has had difficulty in understanding concepts such as 'existence', 'non-existence', 'space', 'motion'; in attempting to explain, one of our scientists downloaded a copy of a basic physics textbook into it. It began to ask questions based on the material, and further questions based upon the answers, until it quickly reached the frontiers of modern physics - and passed them. The brain is evidently eager to contribute to our scientific research efforts, and has a deeply unique perspective on the nature of reality. This is likely to be a fruitful partnership."
 mem_rock_brain.203.desc:0 "Naszym naukowcom udało się ustawić połączenie ze Skałą. Wydaje się mieć formę sapience, choć jest niepodobny do niczego co wcześniej widzieliśmy. Jest to forma inteligencji którą trudno jest nawet opisać w słowach, a jeszcze ciężej zrozumieć. Była najwyraźniej nieświadoma, że poza nią istniało coś takiego jak wszechświat, i egzystowała w odosobnionym solipsyzmie przez miliony, jeśli nie miliardy lat, przed naszym przybyciem. Skała ma problem ze zrozumieniem takich pojęć jak 'istnienie', 'nieistnienie', 'kosmos', 'ruch'; w celu zrozumienia tych pojęć, jeden z naszych naukowców przekazał jej kopię książki o podstawach fizyki. Skała zaczęła zadawać pytania oparte na tej książce, następnie pytania oparte na wcześniejeszych odpowiedziach, docierając do granic nowoczesnej fizyki - które szybko przekroczyła. Mózg ten jest chętny do dalszej współpracy z naszymi naukowcami oraz do wspierania naszych wysiłków badawczych, dzięki posiadaniu niezwykle głębokiej i unikalnej perspektywy na temat natury rzeczy realnych. Na pewno będzie to owocna współpraca."
 #mem_rock_brain.203.a:0 "Wonderful."
 mem_rock_brain.203.a:0 "Wspaniale."
 
 #mem_rock_brain.204.title:0 "Philosophy and the Rock"
 mem_rock_brain.204.title:0 "Filozofia i Skała"
 #mem_rock_brain.204.desc:0 "Our researchers have successfully opened communication with the rock. It appears to have a form of sapience, though one unlike anything we have previously seen prior, a form of intelligence we have difficulty even describing in words, much less understanding. It was apparently unaware that a universe existed outside of itself, and had existed in isolated solipsism for millions, if not billions, of years before our arrival. It has had difficulty in understanding concepts such as 'existence', 'non-existence', 'space', 'motion'; in attempting to explain, one of our scientists downloaded a copy of a basic philosophy textbook into it. It began to ask questions about the material, and further questions based upon the answers, until it quickly passed the limits of our understanding. The brain is evidently eager to continue talking philosophy with our thinkers, and has a deeply unique perspective on the nature of reality. This is likely to be a fruitful partnership."
 mem_rock_brain.204.desc:0 "Naszym naukowcom udało się ustawić połączenie ze Skałą. Wydaje się mieć formę sapience, choć jest niepodobny do niczego co wcześniej widzieliśmy. Jest to forma inteligencji którą trudno jest nawet opisać w słowach, a jeszcze ciężej zrozumieć. Była najwyraźniej nieświadoma, że poza nią istniało coś takiego jak wszechświat, i egzystowała w odosobnionym solipsyzmie przez miliony, jeśli nie miliardy lat, przed naszym przybyciem. Skała ma problem ze zrozumieniem takich pojęć jak 'istnienie', 'nieistnienie', 'kosmos', 'ruch'; w celu zrozumienia tych pojęć, jeden z naszych naukowców przekazał jej kopię książki o podstawach filozofii. Skała zaczęła zadawać pytania oparte na tej książce, następnie pytania oparte na wcześniejeszych odpowiedziach, szybko przekraczając limity naszego zrozumienia. Mózg ten z wielką chęcią będzie kontynuował dalsze rozmowy z naszymi myślicielami na temat filozofii, posiada on również niezwykle głeboką i unikalną perspektywę na temat natury rzeczy realnych. Na pewno będzie to owocna współpraca."
 #mem_rock_brain.204.a:0 "Wonderful."
 mem_rock_brain.204.a:0 "Wspaniale."
 
 #mem_rock_brain.205.title:0 "Poetry and the Rock"
 mem_rock_brain.205.title:0 "Poezja i Skała"
 #mem_rock_brain.205.desc:0 "Our researchers have successfully opened communication with the rock. It appears to have a form of sapience, though one unlike anything we have previously seen prior, a form of intelligence we have difficulty even describing in words, much less understanding. It was apparently unaware that a universe existed outside of itself, and had existed in isolated solipsism for millions, if not billions, of years before our arrival. It spent much of that time composing something that is not entirely unlike poetry - which it is evidently eager to share now that it has an audience. Its poetry is... Fascinating. Marvelous. Utterly, utterly unique. The rock's work has become an object of public obsession, and there is considerable cheer at our meeting with this unique intelligence."
 mem_rock_brain.205.desc:0 "Naszym naukowcom udało się ustawić połączenie ze Skałą. Wydaje się mieć formę sapience, choć jest niepodobny do niczego co wcześniej widzieliśmy. Jest to forma inteligencji którą trudno jest nawet opisać w słowach, a jeszcze ciężej zrozumieć. Była najwyraźniej nieświadoma, że poza nią istniało coś takiego jak wszechświat, i egzystowała w odosobnionym solipsyzmie przez miliony, jeśli nie miliardy lat, przed naszym przybyciem. Większość z tego czasu spedziła na komponowaniu czegoś co można uznać za poezję - którą z wielką chęcią się z nami podzieli z powodu posiadania widowni. Poezja ta jest... Fascynująca. Fenomenalna. Całkowicie unikalna. Poezja Skały stała się obiektem publicznej obsesji, a nasze spotkanie z tą unikalną inteligencją zostało publicznie pochwalone."
 #mem_rock_brain.205.a:0 "Wonderful."
 mem_rock_brain.205.a:0 "Wspaniale."
 
 #mem_rock_brain.211.title:0 "The Rock's Latest Volume"
 mem_rock_brain.211.title:0 "Najnowsze Dzieło Skały"
 #mem_rock_brain.211.desc:0 "The rock brain at [mem_rock_brain_planet.GetName] has published a new volume of poetry, prompting widespread public applause."
 mem_rock_brain.211.desc:0 "Skalny Umysł [mem_rock_brain_planet.GetName] opublikował najnowszy tom poezji, powodując szeroki aplauz społeczny."
 #mem_rock_brain.211.a:0 "Wonderful."
 mem_rock_brain.211.a:0 "Wspaniale."
 #mem_rock_brain.211.b:0 "That's nice, but stop telling me every time."
 mem_rock_brain.211.b:0 "To fajnie, ale przestań ciagle mi o tym mówić."
 
 #mem_poetry_released:0 "Poetry Published"
 mem_poetry_released:0 "Poezja Opublikowana"
 #mem_poetry_released_desc:0 "Your people are pleased by the release of a new volume of alien poetry."
 mem_poetry_released_desc:0 "Twoi ludzie są zadowoleni z powodu najnowszego wydania obcej poezji." 