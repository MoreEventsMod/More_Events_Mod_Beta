 mem_opinion_science_convention_good_time:0 "Una buena convención"
 mem_opinion_science_convention_waste_of_time:0 "La convención ha sido una pérdida de tiempo"
 mem_opinion_science_convention_scientist_dead:0 "La terrible convención científica"
 