 mem_science_convention.1.name:0 "Convención estelar"
 mem_science_convention.1.desc:0 "Nuestros científicos creen que hay una manera de impulsar todas las vías de investigación actual, si pudieramos hacer convenciones a gran escala entre las disciplinas estelares."
 mem_science_convention.1.ayes:0 "Una excelente idea."
 mem_sciencecon_1.a.tooltip:1 "Los preparativos para la convención están en marcha y se completarán en 12 meses."
 mem_sciencecon_1.b.tooltip:1 "Los preparativos para la convención están en marcha y se completarán en 12 meses; mientras, debemos enviar los preparativos."
 mem_sciencecon_1.c.tooltip:1 "No podemos empezar por falta de recursos\nResources required - \n£energy  §Y250§! \n£minerals  §Y250§!"
 mem_science_convention.1.ano:0 "Alas, we do not have the funds to undertake such a grand project."
 mem_science_convention.1.b:0 "Si, vamos a ver a quién le gustaría participar."
 mem_science_convention.1.c:0 "No, es una tarea de grandes proporciones"

 mem_science_convention.2.name:0 "Preparaciones de la convención completa"
 mem_science_convention.2.desc:0 "Los preparativos para nuestra convención se han completado, ahora lo que queda por hacer es abrir las puertas"
 mem_science_convention.2.a:0 "¡Vamos a conseguir un espectáculo"

 mem_science_convention.3.name:0 "¡Un éxito rotundo!"
 mem_science_convention.3.desc:0 "La convención fue un gran éxito. Científicos de nuestro imperio se reunieron para compartir conceptos e ideas, ilustrar las nuevas invenciones y trabajar juntos para desarrollar nuevas teorías. Con la ayuda de todas estas nuevas mentes puestas en descubrir algo nuevo, han sido resueltos múltiples mecanismos existentes y se han simplificado o sustituido por mejores."
 #If we have invites
 mem_science_convention.3.a.desc:0 "La convención fue un gran éxito. Científicos de nuestro imperio se reunieron para compartir conceptos e ideas, ilustrar las nuevas invenciones y trabajar juntos para desarrollar nuevas teorías. Con la ayuda de todas estas nuevas mentes puestas en descubrir algo nuevo, han sido resueltos múltiples mecanismos existentes y se han simplificado o sustituido por mejores. El beneficio para nuestros diversos campos de la ciencia ha sido inconmensurable y nuestro papel como creador de la convención nos ha hecho que nos vean con buenos ojos de cara al exterior."
 #Message for the invited to see
 mem_science_convention.3.b.desc:0 "La convención fue un gran éxito. A pesar de que nuestros científicos eran insignificantes en comparación con los de §Y[invite_sender.GetName]§!, ellos fueron increíblemente amables. El libre flujo de ideas fue muy beneficioso en las líneas de investigación y las conferencias de  §Y[invite_sender.GetAdj]§! fueron esclarecedoras incluso más de lo que podríamos imaginar. La opinion d emuchos de nuestros científicos han cambiado para mejor, y no les importaría repetir este evento en el futuro."
 mem_science_convention.3.a:0 "¡Un logro que perdurará por siempre!"

 mem_science_convention.4.name:0 "Un caso digno de mención."
 mem_science_convention.4.desc:0 "La convención fue, precisamente, lo que nos esperabamos. Los científicos de una variedad de sistemas estelares asistieron y comerciaron intelectualmente sobre nuevas vias de investigación. Nuestros organizadores aseguran que este ha sido un evento muy beneficioso para nosotros."
 #Message for the invited to see
 mem_science_convention.4.a.desc:0 "A pesar de que nuestros científicos tenían dudas, estaán contentos con el resultado. Muchas de las tecnologías ya eran conocidas por nosotros, pero hemos tenido una oportunidad de intercambiar ideas y teorías con una comunidad científica con un fondo radicalmente diferente, dando un entendimiento con  §Y[invite_sender.GetSpeciesNamePlural]§! que no teniamos antes."
 mem_science_convention.4.a:0 "Grandes noticias."

 mem_science_convention.5.name:0 "Ha sido una mierda."
 mem_science_convention.5.desc:0 "La convención de ciencas, por desgracia, no ha ido tan bien como lo hubieéramos esperado. Aunque el equipo de seguridad estaba bajo órdenes estrictas de no permitir ninguna sustancia en el interior del edificio, alguien logró colarla. Varios científicos se emborracharon. Por ello surgieron peleas, y ahora se ha desarrollado una rivalidad entre sí con base en sus respectivos campos y muchos de nuestros físicos han causado una escena en nuestros departamentos."
 #Message for the invited to see
 mem_science_convention.5.a.desc:0 "La convención de ciencas, por desgracia, no ha ido tan bien como lo hubieéramos esperado. Aunque el equipo de seguridad estaba bajo órdenes estrictas de no permitir ninguna sustancia en el interior del edificio, alguien logró colarla.Nuestros científicos no podían decir una palabra y muchos invitados consideraron que fue una pérdida de tiempo. "
 mem_science_convention.5.a:0 "Maldición ..."

 mem_science_convention.6.name:0 "¡Una catástrofe!"
 mem_science_convention.6.desc:0 "La convención de ciencas, por desgracia, una gran catástrofe. Aunque el equipo de seguridad estaba bajo órdenes estrictas de no permitir ninguna sustancia en el interior del edificio,se permitió que pasasen varios medicamentos, provocando el caos generalizado y varios hospitalizados. Lo que es más, un científico trató de impresionar a una pareja metiante la activación de una prematura arma experimental de su propio diseño. El arma explotó, hiriendo a varios investigadores y matando a dicho científico. La convención fue evacuada y varios colaboradores fueron detenidos."
 #If we have invites
 mem_science_convention.6.a.desc:0 "La convención de ciencas, por desgracia, una gran catástrofe. Aunque el equipo de seguridad estaba bajo órdenes estrictas de no permitir ninguna sustancia en el interior del edificio,se permitió que pasasen varios medicamentos, provocando el caos generalizado y varios hospitalizados. Lo que es más, un científico trató de impresionar a una pareja metiante la activación de una prematura arma experimental de su propio diseño. El arma explotó, hiriendo a varios investigadores y matando a dicho científico. La convención fue evacuada y varios colaboradores fueron detenidos. Ha sido considerado un fracaso nacional, y muchos invitados se han ido mal a causa de ello. Puede que tome algún tiempo borrar esta marca negra fuera de nuestro sistema."
 #Message the Invited see
 mem_science_convention.6.b.desc:0 "TLa convención de ciencias ha sido aberrante. Los científicos anfitriones fueron irresponsables, empuñando tecnologías preligrosas y poniendo en riesgo a otros. Un individuo en particular, intentó impresionar a una pareja, produciendoles lesiones y suicidandose poco despues, poniendo fin al evento. Si esto era algún tipo de broma de mal gusto o algún tipo de declaración de guerra, ha quedado claro. Nuestros científicos no creen que debamos mantener relaciones diplomáticas con §Y[invite_sender.GetName]§!"
 mem_science_convention.6.a:0 "An embarrassment of colossal proportions."

 mem_science_convention.8.name:0 "Invitación para la convención de ciencia [Root.GetName] "
 mem_science_convention.8.desc:0 "El §Y[Root.GameName]§! parece celebrar una 'Convención innovadora de ciencias' and y como nos pedisteis asistir; tal evento probablemente nos beneficie."
 mem_science_convention.8.a:0 "Una iniciativa interesante. Debemos aceptar."
 mem_science_convention.8.b:0 "Lo más probable es que sea una pérdida de tiempo. Nos negamos"
 #Xenophobic Response (no)
 mem_science_convention.8.c:0 "El concepto de convenciones de ciencia alienigenas me parece primitivo. Es un desperdicio."
 #Spiritualist response (no)
 mem_science_convention.8.d:0 "Seguid perdiendo el tiempo en la ciencia, pobres tontos. Lo rechazamos."

 mem_science_convention.11.name:0 "Invitación para la convención de ciencia"
 mem_science_convention.11.desc:0 "Una gran idea. Aceptamos con gusto."
 #Erudite explorers
 mem_science_convention.11.a.desc:0 "Estamos contentos de ver que [invite_sender.GetRulerTitle] [invite_sender.GetRulerName] también considera que el conocimiento es una prioridad. Aceptamos."
 # Federation builders
 mem_science_convention.11.b.desc:0 "Un evento de este tipo es una oportunidad para fortalecer los lazos diplomáticos. Aceptamos."
 # Fanatical Befrienders
 mem_science_convention.11.c.desc:0 "¿Una fiesta?¡Aceptamos!"
 # Peaceful Traders
 mem_science_convention.11.d.desc:0 "Navegar con nueva mercancía nunca es mala idea. Estaremos ahí."
 mem_science_convention.11.a:0 "Es maravilloso tenerlo a bordo"

 mem_science_convention.12.name:0 "Invitación para la convención de ciencia"
 mem_science_convention.12.desc:0 "No creemos que esta ofera se adapte a nuestros intereses en el presente. Tenemos que rechazarlo."
 #Democratic crusaders
 mem_science_convention.12.a.desc:0 "¿A nosotros? ¿En una convención de opresores? Espero que estés bromeando"
 # Xenophobic Isolationists
 mem_science_convention.12.b.desc:0 "Preferimos aniquilarnos a nosotros mismos que discutir ideas con vosotros, aliens."
 # Fanatical Purifiers
 mem_science_convention.12.c.desc:0 "Una reunión de las mentes hablando sobre las aberraciones del espacio. Espero que sea una broma."
 mem_science_convention.12.a:0 "Eso es lamentable."

