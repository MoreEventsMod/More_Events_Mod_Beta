 mem_options.12.name:0 "「損壞的時鐘」選單"
 mem_options.12.desc:0 "「損壞的時鐘」是一項新的連串事件，於遊戲中段期間發生，但有著危機一樣的後果。\n\n有些玩家可能會覺得因此會大大影響遊平衡、其他模組或自己喜好的玩法。你可以在遊戲中段之前把危機關掉，然後在遊戲中段後期提早將之結束。\n\n要注意的是，能夠存取這個選單，不等於該危機必定會發生。"
