 #################################################
 # Text by Malthus                               #
 #################################################
 # Options Menu
 
 # Edict
 edict_mem_options_menu:0 "More Events Mod Options"
 edict_mem_options_menu_desc:0 "This edict opens the options menu."

 # Event Chain
 mem_options_chain_title:0 "MEM選項"
 mem_options_chain_desc:0 "這個選單容許玩家自訂遊戲選項，根據玩家喜好去加強遊戲娛樂性，所有選項都是選擇性。如果玩家選擇不理會，所有選項都會被設定為默認。如果想進入選單，請從特殊項目中選取。"

 # Options Project
 MEM_OPTIONS_PROJECT:0 "開啟選單"
 MEM_OPTIONS_PROJECT_DESC:0 "這個特殊項目會開啟MEM選單。"
 MEM_OPTIONS_REMOVAL_PROJECT:0 "移除選單"
 MEM_OPTIONS_REMOVAL_PROJECT_DESC:0 "這個特殊項目會從今次遊戲中被永久移除，除非玩家不想見到選單，或不需要用到選單，否則不要選擇這個特殊項目。"

 # Basic Functions
 mem_options.back:0 "返回"
 mem_options.exit:0 "離開"

 # Main Menu
 mem_options.4.name:0 "主目錄"
 mem_options.4.desc:0 "玩家可以在這裡調整各個選項。"
 mem_options.4.a:0 "LEX選項"
 mem_options.4.b:0 "護盾世界選項"
 mem_options.4.c:0 "§G開啟§!「天堂」效果修正"
 mem_options.4.c.tooltip:0 "這個選項會在所有蓋亞世界及環形世界加入「天堂世界」的效果修正。(增加10%幸福度及10%人口增長速度、增加5%所有資源產量、增加5%研究點數產量和增加25%該星球的移民吸引力。"
 mem_options.4.d:0 "§R關閉§! 「天堂」效果修正"
 mem_options.4.d.tooltip:0 "這個選項會移除所有蓋亞世界及環形世界「天堂世界」的效果修正。(增加10%幸福度及10%人口增長速度、增加5%所有資源產量、增加5%研究點數產量和增加25%該星球的移民吸引力。"
 mem_options.4.e:0 "強行引發事件的主目錄"
 mem_options.4.f:0 "Orila船隻預覽"


 # Lex Menu
 mem_options.5.name:0 "LEX主目錄"
 mem_options.5.desc:0 "玩家可以在這裡調整各個選項。"

 # Shield World Menu
 mem_options.6.name:0 "護盾世界主目錄"
 mem_options.6.desc:0 "玩家可以在這裡啟動或關閉各個關於護盾世界的選項。"
 mem_options.6.a:0 "§G啟動§! 星球護盾效果"
 mem_options.6.b:0 "§R關閉§! 星球護盾效果"
 mem_options.6.c:0 "§G啟動§! 護盾世界效果"
 mem_options.6.d:0 "§R關閉§! 護盾世界效果"

 # Force Spawning Menu
 mem_options.7.name:0 "強行引發事件的主目錄"
 mem_options.7.desc:0 "玩家可以在這裡自行引發各種異常點及事件。"
 mem_options.7.a:0 "選擇異常點"
 mem_options.7.b:0 "選擇事件"
 
 # Force Anomaly Spawning Menu
 mem_options.8.name:0 "強行引發「異常點」子目錄"
 mem_options.8.desc:0 "玩家可以在這裡引發各種異常點，按下按鈕後等一至兩天就會出現通知。"
 mem_options.8.a:0 "「荒廢的機械死寂星球」異常點"
 mem_options.8.b:0 "「墮落死寂星球的飛船」異常點"
 mem_options.8.c:0 "「母體死寂星球」異常點"
 mem_options.8.d:0 "「巨型坦克死寂星球」異常點"
 mem_options.8.e:0 "「熔岩要塞」異常點"
 mem_options.8.f:0 "「絕種的誘拐者」異常點"
 
 # Force Event Spawning Menu
 mem_options.9.name:0 "強行引發「事件」子目錄"
 mem_options.9.desc:0 "玩家可以在這裡引發各種事件，按下按鈕後等一至兩天就會出現通知。"
 mem_options.9.a:0 "外星晶體來襲"
 
 # Spaning Notification
 mem_options.10.name:0 "已引發異常點"
 mem_options.10.desc:0 "按下視角並移至引發地點。"
 
 # Orila Ship Preview
 mem_options.11.name:0 "Orila船隻預覽"
 mem_options.11.desc:0 "玩家可以在這裡叫喚出各種有關Orila的船隻作測試用途，並出現在玩家的首都。"
 mem_options.11.a:0 "叫喚出一艘標準無人機。"
 mem_options.11.b:0 "叫喚出一艘指揮無人機。"
 mem_options.11.c:0 "叫喚出一艘護航艦。"
 mem_options.11.d:0 "叫喚出一艘突擊巡洋艦。"
 mem_options.11.e:0 "叫喚出一艘利維坦。"
