 #mem_diversity.1.name:0 "A Question of Merit"
  mem_diversity.1.name:0 "Вопрос Чести"

 #mem_diversity.1.desc:0 "It is codified in [Root.GetAdj] law that §Y[oppressed_species.GetSpeciesNamePlural]§! are not permitted to occupy positions of leadership within the [root.GetName]. \n\nHowever, aptitude tests have revealed one particular [oppressed_species.GetSpeciesName] to be a genius of startling potential, despite their species. A [Root.GetSpeciesName] with such aptitudes would, without a doubt, be fast-tracked to an important position. However, as things stand, their talent risks being wasted. Perhaps an exception can be made in this case?"
  mem_diversity.1.desc:0 "Это прописано в [Root.GetAdj] законе, что §Y[oppressed_species.GetSpeciesNamePlural]§! не имеют права занимают руководящие должности в [root.GetName]. \n\nТем не менее, стандартизованные тесты показали, что определенный [oppressed_species.GetSpeciesName] является гением с поразительным потенциалом, несмотря на свой вид. [Root.GetSpeciesName] с такими способностями, без сомнения, быстро достигнет важных позиций. Однако, как бы то ни было, их таланты могут быть потрачены впустую. Может быть в данном случае может быть сделано исключение?"

 #mem_diversity.1.a:0 "Perhaps. Make the arrangements."
  mem_diversity.1.a:0 "Может быть. Примите меры."

 #mem_diversity_admiral:0 "A talented §Sadmiral§! is added to the leader pool."
  mem_diversity_admiral:0 "Талантливый §Sадмирал§! добавлен в список лидеров."

 #mem_diversity_general:0 "A talented §Sgeneral§! is added to the leader pool."
  mem_diversity_general:0 "Талантливый §Sгенерал§! добавлен в список лидеров."

 #mem_diversity_scientist:0 "A talented §Sscientist§! is added to the leader pool."
  mem_diversity_scientist:0 "Талантливый §Sучёный§! добавлен в список лидеров."

 #mem_diversity_governor:0 "A talented §Sgovernor§! is added to the leader pool."
  mem_diversity_governor:0 "Талантливый §Sгубернатор§! добавлен в список лидеров."

 #mem_diversity.1.a.tooltip:0 "While the §Y[oppressed_species.GetSpeciesNamePlural]§! will be §Gpleased§! by this promotion, all non-xenophile pops with §SFull Citizenship§! will be §Rdeeply offended§!."
  mem_diversity.1.a.tooltip:0 "Пока §Y[oppressed_species.GetSpeciesNamePlural]§! будут §Gдовольны§! этим повышением, все не-ксенофильные жители с правом §SПолное Гражданство§! будут §Rглубоко оскорблены§!."

 #mem_diversity.1.b:0 "Absolutely not."
  mem_diversity.1.b:0 "Однозначно нет."

 #mem_diversity.1.c:0 "The "galaxy's smartest [oppressed_species.GetSpeciesName]" would make a great freak show."
  mem_diversity.1.c:0 ""Самый умный [oppressed_species.GetSpeciesName] в галактике" будет отличным актером цирка уродов."

 #mem_diversity.1.c.tooltip:0 "All §Y[oppressed_species.GetSpeciesNamePlural]§! will be §Rdeeply offended§! by this disgrace."
  mem_diversity.1.c.tooltip:0 "Все §Y[oppressed_species.GetSpeciesNamePlural]§! будут §Rглубоко оскорблены§! этой несправедливостью."
 
