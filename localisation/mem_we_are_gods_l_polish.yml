 mem_we_are_gods.2.name:0 "Czy jesteśmy Bogami?"
 mem_we_are_gods.2.desc:0 "Wyglada na to, że mieszkańcy tej planety wierzą, że jesteśmy... Bogami. Postawiło nas to w bardzo niezręcznej sytuacji, kiedy jeden z naszych zespołów badawczych został złapany, a tubylcy zamiast zaatakować zespół padli na kolana. Popularność religii nas otaczającej, w tym także taka, która odnosi się do nas, jako do tych, którzy będą w stanie "wznieść ich na wyższy poziom egzystencji", stale wzrasta wśród tego społeczeństwa. Ma to ułatwić uprowadzanie tubylców do dalszych badań, jednakże oni w zasadzie sami się oferują."

 mem_we_are_gods.3.a:0 "Intrygujące."
 mem_we_are_gods.3.b:0 "Bynajmniej status bogów jest zbyt mizerny w porównaniu tych nędznych stworzeń do Nas."
 mem_we_are_gods.3.c:0 "Przynajmniej są na dobrej drodze ... trochę."
 