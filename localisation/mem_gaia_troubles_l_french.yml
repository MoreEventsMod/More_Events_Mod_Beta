l_french:

 mem_gaia_troubles.name:0 "Nouveau monde Gaia"
 mem_gaia_troubles.desc:0 "Ce monde Gaia est parfait pour nous. L'exploration de la planète a déjà commencé."

 mem_gaia_troubles.2.name:0 "Un marteau ?"
 mem_gaia_troubles.2.desc:0 "Dans une grotte souterraine le §Y[From.GetName]§! un groupe de scouts a découvert un incroyable réseau de grottes qui semblent se poursuivre à des kilomètres sous la surface. En fouillant les grottes, nous semblons être tombés sur une très grande caverne. La caverne est très peu naturelle, de forme presque circulaire. Au centre se trouve un petit rocher avec un objet, qui émet un faible signal EM, qui ne peut être décrit que comme très similaire à un marteau de guerre médiéval !"
 mem_gaia_troubles.2.a:0 "Laissez-le intact, ce n'est pas notre préoccupation."
 mem_gaia_troubles.2.b:0 "Retirez cet artefact et apportez-le dans notre capitale pour étude."
 mem_gaia_troubles.2.c:0 "Ouvert au public en tant qu'exposition."
 mem_gaia_troubles.2.d:0 "Nous devons l'inspecter ici sur la planète sans le déplacer."
 mem_gaia_troubles.2.e:0 "EM signale vous dites ? Voyons voir s'il répond aux nôtres."

 mem_gaia_troubles.3.name:0 "Artefact intact"
 mem_gaia_troubles.3.desc:0 "Notre choix de laisser l'artefact intact signifie que nous pourrions manquer de découvrir une technologie ancienne. Mais, nous préférons ne pas prendre le risque de libérer quelque chose qui pourrait nuire à cette grande planète que nous avons."
 mem_gaia_troubles.3.a:0 "Au moins, rien de mal n'est sorti de cela !"

 mem_gaia_troubles.4.name:0 "Des changements troublants"
 mem_gaia_troubles.4.desc:0 "Un temps dangereux est apparu le §Y[From.GetName]§!, certains de nos scientifiques les plus excentriques ont suggéré qu'il pourrait être nécessaire de supprimer l'artefact du §Y[From.GetName]§!. Cependant, la majorité de la communauté scientifique pense que ce n'est manifestement qu'une coïncidence."
 mem_gaia_troubles.4.a:0 "Comment ces personnes ont-elles pu retrouver leur poste ?"
 mem_gaia_troubles.4.b:0 "Renvoyez-le, mieux vaut prévenir que guérir."

 mem_gaia_troubles.5.name:0 "Des changements troublants"
 mem_gaia_troubles.5.desc:0 "Une activité tectonique massive a lieu le §Y[From.GetName]§! et pour une planète avec une activité généralement faible, cela inquiète le plus peuplé de la planète. De nombreuses villes ont été gravement endommagées par les tremblements de terre. Des rapports de la communauté scientifique ont cependant suggéré que davantage de scientifiques soutiennent maintenant l'idée que ces événements étranges ont été causés par la suppression de l'artefact."
 mem_gaia_troubles.5.a:0 "Ce n'est qu'une coïncidence."
 mem_gaia_troubles.5.b:0 "Nous devons arrêter. Retournez l'artefact."

 mem_gaia_troubles.6.name:0 "Des changements troublants"
 mem_gaia_troubles.6.desc:0 "Quelque chose d'extraordinaire s'est produit le §Y[From.GetName]§!. La gravité des planètes a augmenté massivement. Nos scientifiques principaux sont perplexes quant à la façon dont cela s'est exactement produit."
 mem_gaia_troubles.6.a:0 "Le travail doit continuer !"
 mem_gaia_troubles.6.b:0 "D'accord ... il est temps de retourner l'artefact maintenant."

 mem_gaia_troubles.7.name:0 "Des changements troublants"
 mem_gaia_troubles.7.desc:0 "L'écosystème entier de §Y[From.GetName]§! s'est effondré sous nos yeux. Les forêts ont cessé d'exister, les océans se sont asséchés et les déserts se sont répandus sur toute la planète. Des millions de nos gens vivent maintenant dans un monde très différent de celui qu'ils connaissaient il y a peu de temps. La majorité de la communauté scientifique nous exhorte à présent à restituer cet artefact à la planète, craignant qu'il ne s'aggrave encore. Cependant, les gains scientifiques que nous obtenons de cet artefact sont incroyables."
 mem_gaia_troubles.7.a:0 "Continuez, peu importe le prix !"
 mem_gaia_troubles.7.b:0 "Nous pouvons arrêter cela avant qu'il ne soit trop tard !"

 mem_gaia_troubles.8.name:0 "Des changements troublants"
 mem_gaia_troubles.8.desc:0 "Non, cela ne peut pas être arrivé. Nous aurions dû les écouter ..."
 mem_gaia_troubles.8.a:0 "C'est trop tard maintenant..."

 mem_gaia_troubles.9.name:0 "Des changements troublants"
 mem_gaia_troubles.9.desc:0 "§Y[From.GetName]§! est maintenant l'enveloppe d'une planète qu'elle était autrefois. Maintenant rempli de gaz toxiques, il est peu probable que la vie y revienne."
 mem_gaia_troubles.9.a:0 "Peut-être que nous sommes allés trop loin cette fois ..."

 mem_gaia_troubles.10.name:0 "Artefact retourné"
 mem_gaia_troubles.10.desc:0 "Sachant que nous ne sommes pas au courant de la nature de cet artefact, la décision de le rendre a été saluée par de nombreuses parties de la communauté scientifique. Alors que certains veulent encore effectuer des tests, leur soif de tous les secrets qu'il peut contenir devra attendre un autre jour."
 mem_gaia_troubles.10.a:0 "Au moins, rien d'autre de mauvais ne peut arriver, non ?"

 mem_gaia_troubles.20.name:0 "Tests EM"
 mem_gaia_troubles.20.desc:0 "L'équipement est transporté vers §Y[From.GetName]§! en préparation des tests. Vous serez averti quand ils commenceront sous peu."

 mem_gaia_troubles.21.name:0 "Tests EM"
 mem_gaia_troubles.21.desc:0 "La dernière série de tests a révélé quelques petites choses sur l'artefact, mais pas assez pour tirer des conclusions solides. Quelle devrait être notre prochaine étape en ce qui concerne la force du faisceau électromagnétique ?"
 mem_gaia_troubles.21.a:0 "Augmentez l'intensité et réessayez."
 mem_gaia_troubles.21.b:0 "Essayons de l'abaisser un peu."

 mem_gaia_troubles.22.name:0 "Tests EM"
 mem_gaia_troubles.22.desc:0 "La dernière série de tests a révélé quelques petites choses sur l'artefact, mais pas assez pour tirer des conclusions solides. Quelle devrait être notre prochaine étape en ce qui concerne la force du faisceau électromagnétique ?"
 mem_gaia_troubles.22.a:0 "Augmentez l'intensité et réessayez."
 mem_gaia_troubles.22.b:0 "Essayons de l'abaisser un peu."

 mem_gaia_troubles.23.name:0 "Tests EM"
 mem_gaia_troubles.23.desc:0 "Les tests EM ne nous ont fourni aucune information utile. La seule chose que nous savons maintenant n'est pas d'être si rapide à tirer des conclusions avec des choses que nous ne comprenons pas."

 mem_gaia_troubles.24.name:0 "Tests EM"
 mem_gaia_troubles.24.desc:0 "Nous semblions avoir «activé» l'artefact. Eh bien, nous ne savons pas trop ce que nous avons fait. Après avoir réglé le faisceau électromagnétique sur une fréquence spécifique, un certain nombre de drones ont surgi de pods cachés dans le sol de la grotte et se sont dirigés vers la haute atmosphère en traversant directement le plafond ! Nos satellites ont détecté que leurs armes se rechargent. Nous devons nous préparer à nous défendre."
