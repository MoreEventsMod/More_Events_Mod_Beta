 MEM_REBEL_YELL_RESOLVE_SIGNAL: "Décoder le signal"
 MEM_REBEL_YELL_RESOLVE_SIGNAL_DESC: "L'étrange signal provient de §Y[the_planet.GetName]§! avant d'être rebondi autour du système pour cacher son origine. Nous devons nous rapprocher de la source, l'étudier et, espérons-le, la déchiffrer."
 
