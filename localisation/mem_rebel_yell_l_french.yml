 mem_rebel_yell.5.name:0 "La dernière redoute"
 mem_rebel_yell.5.desc:0 "De l'autre côté du trou de ver, nous avons découvert une petite flotte stationnée en orbite de l'une des planètes. Il semble que ce soit là que la Résistance se soit retirée après sa défaite.\n\nMalgré leur âge avancé, les vaisseaux sont en assez bonne forme et lourdement armés. Les signatures de puissance sont toujours détectables à l'intérieur des vaisseaux - nous devons approcher avec prudence."
 mem_rebel_yell.7.desc:0 "Arrêtez ! Qui êtes vous ? Pourquoi tirez-vous sur mon vaisseau ? Arrêtez de tirer sur mon vaisseau ! Identifiez-vous !"
 mem_rebel_yell.7.a:0 "Vous nous avez d'abord tiré dessus. Qui êtes vous ?"
 mem_rebel_yell.8.desc:0 "D'accord, vous ne leur ressemblez pas ... à eux. C'est donc un soulagement.\n\nJe suis [princess.GetName], du royaume [princess_species.GetName]. Mon père a dirigé la galaxie dans une lutte désespérée contre des créatures qui se faisaient appeler les Vazurans. Nous avons échoué. Nos flottes ont été détruites et nos mondes sont tombés un par un.\n\nFinalement, nous avons été obligés de nous retirer dans un système caché, ici. Nous espérions que d'autres survivants viendraient, mais en vain - personne n'est venu. Une fois que nos fournitures ont commencé à manquer, nous avons transféré le contrôle de nos vaisseaux à un gardien automatique et nous nous sommes mis en sommeil cryogénique. Au fil du temps, les modules de sommeil ont échoué ou ont dû être fermés pour économiser l'énergie et préserver le personnel le plus vital. Finalement, seul le survivant le mieux classé est resté. Ce serait moi.\n\nVotre attaque semble avoir désactivé notre système d'IA, forçant mon réveil d'urgence.\n\nLes systèmes du vaisseau échouent et mon temps est compté. Il n'y a plus de place pour moi dans cette galaxie. Qui que vous soyez, je suis prêt à vous promettre ma loyauté et mon vaisseau amiral en échange du sauvetage."
 mem_rebel_yell.8.a:0 "Nous acceptons votre offre."
 mem_rebel_yell.8.b:0 "Nous vous sauverons, mais jetez le vaisseau."
 mem_rebel_yell.8.c:0 "Nous pourrions utiliser votre vaisseau. Mais pas toi."
 mem_rebel_yell.8.d:0 "Nous n'avons pas besoin de vous ni de votre vaisseau."
 mem_rebel_yell.8.e:0 "Vazurans ? Nous les avons rencontrés nous-mêmes."
 mem_rebel_yell.8.e.response:0 "Cela me fait très mal de savoir que ces monstres terrorisent encore la galaxie, tant d'années après que nous soyons tombés sur eux. \n \n Mais j'aurais dû m'y attendre. Rien ne semblait pouvoir les arrêter."
 
 mem_rebel_yell_custodian_trait:0 "Gardien de la Résistance"
 mem_rebel_yell_custodian_trait_desc:0 "Ce système d'IA a été mis en charge d'une flotte en hibernation. Vive la Résistance !"
 mem_rebel_yell_recon_custodian_trait:0 "Dépositaire Recon Resistance"
 mem_rebel_yell_recon_custodian_trait_desc:0 "Ce système d'IA a été mis en charge d'une flotte de scouts alors que l'équipage est indisposé. Vive la Résistance !"
 mem_rebel_yell_princess_trait:0 "Princesse Rebelle"
 mem_rebel_yell_princess_trait_desc:0 "Une princesse guerrière aguerrie qui a dirigé la flotte royale contre la menace Vazuran."
 
