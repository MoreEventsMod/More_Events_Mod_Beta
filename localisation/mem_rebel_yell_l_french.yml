 pc_mem_broken_city: "$pc_broken$"
 pc_mem_broken_city_desc: "Cette planète avait autrefois une ville massive couvrant toute sa surface, mais une sorte d'événement cataclysmique a déchiré la planète.\n\nLes vestiges d'arcologies massives sont encore visibles de l'orbite, déformés et déchirés par des forces massives."
 
 mem_rebel_yell.1.name: "Système hanté"
 mem_rebel_yell.1.desc: "Le système §H[From.GetName]§! semble contenir des restes d'un engagement massif.\n\nMalgré la bataille qui a eu lieu il y a longtemps, l'espace est encore jonché d'un grand nombre de débris orbitaux. Mais il y a quelque chose de plus dans ce système.\n\nLe [Root.GetName] signale qu'il a détecté un faible signal diffusé dans le système, mais malgré tous les efforts, nous n'avons pas pu identifier sa source. L'étude de la source du signal nécessiterait un équipement plus puissant et plus précis, mieux placé sur un avant-poste fixe."
 mem_rebel_yell.1.a: "Comme c'est étrange..."
 mem_rebel_yell.1.a.tooltip: "Afin de localiser la source du signal, nous devons construire un §Soutpost§! dans le système §H[From.GetName]§!."
 mem_rebel_yell.1.b: "Prenez note du système."
 mem_rebel_yell.1.b.tooltip: "$mem_rebel_yell.1.a.tooltip$\nUn §YPoint d'intérêt§! sera ajouté à notre journal de situation."
 mem_rebel_yell.poi.1.name: "Le système [the_system.GetName]"
 mem_rebel_yell.poi.1.desc: "Nous devons construire et maintenir un avant-poste ici."
 mem_rebel_yell.2.name: "Signal dans le système [the_system.GetName]"
 mem_rebel_yell.2.desc: "Nous avons maintenu notre présence dans le système [the_system.GetName] depuis un bon moment maintenant, et aujourd'hui, nous avons enfin pu retracer le signal vers [the_planet.GetPlanetMoon] [the_planet.GetName].\n\nLa diffusion cachée envoie le même message crypté à répétition, et en l'étudiant près du point d'origine, nous devrions pouvoir en savoir plus."
 mem_rebel_yell.2.a: "Nous devons aller au fond des choses."
 mem_rebel_yell.2.b: "Oublie ça."
 mem_rebel_yell.3.name: "Appel des Rebelles"
 mem_rebel_yell.3.desc: "Notre enquête sur [the_planet.GetName] a donné des résultats. Le [Root.GetName] a pu enregistrer et déchiffrer entièrement le signal provenant du [the_planet.GetPlanetMoon].\n\nLe signal est une émission militaire adressée aux 'vaisseaux de résistance' traversant le système.\n\nD'après ce que [Leader.GetName] peut rassembler, [the_system.GetName] a été le site d'une défaite massive pour ladite résistance il y a environ deux mille ans, et les forces contre lesquelles ils se sont battus ont presque tout effacé.\n\nL'émission a demandé aux survivants de se retirer sur un système. Cependant, les coordonnées du système ne correspondent pas au réseau hyperligne tel qu'il est connu pour nous. Se trompent-ils ou existe-t-il un autre moyen d'y arriver ?"
 mem_rebel_yell.4.name: "Trou de ver découvert dans le système [the_system.GetName]"
 mem_rebel_yell.4.desc: "Notre compréhension du signal crypté diffusé sur le système [the_system.GetName] nous a permis de voir au-delà d'une sorte de brouillage qui avait caché un trou de ver à la périphérie du système. Peut-être est-ce le moyen d'atteindre les coordonnées spécifiées dans le message crypté ?"
 mem_rebel_yell.4.a: "Nous devons enquêter sur ce trou de ver."
 mem_rebel_yell.4.a.tooltip: "Un nouveau §STrou de ver§! s'est ouvert dans le système de §Y[the_system.GetName]§!."
