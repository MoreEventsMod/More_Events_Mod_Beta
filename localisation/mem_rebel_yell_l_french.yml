 pc_mem_broken_city_desc: "This planet once had a massive city covering its entire surface, but some kind of cataclysmic event has torn the planet apart. \n\nRemains of massive arcologies are still discernible from orbit, warped and torn apart by massive forces."
 
 mem_rebel_yell.1.name: "Haunted System"
 mem_rebel_yell.1.desc: "The [From.GetName] system appears to contain remainders of a massive engagement. \n\nDespite the battle taking place a long time ago, the space is still littered by a large number of orbital debris. But there's something more to this system. \n\nThe [Root.GetName] reports that it has detected a faint signal being broadcast in the system, but despite all efforts we could not identify its source. Investigating the source of the signal would require more powerful and precise equipment, best placed on a stationary outpost."
 mem_rebel_yell.1.a: "How strange..."
 mem_rebel_yell.1.a.tooltip: "In order to locate the signal's source, we should construct an §Soutpost§! in the [From.GetName] system."
 mem_rebel_yell.1.b: "Make a note of the system."
 mem_rebel_yell.1.b.tooltip: "$mem_rebel_yell.1.a.tooltip$ \nA §YPoint of Interest§! will be added to our situation log."
 mem_rebel_yell.poi.1.name: "The [the_system.GetName] System"
 mem_rebel_yell.poi.1.desc: "We should construct and maintain an outpost here."
 mem_rebel_yell.2.name: "Signal in the [the_system.GetName] System"
 mem_rebel_yell.2.desc: "We have maintained our presence in the [the_system.GetName] system for quite a while now, and today we were finally able to trace the signal to the [the_planet.GetPlanetMoon] [the_planet.GetName]. \n\nThe concealed broadcast sends the same encrypted message on repeat, and by studying it close to the point of origin, we should be able to learn more."
 mem_rebel_yell.2.a: "We must get to the bottom of it."
 mem_rebel_yell.2.b: "Forget about it."
 mem_rebel_yell.3.name: "Rebel Yell"
 mem_rebel_yell.3.desc: "Our investigation of [the_planet.GetName] has returned results. The [Root.GetName] was able to fully record and decipher the signal originating from the [the_planet.GetPlanetMoon]. \n\nThe signal is a military broadcast addressed to "Resistance Ships" passing through the system. \n\nFrom what [Leader.GetName] can gather, [the_system.GetName] was the site of a massive defeat for said Resistance about two thousand years ago, and the forces they fought against all but obliterated them. \n\nThe broadcast instructed survivors to withdraw to a system. However, the coordinates of the system do not match the hyperlane network as it is known for us. Are they wrong, or is there another way to get there?"
 mem_rebel_yell.4.name: "Wormhole Discovered in the [the_system.GetName] System"
 mem_rebel_yell.4.desc: "Our insight into the encrypted signal broadcast across the [the_system.GetName] system has allowed us to see past some kind of jamming that had been concealing a wormhole on the outskirts of the system. Perhaps this is the way to reach the coordinates specified in the encrypted message?"
 mem_rebel_yell.4.a: "We should investigate this wormhole."
 mem_rebel_yell.4.a.tooltip: "A new §Swormhole§! has opened in the §Y[the_system.GetName] system§!."
