 mem_rebel_yell.5.name:0 "The Last Redoubt"
 mem_rebel_yell.5.desc:0 "On the other side of the wormhole, we have discovered a small fleet stationed in orbit of one of the planets. This seems to be where the Resistance retreated after their defeat. \n\nDespite their advanced age, the ships are in fairly good shape and heavily armed. Power signatures are still detectable within the ships - we should approach with caution."
 mem_rebel_yell.7.desc:0 "Stop! Who are you? Why are you firing on my ship? Stop firing on my ship! Identify yourselves!"
 mem_rebel_yell.7.a:0 "You fired on us first. Who are you?"
 mem_rebel_yell.8.desc:0 "Alright, you don't look like... them. So that's a relief. \n\nI am [princess.GetName], of the [princess_species.GetName] Kingdom. My father once led the galaxy in a desperate fight against creatures that called themselves the Vazurans. We failed. Our fleets were destroyed, and our worlds fell one by one. \n\nEventually, we were forced to retreat to a hidden system, here. We hoped more survivors would come, but in vain - no one came. Once our supplies started running out, we transferred control of our ships to an automatic custodian and put ourselves in cryogenic sleep. As time went on, sleep pods failed or had to be shut down to conserve power and preserve the most vital personnel. Eventually only the highest ranked survivor remained. That would be me. \n\nYour attack seems to have disabled our AI system, forcing my emergency reawakening. \n\nThe ship's systems are failing, and my time is running out. There's no place for me left in this galaxy. Whoever you are, I am willing to pledge my loyalty and my flagship to you in exchange for rescue."
 mem_rebel_yell.8.a:0 "We accept your offer."
 mem_rebel_yell.8.b:0 "We'll rescue you, but scrap the ship."
 mem_rebel_yell.8.c:0 "We could use your ship. But not you."
 mem_rebel_yell.8.d:0 "We don't need you or your ship."
 mem_rebel_yell.8.e:0 "Vazurans? We encountered them ourselves."
 mem_rebel_yell.8.e.response:0 "It pains me greatly to know those monsters still terrorize the galaxy, so many years after we fell to them. \n\nBut I should have expected that. Nothing seemed to be able to stop them."
 
 mem_rebel_yell_custodian_trait:0 "Resistance Custodian"
 mem_rebel_yell_custodian_trait_desc:0 "This AI system has been put in charge of a hibernating fleet. Long live the Resistance!"
 mem_rebel_yell_recon_custodian_trait:0 "Resistance Recon Custodian"
 mem_rebel_yell_recon_custodian_trait_desc:0 "This AI system has been put in charge of a scout fleet while the crew is indisposed. Long live the Resistance!"
 mem_rebel_yell_princess_trait:0 "Rebel Princess"
 mem_rebel_yell_princess_trait_desc:0 "A seasoned warrior princess who once led the royal fleet against the Vazuran menace."
 
