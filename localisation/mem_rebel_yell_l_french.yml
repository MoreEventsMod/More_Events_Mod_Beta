 mem_rebel_yell.9.name:0 "Silver Lining"
 mem_rebel_yell.9.desc:0 "The [Root.GetName] confirms the initial theory that the object within the icy crust of [From.GetName] is a ship. Presumably, it landed on the surface about two thousand years ago and was later covered in ice growth. To recover the ship would be tricky, but it's nothing our construction ships can't manage."
 mem_rebel_yell.9.a:0 "Get onto it."
 mem_rebel_yell.10.name:0 "Lost Knight"
 mem_rebel_yell.10.desc:0 "The [Root.GetName] reports that the efforts to recover a ship from [From.GetName] were a success. Judging by the on-board logs, the ship was a "Silver Knight"-class interceptor on patrol duty when it was forced to hide on the asteroid to evade a superior enemy. The pilot took refuge inside a stasis chamber and perished when the power ran out. \n\nDespite spending a long time inside an ice asteroid, the ship is in remarkably good shape and can be brought into service. It possesses some weaponry of highly unorthodox design."
 mem_rebel_yell.10.a:0 "Bring the ship into service."
 mem_rebel_yell.10.a.tooltip:0 "Gain a new warship."
 mem_rebel_yell.10.b:0 "Scrap the ship for components."
 mem_rebel_yell.10.c:0 "Disassemble the ship for study."
 
