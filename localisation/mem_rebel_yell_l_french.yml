 mem_rebel_yell.9.name:0 "Doublure argentée"
 mem_rebel_yell.9.desc:0 "Le [Root.GetName] confirme la théorie initiale selon laquelle l'objet dans la croûte glacée de [From.GetName] est un vaisseau. Vraisemblablement, il a atterri à la surface il y a environ deux mille ans et a ensuite été recouvert de glace. Récupérer le vaisseau serait difficile, mais ce n'est rien que nos vaisseaux de construction ne puissent pas gérer."
 mem_rebel_yell.9.a:0 "Allez-y."
 mem_rebel_yell.10.name:0 "Chevalier perdu"
 mem_rebel_yell.10.desc:0 "Le [Root.GetName] rapporte que les efforts pour récupérer un vaisseau de [From.GetName] ont été un succès. À en juger par les journaux de bord, le vaisseau était un intercepteur de classe 'Silver Knight' en patrouille lorsqu'il a été contraint de se cacher sur l'astéroïde pour échapper à un ennemi supérieur. Le pilote s'est réfugié à l'intérieur d'une chambre de stase et a péri lorsque le courant a été coupé.\n\nMalgré un long séjour à l'intérieur d'une glace astéroïde, le vaisseau est en très bon état et peut être mis en service. Il possède des armes de conception très peu orthodoxe."
 mem_rebel_yell.10.a:0 "Mettez le vaisseau en service."
 mem_rebel_yell.10.a.tooltip:0 "Gagnez un nouveau vaisseau de guerre."
 mem_rebel_yell.10.b:0 "Détruisez le vaisseau pour les composants."
 mem_rebel_yell.10.c:0 "Démontez le vaisseau pour étude."
 
 MEM_REBEL_YELL_RECOVER_SHIP:0 "Récupérez le vaisseau gelé"
 MEM_REBEL_YELL_RECOVER_SHIP_DESC:0 "Dans la glace épaisse de [the_asteroid.GetName], nous détectons la présence d'un vaisseau. Nous devrions pouvoir le découper en utilisant un équipement spécialisé sur un vaisseau de construction."
 
 mem_rebel_yell_knight_salvage_section_key: "Dans la glace épaisse de [the_asteroid.GetName], nous détectons la présence d'un vaisseau. Nous devrions pouvoir le découper en utilisant un équipement spécialisé sur un vaisseau de construction."
 
 mem_rebel_yell.12.name: "Alerte d'intrusion"
 mem_rebel_yell.12.desc: "Nous détectons une flotte hostile dans le système [signal_system.GetName]. Il semble être entré par le trou de ver dans un but inconnu."
 mem_rebel_yell.12.a: "Battlestations !"
