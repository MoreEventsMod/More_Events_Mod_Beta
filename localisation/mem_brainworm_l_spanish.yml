l_spanish:
#Brainworm Event Text
 mem_brainworm_category:0 "Extraña Biosfera"
 mem_brainworm_category_desc:0 "La exploración Orbital muestra una densa y activa biosfera en §Y[Root.GetName]§!."
 
 mem_brainworm.1.name:0 "Extraña Biosfera Analizada"
 mem_brainworm.1.desc:0 "El oficial §Y[Root.GetLeaderName]§! señala que la biosfera de §Y[From.GetName]§! es algo nunca visto por los xenobiologos. Se necesitan recursos adicionales para el estudio en la densa biosfera y recoger muestras para mas informacion y para poder recoger pruebas."
 mem_brainworm.2.desc:0 "El oficial §Y[Root.GetLeaderName]§! a vuelto de §Y[Root.GetName]§! con un largo numero de exótica flora y fauna para que nuestros cientificos las estudien. Esto expandira enormemente nuestro conocimiento de xenobiologia."
 mem_brainworm.501.name:0 "Arrestados civiles conspiratorios."
 mem_brainworm.501.desc:0 "Un grupo de civiles han estado expandiendo rumores sobre que nuestros lideres son en realidad ... ¡extranjeros disfrazados! Nuestras fuerzas de seguridad han arrestado el lider y ahora esperan las instrucciones de que hacer con él."
 mem_brainworm.501.a:0 "Hagamos ejemplo."
 mem_brainworm.501.b:0 "Quien creerá sus palabras? Soltadle."
 mem_brainworm.501.c:0 "Que pasa si está en lo correcto..."
 mem_brainworm.5011.name:0 "Civiles conspiratorios ejecutados."
 mem_brainworm.5011.desc:0 "Se han ejecutado los descontentos que filtraban los rumores de la infiltración extraterrestre. Toda la discusión pública ha terminado."
 mem_brainworm.5011.a:0 "Así mueren todos los traidores."
 mem_brainworm.5012.name:0 "Civiles conspiratorios soltados."
 mem_brainworm.5012.desc:0 "Los conspiradores quienes han extendido los rumores han sido liberados. Nuestro seguimiento nos muetra que, mientras ellos siguen diciendo sus mentiras, muchos de los ciudadanos los miran como lunáticos y no los creen."
 mem_brainworm.5012.a:0 "Esos locos, pobres engañados ..."
 mem_brainworm.5013.name:0 "Informe de la investigación."
 mem_brainworm.5013.desc:0 "Nuestros servicios de seguridad han tomado detalle de los informes de la acusación de los conspiradores arrestados y, lo han investigado. No hay evidencia de una infiltración alienigena. Ahora los conspiradores nos están ocusando de guardar el secreto."
 mem_brainworm.5013.a:0 "¡Pero que pérdida de tiempo!"
 mem_brainworm.5014.name:0 "Informe de la investigación."
 mem_brainworm.5014.desc:0 "Nuestros servicios de seguridad han sido forzados a matar a uno de nuestros lideres burocráticos despues de que ellos se volviesen violentos después de la investigación. La autopsia de sus cuerpos nos ha mostrado que había un parásito en forma de gusano incrustado en su cerebro. Se recomienda que nuestros científicos estudien que tipo de gusano es."
 mem_brainworm.5014.a:0 "¡Lo sé!"
 mem_brainworm.502.name:0 "Nave contrabandista destruida"
 mem_brainworm.502.desc:0 "La nave contrabandista ha sido interceptada por una patrulla rutinaria. Antes de que pudiera ser abordada, los contrabandistas sobrecargaron sus motores y destruyeron la nave. Esto es un comportamiento extraño para ellos. A pesar de nuestras fuerzas de seguridad, aún no sabemos que puede significar esto."
 mem_brainworm.503.name:0 "Asaltado laboratorio ilegal"
 mem_brainworm.503.desc:0 "Nuestras fuerzas de seguridad han descubierto un laboratorio medico iletal y lo han asaltado. Desafortunadamente, quien quiera que haya huido, ha dejado todo vacío antes de que llegasemos. Sea lo que hagan, esto probablemente no sea lo último que escuchemos de esto."
 mem_brainworm.504.name:0 "Extraño parásito descubierto."
 mem_brainworm.504.desc:0 "Recientemente uno de nuestros oficiales al mando ha fallecido. En la autopsia rutinaria hemos encontrado un extraño gusano en su cerebro. Uno de nuestros médicos dice que no ha visto nunca nada parecido. Nosotros debemos estudiar esta criatura para determinar que le puede suceder a nuestra sociedad."
 mem_brainworm.504.a:0 "¿Que puede ser?"
 mem_brainworm.6.name:0 "El gusano Ephialtes"
 mem_brainworm.6.desc:0 "A pesar del sabotaje, nuestros cientificos han teterminado que el parasito que ellos llamaban gusano Ephialtes es una insidiosa criatura xeno que secuestra la mente de cualquier criatura que su cerebro pueda ser usado. Una vez entra en el cerebro, el gusano se extiende hasta que pueda permitirse el control de la desafortunada criatura y destruir su libertad. ¿Quien sabe acuanto tiempo ha pasado desde la infiltración y a cuantas personas han infectado?"
 mem_brainworm.6.a:0 "¡Nuestras almas están en riesgo!"
 mem_brainworm.6.b:0 "Nosotros venceremos esto con todas nuestras fuerzas."
 mem_brainworm.6.c:0 "La ciencias nos permitira derrotarlos"
 mem_brainworm.6.d:0 "¡Nosotros debemos salvar a nuestra gente de esto!"
 mem_brainworm.6.e:0 "¡Esta amenaza debe ser aniquilada!"
 mem_brainworm.6.f:0 "¡Ningún gusano nos vencerá!"
 mem_brainworm.6.g:0 "¡Ningun Xeno nos corromperá nuestra pureza!"
 mem_brainworm.6.h:0 "Que fascinante criatura ... "
 mem_brainworm.6.i:0 "Si solo tuviera el control de nuestra civilización ..."
 mem_brainworm.6.j:0 "¡Estos gusanos nos están robando nuestra libertad!"
 mem_brainworm.6.k:0 "Ningún gusano ocupará nuestra mente."
 mem_brainworm.7.name:0 "La rebelión del gusano Ephialtes"
 mem_brainworm.7.desc:0 "La trama secreta de convertirnos en sus esclavos ha fallado, los gusanos están abiertos contra nosotros. Altos mandos han muerto, nuestras naves han sufrido sabotaje, y las poblaciones se están levantado en intentos de tomar el control de planetas enteros."
 mem_brainworm.7.a:0 "¡Esto será parado!"
 
 BRAINWORM_EXPEDITION_PROJECT:0 "Estudio de la Biosfera"
 BRAINWORM_EXPEDITION_PROJECT_DESC:0 "§Y[From.GetName]§! tiene una inusual actividad con la flora y la fauna, algo nunca visto por nuestros cientificos en mundos diferentes. Las obsevaciones orbitales son insuficiente para el estudio completo de §Y[From.GetName]§! y se necesita un aterrizaje"
 BRAINWORM_INFILTRATION_PROJECT:0 "Investigación de los parásitos"
 BRAINWORM_INFILTRATION_PROJECT_DESC:0 "Nuestra seguridad interna ha encontrado un extraño alien incrustado en el cerebro de uno de nuestros oficiales. Sea lo que está haciendo ahí y sus efectos, deben ser investigados inmediatamente para la seguridad de nuestra sociedad."
 ephialtes_worm_chain_title:0 "El gusano Ephialtes"
 ephialtes_worm_chain_desc:0 "Nuestra sociedad ha sido infiltrada por un gusano pasasitario que toma la mente como su casa. Nosotros debemos salvarnos de ser sus exclavos."
 
 mem_brainworm.101.desc:0 "El oficial científico §Y[Root.GetLeaderName]§! informa que promover el estdio de la biosfera de §Y[From.GetName]§! no ha mostrado ninguna actividad inusual, las lecturas iniciales eran erroneas debido a un fallo en la calibración de nuestros sensores. El problema ha sido reparado."
 mem_brainworm.102.desc:0 "El oficial científico §Y[Root.GetLeaderName]§! informa que promover el estdio de la biosfera de §Y[From.GetName]§! no ha mostrado ninguna actividad inusual, las lecturas iniciales eran erroneas debido a un fallo en la calibración de nuestros sensores. El problema ha sido reparado."
 