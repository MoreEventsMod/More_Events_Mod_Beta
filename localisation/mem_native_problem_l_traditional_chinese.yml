l_traditional_chinese:
 mem_native_problem.2.name:0 "原住民問題"
 mem_native_problem.2.desc:0 "位於最近被殖民的§Y[Root.GetName]§!上，有幾個殖民者在我們的定居點外圍被人發現意外身亡，死因是被人用遠程武器身中多槍而死。\n\n我們的調查人員暫時未能確認施襲者的身份，不過他們已經肯定沒有一個殖民者當時身處案發現場。應變部隊已被派往當地，但是暫時沒有發現任何證據。\n\n由於未能破案，許多殖民者都害怕踏出家門，而且流言開始四起─究竟[Root.GetName]是否真的如我們所想，在我們立足之前並沒有其他人在此定居？"
 mem_native_problem.2.a:0 "令人擔憂。"
 mem_native_problem.2.purifiers:0 "如果這裡有原住民，我們只需要把他們統統殺掉就好了。"

 mem_native_problem.3.name:0 "深入調查槍擊事件"
 mem_native_problem.3.desc:0 "在§Y[Root.GetName]§!的調查人員匯報，過去的幾個月，再有幾個殖民者因為神秘槍手的襲擊而失去性命。\n\n不過，追尋施襲者的行動已經有所進展。顯然地，一條石灰岩洞地道通往地底深處延伸，並連接至野外多個難以發現的出入口。我們有理由相信涉事者匿藏在洞穴深處，不過要花上一點時間進行勘探。"
 mem_native_problem.3.a:0 "把整個隧道炸掉。"
 mem_native_problem.3.a.tooltip:0 "洞穴將會被空爆燃燒彈而倒塌，並將涉事者活埋…"
 mem_native_problem.3.b:0 "準備入侵洞穴的功夫。"
 mem_native_problem.3.b.tooltip:0 "我們將找出方法清空整個洞穴，並有機會將涉事者生擒，不過事無絕對…"
 mem_native_problem.3.c:0 "準備入侵洞穴並將涉事者生擒的功夫。"
 mem_native_problem.3.c.tooltip:0 "不致命的方法會花上§S更多時間§!，不過涉事者會被生擒。"

 mem_native_problem.4.name:0 "槍手的末路"
 mem_native_problem.4.desc:0 "導致多人傷亡的神秘槍手終於在§Y[Root.GetName]§!的石灰岩洞內被我們的部隊包圍，可是在頑強抵抗後被擊斃。\n\n出人意外地，施襲者竟然是[Owner.GetSpeciesName]，不過正式殖民計劃內卻沒有出現他的名字。他所穿的破爛太空衣顯示他就是[the_guy.GetName]─在十年前神秘消失的小型私人飛船船長。\n\n很有可能他墜機後，在星球上一直生存至今。現時仍未清楚他的施襲動機，可能長期在野外生活令到他神智不清。"
 mem_native_problem.4.a:0 "可悲的結局。"

 mem_native_problem.5.name:0 "槍手被捕"
 mem_native_problem.5.desc:0 "導致多人傷亡的神秘槍手終於在§Y[Root.GetName]§!的石灰岩洞內被我們的部隊包圍。經過短暫駁火後，他被制服及拘留。\n\n出人意外地，施襲者竟然是[Owner.GetSpeciesName]，不過正式殖民計劃內卻沒有出現他的名字。他所穿的破爛太空衣顯示他就是[the_guy.GetName]─在十年前神秘消失的小型私人飛船船長。\n\n經過治療後，他終於回復理治，並憶述他的經歷。原來在墜機後，他就在星球上一直生存至今，可是長期在野外生活及缺乏食物，令到他神智不清和出現各種認知問題。當他遇上第一批殖民者時，他誤以為他們是怪物而施襲。"
 mem_native_problem.5.a:0 "把他以叛國罪名處死。"
 mem_native_problem.5.b:0 "為他的所作所為進行審判。"
 mem_native_problem.5.c:0 "他在這裡生存了十年？這些技巧可派上用場。"
 mem_native_problem.5.c.tooltip:0 "§Y[the_guy.GetName]§! 會成為我們的其中一位§S 將軍§! 。"

 mem_native_problem_fear:0 "惶恐度日"
 mem_native_problem_fear_desc:0 "星球上的人們在槍手的陰霾下度日，任何人都有可能成為下一個目標！ "

 mem_leader_trait_native_problem_general:0 "生存者"
 mem_leader_trait_native_problem_general_desc:0 "這名領袖在陌生的星球上生存了超過一個世紀，可謂野外生存的專家。"
