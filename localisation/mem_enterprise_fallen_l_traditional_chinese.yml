l_chinese:
 mem_enterprise_fallen_category:0 "古代遺跡"
 mem_enterprise_fallen_category_desc:0 "我們的勘探團隊在§Y[From.GetName]§! 上找到一些比較完整的建築物，看起來值得我們去深入調查。"
 mem_enterprise_fallen.1.name:0 "大圖書館"
 mem_enterprise_fallen.1.desc:0 "我們的科學家團隊今次簡直中了大獎！這棟古代的建築物原來屬於某個古代文明的圖書館，如果要研究埋藏在這裡的文獻，恐怕需要花上幾年甚至是十幾年的時間。"
 
 mem_enterprise_fallen.2.name:0 "沒有新的發現"
 mem_enterprise_fallen.2.desc:0 "雖然這座古代的建築物算得上比較完整，但是我們的科學家未能找到關於居民的資料，因此各個隊員都已經回到§Y[Root.GetName]§! 報告並進行下一項任務。"
 
 mem_enterprise_fallen.3.name:0 "被遺忘的太空船"
 mem_enterprise_fallen.3.desc:0 "在這個死寂的星體上經過更進一步的調查，以及仔細解讀所尋獲的歷史檔案後，我們發現上一批在這裡居住過的生物所使用的科技，比我們想像中更先進。我們從之前找到的文獻上發現一張資料詳細的先進飛行船設計圖，對我們的調查有一定的幫助。"
 mem_enterprise_fallen.3.a:0 "真的有趣。"
 
 MEM_ENTERPRISE_FALLEN_PROJECT:0 "被遺忘的太空船"
 MEM_ENTERPRISE_FALLEN_PROJECT_DESC:0 "在§Y[ruins_planet.GetName]§!上正埋頭苦幹的科研團隊懇請調撥更多人手去查明這艘飛船的確實位置及其資料。"
 
 mem_enterprise_fallen.4.name:0 "被遺忘的太空船"
 mem_enterprise_fallen.4.desc_default:0 "根據調查所得，我們找到了另一個資料庫，或者需要更多時間去研究當中內容。不過，我們可以清楚了解一件事：這艘名為「方案號」的太空船並不存在。\n\n它從來都沒有存在過。原來曾經在§Y[ruins_planet.GetName]§! 居住過的人具有豐富的想像力，一直幻想著可以進行太空探險。這艘太空船只不過是憑空想像出來，希望可以做到前人做不到的事。\n我們從資料庫內完全得不到任何有用的科技或研究成果，不過收藏家或從事娛樂事業的人會對此有興趣。"
 mem_enterprise_fallen.4.desc_xenophile:0 "根據調查所得，我們找到了另一個資料庫，或者需要更多時間去研究當中內容。不過，我們可以清楚了解一件事：這艘名為「活動號」的太空船並不存在。\n\n太可惜了。曾經在§Y[ruins_planet.GetName]§! 居住過的人跟我們分別不大，他們夢想著可以遊歷千奇百怪的世界和文明，並將所遇過的經歷紀錄下來，然後向後人訴說自己心目中的宇宙。「行動」和它的船長正好與我們的遭遇相似 ─ 如果§Y[ruins_planet.GetName]§! 上的人依然存活的話。\n\n我們將會記住他們。§Y[Root.GetLeaderName]§! 已經著手將資料庫內的檔案翻譯成我們的語言，只要一聲令下就可以隨時對外發放。\n\n如果這些故事大受歡迎的話，我們更可以製作更多集數 ─ 讓這個虛構的旅程延續下去。"
 mem_enterprise_fallen.4.desc_xenophobe:0 "就算以外星生物而言，§Y[ruins_planet.GetName]§! 上的居住者瘋得令人可笑，連§Y[Root.GetLeaderName]§! 在翻閱他們遺留下來的文件時也一并瘋掉。他們所謂的太空船設計「挑戰者」只不過是一輯肥皂劇。不過，看著他們把自己炸得乾乾淨淨也不失為一件好事。\n\n雖然這些文件對我們的科學家一點用處也沒有，或許...我們可以私下做一點修改，然後再將之轉售給收藏家圖利。"
 mem_enterprise_fallen.4.a:0 "價高者得。"
 mem_enterprise_fallen.4.b:0 "開播吧！"
 mem_enterprise_fallen.4.c:0 "讓我們的人民知道弱者的下場。"
 
 mem_enterprise_fallen.4.b.tooltip:0 "(Pacifist Pops): 新增§Y勇於前進§!效果持續§Y12§!個月，並有以下效用:\n   Happiness: §G+5%§!\n   Ethics Divergence: §G-5%§! "
