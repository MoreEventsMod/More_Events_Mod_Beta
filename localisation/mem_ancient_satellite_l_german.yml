l_german:
 #Ancient Satellite Anomaly
 #Writing and idea by ForeMole
 #Code by LamilLerran
 #Translation by Malthus
 #mem_ancient_satellite_category:0 "Deep Solar Device"
 mem_ancient_satellite_category:0 "Sonnennahes Objekt"
 #mem_ancient_satellite_category_desc:0 "Scans of §Y[Root.GetName]§! show a large object of unknown origin just above the scorchingly hot chromosphere of the star. This object is slowly orbiting around the star at a stable orbit, but how it got there or how it remains intact is as of yet unknown."
 mem_ancient_satellite_category_desc:0 "Scans des Sterns §Y[Root.GetName]§! weisen auf ein großes Objekt unbekannter Herkunft hin, welches sich in einem Orbit nur knapp oberhalb der Chromosphäre befindet. Es ist jedoch unklar, wie es dort hinkam und dabei intakt bliebt."
 #mem_ancient_satellite.1.name:0 "Ancient Satellite"
 mem_ancient_satellite.1.name:0 "Uralter Satellit"
 #mem_ancient_satellite.1.desc:0 "Further study shows that the device close to the surface of §Y[From.From.GetName]§! is some sort of ancient research station, entirely automated. By all accounts, the device should not be able to remain secure, but an advanced design has protected it from the harsh environment. The satellite, however, is responding to §Y[From.From.GetName]§!'s hails, returning information on the dangerous environment of the star - and obeying simple orders given to it, including orders to change its location.\n\nTwo proposals have been made. We could keep the station where it is now, and use the unique location to our advantage, or we could order the station to travel to a higher orbit, so that we could safely study the satellite's composition. Either choice would provide information possibly hundreds of years beyond what we could currently know, but only one can be made. How should we proceed?"
 mem_ancient_satellite.1.desc:0 "Weitere Untersuchungen zeigen, dass es sich bei dem Objekt nahe der Oberfläche von §Y[From.From.GetName]§! um einen uralten vollautomatisierten Forschungssatelliten handelt. Die Tatsache, dass er nach dieser langen Zeit noch existiert, lässt auf ein fortschrittliches Design und sehr widerstandsfähige Materialien schließen, die ihn vor den extremen Einflüssen schützen. Unerwarteter Weise scheint der Satellit auf §Y[Root.GetName]§!'s Kommunikationsversuche zu reagieren, indem er Daten über seine Umgebung übermittelt. Es scheint sogar möglich zu sein, ihm im beschränkten Umfang Befehle zu erteilen, Positionsveränderungen eingeschlossen.\n\nUnser Forschungsteam unterbreitete zwei Vorschläge. Wir könnten den Satelliten an seiner Position belassen und die durch ihn gewonnenen Daten zur weiteren Erforschung des Stern verwenden oder ihm Befehle zur Korrektur seiner Umlaufhöhe senden, um in sicherer Entfernung zum Stern, den Aufbau des Satelliten studieren und die in ihm verbauten Materialien untersuchen zu können. Wie soll verfahren werden?"
 #mem_ancient_satellite.1.a:0 "Leave it there and study the star."
 mem_ancient_satellite.1.a:0 "Nutzen wir ihn, um den Stern zu untersuchen."
 #mem_ancient_satellite.1.b:0 "Bring it up. Let's see what this thing is made of."
 mem_ancient_satellite.1.b:0 "Untersuchen wir, woraus er besteht."
 #mem_ancient_satellite.100.name:0 "Coronal Mass Ejection"
 mem_ancient_satellite.100.name:0 "Koronaler Masseauswurf"
 #mem_ancient_satellite.100.desc:0 "While getting closer to §Y[From.From.GetName]§!'s surface in order to further analyze the mysterious object, a sudden solar flare forced the §Y[From.From.GetName]§! to retreat. After a series of well-executed maneuvers from the ship's pilots, they managed to safely make it out of the way. However, further attempts to detect the object have failed. How it had survived previous coronal ejections is unknown, but the fact remains that it appears to have been destroyed."
 mem_ancient_satellite.100.desc:0 "Während sich die §Y[From.From.GetName]§! der Oberfläche von §Y[From.From.GetName]§! näherte, um das Objekt zu untersuchen, trat eine unverhergesehene Sonneneruption auf, die das Schiff zum Abbruch der Untersuchung zwang. Nach einer Reihe anspruchsvoller Manöver des Steuermann schaffte es das Schiff aus dem Gefahrenbereich. Erneute Versuche, das Objekt zu lokalisieren, schlugen jedoch fehl. Wie es in der Lage war, früheren koronalen Masseauswürfen zu entgehen bleibt ein Rätsel."
 #mem_ancient_satellite.100.a:0 "Such excitement for no payoff."
 mem_ancient_satellite.100.a:0 "Viel Aufregung um nichts."
 #mem_ancient_satellite.150.name:0 "Coronal Mass Ejection"
 mem_ancient_satellite.150.name:0 "Koronaler Masseauswurf"
 #mem_ancient_satellite.150.desc:0 "While getting closer to §Y[From.From.GetName]§!'s surface in order to further analyze the mysterious object, a sudden solar flare forced the §Y[Root.GetName]§! to retreat. Despite their best efforts, the crew of the §Y[From.From.GetName]§! could not escape the rapid expansion of solar material. The §Y[From.From.GetName]§! was destroyed, and all hands perished with it. Further attempts to detect the object have failed. How it survived previous coronal ejections is unknown, but the fact remains that it appears to have been destroyed."
 mem_ancient_satellite.150.desc:0 "Während sich die §Y[Root.GetName]§! der Oberfläche von §Y[From.From.GetName]§! näherte, um das Objekt zu untersuchen, trat eine unverhergesehene Sonneneruption auf, die das Schiff zum Abbruch der Untersuchung zwang. Trotz aller Anstrengung des Steuermanns, konnte die §Y[Root.GetName]§! dem koronalen Masseauswurf nicht rechtzeitig entkommen. Die §Y[Root.GetName]§! sowie ihre Besatzung sind verloren. Erneute Versuche, das Objekt zu lokalisieren, schlugen jedoch fehl. Wie es in der Lage war, früheren koronalen Masseauswürfen zu entgehen bleibt ein Rätsel."
