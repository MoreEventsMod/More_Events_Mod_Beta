l_french:
 mem_comet_lost.1.name:0 "Comète perdue"
 mem_comet_lost.1.name:0 "Une comète, qui a orbité pendant des milliers d'années au sein du système [Capital_Scope.Solar_System.GetName] et qui a été aperçue à plusieurs reprises dans le ciel de [Capital_Scope.GetName] durant l'histoire [root.GetSpeciesAdj], a achevé son parcours incroyablement complexe et a quitté définitivement les confins du système. \n\nElle se situe désormais hors de portée de nos capteurs et ne retournera pas dans l'espace connu avant plusieurs milliers d'années."
 mem_comet_lost.1.desc.alt:0 "La comète de [the_guy.GetName] a orbité pendant des milliers d'années au sein du système [Capital_Scope.Solar_System.GetName] et a été aperçue à plusieurs reprises dans le ciel de [Capital_Scope.GetName] durant l'histoire [root.GetSpeciesAdj]. Cependant, nos astronomes viennent de nous informer que la comète a achevé son parcours incroyablement complexe et a quitté définitivement les confins du système. \n\nElle se situe désormais hors de portée de nos capteurs et ne retournera pas dans l'espace connu avant plusieurs milliers d'années."
 mem_comet_lost.1.a:0 "Elle nous manquera..."
 mem_comet_lost.1.b:0 "Noté."
 mem_comet_lost.1.c:0 "Qu'elle apporte de la joie à des mondes étrangers."
 mem_comet_lost.1.d:0 "Nous la suivrons jusqu'aux mondes les plus lointains !"
 mem_comet_lost.1.e:0 "Les modèles de mécanique orbitale restent précis."
