 mem_comet_lost.1.name:0 "Comète perdue"
 mem_comet_lost.1.desc:0 "Une comète qui a auparavant passé des milliers d'années à faire le tour du système [Capital_Scope.Solar_System.GetName], et qui a été vue à plusieurs reprises dans le ciel de [Capital_Scope.GetName] tout au long de l'histoire [root.GetSpeciesAdj], a terminé son parcours incroyablement complexe et a atteint les limites du système pour toujours .\n\nElle est maintenant au-delà de la portée de suivi de nos capteurs et ne devrait pas retourner dans l'espace cartographié avant de nombreux millénaires."
 mem_comet_lost.1.desc.alt:0 "La comète de [the_guy.GetName] parcourt le système [Capital_Scope.Solar_System.GetName] depuis des milliers d'années et a été vue à plusieurs reprises dans le ciel de [Capital_Scope.GetName] tout au long de l'histoire [root.GetSpeciesAdj]. Cependant, nos astronomes nous informent qu'elle a terminé son chemin incroyablement complexe et a quitté les confins du système pour toujours.\n\nElle est maintenant au-delà de la portée de suivi de nos capteurs et ne devrait pas retourner dans l'espace cartographié avant de nombreux millénaires."
 #Julius' Comet has been making rounds through the [Capital_Scope.Solar_System.GetName] System for thousands of years and was repeatedly seen in the sky of [Capital_Scope.GetName] throughout [root.GetSpeciesAdj] history. However, our astronomers inform us that it has finished its incredibly complex path and left the confines of the system forever. \n\nIt is now beyond the tracking range of our sensors and is not projected to return to charted space for many millennia."
 #Note for translators: The game will generate a random leader to give comet a name and since it's synched, it will be in English. There's no real reason to keep it beside aesthetics, so make two descriptions based on "mem_commit lost.1.desc 's'il n'est pas approprié d'avoir un nom en lettres latines dans l'événement."
 mem_comet_lost.1.a:0 "Elle nous manquera ..."
 mem_comet_lost.1.b:0 "c'est noté"
 mem_comet_lost.1.c:0 "Laissez-le apporter de la joie aux mondes étrangers maintenant."
 mem_comet_lost.1.d:0 "Nous la suivrons dans les mondes lointains !"
 mem_comet_lost.1.e:0 "Nos calculs orbitaux restent précis."
