l_traditional_chinese:
 
 mem_crystal_ship_giant:0 "Ancient Crystal Sovereign"
 mem_crystal_ship_giant_plural:0 "Ancient Crystal Sovereigns"
 
 mem_crystal_harvest:0 "開採晶體"
 mem_crystal_harvest_desc:0 "定期地開採這些晶體將有助最大化殖民地的礦物質產量，不過同時農作物的產量會大大減少。"
 
 mem_crystal_study:0 "研究晶體"
 mem_crystal_study_desc:0 "仔細調查這些晶體將會令殖民地的研究受惠，不過同時礦物質及農作物的產量會大大減少。"
 
 mem_crystal_removal:0 "移除晶體"
 mem_crystal_removal_desc:0 "晶體已經遍佈整個星球，殖民地大部份的資源已被調撥至移除這些晶體。"
 
 # Crystal appears in player system
 mem_space_monster_attacks.1.name:0 "晶狀生命體接近"
 mem_space_monster_attacks.1.desc:0 "我們殖民地的長距離偵測器從外太空接收到一個令人擔憂的訊號：匆匆派遣出去的偵測器發現類似巨型晶狀生命體的物體。我們的艦隻嘗試跟偵測器聯絡，可是接收到的只有劇烈的尖峰能量，偵測器亦隨之失去了聯絡。\n\n我們必須假設那個晶狀生命體來者不善，我們的艦隊亦需要立即戒備。"
 mem_space_monster_attacks.1.a:0 "為什麼它會來到這裡？"
 
 # crystal has bombarded the colony
 mem_space_monster_attacks.2.name:0 "從天而降的死亡"
 mem_space_monster_attacks.2.desc:0 "殖民地的防禦部隊完全不是晶狀生命體的敵手。當戰事勝負已分之際，小型結晶體以高速如雨點般落在[This.GetName]上，即時報告顯示造成了成千上萬的傷亡。\n\n當傷亡人數不斷上升的同時，晶狀生命體已經離開了星球的軌道並回到了虛空之中。"
 mem_space_monster_attacks.2.a:0 "太可怕了！"
 
 # crystal has been destroyed before bombarding the colony
 mem_space_monster_attacks.3.name:0 "危機解除"
 mem_space_monster_attacks.3.desc:0 "獲勝的是我們的艦隊，現在晶狀生命體只剩下一堆碎片。我們仍然無法得知為什麼它會來到這裡施襲，不過我們的殖民地又再一次回復平安。\n\n粗略掃瞄過結晶體的殘餘物後，我們發現它們內藏極具價值的礦物，並下令附近的船隻前往採集。大部份的殘餘物都會被轉換成其他資源，而最令人最感興趣的部份則被仔細研究。\n\n有些科學家已經開始構思不少用途，例如自我修復的船身；不過亦有其他科學家指出，我們仍需顧及大量基本研究的功夫，才會有重大突破。"
 mem_space_monster_attacks.3.a:0 "做得好。"
 
 # crystal has been destroyed after bombarding the colony
 mem_space_monster_attacks.4.name:0 "Retribution"
 mem_space_monster_attacks.4.desc:0 "獲勝的是我們的艦隊，現在晶狀生命體只剩下一堆碎片。我們仍然無法得知為什麼它會來到這裡施襲，不過至少為一眾受害者報仇成功。\n\n粗略掃瞄過結晶體的殘餘物後，我們發現它們內藏極具價值的礦物，並下令附近的船隻前往採集。大部份的殘餘物都會被轉換成其他資源，而最令人最感興趣的部份則被仔細研究。\n\n有些科學家已經開始構思不少用途，例如自我修復的船身；不過亦有其他科學家指出，我們仍需顧及大量基本研究的功夫，才會有重大突破。"
 mem_space_monster_attacks.4.a:0 "做得好。"
 
 # Project finished
 mem_space_monster_attacks.5.name:0 "分析結晶體"
 mem_space_monster_attacks.5.desc:0 "被回收的結晶體殘餘物跟我們之前遇到的小型樣本有很多相似的地方，不過在生態方面卻截然不同。之前遇到的小型結晶體會反應激烈並只會停留在它們特定的地域，而且巨型結晶體的體積不禁令科學家們認為這是新物種。\n\n組成晶狀生命體的物質擁有令人大為驚奇的自我修復能力，只要花上一段時間去研究，這項特性可能套用至我們的船身身上。新的研究項目已經新增至特殊項目中。"
 mem_space_monster_attacks.5.a:0 "真有趣。"
 
 # crystals grow everywhere, what now?
 mem_space_monster_attacks.6.name:0 "結晶體群襲"
 mem_space_monster_attacks.6.desc:0 "正當[Root.GetName]上的殖民地居民從可怕的襲擊中回復過來，我們收到不少報告擔憂地指結晶體殘餘物在不同地方長出來。\n\n經過一輪調查之後，結晶體的滋生不只是限於殖民地附近，更可以在星球各處發現它們的蹤影，並慢慢地抽取泥土中的礦物質去促進它們的生長。現在很難預計會對星球生態造成甚麼影響。\n\n我們手上有幾種可行的方法，殖民地居民可以嘗試以把結晶體根除、定期採集或者研究它們的生長。"
 mem_space_monster_attacks.6.a:0 "讓他們定期採集結晶體。"
 mem_space_monster_attacks.6.a.tooltip:0 "定期採集結晶體會將星球的礦物產量提高50%，不過科學家仍未能夠判斷這樣做會對星球生態造成甚麼影響。"
 mem_space_monster_attacks.6.b:0 "讓他們研究結晶體。"
 mem_space_monster_attacks.6.b.tooltip:0 "研究結晶體會將星球的社會學研究點數提高50%，不過科學家仍未能夠判斷這樣做會對星球生態造成甚麼影響。"
 mem_space_monster_attacks.6.c:0 "讓他們把結晶體根除。"
 mem_space_monster_attacks.6.c.tooltip:0 "[Root.GetName]的居民會專注移除所有結晶體，並將移除後所獲得的礦物納入國家庫房，不過過程期間的生產力將會減少50%，直至工序完成為止。"
 
 # planet turns bleak
 mem_space_monster_attacks.7.name:0 "生態劇變"
 mem_space_monster_attacks.7.desc:0 "儘管殖民地居民努力防止結晶體生長蔓延，可是滋生的情況已經達到嚴重的地步，並對星球的生態系統造成無可挽救的破壞。農作物產量跌至歷史的新低點，植被亦因為結晶體不斷吸取泥土養分而逐漸下跌。\n\n縱使我們的科學家仍有信心阻止星球的滅亡，不過他們也不禁懷疑若果缺乏大面積的地形改造，殖民地很難回復本來的面貌。"
 mem_space_monster_attacks.7.a:0 "令人擔憂。"
 
 # crystals removed
 mem_space_monster_attacks.8.name:0 "大清洗"
 mem_space_monster_attacks.8.desc:0 "最後一片的結晶體終於從[Root.GetName]上消失了，而殖民地的生活亦慢慢地回復正常。\n\n移除後所獲得的礦物已經納入國家庫房。"
 mem_space_monster_attacks.8.a:0 "好消息。"
 
 MEM_SPACE_MONSTER_ATTACKS_CRYSTAL_STUDY:0 "結晶體殘餘物"
 MEM_SPACE_MONSTER_ATTACKS_CRYSTAL_STUDY_DESC:0 "深入調查過結晶體殘餘物後對我們的研究有莫大的益處，不過我們的研究部門需要投放更多人力物力。"
