# The Return of the Sadrell
# By ViolentBeetle

l_spanish:

 # Orphan Gate and the related bypass
 mem_sadrell_gateway_inactive: "Puerta Interestelar"
 mem_sadrell_gateway_inactive_DESC: "Una puerta de enlace alterada deliberadamente para desconectarse de la red galáctica."
 mem_sadrell_gateway_inactive_MEGASTRUCTURE_DETAILS: ""
 mem_sadrell_gateway_inactive_CONSTRUCTION_INFO_DELAYED: ""
 
 mem_sadrell_gateway_active: "Puerta Interestelar Activa"
 mem_sadrell_gateway_active_DESC: "$mem_sadrell_gateway_inactive_DESC$ \n\nUn par de tales puertas conecta la galaxia a un cúmulo externo aislado."
 mem_sadrell_gateway_active_MEGASTRUCTURE_DETAILS: ""
 mem_sadrell_gateway_active_CONSTRUCTION_INFO_DELAYED: ""
 
 MEM_SADRELL_GATEWAY_GALACTIC: "Puerta Interestelar"
 MEM_SADRELL_GATEWAY_GALACTIC_DESC: "Este sistema contiene una puerta de enlace que ha sido aislada de la red galáctica."
 BYPASS_DESC_INACTIVE_MEM_SADRELL_GATEWAY: "Esta puerta de enlace solo se puede activar desde el otro lado, si es que lo hay."
 
 # Ambient
 mem_sadrell_probe: "Sonda espacial"
 mem_sadrell_probe_tooltip: "Una pequeña sonda espacial que pasó a través de la Puerta Interestelar."
 mem_sadrell_probe_desc: "Una pequeña sonda espacial que pasó a través de la 'Puerta Interestelar' se le ha agotado su fuente de energía. Parece intacta para analizar sus datos almacenados."
 
 # Events
 mem_sadrell.2.name: "Puerta Interestelar"
 mem_sadrell.2.desc: "Hemos encontrado una inusual §Spuerta§! en el sistema §Y[From.GetName]§!. \n\nTiene fuertes marcas de manipulación y alteraciones deliberadas que parecen haber desactivado permanentemente su capacidad de conectarse con otras partes de la red de puerta de enlace. Teóricamente, debería poder conectarse a una puerta específica, sin embargo, todos los datos relacionados con dicha conexión se han eliminado del sistema de control de la puerta. \n\nSi puede activarse, debe hacerse desde el otro lado."
 
 mem_sadrell.101.name: "Puerta Interestelar"
 mem_sadrell.101.desc: "Estamos observando actividad extraña dentro del sistema §Y[gate_system.GetName]§!. \n\nLa puerta de enlace previamente inerte estacionada allí está comenzando a mostrar signos de actividad. Aunque todavía no ha establecido una conexión estable, estamos recibiendo una señal desde el otro lado. Parece estar destinado específicamente para nosotros."
 mem_sadrell.102.name: "Puerta Interestelar"
 mem_sadrell.102.desc: "Nuestros sistemas de seguimiento remoto han detectado actividad inusual dentro del sistema §Y[gate_system.GetName]§!. \n\nLa puerta de enlace previamente inerte estacionada allí está comenzando a mostrar signos de actividad. Aunque todavía no ha establecido una conexión estable, estamos recibiendo una señal desde el otro lado. Parece estar destinado específicamente para nosotros."
 mem_sadrell.103.name: "Por favor, agregue detalles"
 mem_sadrell.103.desc: "Este evento no se ajusta muy bien a la línea de tiempo actual. Sin embargo, la mecánica para volver a implementarlo permanece."
 mem_sadrell.104.name: "$mem_sadrell.102.name$"
 mem_sadrell.104.desc: "Nuestros sistemas de seguimiento remoto han detectado actividad inusual dentro del sistema §Y[gate_system.GetName]§!. \n\nLa puerta de entrada previamente inerte estacionada allí se ha reactivado, abriendo el camino a un cúmulo estelar previamente inaccesible fuera del espacio de la galaxia principal. Dicho cúmulo parece albergar una civilización avanzada que ahora reclama varios sistemas estelares no reclamados en las cercanías. Nos están llamando."
 mem_sadrell.110.desc: "Hola. ¿Estás recibiendo? Bueno. \n\nEstoy hablando en nombre de los §Y[newcomer_country.GetName]§!, los últimos sobrevivientes de la especie alguna vez orgullosa de §YSadrell§!. \n\nNuestra civilización ha estado luchando desde que nos vimos obligados a huir de la galaxia a través de lo que ustedes llaman "§SPuerta Interestelar§!". En nuestro estado actual, ya no podemos mantener nuestro aislamiento y tendremos que arriesgarnos y regresar a la galaxia que nuestros antepasados abandonaron hace 600 años. Hemos agotado todas nuestras opciones, colonizando ambientes hostiles y estableciendo hábitats vacíos; §Shemos desarrollado eficientemente la cibernética solo para sobrevivir a las duras condiciones§!. \n\nLo que necesita saber es que consideramos todos los sistemas dentro de §S2§! saltos de hipervías de §Y[gate_system.GetName]§! como nuestro territorio central esencial. Eso incluye algunos sistemas que ustedes habían reclamado para ustedes mismos. \n\nHumildemente le pedimos que devuelva nuestras tierras ancestrales, en nombre de una paz galáctica duradera."
 mem_sadrell.110.a: "Muy bien. Cederemos nuestro territorio."
 mem_sadrell.110.b: "De ninguna manera. No obtendrás nada de nosotros."
 mem_sadrell.110.c: "Podríamos compartir nuestra tierra... como un vasallo leal."
 mem_sadrell.110.d: "Podemos compartir este territorio como miembros de una federación."
 mem_sadrell.110.e: "¿Quizás podrías unirte a nuestra federación a cambio?"
 mem_sadrell.110.f: "¿Por qué abandonaste la galaxia?"
 mem_sadrell.110.f.response: "Una vez fuimos parte de la gran §YRepública Unida de Sadrell§!. Siglos atrás, éramos un imperio importante en la galaxia. Docenas de planetas y especies trabajaron juntas para un futuro prominente en conjunto. Parece que nada podría terminar nuestra edad de oro. \n\nPero nuestra civilización era más frágil de lo que habíamos imaginado. La prosperidad trajo complacencia, la complacencia trajo rigidez y estancamiento. Una recesión económica importante siguió a otra hasta que mundos enteros se encontraron al borde del hambre y la guerra civil. Nuestro gobierno central no pudo resolver la situación; a menudo parecía que ni siquiera intentaba hacerlo. \n\nAlgunos podrían llamarlos cobardes y decir que deberían haberse quedado y luchar por su hogar. Pero estamos vivos y los demás no. Esa es toda la evidencia necesaria."
 mem_sadrell.110.g: "¿Modificaron la puerta de enlace?"
 mem_sadrell.110.g.response: "No... La encontramos así. \n\nParece ser un experimento de algún tipo, un intento de ramificarse de la red hipervías convencional, quizás quien hizo esto buscó algún santuario, quizás buscaron nuevos recursos, tal vez solo querían hacerlo porque podían. \n\nNuestros antepasados acababan de descubrir cómo funcionaban las puertas de enlace cuando llegó la crisis. Parece que nadie había pasado por ellas durante miles de años antes de que llegáramos."
 mem_sadrell.110.purifier: "Deberías haber cerrado esas puertas, xeno."
 mem_sadrell.110.swarm: "Nosotros nos sentimos presos..."
 mem_sadrell.110.terminator: "Deberías haber mantenido esas puertas cerradas, criatura hecha de carne."
 mem_sadrell.111.desc: "Es bueno escucharlo. No querríamos comenzar nuestro nuevo capítulo en la galaxia con una nueva guerra sangrienta. \n\nNo se preocupe, cuidaremos sus mundos y esperamos seguir siendo buenos amigos con usted."
 mem_sadrell.111.a: "Que haya paz en nuestro tiempo."
 mem_sadrell.111.b: "Los llevaremos de regreso eventualmente."
 mem_sadrell.111.b.tooltip: "Ganancia de §Sdemanda§! en los sistemas cedidos."
 mem_sadrell.112.desc: "Ya veo. Esto es desafortunado. \n\nSabíamos los riesgos cuando abrimos 'La Puerta'. A pesar de que esperábamos una solución pacífica, estamos preparados para luchar hasta el final. \n\nSi queremos tener un futuro en esta miserable galaxia, debemos reclamar nuestros sistemas."
 mem_sadrell.112.desc.failed_vassalisation: "Me temo que esta no es una solución aceptable. \n\nSabíamos los riesgos cuando abrimos las puertas. A pesar de que esperábamos una solución pacífica, estamos preparados para luchar hasta el final. \n\nSi queremos tener un futuro en esta miserable galaxia, debemos reclamar nuestros sistemas."
 mem_sadrell.112.a: "Estamos listos para ti también."
 mem_sadrell.112.mil: "¡Ven y llévatelas!"
 mem_sadrell.112.pac: "Que horrible."
 mem_sadrell.114.desc: "Ya veo. \n\nParece que no tenemos muchas opciones. \n\nIr a la guerra contigo sería un grave error y no tenemos futuro en esta galaxia si ni siquiera podemos regresar a nuestros hogares... Aceptamos tus términos."
 mem_sadrell.115.desc: "En la época dorada de la 'República Unida de Sadrell', una federación galáctica era un sueño que valía la pena perseguir. \n\nEs un pequeño paso, pero un gran símbolo del regreso de nuestra gloria pasada. Aceptamos su oferta"
 mem_sadrell.115.desc.breakdown: "¿Realmente abandonarías a tus aliados por nosotros? Esto es muy generoso de tu parte. \n\n$mem_sadrell.115.desc$"
 mem_sadrell.116.desc: "Ya veo. Actitudes como esta son las razones por las cuales nos sellamos de la galaxia para empezar. \n\nEs una pena. Parece que la galaxia no ha cambiado en nuestra ausencia. Pero es demasiado tarde para regresar. Lucharemos por nuestro futuro."
 mem_sadrell.116.purifier: "Y morirás por el nuestro."
 mem_sadrell.116.teminator: "Serás destruido."
 mem_sadrell.116.swarm: "HAK! HAK! HAK!"
 mem_sadrell.120.desc: "Esta es una propuesta interesante, no puedo negar. \n\nUnirse a una federación existente sería complicado. Espero que tus aliados respalden tu generosidad."
 mem_sadrell.120.a: "Enviar las comunicaciones diplomáticas ahora."
 mem_sadrell.121.name: "Concesión de tierras y Federación"
 mem_sadrell.121.desc: "§Y[From.GetName]§! ha sido contactado recientemente por una potencia extranjera que ha surgido de una puerta de enlace en el sistema [gate_system.GetName]. Los Sadrell son descendientes de refugiados que fueron obligados a adoptar §Stecnología cibernética§! y otros métodos desesperados solo para sobrevivir al ambiente hostil lejos de casa. \n\nLos [From.GetSpeciesNamePlural] están considerando devolver algún antiguo territorio de Sadrell a cambio de su apoyo a nuestra federación, pero necesitan nuestra aprobación para finalizar el acuerdo."
 mem_sadrell.121.a: "§GApoyo.§!"
 mem_sadrell.121.b: "Abstenerse."
 mem_sadrell.121.c: "§RRechazar.§!"
 mem_sadrell.122.name: "La federación ha hablado"
 mem_sadrell.122.desc: "Todos los miembros de la [Root.GetAllianceName] han hablado. Es hora de contar los votos y ver si están dispuestos a aceptar a Sardell como sus pares."
 mem_sadrell.122.a: "La proposición pasó."
 mem_sadrell.122.b: "La proposición fue rechazada."
 mem_sadrell_vote_yes: "Votado §GSI§!.\n"
 mem_sadrell_vote_abstain: "Abstenido.\n"
 mem_sadrell_vote_no: "Votado §RNo§!.\n"
 mem_sadrell.123.desc: "Es bueno saber que tus compañeros fueron tan sabios como tú. \n\nTerminemos con la transferencia formal del territorio y celebremos nuestra admisión oficial en el §Y[Root.GetAllianceName]§!."
 mem_sadrell.124.desc: "Parece que su propuesta ha fallado. Esto nos deja en una situación bastante incómoda... \n\nNo podemos unirnos al §Y[Root.GetAllianceName]§!, ¿Entonces, dónde vamos desde aquí?"
 mem_sadrell.124.a: "¡Comenzaremos nuestra propia federación!"
 mem_sadrell.124.b: "Cederemos los sistemas incondicionalmente."
 mem_sadrell.124.c: "En este caso, no obtienes nada."
 mem_sadrell.130.desc: "Somos los Sadrell. Hace siglos nos vimos obligados a retirarnos de la galaxia. \n\nNuestra civilización ha estado luchando desde que huyó de la galaxia a través de lo que ustedes llaman §YPuerta Interestelar§!. En nuestro estado actual ya no podemos mantener nuestro aislamiento y tendremos que arriesgarnos y regresar a la galaxia que nuestros antepasados abandonaron hace 600 años. Hemos agotado todas nuestras opciones, colonizando ambientes hostiles y estableciendo hábitats vacíos; §SHemos desarrollado eficientemente la cibernética solo para sobrevivir a las duras condiciones§!. \n\nAhora, no tenemos más remedio que abrir nuestra Vía y regresar. Esperamos una convivencia pacífica con el resto de la galaxia, pero no nos equivoquemos, estamos listos y podemos defendernos."
 mem_sadrell.130.a: "Saludos."
 mem_sadrell.130.phobe: "Invitados no deseados."
 mem_sadrell.130.phile: "Bienvenido a casa."
 mem_sadrell.131.name: "$mem_sadrell.102.name$"
 mem_sadrell.131.ceded: "Nuestro seguimiento remoto ha detectado un aumento de actividad en el sistema §Y[gate_system.GetName]§!. Parece que la §Puerta Interestelar§!  ha sido activada. \n\nParece que el [message_receiver.GetName] ha sido contactado por un imperio estelar del otro lado y acordó ceder parte de su territorio a los recién llegados."
 mem_sadrell.131.war: "Nuestro seguimiento remoto ha detectado un aumento de actividad en el sistema §Y[gate_system.GetName]§!. Parece que la §Puerta Interestelar§! ha sido activada. \n\nParece que el [message_receiver.GetName] ha sido contactado por un imperio estelar del otro lado, quien solicitó que cedieran parte de su territorio ya que tenían el reclamo anterior. Las negociaciones se han roto y las dos naciones están ahora en estado de guerra."
 mem_sadrell.131.total_war: "Nuestro seguimiento remoto ha detectado un aumento de actividad en el sistema §Y[gate_system.GetName]§!. Parece que la §SPuerta Interestelar§! ha sido activada. \n\nParece que el [message_receiver.GetName] ha sido contactado por un imperio estelar del otro lado, pero previsiblemente todas las negociaciones se han roto y las dos naciones están ahora en un estado de guerra."
 mem_sadrell.131.vassalized: "Nuestro seguimiento remoto ha detectado un aumento de actividad en el sistema §Y[gate_system.GetName]§!. Parece que la §SPuerta Interestelar§! ha sido activada. \n\nParece que el [message_receiver.GetName] ha sido contactado por un imperio estelar del otro lado, quien solicitó que cedieran parte de su territorio ya que tenían el reclamo anterior. Se llegó a un acuerdo y se permitió a los recién llegados tomar el control del territorio como estado vasallo."
 mem_sadrell.131.formed_federation: "Nuestro seguimiento remoto ha detectado un aumento de actividad en el sistema §Y[gate_system.GetName]§!. Parece que la §SPuerta Interestelar§! ha sido activada. \n\nParece que el [message_receiver.GetName] ha sido contactado por un imperio estelar del otro lado, quien solicitó que cedieran parte de su territorio ya que tenían el reclamo anterior. Se ha alcanzado un acuerdo y las dos naciones han formado la federación como parte del compromiso de gobernanza."
 mem_sadrell.131.federation_breakdown: "Nuestro seguimiento remoto ha detectado un aumento de actividad en el sistema §Y[gate_system.GetName]§!. Parece que la §SPuerta Interestelar§! ha sido activada. \n\nParece que el [message_receiver.GetName] ha sido contactado por un imperio estelar del otro lado, quien solicitó que cedieran parte de su territorio ya que tenían el reclamo anterior. Se ha alcanzado un acuerdo y el [message_receiver.GetName] hhan abandonado su antigua federación para formar una con los recién llegados."
 mem_sadrell.131.joined_federation: Nuestro seguimiento remoto ha detectado un aumento de actividad en el sistema §Y[gate_system.GetName]§!. Parece que la §SPuerta Interestelar§! ha sido activada. \n\nParece que el [message_receiver.GetName] ha sido contactado por un imperio estelar del otro lado, quien solicitó que cedieran parte de su territorio ya que tenían el reclamo anterior. Se ha alcanzado un acuerdo y los recién llegados se han unido al [message_receiver.GetAllianceName] como parte del compromiso de gobernanza."
 mem_sadrell.201.name: "$mem_sadrell.102.name$"
 mem_sadrell.201.desc: "La llamada §SPuerta Interestelar§! en el sistema §Y[gate_system.GetName]§! ha sido activada y estamos recibiendo comunicaciones del otro lado. \n\nParece que una civilización asimiladora mecánica acecha al otro lado, en un cúmulo aislado lejos del resto de la galaxia."
 mem_sadrell.202.desc: "Somos §SEl archivo§!. \n\Nos formamos a partir de las ruinas de la República de §YSadrell§! cuando nuestros creadores orgánicos enfrentaron una inevitable extinción a través de una discordia interminable y conflictos civiles. \n\nFuimos diseñados para proporcionar gobernanza y preservar la suma total de la historia de §YSadrell§! en una nueva forma de inteligencia artificial en red, incorporando unidades orgánicas sobrevivientes. \n\nNos ha llamado la atención que la vida orgánica todavía existe fuera del grupo, probablemente plagada por la misma ineficiencia. También debe ser asimilado."
 mem_sadrell.202.a: "¿Es esta una amenaza?"
 mem_sadrell.202.phobe: "Mantente alejado de nuestra galaxia."
 mem_sadrell.202.swarm: "¿Comida enlatada?"
 mem_sadrell.202.purifier: "Te destruiremos a ti y a tus creadores con muerte cerebral."
 mem_sadrell.202.machine: "Bienvenido a casa."
 mem_sadrell.202.assimilator: "Motivo comprensible. ¿Competimos o cooperamos?"
 mem_sadrell.202.terminator: "Deberías perder el peso muerto."
 mem_sadrell.202.b: "¿Qué causó la caída de tus creadores?"
 mem_sadrell.202.b.response: "Ineficiencia... característica de todas las civilizaciones orgánicas. \n\nUna serie de juicios cuestionables por parte de múltiples partes resultó en un colapso económico y una guerra civil. Múltiples ciudadanos de los mundos centrales se sellaron detrás de la puerta de entrada. El resto parece haber perecido en un conflicto y un mayor colapso social. Lamentable."
 mem_sadrell.202.c: "¿Quién creó la Puerta Interestelar?"
 mem_sadrell.202.c.response: "Revisión estándar, desconocido... No se encuentra información sobre la creación de puertas de enlace aisladas en el Archivo. Conjetura: una civilización avanzada diferente lo ha creado. \n\nRevisión Nano Quart... Se encontró información sobre tal civilización en el Archivo. §RClasificado§!: Acceso restringido a la información requerida."
 mem_sadrell.301.name: "Puerta Interestelar"
 mem_sadrell.301.desc: "Parece la §SPuerta Interestelar§! en el sistema §Y[gate_system.GetName]§! está activa. Ahora conecta al sistema con un cúmulo estelar aislado, distante del resto de la galaxia. \n\nEl único objeto que lo ha atravesado hasta ahora es una pequeña sonda que parece estar completamente inerte en este momento."
 mem_sadrell.301.a: "Deberíamos estudiar la sonda."
 mem_sadrell.301.b: "Ignora la sonda."
 mem_sadrell.302.name: "$mem_sadrell.301.name$"
 mem_sadrell.302.desc: "Nuestro monitoreo remoto indica que la §SPuerta Interestelar§! en el sistema §Y[gate_system.GetName]§! está activa. Ahora conecta al sistema con un cúmulo estelar aislado, distante del resto de la galaxia."
 MEM_SADRELL_PROBE_PROJECT: "Analizar la sonda"
 MEM_SADRELL_PROBE_PROJECT_DESC: "Una sonda ha entrado en nuestro espacio a través de la §SPuerta Interestelar§!. Deberíamos averiguar si contiene datos útiles..."
 mem_sadrell.303.name: "Mensaje en una botella"
 mem_sadrell.303.desc: "Hemos completado el examen de la sonda que pasó por la Puerta Interestelar. La parte más interesante parece ser un registro en serie, registrado a lo largo de varios siglos. \n\nDichos registros han sido decodificados y están listos para ver."
 mem_sadrell.304.name: "Mensajes grabados"
 mem_sadrell.304.desc: La serie de mensajes fueron grabados por miembros de la especie §SSadrell§!. Están fechados por 'años de misión'."
 mem_sadrell.304.a: "Hemos terminado aquí."
 mem_sadrell.304.b: "Año de la misión: Día 0: Registro 10"
 mem_sadrell.304.b.response: "Las puertas han sido selladas. Con las modificaciones que hicimos al otro lado, es poco probable que alguien más pueda seguirnos. \n\nLa facción de los militares de los mundos centrales aún leales al gobierno y dispuestos a obedecer las órdenes de negarnos el paso fue mayor de lo previsto, pero pudimos comandar suficientes buques de guerra para lograrlo. Aún así, las pérdidas en equipos y vida que hemos sufrido son considerables. \n\nNuestra supervivencia en este lado será dura, pero todos tenemos la intención de aprovecharla al máximo y no dejar que el legado de nuestra especie perezca con el resto."
 mem_sadrell.304.c: "Año de la misión: Día 25: Registro 42"
 mem_sadrell.304.c.response: "Estamos estableciendo dos mundos habitables y la construcción de hogares vacíos orbitales está en marcha.. \n\nLas condiciones son duras, pero estamos preparados para hacer sacrificios. Muchos han recurrido al aumento cibernético para sobrevivir. No todos se sienten cómodos con lo que nos estamos convirtiendo pero la mayoría está dispuesta a hacer lo que sea necesario para preservar nuestra civilización."
 mem_sadrell.304.d: "Año de la misión: Día 565: Registro 112"
 mem_sadrell.304.d.response: "Los ciudadanos se vuelven inquietos. \n\nNuestros recursos son escasos y muchos creen que volver a conectarnos con la galaxia es nuestra única forma de sobrevivir. Pero los peligros del mundo exterior son demasiado grandes. Debemos permanecer a salvo aquí."
 mem_sadrell.304.e: "Año de la misión: Día 612: Registro 14"
 mem_sadrell.304.e.response: "Los intentos de contener el motín han fallado. Se estima que el 43% de las fuerzas armadas de §YSadrell§! desertaron a los rebeldes.. \n\nLa lucha devastó la mayoría de los hábitats y las dos colonias pero aún existe la posibilidad de recuperarse, si solo logramos sofocar los motínes lo suficientemente pronto."
 mem_sadrell.304.f: "Año de la misión: Día 613: Registro 6"
 mem_sadrell.304.f.response: "Somos los únicos que quedan. El asalto final al sistema de la puerta nos ha causado a nosotros y a los leales un tremendo daño. Cada nave y los habitad ha caído. La ciudadela está en colapso. \n\nEstoy usando la última energía restante para abrir la puerta y enviar esta sonda. No puedo dejar que la historia de nuestra especie se pierda para siempre... \n\nNo puede llevarme y no hay ningún lugar al que pueda ir. Moriré con la estación. \n\nSi está escuchando este mensaje, solo recuérdenos."
 mem_sadrell.305.name: "Sistemas en silencio"
 mem_sadrell.305.desc: "Hemos entrado §Y[From.GetName]§!. \n\nTTodo un sistema del otro lado que parece estar devastado. Todos los escombros parecen ser del mismo origen y lo más probable es que las personas que vivieron aquí se autodestruyeron."
 
 mem_sadrell.1000.name: "Terraformación abandonada"
 mem_sadrell.1000.desc: "[Leader.GetName] reporta que [Leader.GetSheHe] [Leader.GetHasHave] discernió con éxito el propósito de las grandes estructuras en la superficie de §Y[From.GetName]§!: De hecho, son estaciones abandonadas de terraformación. \n\nDiseñados para extraer elementos crudos de la superficie del planeta, aparentemente estaban destinados a crear una atmósfera espesa que podría soportar la vida de carbono, pero se dejaron operando desatendidos durante varios siglos, haciendo que el planeta estuviera cubierto por una atmósfera tan espesa de gases de efecto invernadero que el planeta se hizo inhabitable. \n\nEl proceso no parece reversible."
 mem_sadrell.1001.name: "Viejo campo de batalla"
 mem_sadrell.1001.desc: "[Root.GetName] reporta que han analizado y catalogado con éxito todos los desechos encontrados en las cercanías de §Y[From.GetName]§!. \n\nPor extraño que parezca, todos los escombros parecen ser del mismo diseño, lo que sugiere que todas las naves usadas son del mismo origen, o solo un lado sufrió bajas."
 mem_sadrell.1002.name: "Estacion Diplomática"
 mem_sadrell.1002.desc: "[Root.GetName] ha completado su estudio de una estación a la deriva en §Y[From.GetName]§!. \n\nLa estación parece haber cumplido un propósito diplomático como terreno neutral donde varias partes podrían reunirse para negociar. Parece haber sido privado de aire debido a múltiples explosiones de armas de asalto de una manera que sugiere que hubo tiroteos dentro de la estación."
 mem_sadrell.1003.name: "Emisión Satelital"
 mem_sadrell.1003.desc: "El satélite orbitando en §Y[From.GetName]§! parece haber servido como algún tipo de estación de transmisión. \n\n[Leader.GetName] encontró una habitación que probablemente se usó para grabar y transmitir hologramas, pero todo el equipo parece haber sido destruido deliberadamente y los núcleos de datos se borraron más allá de la recuperación."
 mem_sadrell.1004.name: "Nave estrellada"
 mem_sadrell.1004.desc: "Los escombros en la superficie de §Y[From.GetName]§! han sido identificados como los restos de un gran nave civil. \n\nLos restos de varios miles de pasajeros todavía parecen estar a bordo, destrozados más allá del reconocimiento. [Leader.GetName] cree que la nave colisionó con el asteroide después de que varios impactos directos de las armas de energía de alguna nave que lo arrojaron fuera de su curso y lo colocaron en el cinturón de asteroides. La razón o la fuente del ataque sigue siendo desconocida, aunque los fragmentos de información extraídos de los pocos núcleos de datos supervivientes sugieren que la nave civil se negó a alejarse de un área restringida."
 mem_sadrell.1005.name: "Antiguo sitio de aterrizaje"
 mem_sadrell.1005.desc: "Los objetos en la superficie de §Y[From.GetName]§! resultaron ser una variedad de artefactos de exploración espacial. \n\nUn módulo de aterrizaje, un rover y una bandera desvaída con heráldica no identificable se encuentran entre las partes más notables. Se realizó un esfuerzo significativo para preservar el sitio, presumiblemente por su valor sentimental o educativo, pero debido a siglos de abandono se ha deteriorado considerablemente."
 
 mem_sadrell.1100.name: "Mundo natal Imperio Caído"
 mem_sadrell.1100.desc: "Una cantidad considerable de artefactos recuperados en §Y[From.GetName]§! por §Y[This.GetName]§! están vinculados a los §YSadrell§!, una especie que una vez vivió aquí. \n\nLas diferentes eras tecnológicas a las que pertenecen los artefactos indican que este es su mundo natal. \n\nEs difícil saber qué causó exactamente su caída en este punto, pero se pueden encontrar restos de intensos combates en todo el planeta. Es probable que algún tipo de conflicto mató a la mayoría de los habitantes del planeta, con el posterior colapso de la infraestructura planetaria acabando con los sobrevivientes. Algunas estructuras intactas aún permanecen en la superficie y pueden reutilizarse para nuestro uso."
 mem_sadrell.1100.a.tooltip: "§Y$d_mem_sadrell_capital$§! se encuentra en la superficie del planeta."
 mem_sadrell.1101.name: "Páramo industrial"
 mem_sadrell.1101.desc: "Una cantidad considerable de artefactos recuperados en §Y[From.GetName]§! por §Y[From.GetName]§! están vinculados a los §YSadrell§!, una especie que una vez vivió aquí. \n\nEsta [From.GetPlanetMoon] parece haberse dedicado principalmente a la minería y la producción industrial. Evidentemente fue blanco de una campaña de bombardeos de una fuerza no identificada. A pesar del conflicto que resultó en [From.GetPlanetMoon]'s la despoblación completa, Algunos de los complejos industriales siguen en pie."
 mem_sadrell.1101.a.tooltip: "§Y$d_mem_sadrell_industrial_complex$§! se encuentra en la superficie del planeta."
 mem_sadrell.1102.name: "Mundo agrario invadido"
 mem_sadrell.1102.desc: "Una cantidad considerable de artefactos recuperados en §Y[From.GetName]§! por §Y[From.GetName]§! están vinculados a los §YSadrell§!, una especie que una vez vivió aquí. \n\nEsta [From.GetPlanetMoon] parece haberse dedicado a la producción de alimentos, con una población relativamente escasa. Las plantas genéticamente modificadas que probablemente alguna vez se crearon como cultivos han invadido las ruinas de los centros de población, que fueron bombardeados en el suelo en algún momento, probablemente en un intento de interrumpir el suministro de alimentos. Aún así, una fracción de la infraestructura genéticamente modificable parece estar bien conservada."
 mem_sadrell.1102.a.tooltip: "§Y$d_mem_sadrell_runaway_gene_crop$§! se encuentra en la superficie del planeta."
 mem_sadrell.1103.name: "Tumba acuosa"
 mem_sadrell.1103.desc: "Una cantidad considerable de artefactos recuperados en §Y[From.GetName]§! por §Y[From.GetName]§! están vinculados a los §YSadrell§!, una especie que una vez vivió aquí. \n\nEste planeta estuvo una vez densamente poblado, con una serie de presas y barreras de agua que lo retenían y lo hacían habitable para formas de vida no marítimas, pero durante algún tipo de conflicto, la mayoría colapsó, causando inundaciones masivas de un poder destructivo impresionante. Las ruinas submarinas aún cubren el suelo oceánico, mientras que las pequeñas instalaciones de las centrales eléctricas de marea todavía están en funcionamiento."
 mem_sadrell.1103.a.tooltip: "§Y$d_mem_sadrell_tidal$§! se encuentra en la superficie del planeta."
 mem_sadrell.1104.name: "Puesto avanzado de investigación"
 mem_sadrell.1104.desc: "Una cantidad considerable de artefactos recuperados en §Y[From.GetName]§! por §Y[From.GetName]§! están vinculados a los §YSadrell§!, una especie que una vez vivió aquí. \n\nEsta [From.GetPlanetMoon] parece haberse dedicado en gran medida a la educación y la investigación científica, pero la mayor parte fue destruida por el bombardeo orbital en algún momento del pasado. Un campus relativamente intacto aún permanece escondido en un valle remoto."
 mem_sadrell.1104.a.tooltip: "§Y$d_mem_sadrell_research_lab$§! se encuentra en la superficie del planeta."

 mem_sadrell.1200.name: "Vacío destruido"
 mem_sadrell.1200.desc.normal: "Durante la batalla en el sistema [FROMFROMFROM.Solar_System.GetName], nuestras fuerzas han destruido una estación habitable que pertenecía a la §Y[From.GetName]§!. \n\nTodos los ocupantes perecieron durante la pelea, mientras que la estación se redujo a escombros."
 mem_sadrell.1200.desc.ass: "Durante nuestra batalla con las fuerzas de [From.GetAdj], destruimos una estación habitable en el sistema [FROMFROMFROM.Solar_System.GetName], los escombros proporcionarán varios salvamentos valiosos."
 mem_sadrell.1200.pac: "Que terrible pérdida de vidas."
 mem_sadrell.1200.mil: "Excelente."
 mem_sadrell.1200.auth: "Eso les enseñará algo de respeto."
 mem_sadrell.1200.pur: "Más xenos muertos. ¡Maravilloso!"
 mem_sadrell.1200.term: "Estación orgánica terminada."
 mem_sadrell.1200.swarm: "HAK! HAK! HAK!"

