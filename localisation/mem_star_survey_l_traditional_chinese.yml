l_traditional_chinese:
 mem_star_survey.1.name:0 "星體勘探"
 mem_star_survey.1.desc:0 "幾千年以來，我們一直在觀看著天上的星星，嘗試了解它們，可是它們都處於我們不能觸及之處。現在，我們終於擁有使我們願望成真的科技！我們最優秀的科學家們對即將展開的近距離星體勘探任務無不感到興奮雀躍，他們更已羅列出位於附近不同類型的星體，作為他們的初步研究對象。"
 mem_star_survey.1.a:0 "非常周到，讓我們看看表上有哪些星體。"
 mem_star_survey.1.b:0 "這些科學家們有更重要的事情去兼顧。"
 mem_star_survey.1.desc.gest:0 "幾千年以來，我們一直在觀看著天上的星星，嘗試了解它們，可是它們都處於我們不能觸及之處。現在，我們終於擁有科技可以近距離仔細研究星體。我們更已羅列出位於附近不同類型值得研究的星體，作為他們的初步研究對象。"
 mem_star_survey.1.a.gest:0 "繼續。"
 mem_star_survey.1.b.gest:0 "我們的資源應該花在更有價值的事情上。"
 mem_star_survey.2.name:0 "A型星體觀察完畢"
 mem_star_survey.2.desc:0 "由於核聚變的速度非常快，這顆明亮的星體很有可能會在幾百萬年以內燃燒殆燼(對天文學而言只是很短時間)。科學家[Root.GetLeaderName]在觀察[From.From.GetName]期間，留意到太空船上的太陽能收集器所供應的能量是平常的1.5倍。考慮到附近充斥著大量幅射，這並不令人感到意外。不過有趣的是，太陽能板卻竟然沒有因此而熔掉..."
 mem_star_survey.2.a:0 "把多餘的能源轉移到充電器。"
 mem_star_survey.2.b:0 "繼續研究。"
 mem_star_survey.3.name:0 "K型星體觀察完畢"
 mem_star_survey.3.desc:0 "跟我們預料一樣，這顆星體的幅射波譜跟我們居住地的幅射波譜十分相似，都是以碳和氧為主，而適合我們居住的區域亦非常廣闊。由於這些星體附近最有機會提供可以給我們殖民的星球，我們未來應該以這些星體為主要目標。"
 mem_star_survey.4.name:0 "M型星體觀察完畢"
 mem_star_survey.4.desc:0 "這類星體的壽命較長，而且內部的核聚變速度比較緩慢，我們可以以更近距離及更仔細地研它的核聚變過程。"
 mem_star_survey.5.name:0 "緻密星觀察完畢"
 mem_star_survey.5.desc:0 "這個星體不禁令人感嘆，正好說明了宇宙中所有事物都有一個限期。曾經一時無兩的閃耀新星，最終落得引力坍縮的下場。當科學家[Root.GetLeaderName]在研究這顆異常迷人的天體期間，從中發現了一些關於粒子研究的新理論。"
 mem_star_survey.6.name:0 "所有星體觀察完畢"
 mem_star_survey.6.desc.spirit:0 "我們終於完成觀察不同類型的星體，並收集了不少數據。至於研究人員拍下群星的照片，就使我們對這些照亮著漆黑浩瀚宇宙的星體而欽佩不已。我們更已經指示各個傳道人向公眾展示存在於宇宙間的美麗事物。"
 mem_star_survey.6.desc.mat:0 "我們終於完成觀察不同類型的星體，並成立了特別研究團隊去更進一步分析得來的數據。研究團隊可以選擇研究星體內部的物理反應，但亦有科學家向我們建議，應該投放時間對發電站進行微調。這樣做可以減輕我們的能源成本，直接地提高我們的能源產量。"
 mem_star_survey.6.desc.default:0 "我們終於完成觀察不同類型的星體，並成立了特別研究團隊去更進一步分析得來的數據，他們將會專注研究星體內部的物理反應"
 mem_star_survey.6.a:0 "為了科學的名義，測試一下極限吧！"
 mem_star_survey.6.b:0 "我們從不嫌能源少。"
 mem_star_survey.6.c:0 "讓光明引領我們。"
