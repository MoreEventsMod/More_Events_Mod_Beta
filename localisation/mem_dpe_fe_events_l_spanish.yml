l_spanish:
#Translate to Spanish by Darh

 mem_fe.1.name:0 "Buscando la ayuda de los antiguos?"
 mem_fe.1.desc:0 "A pesar del progreso que se ha hecho en los últimos siglos, hay algunas enfermedades que los médicos aun no pueden sanar. [root.GetRulerTitle] [root.GetRulerName]'s dice que es una desgracia de haber sido diagnosticado con una de esas enfermedades. Los médicos están perplejos por la aparición repentina de §Y[root.leader.GetHisHer]§!, condición cerebral degenerativa rara, que ha dejado a §Y[root.leader.GetHimHer]§! con solo unos meses para vivir. Sin embargo, hay sociedades tan avanzadas donde enfermedades como esta están extintas. Sin embargo, atraer su atención sobre nosotros puede ser arriesgado, ya que son pueblos guerreros e impredecibles. Sin embargo, tal vez los alguno de los §YImperios Ancestrales§! estarían dispuestos a ayudar a [root.GetRulerName], si se le ofrece el precio correcto?"
 mem_fe.1.materialist:0 "Acercarse a [mem_materialist_fe.GetSpeciesNamePlural]."
 mem_fe.1.spiritualist:0 "Acercarse a [mem_spiritualist_fe.GetSpeciesNamePlural]."
 mem_fe.1.xenophile:0 "Acercarse a [mem_xenophile_fe.GetSpeciesNamePlural]."
 mem_fe.1.xenophobe:0 "Acercarse a [mem_xenophobe_fe.GetSpeciesNamePlural]."
 mem_fe.1.machine:0 "Acercarse a [mem_machine_fe.GetSpeciesNamePlural]."
 mem_fe.1.no:0 "Es mejor morir de muerte natural."
 mem_fe.1.no.tooltip:0 "Algunos precios simplemente no valen la pena pagar."
 

 mem_fe.12.name:0 "El [mem_xenophobe_fe.GetSpeciesNamePlural] derribó a nuestro mensajero"
 mem_fe.12.desc:0 "El [mem_xenophobe_fe.GetSpeciesNamePlural] derribó a nuestro mensajero sin siquiera a escuchar el mensaje. Podemos suponer que su respuesta es "No"."
 
 mem_fe.15.name:0 "El [mem_fe.GetName] responde"
 mem_fe.15.desc:0 "Solicitud orgánica de ayuda recibida. Protocolo de custodia 317-2 activado. Mensaje siguiente: Todos los orgánicos serán ayudados por nosotros. Envía al paciente a nuestros mundos y lo haremos §R<<ERROR: DATA BLOCK CORRUPTED>> <<ERROR: DATA BLOCK CORRUPTED>>§!. Esperando respuesta."
 mem_fe.15.A:0 "Gracias, con gusto aceptaremos su ayuda."
 mem_fe.15.B:0 "En realidad, preferimos no..."
 
 mem_fe.16.name:0 "[root.GetRulerTitle] [root.GetRulerName] "Curado""
 mem_fe.16.desc:0 "Boletín de información: Su gobernante está curado de §Y[root.leader.GetHisHer]§!. [root.leader.GetSheHeCap] será libre de vivir el resto de su [root.leader.GetHisHer] vida en nuestro santuario."
 
 
 mem_fe.2.name:0 "[mem_fe.GetName] responde"
 mem_fe.2.desc.friendly:0 "Ayudaremos a nuestros amigos, por un pequeño precio."
 mem_fe.2.desc.angry:0 "No ayudamos a los mortales menores como usted, §Y[root.GetSpeciesName]§!."
 mem_fe.2.desc.change:0 "Te ayudaremos si cambias tus formas, §Y[root.GetSpeciesName]§!."
 mem_fe.2.desc.pay:0 "Te ayudaremos, §Y[root.GetSpeciesName]§!, a un precio."
 mem_fe.2.change:0 "Haré lo que deba hacerse."
 mem_fe.2.pay:0 "Con mucho gusto pagaré este precio por la supervivencia."
 mem_fe.2.friendly:0 "$mem_fe.2.pay$"
 mem_fe.2.nopay:0 "El precio es demasiado alto: moriré de muerte mortal."

mem_paying_spirFE:0 "Pagando al Imperio Caído"
mem_paying_friendly_spirFE:0 "$mem_paying_spirFE$"
mem_paying_xenoFE:0 "$mem_paying_spirFE$"
mem_paying_friendly_xenoFE:0 "$mem_paying_spirFE$"
mem_paying_matFE:0 "$mem_paying_spirFE$"
mem_paying_friendly_matFE:0 "$mem_paying_spirFE$"

 mem_fe.3.name:0 "[root.GetRulerTitle] [root.GetRulerName] está curado"
 mem_fe.3.desc:0 "Hemos curado a tu líder. Como señal de nuestro favor para usted, hemos agregado una pequeña adición de habilidades a [root.leader.GetHisHer]. [root.leader.GetSheHe] ¡úsalo bien!"
 mem_fe.3.option.spiritualist:0 "El rasgo de $leader_trait_ruler_psionic$ se agrega a [root.leader.GetName]."
 mem_fe.3.option.xenophile:0 "El rasgo de $leader_trait_ruler_erudite$ se agrega a [root.leader.GetName]."
 mem_fe.3.option.materialist:0 "El rasgo de $leader_trait_ruler_cyborg$ se agrega a [root.leader.GetName]."
 mem_fe.3.option:0 "Gracias por tu ayuda. Estaremos siempre en deuda."
 
mem_fe_disturbed_us:0 "Nos molestó"
mem_spurned_our_help:0 "Ha despreciado nuestra ayuda"
mem_sought_our_help:0 "Buscó nuestra ayuda"

mem_fe.4.name:0 "[root.GetRulerTitle] [root.GetRulerName] muere"
mem_fe.4.desc:0 "[root.GetRulerTitle] [root.GetRulerName]'s la condición cerebral degenerativa se deterioró repentinamente antes de [mem_fe.GetName]'s los sanadores podrían ver a [root.Leader.GetHimHer]."
 
mem_leader_trait_reinvigorated:0 "Revitalizado"
mem_leader_trait_reinvigorated_desc:0 "Este líder se siente joven y fresco nuevamente, después de haber sido curado por los Antiguos."
 
mem_leader_die_soon:0 "[root.GetRulerTitle] [root.GetRulerName] morirá pronto."

#Second chain
 mem_fe.20.name:0 "Escape del Imperio Caído"
 mem_fe.20.desc:0 "Hola mi [root.GetRulerTitle]. Yo soy... [mem_escaped_scientist.GetName]... Su fiel amigo.\n\nHahahaha. \n\nRecientemente escapé del [FallenEmpireTaskOrigin.GetName], donde había emprendido un estudio cercano de su tecnología. He logrado llevar la mayoría de mis materiales y creo que puedo replicar varias de sus tecnologías.\n\nAdemás, el [FallenEmpireTaskOrigin.GetSpeciesNamePlural] hizo algunas... mejoras... para mí. Ahora soy capaz de procesos de pensamiento mucho más allá de los más grandes genios [root.GetSpeciesAdj]. Puede que me haya vuelto un poco loco, pero no importa.\n\nHahahahaha. \n\nEmmm, debo mencionar, el [FallenEmpireTaskOrigin.GetSpeciesNamePlural] podría estar un poco molesto conmigo... sin embargo, nada con lo que no puedas lidiar, estoy seguro.\n\nHahaha... Hahaha"
 mem_fe.20.option:0 "Excelente... supongo?"
 mem_fe.20.tooltip:0 "[mem_escaped_scientist.GetName], un científico de nivel 5 con los rasgos de $leader_trait_scientist_erudite$, $leader_trait_maniacal$ y $mem_leader_trait_ancient_knowledge$ se agrega al grupo de líderes."
 
 mem_fe.22.name:0 "[mem_escaped_scientist.GetName] se busca"
 mem_fe.22.desc:0 "Estimado... [root.GetSpeciesName]. Nos ha llamado la atención que estás albergando a un peligroso criminal llamado §Y[mem_escaped_scientist.GetName]§!. [mem_escaped_scientist.GetSheHeCap] cometió muchas atrocidades mientras escapaba de nuestras autoridades con una gran cantidad de tecnología clasificada. Es imperativo que §Y[mem_escaped_scientist.GetSheHe]§! se nos devuelva para que [mem_escaped_scientist.GetSheHe] pueda enfrentar juicio por sus crímenes... y que se entregue a nosotros por su propia seguridad, esto no puede quedar en manos de una raza inmadura."
 mem_fe.22.A:0 "[mem_escaped_scientist.GetSheHeCap] encontrará refugio con nosotros."
 mem_fe.22.A.response:0 "Vivirás para lamentar esto, [root.GetSpeciesName]."
 mem_fe.22.B:0 "Devolver a §Y[mem_escaped_scientist.GetName]§! con las investigaciones."
 mem_fe.22.B.tooltip:0 "[mem_escaped_scientist.GetName] se elimina del grupo de líderes."
 mem_fe.22.B.response:0 "Has tomado la decisión correcta, [root.GetSpeciesName]."
 mem_fe.22.C:0 "Devolver a §Y[mem_escaped_scientist.GetName]§!. ¿Pero qué investigación?"
 mem_fe.22.C.tooltip:0 "$mem_fe.22.B.tooltip$ El [root.GetName] se apoderará en secreto de las investigaciones robadas por [mem_escaped_scientist.GetName]:"
 mem_fe.22.C.response:0 "Ten cuidado, [root.GetSpeciesName]... estas jugando con fuego."
 

mem_leader_trait_ancient_knowledge:0 "Conocimiento Ancestral"
mem_leader_trait_ancient_knowledge_desc:0 "Este científico ha visto el funcionamiento de un Imperio Caído de primera mano y tiene un caché de tecnologías antiguas que están empeñados en reproducir."
 
CCREMOVERULER.tooltip:0 "[root.GetRulerTitle] [root.GetRulerName] se elimina de la galaxia."
