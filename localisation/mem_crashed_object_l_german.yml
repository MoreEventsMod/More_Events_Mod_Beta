l_german:
 #FERTIG
 
 #mem_crashed_object_category:0 "Crashed Object"
 mem_crashed_object_category:0 "Zerschmettertes Objekt"
 #mem_crashed_object_category_desc:0 "Exploration of this asteroid has detected the remains of a large object scattered on its surface. This warrants further investigation."
 mem_crashed_object_category_desc:0 "Bei Erkundung dieses Asteroiden wurden metallische Bestandteile entdeckt, die unsere Wissenschaftler für über die Oberfläche verteilte Trümmer eines größeren Objektes halten. Dies erfordert weitere Untersuchungen."
  
 #mem_crashed_object.11.name:0 "Alien Sounds"
 mem_crashed_object.11.name:0 "Fremdartige Klänge"
 #mem_crashed_object.11.desc:0 "Upon closer inspection, the crashed object on the surface of the asteroid turned out to be an alien probe! Along with rudimentary solar collection and radio reception and transmission technology, the probe also contains a flat, grooved disc mounted on the side. Spinning the disk elicits a deluge of sounds. [Root.GetLeaderName] believes it to be an alien form of music!\n\nUnfortunately, this music isn't very good, or at least is geared towards audio sensory equipment vastly dissimilar to our own. Still, a cultural artifact from a completely different species...that's something, right?"
 mem_crashed_object.11.desc:0 "Bei näherer Untersuchung stellte sich das zerschellte Objekt auf der Oberfläche des Asteroiden als eine fremde Sonde heraus! Neben rudimentären Solarkollektoren und Radioempfangs- und Sendesystem enthielt die Sonde eine flache gerillte Scheide, welche ihrer Seite befestigt war. Glücklicher Weise erkannte einer der wissenschaftlichen Assistenten die Ähnlichkeit dieses Objektes mit einer unserer altertümlichen Klangspeichermedien. Durch schnelle Drehung lässt sich dieser Scheibe eine Flut von Geräuschen entlocken. [Root.GetLeaderName] nimmt an, dass es sich dabei um eine fremdartige Form von Musik handelt!\n\nLeider ist sie nicht besonders gut, oder sie ist auf Hörnerven ausgelegt, welche sich stark von den unseren unterscheiden. Zumindest handelt es sich um ein kulturelles Artefakt einer völlig fremden Spezies... das ist doch was, nicht?"
 #mem_crashed_object.11.a:0 "It's not bad..."
 mem_crashed_object.11.a:0 "Es ist nicht schlecht..."
  
 #mem_crashed_object.12.name:0 "Escape Pod"
 mem_crashed_object.12.name:0 "Rettungskapsel"
 #mem_crashed_object.12.desc:0 "An expedition sent to explore the wreck on the surface of the asteroid brought back an interesting find. It appears to be an emergency craft, judging by the lack of substantive propulsion systems, on board of which several pods capable of sustained cryogenic suspension were found. Most had been dismantled into servicing a single, jury-rigged pod, containing one occupant; although the system strained to keep them alive, by our best estimations the cryogenic system failed over five hundred years ago. Little can be determined from the creature's dessicated remains, with stellar radiation having sterilized most of its tissues.\n\nAll's not lost, however, as the pure inventive genius of the improvised system has aided our knowledge of long-term system maintainability and cryogenics."
 mem_crashed_object.12.desc:0 "Eine Expedition, die zur Erforschung des Wracks auf die Oberfläche des Asteroiden geschickt wurde, machte eine interessante Entdeckung. Dem Fehlen substanzieller Antriebssysteme nach zu schätzen, handelt es sich um eine Rettungskapsel. An Bord befinden sich mehrere Behälter, welche eine dauerhafte Kryo-Suspension ermöglichen. Die meisten davon wurden zum Großteil zerlegt und umfunktioniert, um eine notdürftig modifizierte Kapsel mit einem einzelnen Insassen in Betrieb zu halten; obwohl das System bis zur äußersten Belastung den Betrieb aufrecht erhielt, schätzen unsere Forscher, dass das System vor etwas mehr als 500 Jahren zusammenbrach. Nur wenige Informationen können von den stark mumifizierten und von stellarer Strahlung sterilisierten Überresten gewonnen werden.\n\nAllerdings ist nicht alles verloren, das erfindungsreiche, improvisierte System hat unser Verständnis von Langzeitsysteminstandhaltung und Kryogenik bedeutend vorangebracht." 
 
 #mem_crashed_object.12.a:0 "A shame we didn't get to meet."
 mem_crashed_object.12.a:0 "Eine Schande, dass wir uns nicht kennenlernen konnten."
 
 #mem_crashed_object.13.name:0 "Trick of the Light"
 mem_crashed_object.13.name:0 "Eine Sinnestäuschung"
 #mem_crashed_object.13.desc:0 "Our initial scan appears to have been a false positive. The metallic debris detected from orbit was merely the glimmer of exposed metal ore."
 mem_crashed_object.13.desc:0 "Unsere ersten Scans scheinen einem Messfehler unterlegen zu haben. Die aus dem Orbit entdeckten metallischen Trümmer erwiesen sich lediglich als offenliegende Erzvorkommen."
 #mem_crashed_object.13.a:0 "You can never have too many minerals, I suppose."
 mem_crashed_object.13.a:0 "Man kann niemals genug Rohstoffe haben, denke ich."
