 mem_mountain_gas_giant_dig_site: "La Station-anneau"
 mem_mountain_gas_giant_dig_site_desc: "Un anneau-monde ancien encercle §Y[From.Planet.GetName]§! - une station spatiale d'une civilisation oubliée depuis longtemps.\n\nLa technologie de la station correspond à la majorité des débris du système, bien qu'elle ait été épargnée de la plupart des dégâts. La source du champ de force entourant la lune voisine doit également être à l'intérieur."
 mem_mountain_moon_dig_site: "La montagne"
 mem_mountain_moon_dig_site_desc: "La seule caractéristique notable de ce monde aride est une montagne géante près de l'un de ses pôles.\n\nD'anciennes aires d'atterrissage, entrées de tunnel et autres structures sont construites dans la roche, prêtes à recevoir des visiteurs de mondes lointains."

 mem_mountain.1.name: "La Station-anneau"
 mem_mountain.1.desc: "La station circulaire en orbite autour de §Y[From.GetName]§! semble être relativement intact et est la source probable du champ de force entourant la planète voisine.\n\nUne expédition archéologique appropriée est nécessaire pour en savoir plus."

 mem_mountain.10.name: "The Waystation"
 mem_mountain.10.desc: "§Y[Leader.GetName]§! est prêt à signaler [Leader.GetHerHis] les premières constatations concernant l'objectif de la station. Appelé §S 'The Waystation ' §!, il était exploité par un entrepreneur militaire privé avec un double objectif : en tant que centre militaire protégeant l'ensemble du système et en tant que centre de transport permettant d'accéder à la lune blindée voisine. La période exacte de la période d'utilisation de la station ne peut être déterminée, mais elle est estimée il y a au moins plusieurs centaines de milliers d'années.\n\nL'employeur de la société semble avoir été une sorte d'organisation religieuse puissante qui détenait une influence significative dans cette région de l'espace mais semble avoir disparu maintenant. La signification exacte du système [From.Planet.Solar_System.GetName] n'est pas claire non plus."
 mem_mountain.11.name: "Le lieu saint"
 mem_mountain.11.desc: "Notre expédition dans la station du ring est tombée sur un trésor de données qui a permis de mieux comprendre le but de la station. Il s'agit principalement de listes de noms et de descriptions, de demandes d'accommodement et de justificatifs d'identité. Des millions de membres de différentes espèces de mondes innombrables visitaient le système dans le passé, espérant avoir accès à une sorte de lieu saint protégé par un puissant bouclier.\n\nCependant, tout le monde dans la galaxie n'était pas satisfait de cela. À un moment donné, les fidèles ont été pris pour cible par une campagne militaire massive qui a assiégé leurs mondes, y compris la station [From.Planet.GetName]. Le résultat final du conflit semble avoir été la destruction mutuelle. Le personnel de la station a été anéanti et n'a jamais été remplacé, mais certains systèmes automatiques sont restés fonctionnels même longtemps après cela et personne n'est jamais revenu pour les éteindre."
 mem_mountain.12.name: "Le générateur de bouclier"
 mem_mountain.12.desc: "Nous avons localisé la source du générateur de bouclier à l'intérieur de la station de [From.Planet.GetName]. Il alimente en effet le champ de force en refusant l'accès à la lune du géant gazier à toute personne n'ayant pas reçu l'autorisation appropriée. §Y[Leader.GetName]§! va maintenant chercher un moyen d'obtenir cette autorisation et de contourner le bouclier."
 mem_mountain.13.name: "Que font ces fils ?"
 mem_mountain.13.desc: "§Y[Leader.GetName]§! n'a pas pu déchiffrer les codes de chiffrement qui permettraient à nos vaisseaux de contourner le bouclier entourant §Y[shielded_moon.GetName]§!. Au lieu de cela, [Leader.GetSheHe] a recouru simplement à retirer les fils de la génération du bouclier dans l'ordre jusqu'à ce que le démon de la force cesse d'exister.\n\nLe chemin est maintenant ouvert pour étudier la surface de la lune et découvrir ce qui était si important."
 mem_mountain.13.a: "Préparez-vous à poursuivre les fouilles."
 
 mem_mountain.20.name: "Le pélerinage"
 mem_mountain.20.desc: "§Y[Leader.GetName]§! a accédé aux structures intérieures de la montagne. Le système de tunnel tentaculaire semble être conçu pour guider les fidèles religieux à travers une sorte de voyage spiritualiste à travers des salles sans fin dédiées à la réflexion, à la méditation et à la lecture des slogans édifiants qui ont été boulonnés aux murs. La véritable expérience divine les attendait profondément sous terre, mais tout le monde n'y est pas parvenu.\n\n[Leader.GetName] a détecté une sorte de champ d'énergie se propageant à travers le complexe, mais sa nature n'est pas claire."
 mem_mountain.21.name: "Le culte du wyrm"
 mem_mountain.21.desc: "§Y[Leader.GetName]§! a terminé l'arpentage des passages souterrains et des salles et est maintenant prêt à présenter les principales conclusions concernant la nature de la religion qui étaient centrées sur §Y[From.Planet.GetName]§!.\n\nL'être adoré par eux portait de nombreux noms, en particulier §SThe Wyrm§! et §SPale Wing§!, et réside apparemment à l'un des niveaux inférieurs de ce complexe. L'être serait ancien, sage et incroyablement puissant. La chambre du Wyrm est scellée de manière plus sûre que le reste du complexe, il faudrait donc des efforts considérables pour la percer."
 mem_mountain.22.name: "Le Wyrm enchaîné"
 mem_mountain.22.desc: "L'expédition le §Y[From.Planet.GetName]§! rapporte avoir franchi avec succès la chambre la plus intérieure du complexe montagneux.\n\nÀ l'intérieur de la chambre spacieuse, ils ont eu une vue surprenante - une énorme créature vivante enchaînée aux murs de la caverne. Est-ce le §Le Wyrm§! adorateurs sont venus visiter ?\n\nIl semble que la créature essaie de communiquer avec nous."

 mem_mountain.23.name: "Aile pâle"
 mem_mountain.23.desc: "Ah, quelqu'un de nouveau ... Ça fait longtemps. Es-tu venu pour me tuer, me libérer ou simplement me narguer ?\n\nUne machine sous cette salle est ce qui me maintient faible. Me garder ici. Je peux vous apprendre à le contrôler, j'ai suffisamment appris en regardant mes geôliers pour savoir comment. Montez-le et je mourrai. Éteignez-le, et il ne me maintiendra plus à cet endroit, je pourrais percer le rocher et remonter à la surface. Je vous demande seulement d'en choisir un. Relâchez-moi."
 mem_mountain.23.a: "Vous êtes trop dangereux pour rester en vie."
 mem_mountain.23.a.purifier: "Nous réprimerons volontiers une abomination comme vous."
 mem_mountain.23.b: "Nous préférons vous garder ici."
 mem_mountain.23.b.response: "§R <<< Échec de la traduction. Bruits incohérents associés au déplaisir >>> §!"
 mem_mountain.23.c: "Nous vous laisserons sortir."
 mem_mountain.23.c.response: "§GLorsque nous arrêtons la machine, le champ d'amortissement s'éteint. Le dragon a l'air soulagé avant de casser ses chaînes et de se préparer à s'envoler. Il semble prudent de quitter les environs immédiats.§!"
 mem_mountain.23.d: "Que faites-vous et comment êtes-vous arrivé ici ?"
 mem_mountain.23.d.tooltip: "J'ai plusieurs noms. Pale Wing, c'est comme ça que mes parents m'ont appelé. De minuscules comme vous m'appelaient différemment.\n\nNous étions autrefois une espèce nombreuse et fière répartie à travers l'univers. Mais l'univers a changé. Cela nous est devenu hostile. La plupart sont morts et certains se sont adaptés, mais nous ne serons jamais aussi puissants que par le passé.\n\nJ'ai vécu très longtemps, plus longtemps que je ne m'en souvienne. La plupart de mes souvenirs sont maintenant de cet endroit. Je suis pris au piège ici depuis si longtemps, je ne me souviens même pas comment cela a commencé.\n\nCeux qui m'ont emprisonné m'ont appelé un dieu. Mais dites-moi, voudriez-vous traiter votre dieu comme ça ? Quelle blague. Ils ont voyagé de loin pour me calmer avec des offrandes et valider leurs décisions. Leurs prétentions au pouvoir et à l'importance. Je les humourais parfois, après tout, que pouvais-je faire d'autre.\n\nPuis ils se sont arrêtés. Maintenant Je suis seul."
 mem_mountain.23.e: "Pouvons-nous vous faire confiance avec votre liberté ?"
 mem_mountain.23.e.tooltip: "Non. Comment pouvez-vous faire confiance à quelqu'un que vous venez de rencontrer ? Comment pouvez-vous faire confiance à quelqu'un d'aussi différent de vous ?\n\nJe ne peux rien vous dire qui puisse vous convaincre. Aucun argument à faire. Il faudrait prendre un risque et faire confiance à la parole d'un étranger."
 mem_mountain.23.f: "Tu veux vraiment qu'on te tue ?"
 mem_mountain.23.f.tooltip: "Pourquoi pas ? Je souhaite vivement voir les étoiles et voler à travers l'étendue infinie, entendre le rayonnement et sentir le vent solaire sur ma peau. Mais je veux surtout ne plus rester dans cette prison.\n\nTuez-moi ou libérez-moi. De toute façon, vous me libérerez."

 mem_mountain.24.name: "Mort d'un dragon"
 mem_mountain.24.desc: "Comme le dragon l'a décrit, nous avons localisé et mis sous tension le générateur de champ d'amortissement.\n\nAile pâle rugit une dernière fois avant d'expirer, sa chair se désintégrant.\n\nLes restes de cette créature titanesque sont encore disponibles pour étude."
 mem_mountain.25.name: "Ascension du dragon"
 mem_mountain.25.desc: "Nous observons un événement étonnant sur [the_planet.GetName]. Comme il le prétendait, Pale Wing s'est libéré de ses entraves et s'est envolé à travers la montagne dans le ciel, ne laissant que des débris rocheux sur le chemin de la liberté.\n\nIl semble qu'il souhaite communiquer à nouveau."

