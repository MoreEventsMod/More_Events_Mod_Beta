 mem_mountain_imprisoned_dragon: "Dragon emprisonné"
 mem_mountain_imprisoned_dragon_desc: "Sous la surface de cette lune, sous la plus grande montagne, se trouve un dragon emprisonné nommé Pale Wing."
 mem_mountain_dragon_fatigue: "Ancient Fatigue"
 mem_mountain_imprisoned_dragon_control: "$mem_mountain_imprisoned_dragon$"
 mem_mountain_dragon_friendship: "L'amitié de Pale Wing"

 mem_mountain.26.desc: "Je suis libre ! Après tout ce temps, je suis enfin libre. Vous ne pouvez pas imaginer à quel point je vous suis reconnaissant d'avoir arrêté cette machine infernale.\n\nL'univers semble différent maintenant. Je ne m'en souviens même pas beaucoup. Mais j'ai hâte de redécouvrir ces souvenirs."
 mem_mountain.26.a: "Voulez-vous vous joindre à nous ?"
 mem_mountain.26.a.response: "Vous le voudriez, non ? Voir vos flottes annoncées par un être puissant comme moi.\n\nJe suppose que je vous dois. Je n'ai nulle part où aller. Je dois vous avertir que je ne suis pas aussi fort que mon genre l'était autrefois. Je vois déjà des vents solaires couler sur moi et me donner de la force ... mais c'est un long processus. La plupart de mes blessures guériront assez rapidement, mais pour que je retrouve vraiment mes forces ... Je pense que votre propre civilisation s'effondrera et s'éteindra bien avant cela. Aucune infraction."
 mem_mountain.26.b: "Supposons alors que ce soit un au revoir."
 mem_mountain.26.b.resonse: "Adieu. J'ai l'intention de partager une partie de ma sagesse avec vous, comme je l'ai partagée avec les pèlerins de retour sous les montagnes. Aucune offrande n'était nécessaire - cela aurait des souvenirs douloureux."
 mem_mountain.26.c: "Que comptez-vous faire maintenant ?"
 mem_mountain.26.c.response: "Pendant très longtemps, mon monde entier a été une petite grotte. Maintenant, il est devenu beaucoup plus gros.\n\nJ'ai besoin de beaucoup de temps pour continuer. J'ai l'intention de voyager dans un endroit éloigné. Espérons trouver la paix. De préférence loin des cultistes de toute nature."
 mem_mountain.26.d: "Ces roches avaient l'air assez lourdes. Es-tu blessé ?"
 mem_mountain.26.d.response: "Je vais bien. Votre préoccupation est appréciée mais déplacée. Je suis peut-être devenu faible en captivité, mais je ne suis pas si fragile."

 tech_mem_mountain_scales: "Renforts de coque en écailles de dragon"
 tech_mem_mountain_scales_desc: "En fusionnant les écailles de dragon extra-robustes artificiellement développées avec les coques de nos vaisseaux, nous pouvons augmenter considérablement leur résilience."
 MEM_MOUNTAIN_DRAGONSCALE: "$tech_mem_mountain_scales$"
 MEM_MOUNTAIN_DRAGONSCALE_DESC: "Des écailles de dragon cultivées artificiellement sont fusionnées avec la coque du vaisseau, augmentant considérablement sa résilience."

 mem_mountain_slain_dragon: "Aile pâle tuée"

 mem_mountain.41.name: "Dragon Slain"
 mem_mountain.41.desc: "Nous sommes sortis victorieux de notre récente rencontre avec une créature spatiale.\n\nNous ne sommes pas sûrs de son origine et de sa nature, mais ses restes colossaux pourraient bien servir notre science."
 mem_mountain.42.name: "Aile pâle tuée"
 mem_mountain.42.desc: "Il semble que la liberté de Pale Wing ait été de courte durée. Notre suivi à longue distance indique qu'il a été tué dans le système [fromfromfrom.solar_system.GetName] par les forces du §Y[From.GetName]§!."
 mem_mountain.42.a: "Une perte tragique."
 mem_mountain.44.desc: "Je vous appelle une dernière fois pour dire adieu. Maintenant que j'ai retrouvé suffisamment de force, je ne vois aucune raison de rester dans la galaxie.\n\nJe vais vers l'extérieur vers quelque chose de nouveau. Il me faudra beaucoup de temps pour voyager à travers le vide galactique, mais j'ai l'habitude de la solitude.\n\nBonne chance."
 mem_mountain.44.a: "Adieu, aile pâle."
 mem_mountain.46.name: "Aile pâle tuée"
 mem_mountain.46.desc: "Nous avons détruit Pale Wing. Même si nous avons choisi de lui donner la liberté à l'origine, il est maintenant clair que c'était une erreur de laisser une telle créature errer librement.\n\nMême si certains pourraient appeler cela de la trahison, notre raisonnement est irréfutable."
 mem_mountain.46.a: "Ainsi soit-il."
