l_chinese:
 mem_abandoned_mecha_modifier:0 "機甲墳墓"
 mem_abandoned_mecha_modifier_desc:0 "於戰爭中報廢的機械而遺留下來的殘骸為我們的工程師帶來源源不絕的靈感。"

 mem_abandoned_mecha_category:0 "不尋常的建築物"
 mem_abandoned_mecha_category_desc:0 "根據放射性定年法的推算，[From.GetName]已經經歷了長達800年的核冬天，昔日璀璨的文明而變成的頹垣敗瓦覆蓋著星球表面，有些甚至可以在軌道上清晰可見。但是，當中許多殘骸比以前的考古發現有所不同。"

 mem_abandoned_mecha.10.name:0 "被遺棄的機甲"
 mem_abandoned_mecha.10.desc:0 "看來早於核武被發明之前，[From.GetName]上早已消失的各個文明之間一直處於長期戰爭。根據科學家[Root.GetLeaderName]的發現，在建立核科技的學說之前，他們投放了大量資源和精神去製造更巨型的、更致命的武器。準確而言，這些文明研發了與坦克類似、全身身穿裝甲的機器 ─ 雙足步行、三足步行或四足步行 ─  他們稱之為「機甲」.\n\n根據我們翻譯所得知，經過幾十年使用機甲去進行戰事後，核分裂被發現了。力量的天秤經已轉移，而且利用原子的武器更迅速被人們設計出來。由於各方都無法在短時間之內製造大量炸彈(亦因此形成相互保證毀滅的概念), 每當完成一顆炸彈的時候都會立即被拿來作空投之用。這些文明都由親身經歷來得知這些武器所帶來的長期副作用，不過一切已經來得太遲。\n\n現在這些被遺棄的機甲遍佈星球表面。雖然大部分在殘骸中找到的科技超出我們的認知，可是這些機甲為我們提供了對機械學有另方面的認識。由於大部分的機甲都大致上完整又不至於壞掉，我們有足夠的機會去仔細研究其原理。"
 
 mem_abandoned_mecha.20.name:0 "不尋常的殘骸"
 mem_abandoned_mecha.20.desc:0 "在[From.From.GetName]上找到的不尋常殘骸原來只不過是加形怪狀的建築物。看來這些已不復存在的建造者有著別樹一格的建築風格。不幸地，這些建築物本身太殘舊而無法進行研究。"
 mem_abandoned_mecha.20.a:0 "好吧。"
