 mem_lunar_gate.2.name:0 "Le Portail Lunaire"
 mem_lunar_gate.2.desc:0 "Des chercheurs sur [mem_lunar_gate_moon.GetName] ont découvert un grand filon d'éléments uniques qui pourraient permettre la construction d'un générateur de trou de ver longue portée sur la lune elle-même! Contrairement aux trous de ver naturels et au XXgatewayXX que nous connaissons, le trou de ver généré devrait connecter [mem_lunar_gate_planet.GetName] à toutes les colonies dans notre espace en simultanée! \n\nCependant, il y a plusieurs obstacles: Premièrement, les trous de ver générés par le Portail Lunaire sont complètement incompatibles avec nos vaisseaux actuels. Seuls de petits vaisseaux civils seront aptes à utiliser le Portail, étant donné que les trous de ver sont beaucoup plus petits et instables que notre technologie à trous de ver connue. Même s'il est inutilisable avec nos vaisseaux militaires, le portail devrait pouvoir booster l'économie de la colonie en fournissant un contact quasi-instantané avec nos autres colonies. \n\nDeuxièmement, le Portail Lunaire va utiliser une théorie sur les trous de ver totalement nouvelle, qui n'a donc jamais été testée. Notre théorie actuelle nécessite que les trous de ver n'existent qu'en dehors du puits gravitationnel du système. Les éléments uniques de [mem_lunar_gate_moon.GetName] nous permettraient d'outrepasser ces contraintes, moyennant un risque d'échec conséquent. \n\nEnfin, la construction d'une telle machine coûte cher: l'investissement nécessaire pour construire le Portail sera énorme."
 mem_lunar_gate.2.a:0 "Les avantages valent tous les risques."
 mem_lunar_gate.2.b:0 "C'est trop risqué. Étudiez plutôt les éléments."
 mem_lunar_gate.2.c:0 "C'est trop cher. Étudiez plutôt les éléments."
 mem_lunar_gate.2.d:0 "Nous ne pouvons pas encore nous le permettre. Commencez à récupérer les ressources nécessaires."

 mem_lunar_gate.3.name:0 "Dernière Chance de Construire le Portail Lunaire"
 mem_lunar_gate.3.desc:0 "Des citoyens sur [mem_lunar_gate_planet.GetName] demandent que nous nous décidions par rapport au projet de Portail Lunaire. Il semblerait que le gouvernement planétaire perde patience et ne veule plus démarrer un projet aussi coûteux et risqué. Si la construction du Portail Lunaire est envisagée, elle doit commencer maintenant. Par contre, si nous n'avons pas assez de ressources, la colonie aura moins confiance en notre gouvernement."
 mem_lunar_gate.3.a:0 "Les avantages valent tous les risques."
 mem_lunar_gate.3.b:0 "C'est trop risqué. Étudiez plutôt les éléments."
 mem_lunar_gate.3.c:0 "C'est toujours trop cher. Étudiez plutôt les éléments."

 MEM_LUNAR_GATE_PROJECT:0 "Construction du Portail Lunaire"
 MEM_LUNAR_GATE_PROJECT_DESC:0 "La construction du Portail Lunaire sur [mem_lunar_gate_moon.GetName] va nécessiter un de nos meilleurs scientifiques pour créer la nouvelle technologie de trous de ver miniatures dont nous avons besoin. Avec la construction du Portai Lunaire, l'économie de [mem_lunar_gate_planet.GetName] sera révolutionnée avec un accès civil rapide à tout notre espace colonisé."

 mem_lunar_gate.4.name:0 "Portail Lunaire Terminé"
 mem_lunar_gate.4.desc:0 "le Portail Lunaire sur [mem_lunar_gate_moon.GetName] a été activé avec succès et révolutionne [mem_lunar_gate_planet.GetName]! Avec des temps de déplacement entre nos mondes réduit pratiquement à zéro, l'économie grandit comme jamais. Même s'il sera nécessaire de surveiller le Portail et [mem_lunar_gate_planet.GetName] pour être sûr qu'il n'y ait aucun effet négatif, on peut dire que le projet du Portail Lunaire a été un succès."

 mem_lunar_gate.5.name:0 "Catastrophe du Portail Lunaire"
 mem_lunar_gate.5.desc:0 "Un accident sur [mem_lunar_gate_moon.GetName] a créé un désastre pour le Portail Lunaire! Au moment de tester le Portail, une anomalie gravitationnelle a créée un immense trou de ver qui a déchiré la planète. Le Portail Lunaire a bien sûr été perdu, en plus de tout [mem_lunar_gate_moon.GetName]. Des énormes fragments de l'ancienne lune tombent sur [mem_lunar_gate_planet.GetName] et ont déjà détruit de nombreuses régions. De plus, les débris de [mem_lunar_gate_moon.GetName] interfèrent avec l'environnement de [mem_lunar_gate_planet.GetName] et causent des problèmes de santé à travers le monde. Il faudra du temps avant que la colonie s'en remette."
 mem_lunar_gate.5.a:0 "Quelle tragédie!"

 mem_lunar_gate.6.name:0 "Le Portail Lunaire S'effondre"
 mem_lunar_gate.6.desc:0 "Un accident sur [mem_lunar_gate_moon.GetName] a créé un désastre pour le Portail Lunaire! Au moment de tester le Portail, un trou de ver s'est effondré et a créé un micro trou noir qui a aspiré [mem_lunar_gate_moon.GetName] ! Heureusement, l'orbite du nouveau trou noir est stable autour de [mem_lunar_gate_planet.GetName] et ne semble pas interférer avec [mem_lunar_gate_planet.GetName]. Pour l'instant, nos estimations ne prévoient pas une quelconque évaporation du trou noir dans le prochain millénaire, la colonie est en sécurité. Et nous pourrions en profiter pour étudier ce trou noir."

 mem_lunar_gate_broken_promise:0 "Promesse non tenue"
 mem_lunar_gate_broken_promise_desc:0 "Les discussion à propos de la construction du Portail Lunaire n'ont rien donné."

 mem_lunar_gate_completed:0 "Portail Lunaire"
 mem_lunar_gate_completed_desc:0 "Le Portail Lunaire fournit un trou de ver longue portée aux vaisseaux civils du système."
 mem_lunar_gate_access:0 "Accès au Portail Lunaire"
 mem_lunar_gate_access_desc:0 "L'accès quasi-instantané à tous les monde colonisés a boosté l'économie locale."

 mem_lunar_gate_catastrophe:0 "Catastrophe du Portail Lunaire"
 mem_lunar_gate_catastrophe_desc:0 "L'échec du portail lunaire a détruit la lune."

 mem_lunar_gate_pollution:0 "Désastre du Portail Lunaire"
 mem_lunar_gate_pollution_desc:0 "Les débris de la lune et le Portail Lunaire échoué ont pollué l'environnement du monde."

 mem_lunar_gate_former_moon:0 "Ancienne Lune"
 mem_lunar_gate_former_moon_desc:0 "L'expérience du portail lunaire a entraîné l'aspiration de la lune dans un trou noir."

 mem_lunar_gate.2.new:0 "Fascinant."
 mem_lunar_gate.2.new.tooltip:0 "Les décisions $mem_lunar_gate_construct_decision$ et $mem_lunar_gate_research_decision$ sont disponibles sur [mem_lunar_gate_planet.GetName]."
 
 mem_lunar_gate_success_tooltip:0 "L'expérience est un succès et une porte lunaire est établie."
 mem_lunar_gate_disaster_tooltip:0 "L'expérience se termine par un désastre."
 mem_lunar_gate_unexpected_tooltip:0 "Un résultat inattendu se produit."
 
 mem_lunar_gate_construct_decision:0 "Construire la porte lunaire"
 mem_lunar_gate_construct_decision_desc:0 "Essayez de construire une porte lunaire. Le projet a un grand potentiel de réussite mais n'est pas sans risques."
 
 mem_lunar_gate_research_decision:0 "Étudiez les principes derrière la porte lunaire"
 mem_lunar_gate_research_decision_desc:0 "Tenter de construire la porte lunaire serait trop coûteux et risqué. Mieux vaut simplement l'étudier."

