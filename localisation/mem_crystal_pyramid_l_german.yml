#Crystal Pyramid
#translated by: Xios

 #mem_crystal_pyramid_category:0 "Strange Lights"
 mem_crystal_pyramid_category:0 "Komische Lichter"
 #mem_crystal_pyramid_category_desc:0 "At night on [From.GetName], a massive glowing light can be seen beneath the planet's transparent surface, kilometres in size. Whatever the source of this light is, it must be capable of producing its own energy as it is separated from the surface by over a kilometre of ice."
 
 #mem_crystal_pyramid.1.name:0 "Crystal Pyramid"
 mem_crystal_pyramid.1.name:0 "Kristalline Pyramide"
 #mem_crystal_pyramid.1.desc:0 "[Root.GetLeaderName]'s team has discovered a vast and perfectly smooth pyramid that is emanating the dazzling, colour-changing light on [From.GetName]. Despite finding the source, the team is unable to determine how the pyramid got there, how it's creating the light, and how long it has remained there. They are requesting funding for a special project to drill through the ice and directly access the pyramid."
 mem_crystal_pyramid.1.desc:0 "§Y[Root.GetLeaderName]§!'s Team hat eine gigantische spiegelglatte Pyramide unter dem Eis gefunden, welche das blendende farbwechselnde Licht ausstrahlt auf §Y[From.GetName]§!.\n\nObwohl die Lichtquelle gefunden wurde, konnte das Team nicht herrausfinden wie die Pyramide hier her kam, wie es das Licht erzeugt und wie lange es hier ist. Unser Forschungsteam frägt nach ein Projekt aufzubauen, welches uns Zugang zur Pyramide verschafft, indem wir uns durch das kilometer tiefe Eis bohren." 

 #MEM_CRYSTAL_PYRAMID_PROJECT:0 "Crystal Pyramid"
 MEM_CRYSTAL_PYRAMID_PROJECT:0 "Kristalline Pyramide" 
 #MEM_CRYSTAL_PYRAMID_PROJECT_DESC:0 "Our Science teams working on [crystal_pyramid_planet.GetName] are requesting additional personnel to find out more about this crystal pyramid."
 MEM_CRYSTAL_PYRAMID_PROJECT_DESC:0 "Unser Wissenschaftsteam auf §Y[crystal_pyramid_planet.GetName]§! fragen nach weiterem Personal um mehr über die kristalline Pyramide herrauszufinden."
 
 
 #mem_crystal_pyramid.2.name:0 "Sudden Discharge"
 mem_crystal_pyramid.2.name:0 "Plötzliche Entladung"
 #mem_crystal_pyramid.2.desc:0 "As if responding to [Root.GetLeaderName]'s efforts, the light underneath the ice sheets of [From.GetName] suddenly glowed brighter than ever, before suddenly disappearing. A massive pyramid shaped cavity was found in the ice where the light originated from, implying whatever was once there suddenly ceased to exist. Whatever the reason behind its disappearance, the [Root.GetName] managed to collect a treasure trove of data and energy from the brief and sudden discharge."
 mem_crystal_pyramid.2.desc:0 "Als würde es auf [Root.GetLeaderName]s Anstrengunge reagieren, leuchtete das Licht unter der Eisschicht von [From.GetName] plötzlich heller als je zuvor, bis es plötzlich verschwand. Eine massive pyramidenförmige Höhle wurde im Eis gefunden, wo das Licht herkam, was vermuten lässt das die Pyramide plötzlich aufhörte zu existieren. Was auch immer Grund des verschwindens war, die [Root.GetName] schaffte es einen gewaltigen Schatz an Daten und Energie aus der kurzen und plötzlichen Entladung zu sammeln."
 #mem_crystal_pyramid.2.a:0 "Well, stranger things have happened."
 mem_crystal_pyramid.2.a:0 "Tja, es geschah schon verrückteres."
 
 #mem_crystal_pyramid.3.name:0 "Stranger Things"
 mem_crystal_pyramid.3.name:0 "Verwirrende Entdeckung"
 #mem_crystal_pyramid.3.desc:0 "After reaching the pyramid underneath [crystal_pyramid_planet.GetName]'s surface, [Root.GetLeaderName] has issued a report on the device's nature. It is made of a material unlike anything our team has ever seen and resisted all attempts to even slightly damage its surface. There appears to be no pattern to the waves emitted by the pyramid, yet their high energy on varying wavelengths is proving to be a great source of data for our scientists. While there is no end to the philosophical debates created by the strange object, the only real value appears to be studying it further."
 mem_crystal_pyramid.3.desc:0 "Nachdem wir die Pyramide unter §Y[crystal_pyramid_planet.GetName]s§! Oberfläche erreichten, fertigte [Root.GetLeaderName] einen Bericht über die Natur des Gerätes an. Es ist aus einem Material gemacht, welches anders ist als alles was unsere Wissenschaftler jemals gesehen haben, da es jeden Versuch der Beschädigung wiedersetzt. Es scheint keine Regelmäßigkeit in den Strahlungswellen der Pyramide zu geben, doch der hohe Energieausstoß auf verschieden Wellenlängen scheint eine gute Datenquelle für unsere Wissenschaftler zu sein. Obwohl kein Ende zusehen ist bei den philosophischen Debatten, welche durch das Objekt aufgeworfen werden, scheint der einzige Wert des Objekts das weiter Studium zu sein."
 #mem_crystal_pyramid.3.a:0 "Some things are simply beyond our current understanding."
 mem_crystal_pyramid.3.a:0 "Geschieht es um geschehen zu sein?... Oh ja äh- danke."
 
 #mem_crystal_pyramid.4.name:0 "Crystal Kinship"
 mem_crystal_pyramid.4.name:0 "Kristaline Verwandschaft"
 #mem_crystal_pyramid.4.desc:0 "The moment the mining team led by [Root.GetLeaderName] reached the pyramid, it glowed in a brilliant shade of red. Against [Root.GetLeaderName]'s hurried orders, one of the miners placed his clutching appendage upon the pyramid - at which point it suddenly disappeared. To their dismay, a group of crystalline entities appeared in orbit around the planet just moments after the pyramid had vanished."
 mem_crystal_pyramid.4.desc:0 "In dem Moment als das Bohrungsteam geführt von [Root.GetLeaderName] die Pyramide erreichte, glühte es in einem kräftigen Rot. Entgegen [Root.GetLeaderName]s hastigen Befehlen, brachte einer der Bohrleute ein Greifwerkzeug an der Pyramide an - woraufhin sie verschwand. Zu ihrer aller Entsetzen, tauchte im Orbit des Planeten Kristalline Entitäten auf, kurz nachdem die Pyramide verschwand."
 #mem_crystal_pyramid.4.a:0 "That can't be good."
 mem_crystal_pyramid.4.a:0 "Entsendet Hilfe!"