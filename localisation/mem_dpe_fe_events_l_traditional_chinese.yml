 mem_fe.3.name:0 "[root.GetRulerTitle] [root.GetRulerName]被治癒。"
 mem_fe.3.desc:0 "我們已經治癒了你們的領袖。作為對你們的額外恩典，我們給[root.leader.GetHisHer]增添一項小小的額外能力。希望[root.leader.GetSheHe]善加利用！"
 mem_fe.3.option.spiritualist:0 "[root.leader.GetName]獲得特性$leader_trait_ruler_psionic$"
 mem_fe.3.option.xenophile:0 "[root.leader.GetName]獲得特性$leader_trait_ruler_erudite$"
