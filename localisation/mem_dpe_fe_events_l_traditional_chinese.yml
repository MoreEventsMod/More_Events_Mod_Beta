mem_fe.4.name:0 "[root.GetRulerTitle] [root.GetRulerName]逝世"
mem_fe.4.desc:0 "[root.GetRulerTitle] [root.GetRulerName]的大腦退化症狀突然急劇惡化， [mem_fe.GetName]的醫療人員根本來不及對[root.Leader.GetHimHer]開展診斷"
 
#Second chain
 mem_fe.20.name:0 "墮落帝國的逃亡者"
 mem_fe.20.desc:0 "早上好啊，我的[root.GetRulerTitle]。我是......[mem_escaped_scientist.GetName]，你忠誠的子民。\n\n*咯咯作響的笑聲*\n\n我最近從[FallenEmpireTaskOrigin.GetName]跑了出來。在那裡，我近距離地研究了他們的科技。我把大部分筆記都帶了出來，相信可以複製其中數項技術。\n\n還有，[FallenEmpireTaskOrigin.GetName]對我做了一些......改進。現在我能輕易處理複雜的難以置信的思維進程，令[root.GetSpeciesAdj]最偉大的天才也望塵莫及。這可能讓我顯得有點跳脫，不過沒什麼大不了的。\n\n*咯咯作響的笑聲*\n\n啊，我應該說一聲，[FallenEmpireTaskOrigin.GetSpeciesNamePlural]可能對我有點生氣......這點麻煩對你來說不值一提，對吧。\n\n *咯咯作響的笑聲*"
 mem_fe.20.option:0 "好極了......我猜？"
 mem_fe.20.tooltip:0 "[mem_escaped_scientist.GetName]是一名5級科學家，擁有特性$leader_trait_scientist_erudite$, $leader_trait_maniacal$ 及$mem_leader_trait_ancient_knowledge$現將加入領袖庫。"
 
 mem_fe.22.name:0 "[mem_escaped_scientist.GetName]被通緝"
 mem_fe.22.desc:0 "親愛的[root.GetSpeciesName]，我們注意到你收容了一名精神錯亂的罪犯，[mem_escaped_scientist.GetName]。[mem_escaped_scientist.GetSheHeCap]攜帶大量危險科技的資料從我們的管理下逃出，犯下累累罪行。我們特此提出嚴正警告，[mem_escaped_scientist.GetSheHe]必須被重新移交給我們，以接受審判。同時你們必須上交[mem_escaped_scientist.GetHisHer]私自帶出的資料--這是為你們自身安全而考慮，那些科技不能落入年幼無知的種族手中。"
 mem_fe.22.A:0 "[mem_escaped_scientist.GetSheHeCap]受到我們的庇護"
 mem_fe.22.A.response:0 "你會為此追悔莫及的，[root.GetSpeciesName]"
 mem_fe.22.B:0 "我們將移交[mem_escaped_scientist.GetName]及[mem_escaped_scientist.GetSheHe]帶來的資料"
 mem_fe.22.B.tooltip:0 "[mem_escaped_scientist.GetName]將從領袖庫中移除"
 mem_fe.22.B.response:0 "很明智，[root.GetSpeciesName]"
 mem_fe.22.C:0 "（欺騙） 我們會移交[mem_escaped_scientist.GetHimHer]，但你們說的危險資料是什麼？"
 mem_fe.22.C.tooltip:0 "$mem_fe.22.B.tooltip$ [root.GetName]將會秘密掌握[mem_escaped_scientist.GetName]帶來的技術資料"
 mem_fe.22.C.response:0 "小心，[root.GetSpeciesName]。你們在玩火"
 

