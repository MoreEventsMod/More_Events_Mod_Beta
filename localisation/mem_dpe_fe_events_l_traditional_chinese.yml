 mem_fe.1.name:0 "向上古帝國尋求幫助？"
 mem_fe.1.desc:0 "儘管過去幾個世紀我們實現了飛躍般的發展，但有一些疾病直到今天仍令最好的[root.GetSpeciesAdj]醫生束手無策。很不幸，[root.GetRulerTitle] [root.GetRulerName]就患上了其中一種。 專家們對[root.leader.GetHisHer]突發的大腦退化症一籌莫展，[root.leader.GetHimHer]的生命恐怕已只有幾個月的時間了。不過，宇宙中有一些文明是如此的發達，許多對於我們來說無異於奇異魔法的神跡對他們而言卻可隨手施為，司空見慣。在這樣的社會中，我們眼中的不治之症也早已被根除。然而，引起他們的主義可能意味著危險，畢竟他們的情緒深藏莫測，他們的怒火毀天滅地。但不管怎麼說，或許只要願意付出代價，上古帝國或許會同意挽救[root.GetRulerName]？"
 mem_fe.1.materialist:0 "聯繫[mem_materialist_fe.GetSpeciesNamePlural]"
 mem_fe.1.spiritualist:0 "聯繫[mem_spiritualist_fe.GetSpeciesNamePlural]"
 mem_fe.1.xenophile:0 "聯繫[mem_xenophile_fe.GetSpeciesNamePlural]"
 mem_fe.1.xenophobe:0 "聯繫[mem_xenophobe_fe.GetSpeciesNamePlural]."
 mem_fe.1.machine:0 "聯繫[mem_machine_fe.GetSpeciesNamePlural]"
 mem_fe.1.no:0 "壽終正寢也許是最好的結局"
 mem_fe.1.no.tooltip:0 "有些代價實在不應承擔"
 

 mem_fe.12.name:0 "[mem_xenophobe_fe.GetSpeciesNamePlural]擊落了我們的信使飛船"
 mem_fe.12.desc:0 "The [mem_xenophobe_fe.GetSpeciesNamePlural]擊落了我們的信使飛船，甚至不願屈尊先聽聽我們的請求。看來是不用指望他們施以援手了。"
 
 mem_fe.15.name:0 "[mem_fe.GetName]的回覆"
 mem_fe.15.desc:0 "有機文明求助資訊已接收。監護協定317-2啟動。回覆如下：所有有機文明都會得到我們的説明。將運轉故障個體運送至我方境內，我們將§R<<錯誤：資料塊已損毀>> <<錯誤：資料塊已損毀>>§!。等待回覆。"
 mem_fe.15.A:0 "謝謝您，能得到您的幫助真是太好了"
 mem_fe.15.B:0 "事實上，我們最好還是別......"
 
 mem_fe.16.name:0 "[root.GetRulerTitle] [root.GetRulerName]"被治癒""
 mem_fe.16.desc:0 "資訊公告：你們的領袖已被治癒。[root.leader.GetSheHeCap]將在我們的避難所內自由地度過餘生。"
 
 
 mem_fe.2.name:0 "[mem_fe.GetName]的回覆"
 mem_fe.2.desc.friendly:0 "我們很高興幫助朋友，只要一點微不足道的報酬"
 mem_fe.2.desc.angry:0 "我們不會幫助低等凡族的，[root.GetSpeciesName]"
 mem_fe.2.desc.change:0 "我們會幫助你們的，只要你們改變思潮，遵循正途"
 mem_fe.2.desc.pay:0 "我們會幫助你們的，[root.GetSpeciesName]，但你們要有所付出"
 mem_fe.2.change:0 "我會採取必須的措施的"
 mem_fe.2.pay:0 "我願意付出代價以換取生存"
 mem_fe.2.friendly:0 "$mem_fe.2.pay$"
 mem_fe.2.nopay:0 "代價太高了─我選擇接受自己的凡壽大限"

