 # Options Menu
  #Translate to Spanish by Darh
 
 # Edict
 edict_mem_options_menu:0 "Más opciones de modificación de eventos"
 edict_mem_options_menu_desc:0 "Este edicto abre el menú de opciones."

 # Event Chain
 mem_options_chain_title:0 "Opciones"
 mem_options_chain_desc:0 "Este menú ofrece muchas opciones para personalizar su juego actual y mejorar su experiencia según sus preferencias. Es totalmente opcional. Si no lo toca, todo funcionará con la configuración estándar. Para acceder al menú, solo investiga el proyecto."

 # Options Project
 MEM_OPTIONS_PROJECT:0 "Activar menú"
 MEM_OPTIONS_PROJECT_DESC:0 "Su proyecto abre el menú de opciones."
 MEM_OPTIONS_REMOVAL_PROJECT:0 "Eliminar menú"
 MEM_OPTIONS_REMOVAL_PROJECT_DESC:0 "Este proyecto desactiva el Menú de forma permanente en este juego. Haga esto solo si ya no quiere verlo o usarlo."

 # Basic Functions
 mem_options.back:0 "Atrás"
 mem_options.exit:0 "Salir"

 # Main Menu
 mem_options.4.name:0 "Menú Principal"
 mem_options.4.desc:0 "Aquí puede elegir entre varias categorías de opciones.."
 mem_options.4.a:0 "Opciones de crisis"
 mem_options.4.b:0 "Opción de Protección de Mundos"
 mem_options.4.c:0 "Presiona §GSi§! Modificador de Paraíso"
 mem_options.4.c.tooltip:0 "Esto agrega el modificador "Mundo Paraíso" a cada planeta gaia y mundo anillo. (Agrega un 10% a la felicidad y la velocidad de crecimiento, un 5% a toda la producción de recursos y ciencia y un 25% a la atracción migratoria de una colonia en ese planeta)."
 mem_options.4.d:0 "Presiona §RNo§! Modificador de Paraíso"
 mem_options.4.d.tooltip:0 "Esto elimina el modificador "Paradise World" de cada planeta gaia y mundo anillo. (El modificador quitará un 10% a la felicidad y la velocidad de crecimiento, un 5% a todos los recursos y la producción científica y un 25% a la atracción migratoria de una colonia en ese planeta)."
 mem_options.4.e:0 "Menú de generación de fuerza"
 mem_options.4.f:0 "Orila vista previa de conjunto"
 mem_options.4.g:0 "Opciones de reloj roto"
 mem_options.4.h:0 "Opciones de sonda de topógrafo"


 # Lex Menu
 mem_options.5.name:0 "Opciones de Crisis"
 mem_options.5.desc:0 "Aquí puede elegir entre varias categorías de opciones.."
 mem_options.5.a:0 "§RInhabilitar§! Amenaza Vazurana"
 mem_options.5.a.tooltip:0 "La crisis de amenaza de Vazuran es actualmente §Ghabilitada§!"
 mem_options.5.b:0 "§Ghabilitada§! Amenaza Vazurana"
 mem_options.5.b.tooltip:0 "La crisis de amenaza de Vazuran es actualmente §Rdeshabilitada§!"
 mem_options.5.c:0 "Arreglar la base estelar con errores en el sistema Vazuran"
 mem_options.5.c.tooltip:0 "Si has cargado un juego en el que los Vazuranos aún poseen su sistema, el juego crea una base estelar no deseada que no puede ser capturada. Use esto para cambiar la propiedad de su imperio."

 # Shield World Menu
 mem_options.6.name:0 "Protección Mundial"
 mem_options.6.desc:0 "Aquí puede activar o desactivar varias configuraciones para Mundos Blindados."
 mem_options.6.a:0 "Presiona §GSi§! Efecto Escudo Planetario"
 mem_options.6.b:0 "Presiona §RNo§! Efecto Escudo Planetario"
 mem_options.6.c:0 "Presiona §GSi§! Efecto Escudo Planetario"
 mem_options.6.d:0 "Presiona §RNo§! Efecto Escudo Planetario"

 # Force Spawning Menu
 mem_options.7.name:0 "Menú de Generación de Fuerza"
 mem_options.7.desc:0 "Aquí puedes generar varias anomalías y eventos."
 mem_options.7.a:0 "Seleccionar Anomalías"
 mem_options.7.b:0 "Seleccionar Eventos"
 
 # Force Anomaly Spawning Menu
 mem_options.8.name:0 "Submenú de Anomalías de Generación de Fuerza"
 mem_options.8.desc:0 "Aquí puedes generar varias anomalías. Después de hacer clic en una de las opciones, espere dos días estelares y aparecerá una notificación."
 mem_options.8.a:0 "Anomalía mundial de la tumba de Mecha abandonada"
 mem_options.8.b:0 "ave espacial de la tumba caída Anomalía mundial"
 mem_options.8.c:0 "Anomalía mundial de la tumba matrix"
 mem_options.8.d:0 "Anomalía mundial de la tumba de tanques gigantes"
 mem_options.8.e:0 "Anomalía de la fortaleza de lava"
 mem_options.8.f:0 "Anomalía de secuestradores extintos"
 
 # Force Event Spawning Menu
 mem_options.9.name:0 "Submenú de eventos de generación de fuerza"
 mem_options.9.desc:0 "Aquí puedes generar varios eventos. Después de hacer clic en una de las opciones, espere dos días estelares y aparecerá una notificación."
 mem_options.9.a:0 "Ataque de cristal espacial"
 
 # Spaning Notification
 mem_options.10.name:0 "Anomalía Engendrada"
 mem_options.10.desc:0 "Haga clic en la cámara para ver la ubicación del desove."
 
 # Orila Ship Preview
 mem_options.11.name:0 "Vista previa de Orila"
 mem_options.11.desc:0 "Aquí puedes engendrar varias clases de barcos de la próxima facción de Orila con fines de prueba. Aparecerán en tu capital."
 mem_options.11.a:0 "Genera un Dron Estándar."
 mem_options.11.b:0 "Genera un Drone de Comando."
 mem_options.11.c:0 "Genera un Drone de Escolta."
 mem_options.11.d:0 "Genera un crucero de ataque."
 mem_options.11.e:0 "Genera un Leviathan."

 # Broken Clock
 mem_options.12.name:0 "Submenú de eventos de reloj roto"
 mem_options.12.desc:0 "Esto es una nueva cadena de eventos que a veces se dispara durante el medio juego con consecuencias similares a las de una crisis.. \n\nAlgunos jugadores pueden encontrar que afecta el equilibrio del juego de manera indeseable, se combina mal con modificaciones que alteran el equilibrio o simplemente no se ajustan a su estilo de juego preferido. Antes de que llegue el medio juego, puede desactivar la crisis y, una vez que ha comenzado, puede terminarla prematuramente. \n\nTenga en cuenta que tener acceso a este menú no significa que tenga la garantía de tener esta crisis en este juego."
 mem_options.12.a:0 "§RInhabilitar§! el evento."
 mem_options.12.b:0 "§GHabilitar§! el evento."
 mem_options.12.c:0 "Destruye instantáneamente a los invitados no deseados."

 # Surveyor Probe
 mem_options.13.name:0 "Submenú de eventos de sonda de topógrafo"
 mem_surveyor.13.desc:0 "Esto es una nueva facción neutral agregada por el mod que a veces puede aparecer y puede convertirse en una crisis a mitad del juego. Puede interferir con el equilibrio de otras modificaciones o su estilo de juego preferido, por lo que puede eliminarlo de este juego, siempre y cuando el juego medio no haya comenzado todavía. \n\nEste menú no necesariamente significa que la sonda existe en este juego para empezar."
 mem_surveyor.13.a:0 "Remover Esto."
 mem_surveyor.13.a.tooltip:0 "Solo puedes hacerlo antes de la mitad del juego."
 mem_surveyor.13.b:0 "Desencadenar crisis ahora."
 mem_surveyor.13.b.tooltip:0 "No puedes desencadenar la crisis manualmente en un juego multijugador."
 mem_surveyor.13.c: "Force-spawn Surveyor Probe"
 mem_surveyor.13.c.tooltip: "If the probe was never spawned before, it will spawn at a random location."

