l_braz_por:

 mem_fe.1.name:0 "Buscando a ajuda dos Anciãos?"
 mem_fe.1.desc:0 "Apesar do enorme progresso que tem sido feito ao longo dos últimos séculos, existem algumas doenças que os melhores médicos [root.GetSpeciesAdj] ainda não conseguem curar. É infortúnio que [root.GetRulerTitle] [root.GetRulerName] fora diagnosticado com uma destas doenças. Os médicos estão perplexos com o início súbito de uma doença cerebral degenerativa rara, que deixou a raiz do líder com apenas alguns meses de vida. No entanto, existem sociedades tão avançadas que o que seria um milagre para o nosso povo é um fato comum da vida lá fora - sociedades onde até mesmo doenças como essa foram extintas. No entanto, chamar a atenção para nós pode ser arriscado, pois o humor deles é imprevisível e sua ira terrível. No entanto, talvez os antigos estivessem dispostos a salvar [root.GetRulerName], se fosse oferecido o preço certo?"
 mem_fe.1.materialist:0 "Aproxime-se dos [mem_materialist_fe.GetSpeciesNamePlural]."
 mem_fe.1.spiritualist:0 "Aproxime-se dos [mem_spiritualist_fe.GetSpeciesNamePlural]."
 mem_fe.1.xenophile:0 "Aproxime-se dos [mem_xenophile_fe.GetSpeciesNamePlural]."
 mem_fe.1.xenophobe:0 "Aproxime-se dos [mem_xenophobe_fe.GetSpeciesNamePlural]."
 mem_fe.1.machine:0 "Aproxime-se dos [mem_machine_fe.GetSpeciesNamePlural]."
 mem_fe.1.no:0 "É melhor ter uma morte natural."
 mem_fe.1.no.tooltip:0 "Alguns preços não valem a pena pagar."
 

 mem_fe.12.name:0 "Os [mem_xenophobe_fe.GetSpeciesNamePlural] abateram nosso Mensageiro"
 mem_fe.12.desc:0 "Os [mem_xenophobe_fe.GetSpeciesNamePlural] derrubaram nosso mensageiro sem se dignar a ouvir sua mensagem. Podemos supor que a resposta deles é "não"."
 
 mem_fe.15.name:0 "O [mem_fe.GetName] respondeu"
 mem_fe.15.desc:0 "Pedido orgânico de ajuda recebida. Protocolo de custódia 317-2 ativado. A mensagem segue: Todos os orgânicos serão ajudados por nós. Envie o paciente para os nossos mundos e nós §R<<ERROR: DATA BLOCK CORRUPTED>> <<ERROR: DATA BLOCK CORRUPTED>>§!. Esperando resposta."
 mem_fe.15.A:0 "Obrigado, teremos o prazer de aceitar sua ajuda."
 mem_fe.15.B:0 "Na verdade, nós preferimos não..."
 
 mem_fe.16.name:0 "[root.GetRulerTitle] [root.GetRulerName] "curado""
 mem_fe.16.desc:0 "Boletim Informativo: Seu governante está curado de seus males. [root.leader.GetSheHeCap] está livre para viver o restante de sua vida em nosso santuário."
 
 
 mem_fe.2.name:0 "Os [mem_fe.GetName] respondem"
 mem_fe.2.desc.friendly:0 "Ajudamos nossos amigos... hehe, por um pequeno preço."
 mem_fe.2.desc.angry:0 "Nós não ajudamos mortais menores como você, [root.GetSpeciesName]."
 mem_fe.2.desc.change:0 "Nós vamos ajudá-lo se você mudar seus caminhos, [root.GetSpeciesName]."
 mem_fe.2.desc.pay:0 "Ajudaremos vocês, [root.GetSpeciesName], por um preço, claro."
 mem_fe.2.change:0 "Farei o que for preciso."
 mem_fe.2.pay:0 "Terei o prazer de pagar este preço pela sobrevivência."
 mem_fe.2.friendly:0 "$mem_fe.2.pay$"
 mem_fe.2.nopay:0 "O preço é muito alto - Terei uma morte comum."

mem_paying_spirFE:0 "Pagando Império Caído"
mem_paying_friendly_spirFE:0 "$mem_paying_spirFE$"
mem_paying_xenoFE:0 "$mem_paying_spirFE$"
mem_paying_friendly_xenoFE:0 "$mem_paying_spirFE$"
mem_paying_matFE:0 "$mem_paying_spirFE$"
mem_paying_friendly_matFE:0 "$mem_paying_spirFE$"

 mem_fe.3.name:0 "[root.GetRulerTitle] [root.GetRulerName] está curado"
 mem_fe.3.desc:0 "Curamos seu líder. Como um sinal de nosso favor por vocês, fizemos uma pequena melhora em suas habilidades. Talvez [root.leader.GetSheHe] use isto bem!"
 mem_fe.3.option.spiritualist:0 "O traço $leader_trait_ruler_psionic$ foi adicionado para [root.leader.GetName]."
 mem_fe.3.option.xenophile:0 "O traço $leader_trait_ruler_erudite$ foi adicionado para [root.leader.GetName]."
 mem_fe.3.option.materialist:0 "O traço $leader_trait_ruler_cyborg$ foi adicionado para [root.leader.GetName]."
 mem_fe.3.option:0 "Obrigado pela sua ajuda. Seremos eternamente gratos por vocês."
 
mem_fe_disturbed_us:0 "Nos perturbou"
mem_spurned_our_help:0 "Rejeitaram nossa ajuda"
mem_sought_our_help:0 "Pediu nossa ajuda"

mem_fe.4.name:0 "[root.GetRulerTitle] [root.GetRulerName] morreu"
mem_fe.4.desc:0 "A condição degenerativa do cérebro de [root.GetRulerTitle] [root.GetRulerName] de repente se deteriorou, antes mesmo que os doutores [mem_fe.GetName] pudessem examinar."
 
mem_leader_trait_reinvigorated:0 "Revigorado"
mem_leader_trait_reinvigorated_desc:0 "Este líder se sente jovem e renovado novamente, tendo sido curado por Anciãos."
 
#Second chain
 mem_fe.20.name:0 "Escape do Império Caído"
 mem_fe.20.desc:0 "Olá, meu [root.GetRulerTitle]. Eu sou... [mem_escaped_scientist.GetName]... seu leal súdito.\n\n*Gargalhada*\n\nEu ecentemente escapei do [FallenEmpireTaskOrigin.GetName], onde eu havia empreendido um estudo detalhado de sua tecnologia. Eu consegui trazer a maioria dos meus materiais comigo, e acredito que posso replicar várias de suas tecnologias.\n\nAlém disso, os [FallenEmpireTaskOrigin.GetSpeciesNamePlural] fizeram algumas... melhorias... em mim. Agora tenho um raciocínio melhor que o maior gênio [root.GetSpeciesAdj]. Isso pode ter me deixado meio maluco, mas não importa.\n\n*Gargalhada*\n\nErm, eu devo mencionar, os [FallenEmpireTaskOrigin.GetSpeciesNamePlural] podem estar um pouco aborrecidos comigo... nada com o que você não possa lidar, tenho certeza.\n\n *Gargalhada*"
 mem_fe.20.option:0 "Excelente... eu acho?"
 mem_fe.20.tooltip:0 "[mem_escaped_scientist.GetName], um cientista nível 5 com os traços $leader_trait_scientist_erudite$, $leader_trait_maniacal$ e $mem_leader_trait_ancient_knowledge$ foi adicionado aos seus líderes."
 
 mem_fe.22.name:0 "[mem_escaped_scientist.GetName] é Foragido"
 mem_fe.22.desc:0 "Caros [root.GetSpeciesName]. Chegou ao nosso conhecimento que você está abrigando o criminoso demente, [mem_escaped_scientist.GetName]. [mem_escaped_scientist.GetSheHeCap] cometeu atrocidades indescritíveis enquanto escapava de autoridades com um grande cache de tecnologia perigosa. É imperativo que [mem_escaped_scientist.GetSheHe] retorne a nós para que [mem_escaped_scientist.GetSheHe] possa encarar o julgamento pelos seus crimes... e claro, que você devolva o cache de tecnologias roubadas - para sua própria segurança, tal tecnologia não pode ser deixada nas mãos de uma raça tão jovem."
 mem_fe.22.A:0 "[mem_escaped_scientist.GetSheHeCap] encontrará refúgio conosco."
 mem_fe.22.A.response:0 "Você viverá para se arrepender disso, [root.GetSpeciesName]."
 mem_fe.22.B:0 "Entregaremos [mem_escaped_scientist.GetHimHer] e [mem_escaped_scientist.GetHisHer] cache para você."
 mem_fe.22.B.tooltip:0 "[mem_escaped_scientist.GetName] foi removido dos seus líderes."
 mem_fe.22.B.response:0 "Você fez a escolha certa, [root.GetSpeciesName]."
 mem_fe.22.C:0 "(Mentira) Mandaremos [mem_escaped_scientist.GetHimHer] de volta a vocês. Mas não sabemos nada sobre... cache vocês disseram?"
 mem_fe.22.C.tooltip:0 "$mem_fe.22.B.tooltip$ O [root.GetName] secretamente armazenará o cache com as tecnologias:"
 mem_fe.22.C.response:0 "Seja cuidadoso, [root.GetSpeciesName]. Vocês estão brincando com fogo."
 

mem_leader_trait_ancient_knowledge:0 "Conhecimento Ancião"
mem_leader_trait_ancient_knowledge_desc:0 "Este cientista viu o trabalho de um Império Caído em primeira mão, e tem um esconderijo de tecnologias antigas que eles estão empenhados em reproduzir."
 

mem_leader_die_soon:0 "[root.GetRulerTitle] [root.GetRulerName] vai morrer em breve."

