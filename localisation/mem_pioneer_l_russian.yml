 # Anomaly Window
 
 #mem_pioneer_category:0 "Possible Small Craft"
  mem_pioneer_category:0 "Предположительное Небольшое Судно"
 #mem_pioneer_category_desc:0 "Sensors indicate the presence of a small artificial object orbiting [Root.GetName]."
  mem_pioneer_category_desc:0 "Сенсоры обнаружили присутствие небольшого искусственного объекта на орбите [Root.GetName]."

 # Anomaly Success
 
 #mem_pioneer.1.name:0 "Extrasolar Probe"
  mem_pioneer.1.name:0 "Межзвездный Зонд"
 #mem_pioneer.1.desc:0 "[Root.GetLeaderName] reports the successful recovery of the object. On examination, it appears to be a weathered primitive craft designed for unmanned travel between stars. In all likelihood, it was launched millennia ago and traveled through multiple systems at sublight speed until it was caught in [From.GetName]'s gravity. \n\nA plaque is mounted on the craft's hull, depicting odd geometric shapes, a scheme of an unidentified star system and a pictogram of two nude members of a species unknown to us. Why any civilization would see fit to disseminate such information throughout the universe is unclear."
  mem_pioneer.1.desc:0 "[Root.GetLeaderName] докладывает успешное извлечение объекта. При осмотре он, похоже, является подпорченным примитивным судном, разработанным для беспилотного перемещения между звездами. По всей вероятности, он был запущен тысячелетия назад и посетил множество систем на досветовой скорости, пока не был пойман в гравитационное поле [From.GetName]. \n\nМемориальная доска установлена на корпусе судна и изображает странные геометрические фигуры, схему неизвестной звездной системы и пиктограмму двух обнаженных представителей неизвестного нам вида. Почему какая-то цивилизация сочла нужным распространять такую ​​информацию по вселенной, неясно."
 #mem_pioneer.1.a:0 "Interesting."
  mem_pioneer.1.a:0 "Интересно."
 #mem_pioneer.1.b:0 "They obviously want to be found!"
  mem_pioneer.1.b:0 "Они однозначно хотят, чтобы их нашли!"
 #mem_pioneer.1.c:0 "What a bunch of degenerates."
  mem_pioneer.1.c:0 "Что за кучка выродков."
 
 #mem_pioneer.2.name:0 "Cargo ship"
  mem_pioneer.2.name:0 "Грузовой корабль"
 #mem_pioneer.2.desc:0 "The small craft recovered by [Root.GetName] turned out to be some kind of alien commercial courier ship. \n\nCrewed by two unidentified organics and a crude chemically-powered synthetic, it was apparently transporting precious cargo when it was ambushed by pirates. \n\nThe crew seems to have perished in the attack. As the assailants made away with the cargo, ship was left to drift aimlessly until it was caught by the gravity of the star."
  mem_pioneer.2.desc:0 "Небольшое судно, добытое [Root.GetName] похоже на своего рода инопланетный коммерческий корабль доставки. \n\nУкомплектованный командой из двух неопознанных органиков и одного грубо выполненного, химически подпитываемого синтетика, он, по-видимому, перевозил драгоценный груз, когда попал в засаду пиратов. \n\nЭкипаж, похоже, погиб в ходе атаки. Когда нападавшие ушли с грузом, корабль был оставлен бесцельно дрейфовать, пока его не поймало гравитационное поле звезды."
 
 #mem_pioneer.3.name:0 "Light military vessel"
  mem_pioneer.3.name:0 "Легкий военный корабль"
 #mem_pioneer.3.desc:0 "According to [Leader.GetName]'s estimation, the ship found by [Root.GetName] was a military vessel crewed by several distinct, unidentified species. \n\nAccording to surviving databanks, it was carrying valuable intelligence that would be instrumental in securing a military victory against some kind of "rebels" when it was ambushed in close proximity to [From.GetName]. \n\nAn ill-timed solar flare caused fires all over the ship, which the crew tried to put out by depressurizing it, only to find that their airlock control and life support system had been damaged by said fires. Unable to repressurize, the crew perished, leaving the husk of their ship to drift aimlessly around the star."
  mem_pioneer.3.desc:0 "В соответствии с ожиданиями [Leader.GetName], корабль, обнаруженный [Root.GetName] был военным судном, укомплектованным командой из нескольких различных, но неопознанных видов. \n\nСогласно уцелевшим базам данных, оно перевозило ценные разведданные, которые могли бы сыграли важную роль обеспечении военной победы против каких-то "повстанцев", когда он попал в засаду недалеко от [From.GetName]. \n\nВсесторонняя солнечная вспышка вызвала пожары по всему кораблю, который экипаж пытался потушить путем снижения давления, только чтобы обнаружить, что их система управления воздушным шлюзом и системой жизнеобеспечения была повреждена вышеназванными пожарами. Не имея возможности восстановить давление, команда погибла, оставив оболочку корабля бесцельно летать вокруг звезды."
 
 #mem_pioneer.4.name:0 "Life pod"
  mem_pioneer.4.name:0 "Спасательная капсула"
 #mem_pioneer.4.desc:0 "The craft [Root.GetName] recovered appears to be some kind of small life pod carrying mummified remains of an alien youngling. \n\nIt appears that the pod was sent from an unknown planet towards another one, presumably to escape some kind of cataclysm and give its passenger a chance to live on an alien planet. \n\nInstead, the pod was caught by the star's gravity and has orbited it ever since, while the life support system eventually failed. \n\n[Leader.GetName] noted an unusual genetic makeup of the passenger. Had it survived and matured, it could potentially have become one of the strongest and most resilient organics known to our scientists, even without any kind of augmentation."
  mem_pioneer.4.desc:0 "Аппарат, который получил [Root.GetName], похоже, является своего рода спасательной капсулой, несущей в себе мумифицированные останки молодой особи инопланетянина. \n\nПохоже на то, что капсула была послана из неизвестной планеты к другому, вероятно для того, чтобы сбежать от какого-то катаклизма и дать пассажиру шанс выжить в чужом мире. \n\nВместо этого, капсула была поймана гравитационным полем звезды и с этого момента находилась на орбите вокруг нее, в то время как системы жизнеобеспечения постепенно вышли из строя. \n\n[Leader.GetName] отметил необычный генетический состав пассажира. Если бы он выжил и повзрослел, он мог бы стать одной из самых сильной и устойчивой органической формой жизни, известной нашим ученым, даже без какого-либо увеличения."
 #mem_pioneer.4.a:0 "One less threat to worry about."
  mem_pioneer.4.a:0 "На одну угрозу меньше."
 
 #mem_pioneer.5.name:0 "Individual travel machine"
  mem_pioneer.5.name:0 "Личное судно для путешествий"
 #mem_pioneer.5.desc:0 "[Leader.GetName] is not quite sure what [Leader.GetSheHe] recovered from the orbit of [From.GetName], but it appears to be some kind of sealed, self-propelling conical capsule made of an extremely durable material. \n\nOther unusual elements include a single optical sensor on a forward-facing stalk, a single forward-facing gun and a manipulator of a sort. Inside, the capsule apparently contained a tiny pilot compartment fit for some kind of small multi-armed being. \n\nAt some point in the past, it was apparently attacked, and a powerful blast hit the sensor. The impact proved fatal to the pilot, who was killed."
  mem_pioneer.5.desc:0 "Ученый [Leader.GetName] не совсем уверен в том, что [Leader.GetSheHe] помогла исследовать на орбите [From.GetName], но похоже на то, что это своего рода запечатанная, самоходная коническая капсула, сделанная из невероятно прочного материала. \n\nДругие необычные элементы включают в себя одиночный оптический сенсор на носу, одиночное переднее орудие и какой-то манипулятор. Внутри, капсула, по всей видимости, вмещала в себя отсек для крохотного пилота, подходящий для существа с несколькими руками. \n\nВ какой-то момент в прошлой, он был атакован, и мощный удар повредил сенсор. Столкновение оказалось фатальным для пилота, который был убит."
 #mem_pioneer.5.a:0 "Whatever it was, it's dead now."
  mem_pioneer.5.a:0 "Что бы это ни было, оно сейчас мертво."

 # Anomaly Failure
 
 #mem_pioneer.99.name:0 "Failure"
  mem_pioneer.99.name:0 "Провал"
 #mem_pioneer.99.desc:0 "[Root.GetLeaderName] regrets to inform that [Leader.GetSheHe] [Leader.GetWasWere] unable to locate and recover the object. Whatever it might be, it is likely now lost forever."
  mem_pioneer.99.desc:0 "Ученый [Root.GetLeaderName] с сожалением сообщает, что [Leader.GetSheHe] более не засек и не обследовал объект. Чем бы оно ни могло быть, наиболее вероятно, что оно потеряно навсегда."
