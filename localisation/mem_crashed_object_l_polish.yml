l_polish:
 # Polish translation by Lukasmar
 crashed_object:0 "Rozbity Objekt"
 crashed_object_desc:0 "Początkowe badania asteroidy wykazały szczątki dużego rozbitego obiekiu rozsiane po jej powierzchni. Dalsze badania wydaja się uzasadnione."
 
 mem_anomaly_event.11.name:0 "Ślady Obcych"
 mem_anomaly_event.11.desc:0 "Po bliższym przyjrzeniu się rozbitemu obiektowi na powierzchni asteroidy okazało się, że jest to obca sonda! Wraz z prymitywnym kolektorem energii słonecznej, odbiornikiem radiowym i technologią transmisji, sonda zawiera również płaski, rowkowany dysk przyczepiony do boku sondy. Dysk ten pod wpływem kręcenia się wywołuje lawinę różnorodnych dźwięków. [Root.GetLeaderName] uważa, że jest to obca forma muzyki! \n\nNiestety, ta muzyka nie jest zbyt wysokiej jakości, a przynajmniej jest ukierunkowana dla urządzeń odtwarzających dźwięk znacznie różniących się od naszych własnych. Mimo to, jest artefaktem kulturowym zupełnie innego gatunku ... a to jest coś, prawda?"
 mem_anomaly_event.11.a:0 "Nieźle..."
 
 mem_anomaly_event.12.name:0 "Kapsuła Ratunkowa"
 mem_anomaly_event.12.desc:0 "Wyprawa wysłana w celu zbadania wraku na powierzchni asteroidy dostarczyła ciekawe znalezisko. Wydaje się być to urządzeniem awaryjnym, sądząc po braku niezależnych układów napędowych, na pokładzie którego stwierdzono kilka kapsuł zdolnych do wprowadzenia w stan kriogenicznego zawieszenia. Większość została rozebrana do obsługi pojedyńczej kaspuły zawierającej jednego pasażera. Pomimo prób systemu aby utrzymać go przy życiu, nasze obliczenia wykazują, że system kriogeniczny zawiódł ponad pięćset lat temu. Niewiele można określić ze szczątków istoty, której większośc tkanek została wysterilizowana przez promieniowanie kosmiczne. \n\nNie wszystko jest jeszcze stracone, ponieważ geniusz inżynieryjny improwizowanego systemu pomógł udoskonalić naszą wiedzę o długotrwałym utrzymywaniu systemu oraz kriogeniki." 
 mem_anomaly_event.12.a:0 "Szkoda, że nie dane nam było sie spotkać."
 
 mem_anomaly_failure.11.name:0 "Gra Świateł"
 mem_anomaly_failure.11.desc:0 "Nasz początkowy skan wydaje się być fałszywie dodatni. Metaliczne szczątki wykryte z orbity okazały się tylko przebłyskiem odsłoniętej rudy metalu."
 mem_anomaly_failure.11.a:0 "Jak sądzę nigdy nie można mieć zbyt wielu składników mineralnych."
 
