l_russian:
  
 #mem_ancient_graveyard_category:0 "An Odd Pattern"
 mem_ancient_graveyard_category:0 "Странный Узор"

 #mem_ancient_graveyard_category_desc:0 "Our sensors are picking up strange readings from a large valley on the planet's surface. It seems to be filled with small metallic spikes arranged in a regular grid pattern. They are too small though to properly discern from orbit. We should examine it more closely."
 mem_ancient_graveyard_category_desc:0 "Наши сенсоры зафиксировали странные показания из большой долины на поверхности планеты. Похоже, что она заполнена небольшими металлическими шипами, формирующими равномерный узор. Они слишком малы для распознавания с орбиты. Нужно изучить их с более близкого расстояния."

 #mem_ancient_graveyard.1.name:0 "A Final Resting Place for Many"
 mem_ancient_graveyard.1.name:0 "Последнее пристанище для многих"

 #mem_ancient_graveyard.1.desc:0 "Our survey team discovered almost a billion upward-faced primitive pulse rifles, each muzzle topped by what appears to be a visored helmet of alien design dotting the valley. This appears to be the resting place of countless soldiers fallen in a long forgotten war. Although well-preserved in almost vacuum, the primitive rifle design is of little interest to our scientists. Deep scans into the ground underneath also revealed nothing of value. Whatever happened here aeons ago, we might never know."
 mem_ancient_graveyard.1.desc:0 "Исследовательская команда обнаружила в долине почти миллиард вертикально установленных примитивных импульсных винтовок, на дуле каждой надето нечто, похожее на шлем инопланетной конструкции. Кажется, это последнее пристанище для солдат, погибших в давно забытой войне. Несмотря на их хорошую сохранность, конструкция винтовок не представляет большого интереса для наших учёных. Глубокое сканирование земли под кладбищем так же не обнаружило ничего ценного. Что именно здесь произошло тысячелетия назад, мы, скорее всего, никогда не узнаем."

 #mem_ancient_graveyard.2.name:0 "A False Positive"
 mem_ancient_graveyard.2.name:0 "Ложный результат"

 #mem_ancient_graveyard.2.desc:0 "It appears that strange pattern was nothing but an echo caused by an improperly calibrated sensor. Our survey team found nothing down there and a second sensor sweep did not repeat the prior results."
 mem_ancient_graveyard.2.desc:0 "Оказалось, что необычный узор был всего лишь эхом, вызванным неправильной калибровкой сенсора. Исследовательская команда не нашла на поверхности ничего интересного, а повторное сканирование не подтвердило прежних результатов."

 #mem_ancient_graveyard.1.default:0 "Let them rest in peace."
 mem_ancient_graveyard.1.default:0 "Пусть покоятся с миром."

 #mem_ancient_graveyard.1.xenophobe:0 "More dead xenos, huh?"
 mem_ancient_graveyard.1.xenophobe:0 "Еще больше мертвых пришельцев, да?"

 #mem_ancient_graveyard.2.dissapointing:0 "Dissapointing."
 mem_ancient_graveyard.2.dissapointing:0 "Жаль."
