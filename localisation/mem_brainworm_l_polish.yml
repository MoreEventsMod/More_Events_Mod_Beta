l_polish:
 #Brainworm Event Text
 #Polish translation by Lukasmar
 mem_brainworm_category:0 "Dziwna Biosfera"
 mem_brainworm_category_desc:0 "Orbitalny skan wskazuje na gęstą i aktywną biosferę na §Y[Root.GetName]§!."
 
 mem_brainworm.1.name:0 "Dziwna Biosfera Zbadana"
 mem_brainworm.1.desc:0 "Oficer Naukowy §Y[Root.GetLeaderName]§! zgłasza, że powierzchnia §Y[From.GetName]§! jest niepodobna do niczego co znają nasi ksenobiolodzy. Dodatkowe surowce są wymagane aby zebrać próbki potrzebne do bardziej dokładnych badań tej gęstej biosfery."
 mem_brainworm.2.desc:0 "Oficer Naukowy §Y[Root.GetLeaderName]§! powrócił do §Y[Root.GetName]§! z powierzchni z dużą ilością egzotycznej flory i fauny do zbadania dla naszych naukowców. Ta praca pozwoli na szczególne poszerzenie naszej wiedzy o ksenobiologii."
 mem_brainworm.501.name:0 "Defetyści Aresztowani"
 mem_brainworm.501.desc:0 "Grupa obywateli szerzy pogłoski o tym, że przywódcy naszego kraju zostali zinfiltrowani przez obcych! Nasze siły porządkowe aresztowały wiodących podżegaczy i proszą o instrukcje jak się z nimi obchodzić."
 mem_brainworm.501.a:0 "Zróbmy z nich przykład."
 mem_brainworm.501.b:0 "Kto uwierzy w takie bzdury? Wypuścić ich."
 mem_brainworm.501.c:0 "Co jeśli mają rację..."
 mem_brainworm.5011.name:0 "Defetyści Straceni"
 mem_brainworm.5011.desc:0 "Malkontenci rozsiewający pogłoski o infiltracji obcych zostali zgładzeni. Cała publiczna dyskusja na temat ich teorii zakończyła się."
 mem_brainworm.5011.a:0 "Gińcie zdrajcy."
 mem_brainworm.5012.name:0 "Defetyści Uwolnieni"
 mem_brainworm.5012.desc:0 "Defetyści którzy szerzyli pogłoski o zinfiltrowaniu rządu przez obcych zostali uwolnieni. Nasz wywiad zgłasza, że podczas gdy oni dalej szerzą swoje kłamstwa, większość obywateli uważa ich za nieszkodliwych głupków."
 mem_brainworm.5012.a:0 "Biedni, zagubieni głupcy."
 mem_brainworm.5013.name:0 "Raport z dochodzenia w sprawie spisku"
 mem_brainworm.5013.desc:0 "Nasze siły porządkowe sporządziły dokładne raporty z oskarżeń na temat aresztowanych defetystów i szczegółowo je zbadały. Nie znaleziono żadnych dowodów potwierdzających infiltrację obcych. Defetyści oskarżają śledczych o ukryte wspieranie obcych i tuszowanie spisku."
 mem_brainworm.5013.a:0 "Strata czasu!"
 mem_brainworm.5014.name:0 "Raport z dochodzenia w sprawie spisku"
 mem_brainworm.5014.desc:0 "Nasze siły porządkowe zostały zmuszone do zabicia jednego z naszych wiodących polityków po tym jak stał się agresywny podczas dochodzenia. Autopsja ciała wykazała robako-podobnego pasożyta osadzonego w jego mózgu. Zalecane jest aby zostało przeprowadzone natychmiastowe badanie przez naszych naukowców aby określić czym jest ten pasożyt."
 mem_brainworm.5014.a:0 "Wiedziałem!"
 mem_brainworm.502.name:0 "Statek Przemytniczy Zniszczony"
 mem_brainworm.502.desc:0 "Statek przemytniczy został przechwycony przez rutynowy patrol. Zanim służbom udało się dostać na jego pokład, przemytnicy przeciążyli silniki i zniszczyli statek. Jest to bardzo dziwne zachowanie jak na przemytników, dlatego nasze siły bezpieczeństwa nie wiedzą co to mogło oznaczać."
 mem_brainworm.503.name:0 "Nielegalne Labratorium Zniszczone"
 mem_brainworm.503.desc:0 "Nasze siły bezpieczeństwa odkryły i zniszczyły nielegalne laboratorium medyczne. Niestety, ktokolwiek je prowadził musiał zostać ostrzeżony i zmył się zanim przybyły nasze służby. Cokolwiek robili, na pewno jeszcze o tym usłyszymy."
 mem_brainworm.504.name:0 "Dziwny Pasożyt Odkryty"
 mem_brainworm.504.desc:0 "Niedawno zmarł jeden z naszych starszych polityków. Podczas rutynowej autopsji odkryliśmy dziwnego pasożytniczego robaka w jego mózgu, nasz personel medyczny uważa że nigdy czegoś takiego nie widział. Musimy natychmiast zbadać to stworzenie by ustalić jakie stanowi zagrożenie dla naszego społeczeństwa."
 mem_brainworm.504.a:0 "Co to może być?"
 mem_brainworm.6.name:0 "Robak Ephialtes"
 mem_brainworm.6.desc:0 "Pomimo próby sabotażu, nasi naukowcy odkryli, że pasożyt który nazywają 'Robakiem Ephialtes' jest podstępnym stworzeniem które wpływa na umysł każdego, do którego mózgu uda mu się dostać. Gdy tylko dostanie się do mózgu, pasożyt rozciąga macki które pozwalają mu kierować niefortunną istotą i zniszczyć jej wolną wolę. Kto wie od jak dawna trwa ta infiltracja i jak wielu naszych mieszkańców jest nosicielami tych pasożytów?"
 mem_brainworm.6.a:0 "Masze dusze są zagrożone!"
 mem_brainworm.6.b:0 "Będziemy walczyć z tym zagrożeniem z całą naszą mocą!"
 mem_brainworm.6.c:0 "Nauka pozwoli nam pokonać to zagrożenie!"
 mem_brainworm.6.d:0 "Powinniśmy uratować naszych ludzi przed tym zagrożeniem!"
 mem_brainworm.6.e:0 "To zagrożenie musi zostać pokonane!"
 mem_brainworm.6.f:0 "Robal nas nie pokona!"
 mem_brainworm.6.g:0 "Żaden robal nie może splugawić naszej duszy!"
 mem_brainworm.6.h:0 "Jaka niezwykła kreatura..."
 mem_brainworm.6.i:0 "Gdybym tylko miał taką kontrolę nad umysłami ludzi..."
 mem_brainworm.6.j:0 "Te robale kradną naszą wolną wolę!"
 mem_brainworm.6.k:0 "Żaden robal nie będzie kontrolował mego umysłu!"
 mem_brainworm.7.name:0 "Powstanie przeciw Robakowi Ephialtes"
 mem_brainworm.7.desc:0 "Podstęp by ukrycie zmienić nas w swoich niewolników nie udał się, więc Robale uderzają w nas otwarcie. Wysoko postawieni członkowie dowództwa zniknęli, nasze statki są sabotowane, a zniewolona ludność powstaje by przejąć całkowitą kontrolę nad wszystkimi planetami."
 mem_brainworm.7.a:0 "Zostaną powstrzymani!"
 
 MEM_BRAINWORM_EXPEDITION_PROJECT:0 "Badaj Biosferę"
 MEM_BRAINWORM_EXPEDITION_PROJECT_DESC:0 "§Y[From.GetName]§! posiada niespotykanie aktywną biosferę z florą i fauną niepodobną do czegokolwiek co nasi naukowcy odkryli w bliźniaczych światach. Obserwacja z orbity została uznana za niewystarczającą by w pełni zbadać §Y[From.GetName]§! z tego powodu naziemna ekspedycja została uznana za potrzebną."
 MEM_BRAINWORM_INFILTRATION_PROJECT:0 "Zbadaj Obce Pasożyty"
 MEM_BRAINWORM_INFILTRATION_PROJECT_DESC:0 "Służby bezpieczeństwa wewnętrznego znalazły dziwny obcy pasożyt wgryziony w mózg jednego z naszych przewodzących polityków. Co on tam robił i jakie miał efekty na nośiciela? Tego na razie nie wiadomo dlatego, musi zostać to natychmiastowo zbadane aby można było zapewnić bezpieczeństwo naszego społeczeństwa."
 ephialtes_worm_chain_title:0 "Robak Ephialtes "
 ephialtes_worm_chain_desc:0 "Nasze społeczeństwo zostało zinfiltrowane przez pasożytniczego robala który przejmuje umysł nosiciela. Musimy się ratować albo zostaniemy jego niewolnikami."
 
 mem_brainworm.101.desc:0 "Oficer Naukowy §Y[Root.GetLeaderName]§! donosi, że dalsze badanie biosfery §Y[From.GetName]§! wykazało niezwykłą aktywność, początkowe odczyty były skutkiem źle skalibrowanych czujników. Problem został naprawiony."
 mem_brainworm.102.desc:0 "Oficer Naukowy §Y[Root.GetLeaderName]§! melduje, że dalsze badanie biosfery §Y[From.GetName]§! nie wykazało żadnej niezwykłej aktywności, a początkowe odczyty były skutkiem źle skalibrowanych czujników. Problem został naprawiony."
