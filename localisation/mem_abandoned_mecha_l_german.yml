 #Translation by Natri
 #d_mem_abandoned_mecha:0 "Mecha Graveyard"
 d_mem_abandoned_mecha:0 "Mecha-Friedhof"
 
 #d_mem_abandoned_mecha_desc:0 "The extensive debris from ruined war machines provides continual inspiration for our engineers."
 d_mem_abandoned_mecha_desc:0 "Eine riesige Menge an Trümmern von zerstörten Kampfrobotern geben große Inspiration für unsere Ingenieure."

 #mem_abandoned_mecha_category:0 "Unusual Structure"
 mem_abandoned_mecha_category:0 "Ungewöhnliches Gebäude"
 #mem_abandoned_mecha_category_desc:0 "The world of [From.GetName] is in a nuclear winter, which has already lasted for around 800 years according to radiometric dating. It is covered in ruins of the civilization that once graced its surface. However, many of these, some of which are even visible from orbit, appear unlike any previously discovered archaeological sites."
 mem_abandoned_mecha_category_desc:0 "Der Planet [From.GetName] ist laut radiometrischem Datum seit 800 Jahren in einem nuklearen Winter. Seine Oberfläche ist bedeckt mit Ruinen der ursprünglich hier lebenden Zivilisation. Allerdings sehen viele von ihnen, manche sogar sichtbar aus dem Weltraum, anders aus als jeden archäologischen Fund den wir zuvor entdeckten"

 #mem_abandoned_mecha.10.name:0 "Abandoned Mecha"
 mem_abandoned_mecha.10.name:0 "Verlassene Mechas"
 #mem_abandoned_mecha.10.desc:0 "It would appear as though the defunct civilizations on [From.GetName] had been in a state of worldwide war long before the invention of nuclear weapons. According to Scientist [Root.GetLeaderName]'s findings, before nuclear technology could even be theorized, they invested considerable effort into making bigger and deadlier conventional weapons of war. In particular, they developed armoured bipedal, tripedal, and quadrupedal machines, similar to tanks, which have quickly become referred to as "mecha".\n\nWe have translated records indicating that after several decades of waging war with these machines, nuclear fission was discovered. The balance of power shifted, and atomic weapons were promptly designed. With no time to build up a large stockpile on each side (and thereby form the concept of mutually assured destruction), bombs were dropped as soon as they were available. These civilizations first discovered the long-term effects of such weapons through direct experience, at which point it was too late.\n\nNow the abandoned mecha litter the surface. While most of the technology found in the ruins is outdated from our perspective, the mecha provide an all new outlook of mechanics. Since so many can be found half-built, fully intact, and half-destroyed, we have plenty of opportunities to research them."
 mem_abandoned_mecha.10.desc:0 "Es scheint, als ob die Zivilisationen auf [From.GetName] schon lange vor der Erfindung von Atomwaffen in einen globalen Krieg verwickelt waren. Laut den Funden von [Root.GetLeaderName], haben diese lange bevor Atomtechnologie von ihnen überhaupt theorisiert wurde einen großen Fokus auf größere und tödlichere konventionelle Waffen gesteckt. Ganz besonders haben diese bewaffnete zwei-, drei- und vierbeinige panzerähnliche Maschinen entwickelt, welche diese "Mechas" genannt haben. \n\nWe haben Aufzeichnungen übersetzt welche andeuten, dass nach mehreren Jahrzehnten Krieg mit diesen Waffen die Kernspaltung entwickelt wurde. Das Kräftegleichgewicht wurde verschoben und Atombomben wurden sofort entwickelt. Ohne Zeit einen Vorrat aufzubauen (Um damit das Konzept der garantierten gegenseitigen Zerstörung zu formen) wurden Bomben sofort nach der Entwicklung abgeworfen. Allerdings entdeckten diese die Langzeiteffekte dieser Waffen erst durch direkte Erfahrungen, wo es bereits zu spät war. \n\nJetzt sind die verlassenen Mechas über die Oberfläche verteilt. Obwohl die meiste in den Ruinen gefundene Technologien zu unserem Zeitpunkt veraltet sind, geben die Mechas neue technologische Möglichkeiten für unsere Wissenschaftler. Da diese im Bau, komplett intakt und zerstört vorliegen haben wir genug Möglichkeiten diese zu erforschen."
 
 #mem_abandoned_mecha.20.name:0 "Unusual Ruins"
 mem_abandoned_mecha.20.name:0 "Außergewöhnliche Ruinen"
 #mem_abandoned_mecha.20.desc:0 "The unusual ruins on [From.From.GetName] are nothing more than just that: unusual ruins. It would appear as their now extinct builders had an interesting architectural style. Unfortunately, the buildings are far too deteriorated to be studied."
 mem_abandoned_mecha.20.desc:0 "Die außergewöhnliche Ruinen auf [From.From.GetName] sind nichts anderes als das: außergewöhnliche Ruinen. Es scheint als ob ihre jetzt ausgestorbenen Erbauer einen interessanten Baustil hatten. Leider sind die Gebäude inzwischen viel zu heruntergekommen um untersucht zu werden."

 #mem_abandoned_mecha.20.a:0 "Very well."
 mem_abandoned_mecha.20.a:0 "Sehr gut."