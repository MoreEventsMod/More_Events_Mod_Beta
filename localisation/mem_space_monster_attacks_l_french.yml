l_french:
 
 mem_crystal_ship_giant:0 "Souverain de cristal antique"
 mem_crystal_ship_giant_plural:0 "Souverains de cristal antiques"
 
 d_mem_crystals_mining:0 "Champs de cristaux"
 d_mem_crystals_mining_desc:0 "Une zone couverte de formations minérales semi-vivantes engendrée par un ancien cristal de vide. La récolte périodique de ces cristaux augmentera considérablement la capacité de production minérale de cette colonie, mais au prix d'un écosystème affaibli et d'une production agricole réduite."
 
 d_mem_crystals_science:0 "Champs de cristaux"
 d_mem_crystals_science_desc:0 "Une zone toujours croissante couverte de formations minérales semi-vivantes engendrées par un ancien cristal de vide. L'étude de ces cristaux bénéficiera aux efforts de recherche de la colonie, tout en réduisant ses capacités de production minérale et agricole."
 
 mem_crystal_removal:0 "Élimination des cristaux"
 mem_crystal_removal_desc:0 "Une partie importante des efforts de cette colonie est consacrée à l'élimination de l'infestation de cristaux, qui s'est maintenant propagée sur la planète."

 # Crystal appears in player system
 mem_space_monster_attacks.1.name:0 "Approches d'entités cristallines"
 mem_space_monster_attacks.1.desc:0 "Les capteurs à longue portée de notre colonie ont capté un signal alarmant venant de l'espace lointain. Une sonde expédiée à la hâte a révélé qu'il s'agissait d'une structure cristalline géante. Une tentative de communication de notre vaisseau a été suivie d'un pic d'énergie intense et d'une perte immédiate de contact avec la sonde. \n\nNous devons supposer que le cristal est hostile. Notre flotte a été mise en alerte."
 mem_space_monster_attacks.1.a:0 "Qu'est-ce qu'il fait là ?"
 
 # crystal has bombarded the colony
 mem_space_monster_attacks.2.name:0 "La Mort vient du ciel"
 mem_space_monster_attacks.2.desc:0 "Les forces de défense coloniales n'avaient aucune chance contre l'entité de cristal. Immédiatement après le début de la bataille, il a commencé à couvrir [This.GetName] de petits éclats de cristal tirés à très grande vitesse. Les premiers rapports parlent de centaines de milliers de victimes. \n\nBien que ces chiffres augmentent encore d'heure en heure, le cristal a quitté l'orbite de la planète et est retourné dans le vide."
 mem_space_monster_attacks.2.a:0 "Comme c'est terrible !"
 
 # crystal has been destroyed before bombarding the colony
 mem_space_monster_attacks.3.name:0 "Danger évité"
 mem_space_monster_attacks.3.desc:0 "Notre flotte a été victorieuse. Il ne reste que des éclats brisés de l'entité cristal. La raison pour laquelle elle est venue ici et nous a attaqué pourrait ne jamais être révélée, mais notre colonie est à nouveau en sécurité. \n\nUn bref examen des restes du cristal a montré qu'ils étaient composés de minéraux de grande valeur. Des cargos à proximité ont déjà reçu l'ordre de les récupérer. Alors que la plupart de ces fragments seront fracturés pour en faire des ressources, les pièces les plus intéressantes seront conservées pour un complément d'étude. \n\nCertains de nos scientifiques fantasment déjà sur des applications possibles comme les coques autoréparables, tandis que d'autres soulignent qu'il existe de nombreuses recherches fondamentales à faire avant que nous puissions même espérer une application concrète issue de ces éléments."
 mem_space_monster_attacks.3.a:0 "Bon travail."
 
 # crystal has been destroyed after bombarding the colony
 mem_space_monster_attacks.4.name:0 "Rétribution"
 mem_space_monster_attacks.4.desc:0 "Notre flotte a été victorieuse. Il ne reste que des éclats brisés de l'entité cristal. Bien que nous ne surons sûrement jamais d'où il vient et pourquoi, au moins sa destruction a vengé les victimes de son attaque brutale. \n\nUn bref examen des restes du cristal a montré qu'ils étaient composés de minéraux de grande valeur. Des cargos à proximité ont déjà reçu l'ordre de les récupérer. Alors que la plupart de ces fragments seront fracturés pour en récupérer des ressources, les pièces les plus intéressantes seront conservées pour un complément d'étude. \n\nCertains de nos scientifiques fantasment déjà sur des applications possibles, comme des coques autoréparables, tandis que d'autres soulignent qu'il existe de nombreuses recherches fondamentales à faire avant que nous puissions même espérer une application concrète issue de ces éléments."
 mem_space_monster_attacks.4.a:0 "Bon travail."
 
 # Project finished
 mem_space_monster_attacks.5.name:0 "Analyse des Crystaux"
 mem_space_monster_attacks.5.desc:0 "Les éclats de cristal récupérés présentent des similitudes remarquables avec les spécimens plus petits que nous avons rencontrés auparavant, mais il existe une différence frappante dans leur comportement. Alors que les cristaux rencontrés précédemment agissaient de manière agressive, leurs actions avaient toujours été limitées à leur propre territoire. En outre, l'énorme taille de ce plus grand spécimen conduit nos scientifiques à la conclusion qu'il doit s'agir d'une nouvelle espèce. \n\nLe matériau qui constitue la quasi-totalité de sa masse possède d'étonnantes capacités d'autoréparation, une propriété qui peut être appliqué aux plaques de blindage de nos vaisseaux, ce qui a donné quelques idées concrète pour faire avancer notre recherche. Une nouvelle option de recherche a été ajoutée sur ce thème."
 mem_space_monster_attacks.5.a:0 "Intéressant."
 
 # crystals grow everywhere, what now?
 mem_space_monster_attacks.6.name:0 "Infestation de Cristal"
 mem_space_monster_attacks.6.desc:0 "Tandis que les colons de [Root.GetName] se remettent encore de l'attaque dévastatrice, nous avons reçu des informations inquiétantes sur la prolifération de fragments cristallins à divers endroits autour des colonies. \n\nUne enquête plus approfondie a révélé que la propagation de ces cristaux ne se limitait pas aux environs de la colonie. Au lieu de cela, ils peuvent être trouvés en différentes concentrations à travers la planète, extrayant lentement les minéraux du sol tout au long de leur processus de croissance. Il est difficile de dire à ce stade comment cela affectera l'écosystème de la planète. \n\nIl existe plusieurs pistes d'action à prendre. Les colons peuvent essayer d'extirper l'infestation de cristaux, de les récolter périodiquement ou d'étudier leur croissance."
 mem_space_monster_attacks.6.a:0 "Laissez-les récolter les cristaux régulièrement."
 mem_space_monster_attacks.6.a.tooltip:0 "§GProduction de minéraux +50%§!\n§G+2 slot de districts miniers§!\n§G+2 emploi de collecteurs de cristaux rares§!\n§R-2 slot de districts agricoles§!"
 mem_space_monster_attacks.6.b:0 "Laissez-les étudier les cristaux."
 mem_space_monster_attacks.6.b.tooltip:0 "§GRecherche sociétale +20%\n§GRecherche en ingénierie +20%\n+2 Emplois de chercheurs\n+1 Emploi de chercheur supplémentaire pour chaque 20 pops\n§G+1 Emploi de collecteur de cristaux rares§!\n§R-2 districts fermiers\n-1 district minier\nProduction de minéraux -10%§!"
 mem_space_monster_attacks.6.c:0 "Laissez-les éliminer cette infestation de cristaux."
 mem_space_monster_attacks.6.c.tooltip:0 "Les colons sur [Root.GetName] se concentreront sur la suppression de chaque dernier éclat de cristal. Tous les minéraux gagnés au cours de ce processus seront ajoutés au stockage de l'empire à la fin de ce processus. La productivité de cette colonie sera réduite de 50% jusqu'à ce que ce processus soit terminé. Il faut s'attendre à ce que l'écosystème de la planète soit en mesure de récupérer complètement une fois le travail terminé."
 
 # planet turns bleak
 mem_space_monster_attacks.7.name:0 "Changements dans la biosphère"
 mem_space_monster_attacks.7.desc:0 "Malgré les efforts constants des colons pour contenir l'infestation de cristaux, la propagation a maintenant atteint un degré critique. Les dommages à l'écosystème de la planète sont désormais indéniables. Les rendements agricoles sont à des niveaux bas records et la végétation en général est dans un état de déclin constant alors que les cristaux épuisent le sol. \n\nBien que nos scientifiques soient convaincus qu'ils peuvent empêcher la planète de devenir complètement sans vie, ils doutent que ce processus puisse être inversé sans terraformation étendue."
 mem_space_monster_attacks.7.a:0 "Préoccupant."
 
 # crystals removed
 mem_space_monster_attacks.8.name:0 "Le Grand nettoyage"
 mem_space_monster_attacks.8.desc:0 "Enfin, les dernières traces restantes de l'infestation de cristaux sur [Root.GetName] ont été supprimées. La vie coloniale revient lentement à la normale. \n\nLes cristaux récoltés ont été ajoutés à notre stockage impérial."
 mem_space_monster_attacks.8.a:0 "Bonnes nouvelles."
 
 MEM_SPACE_MONSTER_ATTACKS_CRYSTAL_STUDY:0 "Restes Cristallins"
 MEM_SPACE_MONSTER_ATTACKS_CRYSTAL_STUDY_DESC:0 "Une enquête sur les éclats de cristal restants pourrait s'avérer bénéfique pour nos efforts de recherche, mais notre service de recherche devra consacrer des ressources et du personnel importants pour se concentrer sur cette étude."
