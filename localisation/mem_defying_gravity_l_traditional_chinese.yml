 #Building
 mem_building_defying_gravity_asteroid_suspension:0 "懸浮力場產生器"
 mem_building_defying_gravity_asteroid_suspension_desc:0 "一幢正在產生懸浮力場的神秘建築物，使這顆小行星不致於跌下來。\n\n§R把它拆除的話很有可能使它墮落。§!"
