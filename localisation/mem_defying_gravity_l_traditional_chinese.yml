#Defying Gravity Anomaly
#By ViolentBeetle

l_traditional_chinese:

 #Anomaly
 mem_defying_gravity_category:0 "反重力"
 mem_defying_gravity_category_desc:0 "我們偵測到一些東西在[Root.GetName]上面飄浮。可是以我們對物理學的理解，它應該早已墮落在[Root.GetPlanetMoon]的表面上而不是位處現時的高度。"

 #Events
 mem_defying_gravity.100.name:0 "詭異讀數"
 mem_defying_gravity.100.desc:0 "經過一輪重覆調查，[Root.GetName]匯報指出這個飄浮在[From.GetName]半空的古怪物件原來是誤讀探測器的數據。\n\n看起來，大氣層中的靜電使校準出現偏差，導致掃瞄顯示出詭異的物件。儘管一場空歡喜，今次現象依然有研究的價值。"
 mem_defying_gravity.100.a:0 "有點反高潮。"

 mem_defying_gravity.200.name:0 "宣傳飛艇"
 mem_defying_gravity.200.desc:0 "[Root.GetName]匯報這個飄浮在[From.GetName]半空的神秘東西原來是一個燈光十足的平台，利用反重力裝置懸浮的同時，廣播著類似廣告的資訊。\n\n初步分析認為這個平台有超過二千年的歷史，它的製造者可能已經死去多時，不過關於「Moochwazarxes」折扣優惠的訊息將永遠保留。"
 mem_defying_gravity.200.a:0 "甚麼是「Moochwazarxes」？"
 mem_defying_gravity.200.a.tooltip:1 "Extra $job_culture_worker$ and $job_researcher$ vacancies added to [From.GetName]."
 mem_defying_gravity.200.burden:1 "What a depraved symbol of consumerist decadence!"
 mem_defying_gravity.200.burden.tooltip:1 "Unimpressed by advertising, we will not get extra $job_culture_worker$ jobs from it."
 mem_defying_gravity.200.corp:1 "We should learn all we can from their techniques."
 mem_defying_gravity.200.corp.tooltip:1 "Compared to others, Megacorporations receive one extra $job_culture_worker$ job from it."
 mem_defying_gravity.200.gest:1 "What is "advertisement" exactly?"

 mem_defying_gravity.300.name:0 "懸浮的小行星"
 mem_defying_gravity.300.desc:0 "[Root.GetName]匯報這個飄浮在[From.GetName]半空的神秘東西原來是一顆沒甚麼特別的小行星。\n\n奇怪的地方在於小行星的底部：一個巨型的裝置，正在發出某種光線使小行星不致於墮落地面。這個裝置應該是自行運作，而星球上亦沒有生命跡象。"
 mem_defying_gravity.300.a:0 "誰建造的？為甚麼建造？ "
 mem_defying_gravity.300.a.tooltip:0 "£building  $mem_building_defying_gravity_asteroid_suspension$出現在 [From.GetName]。把它留在這裡是最好方法。"

 mem_defying_gravity.301.name:0 "不再懸浮"
 mem_defying_gravity.301.desc:0 "由於在[Root.GetName]的$mem_building_defying_gravity_asteroid_suspension$已經關閉，裝置上的小行星在毫無阻擋之下墮落星球上，形成一個巨大隕石坑。"
 mem_defying_gravity.301.a:0 "好吧…"
 mem_defying_gravity.301.a.tooltip:0 " [Root.GetName]的表面出現£blocker  Crater。"

 mem_defying_gravity.400.name:0 "海的陰影"
 mem_defying_gravity.400.desc:0 "[Root.GetName]發現了奇怪的事情。\n\n看起來懸浮在[From.GetName]上空的物件根本不是物件。\n\n原來只是由一層不明粒子覆蓋著星球部份表面，從而產生錯覺，不知怎地在濃度極高的部份中形成球體的幻覺。\n\n這些不明粒子應該不會影響星球上的生命，而且更可以為我們提供更多數據。"
 mem_defying_gravity.400.a:0 "這值得我們去研究。"

 #Modifiers
 mem_defying_gravity_blimp_modifier:0 "宣傳飛艇"
 mem_defying_gravity_blimp_modifier_desc:0 "一個小型太空站在星球上空飄浮，廣播著關於「Moochwazarxes」折扣優惠的訊息。"
 mem_defying_gravity_strange_thing:0 "海的陰影"
 mem_defying_gravity_strange_thing_desc:0 "這個星球某部份被不明物質覆蓋著，在半空中反射出一個大型球體。"

 static_planet_resource_society_research_add:0 "每月的社會學研究產出" 

