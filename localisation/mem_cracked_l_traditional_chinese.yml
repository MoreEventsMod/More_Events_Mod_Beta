l_traditional_chinese:

 mem_cracked_category:0 "裂開"
 mem_cracked_category_desc:0 "呈網狀的斷層佈滿這顆小行星，不過出現的原因並不是外來的衝擊，它就好像從內部裂開一樣。我們的儀器從小行星內偵測到微弱的能量訊號。"

 mem_cracked.1.name:0 "進入點"
 mem_cracked.1.desc:0 "[Root.GetName]匯報對§Y[From.GetName]§!的深入勘探調查後，偵測到小行星表面下有不尋常的活動，可能就是斷層的源頭。\n\n關於這個源頭的猜想有很多，不過§Y[Root.Leader.GetName]§!則認為出現斷層的原因是由於有一艘飛船不知怎地被困在小行星內。發出訊號後不久，小行星內立刻出現震動。不管裡面的是甚麼，這顆小行星都不會持續穩定。"
 mem_cracked.1.a:0 "找方法把飛船拉出來。"
 mem_cracked.1.b:0 "嘗試保留原址以便日後長期觀察。"
 mem_cracked.1.c:0 "找出導致這個奇怪現象的原因。"

 MEM_CRACKED_CUT_OUT:0 "打撈"
 MEM_CRACKED_CUT_OUT_DESC:0 "不管被困在裡面的是甚麼，我們需要精確的採集工具才可以安全打拷，一艘工程船可以勝任。"

 mem_cracked.2.name:0 "來自異次元的戰艦"
 mem_cracked.2.desc:0 "真的有一艘船被困在裡面。它看起來主要被鋪上一層能量力場，跟我們所使用的科技截然不同。我們在船上找不到任何船員。\n\n我們更發現這艘船並不是來自我們的次元，在[Owner.GetAdj]科研團體內產生許多疑問。儘管它的設計迥然不同，但它依然可以在艦隊中服役。"
 mem_cracked.2.tooltip:0 "一艘§Y軍用艦隻§!加入我們。"

 mem_cracked.3.name:0 "來自異次元的科研船"
 mem_cracked.3.desc:0 "真的有一艘船被困在裡面。它看起來主要被鋪上一層能量力場，跟我們所使用的科技截然不同。我們在船上找不到任何船員。\n\n我們更發現這艘船並不是來自我們的次元，在[Owner.GetAdj]科研團體內產生許多疑問。儘管它的設計迥然不同，但它依然可以在探索隊伍中服役。"
 mem_cracked.3.tooltip:0 "一艘§Y科研船§!加入我們。"

 mem_cracked.4.name:0 "失敗"
 mem_cracked.4.desc:0 "由於打撈人員誤讀小行星的內部活動，在一次輕率的鑽探中不小心使整個小行星被摧毀。不過，真的有一艘船被困在裡面。我們透過檢驗它的碎片，從而得到一些有趣的數據，得知這艘奇特的飛船跟我們以前遇到的截然不同。"
 mem_cracked.4.a:0 "應該要做好一點。"

 mem_cracked.5.name:0 "中大獎"
 mem_cracked.5.desc:0 "我們原本的估算出了差錯，原來一共有兩艘船隻被困在小行星內。當我們把兩艘船隻打撈出來時，它們立即啟動能源，並將武器指向我們。"
 mem_cracked.5.a:0 "收拾這群入侵者。"

 mem_cracked_ship_mod:0 "異次元的能量"
 mem_cracked_ship_war_buff:0 "異次元的能量"

 mem_cracked.10.name:0 "空間裂縫"
 mem_cracked.10.desc:0 "當[Root.GetName]正想靠近小行星進行第二次掃瞄時，§Y[From.GetName]§!突然在一股刺耳的能量中消失。當我們找回他時，我們的船員稱他們的船隻被奇怪的旅行者大大改造。在不清楚他們的來源下，他們所帶來的科技引起關於超空間引擎可以穿越時空的激辯。"
 mem_cracked.10.a:0 "真奇怪…"

 mem_cracked.9999.name:0 "失敗"
 mem_cracked.9999.desc:0 "即使盡了最大努力，[Leader.GetName]無法找出§Y[FromFrom.GetName]§!出現神秘裂縫的原因。這有可能因為一場奇怪的意外，我們永遠無法得知，只可以繼續研究它所帶來的影響。"
 mem_cracked.9999.a:0 "令人失望。"
