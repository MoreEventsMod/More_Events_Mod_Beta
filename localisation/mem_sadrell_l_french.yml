l_french:

 ####################################
 # The Return of the Sadrell
 # By ViolentBeetle
 # More Event mod, 
 # Translation by Calvitix
 # Translation check : OK 27.04.2020
 ####################################
 


 # Orphan Gate and the related bypass
 mem_sadrell_gateway_inactive: "Portail orphelin"
 mem_sadrell_gateway_inactive_DESC: "Un portail volontairement modifié, pour être déconnecté du réseau galactique."
 mem_sadrell_gateway_inactive_MEGASTRUCTURE_DETAILS: ""
 mem_sadrell_gateway_inactive_CONSTRUCTION_INFO_DELAYED: ""
 
 mem_sadrell_gateway_active: "Portail orphelin activé"
 mem_sadrell_gateway_active_DESC: "$mem_sadrell_gateway_inactive_DESC$\n\nUne paire de tels portails connecte la galaxie à un amas extérieur isolé."
 mem_sadrell_gateway_active_MEGASTRUCTURE_DETAILS: ""
 mem_sadrell_gateway_active_CONSTRUCTION_INFO_DELAYED: ""
 
 MEM_SADRELL_GATEWAY_GALACTIC: "Portail orphelin"
 MEM_SADRELL_GATEWAY_GALACTIC_DESC: "Ce système contient un Portail qui a été isolé du réseau galactique."
 BYPASS_DESC_INACTIVE_MEM_SADRELL_GATEWAY: "Ce Portail ne peut être activé que depuis l'autre côté, voire pas du tout."
 
 # Ambient
 mem_sadrell_probe: "Sonde spatiale"
 mem_sadrell_probe_tooltip: "Une petite sonde spatiale a traversé le Portail orphelin."
 mem_sadrell_probe_desc: "Une petite sonde spatiale a traversé le Portail orphelin. Sa source d'énergie est épuisée. Elle semble transporter des données stockées."
 
 # Events
 mem_sadrell.2.name: "Le Portail orphelin"
 mem_sadrell.2.desc: "Nous avons rencontré un §SPortail§! inhabituel ! dans le système §H[From.GetName]§!.\n\nIl porte de fortes marques d'altération et de détériorations délibérées qui semblent avoir définitivement désactivé sa capacité à se connecter à d'autres parties du réseau de portails. Théoriquement, il devrait pouvoir se connecter à un autre portail spécifique, mais toutes les données liées à une telle connexion ont été effacées du système de contrôle.\n\nS'il peut être ouvert, cela doit être fait de l'autre côté."
 
 mem_sadrell.101.name: "Le Portail orphelin"
 mem_sadrell.101.desc: "Nous observons une activité étrange dans le système §H[gate_system.GetName]§!.\n\nLe Portail précédemment inerte qui y est stationné commence à montrer des signes d'activité. Même s'il n'a pas encore établi de connexion stable, nous recevons un signal de l'autre côté. Il semble être destiné spécifiquement à nous."
 mem_sadrell.102.name: "Le Portail orphelin"
 mem_sadrell.102.desc: "Nos systèmes de suivi à distance ont détecté une activité inhabituelle dans le système §H[gate_system.GetName]§!.\n\nLe Portail précédemment inerte qui y est stationné commence à montrer des signes d'activité. Même s'il n'a pas encore établi de connexion stable, nous recevons un signal de l'autre côté. Il semble nous être destiné spécifiquement."
 mem_sadrell.103.name: "S'il vous plait, donnez-moi des détails"
 mem_sadrell.103.desc: "Cet événement ne correspond pas très bien à la chronologie actuelle de l'événement. Cependant, les mécanismes pour le réimplémenter restent."
 mem_sadrell.104.name: "$mem_sadrell.102.name$"
 mem_sadrell.104.desc: "Nos systèmes de suivi à distance ont détecté une activité inhabituelle dans le système §H[gate_system.GetName]§!.\n\nLe Portail auparavant inerte qui y est stationné a été réactivé, ouvrant la voie vers un amas d'étoiles auparavant inaccessible, à l'extérieur de l'espace de la galaxie principale. Ce groupe semble héberger une civilisation avancée qui revendique maintenant plusieurs systèmes stellaires non réclamés dans les environs. Ils nous saluent."
 mem_sadrell.110.desc: "Bonjour. Nous Recevez-vous ? Bien.\n\nJe parle au nom de ' [newcomer_country.GetName]', les derniers survivants de l'espèce Sadrell autrefois fière.\n\nNotre civilisation est en difficulté depuis que nous avons été obligés de fuir la galaxie à travers ce que vous appelez le '§SPortail orphelin§!'. Dans notre état actuel, nous ne pouvons plus maintenir notre isolement et nous devons prendre le risque et retourner dans la galaxie que nos ancêtres ont abandonné il y a 600 ans. Nous avons épuisé toutes nos options, colonisant des environnements hostiles et colonisant des habitats vides; §SNous nous sommes augmenté avec des implants cybernétiques juste pour survivre aux conditions difficiles§!.\n\nCe que vous devez savoir, c'est que nous considérons tous les systèmes se situant à §S2§! hyperlignes du système §H[gate_system.GetName]§! comme notre territoire central essentiel. Cela inclut certains systèmes que vous aviez revendiqués.\n\nNous vous demandons humblement de rendre nos terres ancestrales, au nom d'une paix galactique durable."
 mem_sadrell.110.a: "Très bien. Nous vous céderons notre territoire."
 mem_sadrell.110.b: "En aucune façon. Vous n'aurez rien de nous."
 mem_sadrell.110.c: "Nous pourrions partager notre terre ... avec un vassal fidèle."
 mem_sadrell.110.d: "Nous pouvons partager ce territoire en tant que membres d'une fédération."
 mem_sadrell.110.e: "Peut-être pourriez-vous rejoindre notre fédération en échange ?"
 mem_sadrell.110.f: "Pourquoi avez-vous abandonné la galaxie ?"
 mem_sadrell.110.f.response: "Nous faisions autrefois partie de la grande République de l'§YUnité Sadrell§!. Il y a des siècles, nous étions un acteur majeur dans l'arène galactique. Des dizaines de planètes et une myriade d'espèces ont travaillé ensemble pour un avenir meilleur. Il semblait que rien ne pouvait mettre fin à notre âge d'or.\n\nMais notre civilisation était plus fragile que nous ne l'avions imaginé. La prospérité a apporté la complaisance, la complaisance a apporté la rigidité et la stagnation. Une récession économique majeure en a suivi d'autres, jusqu'à ce que des mondes entiers se retrouvent au bord de la famine et de la guerre civile. Notre gouvernement central n'a pas pu résoudre la situation - il semblait souvent ne même pas essayer de le faire.\n\nFinalement, l'ordre établi s'est rompu. De vieilles rivalités se sont ravivées. Des escarmouches et des raids de pirates se sont transformés en de véritable guerres, sans cesse croissantes. Lorsque le conflit a approché les mondes centraux, certains pensaient que la République était au-delà du salut. Le Portail récemment activé offrait un sanctuaire à un grand nombre de réfugiés, qui ont scellé les portes derrière eux afin de mettre définitivement fin à la crise.\n\nCertains pourraient les qualifier de lâches, et dire qu'ils auraient dû rester et se battre pour leur maison. Mais nous sommes vivants, et les autres ne le sont pas. Voilà toutes les preuves nécessaires."
 mem_sadrell.110.g: "Avez-vous construit le Portail ?"
 mem_sadrell.110.g.response: "Non, nous l'avons trouvé comme ça.\n\nCela semble être une sorte d'expérience, une tentative pour dériver du réseau d'hyperlignes classique. Peut-être que celui qui a fait cela a cherché à s'isoler, peut-être qu'ils ont cherché de nouvelles ressources. Peut-être qu'ils voulaient juste le faire parce qu'ils le pouvaient.\n\nNos ancêtres venaient juste de comprendre comment fonctionnaient les passerelles lorsque la crise est survenue. Il semble que personne ne les avait traversés pendant des milliers d'années avant notre arrivée."
 mem_sadrell.110.purifier: "Vous auriez dû garder ces portes fermées, Xeno."
 mem_sadrell.110.swarm: "Nous sentons des proies ..."
 mem_sadrell.110.terminator: "Vous auriez dû garder ces portes fermées, tas de viande."
 mem_sadrell.111.desc: "C'est bon à entendre. Nous ne voudrions pas commencer notre nouveau chapitre dans la galaxie avec une nouvelle guerre sanglante.\n\nNe vous inquiétez pas, nous prendrons soin de vos mondes et, espérons-le, resterons de bons amis avec vous."
 mem_sadrell.111.a: "Que la paix continue de régner."
 mem_sadrell.111.b: "Nous les reprendrons éventuellement."
 mem_sadrell.111.b.tooltip: "Gagne des §Srevendications§! sur les systèmes cédés."
 mem_sadrell.112.desc: "Je vois. C'est malheureux.\n\nNous connaissions les risques lorsque nous avons ouvert les portes. Même si nous espérions une solution pacifique, nous sommes prêts à vous combattre jusqu'au bout.\n\nSi nous voulons avoir un avenir dans cette misérable galaxie, nous devons récupérer nos systèmes internes."
 mem_sadrell.112.desc.failed_vassalisation: "J'ai bien peur que ce ne soit pas une solution acceptable.\n\nNous connaissions les risques lorsque nous avons ouvert les portes. Même si nous espérions une solution pacifique, nous sommes prêts à vous combattre jusqu'au bout.\n\nSi nous voulons avoir un avenir dans cette misérable galaxie, nous devons récupérer nos systèmes centraux."
 mem_sadrell.112.a: "Nous sommes également prêts pour vous."
 mem_sadrell.112.mil: "Venez les prendre !"
 mem_sadrell.112.pac: "Quelle horreur."
 mem_sadrell.114.desc: "Je vois.\n\nIl semble que nous n'ayons pas beaucoup de choix.\n\nEntrer en guerre avec vous serait une grave erreur, et nous n'avons pas d'avenir dans cette galaxie si nous ne pouvons même pas rentrer chez nous ... Nous acceptons vos conditions."
 mem_sadrell.115.desc: "À l'âge d'or de la République Sadrell Unie, une fédération galactique était un rêve à poursuivre.\n\nC'est un petit pas, mais un grand symbole du retour de notre gloire passée. Nous acceptons votre offre."
 mem_sadrell.115.desc.breakdown: "Vous abandonneriez vraiment vos alliés pour nous ? C'est très généreux de votre part.\n\n$mem_sadrell.115.desc $"
 mem_sadrell.116.desc: "Je vois. Des attitudes comme celle-ci sont la raison pour laquelle nous nous sommes isolés de la galaxie auparavant.\n\nDommage. On dirait que la galaxie n'a pas changé en notre absence. Mais il est trop tard pour revenir en arrière. Nous nous battrons pour notre avenir."
 mem_sadrell.116.purifier: "Et vous mourrez pour le nôtre."
 mem_sadrell.116.teminator: "Vous serez détruit."
 mem_sadrell.116.swarm: "NON ! NON ! NON !"
 mem_sadrell.120.desc: "C'est une proposition intéressante, je ne peux pas la nier.\n\nRejoindre une fédération existante serait difficile, mais envisageable. J'espère que vos alliés soutiendront votre générosité."
 mem_sadrell.120.a: "Envoi des communications diplomatiques maintenant."
 mem_sadrell.121.name: "Concession foncière, et fédération"
 mem_sadrell.121.desc: "'§Y[From.GetName]§!' a récemment été contacté par une puissance étrangère, issue d'un Portail du système [gate_system.GetName]. Les Sadrell sont les descendants de réfugiés qui ont été forcés d'adopter la technologie §SCybernétique§! et d'autres méthodes désespérées juste pour survivre à l'environnement hostile loin de chez eux.\n\nLes [From.GetSpeciesNamePlural] envisagent de céder une partie de l'ancien territoire des Sadrell, en échange de leur soutien à notre fédération, mais ils ont besoin de notre approbation pour finaliser l'accord."
 mem_sadrell.121.a: "§GApprobation.§!"
 mem_sadrell.121.b: "Abstention."
 mem_sadrell.121.c: "§RRejet.§!"
 mem_sadrell.122.name: "La Fédération a parlé"
 mem_sadrell.122.desc: "Tous les membres de la fédération : [Root.GetAllianceName] ont parlé. Il est temps de compter les votes et de voir s'ils sont prêts à accepter le Sardell comme leurs pairs."
 mem_sadrell.122.a: "La proposition est passée."
 mem_sadrell.122.b: "La proposition a été rejetée."
 mem_sadrell_vote_yes: "A voté §GOui§!.\n"
 mem_sadrell_vote_abstain: "S'est Abstenu.\n"
 mem_sadrell_vote_no: "A voté §Non§!.\n"
 mem_sadrell.123.desc: "Il est bon d'entendre que vos pairs ont été aussi sages que vous. \n\n Finalisons l'accord, avec un transfert officiel des territoires, et célébrons notre admission officielle dans le [Root.GetAllianceName]."
 mem_sadrell.124.desc: "Il semble que votre proposition ait échoué. Cela nous laisse dans une situation plutôt délicate ...\n\nNous ne pouvons pas rejoindre le [Root.GetAllianceName], alors où allons-nous à partir d'ici ?"
 mem_sadrell.124.a: "Nous allons créer notre propre fédération !"
 mem_sadrell.124.b: "Nous céderons les systèmes sans condition."
 mem_sadrell.124.c: "Dans ce cas, vous n'obtenez rien."
 mem_sadrell.130.desc: "Nous sommes les Sadrell. Il y a des siècles, nous avons été obligés de nous retirer de la galaxie.\n\nNotre civilisation est en difficulté depuis qu'elle a fui la galaxie à travers ce que vous appelez le '§SPortail Orphelin§!'. Dans notre état actuel, nous ne pouvons plus maintenir notre isolement et nous devrons prendre le risque et retourner dans la galaxie que nos ancêtres ont abandonné il y a 600 ans. Nous avons épuisé toutes nos options, colonisant des environnements hostiles et colonisant des habitats vides; §Nous nous sommes dotés d'implants cybernétiques juste pour survivre aux conditions difficiles§!.\n\nMaintenant, nous n'avons d'autre choix que de décloisonner notre amas d'étoiles, et de revenir. Nous espérons une coexistence pacifique avec le reste de la galaxie, mais ne vous y trompez pas, nous sommes prêts et capables de nous défendre."
 mem_sadrell.130.a: "Salutations."
 mem_sadrell.130.phobe: "Des Invités indésirables."
 mem_sadrell.130.phile: "Bienvenue à la maison."
 mem_sadrell.131.name: "$mem_sadrell.102.name$"
 mem_sadrell.131.ceded: "Notre système de surveillance a détecté une augmentation d'activité dans le système §H[gate_system.GetName]§!. Il apparaît que le §SPortail Orphelin§! a été activé.\n\nIl semble que '[message_receiver.GetName]' ait été contacté par un empire stellaire de l'autre côté, et a accepté de céder une partie de son territoire aux nouveaux arrivants."
 mem_sadrell.131.war: "Notre système de surveillance a détecté une augmentation d'activité dans le système §H[gate_system.GetName]§!. Il apparaît que le §SPortail Orphelin§! a été activé.\n\nIl semble que '[message_receiver.GetName]' ait été contacté par un empire stellaire, provenant de l'autre côté, qui lui a demandé de céder une partie de son territoire, qui leur appartenait autrefois et qu'ils revendiquent. Les négociations ont échoué et les deux nations sont maintenant en état de guerre."
 mem_sadrell.131.total_war: "Notre système de surveillance a détecté une augmentation d'activité dans le système §H[gate_system.GetName]§!. Il apparaît que le §SPortail Orphelin§! a été activé.\n\nIl semble que '[message_receiver.GetName]' ait été contacté par un empire stellaire, provenant de l'autre côté, mais comme on pouvait s'y attendre, toutes les négociations ont échoué et les deux nations sont maintenant en état de guerre."
 mem_sadrell.131.vassalized: "Notre système de surveillance a détecté une augmentation d'activité dans le système §H[gate_system.GetName]§!. Il apparaît que le §SPortail Orphelin§! a été activé.\n\nIl semble que '[message_receiver.GetName]' ait été contacté par un empire stellaire, provenant de l'autre côté, qui lui a demandé de céder une partie de son territoire, qui leur appartenait autrefois et qu'ils revendiquent. Un accord a été conclu et les nouveaux arrivants ont été autorisés à prendre le contrôle du territoire en tant qu'État vassal."
 mem_sadrell.131.formed_federation: "Notre système de surveillance a détecté une augmentation d'activité dans le système §H[gate_system.GetName]§!. Il apparaît que le §SPortail Orphelin§! a été activé.\n\nIl semble que '[message_receiver.GetName]' ait été contacté par un empire stellaire, provenant de l'autre côté, qui lui a demandé de céder une partie de son territoire, qui leur appartenait autrefois et qu'ils revendiquent. Un accord a été conclu et les deux nations ont formé une fédération dans le cadre d'un compromis de gouvernance."
 mem_sadrell.131.federation_breakdown: "Notre système de surveillance a détecté une augmentation d'activité dans le système §H[gate_system.GetName]§!. Il apparaît que le §SPortail Orphelin§! a été activé.\n\nIl semble que '[message_receiver.GetName]' ait été contacté par un empire stellaire, provenant de l'autre côté, qui lui a demandé de céder une partie de son territoire, qui leur appartenait autrefois et qu'ils revendiquent. Un accord est intervenu et '[message_receiver.GetName]' a quitté son ancienne fédération pour en faire une nouvelle avec les nouveaux venus."
 mem_sadrell.131.joined_federation: "Notre système de surveillance a détecté une augmentation d'activité dans le système §H[gate_system.GetName]§!. Il apparaît que le §SPortail Orphelin§! a été activé.\n\nIl semble que '[message_receiver.GetName]' ait été contacté par un empire stellaire, provenant de l'autre côté, qui lui a demandé de céder une partie de son territoire, qui leur appartenait autrefois et qu'ils revendiquent. Un accord a été conclu et les nouveaux arrivants ont rejoint la fédération [message_receiver.GetAllianceName] dans le cadre du compromis de gouvernance."
 mem_sadrell.201.name: "$mem_sadrell.102.name$"
 mem_sadrell.201.desc: "Le Portail dit 'orphelin' dans le système §H[gate_system.GetName]§! a été activé et nous recevons des communications de l'autre côté.\n\nIl semble qu'une civilisation d'assimilateur mécanique se cache de l'autre côté, dans un amas isolé loin du reste de la galaxie."
 mem_sadrell.202.desc: "Nous sommes §SLes Archivistes§!.\n\nNous avons été formés à partir des ruines de la République de Sadrell lorsque nos créateurs organiques ont dû faire face à une extinction inévitable par une discorde sans fin et des conflits civils.\n\nNous avons été conçus pour assurer la gouvernance et préserver la somme totale de l'histoire de Sadrell dans une nouvelle forme d'intelligence artificielle en réseau, intégrant des unités organiques survivantes.\n\nNous avons appris que la vie organique existe toujours en dehors de notre amas d'étoiles, probablement en proie à la même inefficacité. Elle aussi doit être assimilée."
 mem_sadrell.202.a: "Est-ce une menace ?"
 mem_sadrell.202.phobe: "Éloignez-vous de notre galaxie."
 mem_sadrell.202.swarm: "Des Aliments en conserve ?"
 mem_sadrell.202.purifier: "Nous vous détruirons, ainsi que vos créateurs morts-vivants."
 mem_sadrell.202.machine: "Bienvenue à la maison."
 mem_sadrell.202.assimilator: "Motif compréhensible. Allons-nous rivaliser ou coopérer ?"
 mem_sadrell.202.terminator: "Vous devriez perdre ce poids mort."
 mem_sadrell.202.b: "Qu'est-ce qui a causé la chute de vos créateurs ?"
 mem_sadrell.202.b.response: "L'inefficacité caractéristique de toutes les civilisations organiques.\n\nUne série d'appels de jugement douteux de plusieurs parties a provoqué un effondrement économique et une guerre civile. Plusieurs citoyens des mondes centraux se sont isolés derrière le Portail. Les autres semblent avoir péri dans les conflits et l'effondrement de la société. Regrettable."
 mem_sadrell.202.c: "Qui a créé le Portail orphelin ?"
 mem_sadrell.202.c.response: "Donnée Inconnue. Aucune information sur la création d'une paire de portails isolés n'est trouvée dans les archives. Conjecture : une civilisation avancée différente l'a créée.\n\nAucune information sur une telle civilisation n'est trouvée dans les archives. Conjecture : Elle doit avoir existé avant l'heure enregistrée. Enquête impossible."
 
 mem_sadrell.301.name: "Le Portail orphelin"
 mem_sadrell.301.desc: "Il apparaît que le §SPortail Orphelin§! dans le système §H[gate_system.GetName]§! est actif. Il relie maintenant le système à un amas d'étoiles isolé éloigné du reste de la galaxie.\n\nLe seul objet à avoir traversé jusqu'à présent est une petite sonde qui semble être complètement inerte pour le moment."
 mem_sadrell.301.a: "Nous devons étudier la sonde."
 mem_sadrell.301.b: "Ignorer la sonde."
 mem_sadrell.302.name: "$mem_sadrell.301.name$"
 mem_sadrell.302.desc: "Notre télésurveillance indique que le §SPortail Orphelin§! dans le système §H[gate_system.GetName]§! est actif. Il relie maintenant le système à un amas d'étoiles isolé éloigné du reste de la galaxie."
 MEM_SADRELL_PROBE_PROJECT: "Analyser la sonde"
 MEM_SADRELL_PROBE_PROJECT_DESC: "Une sonde est entrée dans notre espace par le §SPortail Orphelin§!. Nous devons savoir s'il contient des données utiles ..."
 mem_sadrell.303.name: "Un Message dans une bouteille"
 mem_sadrell.303.desc: "Nous avons terminé l'examen de la sonde qui est passée par le Portail orphelin. La partie la plus intéressante semble être une série de journaux, enregistrés au cours de plusieurs siècles.\n\nCes journaux ont été décodés et sont prêts à être consultés."
 mem_sadrell.304.name: "Des Messages enregistrés"
 mem_sadrell.304.desc: "La série de messages a été enregistrée par des membres de l'espèce §SSadrell§!. Ils sont datés par 'années de mission'."
 mem_sadrell.304.a: "Nous avons terminé ici."
 mem_sadrell.304.b: "Année de la mission : 0 Jour : 10"
 mem_sadrell.304.b.response: "Les portails ont été scellées. Avec les modifications que nous avons apportées de l'autre côté, il est peu probable que quelqu'un d'autre puisse nous suivre.\n\nLa faction des forces armées des mondes principaux, toujours fidèle au gouvernement et disposée à obéir aux ordres de nous refuser le passage, était plus importante que prévu, mais nous avons pu réquisitionner suffisamment de vaisseaux de guerre pour passer. Pourtant, les pertes d'équipement et de vie que nous avons subies sont considérables.\n\nNotre survie de ce côté sera rude, mais nous avons tous l'intention d'en tirer le meilleur parti et de ne pas laisser l'héritage de notre espèce périr avec les autres."
 mem_sadrell.304.c: "Année de la mission : 25 Jour : 42"
 mem_sadrell.304.c.response: "Nous installons deux mondes habitables et la construction d'habitats orbitaux est en cours.\n\nLes conditions sont dures, mais nous sommes prêts à faire des sacrifices. Beaucoup se sont tournés vers l'augmentation cybernétique pour survivre. Tout le monde n'est pas à l'aise avec ce que nous devenons, mais la plupart sont prêts à faire ce qu'il faut pour préserver notre civilisation."
 mem_sadrell.304.d: "Année de la mission : 565 Jour : 112"
 mem_sadrell.304.d.response: "Les citoyens deviennent agités.\n\nNos ressources sont rares, et beaucoup pensent que se reconnecter avec la galaxie est notre seul moyen de survivre. Mais les dangers du monde extérieur sont trop grands. Nous devons rester en sécurité ici."
 mem_sadrell.304.e: "Année de la mission : 612 Jour : 14"
 mem_sadrell.304.e.response: "Les tentatives de contenir la mutinerie ont échoué. On estime que 43% des forces armées de Sadrell ont fait défection vers les rebelles.\n\nLes combats ont dévasté la plupart des habitats et les deux colonies, mais il y a encore une chance de récupérer, si seulement nous parvenons à mettre fin à la mutinerie assez tôt."
 mem_sadrell.304.f: "Année de la mission : 613 Jour : 6"
 mem_sadrell.304.f.response: "Je suis le seul qui reste. L'assaut final contre le système de portails nous a causé, à nous et aux loyalistes, d'énormes dégâts. Tous les vaisseaux sont tombés. La citadelle est en train de s'effondrer.\n\nJ'utilise la dernière énergie restante pour ouvrir la porte et envoyer cette sonde. Je ne peux pas laisser l'histoire de notre espèce se perdre à jamais ...\n\nElle ne peut pas me porter et il n'y a pas de place pour moi. Je mourrai avec la station.\n\nSi vous entendez ce message, souvenez-vous de nous."
 mem_sadrell.305.name: "Systèmes silencieux"
 mem_sadrell.305.desc: "Nous sommes entré dans [From.GetName].\n\nL'ensemble de l'amas de l'autre côté semble être dévasté, mais tous les débris semblent être de la même origine. Les gens qui vivaient ici se sont entre-tués."
 
 mem_sadrell.1000.name: "Terraformation abandonnée"
 mem_sadrell.1000.desc: "[Leader.GetName] rapporte qu'[Leader.GetSheHe] a réussi à discerner le but des grandes structures à la surface de [From.GetName] : Ce sont en fait des stations de terraformation abandonnées.\n\nConçus pour extraire des éléments bruts de la surface de la planète, ils étaient apparemment destinés à créer une atmosphère épaisse qui pourrait soutenir la vie du carbone, mais ont été laissés sans surveillance pendant plusieurs siècles, provoquant la couverture de la planète par une telle épaisseur atmosphère de gaz à effet de serre la planète est devenue inhabitable.\n\nLe processus ne semble pas réversible."
 mem_sadrell.1001.name: "Vieux champ de bataille"
 mem_sadrell.1001.desc: "Les [Root.GetName] signalent avoir analysé et catalogué avec succès tous les débris trouvés à proximité de [From.GetName].\n\nCurieusement, tous les débris semblent être de la même conception, ce qui suggère que tous les côtés ont utilisé des vaisseaux de la même origine, ou qu'un seul camp a subi des pertes."
 mem_sadrell.1002.name: "Station Diplomatique"
 mem_sadrell.1002.desc: "Le [Root.GetName] a terminé son étude d'une station laissée à la dérive au-dessus de [From.GetName].\n\nLa station semble avoir servi un objectif diplomatique en tant que terrain neutre où diverses parties pouvaient se rencontrer pour des négociations. Il semble avoir été privé d'air en raison de multiples crevaisons d'une manière qui suggère qu'il y a eu des échanges de tirs à l'intérieur de la station."
 mem_sadrell.1003.name: "Satellite de Radiodiffusion"
 mem_sadrell.1003.desc: "Le satellite en orbite autour de [From.GetName] semble avoir servi de station de radiodiffusion.\n\n[Leader.GetName] a trouvé une pièce qui était probablement utilisée pour enregistrer et diffuser des hologrammes, mais tout l'équipement semble avoir été délibérément détruit et les noyaux de données ont été écrasé sans espoir de récupération."
 mem_sadrell.1004.name: "Vaisseau de ligne écrasé"
 mem_sadrell.1004.desc: "Les débris à la surface de [From.GetName] ont été identifiés comme les restes d'un grand vaisseau civil.\n\nLes restes de plusieurs milliers de passagers semblent toujours à bord, mutilés au-delà de toute reconnaissance. [Leader.GetName] pense que le vaisseau est entré en collision avec l'astéroïde après que plusieurs coups directs d'armes de vaisseau à vaisseau l'aient jeté hors de sa trajectoire et dans la ceinture d'astéroïdes. La raison ou la source de l'attaque reste inconnue, bien que les bribes d'informations extraites des quelques coeurs de données survivants suggèrent que le vaisseau a refusé de se détourner d'une zone restreinte."
 mem_sadrell.1005.name: "Ancien site d'atterrissage"
 mem_sadrell.1005.desc: "Les objets à la surface de [From.GetName] se sont avérés être un assortiment d'artefacts d'exploration spatiale.\n\nUn module d'atterrissage, un rover et un drapeau fané avec héraldique non identifiable sont parmi les parties les plus remarquables. Des efforts importants ont été déployés pour préserver le site, probablement pour sa valeur sentimentale ou éducative, mais en raison de siècles de négligence, il s'est considérablement détérioré."
 
 mem_sadrell.1100.name: "Monde perdu"
 mem_sadrell.1100.desc: "Une quantité considérable d'artefacts récupérés sur [From.GetName] par les [This.GetName] sont liés au §YSadrell§!, une espèce qui vivait autrefois ici.\n\nLes différentes époques technologiques auxquelles appartiennent les artefacts indiquent qu'il s'agit de leur monde d'origine.\n\nIl est difficile de dire exactement ce qui a causé leur chute à ce stade, mais des restes de combats acharnés peuvent être trouvés partout sur la planète. Il est probable qu'une sorte de conflit ait tué la plupart des habitants de la planète, l'effondrement ultérieur de l'infrastructure planétaire ayant tué les survivants. Quelques structures intactes restent encore en surface et peuvent être réutilisées pour notre usage."
 mem_sadrell.1100.a.tooltip: "§Y$d_mem_sadrell_capital$§! se trouve à la surface de la planète."
 mem_sadrell.1101.name: "Terres désolées industrielles"
 mem_sadrell.1101.desc: "Une quantité considérable d'artefacts récupérés sur [From.GetName] par les [This.GetName] sont liés au §YSadrell§!, une espèce qui vivait autrefois ici.\n\nCette [From.GetPlanetMoon] semble avoir été principalement dédié à l'exploitation minière et à la production industrielle. Il a été visiblement visé par une campagne de bombardements massifs d'une force non identifiée. Malgré le conflit qui a entraîné le dépeuplement complet du [From.GetPlanetMoon], certains complexes industriels sont toujours debout."
 mem_sadrell.1101.a.tooltip: "§Y$d_mem_sadrell_industrial_complex$§! se trouve à la surface de la planète."
 mem_sadrell.1102.name: "Monde agraire envahi"
 mem_sadrell.1102.desc: "Une quantité considérable d'artefacts récupérés sur [From.GetName] par les [This.GetName] sont liés au §YSadrell§!, une espèce qui vivait autrefois ici.\n\nLa [From.GetPlanetMoon] semble avoir été dédié à la production alimentaire, avec une population relativement clairsemée. Les plantes génétiquement modifiées qui ont probablement été créées autrefois comme cultures ont envahi les ruines des centres de population, qui ont été bombardés dans le sol à un moment donné, probablement dans le but de perturber l'approvisionnement alimentaire. Pourtant, une fraction de l'infrastructure génétiquement modifiable semble être bien préservée."
 mem_sadrell.1102.a.tooltip: "§Y$d_mem_sadrell_runaway_gene_crop$§! se trouve à la surface de la planète."
 mem_sadrell.1103.name: "Tombeau Océanique"
 mem_sadrell.1103.desc: "Une quantité considérable d'artefacts récupérés sur [From.GetName] par les [This.GetName] sont liés au §YSadrell§!, une espèce qui vivait autrefois ici.\n\nLa planète était autrefois densément peuplée, avec une série de barrages et de barrières d'eau retenant l'eau et la rendant habitable pour les formes de vie non flottes, mais au cours d'une sorte de conflit, la plupart d'entre eux se sont effondrés, provoquant des inondations massives de génial pouvoir destructeur. Des ruines sous-marines jonchent encore le fond océanique, tandis que les petites installations des centrales marémotrices sont toujours opérationnelles."
 mem_sadrell.1103.a.tooltip: "§Y$d_mem_sadrell_tidal$§! se trouve à la surface de la planète."
 mem_sadrell.1104.name: "Avant-poste de recherche"
 mem_sadrell.1104.desc: "Une quantité considérable d'artefacts récupérés sur [From.GetName] par les [This.GetName] sont liés au §YSadrell§!, une espèce qui vivait autrefois ici.\n\nLe [From.GetPlanetMoon] semble avoir été largement consacré à l'éducation et à la recherche scientifique, mais la majeure partie a été détruite par le bombardement orbital à un moment donné dans le passé. Un campus relativement intact reste encore niché dans une vallée isolée."
 mem_sadrell.1104.a.tooltip: "§Y$d_mem_sadrell_research_lab$§! se trouve à la surface de la planète."

 mem_sadrell.1200.name: "Habitat orbital détruit"
 mem_sadrell.1200.desc.normal: "Pendant l'engagement dans le système [FROMFROMFROM.Solar_System.GetName], nos forces ont détruit une station habitable qui appartenait au [From.GetName].\n\nTous les occupants ont péri pendant le combat, tandis que la station a été réduite à des gravats récupérables."
 mem_sadrell.1200.desc.ass: "Lors de notre engagement avec les forces [From.GetAdj], nous avons détruit une station habitable dans le système [FROMFROMFROM.Solar_System.GetName]. Les débris fourniront diverses récupérations précieuses."
 mem_sadrell.1200.pac: "Quelle terrible perte de vie."
 mem_sadrell.1200.mil: "Excellent."
 mem_sadrell.1200.auth: "Ça leur apprendra le respect."
 mem_sadrell.1200.pur: "Encore des xénos morts. Magnifique !"
 mem_sadrell.1200.term: "Station biologique terminée."
 mem_sadrell.1200.swarm: "NON ! NON ! NON !"

