 mem_fe.1.name:0 "向上古帝国寻求帮助？"
 mem_fe.1.desc:0 "尽管过去几个世纪我们实现了飞跃般的发展，但有一些疾病直到今天仍令最好的[root.GetSpeciesAdj]医生束手无策。很不幸，[root.GetRulerTitle] [root.GetRulerName]就患上了其中一种。 专家们对[root.leader.GetHisHer]突发的大脑退化症一筹莫展，[root.leader.GetHimHer]的生命恐怕已只有几个月的时间了。不过，宇宙中有一些文明是如此的发达，许多对于我们来说无异于奇异魔法的神迹对他们而言却可随手施为，司空见惯。在这样的社会中，我们眼中的不治之症也早已被根除。然而，引起他们的主义可能意味着危险，毕竟他们的情绪深藏莫测，他们的怒火毁天灭地。但不管怎么说，或许只要愿意付出代价，上古帝国或许会同意挽救[root.GetRulerName]？"
 mem_fe.1.materialist:0 "联系[mem_materialist_fe.GetSpeciesNamePlural]"
 mem_fe.1.spiritualist:0 "联系[mem_spiritualist_fe.GetSpeciesNamePlural]"
 mem_fe.1.xenophile:0 "联系[mem_xenophile_fe.GetSpeciesNamePlural]"
 mem_fe.1.xenophobe:0 "联系[mem_xenophobe_fe.GetSpeciesNamePlural]."
 mem_fe.1.machine:0 "联系[mem_machine_fe.GetSpeciesNamePlural]"
 mem_fe.1.no:0 "寿终正寝也许是最好的结局"
 mem_fe.1.no.tooltip:0 "有些代价实在不应承担"
 

 mem_fe.12.name:0 "[mem_xenophobe_fe.GetSpeciesNamePlural]击落了我们的信使飞船"
 mem_fe.12.desc:0 "The [mem_xenophobe_fe.GetSpeciesNamePlural]击落了我们的信使飞船，甚至不愿屈尊先听听我们的请求。看来是不用指望他们施以援手了。"
 
 mem_fe.15.name:0 "[mem_fe.GetName]的回复"
 mem_fe.15.desc:0 "有机文明求助信息已接收。监护协议317-2启动。回复如下：所有有机文明都会得到我们的帮助。将运转故障个体运送至我方境内，我们将§R<<错误：数据块已损毁>> <<错误：数据块已损毁>>§!. 等待回复。"
 mem_fe.15.A:0 "谢谢您，能得到您的帮助真是太好了"
 mem_fe.15.B:0 "事实上，我们最好还是别......"
 
 mem_fe.16.name:0 "[root.GetRulerTitle] [root.GetRulerName]"被治愈""
 mem_fe.16.desc:0 "信息公告：你们的领袖已被治愈。[root.leader.GetSheHeCap]将在我们的避难所内自由地度过余生。"
 
 
 mem_fe.2.name:0 "[mem_fe.GetName]的回复"
 mem_fe.2.desc.friendly:0 "我们很高兴帮助朋友，只要一点微不足道的报酬"
 mem_fe.2.desc.angry:0 "我们不会帮助低等凡族的，[root.GetSpeciesName]"
 mem_fe.2.desc.change:0 "我们会帮助你们的，只要你们改变思潮，遵循正途"
 mem_fe.2.desc.pay:0 "我们会帮助你们的，[root.GetSpeciesName]，但你们要有所付出"
