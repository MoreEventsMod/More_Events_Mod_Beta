 mem_fe.3.name:0 "[root.GetRulerTitle] [root.GetRulerName] is healed"
 mem_fe.3.desc:0 "我们已经治愈了你们的领袖。作为对你们的额外恩典，我们给[root.leader.GetHisHer]增添一项小小的额外能力。希望[root.leader.GetSheHe]善加利用！"
