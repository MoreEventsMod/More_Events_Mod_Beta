mem_fe.4.name:0 "[root.GetRulerTitle] [root.GetRulerName]逝世"
mem_fe.4.desc:0 "[root.GetRulerTitle] [root.GetRulerName]的大脑退化症状突然急剧恶化， [mem_fe.GetName]的医疗人员根本来不及对[root.Leader.GetHimHer]开展诊断"
 
#Second chain
 mem_fe.20.name:0 "堕落帝国的逃亡者"
 mem_fe.20.desc:0 "早上好啊，我的[root.GetRulerTitle]。我是......[mem_escaped_scientist.GetName]，你忠诚的子民。\n\n*咯咯作响的笑声*\n\n我最近从[FallenEmpireTaskOrigin.GetName]跑了出来。在那里，我近距离地研究了他们的科技。我把大部分笔记都带了出来，相信可以复制其中数项技术。\n\n还有，[FallenEmpireTaskOrigin.GetName]对我做了一些......改进。现在我能轻易处理复杂的难以置信的思维进程，令[root.GetSpeciesAdj]最伟大的天才也望尘莫及。这可能让我显得有点跳脱，不过没什么大不了的。\n\n*咯咯作响的笑声*\n\n啊，我应该说一声，[FallenEmpireTaskOrigin.GetSpeciesNamePlural]可能对我有点生气......这点麻烦对你来说不值一提，对吧。\n\n *咯咯作响的笑声*"
 mem_fe.20.option:0 "好极了......我猜？"
 mem_fe.20.tooltip:0 "[mem_escaped_scientist.GetName]是一名5级科学家，拥有特性$leader_trait_scientist_erudite$, $leader_trait_maniacal$ 及$mem_leader_trait_ancient_knowledge$ 现将加入领袖库"
 
 mem_fe.22.name:0 "[mem_escaped_scientist.GetName] is Wanted"
 mem_fe.22.desc:0 "亲爱的[root.GetSpeciesName]，我们注意到你收容了一名精神错乱的罪犯，[mem_escaped_scientist.GetName]。[mem_escaped_scientist.GetSheHeCap]携带大量危险科技的资料从我们的管理下逃出，犯下累累罪行。我们特此提出严正警告，[mem_escaped_scientist.GetSheHe]必须被重新移交给我们，以接受审判。同时你们必须上交[mem_escaped_scientist.GetHisHer]私自带出的资料--这是为你们自身安全而考虑，那些科技不能落入年幼无知的种族手中。"
 mem_fe.22.A:0 "[mem_escaped_scientist.GetSheHeCap]受到我们的庇护"
 mem_fe.22.A.response:0 "你会为此追悔莫及的，[root.GetSpeciesName]"
 mem_fe.22.B:0 "我们将移交[mem_escaped_scientist.GetName]及[mem_escaped_scientist.GetSheHe]带来的资料"
 mem_fe.22.B.tooltip:0 "[mem_escaped_scientist.GetName]将从领袖库中移除"
 mem_fe.22.B.response:0 "很明智，[root.GetSpeciesName]"
 mem_fe.22.C:0 "（欺骗） 我们会移交[mem_escaped_scientist.GetHimHer]，但你们说的危险资料是什么？"
 mem_fe.22.C.tooltip:0 "$mem_fe.22.B.tooltip$ [root.GetName]将会秘密掌握[mem_escaped_scientist.GetName]带来的技术资料"
 mem_fe.22.C.response:0 "小心，[root.GetSpeciesName]。你们在玩火"
 

