 # Scourge Story Line Intro
 mem_vazuran_systems.1a.desc:0 "[root.GetName] rapporte avoir pénétré dans le système [root.solar_system.GetName]. Le capitaine en fait une description... horrifiante. Des planètes y sont comme éventrées, et la navigation est rendue périlleuse par d'innombrables champs de débris. Comme si ça ne suffisait pas, le capitaine mentionne y avoir découvert des sortes d'enveloppes organiques qui ne correspondent à rien de connu. Nous devrions conduire de sérieuses études à ce sujet."
 mem_vazuran_systems.1.a:0 "Faites donc."

 # Scourge Event Chain
 mem_vazuran_event_system_scourge_chain_title:0 "Système dévasté"
 mem_vazuran_event_system_scourge_chain_desc:0 "Étudiez les traces de l'événement apocalyptique qui a ébranlé le système [mem_vazuran_event_system_01.GetName]."
 mem_vazuran_event_system_scourge_projects_researched:0 "Études terminées"
 
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_01:0 "Investigation du Vaisseau organique"
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_01_DESC:0 "Dépêchés dans le système [root.solar_system.GetName], nos scientifiques ont d'ores et déjà mis au jour deux formes de vie spatiales bien distinctes, à la dérive parmi les champs de débris. Ils n'ont toutefois pas réussi à statuer sur l'appartenance de ces deux spécimens à la même espèce. Ce peut être deux stades différents d'une même croissance, ou carrément deux espèces. "
 
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_02:0 "Investigation des débris"
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_02_DESC:0 "Nous avons trouvé, parmi les innombrables champs de débris, quelques épaves plus imposantes que d'autres. Elles renferment probablement nombre d'indices sur les événements passés du système."

 # Finishing Bioship Investigation
 mem_vazuran_systems.101.name:0 "Ingénierie génétique ?"
 mem_vazuran_systems.101.desc:0 "L'étude de plusieurs spécimens a éclairci les zones d'ombre : les deux phénotypes – baptisés [root.solar_system.GetName]-X1 et -X2 – sont bien d'espèces différentes, malgré le partage de plusieurs marqueurs, allèles et autres caractéristiques génétiques. Nous n'avons pas relevé de variations génétiques entre les spécimens d'une même catégorie, dans les deux cas. Ce qui implique une reproduction asexuée, ou un clonage.\n\nNos scientifiques supposent que ces organismes résultent d'une ingénierie génétique, postulant l'improbabilité d'une évolution naturelle jusqu'à leur forme présente. En effet, X1 et X2 sont pourvues de carapaces dont la résistance naturelle ferait pâlir nos ingénieurs, à l’œuvre depuis des siècles pour perfectionner sans relâche nos blindages artificiels, si elles ne les fascinaient pas. Mais, plus surprenant, les autopsies ont révélé des organes aux fonctions inattendues : ils agiraient, semble-t-il, comme des moteurs de masse pour des projectiles organiques. Ces mêmes projectiles que nos explorateurs trouvent et ramassent par milliers, à l'intérieur d'une myriade d'épaves. Seuls des spécimens vivants nous permettraient de confirmer ces théories mais, à en juger par les champs de débris, sommes-nous vraiment pressés ?"
 mem_vazuran_systems.101.a:0 "Je me le demande."

 # Finishing Debris Investigation
 mem_vazuran_systems.102.name:0 "Devoir et Sacrifice"
 mem_vazuran_systems.102.desc:0 "Après des semaines et des semaines passées à explorer des épaves en tout genre, dans un champ de débris du système [root.solar_system.GetName], nos explorateurs ont enfin fait une découverte majeure. À mesure qu'ils s'aventuraient dans l'une des épaves, prenant soin d'éviter les bords acérés des couches de blindage déchiquetées et avançant prudemment à travers des corridors et des salles sens dessus dessous, ils sont venus à la conclusion qu'ils se trouvaient à l'intérieur d'un vaisseau capital. Progressant plus avant, ils y ont trouvé des archives intactes grâce auxquelles nous avons pu reconstituer les événements d'il y a, à peu près, quatre mille ans.\n\nLeur empire mena une guerre désespérée contre une force d'invasion extragalactique. Cette force, à en croire les données, était composée de formes de vie nées du vide. Ces créatures se repaissaient de toute biomasse rencontrée, et plus elles en ingurgitaient plus elles semblaient croître en force.\n\nAcculé par l'essaim dévoreur dans un système colonisé florissant, dont on note qu'il foisonnait de vie, et ne possédant plus sous ses ordres qu'une poignée de vaisseaux, l'amiral choisit une solution radicale : la terre brûlée. Sans espoir jamais de sauver les siens ou de vaincre l'ennemi, il se résolut à détruire les planètes peuplées du système, privant ainsi l'essaim d'une précieuse biomasse, avant d'ordonner l'offensive. Il espérait gagner du temps jusqu'à l'arrivée des renforts.\n\nVoici la dernière entrée du journal de bord de l'amiral : §SCertains remettront en cause mon action. De quel droit aurais-je bien pu décider de la destruction de ces mondes, et de la mort de ces milliards d'âmes... des miens ? Certains comprendront, j'ose l'espérer, et ils sauront. Ils sauront que je n'avais pas d'autre choix. Il n'est pas de sacrifice trop grand quand le sort de la galaxie même est en jeu. Chacun a fait son devoir, eux, moi, mes soldats...§!\n\nNotre simple présence aujourd'hui prouve que leur sacrifice n'a pas été vain."
 mem_vazuran_systems.102.a:0 "Et nous les en remercions humblement."
 mem_vazuran_systems.102.b:0 "Extermination déjà achevée. Nos services ne sont ici pas nécessaires.
 mem_vazuran_systems.102.c:0 "Quelle courtoisie. Ils se sont purgés pour nous en épargner la peine."
 mem_vazuran_systems.102.d:0 "Quel gâchis de biomasse..."
 mem_vazuran_systems.102.c:0 "How polite of them... They purged themselves so we don't have to."
 mem_vazuran_systems.102.d:0 "So much wasted biomass..."
 mem_vazuran_systems.103.name:0 "L'Essaim"
 mem_vazuran_systems.103.desc:0 "Les vestiges de ce système nous ont raconté les événements terribles qui l'ont ravagé. Troublés par ces découvertes, nous n'avons plus qu'une certitude : le risque d'une invasion est réel, nous ne sommes pas à l'abri. Notre scientifique, [root.owner.GetScientistResearchSubroutinePlural], préconise de vastes préparatifs d'urgence pour contenir l'essaim dans l'éventualité de son retour. Et notre état-major de passer d'ores et déjà en revue les effectifs de nos flottes – non sans insister, comme à son habitude, sur l'augmentation nécessaire du budget de la défense. Une ombre terrifiante se profile à l'horizon de la galaxie. Face aux dangers qui poignent, nombre de nos chercheurs proposent de mettre de côté leurs travaux en cours pour aider à l'étude des spécimens disponibles, et identifier leurs faiblesses, pourvus que nous n'ayons jamais à affronter pareille calamité."
 mem_vazuran_systems.103.a:0 "Redoutons le pire, et préparons-nous."
