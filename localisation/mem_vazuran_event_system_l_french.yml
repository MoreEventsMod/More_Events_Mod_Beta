 tech_mem_scourge_damage_bonus:0 "Points faibles de la Carapace des Nés du Vide"
 tech_mem_scourge_damage_bonus_desc:0 "Les preuves sont là. Nous devons affronter la réalité, aussi terrifiante soit-elle : l'essaim a existé, et il pourrait bien exister encore quelque part. Il nous faut maintenant nous y préparer au mieux. Comptons donc sur nos scientifiques. Nous leur avons fourni les spécimens, et carte blanche, afin qu'ils identifient d'éventuelles faiblesses anatomiques. En espérant qu'ils en aient une. Si ces créatures doivent un jour resurgir, rien ne sera de trop pour protéger ce qui est nôtre, de naissance et de droit : la galaxie."
 tech_mem_scourge_damage_bonus_desc:0 "Les preuves sont là.\n\nNous devons affronter la réalité, aussi terrifiante soit-elle : l'essaim a existé, et il pourrait bien perdurer encore quelque part, tapi dans la pénombre galactique. Il nous faut maintenant nous y préparer au mieux. Comptons donc sur nos scientifiques. Nous leur avons fourni les spécimens, et donné carte blanche, afin qu'ils identifient d'éventuelles faiblesses anatomiques. En espérant qu'ils en aient une. Si ces créatures doivent un jour resurgir, rien ne sera de trop pour protéger ce qui est nôtre, de naissance et de droit : la galaxie."

