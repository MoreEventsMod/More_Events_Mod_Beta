l_polish:
 #Lost Zoo Anomaly
 #Code and idea by LamilLerran
 #Writing by shockedsystem
 #Translated by Lukasmar
 #Note that this comes from a vanilla anomaly category, title "Life Signs" and text
 #"We have detected life signs coming from somewhere beneath the barren and lifeless surface of this §Y[planet/moon]§!. What manner of organism could possibly live there?"
 
 mem_life_barren_category:0 "$life_barren_category$"
 #mem_lost_zoo.8.name:0 "Mysterious Domes"
 mem_lost_zoo.8.name:0 "Tajemnicze Kopuły"
 #mem_lost_zoo.8.desc:0 "Further survey has revealed a large complex on the surface consisting of over a dozen collapsed domes, structures that at one point were sealed from the rest of the planet. Excavation into the largest building uncovered an elevator shaft plunging over two hundred meters into the surface."
 mem_lost_zoo.8.desc:0 "Rozległe badanie powierzchni odkryło duży kompleks budynków składający się z tuzina zawalonych kopuł, struktur które z jednej strony były oddzielone od reszty planety. Wyprawa do jednej z większych budowli odkryła szyb windy zagłębiający się na ponad 200m w głąb powierzchni."
 #mem_lost_zoo.8.a:0 "What could be down there?"
 mem_lost_zoo.8.a:0 "Co tam może się znajdować?"
 #MEM_LOST_ZOO_PROJECT:0 "Investigate Dome Complex"
 MEM_LOST_ZOO_PROJECT:0 "Zbadać Kopuły"
 #MEM_LOST_ZOO_PROJECT_DESC:0 "A deep elevator shaft descends from ruined domes on the surface of §Y[From.GetName]§!. We will need to mount a scientific expedition if we want to know what lies below."
 MEM_LOST_ZOO_PROJECT_DESC:0 "Głęboki szyb windy opada z zrujnowanych kopuł w głąb powierzchni §Y[From.GetName]§!. Jeśli chcemy wiedzieć co leży poniżej, musimy zorganizować wyprawę naukową ."
 #mem_lost_zoo.1.name:0 "Ancient Zoo"
 mem_lost_zoo.1.name:0 "Starożytne Zoo"
 #mem_lost_zoo.1.desc:0 "An expedition down this shaft has revealed an entire self-contained biome within a gargantuan cavern. Creatures representing at least three separate tropical planets have been cataloged so far. The system is heavily automated, with a multitude of specialized drones observing, maintaining, and at times culling the population, artificially maintaining the food cycle, as well as the facility itself. A thirty-seven hour day/night cycle is simulated using a slow moving artificial light bar on the roof of the cavern, powered by geothermal taps buried even deeper into the surface.\n\nThis artificial ecosystem is estimated to be over 40,000 years old, and is beginning to break down in ways the automated systems cannot repair. §Y[Root.GetLeaderName]§! estimates that this facility will reach a critical failure point within the next millennium or so."
 mem_lost_zoo.1.desc:0 "Ekspedycja wysłana w głąb szybu odkryła olbrzymią jaskinię, w której znajdował się całkowicie samowystarczalny ekosystem. W jednym miejscu odkryliśmy organizmy żywe występujące na co najmniej trzech różnych tropikalnych planetach. System podtrzymujący życie jest w większości zautomatyzowany. Posiada wiele wyspecjalizowanych robotów: obserwujących, zarządzających, czasem redukujących populację, sztucznie podtrzymujących cykl żywieniowy stworzeń, jak również samą placówkę. Trzydziestosiedmio godzinny cykl dnia/nocy jest symulowany przez wolno poruszające się sztuczne źródła światła, które znajduje się na suficie jaskini. Zasilane jest przez energię geotermalną pobieraną z głębi planety. \n\nTen sztuczny ekosystem jest oceniany na ponad 40,000 lat, oraz zaczyna niszczeć w sposób, który automatyczne systemy nie mogą naprawić. §Y[Root.GetLeaderName]§! ocenia, że ta placówka osiągnie punkt krytyczny w ciągu kolejnego tysiąclecia."
 #mem_lost_zoo.1.a:0 "Break down the machinery and reverse-engineer the technology."
 mem_lost_zoo.1.a:0 "Zniszczyć maszyny i odzyskać technologię."
 #mem_lost_zoo.1.b:0 "Turn it into a dissection lab."
 mem_lost_zoo.1.b:0 "Przekształcić to w sekcję laboratorium."
 #mem_lost_zoo.1.c:0 "Turn it into a preserve."
 mem_lost_zoo.1.c:0 "Przekształcić to w rezerwat."