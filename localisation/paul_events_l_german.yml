l_german: #science vessel = ?
 paul.11.name:0 "Inspiration oder Verblendung?"
 paul.11.desc:0 "Nach dem Tod eines respektierten Wissenschaftsoffiziers hat sich ein interessantes Bild offenbart, nachem die Notizen und Dokumente aus seinem Labor untersucht wurden. Es scheint, als wäre der Wissenschaftler in seinen späten Jahren besessen von einer Kreatur gewesen, die er "der trügerische Carcosa" nannte. Es ist schwiereig zu verstehen, was diese Kreatur so besonders macht, aber der alte Wissenschaftler schien die Beschaffung einer solchen Kreatur für sehr wichtig zu halten.\n\n Den Notizen zufolge wurde die Kreatur zuletzt auf [paul_carcosa_colony.GetName] gesichtet; Es sollte nicht schwer sein, sie mit den Sensoren eines Wissenschaftsschiffes zu finden."
 paul.11.a:0 "Da könnte etwas dran sein..."
 paul.11.b:0 "Nichts als verrücktes Gelaber"
 CHASE_CARCOSA:0 "Der trügerische Carcosa"
 CHASE_CARCOSA_DESC:0 "Die Notizen eines kürzlich verstorbenen Offiziers haben uns nach [paul_carcosa_colony.GetName] geführt, auf der Suche nach einer Kreatur mit dem Namen "der trügerische Carcosa""
 paul.12.name:0 "Der trügerische Carcosa"
 paul.12.desc:0 "Unsere Untersuchungen auf [paul_carcosa_colony.GetName] trugen keine Früchte; es kamen jedoch seltsame Berichte von [paul_carcosa_colony_2.GetName]. Mehrere Kolonisten behaupten, sie hätten eine seltsame Kreatur gesichtet, die ihren Aussagen nach mit unseren Notizen über den trügerischen Corosa übereinstimmen. Als wir jedoch ihre Berichte mit unseren Notizen verglichen, schienen sie nicht im geringsten in Aussehen oder Verhalten übereinzustimmen. Obwohl der Wissenschaftsoffizier auf [paul_carcosa_colony_2.GetName] darauf schwört, dass er jede Sichtung überprüft hat, ist die einzige mögliche Erklärung gänzliches Versagen allen Personals, das beteiligt war."
 paul.12.default:0 "Merkwürdig."
 paul.12.mat:0 "Was für eine Verschwendung von Resourcen."
 paul.12.col:0 "Vielleicht wird es Zeit, einen [Root.Owner.GetSpeciesName] zu finden, der besser für die Aufgabe geeignet ist."
 paul.12.phobe:0 "Das ganze stinkt nach einer ausserirdischen Verschwörung."
 paul.31.name:0 "Sackgasse"
 paul.31.desc:0 "Die Notizen unseres Wissenschaftsoffiziers bezüglich des trügerischen Carcosas scheinen uns auf eine falsche Fährte gelockt zu haben. Es gibt keinen Beweis für seine Existenz."
 paul.31.a:0 "Enttäuschend"
 paul.13.name:0 "Regenerierendes Weichtier" 
 paul.13.flav1:0 "Wir haben von einer neuen Weichtierspezies auf  [paul_carcosa_colony_3.GetName] erfahren. Falls man den Gerüchten glauben schenken kann, ist das Tier mehrere Meter lang, and das Wasser gebunden und hat die Fähigkeit, kleinere Wunden selbst zu heilen. Obwohl viele der Kolonisten sehr auf ihre Beobachtungen bestehen, wurde bis jetzt noch kein eindeutiger Beweis gefunden."
 paul.13.flav2:0 "Eine neue, unglaubliche Bestie wurde auf  [paul_carcosa_colony_4.GetName] gefunden. Obwohl sich die Beschreibung mit der Sichtung auf [paul_carcosa_colony_3.GetName] deckt, wollen sich unsere Wissenschaftler noch nicht festlegen, ob es sich um das gleiche Tier auf beiden Planeten handelt, denn diese Tatsache scheint sehr unwahrscheinlich.\n\nEin wichtiger Unterschied zwischen den beiden ist die Tatsache, dass diese Spezies in der Lage zu sein scheint, große Mengen Elektrizität zu generieren, die es zum jagen ihrer Beute benutzt. Viele unserer Leute bezweifeln, dass diese Kreatur überhaupt existiert, wahrscheinlich wegen des Fehlens stichhaltiger Beweise und der Unstimmigkeiten zwischen den Augenzeugenberichten."
 paul.13.flav3:0 "Gerade als die Berichte von [paul_carcosa_colony_4.GetName] abnahmen, schien eine dritte Art dieser Kreatur auf [paul_carcosa_colony_5.GetName] in einer nur spärlich besiedelten Region aufzutauchen. Wie die anderen beiden Male wurde die Kreatur als ein großes Säugetier mit bioelektrischen Eigenschaften beschrieben. Es scheint jedoch nur in örtlichen zu existieren.\n\nUnsere Regierungssprecher merken an, dass diese Sichtungen erst nach dem Bekanntwerden der Kreatur begannen und demnach sehr mit Vorsicht zu genießen sind."
 paul.13.opt1:0 "Faszinierend"
 paul.13.opt2:0 "Eine sehr interessante Entwicklung"
 paul.13.opt3:0 "Sicher nur Hörensagen."
 paul.14.name:0 "Der trügerische Carcosa"
 paul.14.desc:0 "Die Anzahl der Sichtungen auf [paul_carcosa_colony_3.GetName], die wir verworfen hatten, ist wieder angestiegen und hat sich jetzt auch auf andere Planeten in diesem Bereich verbreitet. Unsere Kommunikationskanäle wurden regelrecht mit Aussagen über den angeblichen Verbleib des Carcosas bombardiert, doch unterschieden sich alle Sichtungen voneinander. \n\nDas Goldfieber hat die Population - bildlich gesprochen- aufgrund der paradoxen Natur dieser Kreatur gepackt. Man muss jetzt schnell handeln."
 paul.14.ignore:0 "Ignoriert sie, sie werden es irgendwann leid"
 paul.14.neutral:0 "Richtet eine Informationsquarantäne ein und weist weitere Berichte ab."
 paul.14.col:0 "Koordiniert die Anstrengungen von Zivilisten und der Regierung, um die Kreatur zu finden."
 paul.14.mat:0 "Leitet wissenschaftliche Arbeit in die Erforschung des Biestes um."
 paul.14.phobe:0 "Der Versuch einer Infiltration! Alle Einheiten auf hohe Alarmbereitschaft"
 paul.14.phile:0 "Kann man irgendwie vernünftig mit ihnen reden?"
 paul.14.spirit:0 "Wir müssen diese dämonischen Visionen austreiben!" 
 paul.14.ind:0 "Heuert einen Trupp Söldner an, um diese Kreaturen zu jagen."
 paul_carcosa_ignore:0 "Abgelenkte Population"
 paul_carcosa_influence:0 "Beschränkende Neuigkeiten"
 paul_carcosa_mineral:0 "Industrie aufgeteilt"
 paul_carcosa_physics:0 "Wissenschaftler aufgeteilt"
 paul_carcosa_upkeep:0 "Militär in Alarmbereitschaft"
 paul_carcosa_sociology:0 "Carcosa Kontaktnachforschungen"
 paul_carcosa_happy:0 "Verängstigte Bevölkerung"
 paul_carcosa_energy:0 "Angeheuerte Großwildjäger"
 paul.15.name:0 "Der trügerische Carcosa"
 paul.15.desc:0 "Die Versessenheit der Population ging wie erwarted zurück.
 Im Laufe der Zeit schwand das öffentliche Interesse aufgrund fehlender stichhaltiger Beweise, und jetzt glauben nurnoch Randgruppen wirklich and die Existenz der Bestie."
 paul.15.a:0 "Das war vorhersehbar"
 paul.16.name:0 "Der trügerische Carcosa"
 paul.16.desc:0 "Bevor noch etwas schlimmes passiert, sollten wir uns ein für alle Mal um diese Sache kümmern. Unsere Wissenschaftler haben einige Projekte vorbereitet, die glaubwürdigsten Sichtungen genauer zu untersuchen, um endlich Klarheit über die Existenz dieser Kreatur zu erlangen."
 paul.16.a:0 "Kümmern wir uns um diese Angelegenheit"
 CARCOSA_HUNT_1:0 "Carcosa-Jagt"
 CARCOSA_HUNT_1_DESC:0 "Berichte von [This.GetName] lassen auf eine mögliche Präsenz des Carcosas schließen."
 CARCOSA_HUNT_2:0 "Carcosa-Jagt"
 CARCOSA_HUNT_2_DESC:0 "Berichte von [This.GetName] lassen auf eine mögliche Präsenz des Carcosas schließen."
 CARCOSA_HUNT_3:0 "Carcosa-Jagt"
 CARCOSA_HUNT_3_DESC:0 "Berichte von [This.GetName] lassen auf eine mögliche Präsenz des Carcosas schließen."
 paul.17.name:0 "Carcosa weicht Jägern aus"
 paul.17.desc:0 "Trotz unseren Anstrengungen konnten wir auf [paul_carcosa_fail_planet.GetName] nichts finden."
 paul.17.a:0 "Bedauernswert"
 paul.30.name:0 "Jagt fehlgeschlagen"
 paul.30.desc:0 "Es scheint, dass die Spur des Carcosas kalt wird, aber unsere Wissenscahftler werden die Daten der Jagt weiter auswerten."
 paul.30.a:0 "Eine enttäuschende Schlussfolgerung"
 paul.18.name:0 "Durchbruch"
 paul.18.desc:0 "Eureka! Gerade als wir dachten, dass unsere Versuche, den trügerischen Carcosa zu identifizieren auf nichts hinauslaufen würden, fanden wir eine neue Spur, die uns zu mehr Erkenntnis bringt.\n\nEin junger Wissenschaftler auf [paul_carcosa_colony_4.GetName] stellte kürzlich eine neue Theorie auf, die auf dem Beobachtungseffekt beruht. Die Theorie besagt, dass das Tier außerhalb unserer Dimension existiert, woraus eine außergewöhnliche Tatsache folgt: Das Tier besitzt die Fähigkeit, die Information, die seine eigene Existenz definiert, zu manipulieren, was dazu führt, dass es extrem schwer zu identifizieren und fangen ist.
\n\n Im Wesentlichen ist es das erste Exemplar eines memetischen Wesens, das je von den [Root.GetName] gefunden wurde."
 paul.18.a:0 "Das ändert alles."
 paul.18.a.tooltip:0 "Unsere Wissenschaftler werden auf dieses Wissen aufbauen."
 paul.19.name:0 "Vorschlag: Memetische Überladung"
 paul.19.desc:0 "In harter Arbeit haben unsere Wissenschaftler die letzten Monate die Verhaltensweisen des trügerischen Carcosas analysiert. Obwohl die Theorie des Wissenschaftlers auf [paul_carcosa_colony_4.GetName] sehr aufschlussreich war, war sie jedoch keineswegs vollständig und es muss moch viel Arbeit getan werden, um die Fähigkeiten dieses Tieres voll und ganz zu verstehen.\n\nNichtsdestotrotz hatten unsere Wissenscahftler kürzlich einen Durchbruch: Wir können zwar den Carcosa nicht daran hindern, sich selbst zu verändern, aber er kann auch andere nicht daran hindern, ihn zu ändern. Unsere besten Experten glauben, dass wir es fangen könnten, indem wir es mithilfe von Quantenberechnungen schneller verändern als es sich selbst verändern kann, und es somit in einer sichtbaren Form verbleiben muss.\n\nDieses Vorgehen ist höchst experimentell und benötigt viele Resourcen, aber das potentielle Wissen, das wir dadurch erlangen könnten, müsste es Wert sein."
 paul.19.a:0 "Tun wir es."
 paul.19.b:0 "Wir haben alles von dieser Kreatur gelernt, was wir können."
 CARCOSA_QUANTUM_COMPUTER:0 "Memetische Überladung"
 CARCOSA_QUANTUM_COMPUTER_DESC:0 "Unsere Xenobiologen und Computerexperten glauben, dass sie eine memetische Überladung in dem Corcosa erzeugen können, indem sie einen Hochgeschwindigkeitsquanteninformationsverbreitungsalgorithmus benutzen. Damit sollte es uns gelingen, ein Exemplar zu fangen."
 paul.20.name:0 "Carcosa gefangen"
 paul.20.desc:0 "Wir waren erfolgreich! Als der Super-Quantencomputer seine Arbeit aufnahm, änderte er millionen Mal in der Sekunde die Form des Carcosas in ein vorher definiertes Aussehen, was der Kreatur keine Möglichkeit gab, sich anzupassen. Nur einige Stunden nachdem der Computer angeschaltet wurde, wurde tatsächlich eine Kreatur in einer entfernten ländlichen Gegend auf [paul_carcosa_colony_capture.GetName] gefangen, die der vorher generierten Beschreibung des Supercomputers entsprach!\n\nSoweit unsere Wissenschaftler es ausmachen können, kommt diese Kreatur ursprünglich nicht aus unserer Dimension, sondern wurde irgendwie hierher transportiert. Wo auch immer es her kommt, dieser Ort ist bestimmt von Wahrnehmung, nicht Physik, was seine übernatürlichen Fähigkeiten erklärt. Als es hierherkam, nahm es eine physische Form an, verlernte dabei aber nicht seine ursprünglichen Kräfte.\n\nWir können viel von dem Carcosa lernen, aber es ist unwahrscheinlich, dass wir seine ungewöhnlichen Kräfte im selben Ausmaß wie er benutzen können. Worauf sollen wir uns konzentrieren?"
 paul.20.a:0 "Das ist der Schlüssel, die Mysterien unseres Universums zu lüften."
 paul.20.b:0 "Benutzt es, um unsere Spezies in den Augen anderer Nationen neu zu definieren."
 paul.20.c:0 "Lasst uns Schufterei in Entspannung verwandeln."
 paul.20.c.tooltip:0 "Verändere Pops in §Y[Root.GetName]§! durch Hinzufügen der §YNeu definierte Produktivität§!-Eigenschaft, die §Y+10%§! Mineralproduktion und §Y+10%§! Energieproduktion gibt."
 paul.20.d:0 "Lass uns unsere Bevölkerung die Freude im Banalen finden."
 paul.20.d.tooltip:0 "Verändere Pops in §Y[Root.GetName]§! durch Hinzufügen der §YNeu definiertes Glücklichsein§!-Eigenschaft, die §Y+5%§! Zufriedenheit gibt."
 paul.20.e:0 "Macht unsere Körper zur schieren Definition von Schönheit"
 paul.32.name:0 "Carcosa weicht Gefangennahme aus"
 paul.32.desc:0 "Nach Monaten an Quantenberechnungen, die den trügerischen Carcosa festsetzen sollten, haben unsere Wissenscahftler nichts gefunden, außer einen erhöhten Anstieg an seltsamen Gerüchten auf [paul_carcosa_colony_5.GetName]. Das war die am vielversprechendste Herangehensweise und unsere Wissenscahftler sind ratlos."
 paul.32.a:0 "Ein frustrierendes Ende."
 paul.21.name:0 "Nachricht von [mem_carcosa_fallen_empire.GetName]"
 paul.21.desc:0 "Ihr habt also ein memetisches Wesen gefangen.\n\nEhrlich gesagt sind wir überrascht, dass eine so junge Zivilisation wie ihr die Wissenschaft der memetischen Manipulation gemeistert hat, aber als wir von eurem Fang hörten, waren wir weit weniger beeindruckt.\n\nSo oder so, wir sprechen nicht aus Spaß mit euch; wir wollen euch warnen. Unsere Zivilisation - und andere, die so sind wie wir - lässt sich nicht durch solch primitiven Werkzeuge täuschen. Dieses Mal werden wir eure Machenschaften nur blockieren, aber nächstes mal werden wir nicht so nachsichtig sein."
 paul.21.a:0 "Das klang unheilvoll."
 paul_carcosa_hunt_title:0 "Suche nach dem trügerischen Carcosa"
 paul_carcosa_hunt_desc:0 "Seinem Namen gerecht werdend, ist der trügerische Carcosa allen Versuchen, ihn zu fangen, ausgewichen. Um seine Existenz beweisen oder verneinen zu können, müssen wir Elite-Feldeinheiten aussenden, um die glaubwürdigsten Sichtungen zu untersuchen."
 paul_sightings_checked:0 "Planeten abgesucht"
 trait_redefined_productivity:0 "Neu definierte Produktivität"
 trait_redefined_productivity_desc:0 "Angehörige dieser Spezies sind erpicht darauf, Arbeit zu verrichten, die andere als Schufterei ansehen würden."
 trait_redefined_happiness:0 "Neu definiertes Glücklichsein"
 trait_redefined_happiness_desc:0 "Angehörige dieser Spezies können selbst aus den banalsten Situationen Freude gewinnen."
 mem_powering_memetic_overload:0 "Memetische Überladung gestartet"
 
 paul_star_survey.1.name:0 "Erforscht die Sterne"
 paul_star_survey.1.desc:0 "Seit Jahrtausenden haben wir auf die Sterne geblickt und versucht sie zu verstehen, immer im Glauben, sie wären unerreichbar. Jetzt jedoch haben wir die Technologie dazu. Unsere besten Wissenschaftler sind begierig darauf, die Sterne aus der Nähe beobachten zu können. Sie haben schon eine Liste mit nahegelegenen Sternen erstellt, deren Beobachtung vielversprechend erscheint."
 paul_star_survey.1.a:0 "Gut mitgedacht. Zeigt mal diese Liste..."
 paul_star_survey.1.b:0 "Unsere wichtigsten Wissenscahftler haben besseres zu tun."
 paul_star_survey.2.name:0 "A-Klasse Stern erforscht"
 paul_star_survey.2.desc:0 "Dieser sehr helle Stern wird vermutlich in ein paar Millionen Jahren (was in astronomischen Zeiträumen sehr bald ist) ausgebrannt sein, da der Fusionvorgang in seinem Kern sehr schnell abläuft. Währen der Untersuchung von [From.GetName] bemerkte der Forschungsoffizier [Root.GetLeaderName], dass die Sonnenkollektoren des Schiffs 150% des normalen Energieaustoßes generierten.
 Es ist nicht überraschend angesichts der dort herrschenden Strahlung, aber es ist verwunderlich, dass sie nicht schmolzen..."
 paul_star_survey.2.a:0 "Leiter diese Bonusenergie in unsere Speicher um."
 paul_star_survey.2.b:0 "Studiert sie weiter."
 paul_star_survey.3.name:0 "K-Klasse Stern erforscht"
 paul_star_survey.3.desc:0 "Wie erwartet ist das Strahlungsspektrum dieses Stern sehr förderlich für Kohlenstoff-Sauerstoff Lebensformen wie uns. Die bewohnbare Zone um diesen Stern ist sehr groß. Wir sollten in ferner Zukunft diesen Stern berücksichtigen, da es hier eine große Chance auf bewohnbare Welten gibt."
 paul_star_survey.4.name:0 "M-Klasse Stern erforscht"
 paul_star_survey.4.desc:0 "Dieser Typ Stern ist alt und der Fusionsprozess in seinem Kern ist deutlich langsamer geworden. Dies erlaubte uns sehr nah an ihn heran zu fliegen und die Fusion aus nächster Nähe zu erforschen."
 paul_star_survey.5.name:0 "Massereicher Stern erforscht"
 paul_star_survey.5.desc:0 "Dieser Stern erinnert daran, dass alle Dinge im Universum endlich sind. Dieser einst schimmernde Stern ist zum Ende seines Lebens in sich kollabiert. Während der Erforschung hat unser Forschungsoffizier [Root.GetLeaderName] jedoch einige interessante Enteckungen in der Teilchenphysik machen können."
 paul_star_survey.6.name:0 "Erforschung der Sterne abgeschlossen"
 paul_star_survey.6.desc.spirit:0 "Wir haben endlich die Beobachtung der verschiedensten Sternentypen abgeschlossen. Die gesammelten Daten und Aufnahmen zeichnen uns ein neues Bild von den himmlischen Lichtern, die die endlose Dunkelheit des Raums durchstrahlen. Wir haben unsere Priester beauftragt, diese Weisheit mit der gesamten Bevölkerung zu teilen."
 paul_star_survey.6.desc.mat:0 "Wir haben endlich die Beobachtung der verschiedenen Sternentypen abgeschlossen. Eine spezielle Forschungsgruppe wurde gebildet, um alle gesammelten Daten zu analysieren. Die Gruppe könnte sich darauf kunzentrieren die Fusionsprozesse in den Kernen der Sterne besser zu verstehen. Ein Wissenschaftler schlug jedoch vor, dass wir das Wissen auch verwenden könnten um unsere Kraftwerke besser zu kalibrieren. Dies würde uns für die nächste Zeit einen deutlichen Zuwachs an Energie bescheren."
 paul_star_survey.6.desc.default:0 "Wir haben endlich die Beobachtung der verschiedensten Sternentypen abgeschlossen. Eine spezielle Forschungsgruppe wurde gebildet, um alle gesammelten Daten zu analysieren. Die Gruppe wird sich darauf kunzentrieren, die Fusionsprozesse in den Kernen der Sterne besser zu verstehen."
 paul_star_survey.6.a:0 "Lasst uns die Grenzen der Wissenschaft überschreiten!"
 paul_star_survey.6.b:0 "Man kann nie genug Energie haben..."
 paul_star_survey.6.c:0 "Möge uns das Licht leiten."

