 #First contact events
 mem_lunar_age.1.name:0 "Лунная Эра"
 #mem_lunar_age.1.desc:0 "The crew of [Root.GetName] reports that, while scanning a planet, they found a primitive civilization. \n\nWhile they have not yet mastered interstellar flight, the so-called [From.Owner.GetName] has left the boundaries of its homeworld, [From.GetName], and begun colonizing their natural satellite, [the_moon.GetName]. \n\nIt was evidently naturally habitable, which allowed them to easily settle significant numbers of [From.Owner.GetSpeciesNamePlural] there. The relationship between the two planets is uneasy due to the exploitative policies of homeworld nation-states and corporations, which are bent on exploiting the colony.\n\nWe should consider building §YObservation Posts§! above their worlds to study them more closely."
  mem_lunar_age.1.desc:0 "Команда [Root.GetName] докладывает, что во время сканирования планеты они обнаружили примитивную цивилизацию. \n\nПока  они еще не освоили межзвездные перелеты, так называемые [From.Owner.GetName] покинули пределы своего родного мира, [From.GetName], и начали колонизировать свой естественный спутник, [the_moon.GetName]. \n\nОчевидно, он изначально был пригодным для жилья, что дало возможность с легкостью поселиться здесь большому количеству [From.Owner.GetSpeciesNamePlural]. Отношения между двумя планетами нелегкие ввиду эксплуататорской политики национальных государств и корпораций родного мира, которые стремятся только использовать колонию.\n\nНам нужно подумать о строительстве §YСтанций Наблюдения§! над их мирами, чтобы изучить их куда лучше."
 
 mem_lunar_age.2.name:0 "Лунная Эра"
 #mem_lunar_age.2.desc:0 "The crew of [Root.GetName] reports that, while scanning a moon, they have found a primitive civilization. \n\nHowever, the moon they call [From.GetName] is not, in fact, their homeworld, but rather a colony, while the bulk of their population is residing on [From.GetName]'s primary world - [the_planet.GetName]. \n\n[From.GetName] was evidently naturally habitable, which allowed them to easily settle significant numbers of [From.Owner.GetSpeciesNamePlural] there. The relationship between the two planets is uneasy due to the exploitative policies of homeworld nation-states and corporations, which are bent on exploiting the colony.\n\nWe should consider building §YObservation Posts§! above their worlds to study them more closely."
  mem_lunar_age.2.desc:0 "Команда [Root.GetName] докладывает, что во время сканирования планеты они обнаружили примитивную цивилизацию. \n\nОднако, луна, которую они называют [From.GetName] не является, по сути, их родным миром, скорее колонией, в то время как большая часть их населения проживает на главном мире [From.GetName] - [the_planet.GetName]. \n\n[From.GetName] изначально была пригодной для жилья, что дало возможность с легкостью поселиться здесь большому количеству [From.Owner.GetSpeciesNamePlural]. Отношения между двумя планетами нелегкие ввиду эксплуататорской политики национальных государств и корпораций родного мира, которые стремятся только использовать колонию.\n\nНам нужно подумать о строительстве §YСтанций Наблюдения§! над их мирами, чтобы изучить их куда лучше."
 
 #Independence path
 
 #mem_lunar_age.301.name:0 "Talk of Independence"
  mem_lunar_age.301.name:0 "Речи о Независимости"
 #mem_lunar_age.301.desc:0 "People of the [From.GetName] have for some time been dissatisfied with relationship between them and the bulk of [home_faction.GetName]. \n\nRecently, this dissatisfaction has been especially pronounced, with the populace rioting on the streets and politicians conspiring in dark rooms. If nothing changes, it seems that [home_faction.GetName] will face a violent uprising and potentially devastating civil war."
  mem_lunar_age.301.desc:0 "Жители [From.GetName] некоторое время были недовольны отношениями между ними и народом [home_faction.GetName]. \n\nНедавно, это недовольство было особа выражена, когда население начало беспорядки на улицах, а политики строили заговоры втайне от всех. Если ничего не изменится, [home_faction.GetName], похоже, предстоит столкнуться с серьезным восстанием и, возможно, опустошительной гражданской войной."
 
 #mem_lunar_age.303.name:0 "Independence Granted"
  mem_lunar_age.303.name:0 "Независимость Предоставлена"
 #mem_lunar_age.303.desc:0 "In an unexpected turn of events, governing bodies of the [home_faction.GetName]'s many nation-states have ratified a treaty with their Lunar counterparts. \n\nThis new agreement seeks to mitigate injustice done to colonists and allow them full self-governance and economical and political independence."
  mem_lunar_age.303.desc:0 "По неожиданному повороту событий, правящие круги многих национальных государств [home_faction.GetName] ратифицировали договор с их Лунными аналогами. \n\nЭто новое соглашение стремится умерить несправедливость в адрес колонистов и позволить им полное самоуправление и политико-экономическую независимость."
 
 #mem_lunar_age.305.name:0 "Independence Realized"
  mem_lunar_age.305.name:0 "Независимость Выращена"
 #mem_lunar_age.305.desc:0 "Citizens of [moon_faction.capital_scope.GetName] have officially transitioned to full sovereignty today. A new nation spanning the entire moon and calling itself the [moon_faction.GetName] has offficially published its constitution and taken full control of civil services."
  mem_lunar_age.305.desc:0 "Жители [moon_faction.capital_scope.GetName] сегодня официально перешли к полной независимости. Новая нация, охватывающая всю луну и называющая себя [moon_faction.GetName] официально опубликовала свою конституцию и взяла под полный контроль гражданские службы."
 
 #mem_lunar_age.306.name:0 "Independence Denied"
  mem_lunar_age.306.name:0 "Отказано в Независимости"
 #mem_lunar_age.306.desc:0 "Predictably, elites of the [home_faction.GetName] did not take kindly to their colony's attempt to break away. \n\nIf the current course doesn't change soon, we can expect a full-scale war between the two planets."
  mem_lunar_age.306.desc:0 "Как и ожидалось, правящие круги [home_faction.GetName] не сильно благосклонно встретили попытку колонии отделиться. \n\nЕсли текущее положение дел не изменится в ближайшее время , мы можем ожидать полномасштабную войну между двумя планетами."
 
 #mem_lunar_age.308.name:0 "Colonies Mobilizing"
  mem_lunar_age.308.name:0 "Колонии Мобилизируются"
 #mem_lunar_age.308.desc:0 "The newly proclaimed [moon_faction.GetName], which is now in control of almost the entirety of [moon_faction.capital_scope.GetName], has started actively mobilizing for interplanetary warfare. \n\nThe course towards a destructive war is set."
  mem_lunar_age.308.desc:0 "Недавно провозглашенная [moon_faction.GetName], которая теперь контролирует практически всю [moon_faction.capital_scope.GetName], начала активную мобилизацию для межпланетной войны. \n\nУстановлен курс на разрушительную войну."
 
 #mem_lunar_age.310.name:0 "Homeworld is ready for war"
  mem_lunar_age.310.name:0 "Родной Мир готов к войне"
 #mem_lunar_age.310.desc:0 "The nations on [home_faction.capital_scope.GetName] with major stakes in continued colonial operations on [moon_faction.capital_scope.GetName] are actively mobilizing their troops in response to the actions of the self-proclaimed [moon_faction.GetName]. \n\nBy our estimates, war is at this point an inevitability... Unless someone unexpected chooses to interfere."
  mem_lunar_age.310.desc:0 "Государства на [home_faction.capital_scope.GetName] с основными долями в продолжающихся колониальных операциях на [moon_faction.capital_scope.GetName] активно мобилизуют свои войска в ответ на действия самопровозглашенной [moon_faction.GetName]. \n\nПо нашим ожиданиям, война в этот момент неизбежна... Если кто-то неожиданно не захочет вмешаться."
 #mem_lunar_age.310.a:0 "This is not our fight."
  mem_lunar_age.310.a:0 "Это не наша война."
 #mem_lunar_age.310.a.tooltip:0 "$mem_lunar_age.312.a.tooltip$"
  mem_lunar_age.310.a.tooltip:0 "$mem_lunar_age.312.a.tooltip$"
 #mem_lunar_age.310.b:0 "Reveal ourselves and start negotiating."
  mem_lunar_age.310.b:0 "Раскроем себя и начнем переговоры."
 
 #mem_lunar_age.312.name:0 "$TRANSMISSION$ From [home_faction.capital_scope.GetName]"
  mem_lunar_age.312.name:0 "$ПЕРЕДАЧА$ Из [home_faction.capital_scope.GetName]"
 #mem_lunar_age.312.desc:0 "Hello there... alien. We have received your offer to intervene in our affairs. \n\nLet me put it this way: We. Are. Not. Interested. We do not trust you or recognize your authority. Stay away from our affairs."
  mem_lunar_age.312.desc:0 "Приветствуем Вас... пришелец. Мы получили ваше предложение вмешаться в наши дела. \n\nПозвольте мне ответить на это так: Мы. Не. Заинтересованы. Мы вам не доверяем вам и не признаем вашу власть. Держитесь подальше от наших дел."
 #mem_lunar_age.312.a:0 "Very well. What happens next is entirely on you."
  mem_lunar_age.312.a:0 "Очень хорошо. То, что произойдет дальше, лежит полностью на вас."
 #mem_lunar_age.312.a.phile: "No! You are making a grave mistake!"
  mem_lunar_age.312.a.phile: "Нет! Вы совершаете огромную ошибку!"
 #mem_lunar_age.312.a.tooltip:0 "War will break out between §Y[moon_faction.GetName]§! and §Y[home_faction.GetName]§!." 
  mem_lunar_age.312.a.tooltip:0 "Разразится война между §Y[moon_faction.GetName]§! и §Y[home_faction.GetName]§!."
 #mem_lunar_age.312.b:0 "You will negotiate, or we will destroy you ourselves."
  mem_lunar_age.312.b:0 "Вы будете вести переговоры, или мы сами уничтожим вас."
 #mem_lunar_age.312.b.tooltip:0 "We could pressure the §Y[moon_faction.GetName]§! and the §Y[home_faction.GetName]§! into negotiating, but they won't be happy."
  mem_lunar_age.312.b.tooltip:0 "Мы могли бы оказать давление на §Y[moon_faction.GetName]§! и §Y[home_faction.GetName]§! в переговорах, но они не будут этому рады."
 
 #mem_lunar_age.313.benign:0 "Greetings, alien friends. I am authorized to handle communications with you. \n\nDelegates from most nations on [home_faction.capital_scope.GetName], as well as from the so-called [moon_faction.GetName], have gathered here today to hear what you have to say. Perhaps, with your help, we can avert the terrible disaster ahead."
  mem_lunar_age.313.benign:0 "Приветствуем, инопланетные друзья. Я уполномочен связываться с вами. \n\nПредставители большинства государств на [home_faction.capital_scope.GetName], также как и так называемого [moon_faction.GetName], собрались здесь сегодня чтобы услышать то, что вы скажете. Возможно, с вашей помощью, мы сможем предотвратить страшную катастрофу."
 #mem_lunar_age.313.aggro:0 "Very well, alien. Knowing your firepower, we will have to give in to your demands and listen to what you have to say. \n\nDelegates from most nations on [home_faction.capital_scope.GetName], as well as from the so-called [moon_faction.GetName], have gathered here to await the outcome of your meddling. What do you have to say?"
  mem_lunar_age.313.aggro:0 "Очень хорошо, пришелец. Зная вашу огневую мощь, мы должны будем подчиниться вашим требованиям и выслушать то, что вы должны сказать. \n\nПредставители большинства государств на [home_faction.capital_scope.GetName], также как и так называемого [moon_faction.GetName], собрались здесь, чтобы дождаться исхода вашего вмешательства. Что вы хотите сказать?"
 #mem_lunar_age.313.a:0 "The [moon_faction.GetName] deserves its independence."
  mem_lunar_age.313.a:0 "[moon_faction.GetName] достойно своей независимости."
 #mem_lunar_age.313.a.tooltip:0 "The [moon_faction.GetName] will officially split from their homeworld on [home_faction.capital_scope.GetName]."
  mem_lunar_age.313.a.tooltip:0 "[moon_faction.GetName] официально отделится от своего родного мира [home_faction.capital_scope.GetName]."
 #mem_lunar_age.313.a.response:0 "Very well. As long as we are both left to our own devices, we have an agreement. Those on [moon_faction.capital_scope.GetName] can have their independence. Procedures to officially recognize [moon_faction.GetName] as a sovereign nation will finish shortly."
  mem_lunar_age.313.a.response:0 "Очень хорошо. Пока мы предоставлены сами себе, у нас есть соглашение. Жители [moon_faction.capital_scope.GetName] могут получить свою независимость. Процедуры, чтобы официально признать [moon_faction.GetName] как суверенное государство, вскоре завершатся."
 #mem_lunar_age.313.b:0 "Restore the status quo. The colony belongs to its benefactors on the home world."
  mem_lunar_age.313.b:0 "Восстановите статус-кво. Колония принадлежит ее благодетелям с родного мира."
 #mem_lunar_age.313.b.tooltip:0 "The [moon_faction.GetName] will cease to exist as an independent state."
  mem_lunar_age.313.b.tooltip:0 "[moon_faction.GetName] перестанет существовать как независимое государство."
 #mem_lunar_age.313.b.response:0 "Deal. I can't wait to tell delegates from the so-called "[moon_faction.GetName]" that their independence is over."
  mem_lunar_age.313.b.response:0 "Договорились. Не могу дождаться момента, когда скажу представителям так называемого "[moon_faction.GetName]", что их независимость окончена."
 #mem_lunar_age.313.c:0 "You are incapable of governing yourselves. We will do it for you."
  mem_lunar_age.313.c:0 "Вы неспособны управлять собой самостоятельно. Мы сделаем это за вас."
 #mem_lunar_age.313.c.tooltip:0 "We will attempt to annex [home_faction.capital_scope.GetName] and [moon_faction.capital_scope.GetName]. But the natives might not go quietly."
  mem_lunar_age.313.c.tooltip:0 "Мы попытаемся аннексировать [home_faction.capital_scope.GetName] и [moon_faction.capital_scope.GetName]. Но местные жители могут и не смириться."
 
 #mem_lunar_age.314.desc:0 "Very well. You have a point. \n\nYou have travelled across the galaxy while we are squabbling over a single rock. Independence has brought us to the brink of total annihilation. \n\nWe surrender to your authority."
  mem_lunar_age.314.desc:0 "Очень хорошо. В ваших словах есть смысл. \n\nВы путешествовали по галактике, в то время как мы ссоримся об одном камне. Независимость привела нас на грань полного уничтожения. \n\nМы сдаемся вашей власти."
 
 #mem_lunar_age.315.desc:0 "What? You must be joking. \n\nFirst you offer to host a negotiation, and now you are demanding we surrender to you? This won't happen. \n\nWe are ready to defend ourselves, even if the war is hopeless, and we will fight you to the bitter end. Come and conquer our worlds if you dare, alien."
  mem_lunar_age.315.desc:0 "Что? Вы, должно быть, шутите. \n\nСначала вы предлагаете начать переговоры, а теперь вы требуете сдаться вам? Этого не будет. \n\nМы готовы защищаться, даже если война безнадежна, и мы будем сражаться с вами до конца. Придите и покорите наши миры, если вы достойны, чужак."
 #mem_lunar_age.315.a:0 "You will regret this."
  mem_lunar_age.315.a:0 "Вы пожалеете об этом."
 
 #mem_lunar_age.317.name:0 "[home_faction.GetAdj] Homeworld Surrendered"
  mem_lunar_age.317.name:0 "Родной Мир [home_faction.GetAdj] Сдался"
 #mem_lunar_age.317.desc:0 "After a brief nuclear missile exchange between [moon_faction.capital_scope.GetName] and [home_faction.capital_scope.GetName], what was left of the national governments on the homeworld have issued a declaration of unconditional surrender. \n\nThe self-proclaimed [moon_faction.GetName] has secured its status as a power independent from its former homeworld."
  mem_lunar_age.317.desc:0 "После недолгого обмена ядерными ракетами между [moon_faction.capital_scope.GetName] и [home_faction.capital_scope.GetName], то, что осталось от национальных правительств родного мира подписали пакт о безоговорочной капитуляции. \n\nСамопровозглашенная [moon_faction.GetName] отстояла свой статус силы, независимой от бывшей родной планеты."
 
 #mem_lunar_age.319.name:0 "[home_faction.GetAdj] Colony Surrendered"
  mem_lunar_age.319.name:0 "Колония [home_faction.GetAdj] Сдалась"
 #mem_lunar_age.319.desc:0 "After a brief nuclear missile exchange between [moon_faction.capital_scope.GetName] and [home_faction.capital_scope.GetName], it became clear that fledging military power of the separatists is no match for the established forces of the homeworld. The self-proclaimed government of the [moon_faction.capital_scope.GetName] has declared an unconditional surrender and allowed officials from [home_faction.capital_scope.GetName] to once again take control of the moon."
  mem_lunar_age.319.desc:0 "После недолгого обмена ядерными ракетами между [moon_faction.capital_scope.GetName] и [home_faction.capital_scope.GetName], стало понятно, что неопытные вооруженные силы сепаратистов не идут ни в какое сравнение с регулярной армией родной планеты. Самопровозглашенное правительство [moon_faction.capital_scope.GetName] объявили безоговорочную капитуляцию и позволили властям [home_faction.capital_scope.GetName] снова взять контроль над луной."
 
 #mem_lunar_age.321.name:0 "[home_faction.GetAdj] Homeworld Destroyed"
  mem_lunar_age.321.name:0 "Родной Мир [home_faction.GetAdj] Уничтожен"
 #mem_lunar_age.321.desc:0 "After a brief nuclear exchange between [moon_faction.capital_scope.GetName] and [home_faction.capital_scope.GetName], colonial forces overwhelmed the defences of the homeworld and delivered a devastating blow. \n\nIt appears that the population of [home_faction.capital_scope.GetName] has been wiped out and the planet itself has entered nuclear winter. \n\nDespite their victory, colonials are far from jovial, with many mourning the great loss of life in the war."
  mem_lunar_age.321.desc:0 "После недолгого обмена ядерными ракетами между [moon_faction.capital_scope.GetName] и [home_faction.capital_scope.GetName], колониальные силы прорвали оборону родного мира и нанесли разрушительный удар. \n\nПохоже, что население [home_faction.capital_scope.GetName] было уничтожено и сама планета вступила в период ядерной зимы. \n\nНесмотря на свою победу, жители колонии далеки от радости и скорбят из-за потерь огромного множества жизней в войне."
 
 #mem_lunar_age.323.name:0 "[home_faction.GetAdj] Colony Destroyed"
  mem_lunar_age.323.name:0 "Колония [home_faction.GetAdj] Уничтожена"
 #mem_lunar_age.323.desc:0 "After a brief nuclear exchange between [moon_faction.capital_scope.GetName] and [home_faction.capital_scope.GetName], the fledging defences of the lunar colony have proven to be woefully inadequate at deflecting the homeworld's attack. \n\nIt appears that the population of [moon_faction.capital_scope.GetName] has been wiped out and the moon itself has entered nuclear winter. \n\nAll nations on [home_faction.capital_scope.GetName] are mourning the great loss of life in this war."
  mem_lunar_age.323.desc:0 "После недолгого обмена ядерными ракетами между [moon_faction.capital_scope.GetName] и [home_faction.capital_scope.GetName], неопытные силы защиты лунной колонии показали себя удручающе недостаточными для отражения атаки родного мира. \n\nПохоже, что население [moon_faction.capital_scope.GetName] было уничтожено и сама луна вступила в период ядерной зимы. \n\nВсе государства [home_faction.capital_scope.GetName] скорбят и из-за потерь огромного множества жизней в этой войне."
  
 #mem_lunar_age.325.name:0 "The [home_faction.GetName] has been Destroyed"
  mem_lunar_age.325.name:0 "[home_faction.GetName] было Уничтожено"
 #mem_lunar_age.325.desc:0 "An exchange of nuclear strikes between [moon_faction.capital_scope.GetName] and [home_faction.capital_scope.GetName] escalated rapidly. Both sides proved capable of weilding significantly more offensive power than they could possibly protect themselves from. \n\nAfter a brief nuclear exchange, the population of both worlds has been destroyed, and both the planet and the moon have entered the stage of nuclear winter."
  mem_lunar_age.325.desc:0 "Обмен ядерными ударами между [moon_faction.capital_scope.GetName] и [home_faction.capital_scope.GetName] быстро обострился. Обе стороны показали возможность значительно увеличить свою наступательную силу, нежели могли бы защитить себя. \n\nПосле недолгого обмена ядерными ракетами, население обоих миров было уничтожено, и как планета, так и луна вступила в период ядерной зимы."
 
 #Nuclear war
 #mem_lunar_age.401.name:0 "[From.GetName] Descends into Nuclear War"
  mem_lunar_age.401.name:0 "[From.GetName] Дошли до Ядерной Войны"
 #mem_lunar_age.401.desc:0 "Our observation post has reported a massive war breaking out between nation-states on [the_planet.GetName]. \n\nIt appears to be the culmination of a long dispute over colonial rights on the planet's moon [moon_faction.capital_scope.GetName] that has escalated to a conflict using atomic weapons. \n\nAs of this moment, [the_planet.GetName] is entering a state of nuclear winter, with its population dead or with no hope of survival. \n\nStill, the [moon_faction.GetName] survives, as [From.GetName]'s colonists on the nearby moon helplessly watch their kin destroy themselves. Now they are the ones tasked with carrying on their species' legacy."
  mem_lunar_age.401.desc:0 "Наша станция наблюдение докладывает о крупной войне, развернувшейся между государствами на [the_planet.GetName]. \n\nПохоже, что это была кульминация долгих споров касательно колониальных прав на планетной луне [moon_faction.capital_scope.GetName], которые переросли в конфликт с применением ядерного оружия. \n\nВ данный момент, [the_planet.GetName] вступает в период ядерной зимы, а население по большей части вымерло или не имеет шансов на выживание. \n\nПо-прежнему, [moon_faction.GetName] выжило, а  колонисты [From.GetName] ближайшей луны беспомощно наблюдают за тем, как их сородичи уничтожают друг друга. Теперь это те, кому поручено вести наследие своего вида."
 #mem_lunar_age.401.a:0 "We'll see how they handle this legacy."
  mem_lunar_age.401.a:0 "Посмотрим, как они справятся с этим наследием."
 
 #Enlightenment events
 #mem_lunar_age.501.name:0 "Request from the [country_we_uplifted.GetName]"
  mem_lunar_age.501.name:0 "Запрос от [country_we_uplifted.GetName]"
 #mem_lunar_age.501.homeworld:0 "Greetings, friends. \n\nWe are grateful for your efforts to enlighten our civilization and invite us into a new era, however, there's still a problem we need to address. \n\nOur colonial brethren on [country_we_not_uplifted.capital_scope.GetName] were left behind in the process and still lack access to the wonders of this progress. They beg us to enlighten them. \n\nWe request your permission to annex their world and let them join us in our new-found advancement."
  mem_lunar_age.501.homeworld:0 "Приветствуем, друзья. \n\nМы благодарны за вашу помощь в просвещении нашей цивилизации и приглашении нас в новую эру, однако, по-прежнему существует проблема, которую необходимо разрешить. \n\nНаши колониальные собратья на [country_we_not_uplifted.capital_scope.GetName] были оставлены позади в процессе и по-прежнему не имеют доступа к чудесам прогресса. Они просят нас просветить их. \n\nМы просим вашего разрешения аннексировать их мир и позволить им присоединиться к нам и нашему новому прогрессу."
 #mem_lunar_age.501.moon: "Greetings, friends. \n\nWe are grateful for your efforts to enlighten our civilization and invite us into a new era, however, there's still a problem we need to address. \n\nOur brethren on our original homeworld - [country_we_not_uplifted.capital_scope.GetName] - were left behind in the process and still lack access to the wonders of this progress. They beg us to enlighten them. \n\nWe request your permission to annex our ancestral land and let them join us in our new-found advancement."
  mem_lunar_age.501.moon: "Приветствуем, друзья. \n\nМы благодарны за вашу помощь в просвещении нашей цивилизации и приглашении нас в новую эру, однако, по-прежнему существует проблема, которую необходимо разрешить. \n\nНаши колониальные собратья на нашем родном мире - [country_we_not_uplifted.capital_scope.GetName] - были оставлены позади в процессе и по-прежнему не имеют доступа к чудесам прогресса. Они просят нас просветить их. \n\nМы просим вашего разрешения аннексировать землю наших предков и позволить им присоединиться к нам и нашему новому прогрессу."
 #mem_lunar_age.501.a:0 "Denied. We have different plans for them."
  mem_lunar_age.501.a:0 "Отказываем. У нас другие планы на них."
 #mem_lunar_age.501.b:0 "Granted."
  mem_lunar_age.501.b:0 "Разрешаем."
 
 #mem_lunar_age.503.name:0 "$TRANSMISSION$ From [home_faction.capital_scope.GetName]"
  mem_lunar_age.503.name:0 "$ПЕРЕДАЧА$ Из [home_faction.capital_scope.GetName]"
 #mem_lunar_age.503.desc:0 "Greetings, alien. \n\nIt has come to our attention that you have sent your advisors with a mission to "enlighten" our colonists on [moon_faction.capital_scope.GetName]. \n\nWe find the fact that you would do this while neglecting the rightful owners of the colony unacceptable. \n\nAs such we request that you either send your advisors to us as well, or you recall your advisors from our colony."
  mem_lunar_age.503.desc:0 "Приветствуем, чужак. \n\nНаше внимание привлек тот факт, что вы направили своих советников, чтобы "просветить" наших колонистов на [moon_faction.capital_scope.GetName]. \n\nМы находим то, что вы бы сделали это, пренебрегая законными владельцами колонии, неприемлемым. \n\nПоэтому мы просим вас либо отправить своих советников и нам, либо направить своих советников из нашей колонии."
 #mem_lunar_age.503.a:0 "We can enlighten whoever we please."
  mem_lunar_age.503.a:0 "Мы можем просвещать того, кого захотим."
 #mem_lunar_age.503.a.tooltip:0 "This will anger the governments on §Y[home_faction.capital_scope.GetName]§!, and they might take action to disrupt our efforts."
  mem_lunar_age.503.a.tooltip:0 "Это рассердит государства на §Y[home_faction.capital_scope.GetName]§! и они могут принять меры, чтобы помешать нашим усилиям."
 #mem_lunar_age.503.b:0 "Very well. We will recall our advisors."
  mem_lunar_age.503.b:0 "Очень хорошо. Мы направим наших советников из колонии."
 #mem_lunar_age.503.b.tooltip:0 "If we give in to this demand, we will not be able to enlighten the population of §Y[moon_faction.capital_scope.GetName]§! in the future without also enlightening that on §Y[home_faction.capital_scope.GetName]§!."
  mem_lunar_age.503.b.tooltip:0 "Если мы согласимся на это требование, мы не сумеем просвещать население §Y[moon_faction.capital_scope.GetName]§! в будущем без такого же просвещения §Y[home_faction.capital_scope.GetName]§!."
 #mem_lunar_age.503.c:0 "Very well. We will send advisors to your world as well."
  mem_lunar_age.503.c:0 "Очень хорошо. Мы направим советников и в ваш мир."
 #mem_lunar_age.5.c.tooltip:0 "The observation outpost over [home_faction.capital_scope.GetName]'s mission will be set to §Y$mission_mem_lunar_technological_enlightenment$§!. \n\n$mem_lunar_age.503.b.tooltip$"
  mem_lunar_age.5.c.tooltip:0 "Задание станции наблюдения на [home_faction.capital_scope.GetName] будет установлена на §Y$mission_mem_lunar_technological_enlightenment$§!. \n\n$mem_lunar_age.503.b.tooltip$"
 #mem_lunar_age.503.c.fail_text:0 "We do not control an observation outpost over [home_faction.capital_scope.GetName]."
  mem_lunar_age.503.c.fail_text:0 "Мы не контролируем станцию наблюдения над [home_faction.capital_scope.GetName]."
 
 #mem_lunar_age.507.name:0 "Atomic Terror on [moon_faction.capital_scope.GetName]!"
  mem_lunar_age.507.name:0 "Ядерный Террор на [moon_faction.capital_scope.GetName]!"
 #mem_lunar_age.507.desc:0 "It appears that governments on §Y[home_faction.capital_scope.GetName]§! are hell-bent on disrupting our enlightenment efforts on §Y[moon_faction.capital_scope.GetName]§!. \n\nToday, their agents smuggled an atomic bomb inside one of our compounds and detonated it, killing our advisors along with a significant number of local citizens. \n\nThis will without a doubt disrupt our efforts."
  mem_lunar_age.507.desc:0 "Похоже, что правительства на §Y[home_faction.capital_scope.GetName]§! изо всех сил пытаются помешать нашим усилиям по просвещению §Y[moon_faction.capital_scope.GetName]§!. \n\nСегодня, их агенты контрабандировали атомную бомбу внутрь одного из наших соединений и взорвали ее, убив наших советников наряду со значительным количеством местных жителей. \n\nЭто, без сомнения, срывает наши старания."
 #mem_lunar_age.507.a:0 "Maniacs!"
  mem_lunar_age.507.a:0 "Маньяки!"
 
 #mem_lunar_age.508.name:0 "Terror on [moon_faction.capital_scope.GetName]!"
  mem_lunar_age.508.name:0 "Террор на [moon_faction.capital_scope.GetName]!"
 #mem_lunar_age.508.desc:0 "Our enlightnment efforts on §Y[moon_faction.capital_scope.GetName]§! were disrupted by agents from §Y[home_faction.capital_scope.GetName]§! today. \n\nA terror campaign targeting both our advisors and local liaison officers with assassinations will, without a doubt, set our efforts back."
  mem_lunar_age.508.desc:0 "Наши усилия по просвещению §Y[moon_faction.capital_scope.GetName]§! сегодня были подорваны агентами из §Y[home_faction.capital_scope.GetName]§!. \n\nКампания террора, направленная как на убийство наших советников, так и местных офицеров связи, без сомнения, препятствует нашим стараниям."
 #mem_lunar_age.508.a:0 "Barbaric."
  mem_lunar_age.508.a:0 "Какое варварство."
 
