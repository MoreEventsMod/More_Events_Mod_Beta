l_russian:
 
 ########################
 # Hi There!
 # by ViolentBeetle
 # translation by AbsoluteVacuum
 ########################
 
 #mem_hithere.1.name:0 "Strange Signal"
 mem_hithere.1.name:0 "Странный сигнал"
 #mem_hithere.1.desc:0 "Our observatory above planet §Y[receiver.GetName]§! has picked up a transmission. Unlike technology currently available to us, it consists of simple electro-magnetic waves that carry information at the speed of light. The signal is faint from travelling for years through the vast empty space, but is looped, so we should be able to reconstruct and decypher it with ease."
 mem_hithere.1.desc:0 "Наша обсерватория над §Y[receiver.GetName]§! поймала сигнал. В отличие от доступных нам технологий, он состоит из простых электромагнитных волн, переносящих информацию на скорости света. Сигнал ослаблен из-за многолетнего путешествия через открытый космос, но он периодически повторяется, так что мы можем без труда восстановить и расшифровать его."
 #mem_hithere.1a:0 "They have nothing interesting to say. Delete."
 mem_hithere.1a:0 "В этом не может быть ничего интересного для нас. Удалите."
 
 #mem_hithere.2.name:0 "Recorded Message"
 mem_hithere.2.name:0 "Записанное сообщение"
 #mem_hithere.2.desc:0 "Hi there! This is professor Wukka Zaor of the Valintu Extrasolar Intelligence Institute speaking. \n\nWe are sending this message across the galaxy in hope of reaching our brothers in intelligence. We do not have technology to travel between the stars, but we hope that you can. \n\nBy the time this message will reach you, all of us who participated in its recording will likely be dead, but we are hopeful that you will honour our descendants with your visit. \n\nI know, our civilization is far from perfect, but still, we hope that we could find ground for mutual understanding and be able to learn from each other. \n\nWe refuse to believe that the universe is cold and empty; we dream of the day we meet. Coordinates of our home system are attached to this message. \n\nEternally yours, \nPeople of Valin."
 mem_hithere.2.desc:0 "Всем привет! Говорит профессор Вукка Заор из Валинтского института инопланетного разума. \n\nМы отправляем это сообщение по всей галактике в надежде на то, что он достигнет наших братьев по разуму. У нас нет технологий для путешествий меж звёзд, но мы надеемся, что они есть у вас. \n\nКогда это сообщение достигнет вас, все те, кто участвовал в записи этого сообщения, скорее всего, будут мертвы, но мы надеемся, что вы окажете честь нашим потомкам своим визитом. \n\nЯ знаю, наша цивилизация далека от совершенства, но всё же мы надеемся, что сможем найти почву для взаимопонимания и возможности учиться друг у друга. \n\nМы отказываемся верить, что Вселенная пуста и холодна; мы мечтаем о дне нашей встречи. Координаты нашей системы прикреплены к этому сообщению. \n\nНавеки ваш, \nНарод Валина."
 #mem_hithere.2a:0 "Maybe we will check up on them"
 mem_hithere.2a:0 "Возможно, нам стоит к ним заглянуть"
 #mem_hithere.2a.phile:0 "Onwards, towards new friends!"
 mem_hithere.2a.phile:0 "Вперёд, к новым друзьям!"
 #mem_hithere.2a.phobe:0 "It would be prudent to see if they are a threat."
 mem_hithere.2a.phobe:0 "Было бы разумно узнать, не являются ли они угрозой."
 #mem_hithere.2a.swarm:0 "More food... yes..."
 mem_hithere.2a.swarm:0 "Больше пищи... О да..."
 #mem_hithere.2a.pur:0 "Looks like our hitlist just grew."
 mem_hithere.2a.pur:0 "Кажется, наш расстрельный список только что пополнился."
 #mem_hithere.2a.serv:0 "They need us!"
 mem_hithere.2a.serv:0 "Они нуждаются в нас!"
 #mem_hithere.2a.assim:0 "They will make a fine addition to [Root.GetName]."
 mem_hithere.2a.assim:0 "Они отлично дополнят [Root.GetName]."
 
 #mem_hithere_chain_title:0 "Valintu Signal"
 mem_hithere_chain_title:0 "Сигнал от Валинту"
 #mem_hithere_chain_desc:0 "Somebody sent out a message trying to reach alien intelligence. Perhaps we should pay them a visit."
 mem_hithere_chain_desc:0 "Кто-то отправил сообщение, пытаясь установить контакт с инопланетным разумом. Возможно, стоит нанести им визит."
 
 #mem_hithere_poi:0 "Valin Prime"
 mem_hithere_poi:0 "Вайтрал"
 #mem_hithere_poi_desc:0 "The signal's origin"
 mem_hithere_poi_desc:0 "Источник сигнала"
 
 #mem_hithere.3.name:0 "Valin Prime"
 mem_hithere.3.name:0 "Система Вайтрал"
 #mem_hithere.3.desc:0 "We have arrived at the home system of the Valintu species. However, their homeworld appears to be experiencing the aftermath of large-scale nuclear bombing. The planet is irradiated and devastated with no signs of life visible. It appears that between sending out a message and us receiving it, the Valintu civilization got completely oblitirated by internal or external conflict."
 mem_hithere.3.desc:0 "Мы прибыли в систему расы Валинту. Однако их мир, по-видимому, испытывает последствия массивной ядерной бомбардировки. Планета облучена и опустошена, не осталось никаких видимых признаков жизни. Видимо, между отправкой сообщения и его получением нами, цивилизация Валинту была полностью стёрта с лица планеты в результате внутреннего или внешнего конфликта."
 #mem_hithere.3a.phobe:0 "And nothing of value was lost."
 mem_hithere.3a.phobe:0 "И ничего ценного не утеряно."
 #mem_hithere.3a.swarm:0 "Our food! No!"
 mem_hithere.3a.swarm:0 "Наша пища! Нет!"
 #mem_hithere.3a.pur:0 "Somebody stole our kill. Shame."
 mem_hithere.3a.pur:0 "Кто-то нас опередил. Позор."
 #mem_hithere.3a.term:0 "It's in the organics' nature to destroy themselves."
 #mem_hithere.3a.term:0 "Органикам присуще самоуничтожение."
 mem_hithere.3a.term:0 "Самоуничтожение заложено в самой природе органиков."

 #d_mem_hithere_institute:0 "Extrasolar Intelligence Institute"
 d_mem_hithere_institute:0 "Институт инопланетного разума"
 #d_mem_hithere_institute_desc:0 "Once upon a time, hundreds of the planet's greatest minds were working here looking for alien intelligence. Now all that is left is ruins... and a vast underground data archive."
 d_mem_hithere_institute_desc:0 "Когда-то давно сотни лучших разумов планеты работали здесь в поисках инопланетного разума. Сейчас же остались лишь руины... и обширный подземный архив."
 

 
 #mem_hithere.4.name:0 "Outer Moon Telescope"
 mem_hithere.4.name:0 "Лунный телескоп"
 #mem_hithere.4.desc:0 "§Y[Root.GetName]§! detected a grid of pylons well preserved by the vacuum of space on §Y[From.GetName]§!, the barren sister moon of §YValin§!. From the look of it, the Valintu dedicated considerable effort towards building a highly sophisticated radio telescope designed to look for signals from alien civilizations."
 mem_hithere.4.desc:0 "§Y[Root.GetName]§! обнаружил сеть опор, хорошо сохранившихся в космическом вакууме на §Y[From.GetName]§!, бесплодном спутнике §YValin§!. С этой точки зрения Валинту приложили значительные усилия для постройки невероятно сложного радиотелескопа, созданного для поиска инопланетных цивилизаций."
 
 #mem_hithere.5.name:0 "Gas Giant Transmitter Array"
 mem_hithere.5.name:0 "Передаточный массив на газовом гиганте"
 #mem_hithere.5.desc:0 "§Y[From.GetName]§!, a gas giant orbited by §YValin§! still has a massive artificial structure orbiting it. It is badly damaged by space debris, but its purpose is clear - large orbital antennas were used to send radiowaves into space. This is likely an origin point for the signal we received."
 mem_hithere.5.desc:0 "На орбите §Y[From.GetName]§!, вокруг которого вращается §YValin§!, до сих пор находится массивная искусственная структура. Она сильно повреждена космическим мусором, но её назначение понятно - большие орбитальные антенны использовались для передачи радиосигналов в космос. Вероятно, это и есть источник принятого нами сигнала."
 
 #mem_hithere.6.name:0 "Exploration Rovers"
 mem_hithere.6.name:0 "Исследовательские роверы"
 #mem_hithere.6.desc:0 "§Y[Root.GetName]§! detected multiple autonomous rovers and debris from the landing modules still present on §Y[From.GetName]§!. It appears the Valintu civilization dedicated considerable effort to explore the barren planet with their primitive means. Some rovers are even still operational, aimlessly moving around and performing pointless tests."
 mem_hithere.6.desc:0 "§Y[Root.GetName]§! обнаружил множество автономных роверов и остатков посадочных модулей, до сих пор присутствующих на §Y[From.GetName]§!. Видимо, Валинту приложили значительные усилия для исследование бесплодной планеты с их примитивными средствами. Некоторые роверы до сих пор функционируют , бесцельно перемещаясь по поверхности и проводя бессмысленные тесты."

 #mem_hithere.7.name:0 "Captured Probe"
 mem_hithere.7.name:0 "Захваченный зонд"
 #mem_hithere.7.desc:0 "During the survey of §Y[From.GetName]§!, the outermost planet in the Valintu home system, §Y[Root.GetName]§! detected a small probe. It seems that in addition to the signal the Valintu propogated, they deployed at least one probe with a plaque describing their civilization and how to find it, but has unfortunately been captured by the gravity of the planet." 
 mem_hithere.7.desc:0 "Во время исследования §Y[From.GetName]§!, крайней планеты в системе Валинту, §Y[Root.GetName]§! обнаружил небольшой зонд. Видимо, в дополнение к радиосигналу Валинту отправили как минимум один зонд с металлической пластиной, описывающей их цивилизацию и как их найти, но он, к несчастью, был захвачен гравитацией планеты." 