 ##Poisoned World
 #Idea and writing by shockedsystem
 #Code by LamilLerran
 #Translated to French by Deytron
 mem_poisoned_world_category:0 "Monde Empoisonné"
 mem_poisoned_world_category_desc:0 "[Root.GetPlanetMoon], même si maintenant couverte d'une couche de gas toxique, était clairement habitée par une civilisation industrialisée. Des villes fantômes couvrent la surface."
 mem_poisoned_world.100.name:0 "Exode"
 mem_poisoned_world.100.desc:0 "Notre analyse d'une ville abandonnée sur [From.GetName] a encore révélé un mystère. Plutôt que de trouver des preuves de millions de cadavres, le scientifique en chef §Y[This.GetLeaderName]§! est resté sur la conclusion que cette [From.GetPlanetMoon] a été abandonnée. De vastes systèmes de transportation de masse créés à la va-vite remplissent le paysage, et des instructions d'évacuations d'urgence de plusieurs villes majeures ont été découvertes.\n\nCe qui s'est passé après reste toujours flou. Sans preuve tangibles d'un programme spatial, la seule autre explication plausible réside dans ces étranges structures en forme de voûte érigées au coeur de ces réseaux de transportation. Non-représentatives d'aucune méthode de voyage inter-spatial, ces appareils se sont presque désintégrés à cause de siècles d'exposition à cette atmosphère corrosive. Nous ne saurons jamais comment ces arches fonctionnaient, mais juste voir ce qui est possible nous a ouvert les yeux."
 mem_poisoned_world.100.a:0 "Analysez ce qu'il reste."
 mem_poisoned_world.101.name:0 "Aliénation Collective"
 mem_poisoned_world.101.desc:0 "Un étonnant développement a été rapportée par l'équipe scientifique explorant les ruines sur [From.GetName]. Les nuages radioactifs et gaz toxiques n'ont pas été causés par un accident ou une catastrophe naturelle. D'immenses stations pétrochimiques existent seulement pour renvoyer autant de polluants que possible, le sol s'étant révélé positif aux tests de nombreuses substances neurotoxiques avancées, et de grosses portions de la surface ont été infectées de cobalt radioactif récemment. La seule explication est que la population de [From.GetPlanetMoon] ont volontairement empoisonné le ciel et la surface de leur planète mère.\n\nDes débris et résidus d'armes énergétiques éparpillés un peu partout impliquent qu'il y a eu une bataille en orbite autour de ce monde. Peut-être qu'il y avait une menace alien envers ces gens, une menace qu'ils n'espéraient pas combattre. Leur réponse est pour toujours inscrite dans l'histoire géologique de ce monde, avec une série de cratères concordant avec les détonations d'appareils de fusion formant une paire de symboles du langage pictographique des habitants. De très grand diamètre, cela ressemble à une insulte disant aux lecteurs d'aller copuler avec leurs mères."
 mem_poisoned_world.101.a:0 "Curieusement inspirant."
 mem_poisoned_world.200.name:0 "Nid De Frelons"
 mem_poisoned_world.200.desc:0 "Les structures en forme de ville sur la planète sont en fait des ruches géantes, servant de maison à des millions de créatures volantes. Ces monstruosités, dotées de plusieurs bouches, ont rencontré Le §Y[This.GetName]§!, alors qu'il descendait pour une reconnaissance de basse altitude, perçant sa coque avec une facilité déconcertante. Le vaisseau a réussi à s'échapper avec des dommages mineurs, mais la présence de ces dangereux animaux ultra aggressifs et protecteurs de la territoire rend toute analyse impossible."
 mem_poisoned_world.200.a:0 "Ne faisons pas la même erreur une nouvelle fois."
 mem_poisoned_world.200.a.tooltip:0 "Le §Y[This.GetName]§! a reçu des dommages mineurs."
