# Start of Ancient Robots Sequence:

 mem_ancient_robots.201.name:0 "捷足先登"他們發掘出許多遠古類人型機器人的零件，相信有著數百萬年的歷史。這個發現推翻了我們是首批於此處定居的高智慧生物。因此我們需要對這個星球進行下一輪更仔細的調查，希望可以能夠更清楚了解這個遠古文明。"
 mem_ancient_robots.201.a:0 "立即去辦！"
 
# Initial Scanning Special Project:
 
 MEM_ANCIENT_ROBOTS_PROJECT:0 "進一步的地表掃描"
 MEM_ANCIENT_ROBOTS_PROJECT_DESC:0 "我們的科學家促請我們對§Y[This.GetName]§!實行更進一步的地表掃描，以便日後更準確判斷更多可展開考古工作的地點，及更清楚了解這個星球上的遠古文明。"

# Further Scans Performed:
 
 mem_ancient_robots.203.name:0 "不識盧山"
 mem_ancient_robots.203.desc:0 "我們的科學家最終懇求停止這一切在§Y[Root.GetName]§!上沒有收穫的掃描。原來這座「山脈」- 或者我們假設是山脈的物體 - 並不是這麼一回事。除了無法得知「它」是甚麼之外，我們卻可以肯定一件事：「它」是由大量金屬所製而成。有見及此，§Y[From.GetLeaderName]§! 提議在該遺址展開採掘，而開採的成本是200£energy和200£minerals。"
 mem_ancient_robots.203.a:0 "立即去辦！"
 mem_ancient_robots.203.b:0 "稍後再問我。"
 mem_ancient_robots.203.c:0 "取消計劃，以後不要再問我。"
 
# Reminder:

 mem_ancient_robots.204.name:0 "開採計劃"
 mem_ancient_robots.204.desc:0 "在§Y[Root.GetName]§!上的科學家團隊想提醒你，關於這個星球仍然有很多未被解開的謎團，現在他們提出對這座奇異的金屬山脈計劃進行開採，並希望能夠慎重考慮這個提案。\n\n而預計開採的成本是200£energy和200£minerals。"
 mem_ancient_robots.204.a:0 "立即去辦！"
 mem_ancient_robots.204.b:0 "稍後再問我。"
 mem_ancient_robots.204.c:0 "取消計劃，以後不要再問我。"
 
# Excavation Project:

 MEM_ANCIENT_ROBOTS_PROJECT_2:0 "揭開奧秘"
 MEM_ANCIENT_ROBOTS_PROJECT_2_DESC:0 "籌集到所需的資金後，我們的建築師終於可以開始對這座神秘的金屬山脈展開調查，不過開發整座山脈將不會是一朝一夕就能完成的工作。"
 
# Excavation Completed:

 mem_ancient_robots.206.name:0 "一間古老的工廠"
 mem_ancient_robots.206.desc:0 "靠著之前的詳細掃瞄，在§Y[Root.GetName]§!遺址開採的工人對於在厚厚的岩層下，發掘出一座超巨型的外星建築並不感到意外，反而令他們感到驚喜的是，就算經過幾百萬年的時間洗禮，這間工廠大致上是完好無缺的。我們的團隊經已成功進入看似是組裝機器人的工作間，而工作間就連接著另一個專門負責生產各項零件的區域，某部分的機器人已被送往研究所進行更仔細的考查；與此同時，我們的科學家團隊嘗試於工廠內部設立一個臨時基地，並祈求至少可以啟動某些機器設備。"
 mem_ancient_robots.206.a:0 "非常好！請繼續。"

# Someone Else Did the Excavation:

 mem_ancient_robots.207.name:0 "一間古老的工廠"
 mem_ancient_robots.207.desc:0 "看來有一批私人投資者也在§Y[Root.GetName]§!提供資金予開採團隊，希望可以發掘出究竟有甚麼東西，埋藏於這座我們在幾年發現的奇怪山脈下。起初這批投資者認為，他們的開採工作將會為他們帶來豐厚的利潤。但是過了不久，他們衝量過調查結果，以及若果不通知有關當局而有可能面對的法律風險後，決定向當地總督通報消息。原來他們在數以萬噸計的岩石之下，發現了令人讚嘆的建築物，相信是專門為大量生產某種機器人之用。一方面，某部分的機器人已被送往研究所進行更仔細的考查；另一方面，我們於當地的科學家團隊正準備進一步勘探工廠內部。"
 mem_ancient_robots.207.a:0 "明智的抉擇！請繼續。"
 
# Analyzing Robot Parts: 

 MEM_ANCIENT_ROBOTS_PROJECT_3:0 "分析古代機器人"
 MEM_ANCIENT_ROBOTS_PROJECT_3_DESC:0 "我們的科學家興致勃勃地開始研究這些從工廠內取得的機器人。"
 
# Happy Outcome of the Discovery:

 mem_ancient_robots.208.name:0 "藏匿於空殻內的靈魂"
 mem_ancient_robots.208.desc:0 "當我們的科學家成功將工廠的電纜跟殖民地的輸電網絡駁上時，他們無意中引發了一連串的連鎖反應，將整間工廠啟動起來。這使得殖民地短暫停電，但不用多久就恢復過來。一輪騷動過後，科學家們留意到一些無人機開始為工廠進行修復，更令他們著迷的是，竟然有一個人工智能在其背後操控著整間工廠。雖然這個地看起來本身是作軍事用途，但是它卻欣然接受我們，還迎接我們作為其新主子。"
 mem_ancient_robots.208.a:0 "這也是理所當然。"
 
# Robots Attack! - Immediately on Excavation:

 mem_ancient_robots.209.name:0 "一城之主"
 mem_ancient_robots.209.desc:0 "當我們的科學家成功將工廠的電纜跟殖民地的輸電網絡駁上時，他們無意中引發了一連串的連鎖反應，導致整個殖民地停電。當殖民地恢復供電的時候，我們收到一條相信是由科學家寄出卻斷斷續續的訊息，指出整座設施已經被人工智能全面佔領。自此之後，我們再沒有收到任何訊息。軌道衛星的情報顯示，一隊隊由機器人組成的軍隊從工廠魚貫而出，殖民地的註軍亦處於高度戒備。"
 mem_ancient_robots.209.a:0 "立即派援軍前往當地！"
 
# Robots Attack! - After Working For a While

 mem_ancient_robots.210.name:0 "一城之主"
 mem_ancient_robots.210.desc:0 "在§Y[Root.GetName]§!上的人工智能背叛了我們！一隊隊由機器人組成的軍隊從工廠魚貫而出，殖民地的註軍更因為疏於防範而被突襲，現在只能作殊死抵抗！若果現在沒有援軍立即前往協助他們，殖民地就會落入敵人手中。"
 mem_ancient_robots.210.a:0 "立即派援軍前往當地！"

# Under Siege Modifier:

 mem_under_siege:0 "衝突持續"
 mem_under_siege_desc:0 "持續的衝突嚴重損害當地經濟。"

# Victory Over Initial Robot Attack:

 mem_ancient_robots.211.name:0 "勢如破竹"
 mem_ancient_robots.211.desc:0 "我們的軍隊成功暫時將機器人大軍驅趕到工廠的所在地 - 現稱之為「壁壘」。將領們指出若要發動有效的總攻擊，就必需有充足的準備和人數去應付。他們擬訂了軍事行動計劃收復該工廠，萬事俱備就可以展開圍城戰。"
 mem_ancient_robots.211.a:0 "開始準備。"
 
# Defeat in Initial Robot Attack:

 mem_ancient_robots.212.name:0 "殖民地陷落"
 mem_ancient_robots.212.desc:0 "我們的殖民地註軍被機器人大軍擊敗了！殖民地居民在東躲西藏的同時，那些機器人也對他們進行大舉搜捕。我們必須把機器人驅逐出去！"
 mem_ancient_robots.212.a:0 "立即派更多軍隊前往當地！"
 
# Siege Project:

 MEM_SIEGE_PROJECT:0 "包圍「壁壘」"
 MEM_SIEGE_PROJECT_DESC:0 "我們的部隊已經準備就緒：一方面，我們派出大炮集中火力攻擊機器人大軍的防衛設施；另一方面，地面部隊預備好奮力一搏突破敵人的防線。"

 mem_ancient_robots.213.name:0 "機器人的末日"
 mem_ancient_robots.213.desc:0 "總攻擊已經展開！我們的部隊正全方位進攻「壁壘」。"
 mem_ancient_robots.213.a:0 "不勝無歸！"

# Victory Over Evil Robots:

 mem_ancient_robots.214.name:0 "勝利！"
 mem_ancient_robots.214.desc:0 "進攻行動非常圓滿，我們的部隊順利進入「壁壘」的中心地帶，並成功使人工智能的核心停止運行，餘下的機器人由於不受人工智能所控制而自行停止運作。當戰事結束之後，一名士兵在人工智能的核心附近撿到一張資料片、裡面載著許多有用資訊，例如歷史紀錄、科學研究等等。\n\n經過此役之後，工廠重新落入我們手中，同時可以利用剩下的珍貴資源去建立一支聽命於我們的機器人大軍。或許，這樣做可以為我們帶來一點優勢。"
 mem_ancient_robots.214.a:0 "好好慰勞我們的士兵。"

# Defeat in Second Robot Attack:

 mem_ancient_robots.215.name:0 "報應來臨"
 mem_ancient_robots.215.desc:0 "我方部隊墮入敵人的陷阱！在將領們明白是怎麼一回事之前，戰事早已結束了。機器人大軍從地底源源不絕地爬出來，完全令我方出乎預料之外。過了不久我們就跟地面部隊失去聯絡，之後軌道衛星顯示究竟當時是發生甚麼事情。§Y[FROM.FROM.GetName]§!現在已經變成得不適合居住了，只留下一座大型紀念碑，提醒我們在嘗試獲取超越我們認知的知識時，所帶來的沉重代價和教訓。"
 mem_ancient_robots.215.a:0 "太過可怕了！"
 
# Robot Analysis Completed:

 mem_ancient_robots.220.name:0 "古老的機器人"
 mem_ancient_robots.220.desc:0 "這些被發掘出來的機器人雖然已經有著數百萬年的歷史，但是由於它們的設計過於先進，連我們的科學家指出以現時我們的科技水平，也無法使其重現人間，而且設計它們的目的就只有一個：戰爭。就算我們無法複製其技術，或許這項發現卻能為我們的機器人技術帶來重大躍進。"
 mem_ancient_robots.220.a:0 "非常好。"
 
 #A small group of citizens have barricaded themselves.
 mem_ancient_robots.225.name:0 "孤立無援"
 mem_ancient_robots.225.desc:0 "圍城戰已經奪去許多性命，只有一小批居民成功躲藏避難 - 暫時而已。"
 mem_ancient_robots.225.a:0 "我們必須把他們救出！"
 
# AI Factory: 
 d_mem_ancient_robots_factory_closed:0 "遠古建築物"
 d_mem_ancient_robots_factory_closed_desc:0 "一座未被勘探的遠古建築物。"
 d_mem_ancient_robots_factory:0 "古老的人工智能工廠"
 d_mem_ancient_robots_factory_desc:0 "一座位於山下、由人工智能所運行的工廠。"
 
# Super Robot Army:

 mem_super_robot_army:0 "機器人大軍"
 mem_super_robot_army_desc:0 "這些機器人是利用了遠古科技而製成，比我們製造的先進得多。"
 mem_super_robot_army_limit_tooltip:0 "雖然它們的自動化工廠現時由我們全面控制，但是我們只有少數的零件可供我們去建造為數不多的機器人。"
 mem_evil_robot_army:0 "機器人大軍"
 mem_evil_robot_army_desc:0 "這些機器人是利用了遠古科技而製成，比我們製造的先進得多。"

