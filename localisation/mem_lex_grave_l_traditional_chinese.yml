 mem_gravekeeper.1:0 "墓地"
 mem_gravekeeper.1.desc:0 "當我們的艦隻一進入[From.GetName]星系時，便立即碰上幾艘無人駕駛的巨型太空船，在它們的周遭充斥著成千上萬已死去的生命體，就像一個處於太空的墓地，而在它們的中央矗立著一座外表看起來挺完整的太空站。"
 mem_gravekeeper.1.a:0 "這裡發生過甚麼事？"
 
 mem_gravekeeper.2:0 "守墓人"
 mem_gravekeeper.2.desc:0 "[Root.GetName]上的船員成功取得這座太空站的中央主機權限，科學家[Root.GetLeaderName]相信他們可以突破太空站的保安系統，繼而重新啟動這座設施。"
 mem_gravekeeper.2.a:0 "沒可能會出錯的。"
 mem_gravekeeper.2.a.tooltip:0 "重新啟動處於[mem_grave_star.GetName]軌道上的太空站。"
 mem_gravekeeper.2.b:0 "亂動這些先進科技只會帶來惡果。"
 
 mem_gravekeeper.10:0 "因禍得福" 
 mem_gravekeeper.10.desc:0 "啟動成功！保安系統被成功繞過，而整座設施亦恢復電源運作，一隊人馬已經被派遣當地並長期住扎。當他們更換了舊有的保安系統及取締現有的工程系統後，我們就可以完全掌控了整個基地。" 
 mem_gravekeeper.10.a:0 "這不會花上太多時間。"
 
 mem_gravekeeper.11:0 "禍不單行" 
 mem_gravekeeper.11.desc:0 "我們與科學家在墓地星系失去了聯絡。" 
 
 mem_gravekeeper.21:0 "覺醒"
 mem_gravekeeper.21.desc:0 "經過一輪猛烈的攻擊，位於[mem_grave_system.GetName]的太空站終於失去了動力。剎那間，我們以為威脅已經被消除而歡呼。可惜的是，這座太空站過了不一會兒就重新啟動，並再次進入戰鬥狀態。不知道它還收藏了甚麼秘密。"
 mem_gravekeeper.21.a:0 "這尚未結束。"
 
 mem_gravekeeper.24:0 "在太空中遊離的巨人"
 mem_gravekeeper.24.desc:0 "敵人的艦隻逃之夭夭，但我們可以偵測到緊急超光速跳躍所殘留的能量訊號。"
 mem_gravekeeper.24.a:0 "鎖它訊號，展開追擊！"
 
 mem_gravekeeper.31:0 "死灰復燃" 
 mem_gravekeeper.31.desc:0 "我們的武器看起來對目標效用不大。以我們的損失估算，幾位參謀提議調撥科研資源，研發一套可以攻破敵人防線的方法。" 
 mem_gravekeeper.31.a:0 "我們不會那麼容易被打敗。" 
 mem_gravekeeper.31.b:0 "我們的軍隊不需要。"
 
 mem_gravekeeper.32:0 "最後的儀式" 
 mem_gravekeeper.32.desc:0 "我們的科學家認為他們已經研發出一套軍事裝備，應對上一次無法突破的防禦。他們急不及待地在敵人身上測試新武器。" 
 mem_gravekeeper.32.a:0 "勝利將會是屬於我們的！" 
 
 mem_gravekeeper.41:0 "盜墓者"
 mem_gravekeeper.41.desc:0 "我們成功使位於[mem_grave_system.GetName]星系的武器失去動力。儘管我們的艦隊給予極大傷害，它依然有能力自我修復。雖然會用上許多資源，但是我們的工程師認為若果立即行動，我們可以將它改裝裝並套用至我們的艦隊。這將會成為非常強大的戰略資源。"
 mem_gravekeeper.41.a:0 "這會令我們的艦隊所向披靡。"
 mem_gravekeeper.41.b:0 "這「東西」太危險了，把它拆掉！"
 
 mem_gravekeeper.43:0 "守墓人被消滅"
 mem_gravekeeper.43.desc:0 "我們收到消息，其他人已經摧毀了位於[mem_grave_system.GetName]星系的古代戰艦「守墓人」。"
 
 mem_gravekeeper.50:0 "死而復生"
 mem_gravekeeper.50.desc:0 "今天是大好日子！我們的工程師已經功複製出了在[mem_grave_system.GetName]星系遇上的武器，更通過了所有安全測試。雖然當中有些比較審慎的工程師對這項武器能否派上用場依然存疑，但是他們都一致同意可以安全使用。人工智能核心已經被我們另外重新設計及取代，現在靜候下一步指示。"
 mem_gravekeeper.50.a:0 "我們是否真的了解在墓地星系所發生的事？"
 
 mem_gravekeeper.60:0 "死而復生" 
 mem_gravekeeper.60.desc:0 "我們的科學家相信，我們已經成功將那艘被稱為「守墓人」的戰艦所具備的戰力 ─ 不過要付上一定的代價。" 
 mem_gravekeeper.60.a:0 "不管如何，我們都會掌控那力量。"
 mem_gravekeeper.60.b:0 "這只是浪費資源。"
 
 mem_gravekeeper.61:0 "死而復生"
 mem_gravekeeper.61.desc:0 "我們的科學家認為這艘艦隻已經準備就緒，可以在戰鬥狀態下發揮最大效用。"
 mem_gravekeeper.61.a:0 "讓我們見識一下是否貨真價實。"
 mem_gravekeeper.61.a.tooltip:0 "§Y警告 ─ 轉換過程將會處於極不穩定的狀態。§!"

 mem_gravekeeper.71:0 "突破界限" 
 mem_gravekeeper.71.desc:0 "我們的科學家認為他們有能力將「守墓人」反應堆核心的限制器移除，這有可能在船隻身上出現一些不可預計的結果。我們如何繼續？" 
 mem_gravekeeper.71.a:0 "立即進行調整！"
 mem_gravekeeper.71.b:0 "難道我們還未受夠教訓嗎？"
 
 mem_gravekeeper.72:0 "性能突破" 
 mem_gravekeeper.72.desc:0 "我們的科學家完成了「守墓人」反應堆核心的調整工作，在短暫的時間下，船隻性能可以超越一般的水平。" 
 mem_gravekeeper.72.a:0 "我們要小心地使用。"
 mem_gravekeeper.72.a.tooltip:0 "§Y警告 ─ 艦隻在性能突破結束後變得更易受攻擊。§!"

 mem_gravekeeper.75:0 "突破模式"
 mem_gravekeeper.75.desc:0 "─啟動突破模式─"
 mem_gravekeeper.75.a:0 "反應堆輸出達到200%。"
 
 mem_gravekeeper.76:0 "突破模式冷卻"
 mem_gravekeeper.76.desc:0 "─關閉突破模式─"
 mem_gravekeeper.76.a:0 "反應堆輸出回復至正常水平。"
 
 MEM_GRAVE_LIMIT_BREAK:0 "突破界限"
 MEM_GRAVE_LIMIT_BREAK_DESC:0 "將「守墓人」的限制器移除。"
 
 MEM_GRAVE_EXPLORE:0 "遠古基地"
 MEM_GRAVE_EXPLORE_DESC:0 "如果我們派遣科研船去調查一下位於[mem_grave_star.GetName]上空的太空站，或許我們可以得知這個星系發生過甚麼事。"
 
 MEM_GRAVE_PC_PROJECT:0 "古代武器"
 MEM_GRAVE_PC_PROJECT_DESC:0 "在[mem_grave_system.GetName]星系尋獲的巨型武器大致上依然完整，甚至正在修復自己。我們或許可以從中獲取一些技術，並套用到我們的艦隊上。"

 MEM_GRAVE_AWAKENING:0 "死而復生"
 MEM_GRAVE_AWAKENING_DESC:0 "解放「守墓人」的真正力量。"

 MEM_GRAVE_WEAKNESS_PROJECT:0 "武器調整 ─ 孤獨的守墓人"
 MEM_GRAVE_WEAKNESS_PROJECT_DESC:0 "研究墓地的守護者及揭穿它的弱點。"

 mem_gravekeeper_object:0 "古老太空站"
 mem_gravekeeper_pc_object:0 "停止運作的守墓人"
 
 mem_grave_tracker_chain_title:0 "Shallow Grave"
 mem_grave_tracker_chain_desc:0 "我們收到消息有關位於Danann星系的某種遠古巨型武器，我們應先發制人以免它落入其他人手中。
 
 mem_grave_tracker_poi:0 "守墓人"
 mem_grave_tracker_poi_desc:0 "該艦隻所發出的訊號被鎖定為「守墓人」。"
