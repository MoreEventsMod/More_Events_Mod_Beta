 mem_space_race.1.name:0 "太空競賽"
 mem_space_race.1.desc:0 "為了促進宇宙中各國的和平及文化科技交流，有人向我們提出一個古怪的建議：一場讓全宇宙都參與的龐大運動會。n\n這場「太空競賽」將會包括一連串的比賽，看看誰可以成為宇宙中最優秀的機師及工程師，比賽會以小型載具穿越不同賽道的形式進行。"
 mem_space_race.1.a:0 "非常好！快寄出邀請函。"
 mem_space_race.1.b:0 "不，這是個壞主意。"
 
 mem_space_race.2.name:0 "太空競賽的邀請"
 mem_space_race.2.desc:0 "你好，[root.GetSpeciesName]。我們正籌辦一場全宇宙都參與的盛事─「太空競賽」。我們希望可以藉此機會看看誰可以成為宇宙中最優秀的機師及工程師。我們邀請了所有國家來參與─當然包括你們─不知道你們有沒有興趣？?"
 mem_space_race.2.a:0 "好主意，我們定當出席。"
 mem_space_race.2.b:0 "還是不好了。"
 mem_space_race.2.b.psycho:0 "你們是認真的嗎？"
 mem_space_race.2.b.inwards:0 "我們對外界的事情沒有興趣。"
 mem_space_race_must_be_diplomatic:0 "我們對外星人的聯誼活動沒有興趣。"
 
 mem_space_race.4.name:0 "比賽開始"
 mem_space_race.4.desc:0 "已經有足夠數目的國家表示將會參加我們所舉辦的太空競賽，我們應該開始準備。"
 mem_space_race.4.a:0 "令人期待。"
 
 mem_space_race.5.name:0 "太空競賽被取消"
 mem_space_race.5.desc:0 "我們找不到足夠的國家參加今次的比賽，所以活動被取消了。"
 mem_space_race.5.a:0 "令人失望。"
 
 mem_space_race.6.name:0 "賽前準備"
 mem_space_race.6.desc:0 "太空競賽的日子即將來臨，所有參賽國家都忙著準備機師比賽用的載具，而我們的工程師亦忙於為機師打點一切。\n\n[Root.GetName]和其他國家都會在比賽中展出他們所擁有的先進科技。不過，比賽規則也限定了載具部件的數量，所以我們在設計上作取捨。我們應不應該載具所使用的技術，抑或平衡各方面的性能？"

 mem_space_race.6.a:0 "平衡載具平衡各方面的性能。"
 mem_space_race.6.b:0 "集中在護盾上。"
 mem_space_race.6.c:0 "集中在推進器上。"
 mem_space_race.6.d:0 "集中在護甲上。"
 
 mem_space_race.7.name:0 "我們參加太空競賽的資格被取消"
 mem_space_race.7.desc:0 "由於我們正處於戰爭狀態，所以我們無法調撥足夠的資源組織隊伍參加太空競賽。"

 mem_space_race.8.name:0 "太空競賽即將開始"
 mem_space_race.8.desc:0 "我們正忙於為全宇宙最大的比賽盛事作最後準備功夫。不久之後，我們就會見證最優秀的機師及工程師的誕生。"
 mem_space_race.8.a:0 "令人興奮。"
 
 mem_space_race.10.name:0 "在太空競賽被淘汰"
 mem_space_race.10.desc.shield:0 "最近一場[From.GetAdj]的比賽在一顆恆星附近進行，逼使各個機師依賴護盾以避免遭受到太陽風及熱力的損傷。\n\n不幸地，我們的載具無法承受如此高溫，導致我們被逼與恆星保持一段距離，喪失了寶貴的時間，結果未能在限時內完成賽事而被淘汰。"
 mem_space_race.10.desc.thrust:0 "最近一場[From.GetAdj]的比賽由不同行星及其他巨型星體的軌跡所組成，形成一條又長又複雜賽道。\n\n看起來我們的載具沒有足夠的推動力穿越各個重力井，喪失了寶貴的時間，結果未能在限時內完成賽事而被淘汰。"
 mem_space_race.10.desc.armor:0 "最近一場[From.GetAdj]的比賽在一堆厚厚的太空殘骸中進行，逼使各個機師依賴護甲以減輕撞擊的損傷。\n\n我們的載具無畏地前進了一段時間，不過它的裝甲承受不了撞擊，最終因為損傷而被逼退出賽事。"
 mem_space_race.10.a:0 "令人失望。"
 
 mem_space_race.11.name:0 "太空競賽季軍" 
 mem_space_race.11.desc.shield:0 "$mem_space_race.10.desc.shield$ \n\n我們被淘汰後使我們的得分排行第三。雖然算不上是勝利，但是至少我們可以站在頒獎台上。"
 mem_space_race.11.desc.thrust:0 "$mem_space_race.10.desc.thrust$ \n\n我們被淘汰後使我們的得分排行第三。雖然算不上是勝利，但是至少我們可以站在頒獎台上。"
 mem_space_race.11.desc.armor:0 "$mem_space_race.10.desc.armor$ \n\n我們被淘汰後使我們的得分排行第三。雖然算不上是勝利，但是至少我們可以站在頒獎台上。"
 mem_space_race.11.a:0 "令人失望。"
 
 mem_space_race.13.name:0 "太空競賽冠軍"
 mem_space_race.13.desc:0 "今天著名的[From.GetAdj]太空競賽完成了最後一輪賽事，一場盛大的閉幕典禮在[From.Capital_Scope.GetName]舉行，並由[From.GetSpeciesAdj] [From.GetRulerTitle] [From.GetRulerName] [From.Leader.GetHerHim]為勝出者頒獎。我們的隊伍成功奪得冠軍，並獲發由鋨製成的獎牌。亞軍則由來自[second_place.GetName]的隊伍，並獲發由銠製成的獎牌。而季軍是[third_place.GetName] ，並獲發由銥製成的獎牌。\n\n今次的賽事實在難得，各個參賽者既可以磨練他們的工程技巧，又可以與來自外星的對手競技。"
 mem_space_race.13.a:0 "恭喜勝出者。"
 mem_space_race.13.a.machine:0 "更快、更強、更優秀。"
 mem_space_race.13.a.hive:0 "我們對自己的進步非常滿意。"
 mem_space_race.13.a.auth:0 "這證明了我們的方法是最好的！"
 
 
 mem_space_race.14.name:0 "太空競賽亞軍"
 mem_space_race.14.desc:0 "今天著名的[From.GetAdj]太空競賽完成了最後一輪賽事，一場盛大的閉幕典禮在[From.Capital_Scope.GetName]舉行，並由[From.GetSpeciesAdj] [From.GetRulerTitle] [From.GetRulerName] [From.Leader.GetHerHim]為勝出者頒獎。\n\n我們的隊伍成功奪得亞軍，並獲發由銠製成的獎牌。冠軍軍則由來自[first_place.GetName]的隊伍，並獲發由鋨製成的獎牌。而季軍是[third_place.GetName] ，並獲發由銥製成的獎牌。\n\n今次的賽事實在難得，各個參賽者既可以磨練他們的工程技巧，又可以與來自外星的對手競技。"
 mem_space_race.14.a:0 "我們只是差一點點。"
 mem_space_race.14.a.machine:0 "任務幾近完成。"
 mem_space_race.14.a.auth:0 "第二名也是輸家。"
 
 mem_space_race.15.name:0 "太空競賽季軍"
 mem_space_race.15.desc:0 "今天著名的[From.GetAdj]太空競賽完成了最後一輪賽事，一場盛大的閉幕典禮在[From.Capital_Scope.GetName]舉行，並由[From.GetSpeciesAdj] [From.GetRulerTitle] [From.GetRulerName] [From.Leader.GetHerHim]為勝出者頒獎。\n\n我們的隊伍成功奪得季軍，並獲發由銥製成的獎牌。冠軍則由來自[first_place.GetName]的隊伍，並獲發由鋨製成的獎牌。而亞軍是[second_place.GetName]，並獲發由銠製成的獎牌。\n\n今次的賽事實在難得，各個參賽者既可以磨練他們的工程技巧，又可以與來自外星的對手競技。"
 mem_space_race.15.a:0 "至少我們拿到獎項。"
 mem_space_race.15.a.machine:0 "任務報告：部份完成。"
 mem_space_race.15.a.auth:0 "[Root.GetSpeciesNamePlural]應該不止於此。"
 
 mem_space_race.16.name:0 "太空競賽圓滿結束"
 mem_space_race.16.desc:0 "

今天著名的[From.GetAdj]太空競賽完成了最後一輪賽事，一場盛大的閉幕典禮在[From.Capital_Scope.GetName]舉行，並由[From.GetSpeciesAdj] [From.GetRulerTitle] [From.GetRulerName] [From.Leader.GetHerHim]為勝出者頒獎。\n\n冠軍由來自[first_place.GetName]的隊伍，並獲發由鋨製成的獎牌。而亞軍是[second_place.GetName]，並獲發由銠製成的獎牌。最後季軍是[third_place.GetName] ，並獲發由銥製成的獎牌。我們的隊伍就早早被淘汰，並沒有獲得任何獎牌或名聲。\n\n今次的賽事實在難得，各個參賽者既可以磨練他們的工程技巧，又可以與來自外星的對手競技。"
 mem_space_race.16.a:0 "大家算做得不錯了。"
 mem_space_race.16.a.machine:0 "表現評估：不滿。"
 mem_space_race.16.a.hive:0 "為甚麼我們會輸掉？！ "
 mem_space_race.16.a.auth:0 "有人要為這次失敗負上全責！ "
 
