 mem_space_race.20.name:0 "太空競賽被取消"
 mem_space_race.20.desc:0 "由於沒有足夠的國家參加，[From.GetAdj]的太空競賽被逼取消。"
 mem_space_race.20.a:0 "令人失望。"
 
 mem_space_race.21.name:0 "太空競賽被取消"
 mem_space_race.21.desc:0 "由於我們正處於一場武裝衝突，我們無法調撥額外資源舉辦太空競賽或保障隊伍的安全，今次的賽事被逼取消。"
 mem_space_race.21.a:0 "令人失望。"
 
 mem_space_race.22.name:0 "太空競賽被取消"
 mem_space_race.22.desc:0 " 由於[From.GetName]正處於戰爭中，無法調撥額外資源舉辦太空競賽或保障隊伍的安全，[From.GetAdj]太空競賽被逼提早完結。"
 mem_space_race.22.a:0 "令人失望。"
 
