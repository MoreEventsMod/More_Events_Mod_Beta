 #mem_cracked_category:0 "Cracked"
  mem_cracked_category:0 "Треснувший"
 #mem_cracked_category_desc:0 "A web of fault lines covers this asteroid, but they do not originate from an external impact - it's as if it was cracked from the inside. Our instruments have detected a faint energy signature emanating from the asteroid."
  mem_cracked_category_desc:0 "Сеть линий разломов покрывает этот астероид, но они произошли не из-за внешнего воздействия - скорее как если бы он был разломан изнутри. Наши приборы зафиксировали слабую энергетическую сигнатуру, исходящую из астероида."

 #mem_cracked.1.name:0 "Point of Entry"
  mem_cracked.1.name:0 "Точка Входа"
 #mem_cracked.1.desc:0 "[Root.GetName] reports that deep penetration scans of §Y[From.GetName]§! have detected an unusual object beneath its surface - right where fault lines are presumed to originate. \n\nConjecture regarding the object has run rampant, but §Y[Root.Leader.GetName]§! believes the results indicate that a ship is somehow trapped inside of the asteroid. Tremors within the asteroid immediately followed the initial transmission. Whatever is inside it, the asteroid will not remain stable for long."
  mem_cracked.1.desc:0 "[Root.GetName] докладывает, что сканеры глубокого проникания §Y[From.GetName]§! обнаружили необычный объект под его поверхностью - прямо там, откуда предположительно исходят линии разломов. \n\nГипотезы об объекте сильно расходятся, но §Y[Root.Leader.GetName]§! верит, что результаты обозначают, что это корабль, каким-то образом запертый внутри астероида. Колебания внутри астероида начались немедленно после первоначальной передачи. Что бы ни было внутри него, астероид не будет стабильным слишком долго."
 #mem_cracked.1.a:0 "Find a way to extract this ship."
  mem_cracked.1.a:0 "Найдите способ извлечь этот корабль."
 #mem_cracked.1.b:0 "Attempt to conserve the site for prolonged study."
  mem_cracked.1.b:0 "Попытайтесь сохранить зону для дальнейшего изучения."
 #mem_cracked.1.c:0 "Study the strange phenomenon that caused this."
  mem_cracked.1.c:0 "Изучите странный феномен, который это вызвал."

 #MEM_CRACKED_CUT_OUT:0 "Extraction"
  MEM_CRACKED_CUT_OUT:0 "Извлечение"
 #MEM_CRACKED_CUT_OUT_DESC:0 "Whatever is trapped inside the asteroid, we require precision mining equipment to bring it out safely. A construction ship can do the job."
  MEM_CRACKED_CUT_OUT_DESC:0 "Что бы ни было заперто внутри астероида, мы требуем высокоточного оборудования для добычи, чтобы безопасно его извлечь. Строительный корабль может справиться с этим."

 #mem_cracked.2.name:0 "Warship from Beyond"
  mem_cracked.2.name:0 "Боевой корабль из Будущего"
 #mem_cracked.2.desc:0 "A ship was indeed trapped inside the asteroid. Seemingly composed primarily of energy fields, it looks and functions very differently from our own technology. No crew was found inside. \n\nOur findings suggest that this ship originated outside our current dimension, raising a great many questions for [Owner.GetAdj]'s scientific community to ponder. Despite its unusual design, it could still be repurposed to serve in our military fleet."
  mem_cracked.2.desc:0 "Корабль действительно попал в ловушку в астероиде. Похоже, что он состоит преимущественно из силовых полей, и это выглядит и функционирует иначе, чем наша собственная технология. Никакой команды внутри не было найдено. \n\nПолученные данные показывают, что этот корабль возник за пределами нашего текущего измерения, что дает огромное множество вопросов научному сообществу [Owner.GetAdj], о которых стоит задуматься. Несмотря на свой необычный вид, он до сих пор может  реконструирован, чтобы служить нашему военному флоту."
 #mem_cracked.2.tooltip:0 "A new §Ymilitary ship§! will join our empire."
  mem_cracked.2.tooltip:0 "Новый §Yвоенный корабль§! присоединится к флоту нашей империи."

 #mem_cracked.3.name:0 "Science Vessel from Beyond"
  mem_cracked.3.name:0 "Научное Судно из Будущего"
 #mem_cracked.3.desc:0 "A ship was indeed trapped inside the asteroid. Seemingly composed primarily of energy fields, it looks and functions very differently from our own technology. No crew was found inside. \n\nOur findings suggest that this ship originated outside our current dimension, raising a great many questions for [Owner.GetAdj]'s scientific community to ponder. Despite its unusual design, it could still be repurposed to serve in our exploration fleet."
  mem_cracked.3.desc:0 "Корабль действительно попал в ловушку в астероиде. Похоже, что он состоит преимущественно из силовых полей, и это выглядит и функционирует иначе, чем наша собственная технология. Никакой команды внутри не было найдено. \n\nПолученные данные показывают, что этот корабль возник за пределами нашего текущего измерения, что дает огромное множество вопросов научному сообществу [Owner.GetAdj], о которых стоит задуматься. Несмотря на свой необычный вид, он до сих пор может  реконструирован, чтобы служить нашему исследовательскому флоту."
 #mem_cracked.3.tooltip:0 "A new §Yscience ship§! will join our empire."
  mem_cracked.3.tooltip:0 "Новый §Yнаучный корабль§! присоединится к нашей империи."

 #mem_cracked.4.name:0 "Failure"
  mem_cracked.4.name:0 "Провал"
 #mem_cracked.4.desc:0 "The extraction crew misread a survey of the asteroid's internal activity and triggered its total destruction through ill-advised drilling. However, a ship was indeed trapped inside the asteroid. Examining its debris will provide some fascinating scientific data on this bizarre ship that shows no relation to any vessel or material we've yet discovered."
  mem_cracked.4.desc:0 "Команда по извлечению неверно истолковала результаты исследования внутренней активности астероида и вызвала его полное разрушение из-за недобросовестного бурения. Однако корабль действительно находился внутри астероида. Обследование обломков предоставило удивительные научные данные об этом причудливом корабле, который не имеет ничего общего с любым кораблем или материалом, что мы когда-либо обнаруживали."
 #mem_cracked.4.a:0 "Could've been better."
  mem_cracked.4.a:0 "Могло быть и лучше."

  #Отсылка к попрыгунчику или Джеку-в-Коробке
  
 #mem_cracked.5.name:0 "Jack-In-The-Rock"
  mem_cracked.5.name:0 "Джек-в-Камне"
 #mem_cracked.5.desc:0 "We got it almost right - except that not one ship was trapped inside the asteroid, but two. As we finished freeing them from the rock, both ships immediately powered up and directed their weapon systems toward us."
  mem_cracked.5.desc:0 "Мы почти оказались правы - кроме того, что вместо одного корабля в астероиде было заперто два. Как только мы закончили высвобождать их из скалы, оба корабля немедленно включили питание и направили свои оружейные системы в нашу сторону."
 #mem_cracked.5.a:0 "Those invaders must be contained."
  mem_cracked.5.a:0 "Эти захватчики должны быть уничтожены."

 #mem_cracked_ship_mod:0 "Otherworldy Energies"
  mem_cracked_ship_mod:0 "Потусторонние Энергии"
 #mem_cracked_ship_war_buff:0 "Otherworldy Energies"
  mem_cracked_ship_war_buff:0 "Потусторонние Энергии"

 #mem_cracked.10.name:0 "A Crack in Space"
  mem_cracked.10.name:0 "Раскол в Космосе"
 #mem_cracked.10.desc:0 "Whatever shattered asteroid §Y[From.GetName]§! has vanished in a cacophony of energy as [Root.GetName] approached for second scan. After recovering from the incident, our crew reported that their ship's hull was strangely altered by the bizarre traveller. Whatever their origin, their technology has inspired debate over hyperdrives capable of tearing through the fabric of space."
  mem_cracked.10.desc:0 "Что бы ни растрескало астероид §Y[From.GetName]§!, оно исчезло в диссонансе энергии, как только [Root.GetName] приблизился для второго сканирования. После восстановления от инцидента, наша команда докладывает, что корпус их корабля странным образом преобразился странным путещественником. Какое бы ни было его происхождение, их технология вдохновила на дебаты о гипердвигателях, способные разрывать ткань пространства ."
 #mem_cracked.10.a:0 "How strange..."
  mem_cracked.10.a:0 "Как странно..."

 #mem_cracked.9999.name:0 "Failure"
  mem_cracked.9999.name:0 "Провал"
 #mem_cracked.9999.desc:0 "Despite [Leader.GetHerHis] best efforts, [Leader.GetName] was not able to identify the cause of mysterious cracks spreading through §Y[FromFrom.GetName]§!. A freak accident for sure, it will likely forever remain beyond our knowledge, leaving us able to only study its consequences."
  mem_cracked.9999.desc:0 "Несмотря на то [Leader.GetHerHis] лучшие старания, [Leader.GetName] не получилось определить причину распространения загадочных трещин в §Y[FromFrom.GetName]§!. Наверняка несчастный случай, он, вероятно, навсегда останется вне нашего понимания, оставив нам возможность изучать его последствия."
 #mem_cracked.9999.a:0 "That's a shame."
  mem_cracked.9999.a:0 "Это позор."
