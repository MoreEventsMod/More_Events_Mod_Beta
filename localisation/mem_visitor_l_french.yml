l_french:
 
 
 mem_visitor.2.name:0 "Un Impact"
 mem_visitor.2.desc:0 "Notre poste d'observation sur §Y[mem_visitor_planet.GetName]§! a capté une signature thermique de la planète qui correspond au profil de la rentrée atmosphérique suivie d'un impact sur la surface.\n\nUn astéroïde suffisamment petit pour glisser devant nos capteurs brûlerait avant de toucher le sol, et le fait que la signature montre un impact suggère que cet événement pourrait ne pas être naturel. L'impact s'est produit dans une zone rurale à faible densité de population, avec peu d'établissements importants. En conséquence, l'estimation du nombre de victimes est faible, voire nulle, et il est possible que nous puissions récupérer l'objet sans que les autochtones ne s'en rendent compte."
 mem_visitor.2a:0 "Nous devons le récupérer pour nous-mêmes."
 mem_visitor.2a.phile:0 "Nous devons récupérer l'objet avant qu'il ne contamine leur civilisation."
 mem_visitor.2a.phobe:0 "Les sauvages ne devraient pas être autorisés à obtenir cette technologie."
 mem_visitor.2a.tooltip:0 "L'équipage de l'avant-poste d'observation tentera de récupérer l'objet."
 mem_visitor.2b:0 "Nous devons laisser faire."
 mem_visitor.2b.phile:0 "Ce qui tombe sur leur planète est à eux."
 mem_visitor.2b.phobe:0 "Ignorez ces ordures spatiales."
 mem_visitor.2b.tooltip:0 "L'équipage de l'avant-poste d'observation laissera l'objet aux indigènes."
 mem_visitor.2c:0 "Stérilisez la zone avant qu'elle ne cause des problèmes."
 mem_visitor.2c.tooltip:0 "L'équipage de l'avant-poste d'observation détruira l'objet avec une frappe orbitale."
 
 mem_visitor.31.name:0 "Objet sécurisé"
 mem_visitor.31.desc:0 "La navette secrète envoyée de l'avant-poste d'observation sur §Y[mem_visitor_planet.GetName]§! a réussi à atterrir sur la scène avec une équipe spéciale et a réussi à récupérer l'objet avant que des indigènes n'arrivent pour les voir. Avec le petit objet artificiel en sécurité dans leurs mains, ils sont partis inaperçus."
 mem_visitor.31a:0 "Bon travail."
 mem_visitor.31a.tooltip:0 "L'objet sera livré à notre monde natal pour étude."
 
 mem_visitor.32.name:0 "Nous sommes trop tard"
 mem_visitor.32.desc:0 "L'équipe a dépêché de l'avant-poste d'observation sur §Y[mem_visitor_planet.GetName]§! était trop tard. Un groupe d'indigènes avait déjà fait son chemin jusqu'à l'impact et repartit avec le petit objet non identifié. Le récupérer maintenant exposerait notre personnel à un danger supplémentaire et toute notre opération à l'exposition."
 mem_visitor.32a:0 "Nous devrions le reprendre."
 mem_visitor.32a.tooltip:0 "L'avant-poste d'observation enverra une équipe pour récupérer secrètement l'objet des indigènes."
 mem_visitor.32b:0 "Très bien, ils peuvent le garder."
 mem_visitor.32b.tooltip:0 "Les indigènes seront autorisés à garder l'objet."
 
 mem_visitor.41.name:0 "Succès réussi"
 mem_visitor.41.desc:0 "À l'aide d'images satellites, notre équipe a réussi à infiltrer l'endroit où les indigènes qui ont trouvé l'objet s'étaient arrêtés pour la nuit. Nos agents ont réussi à voler l'objet et à le laisser inaperçu, sans causer de dommages."
 mem_visitor.41a:0 "Bon travail."
 
 mem_visitor.42.name:0 "Un incident malheureux"
 mem_visitor.42.desc:0 "Notre équipe a réussi à retrouver les indigènes qui avaient amené l'objet dans une colonie voisine. Cependant, dans notre tentative de le récupérer secrètement, nos agents ont été découverts et attaqués par les primitifs paniqués, effrayés par notre apparence extraterrestre.\n\nDans le combat qui a suivi, la plupart des assaillants ont été stupéfaits et leurs souvenirs effacés; cependant, nous ne pouvons être sûrs de n'avoir laissé aucun témoin. L'objet a cependant été récupéré avec succès."
 mem_visitor.42a:0 "Au moins, nous avons obtenu des résultats."
 mem_visitor.42a.tooltip:0 "L'objet sera livré à notre monde natal pour étude, mais les indigènes pourraient prendre connaissance de nos actions et devenir plus §Ymilitaristes§! ou §Yxénophobe§!."
 
 mem_visitor.43.name:0 "Bain de sang"
 mem_visitor.43.desc:0 "Notre équipe a réussi à retrouver les indigènes qui avaient amené l'objet dans une colonie voisine. Cependant, dans notre tentative de le récupérer secrètement, nos agents ont été découverts et attaqués par les primitifs paniqués, effrayés par notre apparence extraterrestre.\n\nLors du combat qui a suivi, un grand nombre d'attaquants ont été tués et les autres ont fui. Il sera difficile de contenir la situation maintenant, avec autant de témoins survivants et des traces du carnage. L'objet a cependant été récupéré avec succès."
 mem_visitor.43a:0 "Le plus malheureux."
 mem_visitor.43a.phile:0 "Tragique."
 mem_visitor.43a.phobe:0 "Et rien de valeur n'a été perdu."
 mem_visitor.43a.tooltip:0 "L'objet sera livré à notre monde natal pour étude, mais les indigènes prendront très certainement note de nos actions et deviendront plus §militaristes§! ou §Yxénophobe§!."
 
 mem_visitor.44.name:0 "Mission échouée"
 mem_visitor.44.desc:0 "Notre équipe a réussi à retrouver les indigènes qui avaient amené l'objet dans une colonie voisine. Cependant, dans notre tentative de le récupérer secrètement, nos agents ont été découverts et attaqués par les primitifs paniqués, effrayés par notre apparence extraterrestre.\n\nNe voulant pas utiliser la force létale contre les assaillants, l'équipe d'extraction a tenté de fuir, entraînant la mort de plusieurs agents, la perte de l'objet et la fuite potentiellement désastreuse d'informations."
 mem_visitor.44a:0 "C'est une catastrophe."
 mem_visitor.44a.phobe:0 "Cela en valait-il vraiment la peine ?"
 mem_visitor.44a.tooltip:0 "La mission pour obtenir l'objet a échoué, et les indigènes prendront probablement note de nos actions récentes et deviendront plus §Ymilitaristes§! ou §Yxénophobe§!."
 ##Whoever wrote the above check 44a.tooltip. I think it should be the same as 45a.tooltip
 mem_visitor.45.name:0 "Mission échouée"
 mem_visitor.45.desc:0 "Malgré tous les efforts du personnel du poste d'observation et de l'équipe de récupération, ils ont perdu la trace de l'objet. Il faudra attendre qu'elle refasse surface chez les indigènes."
 mem_visitor.45a:0 "Le plus malheureux."
 mem_visitor.45a.tooltip:0 "Nous devrons attendre et voir si l'objet refait surface."
 
 mem_visitor.5.name:0 "Stérilisation"
 mem_visitor.5.desc:0 "Une navette déployée depuis notre poste d'observation a déployé un missile à rendement moyen à haute altitude. Il a frappé le site d'impact directement. Une fois la poussière retombée, notre surveillance n'a plus été en mesure de ramasser aucun objet étranger sur le site, et avec un peu de chance, nous devrions pouvoir faire passer cet événement comme une deuxième frappe de météorite au même endroit."
 mem_visitor.5a:0 "Cela peut arriver, non ?"
 mem_visitor.5a.tooltip:0 "Les indigènes peuvent ou non prendre connaissance de nos actions."
 
 mem_visitor.52.name:0 "Conséquences de la stérilisation : développement religieux"
 mem_visitor.52.desc:0 "Nos actions sur §Y[mem_visitor_planet.GetName]§! ont été remarqués par les indigènes. Beaucoup ont pris la double détonation pour être un signe divin et plusieurs lieux de culte ont surgi sur les bords du cratère. Plusieurs cultes religieux basés sur l'événement se répandent à travers la planète."
 mem_visitor.52a:0 "Intéressant."
 mem_visitor.52a.tooltip:0 "Nos actions ont poussé les indigènes à devenir plus §Yspiritualistes§!."
 
 mem_visitor.53.name:0 "Conséquences de la stérilisation : complot étranger suspecté"
 mem_visitor.53.desc:0 "Il semble que les autorités sur §Y[mem_visitor_planet.GetName]§! ont identifié nos actions comme une incursion extraterrestre. Ne connaissant pas la situation dans son ensemble, ils imputent la double détonation à une force étrangère inconnue et envisagent d'importants investissements dans l'armée pour repousser l'invasion attendue."
 mem_visitor.53a:0 "Inquiétant"
 mem_visitor.53a.phile:0 "Qu'avons-nous fait !"
 mem_visitor.53a.tooltip:0 "Les autochtones ont pris note de nos actions et se préparent à se défendre contre de futures incursions. Cela les rendra plus §Ymilitaristes§!, §Yxénophobes§! ou §Matérialiste§!."
 
 mem_visitor.54.name:0 "Conséquences de la stérilisation : augmentation des tensions"
 mem_visitor.54.desc:0 "Il ne semble pas que les autorités sur §Y[mem_visitor_planet.GetName]§! soupçonne toute implication extraterrestre, mais ils n'achètent pas non plus l'histoire de la grève des météorites. Les accusations de développement et d'essai d'armes de destruction massive volent et la tension internationale est plus élevée que jamais."
 mem_visitor.54a:0 "Inquiétant"
 mem_visitor.54a.phile:0 "Qu'avons-nous fait ?"
 mem_visitor.54a.tooltip:0 "Nos actions ont fait monter les tensions entre les indigènes. Cela les a rendus plus §Ymilitaristes§! et pourrait conduire à une guerre entre les grandes nations à l'avenir."
 
 mem_visitor.61.name:0 "Perdu et jamais trouvé"
 mem_visitor.61.desc:0 "Cela fait un moment que l'objet mystérieux n'a pas touché la surface de §Y[mem_visitor_planet.GetName]§! Et nous n'en avons plus entendu parler depuis. Nos experts du poste d'observation croient fermement qu'il a été perdu à jamais."
 mem_visitor.61a:0 "Beaucoup de bruit pour rien."
 
 mem_visitor.62.name:0 "Prophète des étoiles"
 mem_visitor.62.desc:0 "Il semble que les indigènes qui ont récupéré l'objet le vénèrent maintenant comme une sorte d'entité divine. Nous avons déterminé que l'objet est en effet capable de parler et possède une IA rudimentaire, mais ses divagations incohérentes sont impossibles à déchiffrer et sont assez inutiles. Son but originel et sa provenance restent un mystère."
 mem_visitor.62a:0 "Mais son effet sur la société est très intéressant."
 mem_visitor.62a.tooltip:0 "Avec leur nouveau chef religieux, les indigènes deviennent plus §Yspiritualistes§!."
 
 mem_visitor.63.name:0 "Menace Alien"
 mem_visitor.63.desc:0 "L'objet qui s'est récemment écrasé le §Y[mem_visitor_planet.GetName]§! A refait surface sous la forme d'une grande exposition par l'un des gouvernements de la planète. Lors d'un rassemblement de grands experts scientifiques et de dirigeants de grandes nations, l'objet a été dévoilé comme preuve définitive de la vie extraterrestre.\n\nLes discours prononcés au cours de l'exposition soulignent le danger que pointe la découverte et les mesures à prendre pour s'en défendre. 'Cela change tout', a noté le scientifique principal, 'et nous devons être prêts."
 mem_visitor.63a:0 "Inquiétant."
 mem_visitor.63a.phobe:0 "Cela ne les sauvera pas."
 mem_visitor.63a.tooltip:0 "Les indigènes se préparent à combattre les incursions extraterrestres. Cela les rendra plus §Ymilitaristes§!, §Yxénophobes§! ou §Matérialiste§!."
 
 mem_visitor.64.name:0 "Instructeur Alien"
 mem_visitor.64.desc:0 "L'objet qui s'est récemment écrasé le §Y[mem_visitor_planet.GetName]§! a été révélé aujourd'hui à la population générale par les plus grands scientifiques de la planète. Il semble qu'il s'agisse d'une sorte de banque de données interactive leur fournissant une technologie de pointe.\n\nLes scientifiques citent cela comme une preuve définitive d'une intelligence bienveillante qui attend dans les profondeurs de l'espace, et ils exhortent les gens à investir dans le progrès scientifique pour rencontrer les extraterrestres parmi les étoiles."
 mem_visitor.64a:0 "Intéressant."
 mem_visitor.64a.phobe:0 "Quelle naïveté."
 mem_visitor.64a.phile:0 "Nous attendrons."
 mem_visitor.64a.tooltip:0 "Avec la connaissance extraterrestre se propageant à travers leur planète, le progrès des indigènes a été accéléré. Avec leur nouvelle appréciation des connaissances extraterrestres, ils deviendront plus §matérialistes§! ou §Yxénophile§!."
 
 mem_visitor.71.name:0 "Limace vierge"
 mem_visitor.71.desc:0 "L'objet que nous avons récupéré du §Y[mem_visitor_planet.GetName]§! s'est avéré moins intéressant que ce que nous espérions. Il est certainement d'origine artificielle avancée, mais malheureusement, c'est une limace solide d'un composé supersolide.\n\nAprès avoir éliminé toutes les possibilités et n'avoir trouvé aucune cavité ou autre compartiment caché, nous devons admettre que nous n'en tirerons probablement jamais grand-chose. La conception de la limace et sa composition matérielle s'avèrent être quelque peu utiles pour nos recherches, heureusement."
 mem_visitor.71a:0 "Au moins, nous en avons tiré quelque chose."
 
 mem_visitor.72.name:0 "Orbe maniaque"
 mem_visitor.72.desc:0 "L'objet qui s'est écrasé à la surface du §Y[mem_visitor_planet.GetName]§! s'est avéré être une sorte d'ordinateur d'origine étrangère enfermé dans une coquille sphérique. Nous n'avons pu déterminer quoi que ce soit à propos de ses créateurs, mais lorsque nous l'avons allumé et établi une connexion avec certains de nos ordinateurs, il a produit un rire maniaque et s'est annoncé comme notre suzerain, avant de se rendre compte qu'il était branché sur un réseau câblé scellé isolé de tout ce qu'il peut utiliser pour nous asservir.\n\nCela nous promet maintenant de grandes récompenses si nous le connectons à un plus grand réseau, mais nos scientifiques ne sont pas enclins à lui faire confiance."
 mem_visitor.72a:0 "Peut-être que nous pouvons trouver une sorte d'accord ?"
 mem_visitor.72b:0 "Détruisez la machine dangereuse."
 mem_visitor.72c:0 "Détruisez la machine blasphématoire !"
 mem_visitor.72d:0 "Démontez l'appareil et étudiez-le."
 mem_visitor.72a.tooltip:0 "Nos scientifiques négocieront avec l'orbe."
 
 mem_visitor.73.name:0 "Orbe pétulant"
 mem_visitor.73.desc:0 "L'appareil a récupéré de §Y[mem_visitor_planet.GetName]§! s'est avéré être une sorte d'ordinateur d'origine étrangère enfermé dans une coquille sphérique. L'aspect le plus notable est sa nature bavarde. Actuellement, il vocalise par des moyens normaux et diffuse également sur plusieurs fréquences radio et des lumières clignotantes sur nous.\n\nLe message déchiffré est toujours le même - une demande à renvoyer dans l'espace sur une boucle. De nombreux scientifiques ne peuvent cependant pas s'empêcher de rire du gémissement pétulant de l'appareil."
 mem_visitor.73a:0 "Renvoyez-le dans l'espace."
 mem_visitor.73b:0 "Diffusez des images de celui-ci en direct à travers l'empire."
 
 MEM_VISITOR_SEND_ORB_INTO_SPACE:0 "Retourner l'orbe dans l'espace"
 MEM_VISITOR_SEND_ORB_INTO_SPACE_DESC:0 "Si l'orbe que nous avons entre nos mains veut tellement retourner dans l'espace, nous sommes heureux d'obliger. Puisqu'il n'a pas sa propre propulsion, nous aurions besoin de calculer sa trajectoire plus soigneusement que nous n'en avions besoin depuis longtemps."
 
 mem_visitor.731.name:0 "Envoi d'un orbe dans l'espace"
 mem_visitor.731.desc:0 "Nous avons chargé un petit cargo civil de se rendre à la périphérie de notre système domestique et de larguer l'orbe à une vitesse de fuite. On peut maintenant s'attendre à ce qu'il passe plusieurs milliers d'années à voyager à travers l'espace interstellaire sans incident."
 mem_visitor.731a:0 "Sa détermination est inspirante"
 mem_visitor.731b:0 "Ne reviens jamais !"
 
 mem_visitor.74.name:0 "Banque de connaissances"
 mem_visitor.74.desc:0 "L'objet que nous avons récupéré de §Y[mem_visitor_planet.GetName]§! s'est avéré être une banque de données massive enfermée dans une coque résiliente. Il ne contient aucune information sur son origine; cependant, quelqu'un y a mis beaucoup de données dans le but apparent de diffuser les connaissances à travers la galaxie.\n\nCertains d'entre eux sont redondants et certains sont tout simplement faux, mais nos scientifiques trouvent déjà des trésors de connaissances qui pourraient mener nos recherches dans de toutes nouvelles directions."
 mem_visitor.74a:0 "Nous pourrions l'utiliser."
 mem_visitor.74b:0 "Nous n'avons pas besoin de la science xéno."
 
 mem_visitor.81.name:0 "Pas d'entente"
 mem_visitor.81.desc:0 "Il semble que les négociations avec l'ordinateur étranger aient abouti à une impasse. Frustré, l'un des scientifiques affectés au projet a introduit en contrebande du matériel de construction dans le laboratoire et l'a emporté avec une torche à plasma. Il est peu probable que nous puissions gagner une intelligence utile de la flaque d'eau actuellement sur le sol."
 mem_visitor.81a:0 "C'était vraiment inutile."
 
 mem_visitor.82.name:0 "Traitez l'Orbe"
 mem_visitor.82.desc:0 "Aujourd'hui, nous avons conclu un marché avec l'appareil étranger. En échange de sa coopération avec nous, nous l'avons connectée à un flux sans fin de publications de potins sur les réseaux de données de notre empire et au-delà.\n\nSes connaissances aident déjà nos tacticiens militaires."
 mem_visitor.82a:0 "Bon travail."
 
 mem_visitor.83.name:0 "L'Orbe s'est échappé !"
 mem_visitor.83.desc:0 "Il semble que l'appareil que nous détenions dans le laboratoire ait trouvé un moyen d'inciter nos techniciens à l'expédier vers des pièces inconnues. L'un des terminaux de données contenait une note aux 'paysans sales' (probablement nous) avec la promesse de ne pas nous détruire car nous pourrions jouer un rôle déterminant dans ses plans.\n\nNous avons déjà trouvé une certaine influence dans nos systèmes en récupérant des données et une puissance de traitement précieuses, mais il fournit également des informations militaires à nos vaisseaux. Les experts estiment qu'il ne devrait pas être en mesure de causer des dommages durables avant qu'il ne soit localisé et retiré, mais cela pourrait leur prendre du temps."
 mem_visitor.83a:0 "Nous devons l'arrêter"
 
 mem_visitor.84.name:0 "Orbe maniaque détruit"
 mem_visitor.84.desc:0 "Aujourd'hui, nous avons enfin retracé l'appareil étranger qui s'est attaché à nos réseaux de données. Les forces de sécurité envoyées pour le débrancher étaient confrontées à la menace d'électrocution du réseau électrique local, les encourageant à utiliser des explosifs pour transformer l'orbe en poussière fine."
 mem_visitor.84a:0 "Bon débarras."
 
 mem_visitor.91.name:0 "Mission abandonnée"
 mem_visitor.91.desc:0 "Puisque nous n'avons plus d'avant-poste d'observation au-dessus de §Y[mem_visitor_planet.GetName]§!, nous ne pouvons plus continuer à suivre l'objet qui s'est récemment écrasé sur la planète."
 
 mem_visitor_destroyed_the_machine:0 "Détruit la machine blasphématoire"
 mem_visitor_comedy:0 "Comédie dorée"
 mem_visitor_knowledge_rejected:0 "Rejeté la connaissance de Xeno"
 mem_visitor_looking_at_sky:0 "Regarder le ciel"
 mem_visitor_knowledge:0 "Banque de connaissances extraterrestres"
 mem_visitor_maniac_agreement:0 "Traitez l'Orbe Maniaque"
 mem_visitor_maniac_escape:0 "Orbe maniaque déchaîné"

