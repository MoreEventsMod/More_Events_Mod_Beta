l_french:
 mem_left_for_dead_category:0 "Parmi les cendres"
 mem_left_for_dead_category_desc:0 "[From.GetName] est jonché de débris de vaisseaux tombés, cicatrices d'une bataille spatiale gargantuesque depuis longtemps. Des analyses préliminaires de l'épave ont révélé quelque chose de particulier : il existe une corvette abattue d'origine inconnue, entourée de défenses automatisées. Dans le viseur du crash, il semble y avoir un seul signe de vie."

 #Anomaly Success
 mem_left_for_dead.1.name:0 "A Diplomatic Sortie"
 mem_left_for_dead.1.desc:0 "Toutes les tentatives de communication à distance avec la signature de la vie extraterrestre se heurtent au silence, donc [Root.GetLeaderName] monte une expédition terrestre pour enquêter sur le vaisseau abandonné. Provisoirement, l'équipe entre dans le périmètre de sécurité de fortune. Dès que l'expédition franchit la frontière, les tourelles entraînent leurs barils sur [Root.GetLeaderName] et des projecteurs les baignent de lumière. Une voix étrangère éclate sur le système de communication.\n\n'URGL'GR VAR NOM GARBLE'GAAR'. Les tourelles extraterrestres commencent à faire tourner leurs barils alors que [Root.GetLeaderName] essaie à la hâte de traduire la langue extraterrestre. 'HAAG'OM RAG NAA !' Les implants de traduction de l'équipage saisissent la langue et commencent à traduire. 'Identifiez-vous ! Êtes-vous des soldats de la légion de Marrakech, ou des agents de la concorde de Minervea ? Vous avez dix secondes pour répondre !' L'étranger est clairement une résistance à une guerre oubliée depuis longtemps, une guerre qu'il semble croire toujours en cours, et il exige une déclaration d'allégeance !"
 mem_left_for_dead.1.hive.desc:0 "Toutes les tentatives de communication à distance avec la signature de la vie extraterrestre se heurtent au silence. Nous montons donc une expédition terrestre dirigée par [Root.GetLeaderName] pour enquêter sur le vaisseau abandonné. Provisoirement, les drones d'exploration pénètrent dans le périmètre de sécurité de fortune. Dès que l'expédition franchit la frontière, les tourelles entraînent leurs canons sur nos drones et les projecteurs les baignent de lumière. Une voix étrangère éclate sur le système de communication.\n\n'URGL'GR VAR NOM GARBLE'GAAR'. Les tourelles extraterrestres commencent à tourner leurs barils alors que nos entités tentent de traduire à la hâte la langue extraterrestre. 'HAAG'OM RAG NAA !' Notre conscience s'empare enfin de la langue et commence à traduire. 'Identifiez-vous ! Êtes-vous des soldats de la légion de Marrakech, ou des agents de la concorde de Minervea ? Vous avez dix secondes pour répondre !' L'étranger est clairement une entité réfractaire à une guerre oubliée depuis longtemps, une guerre qui, semble-t-il, est toujours en cours, et il exige une déclaration d'allégeance !"
 #To "A Failure of Diplomacy
 mem_left_for_dead.1.a:0 "Nous sommes des agents de la Minervea Concord !"
 mem_left_for_dead.1.b:0 "Nous sommes des soldats de la Légion de Marrakech !"
 mem_left_for_dead.1.mil:0 "L'extraterrestre !"
 mem_left_for_dead.1.hive_devouring:0 "Nous sommes le [Root.Owner.GetName]. Tu es notre nourriture."
 #To "Peaceful Contact"
 mem_left_for_dead.1.c:0 "Nous sommes [Root.Owner.GetSpeciesNamePlural]. Nous venons en paix."
 mem_left_for_dead.1.hive:0 "Nous sommes le [Root.Owner.GetName]. La Ruche vient en paix."
 #To "Deception"
 mem_left_for_dead.1.phobemil:0 "Nous, euh, venons en 'paix'. (Mensonge)"
 
 mem_left_for_dead.10.name:0 "Contact paisible"
 mem_left_for_dead.10.desc:0 "Le périmètre de sécurité se désactive alors que l'équipe expéditionnaire explique sa mission pacifique. Les tourelles tournent vers le bas et les projecteurs s'abaissent tandis qu'une silhouette éloignée descend du pont de commandement vers la surface.\n\n'Dix mille, six cent et quarante-deux ans, j'ai défendu mon peuple et protégé notre relique la plus sacrée. Enfin mon soulagement vient. Je ne vous reconnais pas, étrangers, mais votre mission pacifique est exactement ce que mon peuple a combattu pendant si longtemps à accomplir. La galaxie de mon âge était en état de guerre constante. Il n'y avait pas un seul être sensible qui l'ait fait ne pas souffrir. Mais certains d'entre nous aspiraient à une existence plus significative, alors nous avons osé être pacifiques, consacrer des efforts à nous améliorer au lieu de détruire nos ennemis. Le prix que nous vous avons payé est devant vous - je suis le seul survivant de mon vénérables personnes. Si vous continuez votre mission de procurer des connaissances pour le bien de votre peuple, alors notre héritage ne peut être oublié. Je vous confie le plus grand accomplissement de ma civilisation, la quasi-éradication du vieillissement biologique. '\n\nAvec cet astonishi Selon une affirmation, le soldat étranger semble scintiller, alors que son corps se désintègre lentement et qu'il est emporté par le vent. [Root.GetLeaderName] enquête à l'intérieur du pont en ruine du vaisseau et revient avec une étrange sphère rougeoyante."
 
 mem_left_for_dead.10.hive.desc:0 "Le périmètre de sécurité se désactive alors que l'équipe expéditionnaire explique notre mission pacifique. Les tourelles tournent vers le bas et les projecteurs s'abaissent tandis qu'une silhouette éloignée descend du pont de commandement vers la surface.\n\n'Dix mille, six cent et quarante-deux ans, j'ai défendu mon peuple et protégé notre relique la plus sacrée. Enfin mon soulagement vient. Je ne vous reconnais pas, étrangers, et votre nature m'est étrange, mais votre mission pacifique est exactement ce que mon peuple a combattu si longtemps à accomplir. La galaxie de mon âge était en état de guerre constante. n'était pas un seul être sensible qui n'a pas souffert. Mais certains d'entre nous aspiraient à une existence plus significative, alors nous avons osé être pacifiques, consacrer des efforts à nous améliorer au lieu de détruire nos ennemis. Le prix que nous vous avons payé est devant vous - Je suis le seul survivant de mon vénérable peuple. Si vous continuez votre mission de procurer des connaissances pour le bien de votre peuple, alors notre héritage ne peut être oublié. Je confie la plus grande réalisation de ma civilisation, la quasi-éradication du vieillissement biologique, à vous.'\n\nAvec cette affirmation étonnante, le soldat extraterrestre semble scintiller, alors que son corps se désintègre lentement et qu'il est emporté par le vent. Nos drones enquêtent à l'intérieur du pont en ruine du vaisseau et reviennent avec une étrange sphère rougeoyante."
 mem_left_for_dead.10.a: "Débloquez les mystères de cet artefact !"
 mem_left_for_dead.10.spi: "Une nouvelle relique sacrée !"
 mem_left_for_dead.10.b: "Vends le !"
 
 mem_unnatural_lifespan:0 "Extension de durée de vie non naturelle"
 mem_new_holy_relic:0 "Nouvelle relique sacrée"
 
 mem_left_for_dead.50.name:0 "Un échec de la diplomatie"
 mem_left_for_dead.50.desc:0 "Mauvaise réponse. Les tourelles libèrent rapidement des flots de plasma chauffé à blanc, incinérant l'équipe expéditionnaire. Il n'y a pas de survivants. La base passe rapidement en mode d'arrêt, les tourelles glissant sous le sol et le signe de vie extraterrestre disparaissant de tous les scans."
 mem_left_for_dead.50.a: "Faites-le sauter de l'orbite et récupérez les débris."
 mem_left_for_dead.50.b: "Examinez l'épave à distance pour toute technologie utilisable."
 
 mem_left_for_dead.20.name:0 "Tromperie"
 mem_left_for_dead.20.desc:0 "Les tourelles tournent vers le bas et disparaissent sous la surface, et les projecteurs s'abaissent alors qu'une figure extraterrestre descend du pont du vaisseau en ruine. Le personnage, parlant dans une langue étrangère, s'approche de l'expédition, mais ralentit alors qu'il prend note de la grande quantité d'armes transportées par les 'scientifiques'. La situation s'est installée dans une impasse tendue et l'expédition attend de nouveaux ordres."
 #To Pyrrhic Victory or Artifact Stolen
 mem_left_for_dead.20.a:0 "Mettez fin à cette mascarade. Attaque maintenant !"
 #To Cold War
 mem_left_for_dead.20.b:0 "Attendez votre temps."
 
 mem_left_for_dead.30.name:0 "Victoire Pyrrhic"
 mem_left_for_dead.30.desc:0 "Le corps expéditionnaire ouvre le feu sur l'étranger seul. [Root.GetLeaderName] parvient à toucher un coup sur le torse de l'étranger, mais pas avant que l'étranger réussisse à réactiver le périmètre de sécurité. Les tourelles sortent de leurs cachettes sous le sol et commencent à libérer des flots de plasma chauffés à blanc. [Root.GetLeaderName] tombe en panne, mais le reste de la force parvient à désactiver les tourelles et à sécuriser le périmètre.\n\nLe corps de [Root.GetLeaderName] est ramené au vaisseau et la zone est récupérée pour trouver des matériaux utiles. L'un des soldats revient du vaisseau abandonné avec un étrange objet brillant."
 mem_left_for_dead.30.hive.desc:0 "Le corps expéditionnaire ouvre le feu sur l'étranger seul. [Root.GetLeaderName] parvient à toucher un coup sur le torse de l'étranger, mais pas avant que l'étranger réussisse à réactiver le périmètre de sécurité. Les tourelles sortent de leurs cachettes sous le sol et commencent à libérer des flots de plasma chauffés à blanc. Notre force parvient à désactiver les tourelles et à sécuriser le périmètre, mais plusieurs drones, dont [Root.GetLeaderName], sont abattus.\n\nLes corps des drones tombés sont éliminés et la zone est récupérée pour les matériaux utiles . L'un de nos drones revient du vaisseau abandonné avec un étrange objet brillant."
 mem_left_for_dead.30.a:0 "Merde toute cette expédition ! Décomposer l'objet en pièces !"
 mem_left_for_dead.30.mat:0 "Cet objet peut être plus qu'il n'y paraît."
 
 mem_left_for_dead.40.name:0 "Artefact volé"
 mem_left_for_dead.40.desc:0 "Avec l'élément de surprise, le corps expéditionnaire fait un travail rapide de l'étranger renégat et des défenses maigres. En fouillant le vaisseau, l'un des soldats récupère une sphère étrange et lumineuse."
 mem_left_for_dead.40.hive.desc:0 "Avec l'élément de surprise, le corps expéditionnaire fait un travail rapide de l'étranger renégat et des défenses maigres. En fouillant le vaisseau, l'un de nos drones récupère une étrange sphère rougeoyante."
 mem_left_for_dead.40.a:0 "Décomposez-le pour les pièces !"
 mem_left_for_dead.40.mat:0 "Cet objet peut être plus qu'il n'y paraît."
 
 mem_left_for_dead.60.name:0 "Guerre froide"
 mem_left_for_dead.60.desc:0 "Les implants de traduction de l'expédition reprennent enfin la langue étrangère. Il bavarde sur une guerre ancienne et une relique de son peuple. Cela semble lucratif !"
 mem_left_for_dead.60.a:0 "Assez de ça ! Attaque !"
 
 #Anomaly Failure
 mem_left_for_dead.100.name:0 "Échec"
 mem_left_for_dead.100.desc:0 "Dès que [Root.GetLeaderName] commence à sonder les signes de vie à l'intérieur du vaisseau abandonné, la base passe en mode d'arrêt. Les tourelles s'effondrent dans des positions cachées sous le sol, les projecteurs s'assombrissent et le signe unique de vie disparaît rapidement. Il semblerait que cet étranger ne veuille pas être retrouvé."
 mem_left_for_dead.100.a:0 "C'est peut-être pour le mieux."
