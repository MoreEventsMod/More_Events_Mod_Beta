mem_engineered_wildlife_category:0 "令人感到好奇的野生動物"
mem_engineered_wildlife_category_desc:0 "我們的掃瞄顯示[root.GetName]上的野生動物有著不尋常的行為及生活模式，需要更深入的調查會否影響我們的潛在殖民計劃。"

mem_engineered_wildlife.1.name:0 "這些野生動物…很可愛"
mem_engineered_wildlife.1.desc:0 "[from.GetName]上的野生動物在陌生的研究人員面前出奇地溫馴。更令人意外的是，研究人員遇上的動物差不多都惹人喜歡，使他們對這些生物產生保護慾及結作為伴。雖然[root.leader.GetName]最初擔憂這有可能有某些費洛蒙在作怪，不過結果顯示這些動物只不過是因為「可愛」的緣故。來自[from.GetName]的動物都具有這種討人喜歡的特性，情況過分普遍，令人不禁懷疑這根本不是演化的結果。現時最有可能的理論是這個星球從前以基因改造為本的動物園。無論如何，如果我們將來在此殖民，我們都會歡迎這些友好的生物。"
mem_engineered_wildlife.1.option:0 "這令人意想不到。"

mem_cute_wildlife:0 "可愛的野生動物"
mem_cute_wildlife_desc:0 "這個星球上孕育了無數被基因改造成可愛的野生動物。"


mem_engineered_wildlife.2.name:0 "危機四伏！ "
mem_engineered_wildlife.2.desc:0 "[from.GetName]上的野生動物異常地兇猛及危險！幾名[root.GetName]的在收集樣本期間不幸喪生，差不多每種動物都對外來者懷有敵意想致之死地。我們採集到的動物基因樣本顯示有被基因改造的痕跡，很有可能[from.GetName]是某種研究生化武器的實驗室，卻因為研究洩漏而被棄置，我們亦無法得知牠們的創造者是否亦因此而喪失生命。不論如何，如果我們將來在此殖民，我們要著眼留意這些兇猛的生物。"

mem_engineered_wildlife_dangerous:0 "危險的野生動物"
mem_engineered_wildlife_dangerous_desc:0 "這個星球上孕育了無數被基因改造成致命的野生動物。"
