 decision_mem_towers_transplant:1 "Greffe sulfurique"
 decision_mem_towers_transplant_desc:1 "Transplantez un morceau d'écosystème à base de soufre d'un monde toxique lointain.\nVous ne pourrez pas supprimer ce £blocker£ §RBlocker§!."
 mem_towers_unfit_for_transplant:1 "Doit être une planète régulière"
