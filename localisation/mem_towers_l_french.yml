#  mem_towers.103.a:0 "C'est une honte."

 mem_towers.200.name:0 "Corbeille des Titans"
 mem_towers.200.desc:0 "De toute évidence, [From.GetName] a déjà soutenu une civilisation organique florissante. Les restes couvrent toujours la surface de la planète sous la forme d'une décharge sans fin, les ordures étant soigneusement triées en hautes pyramides, donnant à la surface les formations inhabituelles que nous avons détectées plus tôt.\n\nLa planète ne semble cependant pas entièrement abandonnée. Des millions d'automates y fonctionnent toujours, se déplaçant entre les piles et triant les ordures, les réorganisant encore et encore, guidés par une intelligence singulière exécutant des algorithmes mystérieux."
 mem_towers.200.a:0 "Trouvez un moyen de les contacter."
 mem_tower.200.b:0 "Envoyez une expédition pour fouiller dans la poubelle."
 mem_tower.200.c:0 "Observez-les tranquillement."

 mem_towers.210.name:0 "Signal décodé."
 mem_towers.210.desc:0 "[Root.GetName] signale un décodage réussi des conversations radio entre les machines de tri des ordures sur [the_planet.GetName]. Apparemment, ils sont tous guidés par une seule intelligence identifiée comme '§YBrigadier§!'.\n\nLe brigadier lui-même semble nous avoir détectés et tente de prendre contact. Ses algorithmes de reconnaissance semblent corrompus et il pense que nous sommes ses créateurs."

 mem_towers.211.desc:0 "Créateurs ... Est-ce vous ? Pourquoi tu ne reviens pas ?\n\nNous effectuons la tâche ... mais vous ne revenez toujours pas.\n\nRevenez, s'il vous plaît."
 mem_towers.211.a:0 "Nous avons un nouveau but pour vous."
 mem_towers.211.a.tooltip:0 "Le brigadier rejoindra notre empire en tant que nouveau gouverneur §§!."
 mem_towers.211.b:0 "Continuez votre bon travail."
 mem_towers.211.c:0 "Autodestruction, vile machine."
 mem_towers.211.c.response:0 "Mais pourquoi, créateurs ? \n \n J'ai fait tout ce que vous avez demandé et encore plus."
 mem_towers.211.d:0 "Rapport de situation."
 mem_towers.211.d.response:0 "Le travail se poursuit selon vos commandes, créateurs.\n\nEn raison du manque de réparation et de réapprovisionnement appropriés, nous maintenons l'attrition à §R88%§!\n\nLa progression du nettoyage est actuellement au §G116792%§! achèvement.\n\nAucune nouvelle instruction n'a été reçue pour le §Y455§! cycles de commande, qui est §Y454§! cycles de projection.\n\nVeuillez revenir, créateurs. Vous nous manquez beaucoup."

 mem_towers.220.name:0 "Creuser dans la poubelle"
 mem_towers.220.desc:0 "L'équipe de [Root.GetName] a réussi à se rendre sur la surface inhospitalière de [the_planet.GetName].\n\nLes robots qui s'occupaient des décharges ne semblaient pas leur prêter attention, et l'expédition a pu travailler sans être dérangée. La majorité des objets culturels laissés derrière ont été recyclés et recyclés, mais certains sont encore identifiables. La civilisation qui les a laissés derrière était en effet assez avancée."
 mem_towers.220.a:0 "Voyons voir si tout cela est utile."

 #Projects
 MEM_TOWERS_CONTACT:0 "Contacter les nettoyeurs"
 MEM_TOWERS_CONTACT_DESC:0 "Des millions de robots effectuent un travail sans fin et apparemment inutile à la surface de [the_planet.GetName]. Quelque chose doit les guider et nous devons trouver quoi."
 MEM_TOWERS_RUMMAGE:0 "Fouiller dans la corbeille"
 MEM_TOWERS_RUMMAGE_DESC:0 "Une civilisation avancée a laissé une importante collection de déchets à la surface de [the_planet.GetName]. Qui sait, les déchets d'une espèce pourraient devenir un trésor pour quelqu'un d'autre."

 #Modifiers
 mem_towers_forest:0 "Forêt sulfureuse"
 mem_towers_forest_desc:0 "La planète abrite un riche écosystème à base de soufre."
 mem_towers_trash:0 "Corbeille des Titans"
 mem_towers_trash_desc:0 "Toute la surface de cette planète est recouverte de déchets laissés par une civilisation avancée."
 d_mem_towers_sulfuric_forest:0 "Greffe sulfurique"
 d_mem_towers_sulfuric_forest_desc:0 "Un petit échantillon de vie sulfurique a été transporté ici d'un monde étranger. Il a pris racine autour des sources d'énergie géothermiques."

 #Traits
 mem_leader_trait_towers_brigadier:0 "Brigadier"
 mem_leader_trait_towers_brigadier_desc:0 "Cette IA a été conçue pour commander et optimiser la collecte et le recyclage des déchets à l'échelle planétaire."

