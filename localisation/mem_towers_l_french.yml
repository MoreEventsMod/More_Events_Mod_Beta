 #Anomaly
 mem_towers_category:0 "Des Tours dans la brume"
 mem_towers_category_desc:0 "Nos capteurs détectent des formations inhabituellement hautes cachées par l'atmosphère dense et toxique de [Root.GetName]."

 #Events
 mem_towers.100.name:0 "Forêt sulfureuse"
 mem_towers.100.desc:0 "Il semble que les formations inhabituelles détectées plus tôt soient, en fait, de gigantesques organismes vivants qui prospèrent grâce à une géothermie abondante.\n\nLes organismes à base de soufre formant de grandes colonies de type corail à la surface de la planète s'accrochent aux sources de chaleur, donnant l'apparence d'une forêt massive couvrant la planète."
 mem_towers.100.a:0 "Espèce remarquable."
 mem_towers.100.b:0 "Essayez de transplanter un échantillon de la vie sulfurique dans nos mondes."
 mem_towers.100.b.tooltip:1 "Déverrouille §Y$decision_mem_towers_transplant$§! décision sur les planètes régulières (non gaia, oecuménopole ou mégastructure), ajoutant une caractéristique planétaire qui augmente la société £society et la production d'énergie £energy au détriment de l'habitabilité."

#  mem_towers.102.name:0 "Candidat transplantable sulfureux viable"
#  mem_towers.102.desc:0 "Après une évaluation approfondie, nous avons constaté que le [sulfur_planet.GetPlanetMoon] §Y[sulfur_planet.GetName]§! conviendrait parfaitement pour abriter un morceau de vie sulfurique.\n\nBien sûr, un tel projet n'est pas sans inconvénients."
