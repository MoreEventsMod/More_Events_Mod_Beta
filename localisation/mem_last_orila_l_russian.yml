l_russian:
#################################################
# Text by Malthus                               #
#################################################
# Last Orila follow up quest
 
 #mem_last_orila_ship_debuff:0 "Ancient Pride"
  mem_last_orila_ship_debuff:0 "Древняя Гордость"

 # Ship sizes
 #mem_ancient_alt_science:0 "Science Cruiser"
  mem_ancient_alt_science:0 "Научный Крейсер"
 #mem_ancient_alt_science_plural:0 "Science Cruisers"
  mem_ancient_alt_science_plural:0 "Научные Крейсеры"
 
 # Wreckage ambient object
 #mem_pride_of_harilla_object:0 "Pride of Harilla"
  mem_pride_of_harilla_object:0 "Гордость Харилла"
 #mem_pride_of_harilla_object_desc:0 "Its mere existence after all this time is a testament to its advanced design."
  mem_pride_of_harilla_object_desc:0 "Само его существование в течение столь долгого времени является свидетельством его передового дизайна."
 
 # Reactor ambient object
 #mem_pride_of_harilla_reactor_object:0 "Lost Reactor"
  mem_pride_of_harilla_reactor_object:0 "Потерянный Реактор"
 #mem_pride_of_harilla_reactor_object_desc:0 "This is the missing reactor of the 'Pride of Harilla'"
  mem_pride_of_harilla_reactor_object_desc:0 "Это потерянный реактор 'Гордости Харилла'"
 
 #mem_last_orila_1_chain_title:0 "A Pride Long Lost"
  mem_last_orila_1_chain_title:0 "Давно Утерянная Гордость"
 #mem_last_orila_1_chain_desc:0 "Ages ago the Orila fleet was lured into a trap. Their enemies collapsed the star the fleet was orbiting, ripping apart the Orila ships with an enormous explosion.\n\nChap'Lin himself, the then commanding officer of the orila flagship, was among the few survivors. Every other ship in the fleet was completely obliterated, but the 'Pride of Harilla', though heavily damaged, survived the blast. The survivors were nevertheless forced to abandon ship, which has remained unrecovered to this day.\n\nThe loss of the fleet devastated the Orila nation. They were baffled as to how their technologically inferior foes had been able to collapse an entire star. As their civilization unraveled, the Orila could only assume that it must have been the work of an outside agent, yet their last bastion fell before any proof was found.\n\nWith the Orila effectively extinct, the true cause of the stellar collapse remains a mystery. But the wreckage might still be there. If we were to recover and restore it, it would surely aid our cause."
  mem_last_orila_1_chain_desc:0 "Много лет назад флот Орила попал в ловушку. Их противники уничтожили звезду, на орбите которой находился флот, разорвав корабли Орила на части сильнейшим взрывом.\n\nСам Чап'Лин, тогдашний командир флагмана Орила, был среди немногих выживших. Все остальные корабля флота было полностью уничтожены, но 'Гордость Харилла', несмотря на сильные повреждения, пережила взрыв. Однако оставшиеся в живых были вынуждены покинуть корабль, который оставался нетронутым до этого дня.\n\nПотеря флотилии опустошила государство Орилы. Они были сбиты с толку тем, как их технологически худшие противники смогли взорвать целую звезду. По мере того как их цивилизация распадалась, Орила могли только предположить, что это, должно быть, работа внешнего агента, однако их последний бастион упал до того, как были найдены какие-либо доказательства.\n\nКогда Орилла полностью вымерли, настоящая причина звездного разрушения осталась загадкой. Но обломки до сих пор могут быть там. Если мы их добудем и восстановим, это, безусловно, помогло бы нашему делу."
 
 #mem_last_orila_2_chain_title:0 "A Pride Long Lost"
  mem_last_orila_2_chain_title:0 "Давно Утерянная Гордость"
 #mem_last_orila_2_chain_desc:0 "We have found the wreckage of the 'Pride of Harilla'. While studying it, a fleet of pirate ships attacked our research team. According to Chap'Lin the ship's energy core is missing. Given their aggressive behaviour these pirates must have recognized the value of this wreckage and already begun scavenging it for advanced technology. Our only hope to find the missing energy core lies in tracing the pirates back to their home base."
  mem_last_orila_2_chain_desc:0 "Мы обнаружили обломки 'Гордости Харилла'. Пока мы их исследовали, флот пиратских кораблей атаковал нашу научную команду. Согласно Чап'Лину, ядро корабля утеряно. Учитывая агрессивное поведение этих пиратов, они, должно быть, признали ценность этих обломков и уже начали собирать их для поиска продвинутой технологии. Наша единственная надеждая найти потерянное ядро заключается в отслеживании пиратов до их родной базы."
 
 # 1st Point of Interest
 #mem_last_orila_1_system:0 "Site of Decisive Defeat"
  mem_last_orila_1_system:0 "Место Решающего Поражения"
 #mem_last_orila_1_system_desc:0 "Ages ago the Orila fleet had been lured into a trap by their enemies there."
  mem_last_orila_1_system_desc:0 "Здесь много лет назад флот Орила попал в ловушку, устроенную своими врагами."
 
 # Chap'Lin messages the player after some time has passed
 #mem_last_orila.1.name:0 "The Lost Fleet"
  mem_last_orila.1.name:0 "Потерянный Флот"
 #mem_last_orila.1.desc:0 "A message from Chap'Lin has arrived. His studies of our database to validate his own and mostly outdated information seems to have progressed well.\n\nOne of the results of the data synchronization has been deemed by him of special interest for the [root.GetName]. According to him, the coordinates attached to this message might lead us to where the decisive defeat and ultimately the demise of the Orila took place.\n\nMore detailed information will be available in the situation log."
  mem_last_orila.1.desc:0 "Пришло сообщение от Чап'Лина. Его изучение нашей базы данных для обновления своей собственной, в основном устаревшей, информации, похоже, хорошо проходит.\n\nОдин из результатов синхронизации сведений он посчитал особенно интересным для [root.GetName]. Согласно нему, координаты, приложенные к сообщению, могут привести нас туда, где произошло решающее поражение и, в конечном итоге, кончина цивилизации Орила.\n\nБолее подробная информация будет доступна в Журнале Событий."
 #mem_last_orila.1.a:0 "We should go there."
  mem_last_orila.1.a:0 "Нам надо отправиться туда."
 
 # Arrival in the system where the wreckage is
 #mem_last_orila.2.name:0 "Arrival at Philos Sigma"
  mem_last_orila.2.name:0 "Прибытие в Philos Sigma"
 #mem_last_orila.2.desc:0 "We have arrived in the Philos Sigma system -- the place where the fate of the Orila was sealed ages ago.\n\nThe [root.GetName]'s central bridge monitor shows a magnified view of what appears to be a debris field and a large wreckage in front of the black hole's menacing maw. Luckily according to our sensors, it is still within a safe distance from it.\n\nA project to investigate our finding has been added to the situation log."
  mem_last_orila.2.desc:0 "Мы прибыли в систему Philos Sigma -- место, где много лет назад была окончательно решена судьба Орила.\n\nЦентральный дисплей мостика [root.GetName] показывает увеличенный того, что, по-видимому, является полем обломков, а также большие обломки судна перед угрожающей пастью черной дыры. К счастью, согласно нашим сенсорам, тот по-прежнему находится на безопасном расстоянии от нее.\n\nПроект по изучению нашей находки был добавлен в Журнал Событий."
 #mem_last_orila.2.a:0 "Very well. Let's not waste any more time."
  mem_last_orila.2.a:0 "Очень хорошо. Давайте не будем больше тратить время."
 
 #MEM_LAST_ORILA_WRECKAGE_INVESTIGATION:0 "The Pride of Harilla"
  MEM_LAST_ORILA_WRECKAGE_INVESTIGATION:0 "Гордость Харилла"
 #MEM_LAST_ORILA_WRECKAGE_INVESTIGATION_DESC:0 "The wreckage still remains in the Philos Sigma system and despite its age it is still mostly intact. We should investigate it as soon as possible. If we are able to restore it, it will surely serve the [root.owner.GetName] well."
  MEM_LAST_ORILA_WRECKAGE_INVESTIGATION_DESC:0 "Обломки судна до сих пор находятся в системе Philos Sigma и, несмотря на возраст, по-прежнему практически нетронутые. Нам следует осмотреть их как можно скорее. Если мы сможем восстановить их, это наверняка хорошо послужит [root.owner.GetName]."
 
 # Pirate fleet approaches the wreckage
 #mem_last_orila.3.name:0 "Unidentified Fleet Approaches" 
  mem_last_orila.3.name:0 "Приближается Неопознанный Флот"
 #mem_last_orila.3.desc:0 "An unidentified fleet has jumped into the system. It is approaching the orila wreckage and is blocking all communications. We must assume they are hostile.\n\nWe cannot risk letting the ancient technology fall into someone else's hands."
  mem_last_orila.3.desc:0 "Неизвестнвй флот совершил прыжок в систему. Он приближается к обломкам корабля Орилла и блокирует все коммуникации. Мы должны предположить, что они враждебны.\n\nМы не можем рисковать таким образом, отдавая древнюю технологию в чужие руки."
 #mem_last_orila.3.a:0 "Send our fleet to intercept them."
  mem_last_orila.3.a:0 "Отправьте наш флот для их перехвата."
 
 # Completed project to investigate wreckage, new system spawned filled with pirates and stolen energy core
 #mem_last_orila.5.name:0 "The Missing Core"
  mem_last_orila.5.name:0 "Утерянное Ядро"
 #mem_last_orila.5.desc:0 "Our investigation of the wreckage revealed that the pirates we fought prior were not the first to lay their hands on it. According to Chap'Lin a vital part of the ship is missing -- the reactor module.\n\nFortunately we were able to track down the origin of the attackers by extrapolating their incoming vector. We can only hope that they were responsible for removing the reactor module in the first place."
  mem_last_orila.5.desc:0 "Наше обследование обломков выявило, что пираты, с которыми мы ранее сражались, были не первыми, кто наложил свои руки на корабль. Согласно Чап'Лину, жизненно важна часть корабля отсутствует -- реакторный модуль.\n\nК счастью, мы сумели отследить происхождение атакующих, экстраполируя их входящий вектор. Мы можем только надеяться, что это они ответственны за снятие реакторного модуля раньше остальных."
 #mem_last_orila.5.a:0 "This clue is all we have."
  mem_last_orila.5.a:0 "Эта зацепка - все, что у нас есть."
 
 # 2nd Point of Interest
 #mem_last_orila_2_system:0 "Origin of the Pirate Fleet"
  mem_last_orila_2_system:0 "Происхождение Пиратского Флота"
 #mem_last_orila_2_system_desc:0 "According to our sensor data, the pirate fleet which attacked our research team came from this system."
  mem_last_orila_2_system_desc:0 "Согласно данным наших сенсоров, пиратский флот, который атаковал нашу исследовательскую команду, прибыл из этой системы."
 
 #mem_last_orila.6.name:0 "The Pirates Den"
  mem_last_orila.6.name:0 "Логово Пиратов"
 #mem_last_orila.6.desc:0 "Our fleet has arrived in the pirates' homesystem. They did in fact take the reactor module from the wreckage. It has already been spotted by our sensors. Unfortunately this system is heavily fortified and diplomacy seems to be not an option considering our prior encounters with these outlaws."
  mem_last_orila.6.desc:0 "Наш флот прибыл в родную систему пиратов. Они на самом деле забрали реакторный модуль с обломков корабля. Он уже был обнаружен нашими датчиками. К сожалению, эта система серьезно укрепленв и дипломатия, похоже, не является вариантом, учитывая наши предыдущие встречи с этими преступниками."
 #mem_last_orila.6.a:0 "Clear the system and secure the reactor."
  mem_last_orila.6.a:0 "Зачистите систему и захватите реактор."
 
 #MEM_LAST_ORILA_REACTOR_PICKUP_1:0 "Reactor Investigation"
  MEM_LAST_ORILA_REACTOR_PICKUP_1:0 "Обследование Реактора"
 #MEM_LAST_ORILA_REACTOR_PICKUP_1_DESC:0 "The lost reactor module has been found. Yet, our scientists will have to inspect it first, before we can proceed with our plans to reconstruct the 'Pride of Harilla.'"
  MEM_LAST_ORILA_REACTOR_PICKUP_1_DESC:0 "Утерянный реакторный модуль был найден. Несмотря на это, нашим ученым в первую очередь необходимо обследовать его до того, как мы сможем претворить наши планы по реконструкции 'Гордости Харилла.' в жизнь"
 
 #mem_last_orila.7.name:0 "Reactor Investigation Completed"
  mem_last_orila.7.name:0 "Обследование Реактора Завершено"
 #mem_last_orila.7.desc:0 "Our scientists are relieved by the fact that the reactor module is still in one piece. Fortunately for us the pirates seem to not have had enough time to fiddle about with it before our fleet arrived. Despite its age the module does appear to be in good shape considering the circumstances. We should be able to connect it to Chap'Lins vessel now."
  mem_last_orila.7.desc:0 "Наши ученыые вздохнули с облегчением благодаря тому, что реакторный модуль до сих пор в рабочем состоянии. К счастью для нас, пираты, похоже, не имели достаточно времени, чтобы поиграться с ним до прибытия нашего флота. Несмотря на свой возраст, модуль находится в хорошем состоянии, учитывая все обстоятельства. Мы теперь можем подключить его к кораблю Чап'Лина."
 #mem_last_orila.7.a:0 "Very well, go on."
  mem_last_orila.7.a:0 "Отлично, продолжайте."
 
 #mem_last_orila_pickup_1:0 "Reactor Connection"
  mem_last_orila_pickup_1:0 "Подключение Реактора"
 #mem_last_orila_pickup_1_desc:0 "We are now ready to connect the reactor module to Chap'Lin's vessel. Bring the 'Sleipnir' to these coordinates."
  mem_last_orila_pickup_1_desc:0 "Теперь мы готовы подключить реакторный модуль к судну Чап'Лина. Доставьте 'Слейпнир' к этим координатам."

 #MEM_LAST_ORILA_REACTOR_PICKUP_2:0 "Reactor Connection"
  MEM_LAST_ORILA_REACTOR_PICKUP_2:0 "Подключение Реактора"
 #MEM_LAST_ORILA_REACTOR_PICKUP_2_DESC:0 "We are now ready to connect the reactor module to Chap'Lin's vessel."
  MEM_LAST_ORILA_REACTOR_PICKUP_2_DESC:0 "Теперь мы готовы подключить реакторный модуль к судну Чап'Лина."
 
 #mem_last_orila.81.name:0 "Connection Successful"
  mem_last_orila.81.name:0 "Подключение Успешно"
 #mem_last_orila.81.desc:0 "The 'Sleipnir' has finished the connection process and is ready to move on."
  mem_last_orila.81.desc:0 "'Слейпнир' завершил процесс подключения и готов двигаться дальше."
 #mem_last_orila.81.a:0 "Good work, carry on."
  mem_last_orila.81.a:0 "Хорошая работа, продолжайте."
 
 #mem_last_orila.9.name:0 "Connection Aborted"
  mem_last_orila.9.name:0 "Подключение Отменено"
 #mem_last_orila.9.desc:0 "Without Chap'Lin's presence in this system we cannot finish the connection project."
  mem_last_orila.9.desc:0 "Мы не можем закончить проект подключения без присутствия Чап'Лина в этой системе."
 #mem_last_orila.9.a:0 "Understood."
  mem_last_orila.9.a:0 "Принято."
 
 #MEM_LAST_ORILA_HULL_PICKUP_1:0 "Hull Stabilization"
  MEM_LAST_ORILA_HULL_PICKUP_1:0 "Стабилизация Корпуса"
 #MEM_LAST_ORILA_HULL_PICKUP_1_DESC:0 "The hull module is heavily damaged and will need extensive repairs before we can proceed with our plans to reassemble the 'Pride of Harilla.'"
  MEM_LAST_ORILA_HULL_PICKUP_1_DESC:0 "Модуль корпуса серьезно поврежден и потребует обширного ремонта до того, как мы сможем претворить наши планы по сборке 'Гордости Харилла' в жизнь."
 
 #mem_last_orila.10.name:0 "Hull Stabilization Completed"
  mem_last_orila.10.name:0 "Стабилизация Корпуса Завершена"
 #mem_last_orila.10.desc:0 "The hull integrity has been restored to an acceptable level. It will still need extensive repairs but it should be able to be moved to [root.owner.Capital.GetName]. We should be able to connect it to Chap'Lins vessel now."
  mem_last_orila.10.desc:0 "Целостность корпуса была восстановлена до допустимого значения. Ему по-прежнему потребуется обширный ремонт, но он может быть перемещен на [root.owner.Capital.GetName]. Теперь мы сможем присоединить его к судну Чап'Лина."
 #mem_last_orila.10.a:0 "Very well, go on."
  mem_last_orila.10.a:0 "Очень хорошо, продолжайте."

 #mem_last_orila_pickup_2:0 "Hull Connection"
  mem_last_orila_pickup_2:0 "Присоединение Корпуса"
 #mem_last_orila_pickup_2_desc:0 "We are now ready to connect the hull module to Chap'Lin's vessel. Bring the 'Sleipnir' to these coordinates."
  mem_last_orila_pickup_2_desc:0 "Теперь мы готовы присоединить модуль корпуса к судну Чап'Лина. Доставьте 'Слейпнир' к этим координатам."
 
 #MEM_LAST_ORILA_HULL_PICKUP_2:0 "Hull Connection" 
  MEM_LAST_ORILA_HULL_PICKUP_2:0 "Присоединение Корпуса"
 #MEM_LAST_ORILA_HULL_PICKUP_2_DESC:0 "We are now ready to connect the hull module to Chap'Lin's vessel."
  MEM_LAST_ORILA_HULL_PICKUP_2_DESC:0 "Теперь мы готовы присоединить модуль корпуса к судну Чап'Лина."
 
 #mem_last_orila_3_chain_title:0 "A Pride Long Lost"
  mem_last_orila_3_chain_title:0 "Давно Утерянная Гордость"
 #mem_last_orila_3_chain_desc:0 "Now that we have retrieved the wreckage of the 'Pride of Harilla' it is time to finally restore it to its ancient glory."
  mem_last_orila_3_chain_desc:0 "Теперь, когда мы восстановили обломки 'Гордости Харилла', настало время, наконец, для его возвращения к своей древней славе."
 
 #mem_last_orila.12.name:0 "Connection completed"
  mem_last_orila.12.name:0 "Соединение Завершено"
 #mem_last_orila.12.desc:0 "With all modules connected to Chap'Lins vessel the orbital shipyard at [root.Capital.GetName] is awaiting his arrival to start the restoration process."
  mem_last_orila.12.desc:0 "Со всеми модулями, присоединенным к судну Чап'Лина, орбитальная верфь на [root.Capital.GetName] ожидает его прибытия, чтобы начать процесс восстановления."
 #mem_last_orila.12.a:0 "Understood."
  mem_last_orila.12.a:0 "Принято."
 
 #mem_last_orila_pickup_3:0 "Restoration Preperations"
  mem_last_orila_pickup_3:0 "Приготовления к Восстановлению"
 #mem_last_orila_pickup_3_desc:0 "The 'Pride of Harilla' is being awaited at our orbital shipyards at [mem_last_orila_capital.GetName] to begin the restoration."
  mem_last_orila_pickup_3_desc:0 "'Гордость Харилла' ожидается на нашей орбитальной верфи на [mem_last_orila_capital.GetName], чтобы начать процесс восстановления."

 #MEM_LAST_ORILA_RESTORATION_1:0 "Restoration Preperations"
  MEM_LAST_ORILA_RESTORATION_1:0 "Приготовления к Восстановлению"
 #MEM_LAST_ORILA_RESTORATION_1_DESC:0 "The 'Pride of Harilla' is being awaited at our orbital shipyards at [root.owner.Capital.GetName] to begin the restoration."
  MEM_LAST_ORILA_RESTORATION_1_DESC:0 "'Гордость Харилла' ожидается на нашей орбитальной верфи на [root.owner.Capital.GetName], чтобы начать процесс восстановления."
 
 #mem_last_orila.14.name:0 "Preperations Postponed"
  mem_last_orila.14.name:0 "Приготовления Отложены"
 #mem_last_orila.14.desc:0 "Without Chap'Lin's presence in this system we cannot finish the preperations."
  mem_last_orila.14.desc:0 "Мы не можем завершить приготовления без пристутствия Чап'Лина в этой системе."
 #mem_last_orila.14.a:0 "Understood."
  mem_last_orila.14.a:0 "Принято."
 
 #MEM_LAST_ORILA_RESTORATION_2:0 "Restoration"
  MEM_LAST_ORILA_RESTORATION_2:0 "Восстановление"
 #MEM_LAST_ORILA_RESTORATION_2_DESC:0 "The 'Pride of Harilla' is being restored to its former glory at our orbital shipyards at [root.owner.Capital.GetName]."
  MEM_LAST_ORILA_RESTORATION_2_DESC:0 "'Гордость Харилла' восстанавливают до прежней славы на нашей орбитальной верфи на [root.owner.Capital.GetName]."
 
 # Restoration ambient object
 #mem_pride_of_harilla_restoration_object:0 "Pride of Harilla"
  mem_pride_of_harilla_restoration_object:0 "Гордость Харилла"
 #mem_pride_of_harilla_restoration_object_desc:0 "The ship is undergoing extensive repairs at the moment."
  mem_pride_of_harilla_restoration_object_desc:0 "В данных момент корабль претерпевает обширные ремонтные работы."
 
 #mem_last_orila.15.name:0 "Restoration Complete?"
  mem_last_orila.15.name:0 "Восстановление Завершено?"
 #mem_last_orila.15.desc:0 "The 'Pride of Harilla' is finally repaired, or at least so it appeared at first. Chap'Lin explains that even though the repairs were successful, many of the ship's systems are running at suboptimal levels. Even with his extensive knowledge it might take years to adjust to the rather primitive fixes done to the ancient technology and unlock the full potential of the ship in its new form. He begs his leave while mentioning that he is in the middle of some calibrations."
  mem_last_orila.15.desc:0 "'Гордость Харилла' наконец-то отремонтирован, или, по крайней мере, каким был изначально. Чап'Лин объясняет, что хотя даже ремонт и был успешным,многие корабельные системы работают на неоптимальных уровнях. Даже с его обширными знаниями могут потребоваться годы, чтобы приспособиться к довольно примитивным исправлениям, сделанным для древних технологий, и разблокировать весь потенциал корабля в его новом виде. Он просит уйти, упоминая, что находится в процессе некоторых калибровок."
 #mem_last_orila.15.a:0 "We will talk later...I guess."
  mem_last_orila.15.a:0 "Поговорим позднее...Я полагаю."
 
 # If the player looses the ship before finishing the quest
 #mem_last_orila.18.name:0 "The Ship is Lost"
  mem_last_orila.18.name:0 "Корабль Потерян"
 #mem_last_orila.18.desc:0 "With the loss of Chap'Lin's vessel all hopes of restoring the 'Pride of Harilla' have vanished. Fortunately engineering teams searching the wreckage were able to retrieve his still intact data core. He will be brought to [root.Capital.GetName] to further aid the [root.GetName] as an advisor.\n\nThe remaining wreckage parts will prove valuable for our future research efforts. Projects for further studies have been added to the situation log."
  mem_last_orila.18.desc:0 "С потерей судна Чап'Лина все надежды на восстановление 'Гордости Харилла' исчезли. К счастью, инженерные команды, изучавшие обломки, сумели добыть его до сих пор не тронутое ядро данных. Оно будет доставлено на [root.Capital.GetName], чтобы в дальнейшем помогать [root.GetName] в качестве советника.\n\nОставшиеся части обломков корабля будут ценными для наших будущих научных изысканий. Проекты для дальнейшего изучения были добавлены в Журнал Событий."
 #mem_last_orila.18.a:0 "At least we did not lose him."
  mem_last_orila.18.a:0 "По крайнем мере, мы не потеряли его."
 
 #mem_last_orila.19.name:0 "The Ship is Lost"
  mem_last_orila.19.name:0 "Корабль Потерян"
 #mem_last_orila.19.desc:0 "With the loss of Chap'Lin's vessel all hopes of restoring the 'Pride of Harilla' have vanished. Fortunately engineering teams searching the wreckage were able to retrieve his still intact data core. He will be brought to [root.Capital.GetName] to further aid the [root.GetName] as an advisor."
  mem_last_orila.19.desc:0 "С потерей судна Чап'Лина все надежды на восстановление 'Гордости Харилла' исчезли. К счастью, инженерные команды, изучавшие обломки, сумели добыть его до сих пор не тронутое ядро данных. Оно будет доставлено на [root.Capital.GetName], чтобы в дальнейшем помогать [root.GetName] в качестве советника."
 #mem_last_orila.19.a:0 "At least we did not lose him."
  mem_last_orila.19.a:0 "По крайнем мере, мы не потеряли его."
 
 #MEM_LAST_ORILA_WRECKAGE_STUDY:0 "Ancient Shipdesign"
  MEM_LAST_ORILA_WRECKAGE_STUDY:0 "Древний Дизайн Корабля"
 #MEM_LAST_ORILA_WRECKAGE_STUDY_DESC:0 "Though the hull is heavily damaged, many internal systems can still be studied to improve our knowledge in the field of engineering."
  MEM_LAST_ORILA_WRECKAGE_STUDY_DESC:0 "Хотя корпус серьезно поврежден, многие внутренние системы до сих пор могут быть изучены, чтобы улучшить наши знания в области инженерии."
 
 #MEM_LAST_ORILA_REACTOR_STUDY:0 "Ancient Reactor Technology"
  MEM_LAST_ORILA_REACTOR_STUDY:0 "Технология Древнего Реактора"
 #MEM_LAST_ORILA_REACTOR_STUDY_DESC:0 "While it is doubtful that we are able to reproduce it currently, we can still further our understanding in the field of physics tremendously by studying this piece of ancient technology."
  MEM_LAST_ORILA_REACTOR_STUDY_DESC:0 "Хотя сомнительно, что мы можем воспроизвести его в настоящее время, мы все-таки можем углубить наше понимание в области физики, изучая эту древнюю технологию."
 
 #mem_last_orila.20.name:0 "Shipdesign Study Finished"
  mem_last_orila.20.name:0 "Изучение Дизайна Корабля Завершено"
 #mem_last_orila.20.desc:0 "Our Scientists aboard the [root.GetName] have finished their study of the ancient wreckage. It must have been an impressive ship before its loss. Nevertheless we made significant advances in our research based on its systems."
  mem_last_orila.20.desc:0 "Наши ученые на борту [root.GetName] закончили свое изучение древних обломков. Это должен был быть впечатляющий корабль до своей потери. Тем не менее, мы добились значительных успехов в наших исследованиях на основе своих систем."
 #mem_last_orila.20.a:0 "Go on."
  mem_last_orila.20.a:0 "Продолжайте."
 
 #mem_last_orila.21.name:0 "Reactor Study Finished"
  mem_last_orila.21.name:0 "Изучение Реактора Завершено"
 #mem_last_orila.21.desc:0 "Our Scientists aboard the [root.GetName] have finished their study of the ancient reactor. The amount of energy this artefact is able to produce overshadows even our most advanced energy generators. The insight we have gained from studying this piece of ancient technology will greatly aid us in our further technological progress."
  mem_last_orila.21.desc:0 "Наши ученые на борту [root.GetName] закончили свое изучение древнего реактора. Количество энергии, которое способен произвести этот артефакт затмевает любые даже самые продвинутые наши технологии генераторов. Понимание, которое мы получили от изучения этой древней технологии, очень поможет нам в нашем дальнейшем технологическом прогрессе."
 #mem_last_orila.21.a:0 "Very well."
  mem_last_orila.21.a:0 "Очень хорошо."
