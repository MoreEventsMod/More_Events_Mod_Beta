l_traditional_chinese:

 mem_stuck_in_glacier_projectile:0 "改良動能穿透力"
 
 mem_stuck_in_glacier_category:0 "困在冰川內"
 mem_stuck_in_glacier_desc:0 "在星球表面上的冰川找到一個細小的外來物件。"
 
 mem_stuck_in_glacier.10.name:0 "動能彈射物"
 mem_stuck_in_glacier.10.desc:0 "根據初步觀察，這件物體是一粒動能火炮的子彈，看上去在很久以前被射向這個星球上。我們推斷，當時某些船隻從高空將之發射，令它穿透了50米的冰層才停下，用來減低彈頭衝擊的科技肯定派上用場。"
 mem_stuck_in_glacier.10a:0 "找出方法回收那個物件。"
 mem_stuck_in_glacier.10b:0 "我們才不會為了一件垃圾而鑽穿冰層。"

 mem_stuck_in_glacier.20.name:0 "機器人"
 mem_stuck_in_glacier.20.desc:0 "看起來某個機器人被嵌在冰川內。根據冰川表面的溶解及結冰的模式，那個機器人應該是被人從高空扔下，藉著撞擊速度及穿越薄薄的大氣層所得到的熱力，才可以穿透並困在冰層之中。"
 mem_stuck_in_glacier.20a:0 "我們應該嘗試回收它。"
 mem_stuck_in_glacier.20b:0 "我們才不會為了一件垃圾而鑽穿冰層。"
 mem_stuck_in_glacier.20c:0 "讓這討厭的的廢鐵留在這裡。"
 
 mem_stuck_in_glacier.30.name:0 "已死的探險家"
 mem_stuck_in_glacier.30.desc:0 "我們的探測器所偵測到的物件原來是一件密封的保護衣以及一名來自未知種族的使用者。根據保護衣所承受的傷害，有人曾經用石頭不斷打擊保護衣的面罩直至它的結構受到損害，在它的使用者窒息而死後，再將屍體扔下冰川的裂隙。回收保護衣及屍體對我們可能有莫大幫助"
 mem_stuck_in_glacier.30a:0 "至少有人現在可以講述他們的故事。"
 mem_stuck_in_glacier.30b:0 "看起來這個異種算得上有點用處。"
 
 mem_stuck_in_glacier.40.name:0 "墜毀的供給船"
 mem_stuck_in_glacier.40.desc:0 "[Leader.GetName]對於那個被發現的物件原來是我們的供給船感到驚訝。這艘供給船幾個月前在當值期間失去蹤影，在駕駛艙找到的飛行紀錄儀紀錄了飛行員的訊息，內容包括了機師指責[Owner.GetAdj]社會對他的作為不心存感激，及[Owner.GetRulerTitle] [Owner.GetRulerName]想逼害他的陰謀，才會偷走和使這艘飛船墜毀。"
 mem_stuck_in_glacier.40a:0 "一場悲劇。"
 mem_stuck_in_glacier.40b:0 "這簡直是浪費政府資源。"
 
 mem_stuck_in_glacier.50.name:0 "一顆隕石"
 mem_stuck_in_glacier.50.desc:0 "一隊人馬被派往當地在冰川發現一堆隕石。分析了它的成分後，隕石的來源可能是來自另一個銀河系，飛越隃極漫長的時期，最終被星球的地心吸力拉扯，然後墜落在星球表面上，再被埋藏了一段長時間。"
 mem_stuck_in_glacier.50a:0 "就像生命的旅程一樣。"

 mem_stuck_in_glacier.60.name:0 "資料儲存器"
 mem_stuck_in_glacier.60.desc:0 "我們的掃瞄器成功深入冰層，發現那個物件內藏電線。看起來有人曾在這裡放置了一個被保護罩包著的導航電腦，裡面的資料應該價值連城。"
 mem_stuck_in_glacier.60a:0 "這些資料可能很有用。"

 mem_stuck_in_glacier.99.name:0 "只是石頭"
 mem_stuck_in_glacier.99.desc:0 "那個被發現的「物件」原來是個普通的石頭，只是它的不平凡表面及成分導致不正常讀數而已。"

 MEM_STUCK_IN_GLACIER_PROJECTILE_PROJECT:0 "從冰川回收動能彈射物"
 MEM_STUCK_IN_GLACIER_PROJECTILE_PROJECT_DESC:0 "一發從軌道上發射的子彈穿透星球的冰層，現在被埋藏在50米之下。我們可以把冰溶掉後把它回收，不過會花上點時間。"
 
 MEM_STUCK_IN_GLACIER_ROBOT_PROJECT:0 "從冰川回收機器人"
 MEM_STUCK_IN_GLACIER_ROBOT_PROJECT_DESC:0 "有人曾經把這個機器人棄置在這個冰封的星球上，我們可以把冰塊切開將之救出，不過會花上點時間。\n\n如果我們具有§Y機器人科技§!的話將會加快回收進度。"
 
 MEM_STUCK_IN_GLACIER_CACHE_PROJECT:0 "從冰川回收資料儲存器"
 MEM_STUCK_IN_GLACIER_CACHE_PROJECT_DESC:0 "有人曾刻意在冰川的深處放置了這個物件，我們應該找辦法去把它挖出來。"
 
 mem_stuck_in_glacier.11.name:0 "回收成功：無價值的發現"
 mem_stuck_in_glacier.11.desc:0 "經過漫長艱辛的挖掘後，[Leader.GetName]報告該子彈沒有甚麼價值，我們已經具備該彈頭的設計。"

 mem_stuck_in_glacier.12.name:0 "回收成功：強化子彈"
 mem_stuck_in_glacier.12.desc:0 "[Leader.GetName]成功將彈射物回收並進行檢驗，看上去它運用了某種不常見的塗層物料，以加強它的穿透力及提高衝擊力。"
 mem_stuck_in_glacier.12a:0 "做得好。"
 
 mem_stuck_in_glacier.13.name:0 "回收成功：高質量"
 mem_stuck_in_glacier.13.desc:0 "經過回收及檢驗後，質量之高是它最注目的地方，亦啟發了我們對重型武器科技的新可能性。"
 mem_stuck_in_glacier.13a:0 "做得好。"
 mem_stuck_in_glacier.13b:0 "我們已經掌握了該技術。"
 
 mem_stuck_in_glacier.21.name:0 "回收成功：嚴重損毀的機器人"
 mem_stuck_in_glacier.21.desc:0 "[Leader.GetName]報告指由於[Leader.GetHerHis]的隊伍對外星科技不太熟悉，在回收的過程中造成無法修捕的損傷，這個機器人已報廢。"
 mem_stuck_in_glacier.21a:0 "那麼把廢鐵回收吧。"
  
 mem_stuck_in_glacier.22.name:0 "回收成功：機器人運作正常"
 mem_stuck_in_glacier.22.desc:0 "被回收的機器人看上去運作完全，其系統亦極為複雜。只要稍微修改它的人格芯片，就可以為我們服務。"
 mem_stuck_in_glacier.22a:0 "讓它上線。"
 mem_stuck_in_glacier.22a.tooltip:0 "該機器人將會以§Y領導§!的身份加入我們。"
 mem_stuck_in_glacier.22b:0 "把它拆掉。"
 
 mem_stuck_in_glacier.61.name:0 "藏寶圖"
 mem_stuck_in_glacier.61.desc:0 "看起來某個太空海盜把一些資料埋藏在這裡，以便有朝一日作為談判籌碼。裡面藏有一個座標，應該會帶領我們找到被收藏的寶藏。"
 mem_stuck_in_glacier.61a:0 "跟著地圖走！"
 
 MEM_STUCK_IN_GLACIER_MAP_PROJECT:0 "跟隨座標"
 MEM_STUCK_IN_GLACIER_MAP_PROJECT_DESC:0 "從電腦回收得到的資料指向附近的一座行星，我們跟著座標去看看有沒有具價值的發現。"
 
 mem_stuck_in_glacier.62.name:0 "沒有發現"
 mem_stuck_in_glacier.62.desc:0 "當我們到達座標之後，我們在§Y[From.GetName]§!上找到一個被封死的倉庫。不過，倉庫已被一早清空，有人已經快我們一步把所有東西搬走。"
 mem_stuck_in_glacier.62a:0 "浪費時間。"
 
 mem_stuck_in_glacier.63.name:0 "被埋藏的寶物"
 mem_stuck_in_glacier.63.desc:0 "我們在§Y[From.GetName]§!上找到一個被封死的倉庫，我們的特種部隊發現裡面藏有很多珍貴的物品。"
 
 mem_stuck_in_glacier.64.name:0 "被埋藏的機庫"
 mem_stuck_in_glacier.64.desc:0 "[Leader.GetName]跟著海盜的座標所發現的並不是倉庫而已，而是一個隱藏了一艘巨型海盜船的機庫。該艦隻具備了首屈一指的裝備，對我們的軍事力量有很大幫助。"
 mem_stuck_in_glacier.64a:0 "讓它上線。"
 mem_stuck_in_glacier.64a.tooltip:0 "§Y海盜巡洋艦§!將會成為我們海軍的一份子。"
 mem_stuck_in_glacier.64b:0 "將這艘船回收成廢鐵比較有用。"
