#Space Race
#By ViolentBeetle

l_russian:

 #mem_space_race.1.name:0 "Space Race"
  mem_space_race.1.name:0 "Космическая Гонка"
 #mem_space_race.1.desc:0 "An unusual idea has been proposed by some in our empire. In the interest of galactic peace and cultural and technological exchange, they propose to organize a new galactic sporting event. \n\nThe "Space Race" will comprise of a series of competitions to identify the most skilled pilots and engineers in the galaxy. The proposed format involves having small piloted crafts race each other across complex tracks through our space."
  mem_space_race.1.desc:0 "Некоторыми людьми в нашей империи была предложена необычная идея. В интересах мира в галактике, а также культурного и технологического обмена, она предлагают провести новое спортивное событие галактического масштаба. \n\n"Космическая Гонка" будет состоять из серии соревнований с целью выявления самых опытных пилотов и инженеров в галактике. Предложенный формат предполагает, что небольшие пилотируемые корабли соревнуются друг с другом по сложным трассам через наше пространство."
 #mem_space_race.1.a:0 "Excellent idea! Send out invitations."
  mem_space_race.1.a:0 "Великолепная идея! Отправьте приглашения."
 #mem_space_race.1.b:0 "No, it's a bad idea."
  mem_space_race.1.b:0 "Нет, это плохая идея."
 
 #mem_space_race.2.name:0 "Invitation to a Space Race"
  mem_space_race.2.name:0 "Приглашение на Космическую Гонку"
 #mem_space_race.2.desc:0 "Greetings, [root.GetSpeciesName]. We are organizing a galactic sporting event, a Space Race, through which we hope to identify the most skilled pilots and engineers in the galaxy. We are inviting every major nation - including, of course, yourselves - to participate. Would you like to come?"
  mem_space_race.2.desc:0 "Приветствуем, [root.GetSpeciesName]. Мы проводим галактическое спортивное событие, Космическую Гонку, в ходе которой мы надеемся выявить самых опытных пилотов и инженеров в галактике. Мы приглашаем каждое крупное государство - включая, конечно же, и вас - поучаствовать. Вы будете присутствовать?"
 #mem_space_race.2.a:0 "What a grand idea. Of course we will come."
  mem_space_race.2.a:0 "Какая прекрасная идея. Конечно мы придем."
 #mem_space_race.2.b:0 "We'd rather not."
  mem_space_race.2.b:0 "Пожалуй, нет."
 #mem_space_race.2.b.psycho:0 "Are you serious?!" 
  mem_space_race.2.b.psycho:0 "Вы серьезно?!"
 #mem_space_race.2.b.inwards:0 "We have no interest in your affairs."
  mem_space_race.2.b.inwards:0 "Мы не заинтересованы в ваших делах."
 #mem_space_race_must_be_diplomatic:0 "We are not interested in xeno diplomacy."
  mem_space_race_must_be_diplomatic:0 "Мы не заинтересованы в дипломатии с пришельцами."
 
 #mem_space_race.4.name:0 "The Race is a Go"
  mem_space_race.4.name:0 "Да Будет Гонка"
 #mem_space_race.4.desc:0 "Enough foreign empires have expressed the desire to participate in our grand new Space Race. We should begin the preparations."
  mem_space_race.4.desc:0 "Достаточно иностранных империй выразили желание участвовать в нашей новой Космической Гонке. Нам необходимо начать подготовку."
 #mem_space_race.4.a:0 "I can barely wait."
  mem_space_race.4.a:0 "Не могу дождаться."
 
 #mem_space_race.5.name:0 "Space Race Cancelled"
  mem_space_race.5.name:0 "Космическая Гонка Отменена"
 #mem_space_race.5.desc:0 "We could not find enough countries willing to participate in the proposed Space Race to make it worth the effort. The event had to be called off."
  mem_space_race.5.desc:0 "Мы не сумели найти достаточно государств, заинтересованных в участии в предложенной Космической Гонке, чтобы считать ее оправданной. Необходимо отменить мероприятие."
 #mem_space_race.5.a:0 "Most disappointing."
  mem_space_race.5.a:0 "Очень разочаровывающе."
 
 #mem_space_race.6.name:0 "Preparations for the Race"
  mem_space_race.6.name:0 "Подготовка к Гонке"
 #mem_space_race.6.desc:0 "The Space Race is drawing closer and closer. Every participating nation is working hard to prepare its race crafts and pilots for the event. Our engineers are hard at work to provide our pilots with every advantage they can.\n\nThe race will be a showcase of the best technology the [Root.GetName] and other empires can offer. However, the rules of the race limit the size of the craft, forcing us to choose which system we prioritise. Should we try and press our biggest technological advantage or compensate for our shortcomings? Or simply give everything equal priority and hope that our overall technological clout carries the day?"
  mem_space_race.6.desc:0 "Космическая Гонка все ближе и ближе. Каждое участвующее государство вкладывает много усилий в подготовку своей гоночной техники и пилотов для этого события. Наши инженеры много трудятся, чтобы дать нашим пилотам как можно больше преимуществ.\n\nГонка будет демонстрацией лучшей технологии, какую [Root.GetName] и другие империи могут предоставить. Однако, правила гонки ограничивают размер судна, заставляя нас выбрать, какой системе дать больший приоритет. Следует ли нам рискнуть и использовать наши крупнейшие технологические преимущества или постараться компенсировать недостатки? Или просто дать всему одинаковый приоритет и надеяться, что наша общая технологическая мощь даст нам победу?"

 #mem_space_race.6.a:0 "Give everything equal attention."
  mem_space_race.6.a:0 "Уделите всему одинаковое внимание."
 #mem_space_race.6.b:0 "Focus on shields."
  mem_space_race.6.b:0 "Сфокусируйтесь на щитах."
 #mem_space_race.6.c:0 "Focus on thrust."
  mem_space_race.6.c:0 "Сфокусируйтесь на ускорителях."
 #mem_space_race.6.d:0 "Focus on armour."
  mem_space_race.6.d:0 "Сфокусируйтесь на броне."
 
 #mem_space_race.7.name:0 "Our Participation in the Space Race is Cancelled"
  mem_space_race.7.name:0 "Наше Участие в Гонке Отменено"
 #mem_space_race.7.desc:0 "Because of the war we are currently fighting, we will not be able to dedicate the resources to outfitting a team to participate in the space race we signed up for."
  mem_space_race.7.desc:0 "Из-за войны, в которой мы сейчас участвуем, мы неспособны выделить ресурсы для оснащения команды для участия в космической гонке, на которую мы подписались."

 #mem_space_race.8.name:0 "The Space Race Will Start Soon"
  mem_space_race.8.name:0 "Космическая Гонка Скоро Начнется"
 #mem_space_race.8.desc:0 "Final preparations are being completed as our empire prepares to host the most exciting sporting event in the galaxy. Soon, the greatest pilots and engineers from known space will come to showcase their skills."
  mem_space_race.8.desc:0 "Заключительные приготовления завершаются, так как наша империя готовится принять самое захватывающее спортивное событие в галактике. В скором времени, величайшие пилоты и инженеры из Известного Космаса соберутся, чтобы продемонстрировать свои умения."
 #mem_space_race.8.a:0 "This is so exciting."
  mem_space_race.8.a:0 "Это так захватывающе."
 
 #mem_space_race.10.name:0 "Elimination from the Space Race"
  mem_space_race.10.name:0 "Выбывание из Космической Гонки"
 #mem_space_race.10.desc.shield:0 "The most recent round of the [From.GetAdj] Space Race took place in the proximity of the star, forcing pilots to rely on their shields to avoid dangerous solar winds and heat. \n\nUnfortunately, our craft was not able to take the heat and was therefore forced to keep its distance from the star, losing precious time on its longer trajectory. It didn't make it to the finish line in time, and has been eliminated."
  mem_space_race.10.desc.shield:0 "Последний раунд [From.GetAdj] Космической Гонки проходил в близости к звезде, заставляя пилотов полагаться на свои щиты, чтобы избежать опасных солнечных ветров и тепла. \n\nК сожалению, наш корабль не сумел противостоять жару и поэтому был вынужден дистанцироваться от звезды, теряя драгоценное время на своей более длинной траектории. Он не сумел добраться до финиша вовремя и выбыл из гонки."
 #mem_space_race.10.desc.thrust:0 "The most recent round of the [From.GetAdj] Space Race involved a long and complex trajectory around many different planets and other massive celestial bodies. \n\nIt seems our craft's engines were not powerful enough to manoeuvre effectively within strong gravity wells, causing it to lose precious time. It didn't make it to the finish line in time, and has been eliminated."
  mem_space_race.10.desc.thrust:0 "Последний раунд [From.GetAdj] Космической Гонки включал в себя длинный и сложный маршрут вокруг множества различных планет и других крупных небесных тел. \n\nПохоже, что двигатели нашего корабля были недостаточно мощными, чтобы эффективно маневрировать в сильных гравитационных колодцах, что заставляло нас терять драгоценное время. Он не сумел добраться до финиша вовремя и выбыл из гонки."
 #mem_space_race.10.desc.armor:0 "The most recent round of the [From.GetAdj] Space Race took participants through a thick cloud of space debris, forcing them to rely on their crafts' armour to avoid being disabled by collisions. \n\nOur craft braved the obstacle course for some time, but its hull was unable to take the punishment, and eventually it was damaged to such an extreme that it had to withdraw."
  mem_space_race.10.desc.armor:0 "Последний раунд [From.GetAdj] Космической Гонки направил участников сквозь густое облако космического мусора, заставляя их полагаться на броню своих кораблей, чтобы избегать столкновений. \n\nНаш корабль некоторое время продержался против препятствий на пути, но его броня не сумела принять удары, и в конце-концов он был настолько сильно поврежден, что был вынужден прекратить гонку."
 #mem_space_race.10.a:0 "Disappointing."
  mem_space_race.10.a:0 "Разочаровывающе."
 
 #mem_space_race.11.name:0 "Third Place in the Space Race" 
  mem_space_race.11.name:0 "Третье Место в Космической Гонке" 
 #mem_space_race.11.desc.shield:0 "$mem_space_race.10.desc.shield$ \n\nBeing eliminated from the race at this stage places us third in overall scoring. This isn't victory, but we made it to the pedestal."
  mem_space_race.11.desc.shield:0 "$mem_space_race.10.desc.shield$ \n\n Выбывание из гонки на этом этапе ставит нас на третье место в общем зачете. Это не победа, но мы добрались до пьедестала."
 #mem_space_race.11.desc.thrust:0 "$mem_space_race.10.desc.thrust$ \n\nBeing eliminated from the race at this stage places us third in overall scoring. This isn't victory, but we made it to the pedestal."
  mem_space_race.11.desc.thrust:0 "$mem_space_race.10.desc.thrust$ \n\n Выбывание из гонки на этом этапе ставит нас на третье место в общем зачете. Это не победа, но мы добрались до пьедестала."
 #mem_space_race.11.desc.armor:0 "$mem_space_race.10.desc.armor$ \n\n Being eliminated from the race at this stage places us third in overall scoring. This isn't victory, but we made it to the pedestal."
  mem_space_race.11.desc.armor:0 "$mem_space_race.10.desc.armor$ \n\n Выбывание из гонки на этом этапе ставит нас на третье место в общем зачете. Это не победа, но мы добрались до пьедестала."
 #mem_space_race.11.a:0 "Disappointing."
  mem_space_race.11.a:0 "Разочаровывающе."
 
 #mem_space_race.13.name:0 "We Won the Space Race"
  mem_space_race.13.name:0 "Мы Выиграли Космическую Гонку"
 #mem_space_race.13.desc:0 "Today, the fabled [From.GetAdj] Space Race concluded its final round. A grand closing ceremony took place on [From.Capital_Scope.GetName], with [From.GetSpeciesAdj] [From.GetRulerTitle] [From.GetRulerName] [From.Leader.GetHerHim]self congratulating the winners. Our team took the first place and was awarded a precious medal made of pure osmium. Second place and the rhodium medal were awarded to the team from the [second_place.GetName]. Third place and the iridium medal went to the [third_place.GetName]. \n\nThe race was a unique opportunity for all participants to hone their engineering skills and test themselves against alien cultures."
  mem_space_race.13.desc:0 "Сегодня, легендарная [From.GetAdj] Космическая Гонка подошла к концу. Церемония большого закрытия проходила на [From.Capital_Scope.GetName], с [From.GetSpeciesAdj] [From.GetRulerTitle] [From.GetRulerName] лично поздравляющим победителей. Наша команда заняла первое место и была награждена ценной медалью, сделанной из чистого осмия. Второе место и родиевая медаль получила команда из [second_place.GetName]. Третье место и иридиевая медаль достались [third_place.GetName]. \n\nГонка стала уникальной возможностью для всех участников отточить свои инженерные умения и проверить себя против инопланетных культур."
 #mem_space_race.13.a:0 "Congratulations to the team."
  mem_space_race.13.a:0 "Поздравления команде."
 #mem_space_race.13.a.machine:0 "Faster. Stronger. Better."
  mem_space_race.13.a.machine:0 "Быстрее. Сильнее. Лучше."
 #mem_space_race.13.a.hive:0 "We are pleased with our progress."
  mem_space_race.13.a.hive:0 "Мы довольны вашим прогрессом."
 #mem_space_race.13.a.auth:0 "Proof that our way is best!"
  mem_space_race.13.a.auth:0 "Доказательство того, что наш путь наилучший!"
 
 
 #mem_space_race.14.name:0 "We Came Second in the Space Race"
  mem_space_race.14.name:0 "Мы Заняли Второе Место в Космической Гонке"
 #mem_space_race.14.desc:0 "Today, the fabled [From.GetAdj] Space Race concluded its final round. A grand closing ceremony took place on [From.Capital_Scope.GetName], with [From.GetSpeciesAdj] [From.GetRulerTitle] [From.GetRulerName] [From.Leader.GetHerHim]self congratulating the winners.\n\nOur team took second place and was awarded a precious medal made of pure rhodium. The only team to surpass us was the one from the [first_place.GetName], which was awarded osmium medal. Third place and the iridium medal went to the [third_place.GetName]. \n\nThe race was a unique opportunity for all participants to hone their engineering skills and test themselves against alien cultures."
  mem_space_race.14.desc:0 "Сегодня, легендарная [From.GetAdj] Космическая Гонка подошла к концу. Церемония большого закрытия проходила на [From.Capital_Scope.GetName], с [From.GetSpeciesAdj] [From.GetRulerTitle] [From.GetRulerName] лично поздравляющим победителей.\n\nНаша команда заняла второе место и была награждена ценной медалью, сделанной из чистого родия. Единственная команда, что нас обошла, была из [first_place.GetName], которые были награждены осмиевой медалью. Третье место и иридиевая медаль достались [third_place.GetName]. \n\nГонка стала уникальной возможностью для всех участников отточить свои инженерные умения и проверить себя против инопланетных культур."
 #mem_space_race.14.a:0 "We almost made it!"
  mem_space_race.14.a:0 "Мы почти сделали это!"
 #mem_space_race.14.a.machine:0 "Mission parameters partially fulfilled."
  mem_space_race.14.a.machine:0 "Параметры миссии частично выполнены."
 #mem_space_race.14.a.auth:0 "Second place is for losers."
  mem_space_race.14.a.auth:0 "Второе место для неудачников."
 
 #mem_space_race.15.name:0 "We Came Third in the Space Race"
  mem_space_race.15.name:0 "Мы Заняли Третье Место в Космической Гонке"
 #mem_space_race.15.desc:0 "Today, the fabled [From.GetAdj] Space Race concluded its final round. A grand closing ceremony took place on [From.Capital_Scope.GetName], with [From.GetSpeciesAdj] [From.GetRulerTitle] [From.GetRulerName] [From.Leader.GetHerHim]self congratulating the winners.\n\nOur team had came third in overall qualification and was awarded a medal of pure iridium. The two teams to surpass us were those from the [first_place.GetName] and the [second_place.GetName], which came first and second and were awarded osmium and rhodium medals respectively. \n\nThe race was a unique opportunity for all participants to hone their engineering skills and test themselves against alien cultures."
  mem_space_race.15.desc:0 "Сегодня, легендарная [From.GetAdj] Космическая Гонка подошла к концу. Церемония большого закрытия проходила на [From.Capital_Scope.GetName], с [From.GetSpeciesAdj] [From.GetRulerTitle] [From.GetRulerName] лично поздравляющим победителей.\n\nНаша команда заняла третье место в общем зачете и была награждена медалью, сделанной из чистого иридия. Две команды, что нас обошли, были из [first_place.GetName] и [second_place.GetName], которые заняли первое и второе место и были награждены осмиевой и родиевой медалями соответственно. \n\nГонка стала уникальной возможностью для всех участников отточить свои инженерные умения и проверить себя против инопланетных культур."
 #mem_space_race.15.a:0 "At least we got something."
  mem_space_race.15.a:0 "По крайней мере, мы хоть что-то получили."
 #mem_space_race.15.a.machine:0 "Mission status: Provisional Success."
 #mem_space_race.15.a.auth:0 "The should've been better than this!"
 
 #mem_space_race.16.name:0 "The Space Race is Concluded"
  mem_space_race.16.name:0 "Космическая Гонка Завершена"
 #mem_space_race.16.desc:0 "Today, the fabled [From.GetAdj] Space Race concluded its final round. A grand closing ceremony took place on [From.Capital_Scope.GetName], with [From.GetSpeciesAdj] [From.GetRulerTitle] [From.GetRulerName] [From.Leader.GetHerHim]self congratulating the winners.\n\nFirst place and a precious medal of pure osmium was won by the team from the [first_place.GetName]. Second place and the rhodium medal were awarded to the team from the [second_place.GetName]. Finally, third place went to the team from the [third_place.GetName], which received iridium medal. We were eliminated long before winners were decided and earned no medal or fame. \n\nThe race was a unique opportunity for all participants to hone their engineering skills and test themselves against alien cultures."
  mem_space_race.16.desc:0 "Сегодня, легендарная [From.GetAdj] Космическая Гонка подошла к концу. Церемония большого закрытия проходила на [From.Capital_Scope.GetName], с [From.GetSpeciesAdj] [From.GetRulerTitle] [From.GetRulerName] лично поздравляющим победителей.\n\nПервое место и драгоценная медаль, сделанная из чистого осмия, выиграна командой из [first_place.GetName]. Вторым местом и родиевой медалью была награждена команда из [second_place.GetName]. Наконец, третье место досталось команде из [third_place.GetName], которые получили иридиевую медаль. Мы были устранены задолго до того, как победители были решены и мы не получили никакой медали или славы. \n\nГонка стала уникальной возможностью для всех участников отточить свои инженерные умения и проверить себя против инопланетных культур."
 #mem_space_race.16.a:0 "Good race, everyone."
  mem_space_race.16.a:0 "Хорошая гонка, всем спасибо."
 #mem_space_race.16.a.machine:0 "Performance review: Unsatisfactory."
  mem_space_race.16.a.machine:0 "Оценка эффективности: Неудовлетворительно."
 #mem_space_race.16.a.hive:0 "How could we fail?!"
  mem_space_race.16.a.hive:0 "Как мы могли проиграть?!"
 #mem_space_race.16.a.auth:0 "Somebody's going to pay for this shameful display!"
  mem_space_race.16.a.auth:0 "Кто-то заплатит за это постыдное зрелище!"
 
