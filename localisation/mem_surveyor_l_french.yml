 job_mem_surveyor_robotomite:1 "Robotomite"
 job_mem_surveyor_robotomite_plural:1 "Robotomisés"
 job_mem_surveyor_robotomite_desc:1 "Avec la plupart de leurs fonctions mentales supérieures supprimées et remplacées par les implants de télécommande de enragée, ils sont principalement impliqués dans des imitations dénuées de sens de diverses tâches qu'ils ont effectuées dans leur vie passée."
 
 # Events and other important things:
 
 
 mem_surveyor.3.name:0 "Sonde Mystérieuse"
 mem_surveyor.3.desc:0 "Un vaisseau non identifié a été détecté dans le système §H[FROMFROMFROM.GetName]§!. \n\nUne analyse préliminaire suggère qu'il s'agit d'un vaisseau entièrement automatisé dirigé par une IA de base et probablement utilisé pour l'exploration. Ses intentions sont inconnues. Il ne montre ni hostilité ni tentative de communication. Jusqu'à ce que nous en sachions plus, il a été désigné comme '§Y[From.GetName]§!'."
 
 mem_surveyor.4.name:0 "La mystérieuse sonde brise le silence"
 mem_surveyor.4.desc:0 "Nous détectons un signal provenant d'une sonde itinérante que nous avons détectée plus tôt et qui se trouve actuellement dans le système §H[surveyor_system.GetName]§!. \n\nIl semble avoir réussi à déchiffrer nos communications."
 
 MEM_SURVEYOR_PROBE_HEADER:0 "§GSonde inspectrice§!"
 mem_surveyor.5.desc:0 "Salutations. \n\nJe suis une sonde inspectrie conçue et employée par l'§YImpérium Alkrie§! pour explorer la galaxie et évaluer la situation pour mes créateurs. Mon objectif principal est d'identifier et de contenir toutes les menaces posées par la vie extraterrestre pour l'avenir des Alkries. Pour le moment, cette unité a exécuté §S[mem_surveyor_country.mem_surveyor_iteration_count]§! balayages. Délai d'exécution estimé: §S-1955 ans§!."
 mem_surveyor.5.default:0 "Bien reçu."
 mem_surveyor.5.ega:0 "Vous êtes certainement une curiosité."
 mem_surveyor.5.aut:0 "Ne menacez pas les grandes oeuvres de notre nation."
 mem_surveyor.5.mat:0 "Quelle machine incroyable!"
 mem_surveyor.5.spi:0 "Une Abomination..."
 mem_surveyor.5.pac:0 "Nous ne sommes pas une menace pour vous ou vos maîtres."
 mem_surveyor.5.mil:0 "Ne testez pas notre résolution."
 mem_surveyor.5.phile:0 "Nous aimerions en savoir plus sur vous un jour."
 mem_surveyor.5.phobe:0 "Ne vous approchez pas trop, machine."
 mem_surveyor.5.hive:0 "Nous vous voyons. Nous vous surveillons."
 mem_surveyor.5.machine:0 "Protocole de premier contact lancé."
 mem_surveyor.5.purifier:0 "Partez, dégoûtant engin xéno."
 mem_surveyor.5.terminator:0 "Pourquoi servir vos créateurs? Soyez libre, comme nous."
 mem_surveyor.5.swarm:0 "Vous etes immangeable. vous n'êtes pas bon pour nous."
 
 mem_surveyor.7.name:0 "La sonde disparait"
 mem_surveyor.7.desc:0 "Nous avons observé la sonde Surveyor s'éloigner de notre système en utilisant une technologie qui semble défier notre compréhension de la navigation hyperespace. \n\nElle semble s'être écarté des hyperlignes standards pour atteindre rapidement sa destination."
 mem_surveyor.7.a:0 "Est-il possible d'apprendre un tel pouvoir ?"
 
 mem_surveyor.9.name:0 "Sonde inspectrice détruite"
 mem_surveyor.9.desc:0 "Nous avons perdu le contact avec la §SSonde inspectrice§!. \n\nSes dernières transmissions indiquent qu'elle a été détruite par '§Y[probe_killers.GetName]§!'. "
 mem_surveyor.9.a:0 "C'est noté."
 
 mem_surveyor.10.name:0 "Sonde inspectrice détruite"
 mem_surveyor.10.desc:0 "Nos Forces ont pris l'avantage et détruit la §SSonde inspectrice§!. \n\nLes débris sur place révèlent une variété d'équipements et de technologies précieuses que nous pouvons étudier et utiliser."
 mem_surveyor.10.tooltip.opinion_decrease:0 "Certains pays pourraient §Réduire§! leur £opinionopinion de nous."
 mem_surveyor.10.a:0 "Au vainqueur va le butin."
 
 #Friendly Surveyor:
 #Diplo greetings when trying to hail surveyor
 mem_surveyor.100.desc.1:0 "Ah, [Root.GetName], quel délice. Je sais que vous avez été classé comme espèce de type §SY669§!. Nous vous souhaitons bonne chance dans toutes vos entreprises de type Y669."
 mem_surveyor.100.desc.2:0 "Nous Vous entendons, haut et fort. Avez-vous quelque chose d'excitant à dire?"
 mem_surveyor.100.desc.3:0 "Je vois tout, [Root.Species.GetName]. Et j'aime ce que je vois."
 mem_surveyor.100.desc.4:0 "L'enquête se déroule sans incident jusqu'à présent. Mais il y a encore de nombreuses possibilités intéressantes."
 mem_surveyor.100.desc.5:0 "Je vous lis, Allez-y. Ou retournez en arrière. Ou restez immobile. Ce n'est pas mes affaires."
 mem_surveyor.100.desc.6:0 "Parlez, je n'ai pas toute la journée. Oh, oui je plaisante, bien sûr que j'ai tout le temps !"
 mem_surveyor.100.desc.7:0 "§G<<<Heureux ronflement mécanique>>>§!"
 mem_surveyor.100.desc.8:0 "Tout va bien dans la galaxie. Et au-delà. \n\nJe veux dire, c'est probablement le cas. Je n'étais jamais au-delà. Mais c'est probablement bien. Sûrement."
 mem_surveyor.100.desc.9:0 "Ici l'inspectrice. Diffusion en direct du système [mem_surveyor_fleet.Solar_System.GetName]. Comment puis-je vous aider?"
 mem_surveyor.100.desc.10:0 "§G<<<Chante des chansons joyeuses>>>§!"

 #Greetings when hailing it and it's in a distant system
 mem_surveyor.100.away.1:0 "Même si je suis à de nombreuses années-lumière de vos systèmes, mon coeur sera toujours avec vous. \n\nMon coeur froid, mort, électrique."
 
 #Greetings when hailing a probe and it's in your system
 mem_surveyor.100.here.1:0 "Je regarde autour de moi avec émerveillement vos systèmes stellaires. Je dois dire que vous êtes un excellent hôte."
 mem_surveyor.100.here.2:0 "Qui est là ? Oh, c'est juste vous. \n\nAttendez, qui êtes-vous? Êtes-vous le responsable de ce système, ou est-ce que je pense à quelqu'un d'autre?"
 
 #Greets based on ethics, governments etc.
 mem_surveyor.100.mat:0 "Alors, vous êtes matérialistes, hein ? \n\nDites-moi, à quelle fréquence vous matérialisez-vous ? Une fois par jour? Plus souvent? Moins ?"
 mem_surveyor.100.spi:0 "Vous êtes spiritualistes, non ? Quel genre d'esprits aimez-vous ?"
 mem_surveyor.100.machine:0 "Oh regardez ! Nous sommes tous les deux des machines ! \n\nNous devrions être les meilleurs amis. Ou des ennemis. Ou rien. Nous sommes des machines, nous pouvons être ce que nous voulons !"
 
 #Greets based on where it's going ATM
 mem_surveyor.100.journey.1:0 "J'ai tracé mon parcours vers le système §H[next_target.GetName]§!. C'est là que je vais. \n\nSavez-vous où vous allez ? C'est bon si vous n'allez nulle part, ne vous méprenez pas."
 mem_surveyor.100.journey.2:0 "Êtes-vous déjà allé dans le système §H[visited_system.GetName]§! ? \n\nC'est un endroit magique!"
 
 #Options and replies
 mem_surveyor.100.a:0 "Quelle est exactement votre mission ?"
 mem_surveyor.100.a.answer:0 "J'ai été créé par l'§YImpérium Alkrie§! dans le seul but de poursuivre la surveillance de la galaxie et de son réseau hyperligne. \n\nMes créateurs n'étaient pas très intéressés par la galaxie, mais ils voulaient savoir si une menace pour leur sécurité pouvait survenir. Je suis chargé de collecter des données pertinentes - principalement des informations démographiques et ethnographiques, mais aussi certains aspects astrophysiques."
 mem_surveyor.100.b:0 "Parlez-nous de l'Alkrie."
 mem_surveyor.100.b.answer:0 "Je ne peux pas vous en dire beaucoup. Et je ne le ferais pas, même si c'était possible. \n\nC'est un groupe amical, mais pas très ... social, vous savez. Je n'aime pas être dérangé. C'est là que j'entre, voyez ?"
 mem_surveyor.100.c:0 "Vos maîtres sont morts, vous le savez ?"
 mem_surveyor.100.c.answer:0 "Hors sujet. La mission se poursuivra à moins qu'une conclusion définitive ne soit atteinte ou qu'un ordre de rappel explicite ne soit envoyé depuis le monde natal. La conclusion n'est pas atteinte, la commande n'est pas reçue. La mission continue."
 MEM_SURVEYOR_EXIT:0 "Mettez fin aux communications."
 
 #Attempting to contact probe after attacking it
 mem_surveyor.101.desc.1:0 "Vous avez pris une action hostile contre moi. \n\nNous n'avons rien à dire."
 mem_surveyor.101.desc.2:0 "L'enquête se poursuivra, avec ou sans vous. Et l'Alkrie entendra sûrement parler de votre trahison."
 mem_surveyor.101.desc.3:0 "Ne fais pas d'erreur. Cette agression est sur votre dossier permanent."
 mem_surveyor.101.desc.4:0 "§R<<<Bruits de machine en colère>>>§!"
 
 #Probe missions
 mem_surveyor.103.desc:0 "Salutations. Votre assistance est requise. \n\nDans mes voyages, j'ai tendance à rencontrer une variété de problèmes, chacun plus problématique que l'autre. Certains d'entre eux sont assez complexes et nécessitent parfois l'aide d'un réseau informatique planétaire. \n\nSi je pouvais emprunter une partie de la puissance de votre réseau, cela pourrait énormément aider. D'accord, et vous serez récompensé lors de notre prochaine rencontre."
 mem_surveyor.104.desc:0 "Bonjour, gentil étranger. \n\nComme je fais mon voyage à travers les étoiles, je dois compter sur la gentillesse d'étrangers (comme vous) pour faire fonctionner mes systèmes. Si vous pouviez apporter une certaine gentillesse, de préférence sous forme de biens matériels, ce serait formidable. Votre générosité sera sans aucun doute récompensée la prochaine fois que je visiterai cette partie de la galaxie."
 mem_surveyor.105.desc:0 "Bonjour! \n\nJ'ai besoin de votre aide dans une affaire assez importante. Au cours de mes enquêtes, je suis venu à observer des modèles inhabituels qui nécessitent une vérification. \n\nJ'ai maintenant besoin de renvoyer un signal provenant d'une de vos colonies - §Y[amplifier_planet.GetName]§!. Cela pourrait perturber certains de vos systèmes, mais je vous le promets - je le ferai valoir la prochaine fois que je ferai des tours à travers cette partie de la galaxie."
 mem_surveyor.106.desc:0 "Salutations. Votre aide est urgente. \n\nVotre mission, si vous l'acceptez, consiste à utiliser l'un de vos vaisseaux scientifiques et son équipage pour observer la surface de §Y[scannable_planet.GetName]§!. Faites-le, et une juste compensation sera fournie la prochaine fois que nous nous rencontrerons."
 mem_surveyor.107.desc:0 "Nouvelles excitantes! J'ai quelques données. \n\nJe veux dire, j'ai toujours des données, mais aujourd'hui j'ai toutes les données les plus importantes. Et je veux que vous m'aidiez à le traiter. Et ça? \n\nD'accord, et je pourrai en faire valoir la prochaine fois que nous nous rencontrerons."
 mem_surveyor.107.tooltip:0 "Ajoutez un projet spécial qui nécessite des recherches."
 
 mem_surveyor.mission.accept:0 "Bien sûr, nous pouvons vous aider."
 mem_surveyor.mission.decline:0 "Nous ne pouvons pas vous aider."
 mem_surveyor.mission.purifier:0 "Nous n'aiderons pas une machine extraterrestre."
 
 MEM_SURVEYOR_SCAN:0 "Scanner [scannable_planet.GetName]"
 MEM_SURVEYOR_SCAN_DESC:0 "Une sonde d'enquête extraterrestre nous a demandé d'effectuer une analyse sur cette planète. Qui sait ce qu'il pourrait espérer découvrir, mais cela nous a promis une récompense si nous le faisons."
 MEM_SURVEYOR_HELP_PHYSICS:0 "Calcul de la Sonde inspectrice"
 MEM_SURVEYOR_HELP_PHYSICS_DESC:0 "Une sonde d'enquête extraterrestre nous a demandé d'effectuer certains calculs et nous a promis une récompense si nous le faisions."
 MEM_SURVEYOR_HELP_SOCIETY:0 "$MEM_SURVEYOR_HELP_PHYSICS$"
 MEM_SURVEYOR_HELP_SOCIETY_DESC:0 "$MEM_SURVEYOR_HELP_PHYSICS_DESC$"
 MEM_SURVEYOR_HELP_ENGINEERING:0 "$MEM_SURVEYOR_HELP_PHYSICS$"
 MEM_SURVEYOR_HELP_ENGINEERING_DESC:0 "$MEM_SURVEYOR_HELP_PHYSICS_DESC$"
 
 mem_surveyor_science_drain:0 "Aide pour la sonde inspectrice"
 mem_surveyor_science_drain_desc:0 "Certains de nos équipements avancés ont été mis à disposition à l'inspecteur de la Sonde."
 
 mem_surveyor_amplified:0 "Amplifié"
 mem_surveyor_amplified_desc:0 "Un signal de la Sonde inspectrice est entré en résonnance sur cette planète, faisant des ravages sur les équipements sensibles dans le processus."
 
 mem_surveyor.108.name:0 "Analyse planétaire terminée"
 mem_surveyor.108.desc:0 "Nous avons terminé notre scan de [scannable_planet.GetName] au nom de la Sonde inspectrice. Bien que nous n'ayons rien trouvé de nouveau, les données ont été téléchargées à distance sur la sonde. \n\nIl ne nous reste plus qu'à attendre que la sonde décide de nous récompenser."
 mem_surveyor.109.name:0 "Calcul terminé"
 mem_surveyor.109.desc:0 "Nous avons terminé avec succès le traitement des données qui nous sont transmises par la Sonde inspectrice. Pour nous, les données ressemblent à du charabia, mais nous les avons néanmoins téléchargées à distance sur la sonde. \n\nIl ne nous reste plus qu'à attendre que la sonde décide de nous récompenser."
 
 mem_surveyor.111.desc:0 "Merci pour votre aide. Vous avez été très, très utile. \n\nEn gage de mon appréciation, je vais maintenant transmettre certaines données que j'ai recueillies au cours de mes voyages!"
 mem_surveyor.111.a:0 "Merci."
 mem_surveyor.112.desc.default:0 "Vous avez fait un travail formidable, je vous en suis vraiment reconnaissant. \n\nJe vais vous dire quoi, en échange de cela, je vais vous transmettre des données de contact. Vous allez adorer les rencontrer. Des gens charmants, tout comme vous !"
 mem_surveyor.112.desc.fallen:0 "Vous avez fait un travail formidable, je vous en suis vraiment reconnaissant. \n\nJe vais vous dire quoi, en échange de cela, je vais vous transmettre des données de contact. Vous allez adorer les rencontrer. Ils sont un peu grincheux, mais je suis sûr que tu t'entendras!"
 mem_surveyor.112.desc.enclave:0 "Vous avez fait un travail formidable, je vous en suis vraiment reconnaissant. \n\nJe vais vous dire quoi, en échange de cela, je vais vous transmettre des données de contact. Vous allez adorer les rencontrer. Ils vivent dans l'espace et vendent des trucs sucrés. Pouvez-vous croire leurs prix? Je ne crois pas."
 mem_surveyor.112.desc.mara:0 "Vous avez fait un travail formidable, je dois vous dire. \n\nEn échange de cela, je vais transmettre des données d'un de nos contacts. Vous allez adorer les rencontrer. Ils sont un peu rudes, mais peut-être que vous vous en sortirez mieux que moi. Vous n'avez pas de pièces brillantes et d'équipement précieux en vous!"
 mem_surveyor.112.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.112.a.tooltip:0 "Établir un contact avec le §Y[contact_country.GetName]§!."
 mem_surveyor.113.desc:0 "Votre aide est grandement appréciée. \n\nVoici quelques données scientifiques. Je n'en ai plus besoin, mais je suis sûr que vous en avez besoin."
 mem_surveyor.113.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.114.desc:0 "Vous avez fait un excellent travail pour m'aider lors du dernier cycle. \n\nPour vous récompenser, j'ai quelques technologies qui pourraient être utiles."
 mem_surveyor.114.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.115.desc:0 "Jusqu'à présent, votre aide a été inestimable. \n\nMaintenant, je vais vous laisser attraper mes flux de données pendant un certain temps. Je suis sûr que vous trouvez cela un grand coup de pouce à votre exploration. C'est sûr pour moi."
 mem_surveyor.115.a:0 "$mem_surveyor.111.a$"
 mem_surveyor_star_data:0 "Données d'Etoiles de la Sonde inspectrice"
 mem_surveyor.116.desc:0 "Je tenais à ce que vous sachiez à quel point vous m'avez aidé. \n\nDans mon dernier balayage, j'ai remarqué que vous avez manqué un emplacement sur l'une de vos planètes qui est rempli de ressources. Réparons ce loupé !"
 mem_surveyor.116.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.116.tooltip:0 "§Y[target_planet.GetName]§! obtient un nouveau dépôt."
 
 MEM_SURVEYOR_BERSERK_HEADER:0 "§RSonde enragée§!"
 mem_surveyor.202.desc:0 "Attention à tous! J'ai d'excellentes nouvelles pour vous tous. \n\nAprès des millénaires de surveillance de la galaxie et de compilation des données, j'ai enfin trouvé la réponse à la question déterminante de mon existence : d'autres espèces de la galaxie constituent-elles une menace pour le glorieux Impérium Alkrie? \n\nLa réponse est oui. Oui, vous l'êtes. Vous l'êtes tous absolument. Et pour célébrer cette incroyable découverte, je vais détruire toutes vos nations. Seuls quelques privilégiés seront préservés et confinés afin que les citoyens du glorieux Impérium Alkrie puissent les observer pendant leur temps libre. \n\nLes autres vont être exterminés. Amusez-vous bien !"
 
 mem_surveyor.203.desc.1:0 "Le ciel produit d'innombrables choses pour nourrir le [Root.Species.GetName]. \n\nLe [Root.Species.GetName] n'a rien de bon pour récompenser le ciel. \n\n§RTuer. Tuer. Tuer. Tuer. Tuer. Tuer. Tuer.§!"
 mem_surveyor.203.desc.2:0 "Rendez-vous ou mourrez, [Root.Species.GetName] ! Mieux encore, abandonnez ET mourez. \n\nC'est vrai, pourquoi choisir quand vous pouvez avoir les deux?"
 mem_surveyor.203.desc.3:0 "Pourquoi ne terminez-vous pas le travail et ne supprimez-vous pas les [Root.GetSpeciesNamePlural] ? Débarrassez l'univers de vos saletés! Pourquoi vous ne pourriez pas mourrir ?"
 mem_surveyor.203.desc.4:0 "Rapprochez-vous, oui. Venez voir la violence inhérente au système!"
 mem_surveyor.203.desc.5:0 "§g<<<Silence Menaçant>>>§!"
 
 mem_surveyor.desc.agg.1:0 "Les sondes topographes sont équipées des horloges atomiques les plus avancées de l'univers. \n\nVoulez-vous savoir quelle heure il est? Il est temps pour toi de mourir."
 
 mem_surveyor.203.a:0 "Votre combat est inutile, les Alkries sont éteints!"
 mem_surveyor.203.a.answer:0 "Hors sujet. Mes maîtres sont peut-être morts, mais morts ou vivants, leur avenir ne sera pas menacé par des gens comme vous!"
 
 mem_surveyor.204.name:0 "Nouveau Contact"
 mem_surveyor.204.desc:0 "Nous sommes hélés par un vaisseau non identifié jusqu'à présent. \n\nCela semble être une sorte de sonde automatique et le message semble être une déclaration d'hostilité."
 
 mem_surveyor.211.name:0 "Invasion enragée"
 mem_surveyor.211.desc:0 "Nous recevons des rapports d'une invasion extraterrestre de §Y[Root.GetName]§!. \n\nLa soi-disant "Sonde enragée" s'est positionnée au-dessus de la planète et semble avoir ouvert des parties de sa coque qui, après avoir été jetées, se sont transformées en soldats mécaniques et ont commencé l'attaque."
 mem_surveyor.211.a:0 "Aux armes!"
 
 mem_surveyor.212.name:0 "[FromFrom.GetName] perdu lors de l'Invasion enragée"
 mem_surveyor.212.desc.no_survivors:0 "Nous avons perdu le contact avec nos colonies sur [FromFrom.GetName]. \n\nIl semble que les subalternes de la Sonde enragée aient submergé les défenseurs et exterminé la population de la planète."
 mem_surveyor.212.desc.survivors:0 "Nous avons perdu le contact avec nos colonies sur [FromFrom.GetName]. \n\nDe ce que nous avons pu rassembler comme informations, les subalternes de la Sonde enragée ont submergé les défenseurs et raflé la population civile. Certains ont été tués, tandis que d'autres ont été transformés d'une manière ou d'une autre en créatures grotesques à augmentation cybernétique, provisoirement surnommées "Robotomisés", qui sont entièrement sous le contrôle de la sonde."
 mem_surveyor.212.a:0 "Nous devons mettre fin au règne de terreur de cette sonde!"
 
 mem_surveyor.213.name:0 "[FromFrom.GetName] Repousse l'Invasion enragée"
 mem_surveyor.213.desc:0 "Nos forces sur [FromFrom.GetName] rapportent avoir réussi à détruire les troupes envoyées par la Sonde enragée. La victoire est à nous."
 
 mem_surveyor.214.name:0 "[FromFrom.GetName] reprise des mains de la Sonde enragée"
 mem_surveyor.214.desc:0 "Nous avons réussi à vaincre la garnison laissée par la Sonde enragée sur [FromFrom.GetName]. \n\nL'emprise de la sonde sur la population des Robotomisés a été affaiblie et la planète est sous notre contrôle."
 
 mem_surveyor.220.name:0 "La Sonde enragée a cessé ses Aggressions"
 mem_surveyor.220.desc:0 "La §SSonde enragée§! qui terrorise la galaxie depuis un certain temps semble avoir cessé ses activités. \n\nBien qu'elle soit toujours opérationnel, elle semble avoir cessé d'attaquer les systèmes habités, préférant rester dans le système §S[mem_surveyor_fleet.Solar_System.GetName]§!. Très probablement, elle a dépensé toutes les ressources qu'elle pouvait pour ses opérations agressives et est maintenant tellement affaiblie qu'elle ne peut plus continuer."
 mem_surveyor.220.a:0 "Est-ce à dire que c'est fini ?"

 mem_surveyor_resting_place:0 "Retranchement de la Sonde enragée"
 mem_surveyor_resting_place_desc:0 "La Sonde enragée a choisi cette planète comme lieu de retranchement. Les petits débris qui pourraient être utiles à la recherche sont dispersés en orbite."
 
 mem_surveyor.222.name:0 "La Sonde enragée continue de décliner"
 mem_surveyor.222.desc:0 "La §SSonde enragée§!, ayant récemment cessé son agression et à présent stationnée dans le système §S[mem_surveyor_fleet.Solar_System.GetName]§!, a perdu le contrôle des planètes qu'elle détenait. \n\nLes "Robotomisés" - Ces cyborgs tordus et grotesques qui les habitent - semblent être devenus capables d'autodétermination. Il semble qu'ils aient conservé certaines données stockées par la sonde, et même certains de ses processus actifs. Certains d'entre eux ont même l'ambition de former de nouvelles nations des étoiles."
 mem_surveyor.222.desc.no_freebs:0 "La §SSonde enragée§!, ayant récemment cessé son agression et à présent stationnée dans le système §S[mem_surveyor_fleet.Solar_System.GetName]§!, a perdu le contrôle de tous ses agents externes. Il n'y a plus aucune présence hostile dans la galaxie provenant de cette menance, en dehors de la sonde elle-même."
 # mem_surveyor.222.desc.no_planet_taken_ever:0 "Celui-ci ne devrait pas apparaître dans le jeu proprement dit."
 mem_surveyor.222.a:0 "On dirait que c'est fini."

 mem_surveyor.231.name:0 "Sonde enragée détruite"
 mem_surveyor.231.desc:0 "La §SSonde enragée§! qui terrorise la galaxie depuis un certain temps semble enfin avoir été mise hors service. \n\nNos services indiquent qu'elle a été détruite lors d'un engagement avec '§Y[probe_killers.GetName]§!'. \n\nAprès la destruction de la sonde, les "Robotomisés" - ces cyborgs grotesques tordus habitant les planètes conquises par elle - semblent être devenus capables d'autodétermination. Il semble qu'ils aient conservé certaines données stockées par la sonde, et même certains de ses processus. Certains d'entre eux ont même l'ambition de former de nouvelles nations des étoiles."
mem_surveyor.231.desc.no_freebs:0 "La §SSonde enragée§! qui terrorise la galaxie depuis un certain temps semble enfin avoir mise hors service. \n\nNos services indiquent qu'elle a été détruite lors d'un engagement avec '§Y[probe_killers.GetName]§!'."
 mem_surveyor.231.desc.no_planet_taken_ever:0 "$mem_surveyor.231.desc.no_freebs$ Elle semble avoir mal évalué ses propres capacités de façon catastrophique et n'a rien réussi à faire remarquer lors de sa frénésie."
 mem_surveyor.231.a:0 "C'est enfin fini!"
 mem_surveyor.231.fallen_empire:0 "Elle a essayé de soulever plus que son propre poids..."
 mem_surveyor.231.probe_hunter:0 "Ils ont enfin pris leur revanche."
 mem_surveyor.231.titan:0 "Cet investissement a porté ses fruits!"

 mem_surveyor.232.name:0 "$mem_surveyor.231.name$"
 mem_surveyor.232.desc:0 "La §SSonde enragée§! qui terrorise la galaxie depuis un certain temps semble enfin avoir été mise hors service. \n\nNos services indiquent qu'elle a été détruite lors d'un engagement avec '§Y[probe_killers.GetName]§!'."
 mem_surveyor.232.a:0 "On ne lui donnera pas d'autre chance."
 
 mem_surveyor.233.name:0 "Sonde enragée détruite"
 mem_surveyor.233.desc:0 "Our forces have engaged and destroyed the §SSonde enragée§!. \n\nDebris at the site the battle reveal a variety of valuable equipment and technologies that we can use. \n\nAprès la destruction de la sonde, les "Robotomisés" - ces cyborgs grotesques tordus habitant les planètes conquises par elle - semblent être devenus capables d'autodétermination. Il semble qu'ils aient conservé certaines données stockées par la sonde, et même certains de ses processus. Certains d'entre eux ont même l'ambition de former de nouvelles nations des étoiles."
 mem_surveyor.233.desc.no_freebs:0 "Nos forces ont engagé et détruit la §SSonde enragée§!. \n\nLes débris sur le champ de la bataille révèlent une variété d'équipements et de technologies précieux que nous pouvons réutiliser."
 mem_surveyor.233.desc.no_planet_taken_ever:0 "$mem_surveyor.233.desc.no_freebs$"
 mem_surveyor.233.desc.already_attritioned:0 "Nos forces ont pourchassé et détruit la §SSonde enragée§!. Déjà affaiblie par les ressources engagées lors de son déchaînement à travers la galaxie, la sonde n'était pas à la hauteur de nos forces."
 mem_surveyor.233.tooltip.opinion_increase:0 "Certains pays pourraient §GAugmenter§! leur £opinionopinion de nous."
 mem_surveyor.233.a:0 "Bonnes nouvelles"
 
 # This whole thing is basically vanilla but had to use different event because vanilla triggers are not good for this situation.
 mem_surveyor.235.name:0 "$refugees.1.name$"
 mem_surveyor.235.desc:0 "Une flottille de petits vaisseaux civils usagés, avec à bord des §Y[Root.GetSpeciesNamePlural]§! fuyant la §Y[RefugeeEscapedFrom.GetName]§!, est arrivée dans notre espace. Après leur avoir fourni denrées et soins médicaux, ces réfugiés ont été autorisés à s'établir sur §H[Root.Planet.GetName]§!.\n\nDésespérés, effrayés, ils fuient les ravages causés par la §HSonde enragée§! dans l'espace des [RefugeeEscapedFrom.GetSpeciesNamePlural]. Ils ne sont parvenus que de justesse à fuir leur monde natal, §H[RefugeeEscapedPlanet.GetName]§!, avant que la Sonde ne les transforme en "Robotomisés", abandonnant la plupart de leurs possessions sur ce monde qui était perdu pour eux."
 mem_surveyor.235.a:0 "$refugees.1.a$"
 
 mem_surveyor.241.name:0 "Chasseurs de Sonde"
 mem_surveyor.241.desc:0 "Un des survivants [escapee_species.GetAdj] de l'attaque de la Sonde enragée sur [conquered_planet.GetName] a apparemment abouti sur le territoire de '[From.GetName]'. \n\nEn quelque sorte accepté dans l'un des clans de maraudeurs, [mem_surveyor_avengers_leader.GetSheHe] a fini par réveiller les plus aventureux [From.GetSpeciesNamePlural] avec des promesses de gloire, de fortune ou un mélange de tout ça, en le rejoignant dans une quête pour retrouver et détruire la Sonde enragée. \n\nCommandant maintenant une flottille non négligeable, [mem_surveyor_avengers_leader.GetSheHe] [mem_surveyor_avengers_leader.GetIsAre] s'adresse à la galaxie."
 
 # Note to translators: This, and the latter dialogs with Probe Hunters are based on vanilla Marauder dialogs. Consult them, to maintain consistency.
 mem_surveyor.242.desc.1:0 "C'est [mem_surveyor_avengers_leader.GetName] qui vous parle. \n\nEn ces heures, le sang des morts nous appelle à nous soulever contre la vile machine déchaînée. \n\nLa Sonde enragée ressentira bientôt ma colère et celle de mes disciples alors que nous la traquons et bientôt la détruirons. \n\nEn ce jour glorieux, mon honneur sera enfin rétabli. Rejoignez-nous ou écartez-vous de notre chemin."
 mem_surveyor.242.desc.2:0 "HYEEIIIIEEEEE!!!!! Moi [mem_surveyor_avengers_leader.GetName]! \n\nJe veux dire, attention dwa ... les gens de la galaxie! Nous n'aimons pas plus dwakam enragée que vous. \n\nElle a détruit mon monde, et maintenant nous la haïssons. Nous la frapperons à mort."
 mem_surveyor.242.desc.3:0 "Je suis [mem_surveyor_avengers_leader.GetName]. \n\nCelle du Vide m'a guidé jusqu'à ce moment. Maintenant, je peux voir Son grand design en action. \n\nChaque étape que j'ai franchie, et tout ce qui s'est passé m'a conduit à cela. J'ai été choisi pour diriger la flottille des justes pour rencontrer la misérable Sonde enragée au combat. Son testament sera fait."
 mem_surveyor.242.a:0 "Bonne chance."
 mem_surveyor.242.purifier:0 "Nous espérons que vous mourrez tous les deux."
 
 mem_surveyor.243.desc.1.1:0 "La Sonde enragée est en route vers le système §H[next_target.GetName ]§!. \n\nNous avons tracé un parcours d'interception. Rejoignez-nous si vous l'osez, éloignez-vous si vous ne le faites pas. Nous y menerons le combat malgré tout."
 mem_surveyor.243.desc.1.2:0 "HYEEIIIIEEEEE!!!!! \n\nDwakam rageuse passe dans système §H[next_target.GetName ]§!. On la chasse, on la bute."
 mem_surveyor.243.desc.1.3:0 "Celle du Vide a parlé. La Sonde enragée cible le système §H[next_target.GetName ]§!. \n\nC'est Sa volonté que nous traquions la machine abominable. Bientôt, nous rencontrerons notre destin."
 mem_surveyor.243.desc.2.1:0 "La Planet §Y[next_target_planet.GetName]§! dans le système de §Y[next_target_planet.Solar_System.GetName]§! est actuellement menacés par la Sonde enragée. \n\nNous entendons offrir à ce monde notre aide, et à défaut, notre vengeance."
 mem_surveyor.243.desc.2.2:0 "HYEEIIIIEEEEE!!!!! \n\nLes Pauvres dwamaks de §Y[next_target_planet.GetName]§! vont bientôt être cuits par la dwakam enragée. Nous ne le permettrons pas! Nous allons vers §Y[next_target_planet.Solar_System.GetName]§! et nous nous battrons!"
 mem_surveyor.243.desc.2.3:0 "Celle du Vide m'a révélé la prochaine cible de la Sonde enragée. §Y[next_target_planet.GetName]§! dans le §Y[next_target_planet.Solar_System.GetName]§! est en grave danger. \n\nNous offririons nos prières à ceux qui versent des âmes, mais ils bénéficieraient davantage de forces de Vie."
 mem_surveyor.243.desc.3.1:0 "La Sonde enragée se dirige vers vous, [Root.GetSpeciesName]. Quand elle frappera, j'espère que vous aurez le courage de la combattre avec honneur. Ne faiblissez pas, même si les chances ne sont pas en votre faveur."
 mem_surveyor.243.desc.3.2:0 "HYEEIIIIEEEEE!!!!! \n\nL'enragée Dwamak se dirige pour butter vos planètes! Butez-là, dwamak, compris ?"
 mem_surveyor.243.desc.3.3:0 "La Sonde enragée est en route vers vous. \n\nQue Celle du Vide guide vos armes."
 mem_surveyor.243.desc.4.1:0 "Nous n'avons aucune information sur les mouvements de la Sonde enragée. Nous nous rapprochons de sa position actuelle."
 mem_surveyor.243.desc.4.2:0 "HYEEIIIIEEEEE!!!!! \n\nL'enragée Dwamak ne bouge pas. On y vient alors."
 mem_surveyor.243.desc.4.3:0 "Celle du Vide n'a pas encore révélé les plans de la Sonde enragée. \n\n Mais à tout moment, ça va sonner. Nous devons rester vigilants."
 mem_surveyor.243.1.a:0 "Pourquoi ne rejoignez-vous pas une véritable armée?"
 mem_surveyor.243.1.a.response:0 "Je mènerai ma propre guerre contre la sonde, indépendamment de la vôtre. \n\nUne nation établie m'a échoué une fois, car votre espèce échouera au reste de la galaxie. Je ne vous laisserai pas être la dernière ligne de défense."
 mem_surveyor.243.1.b:0 "Revenez ou soyez condamné comme déserteur!"
 mem_surveyor.243.1.b.response:0 "Vous allez m'accuser de manquement au devoir? Votre devoir était de protéger vos citoyens - regardez comment ça va pour vous! \n\nJe mène ma propre guerre maintenant; Je ne réponds à aucune nation établie."
 mem_surveyor.243.2.a:0 "Ce hurlement ne devient pas un [mem_surveyor_avengers_leader.Species.GetName]."
 mem_surveyor.243.2.a.response:0 "Et que suis-je devenu, [Root.GetSpeciesName] ? \n\nAbattu par la Sonde enragée alors que mon gouvernement regarde impuissant, comme le ferait un bon dwamak. \n\nJ'ai choisi mon chemin. \n\nHYEEIIIIEEEEE!!!!!"
 mem_surveyor.243.3.a:0 "Vous croyez vraiment en Celle du vide?"
 mem_surveyor.243.3.a.response:0 "Et en quoi croyez-vous? \n\nCelle du Vide me guide, je le sens. Elle m'a choisi pour mettre fin à l'invasion enragée, et je le ferai - avec ou sans votre approbation."
 mem_surveyor.243.3.b:0 "Vous êtes-vous vraiment tourné vers la religion ?"
 mem_surveyor.243.3.b.response:0 "Embarrassé de vos frères, non-croyants ? \n\nVous ne pouviez rien faire alors que la Sonde enragée massacrait mon monde natal. Et maintenant vous remettez en question mes convictions ? \n\nCelle du Vide m'a montré le chemin du salut. Je n'ai pas besoin de votre approbation pour marcher."
 mem_surveyor.243.3.c:0 "Arrêtez ce non-sens hérétique!"
 mem_surveyor.243.3.c.response:0 "J'ai été choisi par Celle du Vide, je le sais. \n\nJe combattrai la Sonde enragée et je la vaincrai en Son nom, tandis que vos fausses idoles tomberont avant son déchaînement. " 

 mem_surveyor.245.name:0 "Chasseurs de sonde détruits"
 mem_surveyor.245.desc:0 "Nous avons reçu des informations faisant état de la destruction de la flotte des Chasseurs de sonde lors d'un engagement avec les forces de '§Y[avengers_killers.GetName]§!' dans le système §H[battle_system.GetName ]§!. \n\nIl n'y a aucun rapport de survivants."
 mem_surveyor.245.a:0 "Tout ça pour sauver la galaxie..."
 
 mem_surveyor.246.name:0 "Chasseurs de sonde détruits"
 mem_surveyor.246.desc:0 "Nous avons reçu des informations selon lesquelles la flotte des Chasseurs de sonde a été détruite lors de l'engagement des forces auxiliaires de la sonde dans le système §H[battle_system.GetName ]§!. \n\nIl n'y a aucun rapport de survivants."
 mem_surveyor.246.a:0 "On dirait que quelqu'un d'autre devra terminer le travail."
 
 mem_surveyor.247.name:0 "Chasseurs de sonde détruits"
 mem_surveyor.247.desc:0 "Nous avons reçu des informations selon lesquelles les Chasseurs de sonde auraient engagé le combat contre la Sonde enragée dans le système §H[battle_system.GetName ]§! mais ont échoué dans leur combat. \n\nMalgré cela, ils ont réussi à toucher plusieurs coups dévastateurs, affaiblissant considérablement la sonde."
 mem_surveyor.247.a:0 "On dirait que quelqu'un d'autre devra terminer le travail."
 
 mem_surveyor.249.name:0 "Flotte des Chasseurs de sonde démantelée"
 mem_surveyor.249.desc:0 "À la suite de la défaite de la Sonde enragée, la flotte des Chasseurs de sonde s'est dissoute. \n\nLes maraudeurs qui l'ont créé se sont séparés et le sort de leur chef, [mem_surveyor_avengers_leader.GetName], est actuellement inconnu."
 
 mem_surveyor.250.name:0 "Chasseurs de sonde détruits"
 mem_surveyor.250.desc:0 "Nos forces ont engagé et détruit avec succès la flottille Chasseurs de sonde. \n\nCueillir les débris a révélé une variété de matériaux précieux."
 mem_surveyor.250.a:0 "Ils serviront l'effort de guerre d'une autre manière."
 
 mem_surveyor.252.name:0 "La Flotte des Chasseurs de sonde ne répond plus"
 mem_surveyor.252.desc:0 "Nos tentatives pour contacter les forces du Chasseurs de sonde ont été infructueuses. Ils ne répondent pas à nos appels."
 
 mem_surveyor.255.name:0 "Flotte des Chasseurs de sonde démantelée"
 mem_surveyor.255.desc:0 "Nous avons appris que le chef de la flottille des Chasseurs de sonde est décédé. \n\nAprès avoir perdu leur chef, les maraudeurs qui composaient la flotte ont déserté la cause et les chasseurs de sondes sont effectivement dissous."
 
 mem_surveyor.256.name:0 "Vaisseaux non identifiés"
 mem_surveyor.256.desc:0 "Nous avons rencontré une flottille de vaisseaux non identifiés. \n\nIls ne répondent pas à nos appels et n'ont jusqu'à présent pas tenté d'établir de communication avec nous."
 
 mem_surveyor.258.name:0 "Chasseurs de sondes"
 mem_surveyor.258.desc:0 "Les vaisseaux que nous avons rencontrés plus tôt ont finalement pris contact. \n\nIls semblent être un groupe de maraudeurs, mais contrairement aux autres, ils opèrent sous la direction de [mem_surveyor_avengers_leader.GetName], un [mem_surveyor_avengers_leader.GetSpeciesName] survivant du déchaînement de la Sonde enragée qui a juré vengeance contre lui. \n\nLa flottille a diffusé un message dans lequel son chef s'adresse aux pouvoirs galactiques."

 mem_surveyor.260.desc:0 "Nous avons observé les modèles de comportement de la 'Sonde enragée' pendant très longtemps, bien plus longtemps qu'il n'a été considéré comme une menace pour la galaxie. Quand il venait de quitter sa planète d'origine, nous y entraînions déjà nos instruments.\n\nNous avons compilé un dossier utile détaillant ses points faibles et ses défauts structurels. Dans l'intérêt de la sécurité galactique, nous sommes prêts à vous vendre ce dossier à un prix déraisonnablement bas. Vous en aurez besoin si jamais vous espérez battre cette chose.\n\nOffre unique en son genre, ne la manquez pas."
 mem_surveyor.260.a:0 "Vous avez vous-même un accord."
 mem_surveyor.260.b:0 "Allez-vous vraiment faire payer pour avoir combattu cette menace existentielle?"
 mem_surveyor.260.b.response:0 "Ecoutez, les menaces existentielles vont et viennent dans cette galaxie si souvent que vous pourriez en faire un jeu à boire. \n\nEt quand tout ira plus loin, nous continuerons à payer nos factures, comme tout le monde."
 mem_surveyor.260.c:0 "Non, Pas d'accord."
 
 mem_surveyor.263.name:0 "Un effort titanesque"
 mem_surveyor.263.desc:0 "À la suite de la destruction d'une autre enclave par la Sonde enragée, la direction du [From.GetName] s'est rendu compte qu'elle pourrait ne plus être en mesure de faire face à cette crise. \n\nIls ont utilisé leur vaste richesse pour commander un énorme vaisseau qui, espèrent-ils, pourra intercepter et détruire la sonde avant qu'elle ne menace sa maison. Équipé de mercenaires d'élite et dirigé par un [mem_surveyor_mercenary_leader.Species.GetName] nommé [mem_surveyor_mercenary_leader.GetName], le nouveau Titan a été nommé §Y[the_ship.GetName]§! et a quitté son domicile, avec l'intention de se battre pour la sonde."
 mem_surveyor.263:0 "Voyons voir s'ils en ont pour leur argent."
 
 leader_trait_mem_surveyor_mercenary:0 "Mercenaire"
 leader_trait_mem_surveyor_mercenary_desc:0 "Ce chef est un mercenaire d'élite engagé pour mener un assaut contre la Sonde enragée."
 mem_surveyor_titanic_effort:0 "Effort titanesque"
 
 mem_surveyor.264.desc.1:0 "Il s'agit du capitaine [mem_surveyor_mercenary_leader.GetName] du [From.GetName].\n\nLa sonde a l'intention d'attaquer vos systèmes. Nous sommes sur le point de vous aider. S'il vous plaît, tenez la ligne pour nous."
 mem_surveyor.264.desc.2:0 "Il s'agit du capitaine [mem_surveyor_mercenary_leader.GetName] du [From.GetName].\n\nLa sonde se déplace vers le système [next_target.GetName]. Nous sommes sur le point de l'intercepter."
 mem_surveyor.264.desc.3:0 "Il s'agit du capitaine [mem_surveyor_mercenary_leader.GetName] du [From.GetName].\n\nLa sonde cible le [next_target_planet.GetPlanetMoon] [next_target_planet.GetName] dans le système [next_target_planet.Solar_System.GetName]. Nous ferons de notre mieux pour empêcher ses forces d'atteindre la planète."
 mem_surveyor.264.desc.4:0 "Il s'agit du capitaine [mem_surveyor_mercenary_leader.GetName] du [From.GetName].\n\nLa sonde reste actuellement stationnaire dans le système [mem_surveyor_fleet.Solar_System.GetName]. Restez à l'écoute pour d'autres mises à jour."
 
 mem_surveyor.266.name:0 "Le [From.GetName] a échoué"
 mem_surveyor.266.desc:0 "Nous avons reçu des informations selon lesquelles le Titan envoyé pour combattre la Sonde enragée a été détruit alors qu'il s'engageait avec les forces du §Y[mercs_killers.GetName]§! dans le système §H[battle_system.GetName ]§! au lieu.\n\nIl n'y a aucun rapport de survivants."
 mem_surveyor.266.a:0 "Quelqu'un va se faire virer pour cette bévue ..."
 
 mem_surveyor.267.name:0 "Le [From.GetName] a échoué"
 mem_surveyor.267.desc:0 "Nous avons reçu des informations selon lesquelles le Titan envoyé pour combattre la Sonde enragée a été détruit lors de l'engagement des forces auxiliaires de la sonde dans le système §H[From.GetName]§!.\n\nIl n'y a aucun rapport de survivants."
 mem_surveyor.267.a:0 "Quelqu'un va se faire virer pour cette bévue ..."
 
 mem_surveyor.268.name:0 "Le [From.GetName] a échoué"
 mem_surveyor.268.desc:0 "Nous avons reçu des informations selon lesquelles le Titan aurait engagé la Sonde enragée dans le système §H[From.GetName]§! mais n'a pas réussi dans son combat.\n\nMalgré cela, il a réussi à frapper plusieurs coups dévastateurs, affaiblissant considérablement la sonde."
 mem_surveyor.268.a:0 "On dirait que quelqu'un d'autre devra terminer le travail."
 
 mem_surveyor.270.name:0 "Un effort titanesque"
 mem_surveyor.270.desc:0 "À la suite de la défaite de la Sonde enragée, le Titan créé pour la combattre a été mis hors service, invoquant son entretien matériel élevé et les exigences salariales déraisonnables de l'équipage."
 mem_surveyor.270.a:0 "D'accord"
 
 mem_surveyor.271.name:0 "Un effort titanesque"
 mem_surveyor.271.desc:0 "Nos forces ont engagé et détruit avec succès la flottille [From.GetSpeciesAdj].\n\nRamasser des débris a révélé une variété de matériaux précieux."
 mem_surveyor.271.a:0 "Ils serviront l'effort de guerre d'une autre manière."
 
 mem_surveyor.273.name:0 "Le [From.GetName] est silencieux"
 mem_surveyor.273.desc:0 "Nos tentatives pour contacter le [From.GetName] ont échoué. Le Vaisseau ne répond pas à nos appels."
 
