 mem_surveyor_how_to_kill:0 "Dossier des Curateurs sur la Sonde"
 mem_surveyor_how_to_kill_desc:0 "Les conservateurs ont téléchargé un dossier complet concernant la Sonde enragée et comment la tuer."
 damage_vs_country_type_mem_surveyor_country_red_mult:0 "Dégâts à la Sonde enragée"
 
 mem_surveyor_victor:0 "Sonde inspectrice Pillée"
 
 mem_surveyor_alkree_secrets:0 "Secrets des Alkrie"
 mem_surveyor_alkree_secrets_desc:0 "L'Alkrie a mis une grande partie de sa technologie avancée de traitement des données dans la conception de l'inspecteur de la sonde. Maintenant c'est à nous."
 
 mem_surveyor_destroyed_probe:0 "Tueur de Sonde"
 mem_surveyor_destroyed_probe_red:0 "Tueur de Sonde"
 
 trait_mem_surveyor_robotomites:0 "Robotomisés"
 trait_mem_surveyor_robotomites_desc:0 "Ces créatures grotesques ont été altérées par les machinations de la Sonde enragée et sont maintenues dociles par des implants cybernétiques."
 trait_mem_surveyor_freebotomites:0 "Robotomisés libérés"
 trait_mem_surveyor_freebotomites_desc:0 "Ces créatures grotesques ont été créées par la Sonde enragée, mais maintenant elles sont libres."
 leader_trait_mem_surveyor_avenger:0 "Chasseurs de sonde vengeurs"
 leader_trait_mem_surveyor_avenger_desc:0 "Ce chef est amené à détruire la redoutée Sonde enragée."
 
