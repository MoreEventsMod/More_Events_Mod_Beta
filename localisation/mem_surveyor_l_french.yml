 # Finding Alkrie Homeworld
 mem_surveyor_category:0 "Monde déchu"
 mem_surveyor_category_desc:0 "Malgré l'état actuel misérable de [This.GetName], il a clairement porté une vie intelligente par le passé. \n\nLes vestiges technologiques épars sont abondants parmis des débris."
 
 mem_surveyor_alkree_homeworld:0 "Monde déchu"
 mem_surveyor_alkree_homeworld_desc:0 "Avant que cette planète ne soit détruite dans une sorte de cataclysme, elle était habitée par une civilisation avancée. Des restes technologiques peuvent encore être trouvés parmi les débris. \n\nLa Construction d'une §YStation de recherche§! en orbite nous permettrait de faire des découvertes supplémentaires."
 

 mem_surveyor.300.name:0 "Monde déchu"
 mem_surveyor.300.desc:0 "[Leader.GetName] signale que l'enquête [Leader.GetHisHer] n'a pas été concluante jusqu'à présent. La quantité d'artefacts sur [From.GetName] est immense, tout comme les dégâts qu'ils ont subis. Les deux défient les capacités de recherche du [Root.GetName] ou de tout autre laboratoire mobile [Owner.GetAdj]. \n\nLe meilleur plan d'action serait de construire une station de recherche au-dessus du monde brisé et d'espérer que le criblage des vestiges donnera une image plus claire"
 mem_surveyor.300.tooltip:0 "Nous devons construire une §YStation de recherche§! ci-dessus §Y[From.GetName]§! pour en savoir plus. \nModificateur §Y $ mem_surveyor_alkree_homeworld $§! ajouté, donnant : §G£society +6 £physics +4 £engineering +4§!."
 
 mem_surveyor.302.name:0 "Monde déchu: autres constatations"
 mem_surveyor.302.desc:0 "Notre station de recherche au-dessus de §Y[From.GetName]§! a passé au crible les débris planétaires pendant un certain temps, à la recherche d'artefacts informatifs liés aux espèces qui habitaient la planète avant sa destruction. Bien que de nombreuses pièces du puzzle restent obscures, certaines idées peuvent être glanées à travers nos résultats. \n\nL'espèce qui habitait la planète semble posséder un physique arthropoïde ou molluscoïde. Il a apparemment fait des progrès considérables dans divers domaines, notamment l'industrie, la robotique, l'ingénierie environnementale, la manipulation génétique et les implants cybernétiques. Malgré cela et étant plus que capables de voyager plus rapidement que la lumière, ils ne semblent jamais s'être aventurés à l'extérieur de [From.GetName] en tout nombre. \n\nDivers morceaux ont été identifiés comme des restes de systèmes de défense planétaires, suggérant qu'ils étaient extrêmement inquiets des invasions extraterrestres. Malgré cela, rien n'indique qu'ils aient jamais tenté une grève préventive, bien qu'ils aient investi beaucoup d'efforts dans la surveillance. \n\nLa cause de leur destin n'est pas claire. La planète a été détruite il y a quelques milliers d'années, les preuves montrant une explosion volcanique catastrophique comme un probable coupable. Ironiquement, après avoir passé des siècles à craindre les envahisseurs des étoiles, les habitants de [From.GetName] étaient complètement inconscients du danger qui se profile sous la terre."
 
 mem_surveyor.303.name:0 "Monde déchu: Les Alkries"
 mem_surveyor.303.desc:0 "Après avoir recoupé nos résultats sur §Y[the_planet.GetName]§! avec la composition technologique de la §YSonde inspectrice§!, les similitudes sont assez concluantes. [the_planet.GetName] était, en effet, la maison de l'§YImpérium Alkrie§! - les créateurs de la sonde. \n\nDes millénaires après leur destruction prématurée, la sonde est restée la dernière pièce de leur héritage - construite pour évaluer les dangers de la galaxie, elle a passé son voyage avec plus personne à qui transmettre ses découvertes."
 mem_surveyor.303.a:0 "Faut-il le dire ?"
 mem_surveyor.303.a.tooltip:0 "Un nouveau sujet de conversation avec la §SSonde inspectrice§! est déverrouillé."
 mem_surveyor.303.b:0 "Et maintenant c'est parti aussi ..."
 mem_surveyor.303.c:0 "Il semble que nous ayons effacé le dernier vestige de l'Impérium Alkrie."
 mem_surveyor.303.d:0 "Peut-être que cette information la rendra implacable ?"
 mem_surveyor.303.d.tooltip:0 "Un nouveau sujet de conversation avec la §SSonde enragée§! est déverrouillé."
 mem_surveyor.303.e:0 "Au moins, leurs restes ne nous dérangeront plus."
 mem_surveyor.303.f:0 "Et nous avons dû nettoyer le gâchis qu'ils avaient laissé."
 
 mem_surveyor_ceaseless_gaze:0 "Regard incessant"
 mem_surveyor_ceaseless_gaze_desc:0 "Les Alkrie ont perfectionné l'art de la surveillance. En adoptant leurs technologies, nous pourrions augmenter notre capacité à sonder la galaxie, à la fois passivement et activement."

 mem_surveyor_crappy_flunkies: "Faiblesses stratégiques"

 # Relic stuff
 mem_surveyor.400.name: "noyau du Regard incessant"
 mem_surveyor.400.desc: "La Sonde inspectrice a péri. Vive la Sonde inspectrice ! \n\nDepuis que nous avons récupéré sa matrice de personnalité intacte, nous pouvons la réactiver pour répondre à nos besoins."
 mem_surveyor.400.a: "Activer la personnalité §GInspectrie§!."
 mem_surveyor.400.a.tooltip: "Gagne le niveau §Y5§! §Yscientifique§!."
 mem_surveyor.400.b: "Activer la personnalité §Renragée§!."
 mem_surveyor.400.b.tooltip: "Gagne le niveau §Y5§! §Yamiral§!."

 r_mem_surveyor_personality_core: "Noyau de personnalité Regard incessant"
 r_mem_surveyor_personality_core_desc: "Récupéré d'une ancienne Sonde inspectrice, ce noyau de personnalité contient l'intégralité de l'IA décisionnelle qui a conduit cette machine à travers la galaxie, encodée dans ses algorithmes génétiques, et prête à se déplier une fois le matériel nécessaire fourni."
 mem_surveyor_personality_core_tooltip: "Produira un seul niveau §Y5§!, soit §SScientifique§! ou bien §SAmiral§!."
 mem_surveyor_cant_have_two_matrices: "Impossible d'avoir plusieurs itérations de cette IA actives en même temps."

 r_mem_surveyor_mobile_production_matrix: "Matrice de production Regard incessant"
 r_mem_surveyor_mobile_production_matrix_desc: "Intégrant des technologies Alkrie de pointe, ce module devait être installé sur une Sonde de classe Regard-Incessant. Il a été conçu pour permettre la production rapide de petites sondes prêtes au combat qui pourraient frapper tout ce que les autorités d'Alkrie considéraient comme une menace."
 mem_surveyor_production_matrix_effect: "Une flotte de sondes apparaît en orbite au-dessus de [Capital_Scope.GetName]. Le nombre de sondes créées augmentera avec le temps. \nLa production d'alliages à partir de l'artefact cessera pendant §Y5 ans§!."