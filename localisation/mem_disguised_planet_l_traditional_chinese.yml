#Disguised Planet
#By ViolentBeetle

l_traditional_chinese:

 mem_disguised_planet_category:0 "變幻無常的星球"
 mem_disguised_planet_category_desc:0 "這個星球的氣候跟我們所模擬的有所出入，深入的勘探亦顯示數據與幾項測試並不脗合。"
 
 mem_disguised_planet.1.name:0 "偽裝的投影"
 mem_disguised_planet.1.desc:0 "經過深入的調查後，我們發現[From.GetName]原本的惡劣天氣根本不存在。巧妙地利用投影技術、光學折射及粒子分散，創造出一個肉眼難以分辨的影像，令人誤以為這個星球有著一層充滿濃烈毒氣的大氣層。\n\n偽造的雲層散去之後，[Root.GetName]見到…一個荒蕪的星球。看起來有人花了許多精神和時間去將一個無法居住的石頭打扮成另一個無法居住的石頭。"
 mem_disguised_planet.1.a:0 "這樣做的用意在哪裡？"
 
 mem_disguised_planet.2.name:0 "隱秘的星球"
 mem_disguised_planet.2.desc:0 "[Root.GetName]向我們匯報，[From.GetName]原本的惡劣天氣只是一個假象。\n\n巧妙地利用投影技術、光學折射及粒子分散，創造出一個肉眼難以分辨的影像，令人誤以為這個星球有著一個極之危險的大氣層，實際上大氣層十分溫和。偽造的雲層散去之後，一個適合居住的星球出現在我們眼前。\n\n看起來有人曾經花了許多精神和時間去將這個星球偽裝成一個無法居住的地方。"
 mem_disguised_planet.2.a:0 ""
 
 mem_disguised_planet.3.name:0 "謎中有謎"
 mem_disguised_planet.3.desc:0 "經過深入的調查後，我們發現[From.GetName]原本的惡劣天氣根本不存在。巧妙地利用投影技術、光學折射及粒子分散，創造出一個肉眼難以分辨的影像，令人誤以為這個星球有著一層充滿濃烈毒氣的大氣層。\n\n[Root.GetName]在「雲層」之下發現更奇怪的事情─一個迷你的星球被無法穿透的護罩完全包圍，意味著無人知曉究竟是誰做及其目的。"
 mem_disguised_planet.3.a:0 "非常奇怪。"
 
 mem_disguised_planet.100.name:0 "失敗"
 mem_disguised_planet.100.desc:0 "[Root.GetName]無法再次在[FromFrom.GetName]上得出之前的讀數，有可能是探測器調節出錯。"
 mem_disguised_planet.100.a:0 "令人失望。"
 
 mem_disguised_planet_modifier:0 "投息影像"
 mem_disguised_planet_modifier_desc:0 "遠古的投息影像令人誤以為星球的大氣層充滿濃烈毒氣。"
 
 mem_disguised_planet_pile:0 "奇怪的電池組"
 mem_disguised_planet_pile_desc:0 "我們不清楚這堆電池組的作用，只知道它由非常複雜的聚合物所組成，而且發出濃烈的臭味及令肉眼出現刺痛。它亦不斷地搖晃。"
