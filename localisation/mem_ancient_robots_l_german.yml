 #################################################
 # Text by Malthus                               #
 #################################################
 # Start of Ancient Robots Sequence:
 # Translated by Warlord

 #mem_ancient_robots.201.name:0 "Not the First"
 mem_ancient_robots.201.name:0 "Nicht die Ersten"
 #mem_ancient_robots.201.desc:0 "While prospecting a promising area our colonial mining corporation made a remarkable discovery on §Y[Root.GetName]§!. They found fragments of an ancient humanoid robot that seems to be millions of years old. This find disproves our assumption that we were the first intelligent lifeform to inhabit that planet. More thorough scans of the planet will be needed to shed more light on this precursor civilization."
 mem_ancient_robots.201.desc:0 "Während der Erschließung eines vielversprechenden Gebietes machte unser koloniales Minenkonglomerat eine bemerkenswerte Entdeckung auf §Y[Root.GetName]§!. Es wurden Fragmente eines uralten humanoiden Roboters gefunden, die viele Millionen Jahre alt zu sein scheinen. Dieser Fund widerlegt die Annahme dass wir die ersten intelligenten Lebensformen die diesen Planeten besiedeln sind. Gründlichere Scans des Planeten werden notwendig sein um mehr Licht auf diese Vorläuferzivilisation zu werfen."
 #mem_ancient_robots.201.a:0 "Make it so!"
 mem_ancient_robots.201.a:0 "Energie!"
 
 # Initial Scanning Special Project:
 
 #MEM_ANCIENT_ROBOTS_PROJECT:0 "Further Planetary Scans"
 MEM_ANCIENT_ROBOTS_PROJECT:0 "Weitere planetare Scans"
 #MEM_ANCIENT_ROBOTS_PROJECT_DESC:0 "Our scientific community urges us to do more thorough scans of §Y[This.GetName]§! in order to determine promising locations for archeological excavations that could uncover more about the ancient precursor civilisation found on that planet."
 MEM_ANCIENT_ROBOTS_PROJECT_DESC:0 "Unsere Wissenschaftler drängen uns gründlichere Scans von §Y[This.GetName]§! vorzunehmen, um vielversprechende archäologische Ausgrabungsstellen zu lokalisieren, die uns mehr über die uralte Vorläuferzivilisation verraten könnten die wir auf diesem Planeten gefunden haben."
 # Further Scans Performed:
 
 #mem_ancient_robots.203.name:0 "Not a Mountain"
 mem_ancient_robots.203.name:0 "Kein Berg"
 #mem_ancient_robots.203.desc:0 "Our scientists were already pleading to finally stop these fruitless scans on §Y[Root.GetName]§! when a mountain - or, at least, what we formerly believed to be a mountain - turned out to be something else. What it might be specifically is still unknown but one thing is certain: It is made of metal - a whole lot of it. §Y[From.GetLeaderName]§! has proposed an excavation to find out what lies under the rock.\n\nThe estimated cost for this endeavor is 200£energy and 200£minerals ."
 mem_ancient_robots.203.desc:0 "Unsere Wissenschaftler waren schon dabei zu betteln endlich diese fruchtlosen Scans auf dem Planeten §Y[Root.GetName]§! zu beenden, als sich ein Berg -oder zumindest etwas, von dem wir vorher annahmen es wäre ein Berg- als etwas ganz anderes herausstellte. Was es genau sein könnte ist immer noch unbekannt, aber eines ist sicher: Es ist aus Metall - einer ganzen Menge davon. §Y[From.GetLeaderName]§! möchte eine Ausgrabung beginnen, um herauszufinden was sich unter dem Fels verbirgt.\n\nDie geschätzten Kosten für dieses Vorhaben betragen 200£energy und 200£minerals."
 #mem_ancient_robots.203.a:0 "Do it!"
 mem_ancient_robots.203.a:0 "Tut es!"
 #mem_ancient_robots.203.b:0 "Ask me again later."
 mem_ancient_robots.203.b:0 "Fragt mich später noch einmal."
 #mem_ancient_robots.203.c:0 "No, and don't ask me again."
 mem_ancient_robots.203.c:0 "Nein, und fragt mich nicht noch einmal."
 
 # Reminder:

 #mem_ancient_robots.204.name:0 "Excavation Plans"
 mem_ancient_robots.204.name:0 "Ausgrabungspläne"
 #mem_ancient_robots.204.desc:0 "The scientific community on §Y[Root.GetName]§! wants to remind you that their planet still has a major unsolved mystery. Plans for an excavation of a bizarre metal mountain have been postponed until now. Our scientists once again request that we back this undertaking.\n\nThe estimated cost for this endeavor is 200£energy and 200£minerals ."
 mem_ancient_robots.204.desc:0 "Die wissenschaftliche Gemeinschaft auf dem Planeten §Y[Root.GetName]§! möchte euch daran erinnern dass das große Rätsel auf ihrem Planeten nach wie vor ungelöst. Pläne für eine Ausgrabung des bizarren Metallberges sind bis jetzt verschoben worden. Unsere Wissenschaftler bitten ein weiteres Mal um Unterstützung dieses Vorhabens.\n\nDie geschätzten Kosten für dieses Vorhaben betragen 200£energy und 200£minerals."
 #mem_ancient_robots.204.a:0 "Do it!"
 mem_ancient_robots.204.a:0 "Tut es!"
 #mem_ancient_robots.204.b:0 "Ask me again later."
 mem_ancient_robots.204.b:0 "Fragt mich später noch einmal."
 #mem_ancient_robots.204.c:0 "No, and don't ask me again."
 mem_ancient_robots.204.c:0 "Nein, und fragt mich nicht noch einmal."
 
 # Excavation Project:

 #MEM_ANCIENT_ROBOTS_PROJECT_2:0 "Excavating the Mystery"
 MEM_ANCIENT_ROBOTS_PROJECT_2:0 "Ausgrabung des Rätsels"
 #MEM_ANCIENT_ROBOTS_PROJECT_2_DESC:0 "After raising the needed funds, our construction crews can finally begin the real work in investigating the mysterious metallic mountain. To abrade away an entire mountain is neither a small feat nor done in one day."
 MEM_ANCIENT_ROBOTS_PROJECT_2_DESC:0 "Nachdem die nötigen Mittel aufgebracht wurden, können unsere Konstruktionscrews endlich mit der richtigen Arbeit beginnen: Der Untersuchung des mysteriösen Metallberges. Einen ganzen Berg abzutragen ist weder eine Kleinigkeit, noch an einem Tag zu schaffen."
 # Excavation Completed:

 #mem_ancient_robots.206.name:0 "An Ancient Factory"
 mem_ancient_robots.206.name:0 "Eine uralte Fabrik"
 #mem_ancient_robots.206.desc:0 "Thanks to our previous scans, our teams at the excavation site were not suprised when they found an alien mega structure beneath the thick layer of rock. What did suprise them is that, despite its age of millions of years, it is still largely intact. Our team has already managed to access what seems to be a robot assembly plant with a connected factory for manufacturing individual components. Some of these robots have been sent to research labs for closer examination. Meanwhile, the science teams will try to establish a forward base inside the structure and hope to be able to power at least parts of the ancient machinery."
 mem_ancient_robots.206.desc:0 "Dank unser vorherigen Scans waren unsere Teams an der Ausgrabungsstätte nicht überrascht als sie die fremdartige Megastruktur unter einer massiven Schicht Fels gefunden haben. Was sie überrascht hat ist die Tatsache dass sie, trotz ihres Alters von mehreren Millionen Jahren, noch weitestgehend intakt ist. Unser Team hat es bereits geschafft zu etwas vorzudringen was eine Roboterfertigungsanlage, verbunden mit einer Fabrik zur Fertigung von einzelnen Komponenten, zu sein scheint. Einige dieser Roboter wurden zu unseren Forschungslaboren geschickt um sie näher zu untersuchen. Währenddessen werden unsere Wissenschaftsteams versuchen einen Vorposten im Inneren der Struktur zu errichten, in der Hoffnung wenigstens einen Teil der uralten Maschinerie wieder mit Energie zu versorgen."
 #mem_ancient_robots.206.a:0 "Astounding! Go on."
 mem_ancient_robots.206.a:0 "Erstaunlich! Weitermachen."

 # Someone Else Did the Excavation:
 
 #mem_ancient_robots.207.name:0 "An Ancient Factory"
 mem_ancient_robots.207.name:0 "Eine uralte Fabrik"
 #mem_ancient_robots.207.desc:0 "It seems some private investors funded an excavation on §Y[Root.GetName]§! to find out what mystery lies beneath that anomalous mountain range we found a few years ago. At first they deemed their undertaking to be very profitable but when they realized the significance of their finding, and possible legal actions towards them should they not inform us, they contacted the local governor. Under tons of rock lies an impressive structure formerly used to mass produce some kind of robots. Some units have already been sent to research labs for closer examination while our science teams at the site prepare to reach further into that complex."
 mem_ancient_robots.207.desc:0 "Es scheint dass einige private Investoren eine Ausgrabung auf dem Planeten §Y[Root.GetName]§! finanziert haben, um herauszufinden welches Rätsel sich hinter der anomalen Bergkette verbirgt, die wir vor ein paar Jahren gefunden haben. Am Anfang schätzten sie ihr Unternehmen als sehr profitabel ein, aber als sie die Bedeutung ihres Fundes, und seine möglichen rechtlichen Konsequenzen, sollten sie uns nicht informieren, erkannt haben, kontaktierten sie den örtlichen Gouverneur. Unter Tonnen an Fels befindet sich eine beeindruckende Struktur, die früher dazu diente eine Art Roboter zu produzieren. Einige davon wurden bereits für eine gründlichere Untersuchung an unsere Labors geschickt, während unsere Wissenschaftsteams vor Ort sich darauf vorbereiten tiefer in den Komplex vorzudringen."
 #mem_ancient_robots.207.a:0 "A smart decision. Go on."
 mem_ancient_robots.207.a:0 "Eine kluge Entscheidung. Weitermachen."

# Analyzing Robot Parts: 

 #MEM_ANCIENT_ROBOTS_PROJECT_3:0 "Ancient Robot Analysis"
 MEM_ANCIENT_ROBOTS_PROJECT_3:0 "Analyse der uralten Roboter"
 #MEM_ANCIENT_ROBOTS_PROJECT_3_DESC:0 "Our scientists are eager to start studying the ancient robot units found in a precursor factory."
 MEM_ANCIENT_ROBOTS_PROJECT_3_DESC:0 "Unsere Wissenschaftler sind begierig darauf mit dem Studium der uralten Roboter, die wir in der Vorläuferfabrik gefunden haben, zu beginnen."
 
# Happy Outcome of the Discovery:

 #mem_ancient_robots.208.name:0 "A Ghost in the Shell"
 mem_ancient_robots.208.name:0 "Geist in der Maschine"
 #mem_ancient_robots.208.desc:0 "When our scientists managed to connect the factory complex to our colony's energy grid they accidently initiated a chain reaction activating the whole complex instead of only some parts of it. This lead to a short blackout in our colony before they were able to compensate for the unexpected energy drain. After the initial flurry they noticed small drones flying around the whole area starting to repair structural damage. But the most fascinating find was an AI operating the facility - and despite the fact that this place seems to be of military origin, it is quite docile and accepts us as its new masters."
 mem_ancient_robots.208.desc:0 "Als unsere Wissenschaftler den Fabrikkomplex mit dem Stromnetz unserer Kolonie verbunden haben, haben sie aus Versehen eine Kettenreaktion in Gang gesetzt die den ganzen Komplex aktiviert hat, statt nur Teile davon. Dies führte zu einem kurzen Blackout in unserer Kolonie bevor sie in der Lage waren den unerwarteten Energieabfall zu kompensieren. Nachdem der erste Trubel sich gelegt hatte, haben sie kleine Drohnen bemerkt, die in der ganzen Gegend herumgeflogen sind um strukturelle Schäden zu beheben. Aber am faszinierendsten ist die Tatsache dass eine KI die ganze Anlage steuert - und obwohl dies eine Militäreinrichtung zu sein scheint, ist sie ziemlich gutmütig, und akzeptiert uns als ihre neuen Herren."
 #mem_ancient_robots.208.a:0 "As it should be."
 mem_ancient_robots.208.a:0 "So wie es sein sollte."
 
# Robots Attack! - Immediately on Excavation:

 #mem_ancient_robots.209.name:0 "King of my Castle"
 mem_ancient_robots.209.name:0 "Herr im eigenen Haus"
 #mem_ancient_robots.209.desc:0 "When our scientists managed to connect the factory complex to our colony's energy grid they accidently initiated a chain reaction activating the whole complex instead of only some parts of it. This lead to a blackout in our colony. After getting power up again we received a short, interrupted message from our science team saying that an AI program has taken control of the facility. Since then we have received nothing but silence. Intel from orbital satellites shows an army of robots pouring out of the facility. The colonial defense force is in high alert."
 mem_ancient_robots.209.desc:0 "Als unsere Wissenschaftler den Fabrikkomple mit dem Stromnetz unserer Kolonie verbunden haben, haben sie aus Versehen eine Kettenreaktion in Gang gesetzt die den ganzen Komplex aktiviert, statt nur Teile davon. Dies führte zu einem Blackout in unserer Kolonie. Nachdem die Energieversorgung wiederhergestellt wurde, haben wir eine kurze, abgehackte Nachricht von unserem Wissenschaftsteam empfangen, die besagte dass eine KI die Kontrolle über die Einrichtung übernommen hat. Seitem nichts als Stille. Überwachungsbilder von unseren Satelliten zeigt eine Armee von Robotern, die aus der Anlage strömt. Die kolonialen Verteidigungsstreitkräfte wurden in höchste Alarmbereitschaft versetzt."
 #mem_ancient_robots.209.a:0 "Send in reinforcements!"
 mem_ancient_robots.209.a:0 "Schickt Verstärkung!"

 # Robots Attack! - After Working For a While

 #mem_ancient_robots.210.name:0 "King of my Castle"
 mem_ancient_robots.210.name:0 "Herr im eigenen Haus"
 #mem_ancient_robots.210.desc:0 "The AI managing the ancient factory on §Y[Root.GetName]§! has gone rogue. Armies of robots are pouring out of the complex. Our colonial defense force has been completely caught by surprise and is barely managing to hold its position. They demand immediate reinforcements or the colony might fall."
 mem_ancient_robots.210.desc:0 "Die KI die die uralte Fabrik auf dem Planeten §Y[Root.GetName]§! verwaltet ist abtrünnig geworden! Horden von Robotern strömen aus dem Komplex. Unsere kolonialen Verteidigungsstreitkräfte sind völlig überrumpelt worden, und können gerade so ihre Stellung halten. Sie fordern unverzüglich Verstärkung an, oder die ganze Kolonie könnte fallen!"
 #mem_ancient_robots.210.a:0 "Send in reinforcements!"
 mem_ancient_robots.210.a:0 "Schickt Verstärkung!"
 
 # Under Siege Modifier:

 #mem_under_siege:0 "Ongoing Conflict"
 mem_under_siege:0 "Anhaltende Ausseinandersetzungen"
 #mem_under_siege_desc:0 "Ongoing conflict is damaging the planet's economy."
 mem_under_siege_desc:0 "Anhaltende Ausseinandersetungen schädigen die Wirtschaft des Planeten"
 
 # Victory Over Initial Robot Attack:

 #mem_ancient_robots.211.name:0 "Gaining the Offense"
 mem_ancient_robots.211.name:0 "In die Offensive gehen"
 #mem_ancient_robots.211.desc:0 "Our forces have managed to drive the robots back to their source. But an attack on the citadel, as the factory is called by our generals, would be futile without preparation and enough force. They have devised plans for a military campaign to retake the citadel. As soon as our ground forces are ready we can start the siege."
 mem_ancient_robots.211.desc:0 "Unsere Streitkräfte haben es geschafft die Roboter zu ihrem Ursprung zurückzudrängen. Aber ein Angriff auf die Zitadelle, wie die Fabrik von unseren Generälen genannt wird, wäre sinnlos ohne Vorbereitung und genug Schlagkraft. Sie haben Pläne für eine Militärkampagne vorbereitet um die Zitadelle zurückzuerobern. Sobald unsere Bodentruppen bereit sind, können wir mit der Belagerung beginnen."
 #mem_ancient_robots.211.a:0 "Start the preparations."
 mem_ancient_robots.211.a:0 "Beginnt mit den Vorbereitungen."
 
 # Defeat in Initial Robot Attack:

 #mem_ancient_robots.212.name:0 "Colony Overrun"
 mem_ancient_robots.212.name:0 "Kolonie überrannt."
 #mem_ancient_robots.212.desc:0 "Our colonial defense forces have been overrun by the machines. Our colonists are on the run and hiding in the outskirts of the colony. The robots have already started to hunt them down. We must push them back!"
 mem_ancient_robots.212.desc:0 "Unsere kolonialen Verteidigungsstreitkräfte sind von den Maschinen überrannt worden. Unsere Kolonisten sind auf der Flucht und verstecken sich in den Außenbezirken der Kolonie, aber die Roboter haben bereits begonnen sie auszuräuchern. Wir müssen sie zurückdrängen!"
 #mem_ancient_robots.212.a:0 "Send our forces!"
 mem_ancient_robots.212.a:0 "Schickt unsere Streitkräfte los!"
 
 # Siege Project:

 #MEM_SIEGE_PROJECT:0 "Besieging the Citadel"
 MEM_SIEGE_PROJECT:0 "Belagerung der Zitadelle"
 #MEM_SIEGE_PROJECT_DESC:0 "Our forces are in place. Artillery fire is forcing the robots onto the defensive while our forces prepare to make the final push into the breach."
 MEM_SIEGE_PROJECT_DESC:0 "Unsere Truppen sind in Position. Artilleriefeuer zwingt die Roboter in die Defensive, während sich unsere Truppen für den letzten Vorstoß in die Bresche bereitmachen."
 
 #mem_ancient_robots.213.name:0 "Doomsday"
 mem_ancient_robots.213.name:0 "Tag der Entscheidung"
 #mem_ancient_robots.213.desc:0 "The final assault has begun. Our forces started an all out attack on the citadel."
 mem_ancient_robots.213.desc:0 "Der letzte Angriff hat begonnen. Unsere Streitkräfte haben einen Großangriff auf die Zitadelle begonnen."
 #mem_ancient_robots.213.a:0 "To victory!"
 mem_ancient_robots.213.a:0 "Zum Sieg!"
 
 # Victory Over Evil Robots:

 #mem_ancient_robots.214.name:0 "Victory!"
 mem_ancient_robots.214.name:0 "Sieg!"
 #mem_ancient_robots.214.desc:0 "The attack was successful. Our forces reached the citadel's center and disabled the AI's processing core. Once no longer controlled by the AI all remaining robots deactivated themselves. After the fighting was over soldiers discovered a data cache containing a variety of useful data ranging from historical documentations to scientific insights near the shut down AI Core.\n\nWith this factory again under our control we may use the remaining rare resources to build some robots for our own army. Perhaps these can give us an edge over our foes."
 mem_ancient_robots.214.desc:0 "Der Angriff war erfolgreich. Unsere Streitkräfte haben das Zentrum der Zitadelle erreicht und den Prozessorkern der KI ausgeschaltet. Ohne die Kontrolle der KI haben sich alle verbliebenen Roboter selbst deaktiviert. Nach Ende der Kämpfe haben unsere Soldaten nahe dem abgeschalteten KI-Kern einen Datenspeicher voll mit nützlichen Daten, von historischen Dokumenten bis hin zu wissenschaftlichen Erkenntnissen, geborgen.\n\nNachdem die Fabrik wieder unter unserer Kontrolle steht, können wir die verbleibenden seltenen Ressourcen nutzen, um eigene Roboter für unsere Armeen herzustellen. Vielleicht können uns diese einen Vorteil über unsere Feinde verschaffen."
 #mem_ancient_robots.214.a:0 "Compliment our troops on their victory."
 mem_ancient_robots.214.a:0 "Gratuliert unseren Truppen zu ihrem Sieg!"

 # Defeat in Second Robot Attack:

 #mem_ancient_robots.215.name:0 "Day of Reckoning"
 mem_ancient_robots.215.name:0 "Tag der Abrechnung"
 #mem_ancient_robots.215.desc:0 "Our forces walked right into a trap. The battle was over before our generals even knew a trap had been sprung. Robots poured out of the ground from all around the attacking army, catching them totally unprepared. Shortly thereafter we lost all contact with ground personnel. Orbital satellites reveal what has happened after our defeat. §Y[FROM.FROM.GetName]§! is uninhabitable now. A giant graveyard and monument to our failed attempt to acquire technology that is far above our understanding."
 mem_ancient_robots.215.desc:0 "Unsere Streitkräfte sind direkt in eine Falle getappt. Die Schlacht war vorüber, bevor unsere Generäle überhaupt bemerkt haben dass die Falle zugeschnappt war. Roboter sind überall um unsere angreifende Armee aus dem Boden gebrochen, und haben sie völlig unvorbereitet erwischt. Kurz danach haben wir den Kontakt zu sämtlichem Bodenpersonal verloren. Unsere Satelliten haben enthüllt was nach unserer Niederlage geschehen ist. Planet §Y[FROM.FROM.GetName]§! ist jetzt unbewohnbar. Ein gewalter Friedhof, und ein Monument unseres fehlgeschlagenen Versuches eine Technologie weit jenseits unseres Verständnisses an uns zu bringen."
 #mem_ancient_robots.215.a:0 "How terrible!"
 mem_ancient_robots.215.a:0 "Wie entsetzlich!"
 
 # Robot Analysis Completed:

 #mem_ancient_robots.220.name:0 "Ancient Robots"
 mem_ancient_robots.220.name:0 "Uralte Roboter"
 #mem_ancient_robots.220.desc:0 "These recovered robot units, despite being millions of years old, seem to be of a very advanced design our scientists cannot even begin to recreate with our current level of technology. They seem to be made for a single purpose, that every single part of them screams out: war. We cannot copy them, but our own research on advanced robotics will greatly benefit from this find."
 mem_ancient_robots.220.desc:0 "Diese geborgenen Roboter scheinen, obwohl sie Millionen von Jahren alt sind, von einem sehr fortschrittlichen Design zu sein, dass unsere Wissenschaftler mit unserem gegenwärtigen Stand der Technologie nicht einmal entfernt nachbauen können. Sie scheinen für einen einzigen Zweck gemacht zu sein, den jedes ihrer Teile geradezu herausschreit: Krieg. Wir können sie nicht kopieren, aber unser eigenes Verständnis fortschrittlicher Robotik wird von diesem Fund enorm profitieren."
 #mem_ancient_robots.220.a:0 "Excellent."
 mem_ancient_robots.220.a:0 "Ausgezeichnet."
 
 #A small group of citizens have barricaded themselves.
 #mem_ancient_robots.225.name:0 "Isolated"
 mem_ancient_robots.225.name:0 "Isoliert"
 #mem_ancient_robots.225.desc:0 "The siege has claimed many lives. Only a small group of citizens were able to barricade themselves in an area where they are safe for the time being."
 mem_ancient_robots.225.desc:0 "Die Belagerung hat viele Leben gefordert. Lediglich eine kleine Gruppe Bürger hat es geschafft sich in einem Gebiet zu verbarrikadieren, in dem sie fürs erste sicher sind."
 #mem_ancient_robots.225.a:0 "We have to save them!"
 mem_ancient_robots.225.a:0 "Wir müssen sie retten!"
 
 # AI Factory:
 #d_mem_ancient_robots_factory_closed:0 "Ancient Complex"
 d_mem_ancient_robots_factory_closed:0 "Uralter Komplex"
 #d_mem_ancient_robots_factory_closed_desc:0 "A yet to be explored ancient complex."
 d_mem_ancient_robots_factory_closed_desc:0 "Ein kürzlich freigelegter, noch nicht erforschter, uralter Komplex."
 #d_mem_ancient_robots_factory:0 "Ancient AI Factory"
 d_mem_ancient_robots_factory:0 "Uralte KI-gesteuerte Fabrik"
 #d_mem_ancient_robots_factory_desc:0 "An ancient, AI-run factory discovered beneath a mountain."
 d_mem_ancient_robots_factory_desc:0 "Eine uralte, unter einem Berg entdeckte, KI-gesteuerte Fabrik."
 
 # Super Robot Army:

 #mem_super_robot_army:0 "Warbot Army"
 mem_super_robot_army:0 "Kriegsbot-Armee"
 #mem_super_robot_army_desc:0 "These mechanical warriors are the product of ancient technology, far beyond what we can produce ourselves."
 mem_super_robot_army_desc:0 "Diese mechanischen Krieger sind das Produkt uralter Technologie, weit jenseits dessen was wir selbst herstellen können."
 #mem_super_robot_army_limit_tooltip:0 "Although their automated factory is now under our complete control, we only have enough components to build a limited number of these armies."
 mem_super_robot_army_limit_tooltip:0 "Obwohl ihre automatische Fabrik nun vollständig unter Kontrolle ist haben wir lediglich genug Komponenten um eine begrenzte Zahl dieser Armeen aufzustellen."
 #mem_evil_robot_army:0 "Warbot Army"
 mem_evil_robot_army:0 "Kriegsbot-Armee"
 
 #mem_evil_robot_army_desc:0 "These mechanical warriors are the product of ancient technology, far beyond what we can produce ourselves."
 mem_evil_robot_army_desc:0 "Diese mechanischen Krieger sind das Produkt uralter Technologie, weit jenseits dessen was wir selbst herstellen können."

 # Strange Mountain blocker
 #d_mem_strange_mountain:0 "£blocker  Strange Mountain"
 d_mem_strange_mountain:0 "£blocker Seltsamer Berg"
 #d_mem_strange_mountain_desc:0 "There is something odd about this mountain..."
 d_mem_strange_mountain_desc:0 "Etwas an diesem Berg ist merkwürdig..."
 
 # Event chain
 
 #mem_ancient_robots_chain_title:0 "Ancient Remains"
 mem_ancient_robots_chain_title:0 "Uralte Überreste"
 #mem_ancient_robots_chain_desc:0 "Your scientists have unearthed relics of a distant past."
 mem_ancient_robots_chain_desc:0 "Eure Wissenschaftler haben die Relikte einer fernen Vergangenheit ans Licht geholt." 
 