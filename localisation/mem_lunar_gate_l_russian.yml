l_russian:
 #mem_lunar_gate.2.name:0 "The Lunar Gate"
  mem_lunar_gate.2.name:0 "Лунные Врата"
 #mem_lunar_gate.2.desc:0 "Prospectors on [mem_lunar_gate_moon.GetName] have discovered a large vein of unique elements that may enable the construction of a long range wormhole generator on the moon itself! Unlike our standard wormholes, the proposed wormhole gate would connect [mem_lunar_gate_planet.GetName] to every other colony in our space simultaneously! However, there are several issues: First, the wormholes created by the Lunar Gate will be completely incompatible with our standard ship designs. Only small civilian ships will be able to access and use the gate as the wormholes are much smaller and more unstable than currently understood wormhole technology. While inconvenient for our military and our own civilian ships, the gate should greatly boost the colony's economy by providing nearly instant contact with our other colonies. Second, the Lunar Gate will utilize a completely new wormhole theory and is thus untested. Our standard wormhole theory necessitates that wormholes only exist outside of the gravity well of a system. [mem_lunar_gate_moon.GetName]'s unique elements allow us to bypass this constraint but the risk of failure is substantial. Finally, the construction of the Lunar Gate is not without cost: it will take a substantial investment to build the Gate."
  mem_lunar_gate.2.desc:0 "Разведчики на [mem_lunar_gate_moon.GetName] обнаружили крупную залежь уникальных элементов, которые могут позволить построить генератор червоточин большой дальности на самой луне! В отличие от обычных червоточин, предполагаемые врата червоточины соединят [mem_lunar_gate_planet.GetName] с любой другой колонией в нашем пространстве! Однако, здесь имеется несколько нюансов: Во-первых, червоточины, созданные Лунными Вратами, будут абсолютно несовместимы с нашими стандартными дизайнами кораблей. Только небольшие гражданские корабли сумеют воспольоваться вратами, так как червоточины гораздо меньше и более нестабильные, чем наш нынешний уровень понимания технологии червоточин. Хотя они неудобны для наших военных и наших гражданских кораблей, врата смогут существенно улучшить экономику колонии, предоставляя практически мгновенную связь с другими нашими колониями. Во-вторых, Лунные Врата будут использовать совершенно новую теорию червоточин и, следовательно, непроверенную. Наша стандартная теория червоточин утверждает, что червоточины существуют только за пределами гравитационного колодца системы. Уникальные элементы [mem_lunar_gate_moon.GetName] дают нам возможность преодолеть это ограничение, но существует значительная вероятность провала. Наконец, конструирование Лунных Врат не бесплатна: потребуются существенные вложения, чтобы построить Врата."
 #mem_lunar_gate.2.a:0 "The benefits outweigh the risks."
  mem_lunar_gate.2.a:0 "Преимущества перевешивают риски."
 #mem_lunar_gate.2.b:0 "Too much can go wrong. Study the elements instead."
  mem_lunar_gate.2.b:0 "Слишком многое может пойти не так. Лучше вместо этого изучите элементы."
 #mem_lunar_gate.2.c:0 "It's too expensive. Study the elements instead."
  mem_lunar_gate.2.c:0 "Это слишком дорого. Лучше вместо этого изучите элементы."
 #mem_lunar_gate.2.d:0 "We can't afford it yet. Begin amassing needed resources."
  mem_lunar_gate.2.d:0 "Мы пока не можем себе это позволить. Начните накапливать необходимые ресурсы."
 
 #mem_lunar_gate.3.name:0 "Final Chance to Construct Lunar Gate" 
  mem_lunar_gate.3.name:0 "Последняя Возможность Построить Лунные Врата"
 #mem_lunar_gate.3.desc:0 "Local interests from [mem_lunar_gate_planet.GetName] are demanding that we make a decision regarding the proposed Lunar Gate. It seems that the local government is losing its appetite for such an expensive and risky project. If construction for the Lunar Gate is to begin, it needs to begin now. However, if we did not sufficiently save for the Gate, the colony will have less faith in our government overall."
  mem_lunar_gate.3.desc:0 "Местные заинтересованные лица из [mem_lunar_gate_planet.GetName] требуют, чтобы мы приняли решения касательно предложенных Лунных Врат. Похоже на то, что местное управление теряет интерес к столь дорогому и рискованному проекту. Если запланировано строительство Лунных Врат, оно должно начаться сейчас. Однако, если мы не запасли достаточно ресурсов для Врат, колония будет меньше верить в целом в наше правительство."
 #mem_lunar_gate.3.a:0 "The benefits outweigh the risks."
  mem_lunar_gate.3.a:0 "Преимущества перевешивают риски."
 #mem_lunar_gate.3.b:0 "Too much can go wrong. Study the elements instead."
  mem_lunar_gate.3.b:0 "Слишком многое может пойти не так. Лучше вместо этого изучите элементы."
 #mem_lunar_gate.3.c:0 "It's still too expensive. Study the elements instead."
  mem_lunar_gate.3.c:0 "Это по-прежнему слишком дорого. Лучше вместо этого изучите элементы."
 
 #MEM_LUNAR_GATE_PROJECT:0 "Construct Lunar Gate"
  MEM_LUNAR_GATE_PROJECT:0 "Строительство Лунных Врат"
 #MEM_LUNAR_GATE_PROJECT_DESC:0 "The construction of the Lunar Gate on [mem_lunar_gate_moon.GetName] will require one of our best scientists to pioneer the new miniature wormhole technology needed. With the construction of the Lunar Gate, the economy of [mem_lunar_gate_planet.GetName] will be revolutionized with quick civilian access to all of our colonized space."
  MEM_LUNAR_GATE_PROJECT_DESC:0 "Строительство Лунных Врат на [mem_lunar_gate_moon.GetName] потребует одного из лучших наших ученых, чтобы стать первооткрывателем необходимой технологии компактных червоточин. Со строительством Лунных Врат, экономика [mem_lunar_gate_planet.GetName] будет революционизирована благодаря быстрому гражданскому доступу ко всему нашему колонизированному пространству."
 
 #mem_lunar_gate.4.name:0 "Lunar Gate Completed"
  mem_lunar_gate.4.name:0 "Лунные Врата Построены"
 #mem_lunar_gate.4.desc:0 "The Lunar Gate on [mem_lunar_gate_moon.GetName] has been successfully activated and is revolutionizing [mem_lunar_gate_planet.GetName]! With transportation times to our other worlds cut nearly to zero, the economy is growing and an unprecedented rate. While we will need to monitor the Gate and [mem_lunar_gate_planet.GetName] to ensure there are no negative effects, it's safe to say that the Lunar Gate project has been a success."
  mem_lunar_gate.4.desc:0 "Лунные врата на [mem_lunar_gate_moon.GetName] были успешно активированы и произвели революцию на [mem_lunar_gate_planet.GetName]! Поскольку время транспортировки в наши другие миры снизилось почти до нуля, экономика растет беспрецедентными темпами. В то время как нам необходимо следить за Вратами и [mem_lunar_gate_planet.GetName], чтобы убедиться, что нет никаких отрицательных эффектов, можно с уверенностью сказать, что проект Лунных Врат стал успехом."
 
 #mem_lunar_gate.5.name:0 "Lunar Gate Disaster"
  mem_lunar_gate.5.name:0 "Происшествие на Лунных Вратах"
 #mem_lunar_gate.5.desc:0 "An accident on [mem_lunar_gate_moon.GetName] has resulted in disaster for the Lunar Gate! When testing the gate, a gravitational anomaly caused a massive wormhole that ripped the planet apart. Needless to say, the Lunar Gate was lost along with the entirety of [mem_lunar_gate_moon.GetName]. Massive fragments of the former moon are raining down on [mem_lunar_gate_planet.GetName] and have already destroyed several regions and their populations. Additionally, the debris from [mem_lunar_gate_moon.GetName] are interfering with the environment of [mem_lunar_gate_planet.GetName] and causing health problems across the world. It will be quite some time before the colony recovers."
  mem_lunar_gate.5.desc:0 "Происшествие на [mem_lunar_gate_moon.GetName] переросло в катастрофу для Лунных Врат! Когда прозодило тестирование врат, гравитационная аномалия вызвала массивную червоточину, что разорвала луну на части. Нет смысла говорить, что Лунные Врата были потеряны вместе со всей [mem_lunar_gate_moon.GetName]. Крупные фрагменты бывшей луны падают на [mem_lunar_gate_planet.GetName] и уже уничтожили несколько регионов и население в них. Помимо всего прочего, обломки [mem_lunar_gate_moon.GetName] взаимодействуют с окружающей средой на [mem_lunar_gate_planet.GetName] и вызывают проблемы со здоровьем по всему миру. Потребуется некоторое время для того, чтобы колония восстановилась после инцидента."
 #mem_lunar_gate.5.a:0 "What a tragedy!"
  mem_lunar_gate.5.a:0 "Какая трагедия!"
 
 #mem_lunar_gate.6.name:0 "Lunar Gate Collapse"
  mem_lunar_gate.6.name:0 "Разрушение Лунных Врат"
 #mem_lunar_gate.6.desc:0 "An accident on [mem_lunar_gate_moon.GetName] has resulted in disaster for the Lunar Gate! When testing the gate, a wormhole collapsed and created a micro-black hole which consumed [mem_lunar_gate_moon.GetName]! Unfortunately, [This.GetLeaderName] was within the event horizon when black hole emerged along with the rest of the crew of [This.GetName]. Thankfully, the orbit of new black hole is stable around [mem_lunar_gate_planet.GetName] and does not appear to be interfering with [mem_lunar_gate_planet.GetName]. Our current projections do not have the black hole evaporating in this millennium so for now, the colony is safe. If nothing else, at least the new black hole will provide an interesting object of study."
  mem_lunar_gate.6.desc:0 "Происшествие на [mem_lunar_gate_moon.GetName] переросло в катастрофу для Лунных Врат! Когда прозодило тестирование врат, червоточина сжалась и создала миниатюрную черную дыру, которая поглотила [mem_lunar_gate_moon.GetName]! К счастью, орбита новой черной дыры стабильна вокруг [mem_lunar_gate_planet.GetName] и, похоже, не взаимодействует с [mem_lunar_gate_planet.GetName]. По нашим нынешним прогнозам, черная дыра не испарится в этом тысячелетии, поэтому, пока что, колония в безопасности. По крайней мере, новообразованная черная дыра представляет интересный объект для изучения."
 
 #mem_lunar_gate_broken_promise:0 "Broken promise"
  mem_lunar_gate_broken_promise:0 "Нарушенное обещание"
 #mem_lunar_gate_broken_promise_desc:0 "The talks about building a Lunar Gate amounted to nothing."
  mem_lunar_gate_broken_promise_desc:0 "Речи о строительстве Лунных Врат ни к чему не привели."
 
 #mem_lunar_gate_completed:0 "Lunar Gate"
  mem_lunar_gate_completed:0 "Лунные Врата"
 #mem_lunar_gate_completed_desc:0 "The Lunar Gate provides long-range wormhole access to civilian ships of the system."
  mem_lunar_gate_completed_desc:0 "Лунные Врата предоставляют доступ к червоточине дальнего действия для гражданских кораблей системы."
 
 #mem_lunar_gate_access:0 "Access to Lunar Gate"
  mem_lunar_gate_access:0 "Доступ к Лунным Вратам"
 #mem_lunar_gate_access_desc:0 "Near instant access to all colonized worlds has boosted the local economy."
  mem_lunar_gate_access_desc:0 "Почти мгновенный доступ ко всем колонизированным мирам ускорил развитие местной экономики."
 
 #mem_lunar_gate_catastrophe:0 "Lunar Gate Catastrophe"
  mem_lunar_gate_catastrophe:0 "Катастрофа Лунных Врат"
 #mem_lunar_gate_catastrophe_desc:0 "The failed Lunar Gate destroyed the moon."
  mem_lunar_gate_catastrophe_desc:0 "Сломавшиеся Лунные Врата уничтожили луну."
 
 #mem_lunar_gate_pollution:0 "Lunar Gate Disaster" 
  mem_lunar_gate_pollution:0 "Происшествие Лунных Врат"
 #mem_lunar_gate_pollution_desc:0 "The debris from the moon and the failed Lunar Gate has polluted the environment of the world."
  mem_lunar_gate_pollution_desc:0 "Обломки луны и сломанных Лунных Врат загрязнили окружающую среду мира."
 
 #mem_lunar_gate_former_moon:0 "Former Moon"
  mem_lunar_gate_former_moon:0 "Бывшая Луна"
 #mem_lunar_gate_former_moon_desc:0 "The Lunar Gate experiment ended with the moon being consumed into a black hole."
  mem_lunar_gate_former_moon_desc:0 "Эксперимент Лунных Врат завершился поглощением луны в черную дыру."
 
 mem_lunar_gate.2.new:0 "Fascinating."
 mem_lunar_gate.2.new.tooltip:0 "The Decisions $mem_lunar_gate_construct_decision$ and $mem_lunar_gate_research_decision$ become available on [mem_lunar_gate_planet.GetName]."
 
 mem_lunar_gate_success_tooltip:0 "The experiment is a success and a Lunar Gate is established."
