 # Soldier Fight Win
 #mem_duel_ritual.11.name:0 "A Decisive Victory"
 mem_duel_ritual.11.name:0 "Решительная победа"
 #mem_duel_ritual.11.desc:0 "Our soldier is victorious! After a tense fight, the [mem_duel_ritual_species.GetSpeciesName] representative conceded defeat. Both parties suffered minor injuries but nothing life threatening. Although this is not the result they may have hoped for, even the most extreme elements of the [mem_duel_ritual_species.GetSpeciesName] militant faction seem to accept this outcome."
 mem_duel_ritual.11.desc:0 "Наш солдат победил! После напряженного боя, представитель [mem_duel_ritual_species.GetSpeciesName] сдался. Обе стороны понесли легкие ранения, но ничего серьезного. Хоть это и не тот результат, на который они надеялись, даже самые радикальные элементы воинственной фракции [mem_duel_ritual_species.GetSpeciesName] , кажется, приняли такой исход поединка." 
 #mem_duel_ritual.11.a:0 "As it should be."
 mem_duel_ritual.11.a:0 "Как и должно быть."
 #mem_duel_ritual.11.a.tooltip:0 "Removes the §YForeign Occupation§! and instead adds the §YImpressed by Duel§! modifier to all primitives on §Y[mem_duel_ritual_planet.GetName]§! increasing their happiness. Your dominant species gets the §YProud of Power§! modifier increasing their happiness for 5 years."
 mem_duel_ritual.11.a.tooltip:0 "Убирает модификатор §YForeign Occupation§! и добавляет вместо него модификатор §YImpressed by Duel§! всем примитивным поселениям на §Y[mem_duel_ritual_planet.GetName]§! увеличивая счастье. Ваша доминирующая раса получает модификатор §YProud of Power§! увеличивающий счастье на 5 лет."
 
 # Soldier Fight Lose
 #mem_duel_ritual.12.name:0 "A Close Defeat"
 mem_duel_ritual.12.name:0 "Поражение"
 #mem_duel_ritual.12.desc:0 "The [mem_duel_ritual_species.GetSpeciesName] champion is victorious! After a tense fight, our soldier conceded defeat. Both parties suffered minor injuries but nothing life threatening. Although this is not the result we hoped for, the honour of even the most extreme elements of the [mem_duel_ritual_species.GetSpeciesName] militant faction seems to be satisfied, although their patriotism has only been emboldened."
 mem_duel_ritual.12.desc:0 "Чемпион [mem_duel_ritual_species.GetSpeciesName] победил! После напряженного боя, наш солдат сдался. Обе стороны понесли легкие ранения, но ничего серьезного. Хотя это и не тот результат, на который мы надеялись, честь даже самых радикальных элементов воинственной фракции [mem_duel_ritual_species.GetSpeciesName] осталась незапятнанной, однако это так же усилило их патриотизм."
 #mem_duel_ritual.12.a:0 "An unsatisfactory result..."
 mem_duel_ritual.12.a:0 "Неудовлетворительный результат..."
 #mem_duel_ritual.12.a.tooltip:0 "Removes the §YForeign Occupation§! and instead adds the §YImpressed by Duel§! modifier to all primitives on §Y[mem_duel_ritual_planet.GetName]§! increasing their happiness. Your dominant species gets the §YHumiliated§! modifier decreasing their happiness for 5 years."
 mem_duel_ritual.12.a.tooltip:0 "Убирает модификатор §YForeign Occupation§! и добавляет вместо него модификатор §YImpressed by Duel§! всем примитивным поселениям на §Y[mem_duel_ritual_planet.GetName]§! увеличивая счастье. Ваша доминирующая раса получает модификатор §YHumiliated§! снижающий счастье на 5 лет."
 
 # Soldier Fight Draw
 #mem_duel_ritual.13.name:0 "A Tragic Draw"
 mem_duel_ritual.13.name:0 "Трагическая ничья"
 #mem_duel_ritual.13.desc:0 "During the tense battle, both champions, obviously unfamiliar with each other's foreign anatomy, inflicted glancing but sadly lethal wounds on each other. The video of both combatants realising the extent of their injuries and each managing to salute their rival before collapsing to the ground has been seen throughout the empire. The population of §Y[mem_duel_ritual_planet.GetName]§! seem to view this mutual sign of respect by both mortally wounded combatants with great reverence."
 mem_duel_ritual.13.desc:0 "Во время напряженного поединка, оба участника, очевидно, незнакомые с чужой анатомией, нанесли друг другу множество скользящих, но, к сожалению смертельных ранений. Запись, на которой каждый из противников осознал тяжесть собственных ран, но все же смог отдать честь оппоненту, перед тем, как окончательно лишиться сознания, видела вся империя. Население §Y[mem_duel_ritual_planet.GetName]§!,по-видимому, восприняло этот знак взаимного уважения смертельно раненых противников в большим почтением." 
 #mem_duel_ritual.13.a:0 "A tragic end..."
 mem_duel_ritual.13.a:0 "Трагический конец..."
 #mem_duel_ritual.13.a.tooltip:0 "Removes the §YForeign Occupation§! and instead adds the §YImpressed by Duel§! modifier to all primitives on §Y[mem_duel_ritual_planet.GetName]§! increasing their happiness."
 mem_duel_ritual.13.a.tooltip:0 "Убирает модификатор §YForeign Occupation§! и добавляет вместо него модификатор §YImpressed by Duel§! всем примитивным поселениям на §Y[mem_duel_ritual_planet.GetName]§! увеличивая счастье."
