 #Black Hole Anomaly 1
 #Writing by deezee, translated by KaoruS
 #Code by ShiroKitsune
 mem_black_hole_1:0 "El camino del mas allá"
 mem_black_hole_1_desc:0 "El agujero negro [Root.GetName] parece que tiene un pequeño objeto orbitando fuera de su horizonte de sucesos. Cerca de terminas la examinación, parace que es un pequeño creador de agujeros de gusano bastante antiguo hecho por alguna civilización desconocida, posiblemente como una manera de abrir una ruta cerca del horizonte de sucesos para descubrir que hay mas allá. Nuestros cientificos quieren examinar de cerca esa tecnología."
 MEM_BLACK_HOLE_1_PROJECT:0 "El camino del mas allá"
 MEM_BLACK_HOLE_1_PROJECT_DESC:0 "Un cientifico debería de intentar activar el antiguo generador de agujeros de gusano ..."
 mem_anomaly_event.1.name:0 "Investigación terminada"
 mem_anomaly_event.1.desc:0 "Cerca de terminar la examinación, el creador de agujeros de gusano ha sido muy dañado en el paso del tiempo. Sin embargo, el lider científico [Root.GetLeaderName] cree que puede ser reparado."
 mem_anomaly_event.1.a:0 "Hazlo."
 mem_anomaly_event.1.b:0 "Es muy peligroso."
 mem_anomaly_event.2.name:0 "¿Funciona?"
 mem_anomaly_event.2.desc:0 "Despues de repararlo, la nave cientifica [Root.GetName] fue succionada más alla del horizonte de sucesos y ahora está completamente perdidad. Nosotros tenemos la esperanza de que el agujero es robusto y podrán volver."
 mem_anomaly_event.2.a:0 "Los esperaremos con gran expectación"
 mem_anomaly_event.3.name:0 "Que habrá mas allá"
 mem_anomaly_event.3.desc:0 "La nave científica ha vuelto, y su tripulación ha sido transformada. Se niegan a discutir las cosas "indecibles" que están más allá del horizonde de sucesos, pero hay que confiar en que sus puntos de vista sean beneficiosos para nuestro imperio."
 mem_anomaly_event.3.a:0 "Esperamos que estén en lo correcto."
 mem_anomaly_event.4.name:0 "Una vieja reliquia"
 mem_anomaly_event.4.desc:0 "Cerca de terminar la examinación, el creador de agujeros de gusano ha sido muy dañado en el paso del tiempo. Debido a su proximidad, una mayor investigación sería insegura y probablemente no daría ningún furto."
 mem_anomaly_event.4.a:0 "Desafortunado."
 mem_anomaly_event.5.name:0 "¡Un tragico error!"
 mem_anomaly_event.5.desc:0 "Mientas investigabamos el generador de agujeros de gusano, el lider científico [Root.GetLeaderName] accidentalmente la cagó, accionandolo sin saber que estaba dañado. Como resultado, la nave [Root.GetName] fue tragada junto al generador, viendo como jamás volveriamos a verla."
 mem_anomaly_event.5.a:0 "Terrible."
 
 #Dimensional Rift Anomaly
 #Writing and idea by Lionheart translated by KaoruS
 #Code by LamilLerran
 mem_dimensional_rift_category:0 "Un rayo de esperanza"
 mem_dimensional_rift_category_desc:0 "Las sondas de nuestra nave científica ha encontrado rastros de una aleación avanzada en este cinturón de asteroides. El equipo está euforico por descubrir los monolitos errantes que pueden encontrar ahí."
 mem_anomaly_failure.5.name:0 "No tiene explicación"
 mem_anomaly_failure.5.desc:0 "Despues de una larga busqueda y recalibración de sensores no hay signos de resultados, [Root.GetLeaderName] y la tripulación de [Root.GetName] han renunciado a su busqueda"
 mem_anomaly_failure.5.a:0 "Volved al trabajo."
 mem_anomaly_failure.6.name:0 "Un final abrupto"
 mem_anomaly_failure.6.desc:0 "Mientras escaneamos en lo mas hondo del cinturón de asteroides, nuestra nave fue impactada por una gran roca que provocó que el motor explotara. Toda la tripulación ha muerto, junto a [Root.GetName]."
 mem_anomaly_failure.6.a:0 "Un mal día para[Root.Owner.GetName]"
 mem_anomaly_event.7.name:0 "El laboratorio perdido"
 mem_anomaly_event.7.desc:0 "Anciana, fria y decrépita, una estación de investigación abandonada descansa en uno de los asteroides cercanos. Cerca de terminas la inspección, el núcleo de energía parece haber sido arrancada o expulsada a la fuerza. Nuestro oficial necesita un núcleo movil para reemplazarlo y que todo funcione de nuevo."
 mem_anomaly_event.7.a:0 "Conéctalo."
 mem_anomaly_event.7.b:0 "No podemos permitirnos gastar energía."
 MEM_DIMENSIONAL_RIFT_PROJECT:0 "Profundizando en los datos"
 MEM_DIMENSIONAL_RIFT_PROJECT_DESC:0 "Nuestros científicos necesitan el permiso para activar los datos dentro de la decrépita estación. Ellos afirman que podrían impulsar nuestra investigación."
 mem_dimensional_rift_event.1.name:0 "Un laboratorio perdido"
 mem_dimensional_rift_event.1.desc:0 "La estación tienen una fluctuación de un instante, mostrando una tenue luz de un laboratorio. Con la mayoría de circuitos de alimentación quemados y las puertas hidráulicas fritas, la estación es inhabitable e imposible de investigar más allá de la sala de control. La tripulación solicita permiso para inspeccionarla."
 mem_dimensional_rift_event.1.a:0 "Seguid con la investigación, vamos a ver que es lo que ha causado esto."
 mem_dimensional_rift_event.1.b:0 "Nosotros no podemos ocupar nuestro trabajo en esto."
 mem_dimensional_rift_event.2.name:0 "El laboratorio perdido"
 mem_dimensional_rift_event.2.desc:0 "El último registro de la estación parece ser una declaración de cierre, lo que indica la finalización de los investigadores y el fin de la instalación. Los datos parecen indicar que varias divisiones de investigadores rasgaron el espacio-tiempo, dañando el casco exterior de la estación, causando muchas bajas. Los datos acerca de la prueba parece estar redactada. Sea cual sea el lugar del accidente, no podemos estar muy seguros. Sin embargo, hemos adquirido gran conocimiento aceca de algunos campos de aceleración y lagunas de supuestas leyes en nuestra física."
 mem_dimensional_rift_event.2.a:0 "Menciones a la tripulación."
 budget_group_country_modifier:0 "Modificadores de eventos"
 powering_abandoned_station:0 "Alimentación de la estación abandonada"

 #Demon Ship Event
 #Code by Mourn
 #Writing by Malthus and Mourn
 #Translated by Kaoru to Spanish
 mem_demon_ship_category:0 "Lecturas extrañas"
 mem_demon_ship_category_desc:0 "Las primeras lecturas muestran una anomalía fuera de la atmósfera de [Root.GetName]. El equipo científico está dispuesto a hacer una segunda y mas precisa exploración de la fuente de estas lecturas."
 MEM_DEMON_SHIP_PROJECT:0 "Estabilizar la orbita"
 MEM_DEMON_SHIP_PROJECT_DESC:0 "Nuestros científicos están seguros de que por poner en orbita nuestra nave conseguiremos que la anomalía estabilice y corriga la suya. Esto implica largos cálculos y maniobras precisas. Te ahorraré los detalles ... pero la ventana para hacer la operación es limitiada."
 mem_anomaly_failure.3.desc:0 "Nuestro equipo científico no ha sido capaz de leer las lecturas. Puede que nunca sepamos si había algo, o si era sólo un mal funcionamiendo del sensor."
 mem_demon_ship_event.1.name:0 "Descubierto un prototipo de nave perdida"
 mem_demon_ship_event.1.desc:0 "[Root.GetLeaderName] Se alegra. Después de las exploraciones exhaustivas de la anomalía, resulta ser una nave, y aún más intrigante es el hecho de que es de las nuestras. [Root.GetLeaderName] la reconoce como uno de nuestros prototipos de naves capaces de viajar con FTL pero se perdió en el espacio hace años. Su órbita es inestable y el barco está descendiendo lentamente a la atmósfera. Parece estar sin daños, pero las lecturas de energía son mínimas. No hay tampoco comunicación por radio. Con el fin de poder investigar más a fondo lo que ha ocurrido con la nave y su tripulación, primero hay que estabilizar su órbita.[Root.GetLeaderName] ya tiene un plan."
 mem_demon_ship_event.1.a:0 "Salvad nuestra historia"
 mem_demon_ship_event.1.b:0 "A quien le importa una nave antigua?"
 mem_demon_ship_event.2.name:0 "Órbita estabilizada"
 mem_demon_ship_event.2.desc:0 "Resultó ser un poco mas complejo de lo previsto por [Root.GetLeaderName] pero el prototipo se encuentra ahora en una órbita estable y listo pasa ser examinado más de cerca.[Root.GetName] está comenzando el acomplamiento."
 mem_demon_ship_event.2.a:0 "Mantenme informado."
 mem_demon_ship_event.3.name:0 "Prototipo perdido"
 mem_demon_ship_event.3.desc:0 "No hemos sido capaces de estabilizar la órbita y la nave ha caido en la atmósfera del gigante gaseoso, destruyendose."
 mem_demon_ship_event.4.name:0 "Mensaje urgente"
 mem_demon_ship_event.4.desc:0 "Un mensaje urgente del científico [Root.GetLeaderName]. La tripulación está muerta. Sus cadáveres mutilados flotan a través delas secciones libres de presión de la nave. Como no existe un deterioro en el vacío [Root.GetLeaderName] sólo puede adivinar cuanto tiempo llevan muertos. Sigue siendo un misterio por ahora por qué no hay atmósfera y la nave sigue intacta. La nave parece haberse quedado sin energía hace tiempo."
 mem_demon_ship_event.4.a:0 "Es horrible..."
 mem_demon_ship_event.5.name:0 "Un descubrimiento siniestro"
 mem_demon_ship_event.5.desc:0 "Todas las células de energía se agotaron y algunas de ellas tuvieron que ser reemplazadas por células de reservas desde el [Root.GetName] para conseguir por lo menos que algunos sistemas funcionasen. El registro de abordo muestra que la tripulación bromeaba alegremente anticipandose al primer vuelo, pero a continuación, todas las grabaciones se rompieron poco despues de activar sus motores FTL. Es difícil evaluar cuánto tiempo había pasado antes de que las grabaciones se iniciasen de nuevo. El vuelo parecía otro y la atmosfera había cambiado por ocmpleto. Esas mismas caras sonrientes de hace un momento ahora eran caras distorsionadas por el dolor y gritos mientras se mutilaban a sí mismos. La grabación termina abruptamente. ¿Investigamos más a fondo o dejamos a los muertos descansar?"
 mem_demon_ship_event.5.a:0 "Destruid la nave. Nadie debe conocer esto."
 mem_demon_ship_event.5.b:0 "Debemos conocer que ha causado esta tragedia."
 mem_demon_ship_event.6.name:0 "Prototipo FTL destruido"
 mem_demon_ship_event.6.desc:0 "El [Root.GetName} se desacopla del prototipo y lo empuja en una órbita descendente de nuevo. Poco después es consumido por el fuego al entrar en la atmósfera."
 mem_demon_ship_event.6.a:0 "Quizá así encuentren la paz."
 mem_demon_ship_event.7.name:0 "Informe final"
mem_demon_ship_event.7.desc:0 "Trabajando en lo guardado por el sensor en el evento[Root.GetLeaderName] ha llegado a la conclusión de que el prototipo y su tripulación dejarón nuestro plano de existencia y entraron en otra dimensión donde nuestras leyes naturales no se aplican. El estrés mental debe haber impulsado a la tripulación a hacer locuras. Mientras supervisaba más datos, una presencia oscura sobresaltó a [Root.GetLeaderName] y sus compañeros. Eliminaron rápido los datos del núcleo y se lo llevaron a [Root.GetName].Justo despúes de regresar a nuestra nave, nuestro equipo científico supervisó un pico de energía que provenía del prototipo. La tripulación se quedó perpleja la cantidad de energía que soltó la nave prototipo antes de ser desacoplada y desaparecer en el vacío.[Root.GetLeaderName] ha especulado la posibilidad de que la propia nave podría haber tenido la voluntad de cambiar las dimensiones. ¿Podría estar viva? Nunca lo sabremos, pero hemos recuperado datos muy importantes"
 mem_demon_ship_event.7.a:0 "¡Nuestro conocimiento se exapande!"
 mem_demon_ship_event.8.name:0 "Informe final"
 mem_demon_ship_event.8.desc:0 "Trabajando en lo guardado por el sensor en el evento[Root.GetLeaderName] ha llegado a la conclusión de que el prototipo y su tripulación dejarón nuestro plano de existencia y entraron en otra dimensión donde nuestras leyes naturales no se aplican. El estrés mental debe haber impulsado a la tripulación a hacer locuras. La supervisión de los datos fue interrimpida por combates y gritos de la tripulación. Uno de los tripulantes se había vuelto loco tratando de destruir el [Root.GetName] mientras gritaba frases como "La nave necesita más pasajeros". Con suerte y algunas lesiones del resto del equipo, se las arreglaron para confinarlo a bordo de la nave. Después de este evento [Root.GetLeaderName] eligió destruir el prototipo y todo lo que podría haber traido consido autodestruyendo la nave. Puede ser que nunca mas sepamos que sudeció con la nave y su tripulación, pero lo importante es que el jefe [Root.GetLeaderName] y sus colegas están recuperandose."
 mem_demon_ship_event.8.a:0 "Hemos evitado una tragedia"
 mem_demon_ship_event.9.name:0 "Última transmisión"
 mem_demon_ship_event.9.desc:0 "Trabajando en lo guardado por el sensor en el evento[Root.GetLeaderName] ha llegado a la conclusión de que el prototipo y su tripulación dejarón nuestro plano de existencia y entraron en otra dimensión donde nuestras leyes naturales no se aplican. El estrés mental debe haber impulsado a la tripulación a hacer locuras. Se guardó la transmisión hasta el final. El jefe científico se puso delante de la cámara sosteniendo sus propios ojos en sus manos mientras decía en voz baja "Vamos ahora juntos al otro lado". Se escucharon gritos agonizantes del equipo científico antes de que pudieramos cortar la transmisión. Los equipos de recuperación en busca de la nave no han encontrado rastro alguno ..."
 mem_demon_ship_event.9.a:0 "Horrible"
 mem_demon_ship_event.9.a.tooltip:0 "Nuestra tripulación y la nave se han perdido"
 
 #Dead Star Event
 #Idea by Infel
 #Code by LamilLerran
 #Temporary Writing by LamilLerran
 #Translated by Kaoru to Spanish
 mem_dead_star_category:0 "Estrella perdida"
 mem_dead_star_category_desc:0 "De acuerdo a los informes de [Root.GetName] el sistema debe contener una estrella muy brillante. Esto podría contribuirse a un error de cálculo simple ... pero esa estrella es una de las mas brillantes vistas en nuestro cielo. Debemos investigar mas a fondo."
 mem_anomaly_failure.4.name:0 "Error de calculo"
 mem_anomaly_failure.4.desc:0 "Parece que había un error de cálculo y la ubicación de la verdadera estrella está en otra parte"
 mem_anomaly_failure.4.a:0 "Anotado. Sigamos adelante"
 mem_anomaly_event.6.name:0 "Estrella muerta"
 mem_anomaly_event.6.desc:0 "Parece que nuestros cálculos eran ciertos. La estrellá está cerca ... o mejor dicho, lo que queda de ella, parece que había colapsado hace tiempo bajo su propio peso, creando a [From.GetName]. Un astrofísico afirma que aún no ha llegado a la cúspide del acontecimiento de [Root.Owner.Capital.GetName] aún. Pero de acuerdo a sus cálculos, en algunos años tendrá todos los datos."
 mem_anomaly_event.6.a:0 "Nada será lo mismo"
 mem_anomaly_event.6.b:0 "¡Una oportunidad que no se repetirá!"
 mem_anomaly_event.6.c:0 "Todo termina"
 mem_dead_star_event.1.name:0 "La estrella se vuelve oscura"
 mem_dead_star_event.1.desc:0 "Como nuestro científico predijo hace muchos años, esta noche, una de las estrellas del cielo de [Root.Owner.Capital.GetName] se desvaneció, en el espacio. Estalló en el cielo durante unos instantes y desapareció. A pesar de la cobertura de los medios de comunicación, la mayor parte del planeta se perdió el acontecimiento, afortunadamente nuestros científicos si que pudieron captar y recoger datos."
 mem_dead_star_event.1.a:0 "¡Buen trabajo!"
 mem_dead_star_event.2.name:0 "Supernova"
 mem_dead_star_event.2.desc:0 "La noche ha llegado. Como nuestro científico predijo hace muchos años, esta noche, una de las estrellas del cielo de [Root.Owner.Capital.GetName] se ha convertido en una Supernova. Científicos de todo el mundo miraron con expectación el acontecimiento, que fue grabado para que todas las poblaciones lo viesen. Este evento dejará huella en nuestra mente, libros y en la investigación"
 mem_dead_star_event.2.a:0 "Hemos tenido suerte de ver esto"
 mem_dead_star_event.3.name:0 "La muerte de la estrella"
 mem_dead_star_event.3.desc:0 "La noche ha llegado ... Como nuestro científico predijo hace muchos años, esta noche, una de las estrellas del cielo de [Root.Owner.Capital.GetName] la estrella ha muerto. Ciudadanos temerosos han observado durante toda la noche el acontecimiento. Ellos disfrutaban de la luz de esa pequeña estrella hasta que se apagó. La estrella se fué, al igual que lo haremos algún día todos nosotros. Nuestro científico parece feliz al haber recopilado muchos datos, pero todos los demás han recibido un duro recordatorio de que no somos eternos."
 mem_dead_star_event.3.a:0 "Un recuerdo de la muerte."
 supernova_celebration:0 "Excitante Supernova"
 supernova_mourning:0 "Luto por la estrella perdida"
 supernova_celebration_desc:0 "Los habitantes están contentos de haber visto una Supernova"
 supernova_mourning_desc:0 "Los habitantes están de luto al haber visto la muerte de una estrella"
 
 #Lost Zoo Anomaly
 #Code and idea by LamilLerran
 #Writing by shockedsystem
 #Translated by Kaoru to Spanish
 #Note that this comes from a vanilla anomaly category, title "Life Signs" and text
 #"We have detected life signs coming from somewhere beneath the barren and lifeless surface of this [planet/moon]. What manner of organism could possibly live there?"
 mem_anomaly_event.8.name:0 "Cúpulas misteriosas"
 mem_anomaly_event.8.desc:0 "Una busqueda lejana ha revelado un gran complejo en la superficie que consta de más de una docena de cupulas derrumbadas, las estructuras que en su momento fueron selladas ahora están por todo el planeta. La excavación ha logrado reconcer un hueco de ascensor de mas de doscientos metros"
 mem_anomaly_event.8.a:0 "¿Que puede haber ahí abajo?"
 MEM_LOST_ZOO_PROJECT:0 "Investigar la Cúpula"
 MEM_LOST_ZOO_PROJECT_DESC:0 "El hueco del ascensor desciende de la superficie de[From.GetName]. Tendremos que montar una expedición científica si queremos saber qué hay debajo."
 mem_ll_misc_event.1.name:0 "Antiguo Zoo"
 mem_ll_misc_event.1.desc:0 "Una expedición ha revelado un bioma dentro de una caverna gigantesca. Hay criaturas de al menos tres planetas separados por catalogos. El sistema está muy automatizado, con una multitud de aviones no tripulados especializados en observación, mantenimiento y en ocasiones encargados del sacrificio de la población, manteniendo artificialmente un ciclo alimentario. Un ciclo de Día de 37 horas se simula mediante una lenta barra de luz artificial en movimiento en el techo de la caverna, impulsado por los grifos geotérmicos enterrados.\n\n Este ecosistema artificial se estima que tiene mas de 40.000 años y está empezando a descomponerse ya que los sistemas automatizados no se pueden reparar a sí mismos. [Root.GetLeaderName] Estima que la instalación fallará en el próximo milenio"
 mem_ll_misc_event.1.a:0 "Destrozad la maquinaria e investigad mediante ingeniería inversa."
 mem_ll_misc_event.1.b:0 "Se tiene que convertir en un laboratorio de disección."
 mem_ll_misc_event.1.c:0 "Haced lo posible para preservarlo."
 
 #Science Convention Event mem_sciencecon
 #Writing by Briv
 #Script by binaryferret
 mem_sciencecon.1.name:0 "Convención estelar"
 mem_sciencecon.1.desc:0 "Nuestros científicos creen que hay una manera de impulsar todas las vías de investigación actual, si pudieramos hacer convenciones a gran escala entre las disciplinas estelares."
 mem_sciencecon.1.ayes:0 "Una excelente idea."
 mem_sciencecon_1.a.tooltip:1 "Los preparativos para la convención están en marcha y se completarán en 12 meses."
 mem_sciencecon_1.b.tooltip:1 "Los preparativos para la convención están en marcha y se completarán en 12 meses; mientras, debemos enviar los preparativos."
 mem_sciencecon_1.c.tooltip:1 "No podemos empezar por falta de recursos\nResources required - \n£energy  §Y250§! \n£minerals  §Y250§!"
 mem_sciencecon.1.ano:0 "Alas, we do not have the funds to undertake such a grand project."
 mem_sciencecon.1.b:0 "Si, vamos a ver a quién le gustaría participar."
 mem_sciencecon.1.c:0 "No, es una tarea de grandes proporciones"

 mem_sciencecon.2.name:0 "Preparaciones de la convención completa"
 mem_sciencecon.2.desc:0 "Los preparativos para nuestra convención se han completado, ahora lo que queda por hacer es abrir las puertas"
 mem_sciencecon.2.a:0 "¡Vamos a conseguir un espectáculo"

 mem_sciencecon.3.name:0 "¡Un éxito rotundo!"
 mem_sciencecon.3.desc:0 "La convención fue un gran éxito. Científicos de nuestro imperio se reunieron para compartir conceptos e ideas, ilustrar las nuevas invenciones y trabajar juntos para desarrollar nuevas teorías. Con la ayuda de todas estas nuevas mentes puestas en descubrir algo nuevo, han sido resueltos múltiples mecanismos existentes y se han simplificado o sustituido por mejores."
 #If we have invites
 mem_sciencecon.3.a.desc:0 "La convención fue un gran éxito. Científicos de nuestro imperio se reunieron para compartir conceptos e ideas, ilustrar las nuevas invenciones y trabajar juntos para desarrollar nuevas teorías. Con la ayuda de todas estas nuevas mentes puestas en descubrir algo nuevo, han sido resueltos múltiples mecanismos existentes y se han simplificado o sustituido por mejores. El beneficio para nuestros diversos campos de la ciencia ha sido inconmensurable y nuestro papel como creador de la convención nos ha hecho que nos vean con buenos ojos de cara al exterior."
 #Message for the invited to see
 mem_sciencecon.3.b.desc:0 "La convención fue un gran éxito. A pesar de que nuestros científicos eran insignificantes en comparación con los de [invite_sender.GetName], ellos fueron increíblemente amables. El libre flujo de ideas fue muy beneficioso en las líneas de investigación y las conferencias de  [invite_sender.GetAdj] fueron esclarecedoras incluso más de lo que podríamos imaginar. La opinion d emuchos de nuestros científicos han cambiado para mejor, y no les importaría repetir este evento en el futuro."
 mem_sciencecon.3.a:0 "¡Un logro que perdurará por siempre!"

 mem_sciencecon.4.name:0 "Un caso digno de mención."
 mem_sciencecon.4.desc:0 "La convención fue, precisamente, lo que nos esperabamos. Los científicos de una variedad de sistemas estelares asistieron y comerciaron intelectualmente sobre nuevas vias de investigación. Nuestros organizadores aseguran que este ha sido un evento muy beneficioso para nosotros."
 #Message for the invited to see
 mem_sciencecon.4.a.desc:0 "A pesar de que nuestros científicos tenían dudas, estaán contentos con el resultado. Muchas de las tecnologías ya eran conocidas por nosotros, pero hemos tenido una oportunidad de intercambiar ideas y teorías con una comunidad científica con un fondo radicalmente diferente, dando un entendimiento con  [invite_sender.GetSpeciesNamePlural] que no teniamos antes."
 mem_sciencecon.4.a:0 "Grandes noticias."

 mem_sciencecon.5.name:0 "Ha sido una mierda."
 mem_sciencecon.5.desc:0 "La convención de ciencas, por desgracia, no ha ido tan bien como lo hubieéramos esperado. Aunque el equipo de seguridad estaba bajo órdenes estrictas de no permitir ninguna sustancia en el interior del edificio, alguien logró colarla. Varios científicos se emborracharon. Por ello surgieron peleas, y ahora se ha desarrollado una rivalidad entre sí con base en sus respectivos campos y muchos de nuestros físicos han causado una escena en nuestros departamentos."
 #Message for the invited to see
 mem_sciencecon.5.a.desc:0 "La convención de ciencas, por desgracia, no ha ido tan bien como lo hubieéramos esperado. Aunque el equipo de seguridad estaba bajo órdenes estrictas de no permitir ninguna sustancia en el interior del edificio, alguien logró colarla.Nuestros científicos no podían decir una palabra y muchos invitados consideraron que fue una pérdida de tiempo. "
 mem_sciencecon.5.a:0 "Maldición ..."

 mem_sciencecon.6.name:0 "¡Una catástrofe!"
 mem_sciencecon.6.desc:0 "La convención de ciencas, por desgracia, una gran catástrofe. Aunque el equipo de seguridad estaba bajo órdenes estrictas de no permitir ninguna sustancia en el interior del edificio,se permitió que pasasen varios medicamentos, provocando el caos generalizado y varios hospitalizados. Lo que es más, un científico trató de impresionar a una pareja metiante la activación de una prematura arma experimental de su propio diseño. El arma explotó, hiriendo a varios investigadores y matando a dicho científico. La convención fue evacuada y varios colaboradores fueron detenidos."
 #If we have invites
 mem_sciencecon.6.a.desc:0 "La convención de ciencas, por desgracia, una gran catástrofe. Aunque el equipo de seguridad estaba bajo órdenes estrictas de no permitir ninguna sustancia en el interior del edificio,se permitió que pasasen varios medicamentos, provocando el caos generalizado y varios hospitalizados. Lo que es más, un científico trató de impresionar a una pareja metiante la activación de una prematura arma experimental de su propio diseño. El arma explotó, hiriendo a varios investigadores y matando a dicho científico. La convención fue evacuada y varios colaboradores fueron detenidos. Ha sido considerado un fracaso nacional, y muchos invitados se han ido mal a causa de ello. Puede que tome algún tiempo borrar esta marca negra fuera de nuestro sistema."
 #Message the Invited see
 mem_sciencecon.6.b.desc:0 "TLa convención de ciencias ha sido aberrante. Los científicos anfitriones fueron irresponsables, empuñando tecnologías preligrosas y poniendo en riesgo a otros. Un individuo en particular, intentó impresionar a una pareja, produciendoles lesiones y suicidandose poco despues, poniendo fin al evento. Si esto era algún tipo de broma de mal gusto o algún tipo de declaración de guerra, ha quedado claro. Nuestros científicos no creen que debamos mantener relaciones diplomáticas con [invite_sender.GetName]"
 mem_sciencecon.6.a:0 "An embarrassment of colossal proportions."

 mem_sciencecon.8.name:0 "Invitación para la convención de ciencia [Root.GetName] "
 mem_sciencecon.8.desc:0 "El [Root.GameName] parece celebrar una ‘Convención innovadora de ciencias' and y como nos pedisteis asistir; tal evento probablemente nos beneficie."
 mem_sciencecon.8.a:0 "Una iniciativa interesante. Debemos aceptar."
 mem_sciencecon.8.b:0 "Lo más probable es que sea una pérdida de tiempo. Nos negamos"
 #Xenophobic Response (no)
 mem_sciencecon.8.c:0 "El concepto de convenciones de ciencia alienigenas me parece primitivo. Es un desperdicio."
 #Spiritualist response (no)
 mem_sciencecon.8.d:0 "Seguid perdiendo el tiempo en la ciencia, pobres tontos. Lo rechazamos."

 mem_sciencecon.11.name:0 "Invitación para la convención de ciencia"
 mem_sciencecon.11.desc:0 "Una gran idea. Aceptamos con gusto."
 #Erudite explorers
 mem_sciencecon.11.a.desc:0 "Estamos contentos de ver que [Root.GetLeaderName] también considera que el conocimiento es una prioridad. Aceptamos."
 # Federation builders
 mem_sciencecon.11.b.desc:0 "Un evento de este tipo es una oportunidad para fortalecer los lazos diplomáticos. Aceptamos."
 # Fanatical Befrienders
 mem_sciencecon.11.c.desc:0 "¿Una fiesta?¡Aceptamos!"
 # Peaceful Traders
 mem_sciencecon.11.d.desc:0 "Navegar con nueva mercancía nunca es mala idea. Estaremos ahí."
 mem_sciencecon.11.a:0 "Es maravilloso tenerlo a bordo"

 mem_sciencecon.12.name:0 "Invitación para la convención de ciencia"
 mem_sciencecon.12.desc:0 "No creemos que esta ofera se adapte a nuestros intereses en el presente. Tenemos que rechazarlo."
 #Democratic crusaders
 mem_sciencecon.12.a.desc:0 "¿A nosotros? ¿En una convención de opresores? Espero que estés bromeando"
 # Xenophobic Isolationists
 mem_sciencecon.12.b.desc:0 "Preferimos aniquilarnos a nosotros mismos que discutir ideas con vosotros, aliens."
 # Fanatical Purifiers
 mem_sciencecon.12.c.desc:0 "Una reunión de las mentes hablando sobre las aberraciones del espacio. Espero que sea una broma."
 mem_sciencecon.12.a:0 "Eso es lamentable."

