 asteroid_structure_network:0 "Estructura de red de asteroides"
 asteroid_structure_network_desc:0 "Nuestra nave cientifica ha tedectado una extraña red de estructuras en la superficie del asteroide que parecen ser artificiales. Creo que vale la pena investigarlo."

 mem_anomaly_failure.10.name:0 "Colision de un asteroide"
 mem_anomaly_failure.10.desc:0 "La red aparente de asteroides fue una pequeña deformidad de la superficie del asteroide, dañada por el impacto de otro en los ultimos millones de años. Colisiones de asteroides en un sistema viejo son raros, pero dignos de mención."
 mem_anomaly_failure.10.a:0 "Oh bien."

 mem_anomaly_event.10.name:0 "Arma de asteroides"
 mem_anomaly_event.10.desc:0 "Las estructuras artificiales sólo se encuentran en un lado del asteroide. Nuestra mejor estimación es que son una red de motoros cuidadosamente ocultos. Aunque el empuje es limitado, parecen ser perfectos para dirigirlos durante un periodo prolongado de tiempo, sin emisiones detectables de un método tradicional de propulsión estelar. Nuestro radas y la telemetría de gravedad tambien ha revelado que el núcleo del asteroide es mucho mas denso de lo que debería ser. \n\nNuestro trabajo en la teoria nos dice que se trata de un arma dirigida a un planeta, luna o gran estación disfrazado como un asteroide. Sólo una vez que se había impactado se vería su autentica naturaleza como vehículo cinético dirigido. Con su base original reempladaza por elementos más pesados como el tungsteno, que tendría suficiente masa para hacer potencialmente desaparecer un mundo entero. Su existencia, y el hecho de que sus tanques de combustible estén vacias, implican que no alzancó su objetivo.
 mem_anomaly_event.10.a:0 "Debemos tener un puesto de observación para estas cosas en el futuro."
 
 crashed_object:0 "Objeto impactado"
 crashed_object_desc:0 "La exploración de este asteroide ha detectado los restos de un objeto de gran tamaño disperso en su superficie."
 
 mem_anomaly_event.11.name:0 "Sonidos alienígenas"
 mem_anomaly_event.11.desc:0 "Tras una inspección más cercana, el objeto que se estrelló en la superficie del asteroide resultó ser una sonda extraterrestre. Junto con la coleción solar rudimentaria y la recepción de radio, la sonda también contiene un disco ranurado montado en el lateral. Girando el disco provoca una avalancha de sonidos. [scientist name] cree que es una forma de hacer musica!\n\nPor desgracia, esta música no es muy agradable , o al menos se orienta hacia otro tipo de sonido muy distinto al nuestro. Aún así, un artefacto cultural de una especie completamente diferente ... eso es algo bueno, cierto?"
 mem_anomaly_event.11.a:0 "No es malo, no..."
 
 mem_anomaly_event.12.name:0 "Escape"
 mem_anomaly_event.12.desc:0 "Una expedición enviada para explorar los restos del naufragio en la superficie dle asteroide ha traido un hallazgo interesante. Parece ser una nave de emergencia, a juzgar por la falta de sistemas de propulsión de fondo, a bordo se encontraron naves capaces de mantener suspensión ciogénica sostenida. La mayoría habían sido desmanteladas en el servicio, pero una, contiene un ocupante, aunque el sistema se esforzó para que se mantuviera con vida, fracasó hace mas de 500 años. Poco se puede determinar a partir de los restos disecados de la criatura, con la radiación solar se ha dañado gran parte de sus tejidos.\n\nPero no está todo perdido, ha ayudado a aumentar nuestro conocimiento de la criogenización."
 mem_anomaly_event.12.a:0 "Una pena no llegar a conocerlo."
 
 mem_anomaly_failure.11.name:0 "Truco de luz"
 mem_anomaly_failure.11.desc:0 "Nuestra exploración ionicial parece haber sido un falso positivi. Los desechos metálicos detectados desde la órbita no eran mas que el rayo de un metal expuesto."
 mem_anomaly_failure.11.a:0 "Menuda pérdida de tiempo."
