mem_engineered_wildlife_category:0 "Faune étrange"
mem_engineered_wildlife_category_desc:0 "Nos analyses ont indiqué des modèles de comportement inhabituels chez les animaux sauvages originaires de [root.GetName]. Une étude plus approfondie est nécessaire pour voir comment cela peut influer sur les efforts de colonisation potentiels."

mem_engineered_wildlife.1.name:0 "La faune est ... mignonne"
mem_engineered_wildlife.1.desc:0 "La faune indigène de [from.GetName] est extrêmement calme en présence de nos chercheurs. De plus, chaque espèce rencontrée jusqu'à présent est assez esthétique pour l'équipage, créant des sentiments de protection et de compagnie. Alors que [root.leader.GetName] craignait à l'origine qu'il s'agisse d'une phéromone ou d'un autre phénomène extraterrestre, les résultats montrent que les animaux en question sont simplement considérés comme 'mignons'. Le caractère plaisant des animaux de [from.GetName] est trop universel pour être le résultat d'une évolution naturelle, et la principale théorie actuelle est que ce monde a peut-être été la cible du génie génétique dans le passé pour créer une sorte de zoo. Quoi qu'il en soit, la nature amicale de la faune locale sera la bienvenue si nous choisissons de coloniser la planète."
mem_engineered_wildlife.1.option:0 "C'était inattendu."

mem_cute_wildlife:0 "Faune mignonne"
mem_cute_wildlife_desc:0 "Cette planète est l'hôte de divers spécimens d'animaux sauvages qui ont été génétiquement modifiés pour être mignons."


mem_engineered_wildlife.2.name:0 "La faune hostile partout !"
mem_engineered_wildlife.2.desc:0 "La faune indigène de [from.GetName] est incroyablement hostile et dangereuse ! Plusieurs membres d'équipage du [root.GetName] ont perdu des échantillons de la faune et chaque créature est mortelle pour la vie organique d'une manière ou d'une autre. L'échantillonnage génétique des espèces que nous avons capturées montre des preuves évidentes de falsification génétique. [from.GetName] était très probablement un laboratoire de développement de bio-armes extraterrestres qui s'est finalement détaché. On ignore si les créatures ont détruit leurs créateurs. Quoi qu'il en soit, la nature hostile des créatures créera des barrières importantes pour nos colons si nous choisissons de poursuivre la colonisation."

mem_engineered_wildlife_dangerous:0 "Faune dangereuse"
mem_engineered_wildlife_dangerous_desc:0 "Cette planète est l'hôte de divers spécimens d'animaux sauvages mortels, génétiquement modifiés."
