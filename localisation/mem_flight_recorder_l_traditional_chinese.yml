l_traditional_chinese:

 #Base
 mem_flight_recorder_category:0 "不明訊號"
 mem_flight_recorder_category_desc:0 "我們從§Y[Root.GetName]§!接收到一段不斷重複的訊息，可能是求救訊號或者定位裝置。"

 #Success
 mem_flight_recorder.1.name:0 "黑盒"
 mem_flight_recorder.1.desc:0 "§Y[Root.GetName]§!成功攔截並撿獲一件圍繞著§Y[From.GetName]§!飛行的物件\n\n經過一輪分析，這是俗稱「黑盒」的飛行紀錄儀，應該是被一艘巡洋艦被掉進恆星內前所丟棄的。\n\n根據不同聲帶的陳述，這班劫艦者不是自由戰士就是狂熱國家主義者。在艦上負責防務的船員形容這些入侵者猶如恐怖份子，目的是為了擾亂宇宙的和平，以殘酷的手法來報復被肆意侵略。而攻擊船隻的人稱自己為解放者，並願意為自己的人民從鄰近帝國主義的暴政而犧牲小我。\n\n無論如何，飛行紀錄儀內的資料對我們的研會有幫助。"

 #Failure
 mem_flight_recorder.2.name:0 "失去訊號"
 mem_flight_recorder.2.desc:0 "§Y[Root.GetName]§!未能再次追蹤到該訊號，很可能會永遠消失了。"
 
 mem_flight_recorder.dissapointing:0 "令人失望。"

 #Critical Failure
 mem_flight_recorder.3.name:0 "詭雷"
 mem_flight_recorder.3.desc:0 "當船隻成功打撈到那件圍繞著§Y[From.GetName]§!飛行的物件後，我們就跟他們失去了聯絡。看起來那個東西內藏了爆炸裝置，一登上其他艦隻就會引爆。"
