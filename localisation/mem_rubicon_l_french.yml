 #Events
 mem_rubicon.1.name:0 "Système Rubicon"
 mem_rubicon.1.desc:0 "Nous avons découvert un grand nombre de vaisseaux hostiles de conception inhabituelle patrouillant le système §H[From.GetName]§!, qui est rempli de vieux débris de bataille.\n\nProvisoirement nommés '§YRubiconides§!', Ils semblent être principalement concentrés autour d'une ceinture astéroïde dense comme s'ils protégeaient quelque chose."
 mem_rubicon.1.a:0 "Nous devons surveiller la situation."

 mem_rubicon_core_category:0 "Vaisseau dissimulé"
 mem_rubicon_core_category_desc:0 "Un profil d'un grand récipient inerte peut être détecté profondément dans le champ dense de débris."

 mem_rubicon.2.name:0 "Vaisseau dissimulé"
 mem_rubicon.2.desc:0 "[Leader.GetName] rapporte que [Leader.GetSheHe] [Leader.GetHasHave] a confirmé la présence d'un vaisseau inconnu à l'intérieur de la partie la plus dense du champ de débris planétaires.\n\nLes observations préliminaires suggèrent qu'il est stationné à côté d'un gros rocher et qu'il est sûr pour l'instant, mais en raison de l'environnement dangereux, il serait impossible de le manoeuvrer en toute sécurité."
 mem_rubicon.2.a:0 "Nous devons continuer de le surveiller."
 mem_rubicon.2.a.tooltip:0 "Ajoute §S$mem_rubicon_hidden_ship$§! à §Y[From.GetName]§! :\n£engineering Ingénierie §G+6§!.\nConstruisez une §YStation de recherche§! dessus pour en savoir plus."

 mem_rubicon_hidden_ship:0 "Vaisseau dissimulé"
 mem_rubicon_hidden_ship_desc:0 "Un vaisseau est caché au fond des débris épais. \n \n §LConstruisez une §!§Sstation de recherche§!§L dessus pour en savoir plus.§!"

 mem_rubicon.4.name:0 "Fenêtre d'opportunité"
 mem_rubicon.4.desc:0 "Après avoir observé §Y[From.GetName]§! pendant un certain temps, nos scientifiques ont formulé un plan pour naviguer dans le champ de débris denses et accéder au vaisseau caché.\n\nCe sera risqué, mais les rapports préliminaires suggèrent que des technologies très avancées y sont cachées."
 mem_rubicon.4.a:0 "Arangez-vous pour que cela arrive."

 MEM_RUBICON_EXPEDITION:0 "Vaisseau dissimulé"
 MEM_RUBICON_EXPEDITION_DESC:0 "Un vaisseau est caché au fond du champ de débris désigné §Y[mem_rubicon_core_planet.GetName]§!. Avec un timing précis et une navigation agile, nous devrions pouvoir l'atteindre."

 mem_rubicon.5.name:0 "Le Rafistoleur de Mondes"
 mem_rubicon.5.desc:0 "Le scientifique [Leader.GetName] à bord du [Root.GetName] rapporte que l'équipe [Leader.GetHerHis] a réussi à parcourir le champ de débris denses du §Y[mem_rubicon_core_planet.Solar_System.GetName]§! System et est monté à bord du vaisseau inerte caché au milieu de celui-ci.\n\nCe vaisseau est d'une impressionnante vieillesse, avec des estimations allant de milliers à des centaines de milliers d'années. La plupart des équipements et des coeurs de données à bord ont été perdus en raison de l'âge et des débris. Cependant, ce que nous avons réussi à rassembler est encore assez fascinant. Il semble que le vaisseau soit un hybride vaisseau de guerre-terraformer appelé Rafistoleur de Mondes. Transportant à l'origine un équipage massif et un grand nombre de passagers, il est actuellement conservé sous la supervision d'une unité IA appelée 'Fleetmind'.\n\nL'ensemble du Rafistoleur de Mondes est trop endommagé pour s'échapper, mais certaines parties pourraient, avec notre aide."
 mem_rubicon.5.a:0 "Enregistrez les modules essentiels des vaisseaux de guerre."
 mem_rubicon.5.a.tooltip:0 "Un nouveau vaisseau puissant sera ajouté à notre marine, ainsi qu'un §Sadmiral AI§!.\nTant que le vaisseau est en notre possession, nous profiterons des avantages du §Y$mem_rubicon_mender_archives$§!"
 mem_rubicon.5.b:0 "Enregistrez les modules des vaisseaux de guerre mais effacez l'IA"
 mem_rubicon.5.b.tooltip:0 "Un nouveau vaisseau puissant sera ajouté à notre marine.\nTant que le vaisseau est en notre possession, nous profiterons des avantages du §Y$mem_rubicon_mender_archives$§!"
 mem_rubicon.5.c:0 "Réactivez les systèmes de terraformation."
 mem_rubicon.5.c.tooltip:0 "Si nous réactivons le système, le vaisseau sera perdu pour nous. Il sera utilisé pour réparer le champ de débris en une véritable planète."
 mem_rubicon.5.c.tooltip.gaia:0 "Un monde §GGaia§! sera produit."
 mem_rubicon.5.c.tooltip.regular:0 "Un monde §Régulier§!sera produit."
 mem_rubicon.5.c.tooltip.tomb:0 "Un monde §LCimetière§!sera produit."
 mem_rubicon.5.c.tooltip.barren:0 "Un monde §RDésolé§! sera produit."
 mem_rubicon.5.d:0 "Accédez aux données sur les créateurs du vaisseau."
 mem_rubicon.5.d.response:0 "Le vaisseau appartenait à une civilisation identifiée simplement comme les §SMenders§!. Le principe de base de leur idéologie semble avoir été un sentiment de «suprématie écologique», c'est-à-dire qu'ils pensaient que l'écosystème naturel de leur monde natal était supérieur à tout autre écosystème de la galaxie. Pendant des générations, ils ont pratiqué une terraformation agressive avec un mépris aveugle pour les formes de vie indigènes, décomposant souvent les biosphères de planètes entières et les reforgeant à nouveau. Parfois, ils démontaient même des planètes et les reconstruisaient en fonction de leur idéal à l'aide de flottes dirigées par des vaisseaux dits Rafistoleur de Mondes."
 mem_rubicon.5.e:0 "Apprenez-en davantage sur les causes de leur chute."
 mem_rubicon.5.e.response:0 "Les informations sur les affiliations politiques des Mender sont rares, mais l'histoire de leur chute semble claire.\n\nL'une des civilisations qui se sont retrouvées prises dans le sillage de la terraformation des Menders s'était apparemment appuyée sur un réseau de chantiers navals cachés fortement automatisés, et bien que leurs mondes se soient rapidement transformés en jardins de la conception des Menders, plusieurs de ces chantiers navals sont restés.\n\nUn siècle environ après l'extinction de leurs maîtres, des hordes de drones sont apparus aux frontières de l'Empire Mender débordé et complaisant, submergeant leurs flottes de chiffres. Les Mender qui ont une fois anéanti leurs créateurs se sont retrouvés à la merci des drones et ont rapidement été obligés de se retirer dans une base cachée. Malgré tous leurs efforts, l'ennemi les a suivis et a détruit le rappel de leur armada."
 mem_rubicon.5.f:0 "Accédez aux rapports finaux."
 mem_rubicon.5.f.response:0 "Ici, dans le système [mem_rubicon_core_planet.Solar_System.GetName], les Mender ont fait leur dernier combat contre les machines déterminées à les détruire. Une fois le site d'un projet de terraformation prometteur, il était devenu l'endroit où ils rencontreraient leur fin.\n\nComme la défaite semblait inévitable, le vaisseau amiral gravement endommagé a plongé dans la coquille à moitié formée d'une planète et est resté caché, exploité et entretenu par son gardien AI. Incapables de le poursuivre, les drones ont veillé sur le système. Avec le temps, il semble que les drones survivants ont été désignés §SRubiconides§! par des explorateurs galactiques qui ignoraient leurs véritables objectifs."

 mem_rubicon_mender_archives:0 "Archives des réparateurs"
 mem_rubicon_mender_archives_desc:0 "Les bases de données de Rafistoleur de Mondes contiennent une immense quantité de savoir-faire terraformants que nous ne pouvons toujours pas déplacer hors site.\n§Nous ne devons pas perdre ce vaisseau si nous voulons conserver ces avantages.§!"

 trait_mem_rubicon_mender:0 "Conscience de Mender"
 trait_mem_rubicon_mender_desc:0 "Cette construction d'IA a été conçue pour mener la flotte Mender au combat et la voir à travers la reconstruction d'un autre monde à leur image. Aujourd'hui, il a été réaffecté pour diriger une flotte différente."

 mem_rubicon.6.name:0 "Réparer la planète avec succès"
 mem_rubicon.6.desc:0 "§Y[mem_rubicon_core_planet.GetName]§! a été transformé avec succès en un monde Gaia.\n\nLe rêve des Mender d'une terre promise se perpétue, des milliers d'années après leur extinction."

 mem_rubicon.7.name:0 "Planification réparée terminée"
 mem_rubicon.7.desc:0 "Il semble que les dommages subis par l'équipement de terraformation étaient trop graves pour réaliser pleinement son potentiel, mais quand même, §Y[mem_rubicon_core_planet.GetName]§! a été transformé avec succès en un monde habitable.\n\nLe rêve des Mender d'une terre promise se perpétue, même un peu terni, des milliers d'années après leur extinction."
 mem_rubicon.7.a:0 "Ça aurait pu être mieux."

 mem_rubicon.8.name:0 "Planification défectueuse"
 mem_rubicon.8.desc:0 "Il semble que les dommages subis par l'équipement de terraformation étaient trop graves. §Y[mem_rubicon_core_planet.GetName]§! a été transformé avec succès en un monde habitable, mais des fuites de radiations massives l'ont empêché d'être correctement habitable.\n\nLe rêve des Mender d'une terre promise n'a pas été pleinement réalisé."
 mem_rubicon.8.a:0 "Au moins, cela tient."

 mem_rubicon.9.name:0 "Échec de la réparation de la planète"
 mem_rubicon.9.desc:0 "Il semble que les dommages subis par l'équipement de terraformation étaient trop graves. §Y[mem_rubicon_core_planet.GetName]§! a été fusionné, mais tous les systèmes qui étaient censés rendre cette énorme roche habitable n'ont pas produit les résultats escomptés.\n\nLe rêve des Mender d'une terre promise a complètement échoué."
 mem_rubicon.9.a:0 "Très décevant."

 mem_rubicon_mended_ecosystem:0 "Écosystème Mender"
 mem_rubicon_mended_ecosystem_desc:0 "L'écosystème ici est construit à partir de zéro, suivant les plans des 'Planetmenders' disparus depuis longtemps. Tout est en parfait équilibre."

