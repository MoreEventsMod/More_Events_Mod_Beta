l_polish:
 mem_asteroid_computer_category:0 "Asteroida Komputer"
 mem_asteroid_computer_category_desc:0 "Wygląda na to, że asteroida [From.GetName] składa się z olbrzymiego i złożonego systemu komputerowego. Zbadanie tego zajmie trochę czasu."

 mem_asteroid_computer.11.name:0 "Niezrozumiała Maszyna"
 mem_asteroid_computer.11.desc:0 "Złożoność kosmicznego komputera wykracza daleko poza zrozumienie nawet naszych najtęższych umysłów. Choć udało nam się ustalić, że architektura urządzenia wydaje się być oparta na jakiejś formie obcej neurologii, nie byliśmy w stanie określić, jaki teoretyczny problem jego twórcy ustalili mu do rozwiązania."
 mem_asteroid_computer.11.a:0 "Nigdy się nie dowiemy..."

 mem_asteroid_computer.10.name:0 "Rachunek Diabła"
 mem_asteroid_computer.10.desc:0 "Kompleks wydaje się być przeznaczony wyłącznie do obliczania jednego równania matematycznego. Najlepsze umysły [Root.Owner.GetSpeciesName] zbadały równanie, ponieważ pojawia się w pozostałej pamięci komputera i odpowiedzieli jednogłośnie, że system stara się udowodnić, że wszechświat jest symulacją. \n\nCzęści kompleksu zostały w znacznym stopniu uszkodzone. Obejmuje to długoterminowe przechowywanie danych, gdzie każda odpowiedź na to pytanie najprawdopodobniej byłaby przechowywana. Wszystko wskazuje na to, że systemy krytyczne na asteroidzie zostały celowo sabotowane. Może ktoś nie był zadowolony z tego, co maszyna znalazła. Mimo to, wiele z mocy obliczeniowej maszyny pozostaje nienaruszone. Nasza praca wraz z urządzeniem obcych może zezwolić na wykorzystanie go jako narzędzia badawczego."
 mem_asteroid_computer.10.a:0 "Nasz wszechświat miałby być grą? Niedorzeczność!"