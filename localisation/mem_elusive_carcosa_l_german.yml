l_german:
 mem_elusive_carcosa.11.name:0 "Inspiration oder Verblendung?"
 mem_elusive_carcosa.11.desc:0 "Nach dem Tod eines respektierten Wissenschaftsoffiziers hat sich ein interessantes Bild offenbart, nachdem die Notizen und Dokumente aus seinem Labor untersucht wurden. Es scheint, als wäre er in seinen späten Jahren von einer Kreatur besessen gewesen, die er "der trügerische Carcosa" nannte. Es ist schwierig zu verstehen, was diese Kreatur so besonders macht, aber der alte Wissenschaftler schien die Beschaffung einer solchen Kreatur für sehr wichtig zu halten.\n\n Den Notizen zufolge wurde die Kreatur zuletzt auf [mem_carcosa_colony.GetName] gesichtet; Es sollte nicht schwer sein, sie mit den Sensoren eines Forschungsschiffes zu finden."
 mem_elusive_carcosa.11.a:0 "Da könnte etwas dran sein..."
 mem_elusive_carcosa.11.b:0 "Nichts als verrücktes Gerede"
 MEM_CHASE_CARCOSA:0 "Der trügerische Carcosa"
 MEM_CHASE_CARCOSA_DESC:0 "Die Notizen des kürzlich verstorbenen Offiziers haben uns nach [mem_carcosa_colony.GetName] geführt, auf der Suche nach einer Kreatur mit dem Namen "der trügerische Carcosa""
 mem_elusive_carcosa.12.name:0 "Der trügerische Carcosa"
 mem_elusive_carcosa.12.desc:0 "Unsere Untersuchungen auf [mem_carcosa_colony.GetName] waren erfolglos; es kamen jedoch seltsame Berichte von [mem_carcosa_colony_2.GetName]. Mehrere Kolonisten behaupten, sie hätten eine seltsame Kreatur gesichtet, die ihren Aussagen nach mit unseren Notizen über den trügerischen Carcosa übereinstimmen. Als wir jedoch ihre Berichte mit unseren Notizen verglichen, schienen sie nicht im Geringsten in Aussehen oder Verhalten übereinzustimmen. Obwohl der Wissenschaftsoffizier [mem_carcosa_colony_2.GetName] darauf schwört, dass er jede Sichtung überprüft hat, ist die einzige mögliche Erklärung gänzliches Versagen des gesamten, beteiligten Personals."
 mem_elusive_carcosa.12.default:0 "Merkwürdig."
 mem_elusive_carcosa.12.mat:0 "Was für eine Verschwendung von Resourcen."
 mem_elusive_carcosa.12.col:0 "Vielleicht wird es Zeit, einen [Root.Owner.GetSpeciesName] zu finden, der besser für die Aufgabe geeignet ist."
 mem_elusive_carcosa.12.phobe:0 "Das ganze stinkt nach einer ausserirdischen Verschwörung."
 mem_elusive_carcosa.31.name:0 "Sackgasse"
 mem_elusive_carcosa.31.desc:0 "Die Notizen unseres Wissenschaftsoffiziers bezüglich des trügerischen Carcosas scheinen uns auf eine falsche Fährte gelockt zu haben. Es gibt keinen Beweis für seine Existenz."
 mem_elusive_carcosa.31.a:0 "Enttäuschend"
 mem_elusive_carcosa.13.name:0 "Regenerierendes Weichtier" 
 mem_elusive_carcosa.13.flav1:0 "Wir haben von einer neuen Weichtierspezies auf  [mem_carcosa_colony_3.GetName] erfahren. Falls man den Gerüchten Glauben schenken kann, ist das Tier mehrere Meter lang, an das Wasser gebunden und hat die Fähigkeit, kleinere Wunden selbst zu heilen. Obwohl viele der Kolonisten sehr auf ihre Beobachtungen bestehen, wurde bis jetzt noch kein eindeutiger Beweis gefunden."
 mem_elusive_carcosa.13.flav2:0 "Eine neue, unglaubliche Bestie wurde auf  [mem_carcosa_colony_4.GetName] gefunden. Obwohl sich die Beschreibung mit der Sichtung auf [mem_carcosa_colony_3.GetName] deckt, wollen sich unsere Wissenschaftler noch nicht festlegen, ob es sich um das gleiche Tier auf beiden Planeten handelt, denn diese Tatsache scheint sehr unwahrscheinlich.\n\nEin wichtiger Unterschied zwischen den beiden ist die Tatsache, dass diese Spezies in der Lage zu sein scheint, große Mengen Elektrizität zu generieren, die es zum jagen ihrer Beute benutzt. Viele unserer Leute bezweifeln, dass diese Kreatur überhaupt existiert, wahrscheinlich wegen des Fehlens stichhaltiger Beweise und der Unstimmigkeiten zwischen den Augenzeugenberichten."
 mem_elusive_carcosa.13.flav3:0 "Gerade als die Berichte von [mem_carcosa_colony_4.GetName] abnahmen, schien eine dritte Art dieser Kreatur auf [mem_carcosa_colony_5.GetName] in einer nur spärlich besiedelten Region aufzutauchen. Wie die anderen beiden Male wurde die Kreatur als ein großes Säugetier mit bioelektrischen Eigenschaften beschrieben. Die Berichte stammen aber nur aus begrenzten Gebieten.\n\nUnsere Regierungssprecher merken an, dass diese Sichtungen erst nach dem Bekanntwerden der Kreatur begannen und demnach sehr mit Vorsicht zu genießen sind."
 mem_elusive_carcosa.13.opt1:0 "Faszinierend"
 mem_elusive_carcosa.13.opt2:0 "Eine sehr interessante Entwicklung"
 mem_elusive_carcosa.13.opt3:0 "Sicher nur Hörensagen."
 mem_elusive_carcosa.14.name:0 "Der trügerische Carcosa"
 mem_elusive_carcosa.14.desc:0 "Die Anzahl der Sichtungen auf [mem_carcosa_colony_3.GetName], die wir verworfen hatten, ist wieder angestiegen und hat sich jetzt auch auf andere Planeten in diesem Bereich verbreitet. Unsere Kommunikationskanäle wurden regelrecht mit Aussagen über den angeblichen Verbleib des Carcosas bombardiert, doch unterscheiden sich alle Sichtungen voneinander. \n\nDie Population hat- bildlich gesprochen- das Goldfieber aufgrund der paradoxen Natur dieser Kreatur gepackt. Man muss jetzt schnell handeln."
 mem_elusive_carcosa.14.ignore:0 "Ignoriert sie, sie werden es irgendwann leid"
 mem_elusive_carcosa.14.neutral:0 "Richtet eine Informationsquarantäne ein und weist weitere Berichte ab."
 mem_elusive_carcosa.14.col:0 "Koordiniert die Anstrengungen von Zivilisten und der Regierung, um die Kreatur zu finden."
 mem_elusive_carcosa.14.mat:0 "Stellt mehr Wissenschaftler zur Erforschung der Bestie ab."
 mem_elusive_carcosa.14.phobe:0 "Ein Infiltrationsversuch! Alle Einheiten auf hohe Alarmbereitschaft"
 mem_elusive_carcosa.14.phile:0 "Kann man irgendwie vernünftig mit ihnen reden?"
 mem_elusive_carcosa.14.spirit:0 "Wir müssen diese dämonischen Visionen austreiben!" 
 mem_elusive_carcosa.14.ind:0 "Heuert einen Trupp Söldner an, um diese Kreaturen zu jagen."
 mem_carcosa_ignore:0 "Abgelenkte Bevölkerung"
 mem_carcosa_influence:0 "Eingeschränkte Neuigkeiten"
 mem_carcosa_mineral:0 "Industrie Aufteilung"
 mem_carcosa_physics:0 "Wissenschaftler abgestellt"
 mem_carcosa_upkeep:0 "Militär in Alarmbereitschaft"
 mem_carcosa_sociology:0 "Carcosa Kontaktnachforschungen"
 mem_carcosa_happy:0 "Verängstigte Bevölkerung"
 mem_carcosa_energy:0 "Angeheuerte Großwildjäger"
 mem_elusive_carcosa.15.name:0 "Der trügerische Carcosa"
 mem_elusive_carcosa.15.desc:0 "Die Versessenheit der Population ging wie erwarted zurück. Im Laufe der Zeit schwand das öffentliche Interesse aufgrund fehlender stichhaltiger Beweise, und jetzt glauben nur noch Randgruppen wirklich and die Existenz der Bestie."
 mem_elusive_carcosa.15.a:0 "Das war vorhersehbar"
 mem_elusive_carcosa.16.name:0 "Der trügerische Carcosa"
 mem_elusive_carcosa.16.desc:0 "Bevor noch etwas schlimmes passiert, sollten wir uns ein für alle Mal um diese Sache kümmern. Unsere Wissenschaftler haben einige Projekte vorbereitet, die glaubwürdigsten Sichtungen genauer zu untersuchen, um endlich Klarheit über die Existenz dieser Kreatur zu erlangen."
 mem_elusive_carcosa.16.a:0 "Kümmern wir uns um diese Angelegenheit"
 MEM_CARCOSA_HUNT_1:0 "Carcosa-Jagd"
 MEM_CARCOSA_HUNT_1_DESC:0 "Berichte von [This.GetName] lassen auf eine mögliche Präsenz des Carcosas schließen."
 MEM_CARCOSA_HUNT_2:0 "Carcosa-Jagt"
 MEM_CARCOSA_HUNT_2_DESC:0 "Berichte von [This.GetName] lassen auf eine mögliche Präsenz des Carcosas schließen."
 MEM_CARCOSA_HUNT_3:0 "Carcosa-Jagt"
 MEM_CARCOSA_HUNT_3_DESC:0 "Berichte von [This.GetName] lassen auf eine mögliche Präsenz des Carcosas schließen."
 mem_elusive_carcosa.17.name:0 "Carcosa weicht Jägern aus"
 mem_elusive_carcosa.17.desc:0 "Trotz unseren Anstrengungen konnten wir auf [From.GetName] nichts finden."
 mem_elusive_carcosa.17.a:0 "Bedauerlich"
 mem_elusive_carcosa.30.name:0 "Jagt fehlgeschlagen"
 mem_elusive_carcosa.30.desc:0 "Es scheint, dass die Spur des Carcosas kalt wird, aber unsere Wissenscahftler werden die Daten der Jagd weiter auswerten."
 mem_elusive_carcosa.30.a:0 "Eine enttäuschende Schlussfolgerung"
 mem_elusive_carcosa.18.name:0 "Durchbruch"
 mem_elusive_carcosa.18.desc:0 "Heureka! Gerade als wir dachten, dass unsere Versuche, den trügerischen Carcosa zu identifizieren ins Nichts führen würden, fanden wir eine neue Spur, die uns neue Erkenntnisse bringt.\n\nEin junger Wissenschaftler auf [mem_carcosa_colony_4.GetName] stellte kürzlich eine neue Theorie auf, die auf dem Beobachtungseffekt beruht. Die Theorie besagt, dass das Tier außerhalb unserer Dimension existiert, woraus eine außergewöhnliche Tatsache folgt: Das Tier besitzt die Fähigkeit, die Information, die seine eigene Existenz definiert, zu manipulieren, was dazu führt, dass es extrem schwer zu identifizieren und fangen ist. \n\n Im Wesentlichen ist es das erste Exemplar eines memetischen Wesens, das je von den [Root.GetName] gefunden wurde."
 mem_elusive_carcosa.18.a:0 "Das ändert alles."
 mem_elusive_carcosa.18.a.tooltip:0 "Unsere Wissenschaftler werden auf dieses Wissen aufbauen."
 mem_elusive_carcosa.19.name:0 "Vorschlag: Memetische Überladung"
 mem_elusive_carcosa.19.desc:0 "In harter Arbeit haben unsere Wissenschaftler die letzten Monate die Verhaltensweisen des trügerischen Carcosas analysiert. Obwohl die Theorie des Wissenschaftlers auf [mem_carcosa_colony_4.GetName] sehr aufschlussreich war, war sie jedoch keineswegs vollständig und es muss noch viel Arbeit getan werden, um die Fähigkeiten dieses Tieres voll und ganz zu verstehen.\n\nNichtsdestotrotz hatten unsere Wissenschaftler kürzlich einen Durchbruch: Wir können zwar den Carcosa nicht daran hindern, sich selbst zu verändern, aber er kann auch andere nicht daran hindern, ihn zu ändern. Unsere besten Experten glauben, dass wir es fangen könnten, indem wir es mithilfe von Quantenberechnungen schneller verändern als es sich selbst verändern kann, und es somit in einer sichtbaren Form verbleiben muss.\n\nDieses Vorgehen ist höchst experimentell und benötigt viele Ressourcen, aber das potentielle Wissen, das wir dadurch erlangen könnten, müsste es Wert sein."
 mem_elusive_carcosa.19.a:0 "Tun wir es."
 mem_elusive_carcosa.19.b:0 "Wir haben alles von dieser Kreatur gelernt, was wir können."
 MEM_CARCOSA_QUANTUM_COMPUTER:0 "Memetische Überladung"
 MEM_CARCOSA_QUANTUM_COMPUTER_DESC:0 "Unsere Xenobiologen und Computerexperten glauben, dass sie eine memetische Überladung in dem Carcosa erzeugen können, indem sie einen Hochgeschwindigkeitsquanteninformationsverbreitungsalgorithmus benutzen. Damit sollte es uns gelingen, ein Exemplar zu fangen."
 mem_elusive_carcosa.20.name:0 "Carcosa gefangen"
 mem_elusive_carcosa.20.desc:0 "Wir waren erfolgreich! Als der Super-Quantencomputer seine Arbeit aufnahm, änderte er Millionen Mal in der Sekunde die Form des Carcosas in ein vorher definiertes Aussehen, was der Kreatur keine Möglichkeit gab, sich anzupassen. Nur einige Stunden nachdem der Computer angeschaltet wurde, wurde tatsächlich eine Kreatur in einer entfernten ländlichen Gegend auf [mem_carcosa_colony_capture.GetName] gefangen, die der vorher generierten Beschreibung des Supercomputers entsprach! \n\nSoweit unsere Wissenschaftler es ausmachen können, kommt diese Kreatur ursprünglich nicht aus unserer Dimension, sondern wurde irgendwie hierher transportiert. Wo auch immer es her kommt, dieser Ort ist bestimmt von Wahrnehmung, nicht Physik, was seine übernatürlichen Fähigkeiten erklärt. Als es hierherkam, nahm es eine physische Form an, verlernte dabei aber nicht seine ursprünglichen Kräfte.\n\nWir können viel von dem Carcosa lernen, aber es ist unwahrscheinlich, dass wir seine ungewöhnlichen Kräfte im selben Ausmaß wie es benutzen können. Worauf sollen wir uns konzentrieren?"
 mem_elusive_carcosa.20.a:0 "Das ist der Schlüssel, die Mysterien unseres Universums zu lüften."
 mem_elusive_carcosa.20.b:0 "Benutzt es, um unsere Spezies in den Augen anderer Nationen neu zu definieren."
 mem_elusive_carcosa.20.c:0 "Lasst uns Schufterei in Entspannung verwandeln."
 mem_elusive_carcosa.20.c.tooltip:0 "Verändere Pops in §Y[Root.GetName]§! durch Hinzufügen der §YNeu definierte Produktivität§!-Eigenschaft, die §Y+10%§! Mineralproduktion und §Y+10%§! Energieproduktion gibt."
 mem_elusive_carcosa.20.d:0 "Lass unsere Bevölkerung die Freude im Banalen finden."
 mem_elusive_carcosa.20.d.tooltip:0 "Verändere Pops in §Y[Root.GetName]§! durch Hinzufügen der §YNeu definiertes Glücklichsein§!-Eigenschaft, die §Y+5%§! Zufriedenheit gibt."
 mem_elusive_carcosa.20.e:0 "Macht unsere Körper zur schieren Definition von Schönheit"
 mem_elusive_carcosa.32.name:0 "Carcosa entzieht sich der Gefangennahme"
 mem_elusive_carcosa.32.desc:0 "Nach Monaten an Quantenberechnungen, die den trügerischen Carcosa festsetzen sollten, haben unsere Wissenschaftler nichts gefunden, außer einen erhöhten Anstieg an seltsamen Gerüchten auf [mem_carcosa_colony_5.GetName]. Das war die am vielversprechendste Herangehensweise und unsere Wissenschaftler sind ratlos."
 mem_elusive_carcosa.32.a:0 "Ein frustrierendes Ende."
 mem_elusive_carcosa.21.name:0 "Nachricht von [mem_carcosa_fallen_empire.GetName]"
 mem_elusive_carcosa.21.desc:0 "Ihr habt also ein memetisches Wesen gefangen.\n\nEhrlich gesagt sind wir überrascht, dass eine so junge Zivilisation wie ihr die Wissenschaft der memetischen Manipulation gemeistert hat, aber als wir von eurem Fang hörten, waren wir weit weniger beeindruckt.\n\nSo oder so, höret unsere Warnung! Unsere Zivilisation - und andere, die so sind wie wir - lässt sich nicht durch solch primitiven Werkzeuge täuschen. Dieses Mal werden wir eure Machenschaften nur blockieren, aber nächstes mal werden wir nicht so nachsichtig sein."
 mem_elusive_carcosa.21.a:0 "Das klang unheilvoll."
 mem_elusive_carcosa_hunt_chain_title:0 "Suche nach dem trügerischen Carcosa"
 mem_elusive_carcosa_hunt_chain_desc:0 "Seinem Namen gerecht werdend, ist der trügerische Carcosa allen Versuchen, ihn zu fangen, ausgewichen. Um seine Existenz beweisen oder wiederlegen zu können, müssen wir Eliteeinheiten aussenden, um die glaubwürdigsten Sichtungen zu untersuchen."
 mem_carcosa_sightings_checked:0 "Planeten abgesucht"
 trait_mem_redefined_productivity:0 "Neu definierte Produktivität"
 trait_mem_redefined_productivity_desc:0 "Angehörige dieser Spezies sind erpicht darauf, Arbeit zu verrichten, die andere als Schufterei ansehen würden."
 trait_mem_redefined_happiness:0 "Neu definiertes Glücklichsein"
 trait_mem_redefined_happiness_desc:0 "Angehörige dieser Spezies können selbst aus den banalsten Situationen Freude gewinnen."
 mem_powering_memetic_overload:0 "Memetische Überladung gestartet"
 mem_opinion_trustworthy:0 "Personifikation der Glaubwürdigkeit"
 
