 mem_lava_fortress.7.desc:0 "The research team successfully got into the fortress. However, while exploring the interiors, [mem_lava_fortress_leader.GetName] unwittingly pulled a lever seated in one of the rooms, causing the sole support column to suddenly snap, resulting in a cave-in and the total destruction of the entire complex."
 mem_lava_fortress.7.a:0 "This is terrible!"
 
 #Success in first try
 mem_lava_fortress.10.name:0 "Lava Fortress"
 mem_lava_fortress.10.desc:0 "Our archaeology team successfully used heat-resistant equipment to dig deep into the alien outpost. They found multiple remains of short, sturdily-built aliens of apparently mammalian origin. From reliefs on walls, floors and everyday objects a substantial portion of their history could be reconstructed. The facility was established in harsh conditions under the belief that deep underneath they could find a vein or two of a rare--and to them incredibly valuable--ore. By pumping magma to the surface they were able to access a nearly inexhaustible energy source, build a defence system relying on multiple lava floodable areas, as well as finding a means to dispose of "undesirables"--as shown extensively and repeatedly in the reliefs.\n\nAt first, the outpost had grown steadily and its prosperity had attracted many newcomers. Many inhabitants not only worked in the mines but also turned to fine arts, creating objects intricately decorated with fractal images of themselves and other beautiful yet weird creations.\n\nDespite being constantly besieged by nebulous rivals, the colony endured for multiple generations, but as the dig to the planetary core drew near conclusion, a catastrophic event from inside the community must have happened. As best we can determine from the state of these ancient remains, and also the fact that there are only remains of this one alien species, our science team came to the conclusion that there must have been a devastating civil war. Also, the alien's storage containers were filled with a plethora of goods and equipment, eliminating the chance that the crisis was caused by a resource shortage. To the amusement of the others, one of our scientists pointed out there wasn't any kind of protective foot gear despite the fact that most of the reliefs found emphasized it as an important sign of social standing. Unfortunately our team was unable to find out any more details."
 mem_lava_fortress.10.a:0 "Truly, all xenos are mad..."
 mem_lava_fortress.10.b:0 "Such a unique and amazing species..."
 mem_lava_fortress.10.c:0 "Do WE have enough boots?!"
 
