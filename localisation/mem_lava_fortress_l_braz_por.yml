 mem_lava_fortress.1.name:0 "Just Hot Air"
 mem_lava_fortress.1.desc:0 "It appears the strange shape was just a plateau where heat and the uneven density of magma distorted the scans. Nothing artificial was found at the site."
 mem_lava_fortress.1.a:0 "Time to move on then."
 
 #hard fail - start the loop
 mem_lava_fortress.2.name:0 "Danger Room"
 mem_lava_fortress.2.desc:0 "Our archaeology team successfully used heat-resistant equipment to dig deep into the alien outpost. They found multiple remains of short, sturdily-built aliens of apparently mammalian origin. Looking further into the complex, [mem_lava_fortress_leader.GetName] wandered into what [mem_lava_fortress_leader.GetSheHe] believed to be some kind of training hall. When a team member blithely pulled an unmarked lever, multiple spikes rapidly emerged from the floor, then retracted as quickly as they had appeared. Iconography that appeared when the lever was pulled suggests these spikes were intended to train users in dodging techniques.\n\nBy the look of it, [mem_lava_fortress_leader.GetName] and most of [mem_lava_fortress_leader.GetHisHer] team were mediocre dodgers at best..."
 mem_lava_fortress.2.a:0 "Send in a second team. This is not over!"
 mem_lava_fortress.2.b:0 "This complex is a death trap! We should seal it off!"
 
 #hard fail - ends the anomaly
 mem_lava_fortress.3.name:0 "A Death in Fire"
 mem_lava_fortress.3.desc:0 "The research team successfully located an abandoned complex on the planet's surface. However, when exploring its vestibule, [mem_lava_fortress_leader.GetName] appears to have stepped on a pressure plate of some sort, causing a stream of lava from outside to pour from the ceiling, filling the entire complex. Both the fortress and our science team are lost."
 mem_lava_fortress.3.a:0 "This is terrible!"
 
 #hard fail - ends the anomaly
 mem_lava_fortress.4.name:0 "A Colossal Cave-in"
 mem_lava_fortress.4.desc:0 "The strange shape turned out to be an alien outpost of some sort. However, after choosing to explore the interiors, [mem_lava_fortress_leader.GetName] unwittingly pulled a lever seated in one of the rooms, causing the sole support column to suddenly snap, resulting in a cave-in and the total destruction of the entire complex."
 mem_lava_fortress.4.a:0 "This is terrible!"
 
 #hard fail - continues the loop
 mem_lava_fortress.5.name:0 "More Traps"
 mem_lava_fortress.5.desc:0 "Another science team has successfully entered the complex. Despite their best efforts to not pull any dangerous levers resulting in "unpleasentries", [mem_lava_fortress_leader.GetName] apparently unwittingly stepped onto a hidden pressure plate, somehow causing a stream of lava from outside to pour from the ceiling filling the room [mem_lava_fortress_leader.GetSheHe] and [mem_lava_fortress_leader.GetHisHer] team were in."
 mem_lava_fortress.5.a:0 "Send another team. We won't give up!"
 mem_lava_fortress.5.b:0 "This complex is a death trap! We should seal it off!"
 
