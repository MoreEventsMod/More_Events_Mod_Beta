l_traditional_chinese:
 #Modifiers
 mem_death_world_1:0 "危險的土生品種"
 mem_death_world_1_desc:0 "這個星球的土生品種對外來的殖民者充滿敵意和極度危險，使星球上日常的運作受到干擾。"
 
 mem_death_world_2:0 "危險的土生品種"
 mem_death_world_2_desc:0 "這個星球的土生品種對外來的殖民者充滿敵意和構成人身威脅。"
 
 mem_death_world_3:0 "大自然的報復"
 mem_death_world_3_desc:0 "土生品種經常對外來的殖民者充滿敵意，生存變得愈來愈艱難。"
 
 mem_death_world_ransacked:0 "洗劫"
 mem_death_world_ransacked_desc:0 "有些動物闖進了星球上的設施，導致工作出現了重大延誤。"
 
 mem_death_world_stinged:0 "蜇傷"
 mem_death_world_stinged_desc:0 "當地人經歷過有毒生物闖入他們的居所一事後仍有餘悸。"
 
 mem_death_world_insects:0 "蟲疫"
 mem_death_world_insects_desc:0 "多得數不清的昆蟲成群結隊地湧入殖民地，干擾當地日常的運作。"
 
 mem_death_world_militia_supported:0 "活下來的民兵"
 mem_death_world_militia_supported_desc:0 "這個星球上有一支強烈生存意志的民兵組織。"
 
 mem_death_world_militia:0 "生存主義者運動"
 mem_death_world_militia_desc:0 "這個星球主張生存主義。"
 
 mem_death_world_militia_rejected:0 "生存主義受到阻撓"
 mem_death_world_militia_rejected_desc:0 "由於生存主義者運動的形成受到阻撓，殖民者都不禁對當地政府的搖擺立場存疑。"
 
 mem_death_world_death_swarm:0 "死亡潮"
 mem_death_world_death_swarm_desc:0 "殖民者經歷過有毒生物造成大量人命傷亡一事後仍有餘悸。"
 
 mem_death_world_stampede:0 "亂竄一通"
 mem_death_world_stampede_desc:0 "殖民者對於最近因動物驚跑而損毀了他們的設備一事依然感到不快。"
 
 mem_death_world_wasteland:0 "有機物廢墟"
 mem_death_world_wasteland_desc:0 "這個星球充斥著因為科學研究而被棄置的已死有機物。"
 
 mem_death_world_graveyard:0 "野生動物的墓地"
 mem_death_world_graveyard_desc:0 "這個星球到處都是因為科學研究而被棄置的野生動物屍體。"
 
 mem_death_world_toxic:0 "死亡世界"
 mem_death_world_toxic_desc:0 "這個星球上有大批極度危險的外星生物出沒，使這個地方變得無法居住。"
 
 mem_death_world_harmony:0 "和諧的生命體"
 mem_death_world_harmony_desc:0 "許多凶猛的野生外星動物都已經被馴服了，現在殖民者可以單憑意志就操控著牠們。"
 
 mem_death_world_planetmind:0 "星球意識體"
 mem_death_world_planetmind_desc:0 "在星球的深處住著一隻如行星般大小的生命體，並由地面上居住者的意志所操控著。"
 
 mem_death_world_dead_planetmind:0 "已死的星球意識體"
 mem_death_world_dead_planetmind_desc:0 "在星球的深處有一隻已被殺死、如行星般大小的生命體，為有興趣進行屍檢的人提供大量的研究數據。"
 
 mem_pc_death_habitability:0 "死亡世界的可居住性"
 
 #Armies
 
 mem_alpha_torrasque_army:0 "阿爾法暴龍獸"
 mem_torrasque_army:0 "暴龍獸"
 mem_hunter_killer_army:0 "屠獵者群"

 mem_alpha_torrasque_army_plural:0 "阿爾法暴龍獸"
 mem_torrasque_army_plural:0 "暴龍獸"
 mem_hunter_killer_army_plural:0 "屠獵者群"

 mem_alpha_torrasque_army_desc:0 "這巨型怪物於死亡世界中位居食物鏈的頂層，同時也是當地野生生物的領袖及致命武器。"
 mem_torrasque_army_desc:0 "這巨型怪物長滿了肌肉和利齒，甚至可以戰勝一支軍隊。"
 mem_hunter_killer_army_desc:0 "這群弱小的動物聚集起來只有一個目的：把來到這個星球的不速之客獵殺。"
 
 #Texts
  mem_death_world_LOST:0 "我們失去了這個星球。"
 
 mem_death_world.1.name:0 "危險覺醒"
 mem_death_world.1.desc:0 "在§Y[Root.GetName]§!上早前被我們認為沒有危險的生態圈看起來正處於劇變。許多之前被認定溫馴的土生生物對我們的殖民者變得愈來愈有敵意，甚至受到襲擊。一夜之間我們已經收到了數十宗受傷報告，以及牠們愈來愈具侵略性的消息。如果情況持續的話，整個星球的醫療系統將會被癱瘓。"
 
 #for hive minds
 mem_death_world.1.desc.hive:0 "在§Y[Root.GetName]§!上早前被我們認為沒有危險的生態圈看起來正處於劇變。許多之前被認定溫馴的土生生物對我們的工兵變得愈來愈有敵意，甚至受到襲擊。一夜之間我們已經收到了數十宗關於工兵受傷報告，以及牠們愈來愈具侵略性的消息。如果情況持續的話，我們的療傷功能將會被癱瘓。"
 
 #for machine empires or only non-happiness robot colonists
 mem_death_world.1.desc.machine:0 "在§Y[Root.GetName]§!上早前被我們認為沒有危險的生態圈看起來正處於劇變。許多之前被認定溫馴的土生生物對我們的單位變得愈來愈有敵意，甚至受到襲擊。一夜之間我們已經收到了數十宗關於單位受傷報告，以及牠們愈來愈具侵略性的消息。如果情況持續的話，我們的修復功能將會被癱瘓。"
 
 #for only synth pops (with happiness)
 mem_death_world.1.desc.synth:0 "在§Y[Root.GetName]§!上早前被我們認為沒有危險的生態圈看起來正處於劇變。許多之前被認定溫馴的土生生物對我們的合成人變得愈來愈有敵意，甚至受到襲擊。一夜之間我們已經收到了數十宗關於合成人受傷報告，以及牠們愈來愈具侵略性的消息。如果情況持續的話，我們的修復功能將會被癱瘓。"
 
 mem_death_world.2.name:0 "貯藏庫遭到洗劫"
 mem_death_world.2.desc:0 "為數不少的土生鼠類不知怎的找到方法竄進我們位於§Y[Root.GetName]§!的貯藏設施。儘管牠們身型細小，不過牠們已經對存放在那裡的高敏感度儀器造成了相當大的損毀，許多東西都需要被儘快替換。"
 
 #I changed the title for the benefit of hive minds
 mem_death_world.3.name:0 "殖民者受傷"
 mem_death_world.3.desc:0 "居住在§Y[Root.GetName]§!上的平民被勒令留在室內以策安全，不過今次事件更為嚴重。一群有毒生物從通風設備竄進一個樓息地，並刺傷裡面的居民。雖然今次事故並非致命，可是當地居民已經對此感到苦惱，有些受害者更需要長時間才可以復原。"
 #Hive version
 mem_death_world.3.desc.hive:0 "縱使我們位於§Y[Root.GetName]§!的工兵一直處於警戒狀態，可是我們依無法阻止不幸事件發生。一群有毒生物從通風設備竄進一個樓息地，並刺傷裡面的工兵。雖然今次事故並非致命，可是有些工兵受到嚴重損傷，我們必須做足額外保護措施以防止同類事故發生。"
 mem_death_world.3a:0 "可惡的蟲子。"
 
 #Modifier for hive minds - cut resource output instead of happiness
 mem_death_world_stinged_hive:0 "刺傷"
 mem_death_world_stinged_hive_desc:0 "我們的工兵被逼佩帶額外保護措施以防止有毒生物襲擊。"
 
 mem_death_world.4.name:0 "蟲疫"
 mem_death_world.4.desc:0 "龐大數目的巨型昆蟲從§Y[Root.GetName]§!地底冒出來。儘管只有一隻的時候不會構成太大危險，不過如此誇張的數目以及堅硬的甲殼導致嚴重阻塞，影響星球上的的交通及威脅到其設施。"
 mem_death_world.4a:0 "討厭的蟲子。"
 
 mem_death_world.5.name:0 "野生動物侵略性增強"
 mem_death_world.5.desc:0 "我們收到來自§Y[Root.GetName]§!的報告，指當地野生動物不斷襲擊及殺死殖民者，死亡率更節節上升，我們無法坐視不理。當地生物的表型(phenotype)持續地改變以應對我們的策略，其演化速度是我們前所未見的。"
 #Gestalt
 mem_death_world.5.desc.gestalt:0 "我們收到來自§Y[Root.GetName]§!的報告，指當地野生動物不斷襲擊及殺死工兵，死亡率更節節上升，我們無法坐視不理。當地生物的表型(phenotype)持續地改變以應對我們的策略，其演化速度是我們前所未見的。"
 mem_death_world.5a:0 "我們需要做點事情。"
 
 mem_death_world.6.name:0 "信奉生存主義的民兵"
 mem_death_world.6.desc:0 "許多居住在§Y[Root.GetName]§!的殖民者因為擔心自身在星球上的未來，他們都花上了不少時間在研發武器及野生生存技巧，以防萬一當地野生動物向他們施襲。這群生存主義者的人數日益壯大。"
 mem_death_world.6a:0 "支持他們。"
 mem_death_world.6b:0 "容許他們。"
 mem_death_world.6c:0 "打壓他們。"
 
 mem_death_world.7.name:0 "死亡潮"
 mem_death_world.7.desc:0 "今天，一群不尋常地兇猛的甲蟲在§Y[Root.GetName]§!從天而降。當局在來得及反應前，有些平民已經被咬傷不久後毒發身亡。"
 mem_death_world.7.desc.hive:0 "今天，一群不尋常地兇猛的甲蟲在§Y[Root.GetName]§!從天而降。當局在來得及反應前，有些工兵已經被咬傷不久後毒發身亡。"
 
 mem_death_world.8.name:0 "亂竄"
 mem_death_world.8.desc:0 "幾隻之前被認為是溫馴的大型哺乳動物聚集一起並攻擊一座位於§Y[Root.GetName]§!的設施。牠們利用身上的鎚型頭部撞向牆壁直至牆壁倒塌，接下來不斷蹂躪裡面的設施造成嚴重破壞，然後往郊外逃之夭夭。不幸中的大幸是工作人員能夠成功逃生，使傷亡數字降至最低。"
 mem_death_world.8.desc.gestalt:0 "幾隻之前被認為是溫馴的大型哺乳動物聚集一起並攻擊一座位於§Y[Root.GetName]§!的設施。牠們利用身上的鎚型頭部撞向牆壁直至牆壁倒塌，接下來不斷蹂躪裡面的設施造成嚴重破壞，然後往郊外逃之夭夭。不幸中的大幸是工兵能夠成功逃生，使傷亡數字降至最低。"
 mem_death_world.8a:0 "我們要制止這些動物。"
 
 mem_death_world.9.name:0 "大自然的報復"
 mem_death_world.9.desc:0 "§Y[Root.GetName]§!上的野生動物變得愈來愈具侵略性和組織性，牠們可以展現出複雜的策略來躲開我們的部隊。這個星球現在簡直是死亡世界，就連生存如此簡單的事情都變得艱鉅。"
 mem_death_world.9a:0 "我們需要在來得及的時候找方法阻止這一切。"
 
 mem_death_world.10.name:0 "潔淨行動"
 mem_death_world.10.desc:0 "位於§Y[Root.GetName]§!的殖民者已經受夠了野生外星動物造成的慘痛經歷和導致的不信任，一股排外的風氣正漸漸吹起。"
 mem_death_world.10a:0 "令人擔憂。"
 mem_death_world.10b:0 "他們明白甚麼是最好的。"

 mem_death_world.11.name:0 "尋找方法"
 mem_death_world.11.desc:0 "在§Y[Root.GetName]§!上持續惡化的情況使許多專家提出解決危機的方案。由於野生動物愈來愈具侵略性，我們必須做點事情，現在只需選擇其中一個方案。"
 mem_death_world.11.desc.gestalt:0 "在§Y[Root.GetName]§!上持續惡化的情況使我們找出解決危機的方案。由於野生動物愈來愈具侵略性，我們必須做點事情，現在只需選擇其中一個方案。"
 mem_death_world.11a:0 "我們要找出消滅入侵者的方法。"
 mem_death_world.11b:0 "我們必須更仔細地研究這些野生動物。"
 mem_death_world.11c:0 "我們應該躲藏起來並希望事情儘快完結。"
 mem_death_world.11d:0 "在背後搞鬼的人肯定是具有靈能，我們可以從這個方向試試。"
 mem_death_world.11e:0 "這些生物是星球的一部分，我們必須更仔細地研究。"
 
 mem_death_world.12.name:0 "向大自然開戰"
 mem_death_world.12.desc:0 "我們對§Y[Root.GetName]§!上的生態經過一輪長時間的研究，發現有幾處弱點可以在反擊時擾亂整個生態系統，而軍方指揮官提出了兩個方案：\n\n我們可以研發一款新武器安置在軌道上，專門用來對付野生動物。這個方法的好處是我們能夠處於安全位置，不過附帶的破壞卻十分巨大。\n\n出動地面部隊解決事情的成功機率較低，甚至可能需要外地增援，可是大致維持蓋亞世界的原貌。"
 mem_death_world.12.desc.gestalt:0 "我們對§Y[Root.GetName]§!上的生態經過一輪長時間的研究，發現有幾處弱點可以在反擊時擾亂整個生態系統，我們得出了兩個方案：\n\n我們可以研發一款新武器安置在軌道上，專門用來對付野生動物。這個方法的好處是我們能夠處於安全位置，不過附帶的破壞卻十分巨大。\n\n出動地面部隊解決事情的成功機率較低，甚至可能需要外地增援，可是大致維持蓋亞世界的原貌。"
 mem_death_world.12a:0 "我們要考慮一下。"
 
 mem_death_world.13.name:0 "剿除野生動物"
 mem_death_world.13.desc:0 "我們的估計正確，當我們使用新型先進武器時，整個生態系統都崩潰了。\n\n不過，這個方法並非沒有副作用。如此大的殺傷力令到盛極一時的生態系統釋放出能量，使整個星球的氣候急速轉變，更把星球變成一個廢墟。"
 mem_death_world.13a:0 "至少它是我們的廢墟。"
 
 mem_death_world.14.name:0 "突擊"
 mem_death_world.14.desc:0 "當地生態系統得知我們的來意，它正準備反撲！"
 mem_death_world.14a:0 "準備開戰！"
 
 mem_death_world.15.name:0 "我們的部隊取得勝利"
 mem_death_world.15.desc:0 "跟我們的預期分析一樣，同時攻擊數個弱點果然足以擾亂了生態系統並崩潰。差不多所有的生態位(Niches)都受到影響，剩下來的生物都飽受飢餓而失去判斷力，令之後的掃蕩工作變得簡單。"
 mem_death_world.15a:0 "我們成功奪回這個星球。"
 
 mem_death_world.16.name:0 "我們的部隊失敗了"
 mem_death_world.16.desc:0 "我們已經預測了野生動物的強烈反抗，不過沒有想到情況如此嚴峻，我們的部隊因此被圍剿。\n\n因為我們的進攻，星球的生態系統急劇轉變，並將大量毒氣噴向大氣層，令到星球變得無法居住。"
 mem_death_world.16.desc.machine:0 "我們已經預測了野生動物的強烈反抗，不過沒有想到情況如此嚴峻，我們的部隊因此被圍剿。\n\n因為我們的進攻，星球的生態系統急劇轉變，並將大量毒氣噴向大氣層，令到星球變得連機械也無法居住。"
 
 mem_death_world.17.name:0 "仔細研究野生動物"
 mem_death_world.17.desc:0 "我們對來自§Y[Root.GetName]§!的野生動物採集樣本及進行詳盡解剖後，令我們明白牠們本性的珍貴之處。\n\n儘管牠們在基因上有很大的分別，可是牠們的組織裡都含有外來的物料，不知如何將一眾動物連繫起來。持續的免疫壓制令到宿主的抗體無法有效運作，明白了真相後使我們找到更有效的解決方法。"
 mem_death_world.17a:0 "我們可以利用這些組織去幫助殖民者與這侸個星球和好。"
 mem_death_world.17a.hive:0 "我們可以利用這些組織去幫助工兵與這侸個星球和好。"
 mem_death_world.17b:0 "我們可以找到辦法去干擾免疫壓制？ "
 
 mem_death_world.18.name:0 "與大自然和諧共處"
 mem_death_world.18.desc:0 "第一組測試樣本展現出驚人的潛能，能夠控制及指示那些奇怪組織去依附在其他來自星球上的野生動物，更可以避免受到土生物種的攻擊。相信不久之後，人們都可以被既安全又容易地植入這些組織。\n\n不過，植入這些組織並非沒有副作用，測試樣本留意到在星球以外的地方難以操作，可是這只是完全控制這個星球的輕微代價。最新形成的共生關係急速地在野生動物之間擴散，令一個曾經充滿敵意的奇特星球由微小組織連繫起來。"
 mem_death_world.18.desc.hive:0 "第一組測試樣本展現出驚人的潛能，能夠控制及指示那些奇怪組織去依附在其他來自星球上的野生動物，更可以避免受到土生物種的攻擊。相信不久之後，工兵們都可以被既安全又容易地植入這些組織。\n\n不過，植入這些組織並非沒有副作用，因此工兵的工作效率不能在星球以外的地方充分發揮，可是這只是完全控制這個星球的輕微代價。最新形成的共生關係急速地在野生動物之間擴散，令一個曾經充滿敵意的奇特星球由微小組織連繫起來。
mem_death_world.18a:0 "大開眼界。"
 
 mem_death_world.19.name:0 "失去免疫"
 mem_death_world.19.desc:0 "一串細小但非常有效的病毒載體，使§Y[Root.GetName]§!當地物種無法快速適應。一場大流行病在當地物種之間順速傳播，令到牠們出現死亡連鎖反應。過了不久，所有危險的生物都死去。"
 mem_death_world.19a:0 "太好了。"
 
 mem_death_world.20.name:0 "高牆內的花園"
 mem_death_world.20.desc:0 "我們的工程師已經擬定出一個計劃，在沒有直接面對野生動物的情況下安撫牠們以保護殖民者樓息地。透過安裝營造模擬地震的鎚子、電磁干擾器及聲波欄杆， 我們應該可以減低牠們在附近區域的活躍程度。"
 mem_death_world.20.desc.gestalt:0 "我們的工程師已經擬定出一個計劃，在沒有直接面對野生動物的情況下安撫牠們以保護我們的工兵。透過安裝營造模擬地震的鎚子、電磁干擾器及聲波欄杆， 我們應該可以減低牠們在附近區域的活躍程度。"
 mem_death_world.20a:0 "準備建造。"
 mem_death_world.20.tooltip:0 "我們現在可以興建一座§Y妨礙中心§!來阻止野生動物出沒。"
 
 mem_death_world.21.name:0 "妨礙中心開始運作"
 mem_death_world.21.desc:0 "我們成功架起了防禦設施。縱使某些地區未能設置防禦設施而被棄置，不過餘下的地區應該受到保護。"
 mem_death_world.21a:0 "讓我們再次享受寧靜吧。"

 mem_death_world.22.name:0 "妨礙中心被摧毀"
 mem_death_world.22.desc:0 "我們大意之下把位§Y[Root.GetName]§!的§Y妨礙中心§!拆卸，使得當地野生動物再次襲擊我們，而殖民地會很快被佔據。"

 mem_death_world.23.name:0 "靈能存在"
 mem_death_world.23.desc:0 "我們是對的！這群野生動物的確有一個集體意識，利用靈能活動來引領著牠們。看起來在星球的深處存在著一個巨型意識體，透過一小撮組織感染及引領著星球上的生命，這讓我們有了辦法與之溝通 ─ 或者將之消滅。"
 mem_death_world.23a:0 "以靈能跟星球的意識體連接上。"
 mem_death_world.23b:0 "利用新找到的方法把問題一了百了。"

 mem_death_world.24.name:0 "安撫星球意識體"
 mem_death_world.24.desc:0 "我們境內幾位靈能學專家來到§Y[Root.GetName]§!去接觸這個意識體，他們的集體意志慢慢地找出靈能連接著星球生態系統之處。星球的意識體經不起這種精神上的攻擊，它在沒有抵抗之下安撫下來任我們所用。"
 mem_death_world.24a:0 "我們的意志果然堅定。"

 mem_death_world.25.name:0 "星球意識體戰勝"
 mem_death_world.25.desc:0 "我們境內幾位靈能學專家來到§Y[Root.GetName]§!去接觸這個意識體，他們的集體意志慢慢地找出靈能連接著星球生態系統之處。不幸地，星球意識體的力量比我們想像中更強。\n\n意識體不但把他們的意志摧毀，更從他們身上得知如何直接攻擊殖民的意志。不久之後，整個殖民地已經落入它的手中。它為了不再受到更多攻擊，於是改變了整個星球的生態系統循環，令到我們無法居住，意味我們已經永遠失去了這個殖民地。"

 mem_death_world.26.name:0 "萬惡根源"
 mem_death_world.26.desc:0 "當我們的靈能學專家繪製了星球意識體的結構後，接下來我們的科學家亦成功找到幾個主要供給能量的新陳代謝中心點。我們利用巨型鑽探平台把數噸強力的神經毒劑注射在這些中心點內，成功親眼見證著星球意識體的血管收縮並死去，而星球表面上的生活終於回復正常。"
 mem_death_world.26a:0 "勝利是屬於我們的！"
 mem_death_world.26b:0 "太可惜了，不過我們別無選擇。"
 
 mem_death_world.27.name:0 "星球意識體的回應"
 mem_death_world.27.desc:0 "我們已經找遍了星球的深處並找到了答案。在那裡，星球意識體正等候著。它聆聽到我們。\n\n我們感受到它的原始力量，不過我們更強。它也感覺得到，所以願意屈服。" 
 mem_death_world.27a:0 "太好了，我們合二為一。"
 mem_death_world.27a.tooltip:0 "星球意識體及它的受領者加入我們。"
 mem_death_world.27b:0 "太好了，受死吧。"
 
 mem_death_world.28.name:0 "星球意識體回絕了我們"
 mem_death_world.28.desc:0 "在星球的深處，星球意識體正等待我們。不過當我們觸碰它的時候，它拒絕了我們。\n\n它命令星球上所有的生物都對我們變得充滿敵意，我們不能在此繼續生活。"
 
 mem_death_world.29.name:0 "星球被侵佔"
 mem_death_world.29.desc:0 "§Y[Root.GetName]§!上的生活出現了劇變。它的新陳代謝所輸出的氣體對殖民者毒性極強，而且對各種儀器的腐蝕性十分高。當地的生態系統欣欣向榮的同時，我們的殖民者不是死去就是逃離星球。"
 
 #Chain & Projects
 
 mem_death_world_chain_title:0 "死亡世界"
 mem_death_world_chain_desc:0 "為了面對當地愈來愈具侵略性的生態系統，我們需要找出一個方法解決危機，以免真的成為「死亡世界」。"
 
 MEM_DEATH_WORLD_WAR_ON_NATURE:0 "觀察野生動物行為"
 MEM_DEATH_WORLD_WAR_ON_NATURE_DESC:0 "我們的科學家應該從軌道上進行觀察，找出可以攻擊的弱點。"
MEM_DEATH_WORLD_WILDLIFE_REMOVAL:0 "剿滅野生動物"
 MEM_DEATH_WORLD_WILDLIFE_REMOVAL_DESC:0 "一款專門干擾外星生態系統的強力武器設置在軌道上，它有可能會將星球摧毀，不過肯定會把威脅消除。"
 
 MEM_DEATH_WORLD_EXTERMINATION_OR_BUST:0 "你死我亡！ "
 MEM_DEATH_WORLD_EXTERMINATION_OR_BUST_DESC:0 "派出地面部隊既可以摧毀這個充滿敵意的生態系統的同時，又可以保持蓋亞世界的特性完整。\n\n§R我們只有今次機會！如果我們星球上的軍隊沒有足夠力量進行攻擊，我們很有可能失去整個星球。§!"
 
 MEM_DEATH_WORLD_STUDY_THE_NATURE:0 "研究野生動物"
 MEM_DEATH_WORLD_STUDY_THE_NATURE_DESC:0 "對當地的野生動物進行觀察和檢測可以讓我們更了解其機制。"
 
 MEM_DEATH_WORLD_IN_HARMONY:0 "與大自然和平共處"
 MEM_DEATH_WORLD_IN_HARMONY_DESC:0 "我們必須找到一種可以讓殖民者與大自然和平共處的方法。"
 
 MEM_DEATH_WORLD_SUICIDE:0 "失去免疫"
 MEM_DEATH_WORLD_SUICIDE_DESC:0 "我們可以利用從野生動物上找到的連接組織去摧毀這個充滿敵意的生態系統。"
 
 MEM_DEATH_WORLD_WALLED_GARDEN:0 "高牆後的花園"
 MEM_DEATH_WORLD_WALLED_GARDEN_DESC:0 "我們應該找出一種可以令當地野生動物避之則吉、使殖民地不再受到騷擾的方法。"
 
 MEM_DEATH_WORLD_PSIONIC:0 "測試野生動物的靈能活動"
 MEM_DEATH_WORLD_PSIONIC_DESC:0 "我們必須查明這些野生動物是否由一個高等生物利用靈能在驅使著牠們。"
 
 MEM_DEATH_WORLD_PLANETMIND:0 "星球意識體"
 MEM_DEATH_WORLD_PLANETMIND_DESC:0 "我們必須跟星球意識體以意志力一決高下。"
 
 MEM_DEATH_WORLD_ROOT:0 "萬惡根源"
 MEM_DEATH_WORLD_ROOT_DESC:0 "我們可以利用我們的靈能影響力繪製出地圖，同時又可以在不需要曝露我們的靈能力量下，對強大的星球意識體展開攻擊。"
 
 MEM_DEATH_WORLD_HIVE:0 "找出星球的蜂巢意識"
 MEM_DEATH_WORLD_HIVE_DESC:0 "一個強大的意識體正引領著這個星球上的生命，我們一定把它找出來與之溝通。"
 
 # Planet
 
 mem_pc_death:0 "死亡世界"
 mem_pc_death_desc:0 "這個星球具有一個反複無常、侵略性極高、充滿敵意的生態系統，只有少數人可以在其表面上生存。"
 
 trait_mem_pc_death_preference:0 "死亡世界適應"
 trait_mem_pc_death_preference_desc:0 "只要透過稍微修改，這個種族就可以與死亡世界的生態系統和平並存，不過他們卻以後無法離開這個星球。"
 
 mem_pc_death_tile:0 "死亡世界地型"
 mem_pc_death_tile_desc:0 "茂盛的地型與大自然融為一體，外來者未必能夠期望可以生存下來。"
 
 tb_mem_death_world:0 "大自然的報復"
 tb_mem_death_world_desc:0 "由於這個區域充斥了兇猛的野生動物，所以已經被棄置和隔離。"
 
 #Building
 
 mem_deterrence_hub:0 "妨礙中心"
 mem_deterrence_hub_desc:0 "一座用來的控制防禦系統、以免殖民地受野生動物襲擊的巨型建築物。\n\n§R將之拆除的話會有嚴重後果！§!"
