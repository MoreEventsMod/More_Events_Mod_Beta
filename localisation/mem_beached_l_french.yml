mem_beached_category: "Échoué"
mem_beached_category_desc: "Nous enregistrons un signe de vie émanant du §Y[This.GetName]§!. Les lectures sont cohérentes avec une baleine spatiale Tiyanki mais sont inhabituellement faibles."

 mem_beached.1.name: "Tiyanki perdue"
 mem_beached.1.desc: "D'autres scans de [From.GetName] révèlent une Tiyanki femelle dans une grande crevasse à la surface de l'astéroïde. La créature a clairement connu des jours meilleurs.\n\nPour le moment, elle ne répond à rien et semble hiberner. Sa peau porte des cicatrices considérables, ce qui suggère qu'elle a été attaquée à un moment donné et séparée de son troupeau, ou qu'elle en est le dernier membre survivant. Elle a utilisé l'astéroïde pour se cacher et récupérer, mais ses blessures semblent trop graves pour guérir par elles-mêmes."
 mem_beached.1.a: "Trouvez un moyen de l'aider."
 mem_beached.1.b: "Laissez la nature suivre son cours."
 mem_beached.1.c: "Une parfaite opportunité de vivisection."
 mem_beached.1.d: "Viande fraîche !"
 mem_beached.2.name: "Le Tiyanki traité"
 mem_beached.2.desc: "Notre compréhension de l'anatomie Tiyanki est loin d'être parfaite, mais §Y[leader.GetName]§! a fait de son mieux.\n\nL'examen plus approfondi a révélé plusieurs objets en métal lourd sous sa peau. Ils semblent être spécifiquement conçus pour se loger à l'intérieur des tissus mous de la baleine spatiale, empêchant le processus de guérison naturel. Une fois qu'ils ont été découverts, ils n'étaient pas difficiles à retirer, et après une cautérisation et une injection appropriées de plusieurs tonnes d'un analogue synthétique du sang Tiyanki, la créature a commencé à récupérer rapidement.\n\nSa conscience retrouvée, la Tiyanki semble être suffisamment consciente de notre aide pour rester à proximité, mesurant apparemment l'étendue de notre amitié."
 mem_beached.2.a: "Adoptez le Tiyanki."
 mem_beached.2.b: "Laissez-la partir et soyez libre."
 mem_beached.3.name: "Nommer le Tiyanki"
 mem_beached.3.desc: "Notre animal de compagnie nouvellement adopté Tiyanki est très populaire parmi les [Owner.GetAdj] citoyens. De nombreuses suggestions de noms ont été soumises pour elle."
 mem_beached_3.no_name: "Elle n'a pas besoin de nom."
 mem_beached_3.flopsy: "Flopsie."
 mem_beached_3.jewel: "Bijou."
 mem_beached_3.candy: "Bonbons."
 mem_beached_3.greenie: "Greenie."
 mem_beached_3.crystal: "Cristal."
 mem_beached_3.salad: "Lumière des étoiles."
 mem_beached.4.name: "[Root.GetName] donne naissance"
 mem_beached.4.desc: "Cette révélation nous a pris par surprise en raison de notre compréhension limitée de la physiologie de Tiyanki, mais [Root.GetName] était apparemment en gestation tout ce temps. Vraisemblablement, le processus a été suspendu lorsqu'elle a été blessée et a repris une fois que nous l'avons soignée, mais aujourd'hui, elle a donné naissance à trois veaux en bonne santé."

 MEM_BEACHED_PROJECT: "Soignez les Tiyanki blessés"
 MEM_BEACHED_PROJECT_DESC: "Nous ne savons peut-être pas grand-chose sur l'anatomie de Tiyanki, mais celle-ci n'a pas l'air trop belle. Nous pourrions peut-être l'aider."

 mem_beached_space_whale_child_section: ""
 mem_beached_space_whale_section: ""

 mem_beached_vigor: "Stray Vigor"
 mem_beached_wound: "Vieilles blessures"
