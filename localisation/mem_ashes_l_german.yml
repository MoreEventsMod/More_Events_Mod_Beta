l_german:

 #mem_ashes_category:0 "Scorched Land"
 #mem_ashes_category_desc:0 "The barren surface of [Root.GetName] is completely devoid of life. But this might not have always been the case..."
 mem_ashes_category:0 "Verbranntes Land"
 mem_ashes_category_desc:0 "Die karge Oberfläche von [Root.GetName] ist völlig frei von Leben. Aber das mag nicht immer der Fall gewesen sein..."
 
 #mem_ashes.999.name:0 "Most Definitely a Barren World"
 #mem_ashes.999.desc:0 "[Root.GetName] reports that repeated sweeps of [FromFrom.GetName] have confirmed a complete lack of any signs of life, past or present. \n\nAny indications to the contrary have proven to be false leads."
 mem_ashes.999.name:0 "Auf jeden Fall eine karge Welt"
 mem_ashes.999.desc:0 "[Root.GetName] berichtet, dass wiederholte Suchläufe von [FromFrom.GetName] ein völliges Fehlen jeglicher Lebenszeichen - weder in der Vergangenheit, noch in der Gegenwart - bestätigt haben. \n\nAlle gegenteiligen Hinweise haben sich als falsche Hinweise erwiesen."
 
 #mem_ashes.1.name:0 "Beneath the Surface"
 #mem_ashes.1.desc:0 "Though the surface of [From.GetName] is blasted by cosmic radiation and completely devoid of life, what lies beneath tells a different story. \n\nIt seems the planet was at some point home to a moderately advanced pre-spaceflight civilisation, and our explorers found multiple underground structures, presumably used for storage, transportation and shelter. The most significant of these is a surviving piece of underground rapid transit system, connected to a vast bunker, presumably a fallout shelter. Inside, they discovered large amount of hastily setup primitive stasis pods, still operational and containing aliens in suspended animation. \n\nThe complex is too damaged to reactivate it on site, but we could extract pods and bring them off-world for more convenient examination and possible reactivation."
 #mem_ashes.1.a:0 "Bring them home. Perhaps the aliens can be saved."
 #mem_ashes.1.b:0 "Leave the pods in place. We don't have time for this."
 #mem_ashes.1.c:0 "Dispose of the helpless aliens."
 mem_ashes.1.name:0 "Unter der Oberfläche"
 mem_ashes.1.desc:0 "Obwohl die Oberfläche von [From.GetName] von kosmischer Strahlung quasi gesprengt wird und völlig frei von Leben ist, erzählt das, was darunter liegt, eine andere Geschichte. \n\nEs scheint, dass der Planet irgendwann einmal die Heimat einer mäßig fortgeschrittenen Zivilisation vor dem Weltraumflug war, und unsere Forscher fanden mehrere unterirdische Strukturen, die vermutlich als Lager, Transportmittel und Unterschlupf dienten. Das bedeutendste davon ist ein erhalten gebliebenes Stück eines unterirdischen Schnellbahnsystems, das mit einem riesigen Bunker verbunden ist, vermutlich ein Atomschutzbunker. Im Innern entdeckten sie eine große Menge eilig hergestellter primitiver Stasiskapseln, die noch funktionsfähig sind und Außerirdische im Scheintod enthalten. \n\nDer Komplex ist zu beschädigt, um ihn vor Ort zu reaktivieren, aber wir könnten die Kapseln herausziehen und sie zur bequemeren Untersuchung und möglichen Reaktivierung von der Welt bringen."
 mem_ashes.1.a:0 "Sie zur Heimatwelt bringen. Vielleicht können die Aliens gerettet werden."
 mem_ashes.1.b:0 "Die Kapseln vor Ort lassen. Dafür haben wir keine Zeit."
 mem_ashes.1.c:0 "Die hilflosen Aliens entsorgen."
 
 #mem_ashes_underground:0 "Underground Ruins"
 #mem_ashes_underground_desc:0 "Though the surface of the planet has been wiped clean of life, the remains of a civilisation once inhabiting have been found underground."
 mem_ashes_underground:0 "Unterirdische Ruinen"
 mem_ashes_underground_desc:0 "Auch wenn die Oberfläche des Planeten vom Leben gesäubert wurde, sind die Überreste einer einst hier lebenden Zivilisation im Untergrund gefunden worden."
 
 #mem_ashes_snack:0 "Frozen Snacks"
 #country_resource_food_add:0 "Monthly Food"
 mem_ashes_snack:0 "Gefrorene Snacks"
 country_resource_food_add:0 "Monatliches Essen"
 
 #mem_ashes_chain_title:0 "From Ashes"
 #mem_ashes_chain_desc:0 "The sleeping pods we found on [their_planet.GetName] contain the last known survivors of the planet's destruction."
 mem_ashes_chain_title:0 "Aus der Asche"
 mem_ashes_chain_desc:0 "Die Schlafkapseln, die wir auf [their_planet.GetName] gefunden haben, enthalten die letzten bekannten Überlebenden vor der Zerstörung des Planeten."
 
 #MEM_ASHES_EXTRACT:0 "Extract the Sleeping Pods"
 #MEM_ASHES_EXTRACT_DESC:0 "The sleeping pods are clearly hastily constructed with very primitive technology. The ravages of time made them even more unreliable. Moving them off-world requires delicacy and precision."
 MEM_ASHES_EXTRACT:0 "Die Schlafkapseln herausholen"
 MEM_ASHES_EXTRACT_DESC:0 "Die Schlafkapseln sind eindeutig übereilt und mit sehr primitiver Technologie gebaut worden. Der Zahn der Zeit hat sie noch unzuverlässiger gemacht. Sie von der Welt zu entfernen, erfordert Feingefühl und Präzision."
 
 #mem_ashes.2.name:0 "Sleeping Pods Retrieved"
 #mem_ashes.2.desc:0 "We have successfully transferred the sleeping pods from [their_planet.GetName] to a secure facility on our home world. Reactivating them might be tricky, but our technology should allow us to do it without incident."
 #mem_ashes.2.a:0 "We should consider our options..."
 mem_ashes.2.name:0 "Schlafkapseln geborgen"
 mem_ashes.2.desc:0 "Wir haben die Schlafkapseln von [their_planet.GetName] erfolgreich in eine sichere Einrichtung auf unserer Heimatwelt überführt. Sie zu reaktivieren mag schwierig sein, aber unsere Technologie sollte es uns ermöglichen, dies ohne Zwischenfälle zu realisieren."
 mem_ashes.2.a:0 "Wir sollten unsere Optionen überprüfen..."
 
 #MEM_ASHES_REVIVE:0 "Revive the Sleepers"
 #MEM_ASHES_REVIVE_DESC:0 "We can now revive the aliens we found on [their_planet.GetName]. The pods are not particularly stable, but we have the technology necessary to work around possible hazards."
 MEM_ASHES_REVIVE:0 "Die Schläfer wiederbeleben"
 MEM_ASHES_REVIVE_DESC:0 "Wir können jetzt die Außerirdischen wiederbeleben, die wir auf [their_planet.GetName] gefunden haben. Die Kapseln sind nicht besonders stabil, aber wir verfügen über die notwendige Technologie, um mögliche Gefahren zu umgehen."
 
 #MEM_ASHES_AUTOPSY:0 "Sleeper Autopsy"
 #MEM_ASHES_AUTOPSY_DESC:0 "There's little need to wake the aliens from [their_planet.GetName] up. Dissecting their still living, frozen bodies would tell us more than any awake conversation."
 MEM_ASHES_AUTOPSY:0 "Autopsie der Schläfer"
 MEM_ASHES_AUTOPSY_DESC:0 "Es besteht kaum die Notwendigkeit, die Außerirdischen von [their_planet.GetName] aufzuwecken. Das Sezieren ihrer noch lebenden, gefrorenen Körper würde uns mehr sagen als jedes wache Gespräch."
 
 #mem_ashes.3.name:0 "Sleepers Revived"
 #mem_ashes.3.desc:0 "It took us considerable effort to successfully activate the revival protocols in the sleeper pods from [their_planet.GetName]. As the translation software was calibrated, survivors were able to share their story... \n\nThey call themselves the [their_species.GetNamePlural]. Their species had advanced to the early space age, but with their first interplanetary spaceship already under construction, they discovered abnormal activity on their sun. In anticipation of a cataclysmic solar flare, their governments secretly arranged to use old fallout shelters to store the best and brightest of their society using primitive cryonic technology. \n\nThe plan was to revive them to start a new civilization once the danger had passed, but the flare was far more severe than any could anticipated. \n\nWith the entire surface of the planet sterilized and the atmosphere blown away, the all-clear signal was never received and the pods were left to degrade until the last surviving pod was recovered by our researchers. \n\nBut now, as the sleepers have awoken and acclimatized, we can't keep them in our research facilities forever. A new permanent accommodation needs to be arranged..."
 #mem_ashes.3.a:0 "Settle them in our space as part of our empire."
 #mem_ashes.3.a.tooltip:0 "§Y[planet_to_colonize.GetName]§! will be colonized by the [their_species.GetNamePlural]."
 #mem_ashes.3.b:0 "Give them a system and set up a protectorate."
 #mem_ashes.3.b.tooltip:0 "§Y[planet_to_colonize.GetName]§! will be colonized by the [their_species.GetNamePlural]. [planet_to_colonize.Solar_System.GetName] will be ceded to them and their country will be our vassal."
 #mem_ashes.3.c:0 "Let them settle on one of our worlds."
 #mem_ashes.3.c.tooltip:0 "The [their_species.GetNamePlural] will settle on one of our planets that has free space."
 #mem_ashes_need_free_space:0 "Need free space on one of the planets fit for settling by the survivors."
 #mem_ashes.3.d:0 "Send them packing."
 #mem_ashes.3.d.tooltip:0 "The [their_species.GetNamePlural] will be exiled from our empire to find their own home. Perhaps we will hear from them again..."
 mem_ashes.3.name:0 "Schläfer wiederbelebt"
 mem_ashes.3.desc:0 "Es hat uns viel Mühe gekostet, die Wiederbelebungsprotokolle in den Schlafkapseln von [their_planet.GetName] erfolgreich zu aktivieren. Sobald die Übersetzungssoftware kalibriert war, konnten die Überlebenden von ihren Geschichten berichten. \n\nSie nennen sich selbst die "[their_species.GetNamePlural]". Ihre Spezies war in das frühe Weltraumzeitalter vorgerückt, aber als sich ihr erstes interplanetares Raumschiff bereits im Bau befand, entdeckten sie anomale Aktivität auf ihrer Sonne. In Erwartung einer kataklysmischen Sonneneruption veranlassten ihre Regierungen insgeheim, alte Atomschutzbunker zu nutzen, um die Besten und Klügsten ihrer Gesellschaft mit primitiver Kryotechnologie zu konservieren. n\n\Der Plan war, sie wiederzubeleben, um eine neue Zivilisation zu gründen, sobald die Gefahr vorüber war. Aber die Sonneneruption war weitaus heftiger, als jeder voraussehen konnte. \n\nDa die gesamte Oberfläche des Planeten sterilisiert und die Atmosphäre weggeweht war, wurde das Entwarnungssignal nie gegeben und die Kapseln wurden dem Zerfall überlassen, bis die letzte überlebende Kapsel von unseren Forschern geborgen wurde. \n\nAber jetzt, da die Schläfer aufgewacht sind und sich akklimatisiert haben, können wir sie nicht für immer in unseren Forschungseinrichtungen behalten. Es muss eine neue permanente Unterkunft gefunden werden..."
 mem_ashes.3.a:0 "Sie in unserem Gebiet als Teil unseres Reiches niederlassen."
 mem_ashes.3.a.tooltip:0 "§Y[planet_to_colonize.GetName]§! wird durch die [their_species.GetNamePlural] kolonisiert."
 mem_ashes.3.b:0 "Ihnen ein System geben und als Protektorat behalten."
 mem_ashes.3.b.tooltip:0 "§Y[planet_to_colonize.GetName]§! wird durch die [their_species.GetNamePlural] kolonisiert. [planet_to_colonize.Solar_System.GetName] wird ihnen überlassen und sie werden als Protektorat in unser Reich integriert."
 mem_ashes.3.c:0 "Sie auf einer unseren Welten niederlassen lassen."
 mem_ashes.3.c.tooltip:0 "Die [their_species.GetNamePlural] werden sich auf einem Planeten mit Platz niederlassen."
 mem_ashes_need_free_space:0 "Benötigt freien Platz auf einem der Planeten, der für die Besiedlung durch die Überlebenden geeignet ist."
 mem_ashes.3.d:0 "Sie wegschicken."
 mem_ashes.3.d.tooltip:0 "Die [their_species.GetNamePlural] werden aus unserem Reich verbannt. Vielleicht werden wir von ihnen hören..."
 
 #mem_ashes_survivors:0 "Persistent Survivors"
 #mem_ashes_survivors_desc:0 "This species survived the destruction of their home world and was given a second chance. They intend to make the most out of it."
 mem_ashes_survivors:0 "Hartnäckige Überlebende"
 mem_ashes_survivors_desc:0 "Diese Spezies überlebte die Zerstörung ihrer Heimatwelt und erhielt eine zweite Chance. Sie beabsichtigen, das Beste daraus zu machen."
 
 #mem_ashes.4.name:0 "Sleeper Autopsy Complete"
 #mem_ashes.4.desc:0 "Our scientists have completed the dissection of the pod inhabitants we found on [their_planet.GetName]. The data obtained is invaluable, but with the last survivors of that species finding their demise on our examination tables, their kind had been wiped out forever."
 #mem_ashes.4.a:0 "That's life."
 #mem_ashes.4.b:0 "Worth it!"
 #mem_ashes.4.c:0 "Data extraction successful."
 mem_ashes.4.name:0 "Autopsie der Schläfer fertiggestellt"
 mem_ashes.4.desc:0 "Unsere Wissenschaftler haben die Analyse der Körper der Kapselbewohner, die wir auf [their_planet.GetName] gefunden haben, abgeschlossen. Die gewonnenen Daten sind von unschätzbarem Wert, aber da die letzten Überlebenden dieser Spezies auf unseren Untersuchungstischen ihren Untergang fanden, ist ihre Art für immer ausgelöscht worden."
 mem_ashes.4.a:0 "So ist das Leben."
 mem_ashes.4.b:0 "Das war es wert!"
 mem_ashes.4.c:0 "Datenextraktion erfolgreich."
 
 #mem_ashes.6.name:0 "[their_country.GetName]"
 #mem_ashes.6.desc:0 "Greetings! Do you remember us? \n\nEven though it is regrettable that you weren't able or willing to offer us a place in your own empire, we have not forgotten your kindness and will forever be grateful to you for saving us from that vault. \n\nWe are doing well and have already found a new world for ourselves. One of our leaders, who was instrumental in creating the vault initiative in the first place, has expressed the wish to join your empire and provide expertise as a sign of our gratitude. Are you interested?"
 #mem_ashes.6.a:0 "Not particularly, no."
 #mem_ashes.6.b:0 "Very well."
 #mem_ashes.6.b.tooltip:0 "We will receive a new §Ygovernor§!"
 mem_ashes.6.name:0 "[their_country.GetName]"
 mem_ashes.6.desc:0 "Ich grüße Sie! Erinnern Sie sich an uns? \n\nAuch wenn es bedauerlich ist, dass Sie uns keinen Platz in ihrem eigenen Reich anbieten konntet oder wolltet, haben wir Eure Güte nicht vergessen und werden Euch ewig dankbar sein, dass Ihr uns aus dieser Gruft gerettet habt. \n\nEs geht uns gut und wir haben bereits eine neue Welt für uns gefunden. Einer unserer Führer, der maßgeblich an der Schaffung der Bunker-Initiative beteiligt war, hat den Wunsch geäußert, sich Ihrem Reich anzuschließen und als Zeichen unserer Dankbarkeit Expertise zur Verfügung zu stellen. Sind Sie interessiert?"
 mem_ashes.6.a:0 "Nicht wirklich, nein."
 mem_ashes.6.b:0 "Gerne."
 mem_ashes.6.b.tooltip:0 "Wir erhalten einen neuen §YGouverneur§!"
 
 #MEM_ASHES_ASSIMILATION:0 "Assimilate the Sleepers"
 #MEM_ASHES_ASSIMILATION_DESC:0 "It is a rare opportunity to work on organics who are incapable of protesting at their assimilation. They won't even need to wake up for us to learn all about them and their past."
 MEM_ASHES_ASSIMILATION:0 "Die Schläfer assimilieren"
 MEM_ASHES_ASSIMILATION_DESC:0 "Es ist eine seltene Gelegenheit, an Organischen zu arbeiten, die nicht in der Lage sind, gegen ihre Assimilierung zu protestieren. Sie werden nicht einmal aufwachen müssen, damit wir alles über sie und ihre Vergangenheit erfahren."
 
 #mem_ashes.7.title:0 "Sleepers Assimilated"
 #mem_ashes.7.desc:0 "It took us considerable effort to successfully extract subjects from the sleeper pods found on [their_planet.GetName]. As we added them to our collective, we pieced together their story. \n\nThey call themselves the [their_species.GetNamePlural]. Their species had advanced to the early space age, but with their first interplanetary spaceship already under construction, they discovered abnormal activity on their sun. In anticipation of a cataclysmic solar flare, their governments secretly arranged to use old fallout shelters to store the best and brightest of their society using primitive cryonic technology. \n\nThe plan was to revive them to start a new civilization once the danger had passed, but the flare was far more severe than any could anticipated. \n\nWith the entire surface of the planet sterilized and the atmosphere blown away, the all-clear signal was never received and the pods were left to degrade until the last surviving pod was recovered by us.\n\nNow, with large numbers of [their_species.GetNamePlural] having been reactivated, we need make a more permanent arrangement concerning them."
 #mem_ashes.7.a:0 "Settle them on one of our planets."
 #mem_ashes.7.a.tooltip:0 "Newly assimilated [their_species.GetNamePlural] will be placed on [planet_to_colonize.GetName]."
 #mem_ashes.7.b:0 "Dispose of them. They have no place in the [Root.GetName]."
 #mem_ashes.7.b.tooltip:0 "The [their_species.GetNamePlural] will be killed off."
 mem_ashes.7.title:0 "Schläfer assimiliert"
 mem_ashes.7.desc:0 "Es hat uns viel Mühe gekostet, erfolgreich Subjekte aus den auf [their_planet.GetName] gefundenen Schlafkapseln zu extrahieren. Als wir sie zu unserem Kollektiv hinzufügten, setzten wir ihre Geschichte zusammen. \n\nSie nennen sich selbst die "[their_species.GetNamePlural]". Ihre Spezies war in das frühe Weltraumzeitalter vorgerückt, aber als sich ihr erstes interplanetares Raumschiff bereits im Bau befand, entdeckten sie anomale Aktivität auf ihrer Sonne. In Erwartung einer kataklysmischen Sonneneruption veranlassten ihre Regierungen insgeheim, alte Atomschutzbunker zu nutzen, um die Besten und Klügsten ihrer Gesellschaft mit primitiver Kryotechnologie zu konservieren. n\n\Der Plan war, sie wiederzubeleben, um eine neue Zivilisation zu gründen, sobald die Gefahr vorüber war. Aber die Sonneneruption war weitaus heftiger, als jeder voraussehen konnte. \n\nDa die gesamte Oberfläche des Planeten sterilisiert und die Atmosphäre weggeweht war, wurde das Entwarnungssignal nie gegeben und die Kapseln wurden dem Zerfall überlassen, bis die letzte überlebende Kapsel von unseren Forschern geborgen wurde. \n\nJetzt, da eine große Anzahl von [their_species.GetNamePlural] reaktiviert worden ist, müssen wir eine dauerhaftere Regelung für sie treffen."
 mem_ashes.7.a:0 "Sie auf einem unserer Planeten ansiedeln lassen."
 mem_ashes.7.a.tooltip:0 "Kürzlich assimilierte [their_species.GetNamePlural] werden auf [planet_to_colonize.GetName] platziert."
 mem_ashes.7.b:0 "Sie entsorgen. Sie haben keinen Platz in der [Root.GetName]."
 mem_ashes.7.b.tooltip:0 "Die [their_species.GetNamePlural] werden vernichtet."
 
 #mem_ashes_leader_trait:0 "Persistent Survivor"
 #mem_ashes_leader_trait_desc:0 "This leader has survived the destruction of their world and intends to make the best out of their second chance."
 mem_ashes_leader_trait:0 "Hartnäckiger Überlebender"
 mem_ashes_leader_trait_desc:0 "Dieser Anführer hat die Zerstörung ihrer Welt überlebt und beabsichtigt, das Beste aus dieser zweiten Chance zu machen."
