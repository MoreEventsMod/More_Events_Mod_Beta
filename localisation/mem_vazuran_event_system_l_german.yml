 tech_mem_scourge_damage_bonus:0 "Voidborn Carapace Weak Spots"
 tech_mem_scourge_damage_bonus_desc:0 "Facing the possibility of another swarm invasion, the only reasonable course of action is to prepare as well as we can. Having access to the collected specimens, our scientists will find whatever weakness these beasts might have - if they have one at all. We will need any edge we can get to protect what is rightfully ours should they ever return."

