l_french:

 mem_starfighter_admiral_trait:0 "Champion du Jeu Galactique"
 mem_starfighter_admiral_trait_desc:0 "Ce leader a été recruté sur une planète primitive grâce à un processus rigoureux de jeu vidéo."
 mem_starfighter_general_trait:0 "$mem_starfighter_admiral_trait$"
 mem_starfighter_general_trait_desc:0 "$mem_starfighter_admiral_trait_desc$"

 MEM_STARFIGHTER_PROJECT:0 "Recruter un Champion galactique de Simulations de guerre stratégique"
 MEM_STARFIGHTER_PROJECT_DESC:0 "Un jeune [primitive_civ.GetAdj] de la planète [primitive_civ.Capital_Scope.GetName] est très prometteur dans les simulations militaires déguisées en divertissement électronique. Nos agents doivent effectuer une visite discrète."

 mem_starfighter_admiral_modifier:0 "Données Analytiques du Jeu galactique"
 mem_starfighter_general_modifier:0 "$mem_starfighter_admiral_modifier$"

 mem_starfighter.2.name:0 "'Guerre dans la Galaxie'"
 mem_starfighter.2.desc:0 "Les résidents de §Y[From.Capital_Scope.GetName]§!, en particulier leurs jeunes, passent une grande partie de leur temps libre à se livrer à des divertissements électroniques primitifs. Cela a donné une idée aux chercheurs de notre poste d'observation.\n\nEn fabriquant notre propre marque de divertissement et en la diffusant secrètement au sein de la population, nous pourrions mesurer leur compatibilité avec notre civilisation et évaluer d'autres pistes d'action, peut-être même identifier les talents locaux qui nous sont utiles. Le programme proposé est '§SGuerre dans la Galaxie§!' - une série de jeux basés sur nos doctrines militaires, spatiales et planétaires, adaptées au matériel local."
 mem_starfighter.2.a:0 "Une idée intéressante. Procéder."
 mem_starfighter.4.name:0 "Champion de 'Guerre dans la Galaxie'"
 mem_starfighter.4.desc:0 "Il y a quelque temps, nous avons secrètement placé de multiples formes de divertissement électronique basées sur nos doctrines militaires dans le monde primitif du §Y[From.Capital_Scope.GetName]§!. La plupart des données que nous en avons tirées n'ont pas donné beaucoup de résultats intéressants, mais un acteur en particulier a attiré notre attention."
 mem_starfighter.4.desc.admiral:0 "$mem_starfighter.4.desc$\n\nLors des essais spatiaux, [gamer.GetSheHe] a dépassé non seulement ses pairs par de grandes marges, mais même notre propre commandement militaire. Son score dépasse ce que nous pensions possible d'environ 11%."
 mem_starfighter.4.desc.general:0 "$mem_starfighter.4.desc$\n\nAu cours de la période au sol, [gamer.GetSheHe] a dépassé non seulement ses pairs par de grandes marges, mais même notre propre commandement militaire, démontrant des compétences tactiques impressionnantes et réussissant les missions les plus difficiles avec peu à aucune victime."
 mem_starfighter.4.a:0 "[gamer.GetSheHeCap] pourrait nous être un atout précieux."
 mem_starfighter.4.b:0 "Intégrez ses stratégies à nos manuels."
 mem_starfighter.5.name:0 "Champion recruté"
 mem_starfighter.5.desc:0 "Notre navette d'enlèvement a réussi à récupérer [gamer.GetName] de [primitive_civ.Capital_Scope.GetName]. Après la confusion initiale, les scientifiques et psycholoques ont réussi à lui expliquer la situation.\n\nAprès avoir reçu notre offre de rejoindre notre commandement militaire en raison de ses compétences au jeu 'Guerre dans la Galaxie', [gamer.GetSheHe] a répondu par une tirade excitée dans un argot de jeunesse incompréhensible, qui peut raisonnablement être interprété comme 'oui' ."
 mem_starfighter.5.tooltip.admiral:0 "Gagnez un nouveau §Yamiral§!."
 mem_starfighter.5.tooltip.general:0 "Gagnez un nouveau §YGénéral§!."
