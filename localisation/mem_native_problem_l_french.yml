#Native Problem
#By ViolentBeetle

l_french:
 mem_native_problem.2.name:0 "Problème avec des natifs ?"
 mem_native_problem.2.desc:0 "Plusieurs colons ont été retrouvés morts à la périphérie de notre principale colonie sur la planète nouvellement colonisée, §Y[Root.GetName]§!. La cause du décès : plusieurs coups de feu tirés à longue distance.\n\nJusqu'à présent, nos autorités n'ont pas pu identifier l'agresseur, mais elles sont convaincues qu'aucun des colons ne se trouvait dans la zone d'où provenaient les tirs. L'équipe d'intervention envoyée dans la zone n'a pas non plus trouvé d'indices.\n\nLes enquêtes n'étant pas concluantes, de nombreux colons ont peur de quitter leur domicile et la spéculation se déchaîne. Se pourrait-il que [Root.GetName] n'était pas aussi inhabité que nous le pensions ?"
 mem_native_problem.2.a:0 "Alarmant."
 mem_native_problem.2.purifiers:0 "S'il y a des indigènes, nous avons juste besoin de tous les tuer."

 mem_native_problem.3.name:0 "Enquête approfondie sur les tirs"
 mem_native_problem.3.desc:0 "Les autorités sur §Y[Root.GetName]§! rapportent qu'au cours des derniers mois, plusieurs autres colons ont perdu la vie à la suite de tirs mystérieux.\n\nCependant, des progrès ont également été accomplis dans la recherche des auteurs. Apparemment, un vaste réseau de cavernes calcaires s'étend profondément sous terre, avec de nombreuses entrées difficiles à trouver dispersées dans le désert. Celui qui est responsable des tirs se cache quelque part au fond, mais cela nous prendrait beaucoup de temps pour nettoyer toute la zone."
 mem_native_problem.3.a:0 "Faites s'effondrer simplement l'ensemble des cavernes."
 mem_native_problem.3.a.tooltip:0 "Les cavernes seront remplies d'explosifs thermobariques sous forme gazeuse , qui seront déclenchées, enterrant pour toujours celui qui est responsable du tir ..."
 mem_native_problem.3.b:0 "Commencez à vous préparer à envahir ces cavernes."
 mem_native_problem.3.b.tooltip:0 "Nous allons commencer à préparer une expédition pour 'nettoyer' les cavernes. Celui qui est responsable des tirs pourrait être pris vivant, mais il n'y a aucune garantie ..."
 mem_native_problem.3.c:0 "Commencez les préparatifs pour envahir les cavernes et en capturer les habitants."
 mem_native_problem.3.c.tooltip:0 "Une solution non létale prendra §Ybeaucoup plus de temps§!, mais les tireurs seront capturés vivants."

 mem_native_problem.4.name:0 "La fin du tireur"
 mem_native_problem.4.desc:0 "Le mystérieux tireur responsable de plusieurs morts sur §Y[Root.GetName]§! a finalement été coincé profondément à l'intérieur des réseaux de cavernes calcaires par les forces de l'ordre, et tué après avoir opposé une résistance féroce.\n\nÉtonnamment, l'agresseur s'est avéré être un [Owner.GetSpeciesName], mais pas un colon qui a officiellement déménagé sur la planète dans le cadre du projet de colonisation. La combinaison de vol qu'[the_guy.GetSheHe] portait, en lambeaux, indique qu'il s'agissait de [the_guy.GetName] - capitaine d'un petit vaisseau privé qui a disparu sans laisser de trace il y a une dizaine d'années.\n\nIl est probable qu'[the_guy.GetSheHe] se soit écrasé et ait survécu à la surface de la planète depuis lors. On ne sait pas exactement ce qui l'a poussé à attaquer les colons, mais le temps qu'[the_guy.GetSheHe] a passé dans la jungle, sans aucun contact social, a probablement eu un impact négatif sur sa santé mentale."
 mem_native_problem.4.a:0 "Une histoire tragique."

 mem_native_problem.5.name:0 "Le tireur arrêté"
 mem_native_problem.5.desc:0 "Le mystérieux tireur responsable de plusieurs morts sur §Y[Root.GetName]§! a finalement été coincé, à l'intérieur des réseaux de cavernes calcaires. Après une brève escarmouche, [the_guy.GetSheHe] a été maîtrisé et placé en  détention.\n\nÉtonnamment, l'agresseur s'est avéré être [Owner.GetSpeciesName], mais ce n'est pas un des colons qui a officiellement emménagé sur la planète dans le cadre du projet de colonisation. Sa combinaison de vol en lambeaux indique qu'il s'agit de §Y[the_guy.GetName]§! - capitaine d'un petit vaisseau privé qui a disparu sans laisser de trace il y a une dizaine d'années.\n\nUne fois que les médecins ont réussi à [the_guy.GetHerHim] ramener à un mode de vie civilisé, [the_guy.GetSheHe] a pu nous éclairer sur ce qu'il lui est arrivé. Seul survivant du crash de son vaisseau [the_guy.GetHerHis] à la surface de la planète, [the_guy.GetSheHe] se bat depuis pour sa survie, mais l'isolement prolongé, combiné à une alimentation moins que sûre pour consommer des plantes locales, a amené [the_guy.GetHerHim] à développer un variété de problèmes cognitifs. En repérant les premiers colons, [the_guy.GetSheHe] n'a pu les voir que comme des monstres et a attaqué."
 mem_native_problem.5.a:0 "Exécutez-[the_guy.GetHerHim] pour trahison."
 mem_native_problem.5.b:0 "Une expertise psycgiatriques essai déterminera si [the_guy.GetSheHe] est responsable de ses actes."
 mem_native_problem.5.c:0 "[the_guy.GetSheHeCap] a survécu ici pendant 10 ans ? Nous pourrions utiliser cette compétence."
 mem_native_problem.5.c.tooltip:0 "§Y[the_guy.GetName]§! deviendra un §YGénéral§! dans notre empire."

 mem_native_problem_fear:0 "Sous l'emprise de la peur"
 mem_native_problem_fear_desc:0 "La population de cette planète vit dans la peur d'un mystérieux tireur. Tout le monde pourrait être la prochaine cible !"

 mem_leader_trait_native_problem_general:0 "Survivant"
 mem_leader_trait_native_problem_general_desc:0 "Ce leader a passé plus d'une décennie seul sur une planète lointaine et connaît une chose ou deux sur la survie."
