 # Translation by S_Crypt
 #############################
 #mem_spiritualists_pilgrimage.2.name:0 "A Denied Pilgrimage"
 mem_spiritualists_pilgrimage.2.name:0 "В паломничестве отказано"
 #mem_spiritualists_pilgrimage.2.desc:0 "A group of our pilgrims was denied to travel to their holy places on §Y[pilgrims_destination.GetName]§! by your governor. He has denied them access for no known reasons. This is outrageous and you can be sure that if you don?t allow them passage, this behaviour towards our noble people will not be forgotten!"
 mem_spiritualists_pilgrimage.2.desc:0 "Ваш губернатор отказал группе наших паломников в доступе к священным местам на §Y[pilgrims_destination.GetName]§!. Причины отказа названы не были. Это возмутительно, и будьте уверены, что если вы не разрешите им пройти, такое отношение к нашему благородному народу не будет забыто!"
 #mem_spiritualists_pilgrimage.2.a:0 "We cannot risk our diplomatic relations. They shall pass!"
 mem_spiritualists_pilgrimage.2.a:0 "Мы не можем рисковать нашими отношениями. Их пропустят!"
 #mem_spiritualists_pilgrimage.2.b:0 "They shall pass but never be unwatched or unattended."
 mem_spiritualists_pilgrimage.2.b:0 "Они могут пройти, но всегда будут оставаться под присмотром."
 #mem_spiritualists_pilgrimage.2.c:0 "I?ll let the governor explain his decision first."
 mem_spiritualists_pilgrimage.2.c:0 "Пусть губернатор сначала объяснит своё решение."

 #mem_spiritualists_pilgrimage.3.name:0 "A Pilgrim?s Joy"
 mem_spiritualists_pilgrimage.3.name:0 "Радость Паломников"
 #mem_spiritualists_pilgrimage.3.desc:0 "The §Y[pilgrims_origin.GetSpeciesAdj]§! pilgrims were welcomed with open arms by our colonists and their presence brought out the best in everyone of them leading to increased productivity troughout our colony. The §Y[pilgrims_origin.GetSpeciesAdj]§! government sends us their regards and thanks you for your wise decision. It seems that our relations have improved to unimagined heights!"
 mem_spiritualists_pilgrimage.3.desc:0 "Паломники §Y[pilgrims_origin.GetSpeciesAdj]§! были приняты нашими колонистами с распростёртыми объятиями, а их присутствие раскрыло в каждом его лучшие стороны, что привело к увеличению производительности в колонии. Правительство §Y[pilgrims_origin.GetSpeciesAdj]§! выразило нам благодарность за ваше мудрое решение. И, кажется, наши взаимоотношения значительно улучшились!"
 #mem_spiritualists_pilgrimage.3.a:0 "It is always nice to have guests!" 
 mem_spiritualists_pilgrimage.3.a:0 "Гости - это всегда хорошо!" 

 #mem_spiritualists_pilgrimage.4.name:0 "Successful Pilgrimage"
 mem_spiritualists_pilgrimage.4.name:0 "Успешное паломничество"
 #mem_spiritualists_pilgrimage.4.desc:0 "The §Y[pilgrims_origin.GetSpeciesAdj]§! pilgrims caused some wrylooks at first but soon blended into the usual colony life without making any problems. Their government seems grateful for granting them passage and our relations have been improved!"
 mem_spiritualists_pilgrimage.4.desc:0 "Паломники §Y[pilgrims_origin.GetSpeciesAdj]§! поначалу привлекали к себе косые взгляды, вскоре они влились в повседневную жизнь колонии без каких-либо проблем. Их правительство благодарно нам за предоставление им прохода и наши взаимоотношения улучшились!"
 #mem_spiritualists_pilgrimage.4.a:0 "We could not have hoped for a better outcome." 
 mem_spiritualists_pilgrimage.4.a:0 "На лучший исход мы и не надеялись." 

 #mem_spiritualists_pilgrimage.5.name:0 "Strange Guests"
 mem_spiritualists_pilgrimage.5.name:0 "Странные гости"
 #mem_spiritualists_pilgrimage.5.desc:0 "Though the §Y[pilgrims_origin.GetSpeciesAdj]§! pilgrims have been welcomed with open arms by our colonists, there always was a noticeable tension between them. As much as our people likes to have guests, sometimes it is a relief when they are gone..."
 mem_spiritualists_pilgrimage.5.desc:0 "Хотя паломники §Y[pilgrims_origin.GetSpeciesAdj]§! были радостно встречены нашими колонистами, между ними осталось заметная напряженность. Наш народ, конечно, гостеприимен, но иногда без гостей всё-таки лучше..."
 #mem_spiritualists_pilgrimage.5.a:0 "A guest doesn?t stay forever..." 
 mem_spiritualists_pilgrimage.5.a:0 "Гости не остаются навсегда..." 

 #mem_spiritualists_pilgrimage.6.name:0 "Barbarians at the Gates"
 mem_spiritualists_pilgrimage.6.name:0 "Варвары у ворот"

 #mem_spiritualists_pilgrimage.6.desc:0 "Those pilgrims might be seeking spiritual guidance by visiting holy places but their religious practices offended many of our colonists which even resulted in some open hostilities towards them. They were gone sooner than anyone could have hoped for but our political relations with their government have worsened since."
 mem_spiritualists_pilgrimage.6.desc:0 "Эти паломники может и ищут духовного наставления в священных местах, но их религиозные обряды оскорбляют многих наших колонистов, что привело к открытой враждебности к ним. Они ушли гораздо скорее, чем кто-либо надеялся, но наши дипломатические отношения с их правительством ухудшились."
 #mem_spiritualists_pilgrimage.6.a:0 "Hopefully those barbarians won?t return..."
 mem_spiritualists_pilgrimage.6.a:0 "Будем надеяться, что эти варвары не вернутся..."

 #mem_spiritualists_pilgrimage.7.name:0 "Ungrateful Guests"
 mem_spiritualists_pilgrimage.7.name:0 "Неблагодарные гости"
 #mem_spiritualists_pilgrimage.7.desc:0 "These pilgrims brought nothing but problems since the day they set foot on §Y[pilgrims_destination.GetName]§!. One incident followed the other and in the end the governor was forced to make them leave the planet. Relations with §Y[pilgrims_origin.GetName]§! are soured and our colonists are angry for allowing them to come to §Y[pilgrims_destination.GetName]§! in the first place."
 mem_spiritualists_pilgrimage.7.desc:0 "Эти паломники не принесли ничего кроме проблем с того самого дня как они впервые ступили на §Y[pilgrims_destination.GetName]§!. Непрекращающаяся череда инцидентов вынудила нашего губернатора депортировать их с планеты. Отношения с §Y[pilgrims_origin.GetName]§! испортились и наши колонисты недовольны тем, что мы изначально пустили их на §Y[pilgrims_destination.GetName]§!."
 #mem_spiritualists_pilgrimage.7.a:0 "Now I understand the governor..."
 mem_spiritualists_pilgrimage.7.a:0 "Теперь я понимаю губернатора..."

 #mem_spiritualists_pilgrimage.8.name:0 "Terrorists!"
 mem_spiritualists_pilgrimage.8.name:0 "Террористы!"
 #mem_spiritualists_pilgrimage.8.desc:0 "These so called pilgrims are gone now. But not before blowing up our administrative complex. Though we have no evidence, we now believe they were covert operatives acting on behalf of the §Y[pilgrims_origin.GetName]§!. They do not even try to reject that accusation, this seems to be proof enough."
 mem_spiritualists_pilgrimage.8.desc:0 "Эти так называемые паломники уже ушли. Но перед этим они сумели взорвать административный комплекс. Хотя прямых доказательств у нас нет, мы считаем, что они были агентами, действовавшими по приказу §Y[pilgrims_origin.GetName]§!. Они даже не пытаются отрицать обвинения, что о многом говорит."
 #mem_spiritualists_pilgrimage.8.a:0 "A vile and cowardly act of aggression..."
 mem_spiritualists_pilgrimage.8.a:0 "Подлый и трусливый акт агрессии..."

 #mem_spiritualists_pilgrimage.9.name:0 "Terrorists!"
 mem_spiritualists_pilgrimage.9.name:0 "Террористы!"
 #mem_spiritualists_pilgrimage.9.desc:0 "These so called pilgrims are gone now. But not before blowing up our administrative complex. Though we have no evidence, we now believe they were covert operatives acting on behalf of the §Y[pilgrims_origin.GetName]§!."
 mem_spiritualists_pilgrimage.9.desc:0 "Эти так называемые паломники уже ушли.  Но перед этим они сумели взорвать административный комплекс. Хотя прямых доказательств у нас нет, мы считаем, что они были агентами, действовавшими по приказу §Y[pilgrims_origin.GetName]§!."
 #mem_spiritualists_pilgrimage.9.a:0 "A vile and cowardly act of aggression..."
 mem_spiritualists_pilgrimage.9.a:0 "Подлый и трусливый акт агрессии..."

 #mem_spiritualists_pilgrimage.10.name:0 "Terrorists in Chains"
 mem_spiritualists_pilgrimage.10.name:0 "Террористы схвачены"

 #mem_spiritualists_pilgrimage.10.desc:0 "Our security forces were able to prevent a bomb attack on our administrive district on §Y[pilgrims_destination.GetName]§!. These so called pilgrims have been cought red-handed and are imprisoned since waiting for their execution. The §Y[pilgrims_destination.GetAdj]§! secret service deems them covert operatives of the §Y[pilgrims_origin.GetName]§! although no §Y[pilgrims_origin.GetSpeciesAdj]§! official would ever admid to this foul act."
 mem_spiritualists_pilgrimage.10.desc:0 "Нашей службе безопасности удалось предотвратить взрыв в административном районе на §Y[pilgrims_destination.GetName]§!. Эти так называемые паломники были пойманы с поличным, и в данный момент ожидают казни. Секретная служба §Y[pilgrims_destination.GetAdj]§! считает их агентами §Y[pilgrims_origin.GetName]§! хотя ни один официальный представитель §Y[pilgrims_origin.GetSpeciesAdj]§! никогда не подтвердит подобное."
 #mem_spiritualists_pilgrimage.10.a:0 "Never trust an alien..."
 mem_spiritualists_pilgrimage.10.a:0 "Никогда не доверяйте чужакам..."

 #mem_spiritualists_pilgrimage.11.name:0 "Terrorists on the Run"
 mem_spiritualists_pilgrimage.11.name:0 "Террористы в бегах"
 #mem_spiritualists_pilgrimage.11.desc:0 "Our security forces were able to prevent a bomb attack on our administrive district on §Y[pilgrims_destination.GetName]§!. These so called pilgrims have been cought red-handed but later managed to get away somehow. An insider must have helped them. The §Y[pilgrims_destination.GetAdj]§! secret service deems them covert operatives of the §Y[pilgrims_origin.GetName]§! although no §Y[pilgrims_origin.GetSpeciesAdj]§! official would ever admid to this foul act."
 mem_spiritualists_pilgrimage.11.desc:0 "Нашей службе безопасности удалось предотвратить взрыв в административном районе на §Y[pilgrims_destination.GetName]§!. Эти так называемые паломники были пойманы с поличным, но позже каким-то образом сумели сбежать. Должно быть, им помог кто-то с нашей стороны. Секретная служба §Y[pilgrims_destination.GetAdj]§! считает их агентами §Y[pilgrims_origin.GetName]§! хотя ни один официальный представитель §Y[pilgrims_origin.GetSpeciesAdj]§! никогда не подтвердит подобное."
 #mem_spiritualists_pilgrimage.11.a:0 "Find those traitors in our ranks!"
 mem_spiritualists_pilgrimage.11.a:0 "Найдите предателей!"

 #mem_spiritualists_pilgrimage.12.name:0 "Terrorists and Traitors!"
 mem_spiritualists_pilgrimage.12.name:0 "Террористы и Предатели!"
 #mem_spiritualists_pilgrimage.12.desc:0 "Our security forces weren?t able to prevent a bomb attack on our administrive district on §Y[pilgrims_destination.GetName]§!. Countless lives have been lost and the district lies in ruins. All traces lead to these so called pilgrims who must in fact be covert agents of the §Y[pilgrims_origin.GetName]§!. They are unsuprisingly nowhere to be found now, but with all our agents obeserving them they must have had help to pull this one off. Our secret service has started interogating all involved personnel."
 mem_spiritualists_pilgrimage.12.desc:0 "Нашей службе безопасности не удалось предотвратить взрыв в административном районе на §Y[pilgrims_destination.GetName]§!. Множество жизней было потеряно, а сам район полностью разрушен. Все следы указывают на этих так называемых паломников, которые, скорее всего, были агентами §Y[pilgrims_origin.GetName]§!. Теперь их, скорее всего, уже не найти, но находясь под присмотром наших оперативников, им очевидно кто-то помог. Наша секретная служба начала допрашивать вовлечённый персонал."
 #mem_spiritualists_pilgrimage.12.a:0 "Heads will roll!"
 mem_spiritualists_pilgrimage.12.a:0 "Головы полетят!"

 #mem_spiritualists_pilgrimage.13.name:0 "A Conspiracy Unfolding"
 mem_spiritualists_pilgrimage.13.name:0 "Заговор раскрывается"
 #mem_spiritualists_pilgrimage.13.desc:0 "The governor seems to be relieved that you have taken the time to speak with him first before making a rash decision. He informs you about hints of an imminent terrorist attack planned by covert operatives of the §Y[pilgrims_origin.GetName]§!. He says they have tried to find supporters for their plan but luckily got to the wrong person. It was a loyal officer of the security personnel who they tried to recruit and he managed to play a charade while contacting the governor. Unfortunately, he does not know how many of our men are involved into this conspiracy. This is why he stayed quiet about his reasons until now."
 mem_spiritualists_pilgrimage.13.desc:0 "Губернатор, кажется рад, что вы решили поговорить с ним, прежде чем принимать необдуманное решение. Он сообщает вам о возможности террористической атаки, спланированной тайными агентами §Y[pilgrims_origin.GetName]§!. Он так же сообщает, что они пытались завербовать сторонников для этой задачи, но к счастью, сделали неправильный выбор. Они попытались привлечь на свою сторону одного из сотрудников службы безопасности, но ему удалось их обмануть и связаться с губернатором. К сожалению, он не знает, сколько наших людей вовлечено в заговор. Именно поэтому он до сих пор не говорил о причинах своего решения."
 #mem_spiritualists_pilgrimage.13.a:0 "Change the security staff and set a trap."
 mem_spiritualists_pilgrimage.13.a:0 "Смените охрану и устройте ловушку."
 #mem_spiritualists_pilgrimage.13.b:0 "Don?t take a risk. Just deny them access."
 mem_spiritualists_pilgrimage.13.b:0 "Не будем рисковать. Просто откажите им в доступе."
 #mem_spiritualists_pilgrimage.13.c:0 "He is just paranoid. Let them pass."
 mem_spiritualists_pilgrimage.13.c:0 "Он просто параноик. Пусть проходят."

 #mem_spiritualists_pilgrimage.14.name:0 "They Took the Bait"
 mem_spiritualists_pilgrimage.14.name:0 "Они клюнули"
 #mem_spiritualists_pilgrimage.14.desc:0 "Thanks to our governor our loyal security forces were able to prevent a bomb attack on our administrive district on §Y[pilgrims_destination.GetName]§!. These so called pilgrims have been cought red-handed and are imprisoned since waiting for their execution. Unsuprisingly §Y[pilgrims_origin.GetSpeciesAdj]§! officials deny any involvement."
 mem_spiritualists_pilgrimage.14.desc:0 "Благодаря губернатору, верные нам силы службы безопасности сумели предотвратить взрыв в административном районе на §Y[pilgrims_destination.GetName]§!. Эти так называемые паломники были пойманы с поличным, и в данный момент ожидают казни. Как и ожидалось, официальные лица §Y[pilgrims_origin.GetSpeciesAdj]§! отрицают свою причастность."
 #mem_spiritualists_pilgrimage.14.a:0 "Someone give that man a medal!"
 mem_spiritualists_pilgrimage.14.a:0 "Наградите героя!"

 #mem_spiritualists_pilgrimage.15.name:0 "Just Paranoia"
 mem_spiritualists_pilgrimage.15.name:0 "Всего лишь паранойя"
 #mem_spiritualists_pilgrimage.15.desc:0 "Someone must have warned them as no attack has been attempted. Those "pilgrims" just visited their holy places and left without making any problems. Or maybe that governor is just too paranoid for his own good."
 mem_spiritualists_pilgrimage.15.desc:0 "Наверное, их кто-то предупредил, поскольку атаки так и не случилось. Эти "паломники" всего лишь посетили священные места и вернулись к себе на родину без каких-либо проблем. А может быть губернатор просто преувеличил степень опасности."
 #mem_spiritualists_pilgrimage.15.a:0 "It could have been worse..."
 mem_spiritualists_pilgrimage.15.a:0 "Могло быть и хуже..."

 #mem_spiritualists_pilgrimage.16.name:0 "The Liar"
 mem_spiritualists_pilgrimage.16.name:0 "Лжец"
 #mem_spiritualists_pilgrimage.16.desc:0 "What seemed to be a perfect plan was taken apart by an overly zealous security man gunning down one of the pilgrims when he thought him reaching for a weapon. What is even worse is that they turned out to be real pilgrims. The security officer who had informed the governor before was just a meddler and his story a lie."
 mem_spiritualists_pilgrimage.16.desc:0 "Идеальный, казалось бы, план провалился, когда чересчур усердный охранник застрелил одного из паломников, подумав, что тот потянулся за оружием. И, что еще хуже, они оказались настоящими паломниками. Сотрудник службы безопасности, доложивший губернатору о заговоре, оказался лжецом, а вся история - выдуманной."
 #mem_spiritualists_pilgrimage.16.a:0 "How could we have known?"
 mem_spiritualists_pilgrimage.16.a:0 "Откуда нам было знать?"

 #mem_spiritualists_pilgrimage.17.name:0 "Safety at a Price"
 mem_spiritualists_pilgrimage.17.name:0 "Безопасность превыше всего"
 #mem_spiritualists_pilgrimage.17.desc:0 "The §Y[pilgrims_origin.GetSpeciesAdj]§! officials didn?t like your decision. But on the bright side of things our colony is safe...at least for the time being."
 mem_spiritualists_pilgrimage.17.desc:0 "Представители §Y[pilgrims_origin.GetSpeciesAdj]§! не одобрили ваше решение. Но, с другой стороны, наша колония в безопасности...по крайней мере пока."
 #mem_spiritualists_pilgrimage.17.a:0 "Nothing else matters."
 mem_spiritualists_pilgrimage.17.a:0 "Это самое главное."

 #mem_spiritualists_pilgrimage.18.name:0 "Paranoid Governor"
 mem_spiritualists_pilgrimage.18.name:0 "Губернатор параноик"
 #mem_spiritualists_pilgrimage.18.desc:0 "The fears of our governor were proofed to be unfounded. The §Y[pilgrims_origin.GetSpeciesAdj]§! pilgrims were welcomed with open arms by our colonists and their presence brought out the best in everyone of them leading to increased productivity troughout our colony. The §Y[pilgrims_origin.GetSpeciesAdj]§! government sends us their regards and thanks you for your wise decision. It seems that our relations have improved to unimagined heights!"
 mem_spiritualists_pilgrimage.18.desc:0 "Опасения губернатора оказались безосновательны. Паломники §Y[pilgrims_origin.GetSpeciesAdj]§! были приняты нашими колонистами с распростёртыми объятиями, а их присутствие раскрыло в каждом его лучшие стороны, что привело к увеличению производительности в колонии. Правительство §Y[pilgrims_origin.GetSpeciesAdj]§! выразило нам благодарность за ваше мудрое решение. И, кажется, наши взаимоотношения значительно улучшились!"
 #mem_spiritualists_pilgrimage.18.a:0 "It is always nice to have guests!"
 mem_spiritualists_pilgrimage.18.a:0 "Гости - это всегда хорошо!"

 #mem_spiritualists_pilgrimage.19.name:0 "Paranoid Governor"
 mem_spiritualists_pilgrimage.19.name:0 "Губернатор параноик"
 #mem_spiritualists_pilgrimage.19.desc:0 "The fears of our governor were proofed to be unfounded and though the §Y[pilgrims_origin.GetSpeciesAdj]§! pilgrims caused some wrylooks at first, they soon blended into the usual colony life without making any problems. Their government seems grateful for granting them passage and our relations have been improved!"
 mem_spiritualists_pilgrimage.19.desc:0 "Опасения губернатора оказались безосновательны и хотя паломники §Y[pilgrims_origin.GetSpeciesAdj]§! поначалу привлекали к себе косые взгляды, вскоре они влились в повседневную жизнь колонии без каких-либо проблем. Их правительство благодарно нам за предоставление им прохода и наши взаимоотношения улучшились!"
 #mem_spiritualists_pilgrimage.19.a:0 "We could not have hoped for a better outcome!"
 mem_spiritualists_pilgrimage.19.a:0 "На лучшее мы и не рассчитывали!"

 #mem_spiritualists_pilgrimage.20.name:0 "Paranoid Governor"
 mem_spiritualists_pilgrimage.20.name:0 "Губернатор параноик"

 #mem_spiritualists_pilgrimage.20.desc:0 "The governor's fears might have been unfounded but even though the §Y[pilgrims_origin.GetSpeciesAdj]§! pilgrims have been welcomed with open arms by our colonists, there always was a noticeable tension between them. As much as our people likes to have guests sometimes, it is a relief when they are gone..."
 mem_spiritualists_pilgrimage.20.desc:0 "Опасения губернатора оказались безосновательны и хотя паломники §Y[pilgrims_origin.GetSpeciesAdj]§! были радостно встречены нашими колонистами, между ними осталось заметная напряженность. Наш народ, конечно, гостеприимен, но иногда без гостей всё-таки лучше..."

 #mem_spiritualists_pilgrimage.20.a:0 "A guest doesn't stay forever..."
 mem_spiritualists_pilgrimage.20.a:0 "Гости не остаются навсегда..."

 #mem_spiritualists_pilgrimage.21.name:0 "Paranoid Governor"
 mem_spiritualists_pilgrimage.21.name:0 "Губернатор параноик"

 #mem_spiritualists_pilgrimage.21.desc:0 "Those pilgrims might not have been terrorists but their religious practices offended many of our colonists which even resulted in some open hostilities towards them. They were gone sooner than anyone could have hoped for but our political relations with their government have worsened since."
 mem_spiritualists_pilgrimage.21.desc:0 "Может эти паломники и не были террористами, но их религиозные обряды оскорбили многих наших колонистов, что привело к открытой враждебности по отношению к ним. Они ушли гораздо скорее, чем кто-либо надеялся, но наши дипломатические отношения с их правительством ухудшились."

 #mem_spiritualists_pilgrimage.21.a:0 "Hopefully those barbarians won?t return..."
 mem_spiritualists_pilgrimage.21.a:0 "Будем надеяться, что эти варвары не вернутся..."

 #mem_spiritualists_pilgrimage.22.name:0 "No Terrorists but Troublemakers"
 mem_spiritualists_pilgrimage.22.name:0 "Не террористы, но смутьяны"
 
 #mem_spiritualists_pilgrimage.22.desc:0 "These pilgrims, despite being no terrorists, brought nothing but problems since the day they set foot on §Y[pilgrims_destination.GetName]§!. One incident followed the other and in the end the governor was forced to make them leave the planet. Relations with §Y[pilgrims_origin.GetName]§! are soured and our colonists are angry for allowing them to come to §Y[pilgrims_destination.GetName]§! in the first place."
 mem_spiritualists_pilgrimage.22.desc:0 "Эти паломники, хотя и не оказались террористами, не принесли ничего кроме проблем с того самого дня как они впервые ступили на §Y[pilgrims_destination.GetName]§!. Непрекращающаяся череда инцидентов вынудила нашего губернатора депортировать их с планеты. Отношения с §Y[pilgrims_origin.GetName]§! испортились и наши колонисты недовольны тем, что мы изначально пустили их на §Y[pilgrims_destination.GetName]§!."

 #mem_spiritualists_pilgrimage.22.a:0 "It could have been much worse...I think..."
 mem_spiritualists_pilgrimage.22.a:0 "Могло быть и гораздо хуже...Наверное..."

 #mem_spiritualists_pilgrimage.23.name:0 "The Governor's Warning"
 mem_spiritualists_pilgrimage.23.name:0 "Предупреждение губернатора"

 #mem_spiritualists_pilgrimage.23.desc:0 "We should have payed more attention to our governor's concerns. Our security personnel was caught totally off guard when the first bombs went off. Countless lives have been lost and the administrative district lies in ruins. All clues point to these so called pilgrims who must in fact be covert agents of the §Y[pilgrims_origin.GetName]§!.\n\nUnsurprisingly, these "pilgrims" are now nowhere to be found. It seems someone helped them to escape, supporting the governor's story of an infiltration of our security staff."
 mem_spiritualists_pilgrimage.23.desc:0 "Нам нужно было внимательнее отнестись к предупреждениям губернатора. Наша служба безопасности оказалась совершенно не подготовлена к тому моменту, когда взорвались бомбы. Множество жизней было потеряно, а административный район полностью разрушен. Все улики указывают на то, что эти так называемые паломники были тайными агентами §Y[pilgrims_origin.GetName]§!.\n\nНеудивительно, что этих "паломников" уже не найти. Кажется, что кто-то помог им сбежать, что подтверждает историю губернатора о внедрении врагов в службу безопасности."

 #mem_spiritualists_pilgrimage.23.a:0 "I should have trusted his judgement!"
 mem_spiritualists_pilgrimage.23.a:0 "Нужно было доверять его решению!"
