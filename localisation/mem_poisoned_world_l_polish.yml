 mem_poisoned_world_category:0 "Zatruty Świat"
 mem_poisoned_world.100.name:0 "Exodus"
 mem_poisoned_world.100.desc:0 "Badania opuszczonych miast na planecie [From.GetName] odkryły kolejną tajemnicę. Zamiast znaleźć ślady milionów ciał, Oficer Naukowy [This.GetLeaderName] doszedł do wniosku, że planeta [From.GetPlanetMoon] została opuszczona. Rozległe, pośpiesznie zbudowane systemy masowego transportu pokrywają krajobraz. W głównych miastach na ścianach budynków znaleziono również porozwieszane instrukcje które napominają obywateli o ewakuacji. \n\nCo dokładnie się wydarzyło jest ciągle niewiadomą. Bez żadnych udokumentowanych śladów programu kosmicznego, jedyne możliwe rozwiązanie wyjaśniające zniknięcie ludności leży w dziwnych bramopodobnych strukturach znajdujących się w centrum sieci transportowej. Nie jest to żadna ze znanych nam metod podróży między przestrzennej. Urządzenia te praktycznie rozpadły się pozostając przez wieki pod wpływem korozyjnej atmosfery tej planety. Możemy nigdy się nie dowiedzieć jak te bramy funkcjonowały, ale sama świadomość tego, że można cos takiego zbudować otworzyła nasze oczy."
 mem_poisoned_world.100.a:0 "Zbadać to co pozostało."
 mem_poisoned_world.101.name:0 "Zbiorowe Szaleństwo"
 mem_poisoned_world.101.desc:0 "Zaskakujące odkrycie zostało zgłoszone przez zespół naukowy badający ruiny na [From.GetName]. Radioaktywne chmury i toksyczne gazy nie zostały stworzone przez wypadek ani przez katastrofę naturalną. Ogromne zakłady petrochemiczne które znaleziono istniały wyłącznie w celu wydzielania jak największej ilości zanieczyszczeń. W wyniku czego gleba uzyskała pozytywny wynik testu na zawartość kilku zaawansowanych substancji neurotoksycznych, odkryto również ogromne połacie powierzchni które w ostatnich latach zostały skażone przez śmiercionośne pokłady radioaktywnego kobaltu. Jedynym możliwym rozwiązaniem jest to, że mieszkańcy [From.GetPlanetMoon] specjalnie zatruli niebo i powierzchnię ich własnego domu. \n\nRozsiane szczątki i szczątkowe dowody cząstek uzbrojenia energetycznego mogą oznaczać, że na orbicie tego świata doszło do bitwy. Możliwe, że mieszkańcom tego świata zagrozili obcy których nie mieli szans pokonać. W akcie heroizmu postanowili zdetonować wwzystkie generatory fuzyjne. Dramatyczna odpowiedź mieszkańców na zawsze będzie wpisana w historię tej planety. Z tego co zaobserwowaliśmy kratery które mają po kilkaset kilometrów średnicy zdają się układać we wzory zgodne z symbolami z głównego języka obrazkowego mieszkańców. Wydaje nam się, że symbole te są obelgą skierowaną do obcego najeźdźcy która oznacza aby kopulował ze sobą."
 mem_poisoned_world.101.a:0 "Dziwnie inspirujące."
 mem_poisoned_world.200.name:0 "Gniazdo Szerszeni"
 mem_poisoned_world.200.desc:0 "Rozsiane po całej planecie struktury w kształcie miast okazały się być masywnymi ulami, domem dla milionów latających stworów. Te potworności o wielu otworach gębowych otoczyły [This.GetName] podczas gdy wracał z badań na niskiej wysokości, wgryzając się w jego pancerz z zastraszającą łatwością. Statkowi udało się uciec z minimalnymi uszkodzeniami, ale obecność tych niebezpiecznych i bardzo terytorialnych zwierząt uniemożliwia dalsze badania."
 mem_poisoned_world.200.a:0 "Nie róbmy tego ponownie."
 mem_poisoned_world.200.a.tooltip:0 "[This.GetName] otrzymał lekkie obrażenia."
 