l_polish:
 #Translated by Lukasmar
 #mem_elusive_carcosa.11.name:0 "Inspiration or Delusion?"
 mem_elusive_carcosa.11.name:0 "Inspiracja czy Ułuda?"
 #mem_elusive_carcosa.11.desc:0 "Following the recent passing of a respected science officer, the recovery of various notes and documents from the late scientist's lab paints a curious picture. It seems that, in their twilight years, they developed an odd obsession with a creature they named 'the Elusive Carcosa'. It is difficult to decipher what exactly was so unique about this animal, but the late scientist seemed to regard its acquisition as a top priority.\n\nAccording to the notes, the creature was last sighted on [mem_carcosa_colony.GetName]; with the use of a research vessel's sensors, finding it should be trivial."
 mem_elusive_carcosa.11.desc:0 "Po niedawnym odejściu szanowanego oficera naukowego, odzyskiwanie różnych notatek i dokumentów z laboratorium zmarłego naukowca ukazuje nam ciekawy obraz. Wygląda na to, że u schyłku swojej działalności zapadł on na dziwną obsesję na punkcie stworzenia które nazywał "Nieuchwytna Carcosa". Ciężko stwierdzić co dokładnie było tak niezwykle wyjątkowego w tym stworzeniu, ale z tego co widzimy, to dla zmarłego naukowca zdobycie tego stworzenia było najwyższym priorytetem.\n\nWedług notatek, zwierze to zostało dostrzeżone na [mem_carcosa_colony.GetName]; wraz z użyciem systemu czujników zamontowanego na statku badawczym, znalezienie go nie będzie trudne."
 #mem_elusive_carcosa.11.a:0 "There may be something to this."
 mem_elusive_carcosa.11.a:0 "Może coś w tym jest."
 #mem_elusive_carcosa.11.b:0 "Nothing but crazed gibberish."
 mem_elusive_carcosa.11.b:0 "Są to tylko bzdury."
 #MEM_CHASE_CARCOSA:0 "The Elusive Carcosa"
 MEM_CHASE_CARCOSA:0 "Nieuchwytna Carcosa"
 #MEM_CHASE_CARCOSA_DESC:0 "The notes of a recently deceased science officer have led us to [mem_carcosa_colony.GetName] in search of a creature known as the Elusive Carcosa."
 MEM_CHASE_CARCOSA_DESC:0 "Notatki zmarłego naukowca zaprowadziły nas na  [mem_carcosa_colony.GetName] w celu dalszych poszukiwań stworzenia znanego jako Nieuchwytna Carcosa."
 #mem_elusive_carcosa.12.name:0 "The Elusive Carcosa"
 mem_elusive_carcosa.12.name:0 "Nieuchwytna Carcosa"
 #mem_elusive_carcosa.12.desc:0 "Our investigation on [mem_carcosa_colony.GetName] did not yield any results; however, there have been some odd reports coming from [mem_carcosa_colony_2.GetName]. Several colonists have claimed to have spotted a mysterious creature that they say matches our summary of the notes on the Elusive Carcosa, but when we compare their reports to these notes none seem to match in either appearance or behaviour. Though [mem_carcosa_colony_2.GetName]'s scientific director swears that he double-checked each sighting himself, the only possible conclusion is a severe oversight by all personnel involved."
 mem_elusive_carcosa.12.desc:0 "Nasze badania na [mem_carcosa_colony.GetName] nie przyniosły żadnych rezultatów; jednakże, przechwyciliśmy dziwne raporty przychodzące z [mem_carcosa_colony_2.GetName]. Kilku kolonistów twierdzi, że widziało tajemnicze stworzenie które odpowiada wizerunkowi poszukiwanego przez nas stworzenia. Niestety ale gdy porównujemy ich zeznania z naszymi notatkami nie pokrywają się one pod względem wygladu i zachowania. Pomimo tego, że dyrektor naukowy z [mem_carcosa_colony_2.GetName] przysięga, że sprawdził każdy z raportów dwukrotnie, jedynym możliwym rozwiazaniem wydaje się, że nastąpiło poważne przeoczenie przez wszystkich zaangażowanych w tą sprawę pracowników."
 #mem_elusive_carcosa.12.default:0 "How odd."
 mem_elusive_carcosa.12.default:0 "Bardzo dziwne."
 #mem_elusive_carcosa.12.mat:0 "An unforgivable waste of resources."
 mem_elusive_carcosa.12.mat:0 "Niewybaczalne marnotrastwo surowców."
 #mem_elusive_carcosa.12.col:0 "Perhaps it's time to find a more suitable [Root.Owner.GetSpeciesName] for the job."
 mem_elusive_carcosa.12.col:0 "Możliwe, że nadszedł czas na poszukanie kogoś z [Root.Owner.GetSpeciesName] bardziej nadajacego się do roli dyrektora naukowego."
 #mem_elusive_carcosa.12.phobe:0 "This stinks of xeno conspiracy."
 mem_elusive_carcosa.12.phobe:0 "Śmierdzi to konspiracją."
 #mem_elusive_carcosa.31.name:0 "Dead End"
 mem_elusive_carcosa.31.name:0 "Ślepy Koniec"
 #mem_elusive_carcosa.31.desc:0 "Our science officer's notes appear to have led us on a wild carcosa chase. There is no evidence of such a creature ever existing."
 mem_elusive_carcosa.31.desc:0 "Notatki naszego oficera naukowego wyprowadziły nas w pole. Nie ma dowodów na istnienie takiego stworzenia jak Carcosa."
 #mem_elusive_carcosa.31.a:0 "Disappointing"
 mem_elusive_carcosa.31.a:0 "Rozczarowujące."
 #mem_elusive_carcosa.13.name:0 "Regenerating Molluscoid"
 mem_elusive_carcosa.13.name:0 "Regenerujący się Mięczak"
 #mem_elusive_carcosa.13.flav1:0 "We've been receiving word of a new species of molluscoid living on [mem_carcosa_colony_3.GetName]. If reports are to be believed, the animal is several feet long, aquatic in nature and has the ability to heal minor injuries. Though many colonists are ardent in their claims that the animal exists, conclusive proof has yet to be found."
 mem_elusive_carcosa.13.flav1:0 "Ostatnio otrzymujemy raporty o nowym gatunku mięczaków żyjący na [mem_carcosa_colony_3.GetName]. Jeśli wierzyć tym raportom, to zwierzę ma ponad kilka metrów długości, jest organizmem wodnym i posiada zdolność do samoregeneracji. Choć wielu kolonistów jest pewnych w swoich twierdzeniach, że zwierzę istnieje, to rozstrzygający dowód musi wciąż zostać znaleziony."
 #mem_elusive_carcosa.13.flav2:0 "A new fantastical manner of beast seems to have been found on [mem_carcosa_colony_4.GetName]. Though descriptions of it match the ones coming from [mem_carcosa_colony_3.GetName], scientists are hesitant to declare it the same animal, as it seems unlikely if not downright impossible for it to have appeared or evolved on both planets at the same time.\n\nA significant difference between the two seems to be that this new species is allegedly able to harness huge amounts of bioelectricity, which it uses to hunt for prey. Many of our people doubt it even exists at all, most likely out of a lack of evidence and discrepancies between the various eyewitness testimonies."
 mem_elusive_carcosa.13.flav2:0 "Na [mem_carcosa_colony_4.GetName] został odkryty nowy rodzaj niezwykłego stworzenia. Choć opisy tego stworzenia wydają się pasować do tych pochodzących z [mem_carcosa_colony_3.GetName], naukowcy nie chcą jeszcze stwierdzać czy jest to te samo stworzenie, gdyż wydaje się to mało prawdopodobne by rozwinęło się ono na dwóch różnych planetach w tym samym czasie.\n\nWydaje się, że istotną różnicą między nimi jest to, że podobno ten nowy gatunek jest w stanie wykorzystać ogromne ilości bioelektryczności, którą używa do polowania na zdobycz. Wielu z naszych ludzi wątpi w jego istnienie, najprawdopodobniej z powodu braku dowodów i dużych rozbieżności między różnymi zeznaniami świadków."
 #mem_elusive_carcosa.13.flav3:0 "Just as reports from [mem_carcosa_colony_4.GetName] seemed to be dying down, a third version of the creature has been said to have been found on [mem_carcosa_colony_5.GetName] in a sparsely inhabited region. Just like the other two versions, the creature has been described as a tall mammalian with bioelectrical abilities and can't seem to be found outside of local tales. \n\nOur government officials note that these sightings began shortly after the creature's rise in popularity among our public and that it is very unlikely for them to have any basis in reality."
 mem_elusive_carcosa.13.flav3:0 "Gdy tylko wydawało się, że raporty z [mem_carcosa_colony_4.GetName] ucichły, pojawiła się trzecia wersja stworzenia, które prawdopodobnie znaleziono w słabo zamieszkałym regionie [mem_carcosa_colony_5.GetName]. Podobnie jak w pozostałych dwóch wersjach, stwór został opisany jako wysoki ssak posiadający możliwości bioelektryczne i nie dający się znaleźć poza lokalnymi opowieściami. \n\nNasi urzędnicy zauważyli, że sytuacje zaobserwowania stwora rozpoczęły się krótko po wzroście jego popularności wśród ludności i jest to mało prawdopodobne, by miały jakiekolwiek oparcie w rzeczywistości."
 # mem_elusive_carcosa.13.opt1:0 "Intriguing"
 mem_elusive_carcosa.13.opt1:0 "Intrygujące."
 #mem_elusive_carcosa.13.opt2:0 "An interesting development."
 mem_elusive_carcosa.13.opt2:0 "Interesujące zjawisko."
 #mem_elusive_carcosa.13.opt3:0 "Hearsay, surely."
 mem_elusive_carcosa.13.opt3:0 "Na pewno jest to pogłoska."
 #mem_elusive_carcosa.14.name:0 "The Elusive Carcosa"
 mem_elusive_carcosa.14.name:0 "Nieuchwytna Carcosa"
 #mem_elusive_carcosa.14.desc:0 "The sightings we'd dismissed on [mem_carcosa_colony_3.GetName] have been steadily growing in number and have now spread to other planets in our territory. Our communication channels have been bombarded with reports of the Carcosa's supposed location but when reviewed, no two descriptions match.\n\nA metaphorical gold fever has gripped our population as the paradoxical nature of this creature becomes steadily more apparent. Something has to be done about this, and quickly."
 mem_elusive_carcosa.14.desc:0 "Sytuacje zaobserwowania stwora z [mem_carcosa_colony_3.GetName] zaczęły stale rosnąć, a teraz również rozprzestrzeniają się na inne planety w naszym terytorium. Nasze kanały komunikacyjne są bombardowane fałszywymi informacjami o miejscach potencjalnej bytności stwora.\n\nNaszą populację ogarnęła metaforyczna gorączka złota gdyż paradoksalny charakter tej istoty staje się coraz bardziej widoczny. Coś trzeba z tym zrobić, i to szybko."
 #mem_elusive_carcosa.14.ignore:0 "Ignore them; they'll grow tired of this trend soon enough."
 mem_elusive_carcosa.14.ignore:0 "Ignorujcie ich; na pewno szybko znudzą się tą nowością."
 #mem_elusive_carcosa.14.neutral:0 "Establish an information quarantine and discourage further reports."
 mem_elusive_carcosa.14.neutral:0 "Ustanowić kwarantannę informacyjną i zniechęcić do wysyłania kolejnych raportów."
 #mem_elusive_carcosa.14.col:0 "Coordinate civilian and government efforts to find this creature."
 mem_elusive_carcosa.14.col:0 "Skoordynujcie wysiłki cywili i rządu w celu znalezienia tego stwora."
 #mem_elusive_carcosa.14.mat:0 "Redirect scientific endeavours to study the nature of this beast."
 mem_elusive_carcosa.14.mat:0 "Przekierować wysiłki naukowe w celu zbadania natury tej bestii."
 #mem_elusive_carcosa.14.phobe:0 "An infiltration attempt! Put all units on high alert."
 mem_elusive_carcosa.14.phobe:0 "Próba infiltracji! Ustawić wszystkie jednostki w stanie najwyższej gotowości."
 #mem_elusive_carcosa.14.phile:0 "Is there some way they can be reasoned with?"
 mem_elusive_carcosa.14.phile:0 "Czy jest jakiś sposób aby ich zrozumieć?"
 #mem_elusive_carcosa.14.spirit:0 "We must exorcise these visions of demons."
 mem_elusive_carcosa.14.spirit:0 "Musimy wytępić te demony."
 #mem_elusive_carcosa.14.ind:0 "Hire a team of mercenaries to hunt down these creatures."
 mem_elusive_carcosa.14.ind:0 "Zatrudnijcie drużynę najemników by wytępili te stwory."
 #mem_carcosa_ignore:0 "Distracted Population"
 mem_carcosa_ignore:0 "Roztargniona Ludność"
 #mem_carcosa_influence:0 "Restricting News"
 mem_carcosa_influence:0 "Ograniczanie Wiadomości"
 #mem_carcosa_mineral:0 "Industry Diverted"
 mem_carcosa_mineral:0 "Przekierowanie Przemysłu"
 #mem_carcosa_physics:0 "Scientists Diverted"
 mem_carcosa_physics:0 "Przekierowanie Badań"
 #mem_carcosa_upkeep:0 "Military on Alert"
 mem_carcosa_upkeep:0 "Wojsko w stanie gotowości"
 #mem_carcosa_sociology:0 "Carcosa Contact Research"
 mem_carcosa_sociology:0 "Badanie możliwości kontaktu z Carcosą"
 #mem_carcosa_happy:0 "Fearful Populace"
 mem_carcosa_happy:0 "Przerażona Ludność"
 #mem_carcosa_energy:0 "Hired Big Game Hunters"
 mem_carcosa_energy:0 "Wynajęcie Profesjonalnych Łowców"
 #mem_elusive_carcosa.15.name:0 "The Elusive Carcosa"
 mem_elusive_carcosa.15.name:0 "Nieuchwytna Carcosa"
 #mem_elusive_carcosa.15.desc:0 "As we expected, the population's frenzied obsession did not last. As time went on and conclusive evidence for the Elusive Carcosa's existence failed to come afloat public interest plummeted, and now only fringe groups and outcasts still believe in the beast's existence with any sort of vehemence."
 mem_elusive_carcosa.15.desc:0 "Zgodnie z naszymi oczekiwaniami, szaleńcza obsesja nie trwała zbyt długo. W miarę upływu czasu i braku jednoznacznych dowodów na istnienie Carcosy, zainteresowanie publiczne zmniejszyło się. W tej chwili tylko kilka pobocznych ugrupowań i wyrzutki nadal wierzą w istnienie tego stwora."
 #mem_elusive_carcosa.15.a:0 "A predictable outcome."
 mem_elusive_carcosa.15.a:0 "Przewidywalny rezultat."
 #mem_elusive_carcosa.16.name:0 "The Elusive Carcosa"
 mem_elusive_carcosa.16.name:0 "Nieuchwytna Carcosa"
 #mem_elusive_carcosa.16.desc:0 "The matter of this mythical being has to be put to rest once and for all before something drastic occurs. Our scientists have prepared several special projects to investigate the most credible sightings across our empire, to either prove or deny its existence once and for all."
 mem_elusive_carcosa.16.desc:0 "Kwestia tej mitycznej istoty musi być pochowana raz na zawsze, zanim wydarzy się coś drastycznego. Nasi naukowcy przygotowali kilka specjalnych projektów w celu zbadania najbardziej wiarygodnych obserwacji w całym naszym imperium, aby raz na zawsze udowodnić lub zaprzeczyć jego istnieniu."
 #mem_elusive_carcosa.16.a:0 "Let us put an end to this matter."
 mem_elusive_carcosa.16.a:0 "Pozwól nam położyć kres tej sprawie."
 #MEM_CARCOSA_HUNT_1:0 "Carcosa Hunt"
 MEM_CARCOSA_HUNT_1:0 "Polowanie na Carcosę"
 #MEM_CARCOSA_HUNT_1_DESC:0 "Reports from [This.GetName] suggest the possible presence of the Elusive Carcosa."
 MEM_CARCOSA_HUNT_1_DESC:0 "Raporty z [This.GetName] sugerują o możliwej obecności Nieuchwytnej Carcosy."
 #MEM_CARCOSA_HUNT_2:0 "Carcosa Hunt"
 MEM_CARCOSA_HUNT_2:0 "Polowanie na Carcosę"
 #MEM_CARCOSA_HUNT_2_DESC:0 "Reports from [This.GetName] suggest the possible presence of the Elusive Carcosa."
 MEM_CARCOSA_HUNT_2_DESC:0 "Raporty z [This.GetName] sugerują o możliwej obecności Nieuchwytnej Carcosy."
 #MEM_CARCOSA_HUNT_3:0 "Carcosa Hunt"
 MEM_CARCOSA_HUNT_3:0 "Polowanie na Carcosę"
 #MEM_CARCOSA_HUNT_3_DESC:0 "Reports from [This.GetName] suggest the possible presence of the Elusive Carcosa."
 MEM_CARCOSA_HUNT_3_DESC:0 "Raporty z [This.GetName] sugerują o możliwej obecności Nieuchwytnej Carcosy."
 #mem_elusive_carcosa.17.name:0 "Carcosa Eludes Hunters"
 mem_elusive_carcosa.17.name:0 "Carcosa Wymyka się Myśliwym"
 #mem_elusive_carcosa.17.desc:0 "Despite our extensive efforts in the field, our scientists have come up with nothing on [mem_carcosa_fail_planet.GetName]."
 mem_elusive_carcosa.17.desc:0 "Pomimo naszych szeroko zakrojonych wysiłków w tej dziedzinie, naszym naukowcom nie udało się nic znależć na [From.GetName]."
 #mem_elusive_carcosa.17.a:0 "Unfortunate"
 mem_elusive_carcosa.17.a:0 "Niestety"
 #mem_elusive_carcosa.30.name:0 "Failed Hunt"
 mem_elusive_carcosa.30.name:0 "Nieudane Łowy"
 #mem_elusive_carcosa.30.desc:0 "Although our scientists will continue to examine the data from our hunts for the Elusive Carcosa, it appears that the trail has gone cold."
 mem_elusive_carcosa.30.desc:0 "Chociaż nasi naukowcy będą nadal analizować dane z naszych polowań na Carcosę, wyglada na to, że straciliśmy jego trop."
 #mem_elusive_carcosa.30.a:0 "A disappointing conclusion."
 mem_elusive_carcosa.30.a:0 "Rozczarowujący wniosek."
 #mem_elusive_carcosa.18.name:0 "Breakthrough"
 mem_elusive_carcosa.18.name:0 "Przełom"
 #mem_elusive_carcosa.18.desc:0 "Eureka! Just as we thought that our efforts to identify the nature of the Elusive Carcosa had amounted to nothing, a new lead has granted us vital insight.\n\nA young researcher working on [mem_carcosa_colony_4.GetName] recently came forward with a new theory of theirs based on the Observer Effect. This theory supposes the animal's existence to be extradimensional, leading to an extraordinary conclusion; the animal possesses the ability to manipulate information about itself, defining its own existence and making it extremely difficult to identify and capture.\n\nIt is, in essence, the first living example of a memetic being ever found by the [Root.GetName]."
 mem_elusive_carcosa.18.desc:0 "Eureka! Gdy już zaczęliśmy myśleć, że nasze wysiłki w celu zbadania natury Carcosy spełzły na niczym, pojawił się nowy trop który dał nam istotną wiedzę.\n\nMłody badacz pracujący na [mem_carcosa_colony_4.GetName] ostatnio wystąpił z nową teorią bazowaną na Efekcie Hawthorne'a. Teoria ta zakłada, że egzystencja tego stwora jest międzywymiarowa, co prowadzi do niezwykłego wniosku; zwierzę posiada zdolność manipulowania informacjami o sobie, definiując własną egzystencję co czyni go niezwykle trudnym do zidentyfikowania i złapania.\n\nJest ono pierwszym żywym przykładem międzywymiarowej istoty kiedykolwiek znalezionej przez [Root.GetName]."
 #mem_elusive_carcosa.18.a:0 "This changes everything."
 mem_elusive_carcosa.18.a:0 "To wszystko zmienia."
 #mem_elusive_carcosa.18.a.tooltip:0 "Our researchers will build on this insight."
 mem_elusive_carcosa.18.a.tooltip:0 "Nasi naukowcy będą opierać się na tej intuicji."
 #mem_elusive_carcosa.19.name:0 "Memetic Overload Proposal"
 mem_elusive_carcosa.19.name:0 "Propozycja Przeciążenia Memetycznego"
 #mem_elusive_carcosa.19.desc:0 "For the past few months, our scientists have been hard at work analyzing the Elusive Carcosa's patterns. Though the theory our researcher on [mem_carcosa_colony_4.GetName] developed was uniquely insightful, it was by no means comprehensive and a lot of work is still required to fully understand the animal's abilities.\n\nNevertheless, our scientists have had a recent breakthrough; though we cannot stop the Carcosa from modifying its own meaning, it cannot stop others from doing so either. Our top experts believe that we may be able to capture the specimen by using quantum computations to change it faster than it can change itself, therefore stabilizing it in an observable form.\n\nThe process is both highly experimental and resource-intensive, but the potential for knowledge that we could garner from this creature may well be worth it."
 mem_elusive_carcosa.19.desc:0 "Przez ostatnie kilka miesięcy, nasi naukowcy ciężko pracowali przy przeanalizowaniu wzorów Carcosy. Pomimo, że teoria którą wytworzyli nasi naukowcy z [mem_carcosa_colony_4.GetName] była wyjątkowo wnikliwa, to nie była w żadnym stopniu kompleksowa więc ciagle wymagane jest dużo pracy aby w pełni zrozumieć zdolności tego stworzenia.\n\nMimo to, nasi naukowcy mieli niedawno pewien przełom; choć nie możemy zatrzymać Carcosy przed modyfikowaniem siebie, to ona nie może również powstrzymać innych od robienia tego. Nasi najlepsi eksperci uważają, że być może będziemy w stanie uchwycić stworzenie za pomocą obliczeń kwantowych które mogłyby zmienić to stworzenie szybciej niż samo może się zmienić, w celu ustabilizowania go w obserwowalnej formie.\n\nProces ten jest zarówno wysoce eksperymentalny i wymaga dużych nakładów surowców, ale potencjał wiedzy który możemy zdobyć od tej istoty może być tego warty."
 #mem_elusive_carcosa.19.a:0 "Make it so."
 mem_elusive_carcosa.19.a:0 "Tak zróbcie."
 #mem_elusive_carcosa.19.b:0 "We've learned all that we can from this creature."
 mem_elusive_carcosa.19.b:0 "Nauczyliśmy sie wszystkiego co mogliśmy od tej istoty."
 #MEM_CARCOSA_QUANTUM_COMPUTER:0 "Memetic Overload"
 MEM_CARCOSA_QUANTUM_COMPUTER:0 "Przeciążenie Memetyczne"
 #MEM_CARCOSA_QUANTUM_COMPUTER_DESC:0 "Our xenobiologists and computer scientists believe that by using a specialized high speed quantum information dissemination algorithm, we can induce memetic overload in the elusive carcosa. This should enable one of our field teams to capture it."
 MEM_CARCOSA_QUANTUM_COMPUTER_DESC:0 "Nasi ksenobiolodzy i informatycy uważają, że za pomocą algorytmu rozpowszechniania specjalistycznej informacji kwantowej o wysokiej prędkości, możemy wywołać przeciążenie memetyczne w nieuchwytnej Carcosie. Powinno to umożliwić jednemu z naszych zespołów terenowych schytanie go."
 #mem_elusive_carcosa.20.name:0 "Carcosa Captured"
 mem_elusive_carcosa.20.name:0 "Carcosa Złapana"
 #mem_elusive_carcosa.20.desc:0 "Success! As the quantum supercomputer hummed to life, it began changing every mention of the Elusive Carcosa to a pre-generated description at a speed of hundred of millions of times per second, leaving absolutely no chance for the creature to adapt itself. What's more, just a few hours after the machine was turned on, a creature matching its generated description was secured in a remote rural area of [mem_carcosa_colony_capture.GetName]!\n\nAs far as our scientists can tell, the creature did not originate in our dimension or even our universe, but was somehow transported here by unknown means. Wherever it hails from, it is a place ruled by perception rather than physics, explaining its supernatural abilities; when it was displaced, it gained a physical form but did not lose its original powers.\n\nWe can learn much from the Carcosa, but it is unlikely that we'll be able to use its exotic aspects to the same degree it does. What should we focus on?"
 mem_elusive_carcosa.20.desc:0 "Odnieśliśmy sukces! Jak tylko superkomputer kwantowy został włączony, zaczął zmieniać każdą wzmiankę o Carcosie we wcześniej zdefiniowany opis z prędkością stu milionów razy na sekundę, nie pozostawiając absolutnie żadnej szansy stworzeniu na przystosowanie się. Co więcej, zaledwie kilka godzin po tym jak urządzenie zostało włączone, istota pasująca do wygenerowanego opisu została wyizolowana w bezludnej strefie na [mem_carcosa_colony_capture.GetName]!\n\nNa chwilę obecną nasi naukowcy mogą powiedzieć, że istota ta nie pochodzi z naszego wymiaru, a nawet naszego wszechświata, ale w jakiś sposób dostała się tutaj. Skądkolwiek ona pochodzi jest to miejsce rządzone przez percepcję, a nie fizykę, co wyjaśnia jej nadprzyrodzone zdolności; kiedy został przemieszczony, to zyskał formę fizyczną, nie tracąc swoich pierwotnych mocy.\n\nMożemy się wiele nauczyć od Carcosy, ale jest mało prawdopodobne, że będziemy w stanie wykorzystać jej egzotyczne aspekty do tego samego stopnia. Na czym powinniśmy się skupić?"
 #mem_elusive_carcosa.20.a:0 "This is a key to unlock the mysteries of our universe."
 mem_elusive_carcosa.20.a:0 "Jest to klucz do odkrycia tajemnic wszechświata."
 # mem_elusive_carcosa.20.b:0 "Use it to redefine our species in the eyes of other nations."
 mem_elusive_carcosa.20.b:0 "Użyj go, aby przedefiniować nasz gatunek w oczach innych narodów."
 #mem_elusive_carcosa.20.b.tooltip:0 "Other empires add the §YModel of Trustworthiness§! opinion modifier toward us."
 mem_elusive_carcosa.20.b.tooltip:0 "Dodaje innym imperiom modyfikator opinii §YModel Zaufania§!."
 #mem_elusive_carcosa.20.c:0 "Let's transform drudgery into thrills."
 mem_elusive_carcosa.20.c:0 "Zmieńmy cieżką pracę w coś ekscytującego."
 #mem_elusive_carcosa.20.c.tooltip:0 "Modify pops in §Y[Root.GetName]§! by adding the §YRedefined Productivity§! trait, which gives §Y+10%§! mineral production and §Y+10%§! energy production."
 mem_elusive_carcosa.20.c.tooltip:0 "Zmień populację §Y[Root.GetName]§! dodając cechę §YUsprawniona Wydajność§!, która zwiększa o §Y+10%§! produkcję minerałów i o §Y+10%§! produkcję energii."
 #mem_elusive_carcosa.20.d:0 "Let our people find joy in the mundane."
 mem_elusive_carcosa.20.d:0 "Niech nasi ludzie znajdują radość w rzeczach przyziemnych."
 #mem_elusive_carcosa.20.d.tooltip:0 "Modify pops in §Y[Root.GetName]§! by adding the §YRedefined Happiness§! trait, which gives §Y+5%§! happiness."
 mem_elusive_carcosa.20.d.tooltip:0 "Zmień populację §Y[Root.GetName]§! dodając cechę §YZwiększone Zadowolenie§!, która daje §Y+5%§! do zadowolenia."
 #mem_elusive_carcosa.20.e:0 "Make our bodies the definition of beauty."
 mem_elusive_carcosa.20.e:0 "Zróbcie z naszych ciał definicję piękna."
 #mem_elusive_carcosa.32.name:0 "Carcosa Evades Capture"
 mem_elusive_carcosa.32.name:0 "Carcosa Unika Złapania"
 #mem_elusive_carcosa.32.desc:0 "After months of running quantum computations focused on transforming the Elusive Carcosa, our scientists have produced nothing except a marked increase in bizarre rumors on [mem_carcosa_colony_5.GetName]. This was by far the most promising approach and our scientists are out of ideas."
 mem_elusive_carcosa.32.desc:0 "Po miesiącach prowadzenia obliczeń kwantowych ukierunkowanych na przekształcenie Carcosy, nasi naukowcy nic nie osiągneli oprócz wyraźnego wzrostu dziwnych plotek na [mem_carcosa_colony_5.GetName]. To było jedno z najbardziej obiecujących podejść, obecnie nasi naukowcy są bez pomysłów "
 #mem_elusive_carcosa.32.a:0 "A frustrating ending."
 mem_elusive_carcosa.32.a:0 "Frustrujące zakończenie."
 #mem_elusive_carcosa.21.name:0 "Communique from [mem_carcosa_fallen_empire.GetName]"
 mem_elusive_carcosa.21.name:0 "Komunikat z [mem_carcosa_fallen_empire.GetName]"
 #mem_elusive_carcosa.21.desc:0 "So, you've captured a memetic being.\n\nWe won't lie, we were rather surprised that a civilization as young as yours would have mastered the science of memetic manipulation, but once we learned of your catch the revelation was a lot less impressive.\n\nEither way, we're not communicating with your nation for pleasantries and conversation; we're here to warn you. Our civilization and others like us are not ones to be manipulated by such primitive tools and though this time we will simply block the effects of your scheming, we will not be so forgiving should you try a second time."
 mem_elusive_carcosa.21.desc:0 "A więc udało się wam złapać istotę memetyczną.\n\nNie będziemy kłamać, byliśmy niezwykle zdziwieni, że cywilizacja tak młoda jak wasza mistrzowsko opanowała dziedzinę manipulacji memetycznej, ale gdy tylko się dowiedzieliśmy o waszej zdobyczy stało się to znacznie mniej imponujace.\n\nTak czy inaczej, nie komunikujemy się z waszym narodem z powodu uprzejmości i chęci rozmowy; Jesteśmy tutaj, aby was ostrzec. Nasza cywilizacja i inni podobni do nas nie istnieją aby być manipulowanym przez takie prymitywne narzędzia i choć tym razem po prostu zablokujemy skutki waszych działań, nie będziemy tak wyrozumiali gdy spróbujecie tego po raz drugi."
 #mem_elusive_carcosa.21.a:0 "Well, that was ominous"
 mem_elusive_carcosa.21.a:0 "Brzmiało to złowieszczo"
 #mem_elusive_carcosa_hunt_chain_title:0 "Search for the Elusive Carcosa"
 mem_elusive_carcosa_hunt_chain_title:0 "Poszukiwania Nieuchwytnej Carcosy"
 #mem_elusive_carcosa_hunt_chain_desc:0 "Living up to its name, the Elusive Carcosa has been evading all attempts to capture it. In order to prove or deny its existence we will need to send elite field teams to investigate the most credible sightings."
 mem_elusive_carcosa_hunt_chain_desc:0 "Żyjąc zgodnie ze swoim imieniem, Nieuchwytna Carcosa uniknęła wszelkich prób przechwycenia jej. Aby udowodnić lub odrzucić jej istnienie musimy wysłać elitarne zespoły terenowe w celu zbadania najbardziej wiarygodnych poszlak."
 #mem_carcosa_sightings_checked:0 "Planets Searched"
 mem_carcosa_sightings_checked:0 "Przeszukane Planety"
 #mem_trait_redefined_productivity:0 "Redefined Productivity"
 mem_trait_redefined_productivity:0 "Usprawniona Produktywność"
 #mem_trait_redefined_productivity_desc:0 "Members of this species are eager to do work many would consider drudgery."
 mem_trait_redefined_productivity_desc:0 "Członkowie tego gatunku chcą podjąć się ciężkiej pracy."
 #mem_trait_redefined_happiness:0 "Redefined Happiness"
 mem_trait_redefined_happiness:0 "Zwiększone Zadowolenie"
 #mem_trait_redefined_happiness_desc:0 "Members of this species can find joy from even the most mundane occurrences."
 mem_trait_redefined_happiness_desc:0 "Członkowie tego gatunku cieszą się z możliwości wykonywania najcięższych prac."
 #mem_powering_memetic_overload:0 "Powering Memetic Overload"
 mem_powering_memetic_overload:0 "Zasilanie Przeciążenia Memetycznego"
 #mem_opinion_trustworthy:0 "Model of Trustworthiness"
 mem_opinion_trustworthy:0 "Model Zaufania"