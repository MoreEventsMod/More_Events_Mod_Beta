 #mem_wargame.1.name:0 "Ancient Battlefield"
 #mem_wargame.1.desc:0 "The trinary §Y[From.GetName] System§! is quite an unusual sight. \n\nLittered with debris, it nevertheless is also filled with life, and multiple planets in the system seem to host primitive civilisations. \n\nWe are detecting an abandoned station orbiting one of the isolated planets, quietly watching over the system."
 #mem_wargame.1.a:0 "We should investigate."
 mem_wargame.1.name:0 "Uraltes Schlachtfeld"
 mem_wargame.1.desc:0 "Das trinäre §Y[From.GetName] System§! ist ein recht ungewöhnlicher Anblick. \n\nMit Trümmern übersät, ist es dennoch auch mit Leben erfüllt, und mehrere Planeten in diesem System scheinen primitive Zivilisationen zu beherbergen. \n\n Wir entdecken eine verlassene Station, die einen der isolierten Planeten umkreist und das System stillschweigend überwacht."
 mem_wargame.1.a:0 "Das sollten wir untersuchen."

 #MEM_WARGAME_EXPLORE_STATION:0 "Exploring Abandoned Station"
 #MEM_WARGAME_EXPLORE_STATION_DESC:0 "When surveying the §Y[mem_wargame_system.GetName] System§!. we encountered an abandoned station orbiting one of the planets. It might hold interesting information regarding the system's past."
 MEM_WARGAME_EXPLORE_STATION:0 "Die verlassene Station erkunden
 MEM_WARGAME_EXPLORE_STATION_DESC:0 "Bei der Untersuchung des §Y[mem_wargame_system.GetName] System§! stießen wir auf eine verlassene Station, die einen der Planeten umkreist. Sie könnte interessante Informationen über die Vergangenheit des Systems enthalten."

 #mem_wargame.2.name:0 "War Games"
 #mem_wargame.2.desc:0 "[Root.GetName] reports the successful investigation of a strange station orbiting [mem_wargate_station_planet.GetName]. \n\nJudging by surviving data cores, the system was set up as a massive experiment, or possibly a form of entertainment. \n\nFour species were uplifted by an unknown party, provided with FTL-incapable warships and set to fight each other, while their benefactors could watch from a safely hidden location on the system's outskirts. \n\nThe experiment came to abrupt end when a group of conspirators from all four species infiltrated the station and massacred everyone on board. Strangely, no retaliation followed, and the natives, lacking the practical knowledge required to maintain the technology they had been gifted, soon settled back into primitive life."
 mem_wargame.2.name:0 "Kriegsspiele"
 mem_wargame.2.desc:0 "[Root.GetName] berichtet über die erfolgreiche Untersuchung einer merkwürdigen Station im Orbit von [mem_wargate_station_planet.GetName]. \n\nNach den überlebenden Datenkernen zu urteilen, wurde das System als ein massives Experiment oder möglicherweise als eine Form der Unterhaltung eingerichtet. \n\nVier Spezies wurden von einer unbekannten Partei technisch auf die nächste Stufe gehoben, mit ÜL-untauglichen Kriegsschiffen ausgestattet und darauf eingestellt, gegeneinander zu kämpfen, während ihre Nutznießer von einem sicher versteckten Ort am Rande des Systems zusehen konnten. \n\nDas Experiment fand ein plötzliches Ende, als eine Gruppe von Konspiratoren aller vier Spezies die Station infiltrierte und alle an Bord befindlichen Personen massakrierte. Seltsamerweise folgte keine Vergeltung, und die Eingeborenen, denen es an praktischem Wissen fehlte, um die Technologie, die sie geschenkt bekommen hatten, aufrechtzuerhalten, ließen sich bald wieder im primitiven Leben nieder."


