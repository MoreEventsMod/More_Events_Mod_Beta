 #mem_wargame.3.name: "The Hangar"
 #mem_wargame.3.desc: "It wasn't that hard to find an entry point to the station. A shuttle hangar is left wide open, and the air has been vented, leaving no atmosphere in this section of the station. \n\nScorch marks from energy weapons are seen on some of the walls, along with, surprisingly enough, impacts from chemically propelled ballistic weaponry. The reason for the air venting remains unclear for now - but it was definitely not due to fighting."
 mem_wargame.3.name: "Der Hangar"
 mem_wargame.3.desc: "Es war gar nicht so schwer, einen Einstiegspunkt in die Station zu finden. Ein Shuttle-Hangar wurde weit offen gelassen, und die Luft wurde entlüftet, so dass in diesem Abschnitt der Station keine Atmosphäre zurückbleibt. \n\nAn einigen Wänden sind Brandspuren von Energiewaffen zu sehen, zusammen mit, überraschenderweise, Einschlägen von chemisch angetriebenen ballistischen Waffen. Der Grund für die Entlüftung bleibt vorerst unklar - aber sie ist definitiv nicht auf Kämpfe zurückzuführen."

 #mem_wargame.4.name: "The Viewing Hall"
 #mem_wargame.4.desc: "Archaeologists are making progress inside the station orbiting [From.Planet.GetName]. \n\nTheir most recent discovery is a large room, with walls covered with large screens and filled with amenities for large numbers of viewers. A bar, tables and seating are identifiable. Minor signs of fighting, such as shattered glasses and broken screens, can also be seen."
 mem_wargame.4.name: "Der Zuschauerraum"
 mem_wargame.4.desc: "Archäologen machen Fortschritte innerhalb der Station im Orbit von [From.Planet.GetName]. \n\nIhre jüngste Entdeckung ist ein großer Raum, dessen Wände mit großen Bildschirmen bedeckt sind und der mit Bequemlichkeiten für eine große Anzahl von Zuschauern ausgestattet ist. Eine Bar, Tische und Sitzgelegenheiten sind erkennbar. Kleine Kampfspuren, wie zerbrochene Gläser und zerbrochene Bildschirme, sind ebenfalls zu erkennen."

