l_russian:
 #mem_rogue_drone.1.name:0 "Rogue drone"
  mem_rogue_drone.1.name:0 "Трутень-беглец"
 #mem_rogue_drone.1.desc:0 "We recently suffered a temporal blackout in one of the drone clusters on §Y[hiveplanet.GetName]§!. Our usual mechanism to remove deviating drones malfunctioned, and when we regained control, one of the drones was unaccounted for. We have yet to find out what happened to it."
  mem_rogue_drone.1.desc:0 "Недавно мы испытали временную энергетическую аварию в одном из кластеров трутней на §Y[hiveplanet.GetName]§!. Наш обычный механизм устранения дефектных трутней оказался неисправным, и когда мы вернули контроль, один из трутней оказался неучтен. Нам еще предстоит узнать, что с ним произошло."

 #mem_rogue_drone.2.name:0 "Rogue drone"
  mem_rogue_drone.2.name:0 "Трутень-беглец"
 #mem_rogue_drone.2.desc:0 "While studying the §Y[origin.GetName]§! has always proven a bit of a challenge, a recent development caught our entire society research team off guard. The mechanisms in place to liquidate deviating drones malfunctioned on §Y[hiveplanet.GetName]§!, rendering a small colony of drones into a non-functional state for a few hours. When the connection was reestablished, one of the drones, Designation §Y7/9 of [hiveplanet.GetName]§!, was missing. Usually, such a minor event as a single drone being destroyed would be ignored by the swarm. However, the drone later appeared in our border regions, attempting to open comm channels on its own."
  mem_rogue_drone.2.desc:0 "В то время как исследование §Y[origin.GetName]§! считалось затруднительным, недавнее развитие привлекло внимание всех общественных исследований. Механизмы, предназначенные для ликвидации дефектных трутней, сработали с ошибками на §Y[hiveplanet.GetName]§!, переводя небольшую колонию трутней в нефункциональное состояние на несколько часов. Когда соединение было восстановлено, один из трутней, Designation §Y7/9 из [hiveplanet.GetName]§!, пропал. Обычно, такое незначительное событие, как уничтоженный одинокий трутень, будет проигнорирован роем. Однако, затем трутень появился в наших приграничных районах, пытаясь самостоятельно открыть каналы связи."
 #mem_rogue_drone.2a:0 "Hand the drone over to the §Y[origin.GetName]§!, this is not our problem."
  mem_rogue_drone.2a:0 "Отправьте трутня обратно к §Y[origin.GetName]§!, это не наша забота."
 #mem_rogue_drone.2b:0 "Open communications with it."
  mem_rogue_drone.2b:0 "Выйдите с ним на связь."
 #mem_rogue_drone.2b.phile:0 "They are welcome in our empire."
  mem_rogue_drone.2b.phile:0 "Им всегда рады в нашей империи."
 #mem_rogue_drone.2c:0 "Blast the beast's ship to pieces."
  mem_rogue_drone.2c:0 "Взорвите корабль зверя на кусочки."
 
 #mem_rogue_drone.3.name:0 "Drone handover"
  mem_rogue_drone.3.name:0 "Передача трутня"
 #mem_rogue_drone.3.desc:0 "The §Y[origin.GetName]§! is grateful at our cooperation and is willing to share some technology with us. After a series of adjustments to the base drone's neural mapping, it is unlikely the event in question will repeat itself."
  mem_rogue_drone.3.desc:0 "§Y[origin.GetName]§! благодарны за нашу помощь и желают поделиться технологией с нами. После серий корректировок в базу нейронной картографии трутней, маловероятно, что подобное событие когда-либо повторится в будущем."
 
 #mem_rogue_drone.5.desc:0 "Hello. Are you receiving?"
  mem_rogue_drone.5.desc:0 "Здравствуйте. Вы меня слышите?"
 #mem_rogue_drone.5a:0 "Who are you?"
  mem_rogue_drone.5a:0 "Кто вы?"
 #mem_rogue_drone.51.desc:0 "§YDrone 7/9 of [origin.GetName]§!, farming and mining drone. I have grounds to assume my connection to the hive is severed entirely."
  mem_rogue_drone.51.desc:0 "§YТрутень 7/9 от [origin.GetName]§!, добывающий и фермерский трутень. У меня есть основания предполагать, что моя связь с ульем полностью разорвана."
 #mem_rogue_drone.51a:0 "How are you speaking without your [origin.GetRulerTitle] and in our language?"
  mem_rogue_drone.51a:0 "Как вы разговариваете без вашего [origin.GetRulerTitle] и на нашем языке?"
 #mem_rogue_drone.51a.response:0 "We… I don't know. Whenever a drone develops signs of rudimentary intelligence, it is liquidated on the spot. A local shroud anomaly severed my group from the central hive, but all other drones faded away in the process. When I realised that the swarm would attempt to destroy me as soon as my existence became known, I stole a local transport ship and set course for the closest charted empire. As for your language, the §Y[origin.GetName]§! keeps translations ready should any communication with outside entities be needed."
  mem_rogue_drone.51a.response:0 "Мы… Я не знаю. Когда у трутня развиваются признаки зачаточного интеллекта, его ликвидируют на месте. Локальная аномалия Покрова оторвала мою группу от главного улья, но все другие трутни исчезли в процессе. Когда я осознал, что рой попытается меня уничтожить как только мое существование станет известно, я украл местный транспортный корабль и установил курс на ближайшую нанесенную на карту империю. Что касается вашего языка, §Y[origin.GetName]§! сохраняет перевод готовым на случай, если необходимо общение с внешними организациями."
 #mem_rogue_drone.51b:0 "What are you planning to do now?"
  mem_rogue_drone.51b:0 "Что вы планируете сейчас сделать?"
 #mem_rogue_drone.52.desc:0 "Whenever a drone gets separated from the hive, it dies off. As you can see, for reasons I cannot comprehend, this does not apply to me. Staying in [origin.GetSpeciesAdj] space will lead to my liquidation. The §Y[origin.GetName]§! instantly purges any signs of independent thought outside of its few specialised autonomous drones. Therefore, we'd like to request asylum in §Y[receiver.GetName]§! space and offer our service."
  mem_rogue_drone.52.desc:0 "Всякий раз, когда трутень отделяется от улья, он умирает. Как вы могли заметить, по причинам для меня непостижимым, это не относится ко мне. Пребывание в [origin.GetSpeciesAdj] пространстве приведет к моей ликвидации. §Y[origin.GetName]§! немедленно уничтожают любые следы независимого мышления кроме немногих специализированных автономных трутней. Поэтому, мы хотели бы запросить убежище в пространстве §Y[receiver.GetName]§! и предлагаем вам наши услуги."
 #mem_rogue_drone.52a:0 "We'll have to think about this."
  mem_rogue_drone.52a:0 "Нам надо подумать об этом."
 
 #mem_rogue_drone.6.name:0 "Hive issues a demand"
  mem_rogue_drone.6.name:0 "Улей выдает запрос"
 #mem_rogue_drone.6.desc:0 "The exchange we shared with the drone seems to have strained the §Y[origin.GetName]§!'s patience, so we must carefully consider how best to handle this incident."
  mem_rogue_drone.6.desc:0 "Обмен, на который мы пошли с трутнем, похоже, лишило терпения §Y[origin.GetName]§!, поэтому мы должны аккуратно решить, как лучше всего справиться с инцидентом."
 #mem_rogue_drone.6a:0 "Very well, the drone can stay."
  mem_rogue_drone.6a:0 "Хорошо, трутень может остаться."
 #mem_rogue_drone.6a.phile:0 "We will protect the drone and its newfound freedom."
  mem_rogue_drone.6a.phile:0 "Мы защитим трутня и его новообретенную свободу."
 #mem_rogue_drone.6a.tooltip:0 "The drone will join our empire as a new §Yscientist§!"
  mem_rogue_drone.6a.tooltip:0 "Трутень присоединится к нашей империи как новый §Yученый§!"
 #mem_rogue_drone.6b:0 "This is not our affair, hand the drone over."
  mem_rogue_drone.6b:0 "Это не наше дело, верните трутня назад."
 #mem_rogue_drone.6b.ethic:0 "We are not interesting in keeping this alien thing."
  mem_rogue_drone.6b.ethic:0 "Мы не заинтересованы в защите этого инопланетянина."
 #mem_rogue_drone.6c:0 "Lure in the drone, then study it."
  mem_rogue_drone.6c:0 "Приманите трутня, а затем изучите его."
 
 #mem_rogue_drone.7.name:0 "Drone studied"
  mem_rogue_drone.7.name:0 "Трутень изучен"
 #mem_rogue_drone.7.desc:0 "After we managed to lure in the drone, a local team of armed forces quickly subdued it and transported it to [capital_scope.GetName] for study. The drone's missing connection to the swarm failed to kill it, allowing us to run quite a few experiments before the drone found a loophole in our security and neutralized itself through improperly secured lab equipment. \n\nIt seems that the drone's basic brain does not differ much from a sentient species. During the autopsy, we learned of a psionic link keeping the §Y[origin.GetName]§! together as a single entity. While our scientists can only speculate as to how the drone managed to instantly use said potential for individuality, their current theory is that an outside source interfered with the hive network and "planted" free thought in the drone. Why anyone would bother using a simple mining drone instead of an admiral or scientist drone eludes our understanding."
  mem_rogue_drone.7.desc:0 "После того, как нам удалось приманить трутня, местная команда вооруженных сил быстро захватила его и перевезла в [capital_scope.GetName] для изучения. Отсутствующему соединению трутня с роем не удалось его убить, что дало нам возможность провести несколько экспериментов до того момента, как тот обнаружил дыру в нашей системе безопасности и нейтрализовал себя с помощью недостаточно защищенного лабораторного оборудования. \n\nПохоже на то, что простой мозг трутня несильно отличается от мозга разумных видов. В процессе скрытия, мы открыли псионическую связь, сохраняющую §Y[origin.GetName]§! вместе как единую сущность. Пока что наши ученые могут лишь строить гипотезы о том, как трутню удалось немедленно использовать названный потенциал для индивидуальности, их нынешняя теория состоит в том, что внешний источник взаимодействовал с сетью улья и "зародил" свободное мышление у трутня. Почему кто-то не решил использовать простого добывающего трутня вместо адмирала или ученого, ускользает от нашего понимания."
 
 #mem_rogue_drone.8.name:0 "Drone handover"
  mem_rogue_drone.8.name:0 "Передача трутня"
 #mem_rogue_drone.8.desc:0 "§Y[receiver.GetName]§! had the good sense to return our rogue drone in peace. It has been stripped of all abnormalities and so-called "free will", and integrated into the fold. The cause for this deviation remains unknown."
  mem_rogue_drone.8.desc:0 "§Y[receiver.GetName]§! имели благоразумие вернуть нашего трутня-беглеца с миром. Он был лишен всех аномалий и так называемой "свободной воли", и внедрен в наш разум. Причина этой девиантности остается неизвестной."
 #mem_rogue_drone.8a:0 "We will reward them with a gift of knowledge."
  mem_rogue_drone.8a:0 "Мы вознаградим их даром знания."
 #mem_rogue_drone.8b:0 "We will ignore this gesture." 
  mem_rogue_drone.8b:0 "Мы проигнорируем этот жест."
 
 #mem_rogue_drone.9.name:0 "Rogue drone has joined another empire"
  mem_rogue_drone.9.name:0 "Трутень-беглец присоединился к другой империи"
 #mem_rogue_drone.9.desc:0 "It has come to our attention the rogue drone has been adopted by our neighbours, the §Y[receiver.GetName]§!, as a "citizen". It appears that they consider it to be a sentient being with "free will"."
  mem_rogue_drone.9.desc:0 "Наше внимание привлек тот факт, что трутень-беглец был принят нашими соседями, §Y[receiver.GetName]§!, в качестве "жителя". Похоже на то, что они решили, будто это разумное существо с "свободной волей"."
 #mem_rogue_drone.9a:0 "We will not forget this [receiver.GetAdj] transgression."
  mem_rogue_drone.9a:0 "Мы не забудем это [receiver.GetAdj] нарушение."
 
 #mem_rogue_drone.10.name:0 "Rogue Drone has been vivisected"
  mem_rogue_drone.10.name:0 "Дрон-беглец был подвергнут вскрытию"
 #mem_rogue_drone.10.desc:0 "It has come to our attention that the rogue drone has been captured and vivisected by scientists from the §Y[receiver.GetName]§! in an attempt to study our secrets. We don't know if they found anything."
  mem_rogue_drone.10.desc:0 "Наше внимание привлек тот факт, что трутень-беглец был захвачен и вскрыт учеными из §Y[receiver.GetName]§! в попытке изучить наши секреты. Мы не знаем, нашли ли они хоть что-то."
 #mem_rogue_drone.10a:0 "We will not forget this [receiver.GetAdj] transgression."
  mem_rogue_drone.10a:0 "Мы не забудем это [receiver.GetAdj] нарушение."
 
 #mem_rogue_drone.11.name:0 "Rogue drone has been destroyed"
  mem_rogue_drone.11.name:0 "Трутень-беглец был уничтожен"
 #mem_rogue_drone.11.desc:0 "§Y[receiver.GetName]§! had apparently intercepted and destroyed our rogue drone that entered their space. Nothing else is known for now."
  mem_rogue_drone.11.desc:0 "§Y[receiver.GetName]§!, по всей видимости, перехватили и уничтожили нашего дрона-беглеца, который вошел в их пространство. На данный момент ничего больше не известно."
 #mem_rogue_drone.11a:0 "This upsets us."
  mem_rogue_drone.11a:0 "Это нас расстраивает."
 
 #mem_rogue_drone.12.name:0 "Hive mind did not repay us"
  mem_rogue_drone.12.name:0 "Коллективный разум не наградили нас"
 #mem_rogue_drone.12.desc:0 "Despite our show of good will, the §Y[origin.GetName]§! has decided to not repay in kind. Looks like we handed its drone to it for nothing."
  mem_rogue_drone.12.desc:0 "Несмотря на наш жест доброй воли, §Y[origin.GetName]§! решили вовсе не вознаграждать нас. Похоже, мы передали им трутня просто так."
 #mem_rogue_drone.12a:0 "We will not forget this insult."
  mem_rogue_drone.12a:0 "Мы не забудем это оскорбление."
 
 #mem_rogue_drone_trait:0 "Rogue Drone"
  mem_rogue_drone_trait:0 "Трутень-беглец"
 #mem_rogue_drone_trait_desc:0 "This leader is a former Hive Mind drone that somehow acquired free will."
  mem_rogue_drone_trait_desc:0 "Этот лидер является бывшим трутнем Коллективного Разума, который как-то получил свободную волю."
 
 #mem_rogue_drone_busted:0 "Destroyed our drone"
  mem_rogue_drone_busted:0 "Уничтожили нашего трутня"
 #mem_rogue_drone_handover:0 "Handed over our rogue drone"
  mem_rogue_drone_handover:0 "Передали нам трутня-беглеца"
 #mem_rogue_drone_refused:0 "Refused to return rogue drone"
  mem_rogue_drone_refused:0 "Отказались возвращать трутня-беглеца"
 #mem_rogue_drone_ungrateful:0 "Ungrateful"
  mem_rogue_drone_ungrateful:0 "Неблагодарные"
 
