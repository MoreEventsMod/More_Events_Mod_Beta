l_french:
 
# Initial Event
mem_lost_robot.1.name:0 "Un robot perdu"
 mem_lost_robot.1.desc:0 "Nos administrateurs sur la station minière de la lune de [Root.GetName] signalent qu'il manque un robot modèle «AL» dans le dernier envoi que nous leur avons envoyé.\n\nIls nous demandent d'enquêter et de l'envoyer sur la lune afin qu'il puisse commencer son devoir minier."
 mem_lost_robot.1.accept:0 "Ils doivent se tromper. Vérifiez le manifeste de livraison."
 mem_lost_robot.1.deny:0 "Il s'agit d'un seul robot manquant. Ils s'en passeront."

# Retrieve the robot
mem_lost_robot.2.name:0 "Un robot perdu"
 mem_lost_robot.2.desc:0 "Après avoir vérifié le manifeste de vol et le reçu, il semble qu'il y ait vraiment un robot manquant dans le dernier envoi.\n\nNous voyons deux options ici. Soit il a été laissé quelque part dans la cargaison spatiale qui a été utilisée pour l'envoyer sur la lune, soit il n'a jamais quitté la planète et c'est toujours quelque part dans l'usine qui l'a produit."
 mem_lost_robot.2.cargo:0 "Vérifiez la soute spatiale."
 mem_lost_robot.2.factory:0 "Vérifiez les stocks d'usine."

# Check the cargo - Delayed
mem_lost_robot.10.name:0 "Rien dans la cargaison"
 mem_lost_robot.10.desc:0 "Malheureusement, le robot n'était pas dans le cargo. Pire encore, nous avons perdu un peu de temps lors de cette recherche car nous avons dû attendre que la cargaison revienne d'une autre livraison.\n\nNous pouvons maintenant essayer de vérifier l'usine car nous savons qu'elle n'a jamais été à bord de la cargaison vaisseau."
 mem_lost_robot.10.factory:0 "Oui, regardez l'usine."
 mem_lost_robot.10.abandon:0 "Ça ne vaut pas notre temps. Annulez la recherche."
 
# Check the cargo - Normal
mem_lost_robot.11.name:0 "Rien dans la cargaison"
 mem_lost_robot.11.desc.first:0 "Malheureusement, le robot n'était pas dans le cargo. Nous pourrions maintenant essayer de vérifier l'usine car nous savons qu'elle n'a jamais été à bord du cargo."
 mem_lost_robot.11.desc.second:0 "Malheureusement, le robot n'était pas non plus dans la cargaison. En dernier recours, nous devrions peut-être essayer de rechercher la surface de [Root.GetName]. Si le robot s'est échappé d'une manière ou d'une autre, il pourrait encore se trouver dans les environs de l'usine."
 mem_lost_robot.11.factory:0 "Oui, regardez l'usine."
 mem_lost_robot.11.planet:0 "D'accord, regardez la planète."
 mem_lost_robot.11.abandon:0 "Ça ne vaut pas notre temps. Annulez la recherche."

# Check the factory
mem_lost_robot.20.name:0 "Rien dans l'usine"
 mem_lost_robot.20.desc.first:0 "Après avoir passé beaucoup de temps à vérifier l'usine sur [Root.GetName], nous sommes sûrs que le robot n'y est plus présent. Il est possible qu'il ait été oublié dans la cargaison spatiale, alors nous devrions peut-être y chercher."
 mem_lost_robot.20.desc.second:0 "Après avoir passé beaucoup de temps à vérifier l'usine sur [Root.GetName], nous pouvons être assurés que le robot n'y est plus présent. En dernier recours, nous devrions peut-être essayer de rechercher la surface de [Root.GetName]. Si le robot s'est échappé d'une manière ou d'une autre, il pourrait encore se trouver dans les environs de l'usine."
 mem_lost_robot.20.cargo:0 "Ok, enquête sur la cargaison."
 mem_lost_robot.20.planet:0 "Bien. Vérifiez la surface de la planète."
 mem_lost_robot.20.abandon:0 "Arrêtez de gaspiller des ressources. Annulez la recherche."

# Robot retrieved 
mem_lost_robot.30.name:0 "Robot récupéré"
 mem_lost_robot.30.desc.cargo:0 "Après avoir vérifié le cargo de haut en bas, nous avons finalement trouvé le robot, qui était resté coincé dans une chambre de concierge après avoir échappé à la soute. Nous allons le programmer pour une certaine reprogrammation avant de l'envoyer sur la lune."
 mem_lost_robot.30.desc.factory:0 "Après une recherche approfondie de l'immense usine, nous avons trouvé le robot coincé sous un tapis roulant. Nous ne savons pas comment cela s'est terminé ici ni pourquoi il a quitté sa place, mais nous allons le planifier pour une certaine reprogrammation avant de l'envoyer sur la lune."

# Disinto fired 
mem_lost_robot.101.name:0 "La tragédie"
 mem_lost_robot.101.desc:0 "Nous avons finalement trouvé le robot. Apparemment, il a fui l'usine avant de pouvoir être chargé sur le cargo qui aurait dû l'envoyer sur la lune. Il s'est ensuite caché sur [Root.GetName] et a construit l'équipement minier, connu sous le nom de Disinto, qu'il était censé fabriquer sur la lune.\n\nMalheureusement, une fois activé, il a créé un cratère massif, provoquant des destructions et des tueries généralisées la plupart de la population des environs instantanément. À en juger par la taille du cratère, le robot doit avoir amélioré la conception initiale du Disinto pour pouvoir fournir une telle puissance. Le Disinto a été détruit par son activation et bien que le robot lui-même ait survécu à l'onde de choc, il a perdu sa mémoire au cours du processus, nous ne pouvons donc pas récupérer le plan pour cet appareil minier amélioré."
 mem_lost_robot.101.a:0 "C'est une tragédie."
 mem_lost_robot_101.tooltip:0 "Un cratère massif a été créé à la surface de la planète, tuant toute la population environnante et détruisant nos installations."

# Robot found with broken disinto
mem_lost_robot.102.name:0 "Recherche inutile"
 mem_lost_robot.102.desc.luck:0 "Les habitants de [Root.GetName] ont signalé avoir repéré un robot solitaire dans la nature. Suite aux rapports, nous avons trouvé le modèle 'AL' manquant dans une clairière forestière. Il avait complètement perdu la tête et tentait apparemment de construire un appareil minier appelé Disinto, qui aurait créé un grand cratère à la surface de la planète. Heureusement, nous sommes arrivés à temps pour empêcher son activation, évitant ainsi une catastrophe."
 mem_lost_robot.102.desc:0 "Après notre recherche approfondie, nous avons finalement trouvé le robot. C'était une unité défectueuse qui essayait de construire un équipement minier appelé Disinto sur la planète, plutôt que la lune. S'il était activé, l'appareil aurait créé un grand cratère à la surface de la planète. Heureusement, l'appareil fonctionnait aussi mal que son créateur, nous avons donc évité une tragédie potentielle."
 mem_lost_robot.102.a:0 "Grattez-le pour le matériel."

# Robot found with working disinto
mem_lost_robot.103.name:0 "Découverte chanceuse"
 mem_lost_robot.103.desc.luck:0 "Les habitants de [Root.GetName] ont signalé qu'ils avaient repéré un robot solitaire dans la nature. Suite aux rapports, nous avons trouvé le modèle 'AL' manquant dans une clairière forestière. Nous avons également trouvé un Disinto, un appareil d'extraction utilisé sur la lune de [Root.GetName] que le robot avait construit.\n\nAprès un examen attentif, il semble que le robot ait amélioré la conception du Disinto à un point que nous n'avons pas pu ont imaginé. Les premières estimations suggèrent que l'utilisation de cette nouvelle conception pourrait nous aider à augmenter considérablement notre production minérale."
 mem_lost_robot.103.desc:0 "Après notre recherche approfondie, nous avons finalement trouvé le robot. Nous avons également trouvé un Disinto, un appareil d'extraction utilisé sur la lune de [Root.GetName] que le robot avait construit.\n\nAprès un examen attentif, il semble que le robot ait amélioré la conception du Disinto dans une mesure que nous n'avons pas pu ont imaginé. Les premières estimations suggèrent que l'utilisation de cette nouvelle conception pourrait nous aider à augmenter considérablement notre production minérale."
 mem_lost_robot.103.a:0 "Ce sera vraiment utile."

 # Modifier
mem_lost_robot_enhanced_mining:0 "Exploitation minière améliorée"
 mem_lost_robot_enhanced_mining_desc:0 "L'utilisation du Disinto amélioré a augmenté notre taux d'extraction de minéraux."

# Tile Blockers
d_mem_lost_robot_crater:0 "Disinto Crater"
 d_mem_lost_robot_crater_desc:0 "Après son activation, le Disinto a laissé un cratère massif et une destruction généralisée."
