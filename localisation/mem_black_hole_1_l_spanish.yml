l_spanish:
 #Black Hole Anomaly 1
 #Writing by deezee, translated by KaoruS
 #Code by ShiroKitsune
 mem_black_hole_1_category:0 "El camino del mas allá"
 mem_black_hole_1_category_desc:0 "El agujero negro §Y[Root.GetName]§! parece que tiene un pequeño objeto orbitando fuera de su horizonte de sucesos. Cerca de terminas la examinación, parace que es un pequeño creador de agujeros de gusano bastante antiguo hecho por alguna civilización desconocida, posiblemente como una manera de abrir una ruta cerca del horizonte de sucesos para descubrir que hay mas allá. Nuestros cientificos quieren examinar de cerca esa tecnología."
 MEM_BLACK_HOLE_1_PROJECT:0 "El camino del mas allá"
 MEM_BLACK_HOLE_1_PROJECT_DESC:0 "Un cientifico debería de intentar activar el antiguo generador de agujeros de gusano ..."
 mem_black_hole_1.1.name:0 "Investigación terminada"
 mem_black_hole_1.1.desc:0 "Cerca de terminar la examinación, el creador de agujeros de gusano ha sido muy dañado en el paso del tiempo. Sin embargo, el lider científico §Y[Root.GetLeaderName]§! cree que puede ser reparado."
 mem_black_hole_1.1.a:0 "Hazlo."
 mem_black_hole_1.1.b:0 "Es muy peligroso."
 mem_black_hole_1.2.name:0 "¿Funciona?"
 mem_black_hole_1.2.desc:0 "Despues de repararlo, la nave cientifica §Y[Root.GetName]§! fue succionada más alla del horizonte de sucesos y ahora está completamente perdidad. Nosotros tenemos la esperanza de que el agujero es robusto y podrán volver."
 mem_black_hole_1.2.a:0 "Los esperaremos con gran expectación"
 mem_black_hole_1.3.name:0 "Que habrá mas allá"
 mem_black_hole_1.3.desc:0 "La nave científica ha vuelto, y su tripulación ha sido transformada. Se niegan a discutir las cosas "indecibles" que están más allá del horizonde de sucesos, pero hay que confiar en que sus puntos de vista sean beneficiosos para nuestro imperio."
 mem_black_hole_1.3.a:0 "Esperamos que estén en lo correcto."
 mem_black_hole_1.4.name:0 "Una vieja reliquia"
 mem_black_hole_1.4.desc:0 "Cerca de terminar la examinación, el creador de agujeros de gusano ha sido muy dañado en el paso del tiempo. Debido a su proximidad, una mayor investigación sería insegura y probablemente no daría ningún furto."
 mem_black_hole_1.4.a:0 "Desafortunado."
 mem_black_hole_1.5.name:0 "¡Un tragico error!"
 mem_black_hole_1.5.desc:0 "Mientas investigabamos el generador de agujeros de gusano, el lider científico §Y[Root.GetLeaderName]§! accidentalmente la cagó, accionandolo sin saber que estaba dañado. Como resultado, la nave §Y[Root.GetName]§! fue tragada junto al generador, viendo como jamás volveriamos a verla."
 mem_black_hole_1.5.a:0 "Terrible."
 