l_russian:
 #Translation by S_Crypt
 #mem_tales_of_yore_modifier_gen:0 "Grand Tales"
 mem_tales_of_yore_modifier_gen:0 "Удивительные Истории"
 
 #mem_tales_of_yore_modifier_gen_desc:0 "The rich history of this world makes it more appealing to our citizens."
 mem_tales_of_yore_modifier_gen_desc:0 "Богатая история этого мира делает его привлекательным для наших граждан."

 #mem_tales_of_yore_modifier_mat:0 "Tales of Wisdom"
 mem_tales_of_yore_modifier_mat:0 "Истории о Мудрости"
 
 #mem_tales_of_yore_modifier_mat_desc:0 "The rich history of this world makes it more appealing to our citizens, and the deciphered teachings of their greatest minds encourage scientific reasoning."
 mem_tales_of_yore_modifier_mat_desc:0 "Богатая история этого мира делает его привлекательным для наших граждан, а расшифровка учений его величайших умов способствует научным изысканиям."
 
 #mem_tales_of_yore_modifier_spi:0 "Tales of Enlightenment"
 mem_tales_of_yore_modifier_spi:0 "Истории о Просвещении"
 
 #mem_tales_of_yore_modifier_spi_desc:0 "The rich history of this world makes it more appealing to our citizens, and the holy sites and scriptures discovered here keep them in line with our religion."
 mem_tales_of_yore_modifier_spi_desc:0 "Богатая история этого мира делает его привлекательным для наших граждан, а святые места и писания, найденные здесь, способствуют укреплению нашей религии среди граждан."
 
 #mem_tales_of_yore_modifier_mil:0 "Tales of Valor"
 mem_tales_of_yore_modifier_mil:0 "Истории о Доблести"
 
 #mem_tales_of_yore_modifier_mil_desc:0 "The rich history of this world makes it more appealing to our citizens, and the sites of ancient battles, and tombs of great heroes inspire strength and martial ambition into them."
 mem_tales_of_yore_modifier_mil_desc:0 "Богатая история этого мира делает его привлекательным для наших граждан, а места древних битв и гробницы великих героев придают им сил и вдохновляют на военные подвиги."
 
 #mem_tales_of_yore_modifier_pac:0 "Artistic Tales"
 mem_tales_of_yore_modifier_pac:0 "Художественные истории"
 
 #mem_tales_of_yore_modifier_pac_desc:0 "The rich history of this world makes it more appealing to our citizens, and the plethora of recovered art keeps them happy and creative."
 mem_tales_of_yore_modifier_pac_desc:0 "Богатая история этого мира делает его привлекательным для наших граждан, а изобилие найденных произведений искусства придаёт им вдохновение и радость."
 
 #mem_tales_of_yore.1.name:0 "Artifact Cache"
 mem_tales_of_yore.1.name:0 "Тайник с Артефактами"
 
 #mem_tales_of_yore.1.desc:0 "As [Root.Owner.GetName] colonists spread across the world of [Root.GetName], expeditions travel out into the frontiers looking for suitable sites for new cities and production centres. Orbital scans can only show so much, after all. One such expedition has stumbled across something far more notable than expected, however.\n\nA vast cache of ancient books in some alien tongue has been found along with artifacts of many different varieties. From the paintings, statues, and even mummified aliens found within the cache, it appears as though an alien civilization existed on [Root.GetName] some indeterminable time ago. A special project has been issued to decipher the texts."
 mem_tales_of_yore.1.desc:0 "Вто время как колонисты [Root.Owner.GetName] расселяются по [Root.GetName], в далекие места отправляются экспедиции для поиска новых мест для заводов и городов. С орбиты всё-таки всего не разглядишь. Однако, одна из экспедиций наткнулась на кое что гораздо более примечательное.\n\nБольшой склад старых книг на неизвестном языке был обнаружен вместе с множеством различных артефактов. Скульптуры, картины и даже мумифицированые пришельцы были найдены в тайнике, что указывает на ранее существовавшую цивилизацию на [Root.GetName]. Для расшифровки текстов был создан специальный проект."
 
 #mem_tales_of_yore.1.a:0 "Intriguing"
 mem_tales_of_yore.1.a:0 "Любопытно"

 #MEM_TALES_OF_YORE_PROJECT:0 "Examine Cache"
 MEM_TALES_OF_YORE_PROJECT:0 "Изучить тайник"
 
 #MEM_TALES_OF_YORE_PROJECT_DESC:0 "A large cache containing a wide variety of alien art and artifacts has been found on [This.GetName]. Careful research will be necessary to determine the significance of this find."
 MEM_TALES_OF_YORE_PROJECT_DESC:0 "На [This.GetName] был найден большой тайник с множеством артефактов и произведений искусства. Чтобы оценить его значимость необходимо тщательное исследование."
 
 #mem_tales_of_yore.2.name:0 "Tales of Yore"
 mem_tales_of_yore.2.name:0 "Истории Йора"
 
 #mem_tales_of_yore.2.desc:0 "Our translation team was surprised to find just how much information was found within the texts found on [Root.GetName]. The long defunct civilization, though it never left the late iron age, appears to have had a storied history, with the cache's contents including artifacts and even some heroes mentioned within these sagas.\n\nThese sagas tell tales that took place over thousands of years, and according to radiometric dating, occurred hundreds of thousands of years ago, before the sudden and mysterious disappearance of the civilization. Tales of great warriors, brilliant philosophers, and great glittering cities are all found within their leather bindings. Furthermore, expeditions to where the sagas say the greatest cities were located has revealed ruins that are almost perfectly described by the maps.\n\nAlready the colonists have begun to take more pride in their world, and the media is caught up in a frenzy of adapting the sagas into movies, books, virtual-reality experiences, and even videogames. As for the planet itself, things are looking up."
 mem_tales_of_yore.2.desc:0 "Команда переводчиков была удивлена количеством информации, найденной в текстах с [Root.GetName]. Давно погибшая цивилизация, не смотря на то, что она не развилась дальше позднего железного века, по-видимому имела легендарную историю, части которой были найдены внутри тайника, включая даже нескольких героев саг.\n\nЭти саги повествуют о том, что происходило на протяжении тысяч лет, и согласно нашим радиометрическим показаниям, произошли более ста тысяч лет назад, до внезапного исчезновения цивилизации. Истории о великих философах, отважных воинах и огромных сияющих городах заключены в этих кожаных переплётах. Более того, экспедиции в места, где, согласно сагам, располагались крупнейшие города, обнаружили древние руины.\n\nКолонисты уже гордятся своим миром, а освещение в СМИ вызвало волну адаптаций этих саг для фильмов, книг, виртуальной реальности и даже видеоигр. Планета в целом, кажется, неплоха."
 
 #mem_tales_of_yore.2.default:0 "Let us praise their grand tales!"
 mem_tales_of_yore.2.default:0 "Восславим же их великие истории!"
 
 #mem_tales_of_yore.2.mat:0 "Let us praise their pursuit of wisdom!"
 mem_tales_of_yore.2.mat:0 "Восславим же их безграничную мудрость!"

 #mem_tales_of_yore.2.spi:0 "Let us praise their arcane spirituality!"
 mem_tales_of_yore.2.spi:0 "Восславим же их духовные стремления!"
 
 #mem_tales_of_yore.2.mil:0 "Let us praise their greatest warriors!"
 mem_tales_of_yore.2.mil:0 "Восславим же их величайших воинов!"
 
 #mem_tales_of_yore.2.pac:0 "Let us praise their beautiful artistry!"
 mem_tales_of_yore.2.pac:0 "Восславим же их прекрасное искусство!"
