 # Polish translation by Lukasmar
 mem_demon_ship_category:0 "Dziwne Odczyty"
 mem_demon_ship_category_desc:0 "Pierwsze skany wykazują anormalne odczyty z zewnętrznej atmosfery §Y[Root.GetName]§!. Drużyna badawcza jest chętna do zrobienia kolejnego bardziej dokładnego skanu źródła tych odczytów."
 MEM_DEMON_SHIP_PROJECT:0 "Stabilna Orbita Prototypu"
 MEM_DEMON_SHIP_PROJECT_DESC:0 "Nasi naukowcy są pewni że zadokowanie statku badawczego do naszego prototypu pozwoli nam na skorygowanie i ustabilizowanie orbity. Wiąże się to z długimi obliczeniami i dokładnym manewrowaniem. Oszczędzają Ci szczegółów... jednak podkreślić trzeba fakt, że okno czasowe dla skutecznego działania jest ograniczone."
 mem_anomaly_failure.3.desc:0 "Nasz zespół naukowy nie był w stanie określić, co spowodowało dziwne odczyty. Nigdy się nie dowiemy czy coś tam wogóle było czy był to tylko błąd czujników."
 mem_demon_ship_event.1.name:0 "Znaleziono Zagubiony Prototyp"
 mem_demon_ship_event.1.desc:0 "§Y[Root.GetLeaderName]§! jest pełen zachwytu. Po dokładniejszym skanowaniu anomalia okazuje się być statkiem kosmicznym, a jeszcze bardziej intrygujące jest to, że jest to jeden z naszych. §Y[Root.GetLeaderName]§! rozpoznaje go jako jeden z naszych prototypowych FTL-zdolnych statków uważany za zagubiony podczas lotu próbnego lata temu. Jego orbita jest niestabilna i statek powoli opada w atmosferę. Wygląda na nieuszkodzony ale odczyty energii są minimalne. Nie otrzymaliśmy żadnej odpowiedzi na nasze wywołanie. Aby móc dokładniej zbadać, co działo się ze statkiem i jego załogą, jego orbita musi najpierw zostać ustabilizowana. §Y[Root.GetLeaderName]§! natychmiast wpadł na jakiś pomysł."
 mem_demon_ship_event.1.a:0 "Uratujmy kawałek naszej historii."
 mem_demon_ship_event.1.b:0 "Kogo obchodzi jakiś stary złom?"
 mem_demon_ship_event.2.name:0 "Orbita Ustabilizowana"
 mem_demon_ship_event.2.desc:0 "Wyszło na to że było to troszkę bardziej skomplikowane niż przypuszczał §Y[Root.GetLeaderName]§! ale prototyp jest na stabilnej orbicie i jest gotowy na dokładniejsze badania. §Y[Root.GetName]§! podchodzi do dokowania."
 mem_demon_ship_event.2.a:0 "Informuj mnie na bieżąco."
 mem_demon_ship_event.3.name:0 "Prototyp Stracony"
 mem_demon_ship_event.3.desc:0 "Nie byliśmy w stanie ustabilizować orbity Prototypu zanim utonął w atmosferze gazowego giganta i został zniszczony."
 mem_demon_ship_event.4.name:0 "Pilna Wiadomość"
 mem_demon_ship_event.4.desc:0 "Pilna wiadomość od badacza §Y[Root.GetLeaderName]§!. Załoga jest martwa. Ich okaleczone trupy latają przez zdekompresowane sekcje statku. Ponieważ nie ma zaniku w próżni §Y[Root.GetLeaderName]§! może tylko zgadywać od jak dawna są martwi. Pozostaje tajemnicą, dlaczego nie ma atmosfery skoro kadłub statku wydaje się nienaruszony. Wygląda na to że energia wyczerpała się jakiś czas temu. To zajmie trochę czasu, zanim będziemy wiedzieć więcej."
 mem_demon_ship_event.4.a:0 "Straszne"
 mem_demon_ship_event.5.name:0 "Ponure Znaleziska"
 mem_demon_ship_event.5.desc:0 "Wszystkie baterie były wyczerpane, więc niektóre zostały zastąpione rezerwowymi z §Y[Root.GetName]§! aby włączyć przynajmniej niektóre z systemów statku. Dziennik wskazuje na żartującą załogę w radosnym oczekiwaniu na ich pierwszy lot gwiezdny, ale wszystkie zapisy urwały się krótko po aktywowaniu silników. Trudno ocenić jak dużo czasu minęło zanim nagrania zostały wznowione. Lot wyglądał na zakończony a atmosfera na całkowicie zmienioną. Te same twarze śmiejące się chwilę temu obecnie zniekształcone przez ból, przez całe nagranie echo krzyków podczas gdy okaleczają siebie. Nagranie kończy się nagle. Będziemy badać dalej czy zostawimy zmarłych w spokoju?"
 mem_demon_ship_event.5.a:0 "Zniszczyć statek. Nikt nie może dowiedzieć się co tu się stało."
 mem_demon_ship_event.5.b:0 "Musimy wiedzieć co spowodowało tą tragedię."
 mem_demon_ship_event.6.name:0 "Prototyp Zniszczony"
 mem_demon_ship_event.6.desc:0 "§Y[Root.GetName]§! oddala się od prototypu i spycha go ponownie na opadającą orbitę. Krótko potem jest pochłonięty przez ognie wejścia w atmosferę."
 mem_demon_ship_event.6.a:0 "Niech znajdą spokój."
 mem_demon_ship_event.7.name:0 "Raport Końcowy"
 mem_demon_ship_event.7.desc:0 "Badając dane z czujników zebranych podczas lotu §Y[Root.GetLeaderName]§! dochodzi do wniosku że prototyp i jego załoga opuścili naszą płaszczyznę egzystencji i wszedli w inny wymiar, gdzie nasze naturalne prawa nie mają zastosowania. Ciężki psychiczny stres musiał doprowadzić załogę do szleństwa. Podczas przeglądania następnych danych uczucie mrocznej obecności nachodzi §Y[Root.GetLeaderName]§! i jego asystentów. Szybko wyciągają bazę danych by zabrać go ze sobą na §Y[Root.GetName]§!. Dokładnie po powrocie na ich statek nasza ekipa naukowców obserwuje nagły wzrost energii wewnątrz rdzenia prototypu. Podejmują awaryjne procedury oddokowania, które ledwo udaje się zakończyć zanim statek znika w pustce. §Y[Root.GetLeaderName]§! spekuluje nad możliwością że sam statek mógł zostać zmieniony przez dziwną między wymiarową energię. Może był żywy? Nigdy się nie dowiemy, ale odzyskana baza danych zapewnia bardzo ważne informacje na temat podróży."
 mem_demon_ship_event.7.a:0 "Nasza wiedza się poszerza!"
 mem_demon_ship_event.8.name:0 "Raport Końcowy"
 mem_demon_ship_event.8.desc:0 "Badając dane z czujników zebranych podczas lotu §Y[Root.GetLeaderName]§! dochodzi do wniosku że prototyp i jego załoga opuścili naszą płaszczyznę egzystencji i wszedli w inny wymiar, gdzie nasze naturalne prawa nie mają zastosowania. Ciężki psychiczny stres musiał doprowadzić załogę do szleństwa. Przeglądanie następnych danych zostaje mu przerwane przez hałas walczącej i krzyczącej załogi. Jeden z asystentów oszalał i próbuje zniszczyć §Y[Root.GetName]§! w międzyczasie krzycząc urwane zdania na temat tego że prototyp zażądał więcej pasażerów na "Drugą Stronę". Z odrobiną szczęścia i ran reszcie załogi udaje się zamknąć go na pokładzie statku badawczego. Po tym zdarzeniu §Y[Root.GetLeaderName]§! postanawia zniszczyć prototyp i wszystko co mógł przynieść z "Drugiej Strony" używając urządzenia do samo-destrukcji zamontowanego na statku. Możemy nigdy się nie dowiedzieć co dokładnie stało się ze statkiem i załogą ale nasz zespół badawczy jest żywy i koledzy głównego naukowca §Y[Root.GetLeaderName]§! są na dobrej drodze do wyzdrowienia."
 mem_demon_ship_event.8.a:0 "Tragedia powstrzymana."
 mem_demon_ship_event.9.name:0 "Raport Końcowy"
 mem_demon_ship_event.9.desc:0 "Badając dane z czujników zebranych podczas lotu §Y[Root.GetLeaderName]§! dochodzi do wniosku że prototyp i jego załoga opuścili naszą płaszczyznę egzystencji i wszedli w inny wymiar, gdzie nasze naturalne prawa nie mają zastosowania. Ciężki psychiczny stres musiał doprowadzić załogę do szleństwa. Transmisja danych naukowych zmienia się na końcu w transmisję wideo. Główny naukowiec stoi przed kamerą trzymając swoje gałki oczne w dłoni podczas mówienia niskim głosem: "Zmierzamy na Drugą Stronę". Agonalne krzyki zespołu badawczego odbijają się echem przez całą transmisję. Oddział Ratunkowy wysłany na poszukiwanie statku badawczego nie znalazł żadnych śladów..."
 mem_demon_ship_event.9.a:0 "Przerażające"
 mem_demon_ship_event.9.a.tooltip:0 "Nasz statek badawczy i załoga są straceni"
 
