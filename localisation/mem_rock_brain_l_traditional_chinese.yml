 mem_rock_brain.201.title:0 "要求支援"
 mem_rock_brain.201.desc:0 "位於[mem_rock_brain_planet.GetName]正在觀察石頭腦袋的研究站突然發出緊急訊息：這個腦袋看起來意識到外界有其他人在監視它！他們請求一艘科學船立即前往當地！"
 mem_rock_brain.201.a:0 "立刻派遣船隻！"
 mem_rock_brain.201.b:0 "不論它有否思考，到頭來只不過是一塊石頭。我們手上有更重要的事情要辨。"

 MEM_ROCK_BRAIN_PROJECT:0 "對石談話"
 MEM_ROCK_BRAIN_PROJECT_DESC:0 "這顆小行星從一條奇怪又帶有電荷的礦脈發射出來，就像一個腦袋般運作─一個意識到外界有其他人在監視它的腦袋。位於石頭腦袋的研究站請示我們打開溝通渠道。"
 
 mem_rock_brain.203.title:0 "科學與石頭"
 mem_rock_brain.203.desc:0 "我們的研究人員成功跟這塊石頭打開溝通渠道。看起來它具有一定程度的智慧，不過它跟我們以前所發現的有點不同，我們難以用言詞去形容這塊石頭的智力，枉論理解它的意義。顯然地，它沒有為意到周遭存在著一個宇宙，而且在這數百萬年─甚至數億年─以來以為自己是唯一的存在，直到我們到達這裡。它不能明白一些概念例如「存在」、「不存在」、「空間」、「運作」；我們其中一位科學家下載了一本基礎物理學書藉去嘗試各它解釋。這塊石頭開始發表一些提問關於物質，然後根據獲得的答覆再繼續提問，直至它對於現代物理學達到─甚至超越─完整的理解。它十分熱切地希望可以對我們的科學研究略盡綿力，並且對於現行本身具有深度又獨特的見解，這將會是富有成效的合作關係。"
 mem_rock_brain.203.a:0 "非常好。"
 
 mem_rock_brain.204.title:0 "哲學與石頭"
 mem_rock_brain.204.desc:0 "我們的研究人員成功跟這塊石頭打開溝通渠道。看起來它具有一定程度的智慧，不過它跟我們以前所發現的有點不同，我們難以用言詞去形容這塊石頭的智力，枉論理解它的意義。顯然地，它沒有為意到周遭存在著一個宇宙，而且在這數百萬年─甚至數億年─以來以為自己是唯一的存在，直到我們到達這裡。它不能明白一些概念例如「存在」、「不存在」、「空間」、「運作」；我們其中一位科學家下載了一本基礎哲學書藉去嘗試各它解釋。這塊石頭開始發表一些提問關於物質，然後根據獲得的答覆再繼續提問，直至它對於現代哲學達到─甚至超越─完整的理解。它十分熱切地希望可以對我們的科學研究略盡綿力，並且對於現行本身具有深度又獨特的見解，這將會是富有成效的合作關係。"
 mem_rock_brain.204.a:0 "非常好。"
 
 mem_rock_brain.205.title:0 "詩詞與石頭"
 mem_rock_brain.205.desc:0 "我們的研究人員成功跟這塊石頭打開溝通渠道。看起來它具有一定程度的智慧，不過它跟我們以前所發現的有點不同，我們難以用言詞去形容這塊石頭的智力，枉論理解它的意義。顯然地，它沒有為意到周遭存在著一個宇宙，而且在這數百萬年─甚至數億年─以來以為自己是唯一的存在，直到我們到達這裡。它用上大部分時間構思跟詩詞差不多的東西，更急不及待想跟別人分享。它所創作的詩詞實在是…迷人、不可思議、萬中無一。它的作品已經使公眾為之著迷，而且我們對它的智慧感到興奮。"
 mem_rock_brain.205.a:0 "非常好。"
 
 mem_rock_brain.211.title:0 "石頭最新的作品"
 mem_rock_brain.211.desc:0 "位於[mem_rock_brain_planet.GetName]的石頭推出新一輯的詩歌，再次引起公眾的贊賞。"
 mem_rock_brain.211.a:0 "非常好。"
 mem_rock_brain.211.b:0 "不錯，但毋須再向我匯報。"
 
