l_russian:
 #Black Hole Anomaly 1
 #Writing by deezee
 #Code by ShiroKitsune
 #Translation by S_Crypt  
 
 #mem_black_hole_1_category:0 "The Path Beyond"
 mem_black_hole_1_category:0 "Путь на ту сторону"
 #mem_black_hole_1_desc:0 "The black hole §Y[Root.GetName]§! appears to have a small object orbiting just outside the event horizon. Upon closer examination, it appears to be a small, ancient wormhole generator built by an unknown civilization, possibly as a way of opening a path into the event horizon and investigating what lies beyond. Our scientists would like to examine the technology closer."
 mem_black_hole_1_category_desc:0 "На орбите вокруг черной дыры §Y[Root.GetName]§!, прямо на границе горизонта событий, вращается небольшой объект. При ближайшем изучении он оказывается небольшим древним генератором червоточин, построенным неизвестной цивилизацией, возможно для открытия прохода в горизонт событий и изучения того, что лежит за ним. Наши ученые хотели бы поближе изучить эту технологию."
 #MEM_BLACK_HOLE_1_PROJECT:0 "The Path Beyond"
 MEM_BLACK_HOLE_1_PROJECT:0 "Путь на ту сторону"

 #MEM_BLACK_HOLE_1_PROJECT_DESC:0 "A scientist should try to activate the ancient wormhole generator..."
 MEM_BLACK_HOLE_1_PROJECT_DESC:0 "Ученый попытается активировать древний генератор червоточин..."
 
 #mem_black_hole_1.1.name:0 "Successful Investigation"
 mem_black_hole_1.1.name:0 "Успешное изучение"

 #mem_black_hole_1.1.desc:0 "Upon closer examination, the wormhole generator has clearly been damaged by the passage of time. However, lead scientist §Y[Root.GetLeaderName]§! believes that it can be repaired."
 mem_black_hole_1.1.desc:0 "При ближайшем изучении, выясняется, что генератор червоточин был поврежден с течением времени. И, тем не менее, ведущий ученый §Y[Root.GetLeaderName]§! Считает, что его можно починить."
 #mem_black_hole_1.1.a:0 "Do it."
 mem_black_hole_1.1.a:0 "Приступайте."
 
 #mem_black_hole_1.1.b:0 "It's far too dangerous."
 mem_black_hole_1.1.b:0 "Это слишком опасно."

 #mem_black_hole_1.2.name:0 "Success?"
 mem_black_hole_1.2.name:0 "Успех?"

 #mem_black_hole_1.2.desc:0 "After repairing the wormhole generator, the science ship §Y[Root.GetName]§! was sucked beyond the event horizon and is now missing in action. We can only hope that the wormhole is robust enough for them to return."
 mem_black_hole_1.2.desc:0 "После починки генератора, научный корабль §Y[Root.GetName]§! Затянуло за горизонт событий, и теперь он считается без вести пропавшим. Мы можем только надеяться на то, что червоточина продержится достаточно для его возвращения."
 #mem_black_hole_1.2.a:0 "We wait with bated breath..."
 mem_black_hole_1.2.a:0 "Мы с нетерпением ждем..."

 #mem_black_hole_1.3.name:0 "What Lies Beyond"
 mem_black_hole_1.3.name:0 "На той стороне"

 #mem_black_hole_1.3.desc:0 "The science ship has returned, and its crew has been transformed. They refuse to discuss the "unspeakable" things that lie beyond the event horizon, but we must trust that those insights will benefit our empire."
 mem_black_hole_1.3.desc:0 "Научный корабль вернулся, а его команда изменилась. Они отказываются обсуждать “невыразимые” вещи, увиденные по ту сторону горизонта событий, но мы должны положиться на то, что это послужит на пользу нашей империи."
 #mem_black_hole_1.3.a:0 "We hope they are all right."
 mem_black_hole_1.3.a:0 "Надеемся, что с ними все в порядке."

 #mem_black_hole_1.4.name:0 "An Old Relic"
 mem_black_hole_1.4.name:0 "Древний артефакт"

 #mem_black_hole_1.4.desc:0 "Upon closer examination, the wormhole generator has clearly been damaged by the passage of time. Given its proximity to the event horizon, further investigation would be deeply unsafe and unlikely to bear fruit."
 mem_black_hole_1.4.desc:0 " При ближайшем изучении, выясняется, что генератор червоточин был поврежден с течением времени. Учитывая его близость к горизонту событий, дальнейшие исследования чрезвычайно небезопасны и скорее всего не принесут результатов."
 #mem_black_hole_1.4.a:0 "Unfortunate."
 mem_black_hole_1.4.a:0 "Жаль."

 #mem_black_hole_1.5.name:0 "A Tragic Mistake!"
 mem_black_hole_1.5.name:0 "Трагическая ошибка!"

 #mem_black_hole_1.5.desc:0 "While investigating the wormhole generator, lead scientist §Y[Root.GetLeaderName]§! accidentally switched it on, unaware that it was damaged. As a result, the science ship §Y[Root.GetName]§! was sucked through the wormhole into the black hole, never to be seen again."
 mem_black_hole_1.5.desc:0 "Изучая генератор червоточин, ведущий ученый §Y[Root.GetLeaderName]§! случайно включил его, не зная о его повреждениях. В результате научный корабль §Y[Root.GetName]§! засосало внутрь черной дыры, где он без следа исчез."
 #mem_black_hole_1.5.a:0 "Terrible."
 mem_black_hole_1.5.a:0 "Ужасно."
 