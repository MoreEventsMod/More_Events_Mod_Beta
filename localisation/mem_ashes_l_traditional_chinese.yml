#Among the Ashes
#By ViolentBeetle

l_traditional_chinese:

 mem_ashes_category:0 "焦土"
 mem_ashes_category_desc:0 "[Root.GetName]的荒蕪表面完全沒有生命跡象，事實卻真的是如此...？"
 
 mem_ashes.999.name:0 "肯定是一個貧瘠星球"
 mem_ashes.999.desc:0 "[Root.GetName]報告指經過重複掃瞄過[FromFrom.GetName]後，已經確認這個地方在以前或將都沒有生命存在。\n\n所謂的跡像是錯誤的線索。"
 
 mem_ashes.1.name:0 "表面之下"
 mem_ashes.1.desc:0 "儘管[From.GetName]的表面長期被宇宙射線直接照射及沒有任何生命存在，但是它的表面之下卻是另一回事。\n\n看起來這個星球曾經屬於一個頗為先進但缺乏航太技術的文明，我們的探索隊伍亦找到一些地下建築物，有可能是用作儲備物資、運輸及避難。當中最重要的發現就是一片碩果僅存的高速交通系統，並跟一個巨大的碉堡連接上，估計是一個核爆避難所。在裡面，他們發現了大量草草組裝的原始滯留艙依然運作中，裡面更載有懸掛空中的外星人。\n\n整個系統損毀嚴重，未能即時重新啟動，不過我們可以把滯留艙帶走，在一個合適的地方進行觀察甚至重啟系統。"
 mem_ashes.1.a:0 "帶他們回來，或許我們可以拯救他們。"
 mem_ashes.1.b:0 "把他們留下來，我們沒有多餘時間。"
 mem_ashes.1.c:0 "把這些可憐的外星人棄置。"
 
 mem_ashes_underground:0 "地下遺跡"
 mem_ashes_underground_desc:0 "雖然星球表面上完全沒有生命跡象，不過我們卻發現了文明之前所遺留的地下居所。"
 
 mem_ashes_snack:0 "冰凍零食"
 country_resource_food_add:0 "每月食物"
 
 mem_ashes_chain_title:0 "死灰復燃"
 mem_ashes_chain_desc:0 "我們在[their_planet.GetName]上找到的滯留艙內藏著一個正在昏睡、經歷過星球被毀滅的生還者。"
 
 MEM_ASHES_EXTRACT:0 "運送滯留艙"
 MEM_ASHES_EXTRACT_DESC:0 "滯留艙很明顯由原始科技草創而成，而且時間的洗禮更令它不穩定，運送途中必須小心處理。"
 
 mem_ashes.2.name:0 "取得滯留艙"
 mem_ashes.2.desc:0 "我們成功將滯留艙從[their_planet.GetName] 運送到我們家園星系的一個安全地方。重新啟動系統可能需要一點技巧，不過以我們的科技水平應該不會出現太大問題。"
 mem_ashes.2.a:0 "我們應該考慮一下我們的選擇..."
 
 MEM_ASHES_REVIVE:0 "死者蘇生"
 MEM_ASHES_REVIVE_DESC:0 "我們現在可以把來自[their_planet.GetName]的外星復活過來。這些滯留艙不太穩定，不過我們有足夠的科技去應付各種問題。"
 
 MEM_ASHES_AUTOPSY:0 "解剖沉睡者"
 MEM_ASHES_AUTOPSY_DESC:0 "現在沒有必要去弄醒那些來自[their_planet.GetName]的外星人。對他們的冰凍活體進行解剖可能提供更多有用的資料。"
 
 mem_ashes.3.name:0 "沉睡者復活"
 mem_ashes.3.desc:0 "這花上了我們不少的功夫才成功把來自[their_planet.GetName]的滯留艙重新啟動。當翻譯軟件完成調教後，一眾生還者終於可以訴說他們的故事...\n\n他們稱自己為[their_species.GetNamePlural]，他們的族人已經發展到早期太空時代。不過當他們努力地建造第一艘太空船的時候，卻發現了他們的太陽出現不尋常的活動。他們預見將會有一場災難性的太陽風暴來臨，於是他們的政府秘密地利用原始的冷凍技術，把他們最聰明的人安置在舊有的核爆避難所。 \n\n原本的計劃是當危機解除後，把他們復活過來並重建文明，不過太陽風暴的威力是他們始料不及。\n\n整個星球的表面被淨化，而且大氣層都完全消失。安全的一刻由始至終都沒有到來，而艙內的人開始慢慢腐爛，直至最後一批生還者被我們的研究人員發現。\n\n不過現在沉睡者們已經甦醒過來並且適應了氣候，我們不能把他們強留在研究設施內，反而應該幫他們找一處新的安居之處..."
 mem_ashes.3.a:0 "把他們安置在我們的境內，成為我們的一分子。"
 mem_ashes.3.a.tooltip:0 "§Y[planet_to_colonize.GetName]§!現在是[their_species.GetNamePlural]的殖民地。"
 mem_ashes.3.b:0 "把他們安置在一個星系，成為我們的保護國。"
 mem_ashes.3.b.tooltip:0 "§Y[planet_to_colonize.GetName]§!現在是[their_species.GetNamePlural] 的殖民地。[planet_to_colonize.Solar_System.GetName]會被讓出給他們，而他們的國家將會成為我們的諸侯。"
 mem_ashes.3.c:0 "讓他們在我們其中一個星球上定居。"
 mem_ashes.3.c.tooltip:0 "[their_species.GetNamePlural]將會在我們其中一個星球上定居，並可以自由進出。"
 mem_ashes_need_free_space:0 "需要一個空位讓生還者們定居。"
 mem_ashes.3.d:0 "趕走他們。"
 mem_ashes.3.d.tooltip:0 "[their_species.GetNamePlural]將會被驅逐出境，並自行尋找地方定居。或許之後我們會再一次收到他們的消息... "
 
 mem_ashes_survivors:0 "堅定不移的生還者"
 mem_ashes_survivors_desc:0 "這個種族的家園曾經被破壞，現在有如重獲新生，更希望好好把握這次機會。"
 
 mem_ashes.4.name:0 "完成解剖沉睡者"
 mem_ashes.4.desc:0 "我們的科學家已經完成解剖來自[their_planet.GetName]的滯留艙內的生還者，所獲的資料十分寶貴。但是最後一批的生還者躺在解剖床上，他們的種族從此滅絕。"
 mem_ashes.4.a:0 "這就是生命。"
 mem_ashes.4.b:0 "十分值得！"
 mem_ashes.4.c:0 "完成數據提取程序。"
 
 mem_ashes.6.name:0 "[their_country.GetName]"
 mem_ashes.6.desc:0 "你好！你還記得我們嗎？\n\n雖然可昔的是你們無法或者不願意提供我們一處安身之所，不過我們沒有忘記你們把我們從地窖拯救出來的大恩大德。\n\n我們現在生活過得不錯，還找到一個新星球。我們其中一個最初有份設計地窖的領袖，希望可以加入你們略盡綿力。不知道意下如何？ "
 mem_ashes.6.a:0 "不了。"
 mem_ashes.6.b:0 "當然可以。"
 mem_ashes.6.b.tooltip:0 "我們獲得一個新的§Y總督§!"
 
 MEM_ASHES_ASSIMILATION:0 "將沉睡者同化"
 MEM_ASHES_ASSIMILATION_DESC:0 "我們之前都沒有遇上過不會反抗同化的有機生物，這可是一個難能可貴的機會。我們不需要他們維持清醒，就可以知悉他們的一切及歷史。"
 
 mem_ashes.7.title:0 "沉睡者被同化"
 mem_ashes.7.desc:0 "這花上了我們不少的功夫才成功把來自[their_planet.GetName]的滯留艙重新啟動。當翻譯軟件完成調教後，一眾生還者終於可以訴說他們的故事...\n\n他們稱自己為[their_species.GetNamePlural]，他們的族人已經發展到早期太空時代。不過當他們努力地建造第一艘太空船的時候，卻發現了他們的太陽出現不尋常的活動。他們預見將會有一場災難性的太陽風暴來臨，於是他們的政府秘密地利用原始的冷凍技術，把他們最聰明的人安置在舊有的核爆避難所。 \n\n原本的計劃是當危機解除後，把他們復活過來並重建文明，不過太陽風暴的威力是他們始料不及。\n\n整個星球的表面被淨化，而且大氣層都完全消失。安全的一刻由始至終都沒有到來，而艙內的人開始慢慢腐爛，直至最後一批生還者被我們的研究人員發現。\n\n現在大部分的[their_species.GetNamePlural]已經甦醒過來，我們需要作出一些永久性的安排。"
mem_ashes.7.a:0 "讓他們在我們其中一個星球上定居。"
 mem_ashes.7.a.tooltip:0 "剛剛被同化的 [their_species.GetNamePlural] 將會版安放在[planet_to_colonize.GetName]上。"
 mem_ashes.7.b:0 "棄置他們。他們在[Root.GetName]中沒有地位。"
 mem_ashes.7.b.tooltip:0 "[their_species.GetNamePlural]將會被殺死。"
 
