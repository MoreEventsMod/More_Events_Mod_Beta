 #Ancient Satellite Anomaly
 #Writing and idea by ForeMole
 #Code by LamilLerran
 mem_ancient_satellite_category:0 "來自外太空的裝置"
 mem_ancient_satellite_category_desc:0 "在§Y[Root.GetName]§!上的掃瞄顯示，一件來歷不明的巨大物體處於星球那酷熱的色球層之上。這件物體正緩慢地繞著軌道運行，我們對於它的來源，或者如何保持得知此完整，就仍然無從稽考。"
 mem_ancient_satellite.1.name:0 "古老的人造衛星"
 mem_ancient_satellite.1.desc:0 "經過深入的調查，這個靠近§Y[From.From.GetName]§!表面的物體，原來是一間完全自動化的古舊研究所。若非靠著先進的設計去保護整個設施，否則它是無法抵擋那麼嚴苛環境所帶來的傷害。此外，這個人造衛星甚至仍然能夠回應[From.From.GetName]§!所發出訊號，並匯報這個星球的惡劣環境及其情況，還可以遵照一些簡單的指令，例如重新定位。\n\n現在手頭上有兩項方案：我們可以保留整個太空站，維持它現時的位置同時，為我們在邊界上帶來地理優勢；或者，我們可以命令它運行到一個特定和合適的高度，以便我們能夠安全而有效地了解它是如何被製造的。無論哪一個方案被採納，我們都可以獲得長達數百年的資訊，比我們的資料庫還要多。我們只能二擇其一，我們應該採納哪一個方案？"
 mem_ancient_satellite.1.a:0 "不要管它，繼續勘探這個星球。"
 mem_ancient_satellite.1.b:0 "把它打撈起來，就讓我們看看它是如何製成。"
 mem_ancient_satellite.100.name:0 "日冕物質拋射"
 mem_ancient_satellite.100.desc:0 "正當想逐步靠近§Y[From.From.GetName]§!的表面去進一步分析那個神秘的物體時，突然有一陣閃焰逼使§Y[From.From.GetName]§!撤離。幸好靠著機師優秀的飛行技巧，他們成功脫離危險，但我們沒有辦法再進一步偵測該物體，按估計它已經被摧毀，至於它如何經歷上次的拋射而幸存就不得而知。"
 mem_ancient_satellite.100.a:0 "徒勞無功令人感到可惜。"
 mem_ancient_satellite.150.name:0 "日冕物質拋射"
 mem_ancient_satellite.150.desc:0 "正當想逐步靠近§Y[From.From.GetName]§!的表面去進一步分析那個神秘的物體時，突然有一陣閃焰逼使§Y[From.From.GetName]§!撤離。就算§Y[From.From.GetName]§!上的船員盡了最大的努力，他們最終被閃焰所吞噬，§Y[From.From.GetName]§!亦都被摧毀。我們也沒有辦法再進一步偵測該物體，相信它已經被摧毀，至於它如何經歷上次的拋射而幸存就不得而知。"
