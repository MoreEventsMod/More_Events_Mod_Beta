 #Black Hole Anomaly 1
 #Writing by deezee
 #Code by ShiroKitsune
 #Translated to French by Deytron
 mem_black_hole_1_category:0 "La Voie Au-Delà"
 mem_black_hole_1_category_desc:0 "Le trou noir §Y[Root.GetName]§! semble avoir un petit objet en orbite juste en dehors de l'horizon des évènements. Après inspection, l'objet semble être un ancien générateur de trou de ver construit par une civilisation inconnue, certainement un moyen d'ouvrir un passage vers l'horizon des évènements et voir ce qui se trouve au-delà. Nos scientifiques voudraient examiner cette technologie de plus près."
 MEM_BLACK_HOLE_1_PROJECT:0 "La Voie Au-Delà"
 MEM_BLACK_HOLE_1_PROJECT_DESC:0 "Un scientifique devrait essayer d'activer l'ancien générateur de trou de ver..."
 mem_black_hole_1.1.name:0 "Enquête réussie"
 mem_black_hole_1.1.desc:0 "Après un examen minutieux, le générateur de trou de ver a clairement été endommagé par le passage du temps. Cependant, le scientifique §Y[Root.GetLeaderName]§! pense qu'il peut être réparé."
 mem_black_hole_1.1.a:0 "Fais le."
 mem_black_hole_1.1.b:0 "C'est beaucoup trop dangereux."
 mem_black_hole_1.2.name:0 "Succès?"
 mem_black_hole_1.2.desc:0 "Après avoir réparé le générateur de trou de ver, le vaisseau scientifique §Y[Root.GetName]§! s'est fait aspirer au-delà de l'horizon des évènements et est maintenant porté disparu. Nous pouvons seulement espérer que le trou de ver est suffisamment résistant pour qu'il revienne."
 mem_black_hole_1.2.a:0 "Nous patientons, le souffle coupé..."
 mem_black_hole_1.3.name:0 "Ce Qu'il Y A Au-Delà"
 mem_black_hole_1.3.desc:0 "Le vaisseau scientifique est de retour, et son équipage a été transformé. Ils refusent de parler des "atrocités" qui se trouvent au-delà de l'horizon des évènements, mais nous espérons que ce qu'ils nous rapportent vont aider notre empire."
 mem_black_hole_1.3.a:0 "Nous espérons qu'ils vont bien."
 mem_black_hole_1.4.name:0 "Une Ancienne Relique"
 mem_black_hole_1.4.desc:0 "Après un examen minutieux, le générateur de trou de ver a clairement été endommagé par le passage du temps. Étant donné sa proximité avec l'horizon des évènements, une enquête plus poussée serait suicidaire et ne rapporterait rien de conséquent."
 mem_black_hole_1.4.a:0 "C'est regrettable."
 mem_black_hole_1.5.name:0 "Une Erreur Tragique!"
 mem_black_hole_1.5.desc:0 "Alors qu'il enquêtait sur le générateur de trou de ver, le scientifique §Y[Root.GetLeaderName]§! l'a accidentellement activé, sans savoir qu'il était endommagé. De ce fait, le vaisseau scientifique §Y[Root.GetName]§! s'est fait aspirer à travers le trou de ver dans le trou noir, pour qu'on ne le revoit plus jamais."
 mem_black_hole_1.5.a:0 "Terrible."
