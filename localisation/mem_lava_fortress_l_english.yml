 #Success in first try
 mem_lava_fortress.10.name:0 "Lava Fortress"
 mem_lava_fortress.10.desc:0 "Our archaeology team successfully used heat-resistant equipment to dig deep into the alien outpost. They found multiple remains of short, strudily-built aliens of apparently mammalian origin. From reliefs on walls, floors and everyday objects a big part of their history could be reconstructed. The facility was established in this harsh conditions under the belief that that deep underneath they could find a vein or two of a rare - and to them incredibly valuable - ore.\n\nBy pumping magma to the surface they were able to access a nearly inexhaustible energy source, build a defence system relying on multiple lava floodable areas, as well as findind a means to dispose of "undesirables" - as shown on an extensive amount of reliefs.\n\nAt first, the outpost had grown steadily and its prosperity had attracted many newcomers. Many inhabitants did not only work in the mines but had also turned to fine arts, creating objects intricately decorated with fractal images of themselves and other weird yet beautiful creations.\n\nDespite being constantly besieged by nebulous rivals, the colony endured for multiple generations. But as the dig to the planetary core drew near conclusion, a catastrophic event from inside the community must have happened. Judging from their statable injuries and as there are only remains of this one alien species the implication of a devastating civil war arises. As their storage was filled which all kinds of goods and equipment our science team doubts that a ressouce shortage could have been the cause of the crisis. Though to the amusement of the others one of our scientists pointed out there wasn't any kind of protective foot gear despite the fact that most of the reliefs found empasize it as a sign of social standing. Unfortunately our team was unable to find out any more details."
 mem_lava_fortress.10.a:0 "Truly, all xenos are mad..."
 mem_lava_fortress.10.b:0 "Such a unique and amazing species..."
 mem_lava_fortress.10.c:0 "Do WE have enough boots?!"
 
