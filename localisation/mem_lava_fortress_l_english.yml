 mem_lava_fortress.2.name:0 "Danger Room"
 mem_lava_fortress.2.desc:0 "Our archaeology team successfully used heat-resistant equipment to dig deep into the alien outpost. They found multiple remains of short, strudily-built aliens of apparently mammalian origin. Looking further into the complex [Root.GetLeadername] wandered into what [Root.GetSheHe] believed to be some kind of training hall. Unwittingly activating a lever in the room caused multiple spikes to quickly emerge and retract from the floor, apparently set to train users in dodging techniques.\n\nBy the look of it, [Root.GetLeadername] and most of [Root.GetHisHer] team were mediocre dodgers at best..."
 mem_lava_fortress.2.a:0 "Send in a second team. This is not over!"
 mem_lava_fortress.2.b:0 "This complex is a death trap! We should seal it off!"
 
 #hard fail - ends the anomaly
 mem_lava_fortress.3.name:0 "A Death in Fire"
 mem_lava_fortress.3.desc:0 "The research team successfully located an abandoned complex on the planet's surface. However, when exploring its vestibule, [Root.GetLeadername] appears to have stepped on a pressure plate of a sort, somehow causing a stream of lava from outside to pour from the ceiling filling the entire complex. Both the fortress and our science team are lost."
 mem_lava_fortress.3.a:0 "This is terrible!"
 
 #hard fail - ends the anomaly
 mem_lava_fortress.4.name:0 "A Colossal Cave-in"
 mem_lava_fortress.4.desc:0 "The strange shape turned out to be an alien outpost of a sort. However, after choosing to explore the interiors, [Root.GetLeadername] unwittingly pulled a lever seated in one of the rooms, causing the apparently sole support column to suddenly snap, resulting in a cave-in and the total destruction of the entire complex."
 mem_lava_fortress.4.a:0 "This is terrible!"
 
