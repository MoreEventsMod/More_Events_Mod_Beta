 #Anomaly
 mem_dwarf_fortress_category:0 "Dans le feu"
 mem_dwarf_fortress_category_desc:0 "Des scans en profondeur indiquent une forme inhabituelle à la surface. Cela pourrait impliquer la présence d'une structure artificielle."

 #simple fail 
 mem_dwarf_fortress.1.name:0 "Juste de l'air chaud"
 mem_dwarf_fortress.1.desc:0 "Il semble que la forme étrange n'était qu'un plateau où la chaleur et une densité inégale de magma perturbaient les scanners. Rien d'artificiel n'a été trouvé sur le site."
 mem_dwarf_fortress.1.a:0 "Nous devons continuer."
 
 #spawn the site later
 mem_dwarf_fortress.2.name:0 "Découverte dans le feu"
 mem_dwarf_fortress.2.desc:0 "Nos mineurs ont localisé une entrée d'un système de grottes d'origine apparemment artificielle sous la surface brûlante de [mem_dwarf_fortress_planet.GetName].\n\nDémarrer une excavation signifierait l'arrêt complet de toutes les opérations minières présentes, mais qui sait quels secrets les profondeurs peuvent contenir ?"
 mem_dwarf_fortress.2.a:0 "Commencez l'excavation."
 mem_dwarf_fortress.2.b:0 "Nous ne pouvons pas cesser nos opérations minières pour cela."
 
 #anomaly success, found digsite
 mem_dwarf_fortress.3.name:0 "Forage souterrains"
 mem_dwarf_fortress.3.desc:0 "Après divers forages exploratoires, notre équipe scientifique a localisé plusieurs passages souterrains appartenant à un système de grottes élaboré d'origine apparemment artificielle.\n\nIl est impossible d'estimer sa distance."
 mem_dwarf_fortress.3.a:0 "Enquêter plus avant."

 #Dwarf fortress digsite
 mem_dwarf_fortress_site:0 "Dans les profondeurs"
 mem_dwarf_fortress_site_desc:0 "Un système de grottes apparemment artificiel a été localisé sous la surface brûlante de [mem_dwarf_fortress_planet.GetName]. Bien que les températures soient dangereusement élevées, un équipement résistant à la chaleur suffisant devrait permettre une exploration plus approfondie."
 
 #Dwarf fortress digsite stage 1 Pressure plate
 mem_dwarf_fortress.4.name:0 "Des Pieds chauds"
 mem_dwarf_fortress.4.desc:0 "Après avoir suivi le plus grand des tunnels sinueux pendant un certain temps, l'expédition a finalement trouvé la preuve définitive que la construction de cet endroit n'est pas un phénomène naturel aléatoire :\n\nDevant les scientifiques, le tunnel se transforme brusquement en un carrière, comme une fosse. Une plaque de pierre avec une écriture non identifiée marque le début d'un escalier en pierre grossièrement taillé. Ces escaliers descendent d'un côté et remontent de l'autre, laissant un sol vide des dizaines de mètres de long entre eux."
 #Pressure plate - Fire hot - Scientist dead
 mem_dwarf_fortress.4.desc_01:0 "$mem_dwarf_fortress.4.desc$\n\nEn traversant la fosse, l'officier scientifique [Root.GetLeaderName] a marché sur une plaque de pression cachée, activant involontairement un mécanisme de piège. La lave a rapidement inondé la fosse, s'arrêtant peu de temps avant d'atteindre le haut des escaliers. Malheureusement, aucune équipe n'a réussi à sortir à temps.\n\nLa lave a déjà commencé à se refroidir et devrait être traversée en toute sécurité dans quelques jours."
 #Pressure plate - Fire hot - Scientist injured
 mem_dwarf_fortress.4.desc_02:0 "$mem_dwarf_fortress.4.desc$\n\nEn traversant la fosse, l'un des assistants de l'officier scientifique [Root.GetLeaderName] a marché sur une plaque de pression cachée, activant involontairement un mécanisme de piège. La lave a rapidement inondé la fosse, s'arrêtant peu de temps avant d'atteindre le haut des escaliers. Malheureusement, l'équipe d'exploration n'est pas sortie indemne de la fosse. L'agent scientifique [Root.GetLeaderName] ne sera plus jamais le même."
 #Pressure plate - Fire hot - Scientist alive and well
 mem_dwarf_fortress.4.desc_03:0 "$mem_dwarf_fortress.4.desc$\n\nEn traversant la fosse, l'agent scientifique [Root.GetLeaderName] a repéré une plaque de pression cachée. Après une enquête rapide, il a été révélé qu'elle faisait partie d'un mécanisme de piège élaboré qui, s'il avait été activé, aurait inondé la fosse entière de lave. L'équipe est à la recherche de pièges similaires plus profondément à l'intérieur."
 mem_dwarf_fortress.4.a:0 "Un résultat terrible, mais nous devons continuer."
 mem_dwarf_fortress.4.b:0 "C'est malheureux, mais nous devons continuer d'avancer."
 mem_dwarf_fortress.4.c:0 "Bon travail. Continuer."
 
 #Dwarf fortress digsite stage 2 Cave in column
 mem_dwarf_fortress.5.name:0 "Plus de pièges"
 mem_dwarf_fortress.5.desc:0 "À partir de la fosse, la qualité du tunnel s'est régulièrement améliorée, les surfaces lisses en pierre remplaçant les parois rocheuses naturellement dentelées. Notre équipe d'expédition finit par tomber dans une plus grande caverne contenant ce qui est apparemment l'entrée d'une sorte de structure semblable à un bunker. Au milieu de la caverne, une seule grande colonne retient le poids de tout le plafond. Sur celle-ci, une autre plaque de pierre avec une écriture indéchiffrable réside au-dessus de ce que l'équipe d'expédition prétend être une sorte de ... levier ?"
 #Cave in collumn - Smash - Scientist dead
 mem_dwarf_fortress.5.desc_01:0 "$mem_dwarf_fortress.5.desc$\n\nL'officier scientifique [Root.GetLeaderName] et ses collègues ont été poussés par la curiosité à découvrir le mystère de ce mécanisme. Laissant toute précaution derrière, [Root.Leader.GetSheHe] a actionné le levier.\n\nUn bruit de cliquetis suivi d'un crissement bruyant emplit la salle. Presque instantanément, la colonne et le plafond au-dessus se sont écrasés sur le sol avant de remonter lentement à leur ancienne position, révélant ce qu'il reste de ceux qui ont été assez malheureux pour avoir été écrasé par cette masse."
 #Cave in collumn - Smash - Scientist injured
 mem_dwarf_fortress.5.desc_02:0 "$mem_dwarf_fortress.5.desc$\n\nL'officier scientifique [Root.GetLeaderName] et ses collègues ont été poussés par la curiosité à découvrir le mystère de ce que ce mécanisme a été conçu pour faire. Laissant toute précaution derrière, [Root.Leader.GetSheHe] déplaça le levier.\n\nUn bruit de cliquetis suivi d'un crissement bruyant emplit la salle. Presque instantanément, la colonne et le plafond au-dessus se sont écrasés sur le sol avant de remonter lentement à leur ancienne position, révélant ceux qui sont assez malheureux pour avoir été pris par leur poids. Bien qu'ayant échappé à la mort par un battement de coeur, cela a eu une impression durable sur l'officier scientifique [Root.GetLeaderName]."
 #Cave in collumn - Smash - Scientist alive and well
 mem_dwarf_fortress.5.desc_03:0 "$mem_dwarf_fortress.5.desc$\n\nBien que contraint par sa propre curiosité ainsi que par ses collègues, l'officier scientifique [Root.GetLeaderName] a choisi de résister à son l'envie infantile de tirer le levier, au lieu de décider de étudiez le mécanisme à l'aide d'un scanner [Root.Leader.GetHerHis] à une distance sûre.\n\nLes résultats ont confirmé ses soupçons : le levier est connecté à un mécanisme élaboré qui maintient la colonne et de grandes parties du plafond en place. Il semble que le déclenchement du levier aurait fait tomber la majeure partie du plafond au sol. Ensuite, le mécanisme remontait les pièces tombées dans leur position initiale, réinitialisant le mécanisme. Qui créerait un tel piège ?"
 mem_dwarf_fortress.5.a:0 "Envoyez une autre équipe. Nous n'abandonnerons pas !"
 mem_dwarf_fortress.5.b:0 "Réprimandez les survivants. Ils doivent être plus prudents."
 mem_dwarf_fortress.5.c:0 "Un appel à proximité. Soyez à l'affût d'autres pièges."
 
 #Dwarf fortress digsite stage 3 - Danger room
 mem_dwarf_fortress.6.name:0 "Salle des dangers"
 mem_dwarf_fortress.6.desc:0 "Entrer dans le bunker était sans surprise, car la passerelle principale n'était que partiellement fermée. L'expédition a cependant été accueillie par une scène sinistre. Des cadavres momifiés d'humanoïdes extraterrestres courts mais robustes jonchaient le sol. On ne sait pas exactement ce qui s'est passé ici, mais tous semblent avoir connu une fin violente.\n\nLe premier complexe accessible près de l'entrée du bunker aurait servi de caserne et d'arsenal pour le personnel de sécurité. Ces extraterrestres semblent posséder une technologie comparable à la nôtre, utilisant des armures de puissance et des armes à base d'énergie. Curieusement, cependant, une grande partie de la zone de stockage était occupée par un certain nombre d'armes de mêlée obsolètes, telles que des marteaux et des haches. ] serait une sorte de salle de formation. Lorsqu'un membre de l'équipe a allègrement tiré un levier banalisé, plusieurs pointes ont rapidement émergé du sol, puis se sont rétractées aussi rapidement qu'elles étaient apparues. L'iconographie qui est apparue lorsque le levier a été tiré suggère que ces pointes étaient destinées à former les utilisateurs aux techniques d'esquive."
 #Danger room - Stab - Scientist dead or injured
 mem_dwarf_fortress.6.desc_01:0 "$mem_dwarf_fortress.6.desc$\n\nÀ première vue, l'officier scientifique [Root.GetLeaderName] et la plupart de son équipage étaient au mieux des creuseurs médiocres ..."
 #Danger room - Stab - Scientist alive and well
 mem_dwarf_fortress.6.desc_02:0 "$mem_dwarf_fortress.6.desc$\n\nÉvitant gracieusement tout danger, l'officier scientifique [Root.GetLeaderName] a réussi à désactiver le mécanisme de «formation» avant que quiconque ne soit gravement blessé. L'imbécile qui a tiré le levier a été relevé de sa position à la suite de cet incident."
 mem_dwarf_fortress.6.a:0 "C'est terrible !"
 mem_dwarf_fortress.6.b:0 "Ça pourrait être pire..."
 mem_dwarf_fortress.6.c:0 "Où trouvons-nous ces idiots ?"
 
 #Dwarf fortress digsite stage 4 - Commercial district
 mem_dwarf_fortress.7.name:0 "Humour noir"
 mem_dwarf_fortress.7.desc:0 "Laissant la section d'entrée derrière, le responsable scientifique [Root.GetLeaderName] et son équipe sont entrés dans ce qu'ils croient être un quartier commercial. À partir de reliefs sur les murs, les sols et les objets du quotidien, une partie importante de l'histoire des anciens habitants a été reconstruite par l'équipe d'expédition. Cette installation a été établie dans ces conditions difficiles, car elle croyait qu'il y avait au fond de l'installation des veines d'un minerai rare - et incroyablement précieux pour elles. En pompant du magma à la surface, ils ont pu accéder à une source d'énergie presque inépuisable, construire un système de défense reposant sur de multiples zones inondables de lave et ont découvert un moyen d'éliminer leurs 'indésirables' - comme le montrent de manière extensive et répétée dans les reliefs.\n\nCependant, une bibliothèque d'une valeur particulière a été une bibliothèque qui a fourni à nos linguistes suffisamment d'échantillons pour traduire la langue des étrangers. Non seulement cela facilitera les interactions avec leur technologie, mais cela nous a également donné un aperçu de leur humour. Les images archivées des plaques de pierre trouvées aux différents emplacements des pièges se lisent comme suit : 'Surveillez vos pas ...' et 'Ne touchez pas cela !' pour la lave et le piège à levier respectivement. Un autre exemple était une pierre tombale dans l'un de leurs lieux de sépulture montrant un guerrier empalé par plusieurs pointes à la fois dans son relief, avec la légende 'Pourquoi n'avez-vous pas esquivé ? !' Il n'est pas surprenant de dire que cela a ramené des souvenirs pas si lointains ...\n\nL'officier scientifique [Root.GetLeaderName] s'attend à trouver plus d'informations sur ce qui s'est passé ici en fouillant la section centrale, qui est actuellement enfermée derrière un énorme porte l'équipe d'expédition n'a pas encore ouvert."
 mem_dwarf_fortress.7.a:0 "Ouvrez-la."

 #Dwarf fortress digsite stage 5 - Central district
 mem_dwarf_fortress.8.name:0 "De feu et de sang"
 mem_dwarf_fortress.8.desc:0 "Ouvrir la porte était tout un effort. Une fois que l'équipe d'excavation a finalement réussi, il est devenu clair que ce n'était pas par accident. Quelqu'un avait fait beaucoup d'efforts pour le sceller de l'intérieur, même à l'extrême de ne pouvoir plus jamais l'ouvrir. Pas que quiconque aurait essayé. Il semble que les habitants étaient plus soucieux de s'entre-tuer, bien que la raison de cela ne soit apparue qu'après qu'un des scientifiques eut trébuché sur une chronique dans le stockage de données du bunker.\n\nAu début, l'avant-poste avait augmenté régulièrement , et sa prospérité a attiré de nombreux nouveaux arrivants. De nombreux habitants ont non seulement travaillé dans les mines, mais se sont également engagés dans les beaux-arts, créant des objets finement décorés avec des images fractales d'eux-mêmes et d'autres créations belles mais étranges. Lorsque leur effort minier a donné ses premiers succès, la colonie a connu un boom économique.\n\nBien qu'elle soit constamment assiégée par des rivaux nébuleux, elle a perduré pendant plusieurs générations. Cependant, alors que la fouille du noyau planétaire approchait de sa conclusion, les entrées dans la chronique étaient depuis longtemps devenues aigres, signalant une avidité croissante et une paranoïa généralisée parmi la population.\n\nAvec un comportement irrationnel et des explosions violentes en hausse, tout a trouvé son point culminant dans une chaîne d'événements catastrophiques lorsque le «Seigneur de la garde» a défié le surveillant du bunker à un duel sur la possession d'un artefact de grande valeur mentionné uniquement par son nom : §Y'Cubortob Unil Omoth'§!. Le duel s'est rapidement transformé en une lutte de vie et de mort, ne se terminant que par la victoire du challenger. Les entrées suivantes rapportent des duels consécutifs similaires au premier survenant quotidiennement. La fin de la chronique est une seule ligne répétée maintes et maintes fois : 'Ce sera la mienne !'\n\nLa situation semble avoir rapidement dégénéré à partir de ce moment, incitant l'équipe de fouilles à se demander quel genre d'objet pourrait provoquer l'effondrement d'une société entière. Malheureusement, aucune autre information sur cet artefact n'a été trouvée.\n\nDans un effort pour en savoir plus sur le matériel précieux qui a été extrait dans cette colonie, les scientifiques se sont dirigés vers la section de carottage, uniquement pour être accueilli par une autre porte barricadée ..."
 mem_dwarf_fortress.8.a:0 "Vous connaissez le refrain."
 
 #Dwarf fortress digsite stage 6 - Core-boring section
 mem_dwarf_fortress.9.name:0 "Psychose de masse"
 mem_dwarf_fortress.9.desc:0 "Une fois la porte franchie, l'équipe de fouilles n'a pas eu la surprise de découvrir d'autres cadavres dans cette section. Cependant, l'un d'eux s'est démarqué.\n\nCaché dans le coin le plus reculé, un cadavre solitaire a été trouvé appuyé contre un mur, dans sa poigne de mort une botte métallique surdimensionnée d'aspect étrange. À côté du cadavre se trouvait un datapad, son contenu éclairant la nature de l'objet étrange. Bien que la seule chose écrite dans la dernière entrée du journal soit 'La mienne, c'est enfin la mienne ! ! !', l'officier scientifique [Root.GetLeaderName] a rapidement conclu que le sabaton en métal devait être §Y'Cubortob Unil Omoth'§!, la raison de la décomposition de cette colonie.\n\nEn y regardant de plus près, il a été révélé que des parties de l'artefact étaient faites du matériau ultra-rare que l'avant-poste avait été initialement établi pour exploiter. Dans les chroniques de l'établissement, il a été nommé «métal vivant» pour sa capacité à «se souvenir» de sa forme d'origine s'il était endommagé ou manipulé - essentiellement un matériau autoréparable. Une fois les veines souterraines ouvertes et le métal vivant introduit dans la population, il a rapidement trouvé une large utilisation dans le reste de la colonie. Ce que les anciens habitants n'avaient apparemment pas réalisé, ce sont les effets néfastes à long terme sur leur santé mentale causés par un contact prolongé avec le matériel. L'officier scientifique [Root.GetLeaderName] a sagement conseillé à tout le monde d'éviter tout contact physique direct avec la substance et d'utiliser des vêtements de protection lors de ses interactions avec elle.\n\nLe dépôt de ce métal rare semble loin d'être pleinement exploité et si des mesures de sécurité suffisantes sont prises, nous devrions pouvoir reprendre les opérations minières ici."

 mem_dwarf_fortress.9.a:0 "Un Travail exceptionnel."

 #Relic buff
 mem_dwarf_fortress_boot:0 "Un savoir-faire inspirant"

 #Relic
 r_mem_dwarf_fortress_boot:0 "Cubortob Unil Omoth"
 r_mem_dwarf_fortress_boot_desc:0 "«Les ouvriers ont écrasé le marteau de la paresse»\n\nCeci est un sabaton en duracier. Tout un savoir-faire de la plus haute qualité. Il est largement décoré de gravures représentant un Chef qui gifle et donne des coups de pied à ses travailleurs. Il est orné d'anneaux suspendus de neutronium et est hérissé de pointes de métal vivant."
 #Traumatized trait
 leader_trait_mem_traumatized:0 "$leader_trait_traumatized$"
 leader_trait_mem_traumatized_desc:0 "$leader_trait_traumatized_desc$"