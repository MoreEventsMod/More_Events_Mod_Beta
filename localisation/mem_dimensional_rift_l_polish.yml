 mem_dimensional_rift_category:0 "Promyk Nadziei"
 mem_dimensional_rift_category_desc:0 "Siatka wykrywania naszego statku naukowego znalazła ślady wysoko zaawansowanego stopu w tym pasie planetoid, a załoga jest podniecona, aby odkryć, jakie skarby mogą zawierać te wędrujące monolity."
 mem_anomaly_failure.5.name:0 "Brak Wyjaśnień"
 mem_anomaly_failure.5.desc:0 "Pomimo szeroko zakrojonych poszukiwań i wielu przekalibrowaniach czujników, nie otrzymano żadnych dalszych wyników, §Y[Root.GetLeaderName]§! i załoga §Y[Root.GetName]§! zaprzestała dalszych poszukiwań."
 mem_anomaly_failure.5.a:0 "Wracamy do pracy."
 mem_anomaly_failure.6.name:0 "Gwałtowny Koniec"
 mem_anomaly_failure.6.desc:0 "Podczas skanowania wgłębień z pasa planetoid, nasz statek wpadł na skałe wystarczająco dużą, aby spowodować naruszenie rdzenia skoku. Wszyscy członkowie załogi zostali straceni, wraz z §Y[Root.GetName]§!."
 mem_anomaly_failure.6.a:0 "Smutny dzień dla §Y[Root.Owner.GetName]§!"
 mem_anomaly_event.7.name:0 "Zagubione Laboratorium"
 mem_anomaly_event.7.desc:0 "Starożytna, zimna i waląca się, opuszczona stacja badawcza opiera się na szczycie jednej z pobliskich planetoid. Po bliższym przyjrzeniu się rdzeniowi mocy wydaje się, że został wyrwany lub w inny sposób przymusowo wysunięty. Twój oficer naukowy domaga się mobilnego źródła zasilania by przywrócić systemy stacji do stanu używalnośći."
 mem_anomaly_event.7.a:0 "Podłącz to."
 mem_anomaly_event.7.b:0 "Nie możemy pozwolić na marnowanie energi w tym momencie."
 MEM_DIMENSIONAL_RIFT_PROJECT:0 "Zagłębiając się w Danych"
 MEM_DIMENSIONAL_RIFT_PROJECT_DESC:0 "Nasi naukowcy proszą o pozwolenie na aktywację plików danych na pokładzie zdewastowanej stacji badawczej. Twierdzą, że może to wspomóc nasze wysiłki badawcze."
 mem_dimensional_rift_event.1.name:0 "Zagubione Laboratorium"
 mem_dimensional_rift_event.1.desc:0 "Systemy stacji zamigotały przez chwilę, rzucając światło na głuche pozostałości niegdyś ruchliwego laboratorium. W większości drzwi hydraulicznych obwody zasilania są usmażone, stacja nie nadaje się do zamieszkania i niemożliwa do zbadania dalej niż naruszona centralna dyspozytornia. Załoga żąda uprawnień do wglądu do pozostałych plików."
 mem_dimensional_rift_event.1.a:0 "Kontynuujcie badania. Dowiedzmy się co spowodowało te zniszczenia."
 mem_dimensional_rift_event.1.b:0 "Nie możemy poświęcic czasu aby dalej nad tym pracować."
 mem_dimensional_rift_event.2.name:0 "Zaginione Laboratorium"
 mem_dimensional_rift_event.2.desc:0 "Ostatni z dzienników wygląda na obwieszczenie zamknięcia stacji, wskazując na ukończenie wszystkich badań, i zamknięcie placówki. Dane w pliku wskazują na to, że wielokrotne szczeliny czasowo-przestrzenne rozszarpały znaczne obszary kadłuba zewnętrznego stacji, skutkując wieloma ofiarami. Dane na temat samych badań wydają się być zredagowane lub utracone. Nie jesteśmy pewni co dokładnie rozerwało tą stację. Niemniej jednak, zdobyliśmy ogromną wiedzę na temat pól osnowy i rzekomych luk w prawach fizyki."
 mem_dimensional_rift_event.2.a:0 "Wyróżnienia dla załogi."
 budget_group_country_modifier:0 "Modyfikatory Zdarzeń"
 powering_abandoned_station:0 "Zasilanie Opuszczonej Stacji"
 
