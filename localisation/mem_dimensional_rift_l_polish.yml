 mem_dimensional_rift_category:0 "Promyk Nadziei"
 mem_dimensional_rift_category_desc:0 "Systemy wykrywania naszego statku naukowego znalazły ślady wysoce zaawansowanego stopu w tym pasie planetoid, a załoga jest podniecona aby odkryć kolejne skarby, które mogą zawierać te wędrujące monolity."
 mem_dimensional_rift.105.name:0 "Brak Wyjaśnień"
 mem_dimensional_rift.105.desc:0 "Pomimo szeroko zakrojonych poszukiwań nie otrzymano żadnych dalszych wyników, §Y[Root.GetLeaderName]§! i załoga §Y[Root.GetName]§! zaprzestała dalszych poszukiwań."
 mem_dimensional_rift.105.a:0 "Wracamy do pracy."
 mem_dimensional_rift.106.name:0 "Gwałtowny Koniec"
 mem_dimensional_rift.106.desc:0 "Podczas skanowania wgłębień w pasie planetoid, nasz statek wpadł na skałę wystarczająco dużą, aby spowodować naruszenie generatora skoku. Wszyscy członkowie załogi zostali straceni, wraz z §Y[Root.GetName]§!."
 mem_dimensional_rift.106.a:0 "Smutny dzień dla §Y[Root.Owner.GetName]§!"
 mem_dimensional_rift.7.name:0 "Zagubione Laboratorium"
 mem_dimensional_rift.7.desc:0 "Starożytna, zimna i waląca się, opuszczona stacja badawcza opiera się na szczycie jednej z pobliskich planetoid. Po bliższym przyjrzeniu się rdzeniowi mocy wydaje się, że został wyrwany lub w inny sposób przymusowo wysunięty. Oficer naukowy domaga się mobilnego źródła zasilania by przywrócić systemy stacji do stanu używalności."
 mem_dimensional_rift.7.a:0 "Podłącz to."
 mem_dimensional_rift.7.b:0 "Nie możemy pozwolić na marnowanie energi w tym momencie."
 MEM_DIMENSIONAL_RIFT_PROJECT:0 "Badając Dane"
 MEM_DIMENSIONAL_RIFT_PROJECT_DESC:0 "Nasi naukowcy proszą o pozwolenie na zbadanie plików danych na pokładzie zdewastowanej stacji badawczej. Twierdzą, że może to wspomóc nasze wysiłki badawcze."
 mem_dimensional_rift.1.name:0 "Zagubione Laboratorium"
 mem_dimensional_rift.1.desc:0 "Systemy stacji zamigotały przez chwilę, rzucając światło na głuche pozostałości niegdyś ruchliwego laboratorium. W większości drzwi hydraulicznych obwody zasilania są usmażone, stacja nie nadaje się do zamieszkania i niemożliwa do zbadania dalej niż naruszona centralna dyspozytornia. Załoga prosi o nadanie uprawnień do wglądu do pozostałych plików."
 mem_dimensional_rift.1.a:0 "Kontynuujcie badania. Dowiedzmy się co spowodowało te zniszczenia."
 mem_dimensional_rift.1.b:0 "Nie możemy poświęcic czasu aby dalej nad tym pracować."
 mem_dimensional_rift.2.name:0 "Porzucone Laboratorium"
 mem_dimensional_rift.2.desc:0 "Ostatni z dzienników wygląda na obwieszczenie zamknięcia stacji, wskazując na ukończenie wszystkich badań, i zamknięcie placówki. Dane w pliku wskazują na to, że wielokrotnie pojawiające się szczeliny czasowo-przestrzenne rozszarpały znaczne obszary kadłuba zewnętrznego stacji, skutkując wieloma ofiarami. Dane na temat samych badań wydają się być zmienione lub utracone. Nie jesteśmy pewni co dokładnie zniszczyło tę stację. Niemniej jednak, zdobyliśmy ogromną wiedzę na temat pól osnowy i rzekomych luk w prawach fizyki."
 mem_dimensional_rift.2.a:0 "Wyróżnienia dla załogi."
 budget_group_country_modifier:0 "Modyfikatory Zdarzeń"
 mem_powering_abandoned_station:0 "Zasilanie Opuszczonej Stacji"
 