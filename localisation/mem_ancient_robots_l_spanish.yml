#Translate to Spanish by Darh
# Start of Ancient Robots Sequence:

 mem_ancient_robots.201.name:0 "No el primero"
 mem_ancient_robots.201.desc:0 "Mientras se buscaba un área prometedora, nuestra corporación minera colonial hizo un descubrimiento notable en §Y[Root.GetName]§!. Encontraron fragmentos de un antiguo robot humanoide que parece tener millones de años. Este hallazgo refuta nuestra suposición de que fuimos la primera forma de vida inteligente en habitar este planeta. Se necesitarán exploraciones más exhaustivas del planeta para arrojar más luz sobre esta civilización precursora."
 mem_ancient_robots.201.a:0 "¡Hazlo así!"
 
# Initial Scanning Special Project:
 
 MEM_ANCIENT_ROBOTS_PROJECT:0 "Exploraciones planetarias adicionales"
 MEM_ANCIENT_ROBOTS_PROJECT_DESC:0 "Nuestra comunidad científica nos insta a realizar exploraciones más exhaustivas en §Y[This.GetName]§! para determinar ubicaciones prometedoras para excavaciones arqueológicas. Destacan que podríamos descubrir más sobre la antigua civilización precursora que una vez habitó el planeta."

# Further Scans Performed:
 
 mem_ancient_robots.203.name:0 "No es una montaña"
 mem_ancient_robots.203.desc:0 "Nuestros científicos ya estaban suplicando que finalmente detuvieran estos análisis infructuosos en §Y[Root.GetName]§! cuando una montaña o al menos, lo que antes creíamos que era una montaña, resultó ser otra cosa. Lo que podría ser específicamente aún se desconoce, pero una cosa es segura: está hecho de metal, y una gran cantidad de él. §Y[From.GetLeaderName]§! ha propuesto una excavación para descubrir qué hay debajo de la roca.\n\nEl costo estimado para este esfuerzo es 1000£energía and 1000£minerales."
 mem_ancient_robots.203.a:0 "¡Hazlo!"
 mem_ancient_robots.203.b:0 "Preguntame mas tarde."
 mem_ancient_robots.203.c:0 "No, y no me preguntes de nuevo."
 
# Reminder:

 mem_ancient_robots.204.name:0 "Planes de excavacion"
 mem_ancient_robots.204.desc:0 "La comunidad científica en §Y[Root.GetName]§! quiere recordarte que su planeta aún tiene un gran misterio sin resolver. Los planes para la excavación de una extraña montaña de metal se han pospuesto hasta ahora. Nuestros científicos nuevamente solicitan que respaldemos esta investigación.\n\nEl costo estimado para este esfuerzo es 1000£energía and 1000£minerales ."
 mem_ancient_robots.204.a:0 "¡Hazlo!"
 mem_ancient_robots.204.b:0 "Preguntame mas tarde."
 mem_ancient_robots.204.c:0 "No, y no me preguntes de nuevo."
 
# Excavation Project:

 MEM_ANCIENT_ROBOTS_PROJECT_2:0 "Excavando el misterio"
 MEM_ANCIENT_ROBOTS_PROJECT_2_DESC:0 "Después de recaudar los fondos necesarios, nuestros equipos de construcción finalmente pueden comenzar el verdadero trabajo de investigación de la misteriosa montaña metálica. Explortar una montaña entera no es una hazaña pequeña ni se hace en un día."
 
# Excavation Completed:

 mem_ancient_robots.206.name:0 "Una antigua fábrica"
 mem_ancient_robots.206.desc:0 "Gracias a nuestros escaneos anteriores, nuestros equipos en el sitio de excavación no se sorprendieron cuando encontraron una mega estructura alienígena debajo de la gruesa capa de roca. Lo que sí les sorprendió es que, a pesar de su antigüedad de millones de años, todavía está en gran parte intacta. Nuestro equipo ya ha logrado acceder a lo que parece ser una planta de ensamblaje de robots con una fábrica conectada para fabricar componentes individuales. Algunos de estos robots han sido enviados a laboratorios de investigación para un examen más detallado. Mientras tanto, los equipos científicos intentarán establecer una base avanzada dentro de la estructura. Esperan poder alimentar al menos partes de la maquinaria antigua."
 mem_ancient_robots.206.a:0 "¡Asombroso!."

# Someone Else Did the Excavation:

 mem_ancient_robots.207.name:0 "Una antigua fábrica"
 mem_ancient_robots.207.desc:0 "Parece que algunos inversores privados financiaron una excavación en §Y[Root.GetName]§! para descubrir qué misterio hay debajo de esa montaña anómala que encontramos hace unos años. Al principio, ellos consideraron que era muy rentable, pero cuando se dieron cuenta de la importancia de su hallazgo y se enfrentaron a posibles acciones legales hacia ellos si no nos informaban, se comunicaron con el gobernador local. Debajo de toneladas de roca se encuentra una impresionante estructura utilizada anteriormente para producir en masa algún tipo de robot. Algunas unidades ya han sido enviadas a laboratorios de investigación para un examen más detallado, mientras que nuestros equipos de ciencias en el sitio se preparan para llegar más lejos en ese complejo."
 mem_ancient_robots.207.a:0 "Una decisión inteligente."
 
# Analyzing Robot Parts: 

 MEM_ANCIENT_ROBOTS_PROJECT_3:0 "Análisis de robot antiguo"
 MEM_ANCIENT_ROBOTS_PROJECT_3_DESC:0 "Nuestros científicos están ansiosos por comenzar a estudiar las antiguas unidades de robots que se encuentran en una fábrica de precursores."
 
# Happy Outcome of the Discovery:

 mem_ancient_robots.208.name:0 "Un fantasma al Empezar"
 mem_ancient_robots.208.desc:0 "Cuando nuestros científicos lograron conectar el complejo de la fábrica a la red de energía de nuestra colonia, sin darse cuenta iniciaron una reacción en cadena, activando todo el complejo en lugar de solo algunas partes de él. Esto llevó a un breve apagón en nuestra colonia antes de que pudieran compensar el inesperado consumo de energía. Después de la ráfaga inicial, notaron pequeños drones volando y comenzando a reparar daños estructurales, pero el hallazgo más fascinante fue una IA que operaba la instalación. A pesar de que este lugar parece ser de origen militar, es bastante dócil y nos acepta como sus nuevos maestros."
 mem_ancient_robots.208.a:0 "Como debería ser."
 
# Robots Attack! - Immediately on Excavation:

 mem_ancient_robots.209.name:0 "Alerta Máxima"
 mem_ancient_robots.209.desc:0 "Cuando nuestros científicos lograron conectar el complejo de la fábrica a la red de energía de nuestra colonia, sin darse cuenta iniciaron una reacción en cadena, activando todo el complejo en lugar de solo algunas partes de él. Esto llevó a un apagón en nuestra colonia. Después de encenderlo nuevamente, recibimos un mensaje corto e interrumpido de nuestro equipo científico que decía que un programa de IA ha tomado el control de la instalación. Desde entonces, no hemos recibido nada más que silencio. Nuestros satélites orbitales muestran un ejército de robots saliendo de la instalación. La fuerza de defensa colonial está en alerta máxima."
 mem_ancient_robots.209.a:0 "Enviar refuerzos!"
 
# Robots Attack! - After Working For a While

 mem_ancient_robots.210.name:0 "Alerta Máxima"
 mem_ancient_robots.210.desc:0 "La IA que gestiona la antigua fábrica en §Y[Root.GetName]§! se ha vuelto contra nosotros. Ejércitos de robots están saliendo del complejo. Nuestra fuerza de defensa colonial ha sido completamente sorprendida y apenas está logrando mantener su posición. Exigen refuerzos inmediatos, o la colonia podría caer."
 mem_ancient_robots.210.a:0 "Enviar refuerzos!"

# Under Siege Modifier:

 mem_under_siege:0 "Conflicto en curso"
 mem_under_siege_desc:0 "El conflicto continuo está dañando la economía del planeta."

# Victory Over Initial Robot Attack:

 mem_ancient_robots.211.name:0 "Ganar la ofensa"
 mem_ancient_robots.211.desc:0 "Nuestras fuerzas han logrado llevar a los robots de regreso a su origen. Pero un ataque a la ciudadela, como llaman los generales a la fábrica, sería inútil sin preparación y fuerzas terrestres considerables. Han ideado planes para una campaña militar para retomar la ciudadela. Tan pronto como nuestras fuerzas terrestres estén listas, podemos comenzar el asedio."
 mem_ancient_robots.211.a:0 "Comienza los preparativos."
 
# Defeat in Initial Robot Attack:

 mem_ancient_robots.212.name:0 "Colonia invadida"
 mem_ancient_robots.212.desc:0 "Nuestras fuerzas de defensa coloniales han sido invadidas por las máquinas. Nuestros colonos huyen y se esconden en las afueras de la colonia, pero los robots ya han comenzado a perseguirlos. ¡Debemos hacerlos retroceder!"
 mem_ancient_robots.212.a:0 "¡Envía nuestras fuerzas!"
 
# Siege Project:

 MEM_SIEGE_PROJECT:0 "Sitiando la ciudadela"
 MEM_SIEGE_PROJECT_DESC:0 "Nuestras fuerzas están en su lugar. El fuego de artillería obliga a los robots a ponerse a la defensiva mientras nuestras fuerzas se preparan para dar el último empujón a la brecha."

 mem_ancient_robots.213.name:0 "Día del Juicio Final"
 mem_ancient_robots.213.desc:0 "El asalto final ha comenzado. Nuestras fuerzas han comenzado un ataque total contra la ciudadela."
 mem_ancient_robots.213.a:0 "¡A la victoria!"

# Victory Over Evil Robots:

 mem_ancient_robots.214.name:0 "¡Victoria!"
 mem_ancient_robots.214.desc:0 "El ataque fue exitoso. Nuestras fuerzas llegaron al centro de la ciudadela y desactivaron el núcleo de procesamiento de la IA. Una vez que la IA ya no controlaba, todos los robots restantes se desactivaron. Después de que terminó la lucha, nuestros soldados descubrieron un antiguo caché de datos que contenía una variedad de datos útiles que iban desde documentaciones históricas hasta ideas científicas cerca del cierre del núcleo de la IA.\n\nCon esta fábrica bajo nuestro control una vez más, podemos usar los recursos raros restantes para construir un número limitado de robots para nuestros propios ejércitos. Quizás estos nos pueden dar una ventaja sobre nuestros enemigos."
 mem_ancient_robots.214.a:0 "Felicite a nuestras tropas por su victoria."

# Defeat in Second Robot Attack:

 mem_ancient_robots.215.name:0 "Día para el olvido"
 mem_ancient_robots.215.desc:0 "Nuestras fuerzas caminaron directamente hacia una trampa. La batalla terminó antes de que nuestros generales supieran que se había lanzado una trampa. Los robots salieron del suelo que rodeaba al ejército atacante, atrapándolos totalmente sin preparación. Poco después, perdimos todo contacto con el personal de tierra. Los satélites orbitales revelan lo que ha sucedido con nuestra derrota. §Y[FROM.FROM.GetName]§! is uninhabitable now - a giant graveyard and monument to our failed attempt to acquire technology that is far above our understanding."
 mem_ancient_robots.215.a:0 "¡Que terrible!"
 
# Robot Analysis Completed:

 mem_ancient_robots.220.name:0 "Robots antiguos"
 mem_ancient_robots.220.desc:0 "Estas unidades de robot recuperadas, a pesar de tener millones de años de antigüedad, parecen tener un diseño muy avanzado que nuestros científicos ni siquiera pueden comenzar a recrear con nuestro nivel actual de tecnología. Parecen estar hechos para un solo propósito: la guerra. No podemos copiarlos, pero nuestra propia investigación sobre robótica avanzada se beneficiará enormemente de este hallazgo.."
 mem_ancient_robots.220.a:0 "Excelente."
 
 #A small group of citizens have barricaded themselves.
 mem_ancient_robots.225.name:0 "Aislado"
 mem_ancient_robots.225.desc:0 "El asedio se ha cobrado muchas vidas. Solo un pequeño grupo de ciudadanos pudo encerrarse en un área donde están seguros por el momento."
 mem_ancient_robots.225.a:0 "W¡Tenemos que salvarlos!"
 
 # AI Factory: 
 d_mem_ancient_robots_factory_closed:0 "Complejo antiguo"
 d_mem_ancient_robots_factory_closed_desc:0 "Un complejo antiguo aún por explorar."
 d_mem_ancient_robots_factory:0 "Antigua fábrica de IA"
 d_mem_ancient_robots_factory_desc:0 "Una antigua fábrica dirigida por IA descubierta debajo de una montaña."
 
 # Super Robot Army:
 mem_super_robot_army:0 "Ejército Warbot"
 mem_super_robot_army_plural:0 "Ejército Warbot"
 mem_super_robot_army_desc:0 "Estos guerreros mecánicos son producto de tecnología antigua, mucho más allá de lo que podemos producir nosotros mismos."
 mem_super_robot_army_limit_tooltip:0 "Aunque su fábrica automatizada ahora está bajo nuestro control completo, solo tenemos suficientes componentes para construir un número limitado de estos ejércitos."
 mem_evil_robot_army:0 "Ejército Warbot"
 mem_evil_robot_army_plural:0 "Ejército Warbot"
 mem_evil_robot_army_desc:0 "Estos guerreros mecánicos son producto de tecnología antigua, mucho más allá de lo que podemos producir nosotros mismos.."

 # Strange Mountain blocker
 d_mem_strange_mountain:0 "£Bloqueo de la Montaña extraña"
 d_mem_strange_mountain_desc:0 "Hay algo extraño en esta montaña...."
 
 # Event chain
 mem_ancient_robots_chain_title:0 "Restos antiguos"
 mem_ancient_robots_chain_desc:0 "Ynuestros científicos han descubierto reliquias de un pasado lejano."
