l_french:
 #Modifiers
 mem_death_world_1:0 "Vie indigène dangereuse"
 mem_death_world_1_desc:0 "Les formes de vie indigènes sur cette planète sont inhabituellement agressives et hostiles aux colons, perturbant les opérations quotidiennes sur la planète."
 
 mem_death_world_2:0 "Vie indigène hostile"
 mem_death_world_2_desc:0 "Les formes de vie indigènes sur cette planète sont très agressives et constituent un danger constant pour les colons."
 
 mem_death_world_3:0 "Reprise de la Nature"
 mem_death_world_3_desc:0 "Les formes de vie indigènes sont constamment à l'offensive contre les colons, et même la survie continue est une lutte."
 
 mem_death_world_ransacked:0 "Saccagé"
 mem_death_world_ransacked_desc:0 "Certains animaux ont fait irruption dans des installations planétaires, ce qui a perturbé considérablement les opérations."
 
 mem_death_world_stinged:0 "Piqué"
 mem_death_world_stinged_desc:0 "La population locale est toujours inquiète après que des créatures venimeuses ont pénétré dans les zones d'habitat."
 
 mem_death_world_insects:0 "Plaie d'insectes"
 mem_death_world_insects_desc:0 "Un grand nombre d'insectes pullulent dans la colonie, perturbant les opérations quotidiennes."
 
 mem_death_world_militia_supported:0 "Milice survivante"
 mem_death_world_militia_supported_desc:0 "Cette planète a une forte milice basée sur des traditions de survie."
 
 mem_death_world_militia:0 "Mouvement Survivaliste"
 mem_death_world_militia_desc:0 "Cette planète a de fortes traditions de survie."
 
 mem_death_world_militia_rejected:0 "Survivants découragés"
 mem_death_world_militia_rejected_desc:0 "Les mouvements de survie découragés de se former, les colons se demandent de quel côté est leur gouvernement."
 
 mem_death_world_death_swarm:0 "Essaim de la mort"
 mem_death_world_death_swarm_desc:0 "Les colons sont toujours sous le choc après que les attaques d'insectes venimeux ont causé des morts massives."
 
 mem_death_world_stampede:0 "Débandade"
 mem_death_world_stampede_desc:0 "Les colons sont bouleversés par la récente bousculade qui a endommagé leurs installations."
 
 mem_death_world_wasteland:0 "Terres désolées de la biomasse"
 mem_death_world_wasteland_desc:0 "La planète est remplie de biomasse morte mûre pour une étude scientifique."
 
 mem_death_world_graveyard:0 "Cimetière de la faune"
 mem_death_world_graveyard_desc:0 "La planète est jonchée de faune morte, mûre pour une étude scientifique."
 
 mem_death_world_toxic:0 "Monde mort"
 mem_death_world_toxic_desc:0 "La planète est envahie par des formes de vie extraterrestres hostiles à tout le reste, rendant la planète inhabitable."
 
 mem_death_world_harmony:0 "Formes de vie harmonieuses"
 mem_death_world_harmony_desc:0 "De nombreuses espèces exotiques sauvages agressives ont été apprivoisées et sont désormais guidées par la volonté des colons."
 
 mem_death_world_planetmind:0 "Conscience planétaire"
 mem_death_world_planetmind_desc:0 "Au fond de la planète, vit une intelligence ou conscience planétaire, liée à la volonté de tous les êtres vivants de la surface."
 
 mem_death_world_dead_planetmind:0 "Conscience planétaire morte"
 mem_death_world_dead_planetmind_desc:0 "Profondément sous la surface se trouve un esprit planétaire tué offrant de nombreuses données de recherche à ceux qui souhaitent effectuer une autopsie."
 
 mem_pc_death_habitability:0 "Monde mort Habitability"
 
 #Armies
 
 mem_alpha_torrasque_army:0 "Torrasque Alpha"
 mem_torrasque_army:0 "Torrasque"
 mem_hunter_killer_army:0 "Groupe de chasseurs-tueurs"

 mem_alpha_torrasque_army_plural:0 "Torrasques Alpha"
 mem_torrasque_army_plural:0 "Torrasques"
 mem_hunter_killer_army_plural:0 "Groupes de chasseurs-tueurs"

 mem_alpha_torrasque_army_desc:0 "La plus puissante des bêtes titanesques du monde de la mort, cette monstruosité est à la fois le chef de la faune locale et son arme la plus dangereuse."
 mem_torrasque_army_desc:0 "Montagne de muscles et de dents, cette bête titanesque peut affronter toute une armée et gagner."
 mem_hunter_killer_army_desc:0 "Un essaim vaste et diversifié de créatures relativement petites et individuellement faibles unies par un seul but - pour traquer et détruire les invités indésirables sur la planète."
 
 #Texts
  mem_death_world_LOST:0 "La planète est perdue."
 
 mem_death_world.1.name:0 "Éveil dangereux"
 mem_death_world.1.desc:0 "L'écosystème auparavant bénin sur §Y[Root.GetName]§! semble subir des changements rapides. Plusieurs créatures indigènes auparavant dociles deviennent de plus en plus hostiles à nos colons et attaquent. Des dizaines de blessés ont été signalés du jour au lendemain de la soudaine montée de l'agression. Le système de santé planétaire pourrait être débordé si cette tendance se poursuit."
 
 #for hive minds
 mem_death_world.1.desc.hive:0 "L'écosystème auparavant bénin sur §Y[Root.GetName]§! semble subir des changements rapides. Plusieurs créatures natives auparavant dociles deviennent de plus en plus hostiles à nos drones et attaquent. De nombreux drones ont signalé des dégâts durant la nuit suite à la soudaine montée de l'agression. Nos capacités de récupération des dommages pourraient être dépassées si cette tendance se poursuit."
 
 #for machine empires or only non-happiness robot colonists
 mem_death_world.1.desc.machine:0 "L'écosystème auparavant bénin sur §Y[Root.GetName]§! semble subir des changements rapides. Plusieurs formes de vie organiques natives auparavant dociles deviennent plus hostiles à nos unités et attaquent. De nombreuses unités ont signalé des dégâts pendant la nuit suite à la soudaine augmentation de l'agression. Nos capacités de réparation pourraient être dépassées si cette tendance se poursuit."
 
 #for only synth pops (with happiness)
 mem_death_world.1.desc.synth:0 "L'écosystème auparavant bénin sur §Y[Root.GetName]§! semble subir des changements rapides. Plusieurs créatures auparavant dociles deviennent plus hostiles à nos colons et attaquent. De nombreux synthés ont signalé des dommages pendant la nuit suite à la soudaine augmentation de l'agression. Nos capacités de réparation pourraient être dépassées si cette tendance se poursuit."
 
 mem_death_world.2.name:0 "Stockage saccagé"
 mem_death_world.2.desc:0 "Un grand nombre de petits rongeurs indigènes ont en quelque sorte trouvé leur chemin dans l'une des installations de stockage planétaire sur §Y[Root.GetName]§!. Malgré leur petite taille, ils ont causé des dommages considérables aux équipements sensibles qui y sont stockés. De nombreux articles doivent être remplacés dès que possible."
 
 #I changed the title for the benefit of hive minds
 mem_death_world.3.name:0 "Blessures subies par les colons"
 mem_death_world.3.desc:0 "Citoyens sur §Y[Root.GetName]§! ont été avertis de rester à l'intérieur, mais cette fois ce n'était pas suffisant. Un bloc d'habitat a été infiltré par des créatures venimeuses qui ont émergé des puits de ventilation et des résidents piqués. Bien qu'il n'y ait pas eu de décès, les citoyens sont très affligés par l'événement, et certaines des victimes pourraient devoir passer un temps considérable à se remettre."
 #Hive version
 mem_death_world.3.desc.hive:0 "Bien que nos drones sur §Y[Root.GetName]§! ont été en état d'alerte, nous n'avons pas pu empêcher un incident malheureux de se produire. Un bloc d'habitat a été infiltré par des créatures venimeuses qui ont émergé des puits de ventilation et piqué nos drones. Bien qu'il n'y ait pas eu de décès, certains de nos drones ont subi des dommages importants et les autres ont été contraints de prendre des précautions supplémentaires pour éviter une répétition."
 mem_death_world.3a:0 "Vermine désagréable."
 
 #Modifier for hive minds - cut resource output instead of happiness
 mem_death_world_stinged_hive:0 "Piqué"
 mem_death_world_stinged_hive_desc:0 "Nos drones sont obligés de prendre des précautions supplémentaires suite aux attaques de créatures venimeuses."
 
 mem_death_world.4.name:0 "Peste des insectes"
 mem_death_world.4.desc:0 "D'immenses insectes de grande taille ont émergé du sol partout §Y[Root.GetName]§!. Bien qu'ils ne soient pas à eux seuls dangereux, un grand nombre d'entre eux menacent de perturber les infrastructures de la planète, leurs carapaces dures obstruant les services publics et les moteurs des véhicules à destination de la planète."
 mem_death_world.4a:0 "Bugs dégoûtants."
 
 mem_death_world.5.name:0 "L'agression de la faune grandit"
 mem_death_world.5.desc:0 "Nous recevons les premiers rapports de §Y[Root.GetName]§! de la faune locale chassant et tuant activement les colons. Le taux de victimes est faible, mais il augmente et cette tendance ne peut être ignorée. Les organismes indigènes montrent des changements rapides dans les phénotypes car ils s'adaptent à nos tactiques et méthodes plus rapidement que n'importe quel modèle évolutif pourrait prédire."
 #Gestalt
 mem_death_world.5.desc.gestalt:0 "Nous recevons les premiers rapports de §Y[Root.GetName]§! de la faune locale chassant et détruisant activement nos drones. Le taux de victimes est faible, mais il augmente et cette tendance ne peut être ignorée. Les organismes indigènes montrent des changements rapides dans les phénotypes car ils s'adaptent à nos tactiques et méthodes plus rapidement que n'importe quel modèle évolutif pourrait prédire."
 mem_death_world.5a:0 "Il faut faire quelque chose."
 
 mem_death_world.6.name:0 "Milice survivante"
 mem_death_world.6.desc:0 "Préoccupés par leur avenir sur la planète, de nombreux colons sur §Y[Root.GetName]§! ont choisi de consacrer leur temps à l'étude des armes et des techniques de survie de la faune au cas où la vie indigène maintiendrait son offensive. Le mouvement survivaliste gagne chaque jour de nouveaux membres."
 mem_death_world.6a:0 "Soutenez l'initiative."
 mem_death_world.6b:0 "Laissez l'initiative."
 mem_death_world.6c:0 "Découragez l'initiative."
 
 mem_death_world.7.name:0 "Essaim de la mort"
 mem_death_world.7.desc:0 "Aujourd'hui, un grand essaim de coléoptères inhabituellement violents est descendu du ciel de §Y[Root.GetName]§!. Avant que les autorités ne puissent réagir, plusieurs travailleurs civils ont été mordus à plusieurs reprises et ont rapidement succombé au venin mortel."
 mem_death_world.7.desc.hive:0 "Aujourd'hui, un grand essaim de coléoptères inhabituellement violents est descendu du ciel de §Y[Root.GetName]§!. Avant que les autorités ne puissent réagir, plusieurs drones ont été mordus à plusieurs reprises et ont rapidement succombé au venin mortel."
 
 mem_death_world.8.name:0 "Débandade"
 mem_death_world.8.desc:0 "Plusieurs grands mammifères, auparavant dociles, se sont rassemblés aujourd'hui et ont attaqué l'une des installations du §Y[Root.GetName]§!. Ils ont percuté ses murs avec leurs têtes en forme de marteau jusqu'à ce que la simple contrainte provoque l'effondrement des murs. Les créatures ont ensuite piétiné les installations, causant des dégâts importants, avant de s'enfuir dans le désert. Heureusement, les travailleurs ont pu fuir et les pertes civiles ont été réduites au minimum."
 mem_death_world.8.desc.gestalt:0 "Plusieurs grands mammifères, auparavant dociles, se sont rassemblés aujourd'hui et ont attaqué l'une des installations du §Y[Root.GetName]§!. Ils ont percuté ses murs avec leurs têtes en forme de marteau jusqu'à ce que la simple contrainte provoque l'effondrement des murs. Les créatures ont ensuite piétiné les installations, causant des dégâts importants, avant de s'enfuir dans le désert. Heureusement, nos drones ont pu fuir et les victimes ont été réduites au minimum."
 mem_death_world.8a:0 "Ils doivent être arrêtés."
 
 mem_death_world.9.name:0 "Reprise de la Nature"
 mem_death_world.9.desc:0 "La vie native sur §Y[Root.GetName]§! devient plus agressif et organisé avec chaque jour qui passe. Ils sont capables d'exécuter des manoeuvres complexes et d'échapper à nos forces. La planète est maintenant un monde mortuaire limite, où la simple survie quotidienne est une tâche monumentale."
 mem_death_world.9a:0 "Nous devons trouver un moyen de l'arrêter avant qu'il ne soit trop tard."
 
 mem_death_world.10.name:0 "Mouvement de pureté"
 mem_death_world.10.desc:0 "Les colons du §Y[Root.GetName]§! ont eu suffisamment d'expériences traumatisantes avec la vie extraterrestre pour les rendre extrêmement méfiants envers tout ce qui ne leur ressemble pas. Le mouvement xénophobe est en augmentation."
 mem_death_world.10a:0 "Troublant."
 mem_death_world.10b:0 "Ils savent ce qui est bon pour eux."

 mem_death_world.11.name:0 "À la recherche d'une solution"
 mem_death_world.11.desc:0 "La situation en cours sur §Y[Root.GetName]§! a incité de nombreux experts à proposer des solutions à la crise. À mesure que l'agression de la faune se développe, la nécessité de faire quelque chose est claire. Nous n'avons qu'à choisir quoi."
 mem_death_world.11.desc.gestalt:0 "La situation en cours sur §Y[Root.GetName]§! nous a incités à consacrer plusieurs sous-programmes à la recherche d'une solution à la crise. À mesure que l'agression de la faune se développe, la nécessité de faire quelque chose est claire. Nous n'avons qu'à choisir quoi."
 mem_death_world.11a:0 "Nous devons chercher des moyens de détruire les agresseurs."
 mem_death_world.11b:0 "Nous devons étudier la faune de plus près."
 mem_death_world.11c:0 "Nous devons trouver un moyen d'abattre et d'espérer pour le mieux."
 mem_death_world.11d:0 "Les forces derrière cela doivent être de nature psionique - nous pourrions y puiser."
 mem_death_world.11e:0 "Ces créatures font partie de l'ensemble. Nous devons en savoir plus."
 
 mem_death_world.12.name:0 "Guerre à la nature"
 mem_death_world.12.desc:0 "Recherche approfondie sur l'écosystème hostile sur §Y[Root.GetName]§! a révélé plusieurs points vulnérables qui perturberaient l'ensemble de l'écosystème s'ils étaient frappés. Les commandants militaires proposent deux solutions possibles :\n\nEn déployant une arme spécifique depuis une orbite sûre, conçue pour détruire la faune, ils pourraient exécuter le plan en toute sécurité, mais les dommages collatéraux seraient énormes.\n\nLes opérations terrestres ont moins de chances de succès et nécessiteraient probablement des renforts hors du monde, mais devraient garder intact le potentiel de la planète Gaia."
 mem_death_world.12.desc.gestalt:0 "Recherche approfondie sur l'écosystème hostile sur §Y[Root.GetName]§! a révélé plusieurs points vulnérables qui perturberaient l'ensemble de l'écosystème s'ils étaient frappés. Nos sous-programmes ont déterminé deux solutions possibles :\n\nEn déployant une arme spécifique depuis une orbite sûre, conçue pour détruire la faune, ils pourraient exécuter le plan en toute sécurité, mais les dommages collatéraux seraient énormes.\n\nLes opérations terrestres ont moins de chances de succès et nécessiteraient probablement des renforts hors du monde, mais devraient garder intact le potentiel de la planète Gaia."
 mem_death_world.12a:0 "Examinons nos options."
 
 mem_death_world.13.name:0 "Enlèvement de la faune"
 mem_death_world.13.desc:0 "Nos prédictions étaient vraies. Lorsqu'il a été frappé avec notre arme avancée, tout l'écosystème hostile s'est effondré.\n\nCependant, la solution n'était pas sans effets secondaires. La destruction soudaine massive de l'écosystème envahi par la planète entière a libéré de l'énergie qui a provoqué un changement climatique rapide et transformé le monde en un terrain vague."
 mem_death_world.13a:0 "Au moins, c'est notre terrain vague."
 
 mem_death_world.14.name:0 "Extermination de buste"
 mem_death_world.14.desc:0 "L'écosystème local a senti notre agression. Il se prépare à attaquer !"
 mem_death_world.14a:0 "Prépares-toi à te battre !"
 
 mem_death_world.15.name:0 "Nos forces étaient victorieuses"
 mem_death_world.15.desc:0 "Comme notre analyse le prévoyait, de multiples frappes aux points faibles ont suffisamment perturbé l'écosystème pour provoquer un effondrement massif. Presque toutes les niches avaient été perturbées, et les créatures affamées et désorientées qui restent font des cibles faciles pour nos opérations de nettoyage."
 mem_death_world.15a:0 "Nous avons repris la planète."
 
 mem_death_world.16.name:0 "Nos forces ont perdu"
 mem_death_world.16.desc:0 "Nous avions anticipé une forte résistance de la faune, mais nous ne l'avions pas prévu. Nos propres forces ont été mises en déroute et exterminées.\n\nApparemment stimulé par notre agression, l'écosystème s'est rapidement orienté vers l'expiration de gaz toxiques dans l'atmosphère, changeant rapidement sa composition d'une manière qui le rendait inhabitable pour nous."
 mem_death_world.16.desc.machine:0 "Nous avions anticipé une forte résistance de la faune, mais nous ne l'avions pas prévu. Nos propres forces ont été mises en déroute et exterminées.\n\nApparemment stimulé par notre agression, l'écosystème s'est rapidement déplacé vers l'expiration de gaz toxiques dans l'atmosphère, changeant rapidement sa composition de manière si drastique qu'il a été rendu inhabitable même pour nos unités de machine."
 
 mem_death_world.17.name:0 "Étude approfondie de la faune"
 mem_death_world.17.desc:0 "Échantillonnage et autopsie extensifs d'animaux sauvages hostiles sur §Y[Root.GetName]§! s'est avéré très utile pour comprendre sa nature.\n\nBien qu'il s'agisse d'espèces distinctes et génétiquement distinctes, toutes semblent avoir des matières étrangères coincées dans leurs tissus, les liant d'une manière ou d'une autre. Une immunosuppression constante empêche les anticorps des hôtes de le cibler. La compréhension de cet effet nous a ouvert les yeux sur les moyens possibles de résoudre nos problèmes."
 mem_death_world.17a:0 "Nous pourrions utiliser le tissu pour aider nos colons à être en paix avec la planète."
 mem_death_world.17a.hive:0 "Nous pourrions utiliser le tissu pour aider nos drones à être en paix avec la planète."
 mem_death_world.17b:0 "Nous pourrions trouver un moyen de perturber la suppression immunitaire ?"
 
 mem_death_world.18.name:0 "En harmonie avec la nature"
 mem_death_world.18.desc:0 "Les premiers sujets testés ont montré un potentiel incroyable pour contrôler et diriger les tissus étranges qui lient les animaux sauvages sur cette planète. Ils ont pu éviter d'être attaqués par les espèces indigènes. Assez rapidement, des implants tissulaires sûrs et accessibles ont été distribués à la population.\n\nLe tissu n'a pas été sans effets secondaires. Les sujets ont du mal à opérer hors du monde, mais c'est un petit prix à payer pour le contrôle de la planète. La symbiose nouvellement formée a accéléré la propagation de la faune, transformant la planète en un nouveau monde étrange hostile à tous, sauf à quelques-uns qui ont laissé le tissu de liaison à l'intérieur d'eux."
 mem_death_world.18.desc.hive:0 "Les premiers drones de test ont montré un potentiel incroyable pour contrôler et diriger les tissus étranges qui lient la faune sur cette planète. Ils ont pu éviter d'être attaqués par les espèces indigènes. Bientôt, des implants tissulaires sûrs et accessibles ont été distribués parmi nos drones.\n\nLe tissu n'a pas été sans effets secondaires. Les drones ne peuvent pas fonctionner à pleine efficacité hors du monde, mais c'est un petit prix à payer pour le contrôle de la planète. La symbiose nouvellement formée a accéléré la propagation de la faune, transformant la planète en un nouveau monde étrange hostile à tous, sauf à quelques-uns qui ont laissé le tissu de liaison à l'intérieur d'eux."
 mem_death_world.18a:0 "Fascinant."
 
 mem_death_world.19.name:0 "Immunisé du Suicide"
 mem_death_world.19.desc:0 "Un brin d'agent viral petit mais efficace - une chose que la vie native de §Y[Root.GetName]§! ne pouvait pas s'adapter à. Une pandémie se propage à travers les populations de créatures indigènes, provoquant des réactions fatales de rejet en chaîne dans leurs organismes. Bientôt, toutes les créatures dangereuses auront disparu."
 mem_death_world.19a:0 "Parfait."
 
 mem_death_world.20.name:0 "Jardin fermé"
 mem_death_world.20.desc:0 "Nos ingénieurs ont élaboré un plan pour protéger les habitats des colons des dangers croissants et pacifier la faune indigène sans avoir à les affronter directement. Avec une combinaison d'installations de marteaux simulant les tremblements de terre, de perturbateurs électromagnétiques et de clôtures soniques, nous devrions être en mesure de décourager toute autre activité dans nos régions."
 mem_death_world.20.desc.gestalt:0 "Nos ingénieurs ont élaboré un plan pour protéger nos drones des dangers croissants et pacifier la faune indigène sans avoir à les affronter directement. Avec une combinaison d'installations de marteaux simulant les tremblements de terre, de perturbateurs électromagnétiques et de clôtures soniques, nous devrions être en mesure de décourager toute autre activité dans nos régions."
 mem_death_world.20a:0 "Prepare construction."
 mem_death_world.20.tooltip:0 "Nous pouvons maintenant construire un §YCentre de dissuasion§! qui arrêtera l'infestation."
 
 mem_death_world.21.name:0 "Le centre de dissuasion est désormais opérationnel"
 mem_death_world.21.desc:0 "Nous avons déployé avec succès nos défenses. Bien que certaines zones ne soient pas viables pour se défendre avec elle et ont dû être abandonnées, les autres devraient être à l'abri de nouvelles incursions."
 mem_death_world.21a:0 "Que la paix règne à notre époque."

 mem_death_world.22.name:0 "Centre de dissuasion démoli"
 mem_death_world.22.desc:0 "Avec notre décision imprudente de démolir le §YCentre de dissuasion§! de §Y[Root.GetName]§!, nous avons permis à la vie indigène de s'élever contre nous. La colonie a été envahie en moins d'une heure."

 mem_death_world.23.name:0 "Présence psionique"
 mem_death_world.23.desc:0 "Nous avions raison ! La faune a un esprit collectif qui la guide, facilitée par l'activité psionique. Il semble qu'une croissance profonde sous la surface agisse comme un esprit géant, guidant la vie de la planète à travers des morceaux de sa chair qui les infectent. Cela devrait nous permettre de communiquer avec lui ... ou de le détruire."
 mem_death_world.23a:0 "Lien psioniquement avec l'esprit planétaire."
 mem_death_world.23b:0 "Utilisez les nouvelles connaissances pour attaquer à la racine du problème."

 mem_death_world.24.name:0 "Conscience planétaire pacifié"
 mem_death_world.24.desc:0 "Plusieurs experts psioniques de notre empire se sont rendus au §Y[Root.GetName]§! s'engager avec l'esprit qui le guide. Leurs volontés collectives se sont frayées un chemin dans la connexion psionique qui traverse l'écosystème de la planète. Accablé par cette attaque mentale, le planétaire n'a pas pu résister et a été pacifié avec succès, sa volonté bestiale réécrite à nos fins."
 mem_death_world.24a:0 "Notre volonté est forte."

 mem_death_world.25.name:0 "Conscience planétaire Victorieuse"
 mem_death_world.25.desc:0 "Plusieurs experts psioniques de notre empire se sont rendus au §Y[Root.GetName]§! s'engager avec l'esprit qui le guide. Leurs volontés collectives se sont frayées un chemin vers une connexion psionique qui traverse l'écosystème de la planète. Malheureusement, l'esprit de la planète était plus fort que prévu.\n\nNon seulement cela a détruit leur esprit, mais il a également appris d'eux comment attaquer directement l'esprit des colons. Bientôt, la majeure partie de la colonie était sous son contrôle. Apparemment préoccupé par de nouvelles attaques, il a modifié le biocycle de l'écosystème pour produire une atmosphère qui ne nous convient pas, ce qui signifie que la colonie nous est définitivement perdue."

 mem_death_world.26.name:0 "La Racine de tout mal"
 mem_death_world.26.desc:0 "Avec la structure de Conscience planétaire établie par nos experts psioniques, nos scientifiques ont pu localiser plusieurs noeuds métaboliques majeurs qui alimentent l'ensemble du système. Avec plusieurs tonnes de neurotoxines très puissantes injectées à l'intérieur de ces noeuds via des plates-formes de forage massives, nous avons pu observer en temps réel les veines de Conscience planétaire se flétrir et mourir tandis que la vie à la surface revenait à la normale."
 mem_death_world.26a:0 "La victoire est à nous !"
 mem_death_world.26b:0 "Une telle perte tragique. Mais nous n'avions pas le choix."
 
 mem_death_world.27.name:0 "La Conscience planétaire a répondu"
 mem_death_world.27.desc:0 "Nous avons fouillé les profondeurs de la planète et nous avons trouvé la réponse. Au fond, l'esprit planétaire attendait. Il nous a entendus.\n\nNous avons senti sa puissance primitive, mais nous étions plus forts. Il l'a aussi senti et a choisi d'être maîtrisé."
 mem_death_world.27a:0 "Bien. Nous sommes maintenant un."
 mem_death_world.27a.tooltip:0 "La planète et les êtres qu'elle guide se joindront à nous."
 mem_death_world.27b:0 "Bien. Maintenant meurs."
 
 mem_death_world.28.name:0 "La Conscience planétaire nous a rejetés"
 mem_death_world.28.desc:0 "Au fond de la planète, l'esprit planétaire nous attendait. Mais quand nous l'avons touché de notre présence, il nous a rejetés.\n\nIl a dirigé la vie sur la planète pour devenir hostile à tous les étrangers. Notre présence n'est plus possible."
 
 mem_death_world.29.name:0 "La planète est dépassée"
 mem_death_world.29.desc:0 "La vie sur §Y[Root.GetName]§! a subi un changement radical. Son métabolisme a changé pour expirer des gaz extrêmement toxiques pour les colons et corrosifs pour l'équipement colonial. L'écosystème indigène prospère alors que nos propres colons sont morts ou ont été contraints de fuir."
 
 #Chain & Projects
 
 mem_death_world_chain_title:0 "Monde mort"
 mem_death_world_chain_desc:0 "Face à l'agression croissante de l'écosystème local, nous devons trouver un moyen de résoudre la crise du soi-disant 'Monde mort', avant qu'il ne soit à la hauteur de son surnom."
 
 MEM_DEATH_WORLD_WAR_ON_NATURE:0 "Observation du comportement de la faune"
 MEM_DEATH_WORLD_WAR_ON_NATURE_DESC:0 "Nos scientifiques devraient observer la planète depuis l'orbite, à la recherche de points faibles à frapper."
MEM_DEATH_WORLD_WILDLIFE_REMOVAL:0 "Enlèvement de la faune"
 MEM_DEATH_WORLD_WILDLIFE_REMOVAL_DESC:0 "Une arme puissante déployée depuis l'orbite, conçue pour perturber l'écosystème extraterrestre. Il détruira probablement la planète, mais il neutralisera certainement la menace."
 
 MEM_DEATH_WORLD_EXTERMINATION_OR_BUST:0 "Extermination ou faillite !"
 MEM_DEATH_WORLD_EXTERMINATION_OR_BUST_DESC:0 "Une solution de bottes au sol devrait nous permettre de détruire l'écosystème hostile tout en gardant intact le potentiel de la planète Gaia.\n\n§RNous avons une chance à cela ! Si nos armées planétaires ne sont pas assez fortes pour mener à bien la frappe, nous perdrons probablement la planète pour de bon.§!"
 
 MEM_DEATH_WORLD_STUDY_THE_NATURE:0 "Étudier la faune"
 MEM_DEATH_WORLD_STUDY_THE_NATURE_DESC:0 "L'observation et l'examen de la faune locale devraient nous permettre de mieux comprendre ses mécanismes."
 
 MEM_DEATH_WORLD_IN_HARMONY:0 "Harmonie avec la nature"
 MEM_DEATH_WORLD_IN_HARMONY_DESC:0 "Nous devons trouver un moyen pour nos colons de vivre en harmonie avec la nature."
 
 MEM_DEATH_WORLD_SUICIDE:0 "Immune Suicide"
 MEM_DEATH_WORLD_SUICIDE_DESC:0 "Nous pouvons utiliser le tissu de liaison au sein de la faune pour détruire l'écosystème hostile."
 
 MEM_DEATH_WORLD_WALLED_GARDEN:0 "Jardin fermé"
 MEM_DEATH_WORLD_WALLED_GARDEN_DESC:0 "Nous devons développer un moyen de retenir la faune locale et de ne pas lui permettre d'interférer avec notre colonie"
 
 MEM_DEATH_WORLD_PSIONIC:0 "Testez la faune pour l'activité psionique"
 MEM_DEATH_WORLD_PSIONIC_DESC:0 "Nous devons découvrir si la vie de la planète est motivée psioniquement par une intelligence supérieure"
 
 MEM_DEATH_WORLD_PLANETMIND:0 "Conscience planétaire"
 MEM_DEATH_WORLD_PLANETMIND_DESC:0 "Nous devons engager le puissant planétaire dans une bataille de volontés"
 
 MEM_DEATH_WORLD_ROOT:0 "Racine de tout mal"
 MEM_DEATH_WORLD_ROOT_DESC:0 "Nous pouvons utiliser notre propre influence psionique pour cartographier et attaquer le puissant cerveau de la planète sans risquer d'être directement exposé à ses propres pouvoirs psioniques."
 
 MEM_DEATH_WORLD_HIVE:0 "Trouvez l'esprit ruche derrière la planète"
 MEM_DEATH_WORLD_HIVE_DESC:0 "Un esprit puissant guide la vie sur cette planète. Nous devons le rechercher et le contacter."
 
 # Planet
 
 mem_pc_death:0 "Monde mort"
 mem_pc_death_desc:0 "Une planète avec un écosystème très polyvalent, très agressif et très hostile. Seuls quelques privilégiés peuvent survivre et prospérer à sa surface"
 
 trait_mem_pc_death_preference:0 "Monde mort Preference"
 trait_mem_pc_death_preference_desc:0 "De petites modifications permettent à cette espèce de vivre en harmonie avec l'écosystème du monde de la mort, mais les empêchent de s'en éloigner"
 
 mem_pc_death_tile:0 "Monde mort Terrain"
 mem_pc_death_tile_desc:0 "Terrain luxuriant envahi par la nature au point que peu d'étrangers peuvent espérer y survivre."
 
 d_mem_death_world_blocker:0 "Reprise de la Nature"
 d_mem_death_world_blocker_desc:0 "Grouillant de vie extraterrestre hostile, cette zone a dû être abandonnée et clôturée"
 
 #Building
 
 d_mem_death_world_deterrence_hub:0 "Centre de dissuasion"
 d_mem_death_world_deterrence_hub_desc:0 "Un grand complexe contrôlant les défenses de la colonie contre la faune indigène."
