 ########################
 # Sleepers 
 # by ViolentBeetle, Malthus proofread by LamilLerran
 # Translation by S_Crypt
 ########################
 
 #Modifier
 #mem_sleepers_energy_cost:0 "Loan Repayment"
 mem_sleepers_energy_cost:0 "Возврат займа"
 
 #mem_sleepers_research_boost:0 "Ozari Expertise"
 mem_sleepers_research_boost:0 "Опыт Озари"
 
 #Leader Trait
 #mem_leader_trait_last_ozari:0 "The Last Ozari"
 mem_leader_trait_last_ozari:0 "Последний Озари"
 
 #mem_leader_trait_last_ozari_desc:0 "The Ozari were particularly skilled in biotechnology."
 mem_leader_trait_last_ozari_desc:0 "Озари были мастерами в области биотехнологий."
 
 #Project
 #MEM_SLEEPERS_SCAN:0 "Alarming Energy Readings"
 MEM_SLEEPERS_SCAN:0 "Тревожные энергетические показания"
 
 #MEM_SLEEPERS_SCAN_DESC:0 "Our observation post over §Y[From.GetName]§! is reporting unusual and alarming readings coming from the planet. Experts are needed to fully analyze the situation, but preliminary readings indicate disaster may be looming."
 MEM_SLEEPERS_SCAN_DESC:0 "Наблюдательная станция над §Y[From.GetName]§! докладывает о необычных и тревожных показаниях, полученных с планеты. Предварительный анализ свидетельствует о приближающейся катастрофе, но для полного анализа необходимо привлечь экспертов."
 
 #mem_sleepers.2.name:0 "Down Below"
 mem_sleepers.2.name:0 "Внизу"
 
 #mem_sleepers.2.desc:0 "Our observation post over §Y[From.GetName]§! is reporting unusual and alarming readings coming from the planet. They are picking up an energy signature originating from beneath the planet's surface in an isolated region. The strength of the signal is beyond anything native technology could produce and is notably similar to our own power plants. More alarmingly, the signature clearly indicates a growing instability in the power source. This will likely end in disaster if we don't act fast."
 mem_sleepers.2.desc:0 "Наблюдательная станция над §Y[From.GetName]§! докладывает о необычных и тревожных показаниях, полученных с планеты. Они засекли энергетическую сигнатуру, исходящую из-под поверхности в изолированном регионе планеты. Мощность сигнала превосходит все местные технологические возможности и напоминает сигнатуры наших собственных электростанций. Но самое тревожное - она явно указывает на растующую нестабильность в источнике энергии. Если мы ничего не предпримем, это, скорее всего, окончится катастрофой."
 
 #mem_sleepers.2.a:0 "Send in specialists to investigate this."
 mem_sleepers.2.a:0 "Отправьте специалистов для расследования."
 
 #Failed to do the project (Soft Fail)
 #mem_sleepers.3.name:0 "Ground Zero"
 mem_sleepers.3.name:0 "Эпицентр"
 
 #mem_sleepers.3.desc:0 "A massive underground explosion ripped through the crust of §Y[From.From.From.GetName]§!, sending ash and rocks into the atmosphere with power rivaling a supervolcano eruption. Whatever there was to be found at ground zero is now certainly vaporised.\n\nOur observation post reports that natives who witnessed the incident are overawed by the catastrophe, and local cultures are experiencing a surge of spirituality born out of fear before the gods' wrath."
 mem_sleepers.3.desc:0 "Мощный подземный взрыв разорвал кору планеты §Y[From.From.From.GetName]§!, выбросив в атмосферу пепел и камни с силой извержения супервулкана. Что бы ни находилось в эпицентре взрыва, теперь оно наверняка испарилось.\n\nС наблюдательной станции докладывают о том, что местное население, лицезревшее этот инцидент, шокировано катастрофой, а местные культуры демонстрируют всплеск духовности, вызванной страхом перед гневом богов."
 
 #mem_sleepers.3.a:0 "Seems like it could have been worse."
 mem_sleepers.3.a:0 "Кажется, всё не так плохо, как могло бы быть."
 
 #Failed to do the project (Hard Fail)
 #mem_sleepers.4.name:0 "Ground Zero"
 mem_sleepers.4.name:0 "Эпицентр"
 
 #mem_sleepers.4.desc:0 "A massive underground explosion ripped through the crust of §Y[From.From.From.GetName]§!, sending ash and rocks into the atmosphere with power surpassing that of a supervolcano eruption. This triggered supersonic pressure waves throughout the planet's atmosphere, a cascading series of massive earthquakes, and smothering plumes of dust and cinders sufficient to send the entire planet into a permanent twilight. This catastrophe has devastated the biosphere and extinguished the native civilization. Whatever we could have found at the ground zero was certainly vaporised.\n\nOur observation post has been shut down as there is no one left to observe."
 mem_sleepers.4.desc:0 "Мощный подземный взрыв разорвал кору планеты §Y[From.From.From.GetName]§!, выбросив в атмосферу пепел и камни с силой извержения супервулкана. Это привело к возникновению ударных волн, со сверхзвуковой скоростью пронёсшихся через атмосферу планеты, вызвало череду сильнейших землетрясений, и выброс облаков пепла и пыли, достаточных для того, чтобы погрузить планету в вечный сумрак. Эта катастрофа разрушила биосферу и уничтожила местную цивилизацию. Что бы ни находилось в эпицентре взрыва, теперь оно наверняка испарилось.\n\nНаш наблюдательный пост пришлось разобрать, поскольку наблюдать там больше не за чем."
 
 #mem_sleepers.4.a:0 "I wish we could have prevented this."
 mem_sleepers.4.a:0 "Жаль что мы не смогли это предотвратить."
 
 #mem_sleepers.4.b:0 "What a waste of a decent planet..."
 mem_sleepers.4.b:0 "Такая планета пропала..."
 
 #Finished Project
 #mem_sleepers.5.name:0 "Underground Vault"
 mem_sleepers.5.name:0 "Подземное хранилище"
 
 #mem_sleepers.5.desc:0 "Following the energy signature on §Y[From.From.From.GetName]§! required precise drilling from our science team but ultimately led them to a vast cavern system. Once inside the team uncovered a large artificial structure deliberately concealed within. The structure was unambiguously built using space-age technology, centuries ahead of what the natives of this planet should be capable of. Within this structure the crew was startled to find countless sleeping pods lining the walls, containing aliens which are not only unlike the §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!, but also unlike any other species known to us, as well as massive stockpile of advanced military hardware. Yet the language used on terminals and labels bears a remarkable resemblance to languages we learned from observing the natives.\n\nOur engineers have assessed the situation in reactor control, which proved rather anticlimatic after the earlier discoveries. Centuries, if not millennia, without maintenance have taken their toll, but with our level of technology stabilizing the reactor should be trivial, especially if we are willing to sacrifice some of our own resources."
 mem_sleepers.5.desc:0 "Локализация энергетического следа на §Y[From.From.From.GetName]§! потребовала от нашей команды проведения чрезвычайно точных работ по бурению, но в итоге привело их в обширную систему пещер. Оказавшись внутри, команда обнаружила огромное искусственное сооружение, скрытое в пещере. Сооружение, несомненно, было построено с использованием космических технологий, на века опережающих возможности местных цивилизаций. Внутри сооружения они с удивлением обнаружили бесчисленное количество капсул со спящими инопланетянами внутри, установленных вдоль стен, а так же большой запас военного оборудования. Инопланетяне оказались не только не похожими на обитателей §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!, но и ни на одну из известных нам рас. Однако, язык, используемый на терминалах и в надписях, очень похож на языки местного населения.\n\nТем временем, инженеры оценили состояние реактора, что оказалось немого разочаровывающим, по сравнению с предыдущими находками. Сотни, если не тысячи лет, без ремонта сказались на его состоянии, тем не менее, с нашими технологиями стабилизировать его будет не сложно, особенно если мы готовы потратить некоторое количество ресурсов."
 
 #mem_sleepers.5.a:0 "Try to stabilize it and then reactivate the vault."
 mem_sleepers.5.a:0 "Попытайтесь стабилизировать его и восстановить хранилище."
 
 #mem_sleepers.5.a.tooltip:0 "An amount of 500 energy credits will be used for this project."
 mem_sleepers.5.a.tooltip:0 "Для этого проекта будет использовано 500 энергокредитов."
 
 #mem_sleepers.5.b.tooltip:0 "As we lack the needed 500 energy credits we'll have to borrow the amount from our private sector."
 mem_sleepers.5.b.tooltip:0 "Поскольку у нас нет необходимых 500 энергокредитов, придётся позаимствовать их у частного сектора."
 
 #mem_sleepers.5.c:0 "Just depower all systems and scrap the vault for valuables."
 mem_sleepers.5.c:0 "Просто отключите все системы и заберите всё ценное их хранилища."
 
 #mem_sleepers.5.c.tooltip:0 "Our team will start dismantling everything not necessary for the vault's structural integrity."
 mem_sleepers.5.c.tooltip:0 "Наша команда начнёт демонтировать всё, что не нарушит целостность строения."
 
 #mem_sleepers.5.d:0 "Xeno lives aren't worth risking our team. Let it blow up."
 mem_sleepers.5.d:0 "Не стоит рисковать нашими учёными ради чужаков. Пусть взрывается."
 
 #Looting the Vault and potentially getting uplifting tech option
 #mem_sleepers.6.name:0 "Technological Treasure"
 mem_sleepers.6.name:0 "Технологические сокровища"
 
 #mem_sleepers.6.desc:0 "After powering down the sleeper pods and sending their occupants to their final rest our team began to work through all the potentially useful materials, as well as historical and technological data stored in the vault's central server.\n\nThe builders of this place called themselves the Ozari. They appear to not have achieved interstellar spaceflight, yet they were very advanced in biotech. That very advancement led to their own demise; they uplifted the apparent ancestors of today's §Y[mem_sleepers_natives.GetSpeciesNamePlural]§! as a slave race, who then promptly revolted. The §Y[mem_sleepers_natives.GetSpeciesNamePlural]§! nearly drove their former masters extinct, with only a few Ozari finding shelter in this underground facility.\n\nIt may not have ended well for the Ozari, but our scientists see great potential in the fragments of their uplifting technology that we have uncovered."
 mem_sleepers.6.desc:0 "Отключив капсулы от питания и отправив их обитателей в последний путь, наша команда начала изучать потенциально полезные материалы, а так же исторические и технологические данные, хранившиеся на серверах хранилища.\n\nЕго создатели называли себя Озари. Похоже, что они так и не достигли уровня мезвёздных путешествий, но сильно продвинулись в биотехнологиях. Это и стало в итоге их погибелью; они преобразили предков нынешних §Y[mem_sleepers_natives.GetSpeciesNamePlural]§! и поработили их, что позже привело к восстанию. §Y[mem_sleepers_natives.GetSpeciesNamePlural]§! почти полностью истребили своих бывших хозяев, и лишь немногим Озари удалось укрыться в этом подземном убежище.\n\nМожет для Озари всё закончилось и не очень хорошо, но наши учёные видят большой потенциал в обнаруженных ими фрагментах технологии преображения."
 
 #mem_sleepers.6.a:0 "Another technological breakthrough. Good work!"
 mem_sleepers.6.a:0 "Очередной научный прорыв. Отличная работа!"
 
 #Some sleepers awake and attack your looting team (small explosion) Scientist dies
 #mem_sleepers.7.name:0 "From the Grave"
 mem_sleepers.7.name:0 "Из могилы"
 
 #mem_sleepers.7.desc:0 "As our science team was buisy dismantling the facility, a hidden failsafe mechanism must have awakened some of the sleepers. They were none too pleased about our team's work and a firefight broke out. Our superiour firepower turned the tide of battle quickly... but not quickly enough.\n\nRealizing their impending doom the last remains of the sleepers initiated the vault's self-destruct mechanism taking our team - including our chief scientist - with them.\n\nA massive underground explosion ripped through the crust of §Y[From.From.From.From.GetName]§!, sending ash and rocks into the atmosphere with power rivaling a supervolcano eruption. There is nothing left of the vault complex.\n\nOur observation post reports that natives who witnessed the incident are overawed by the catastrophe, and local cultures are experiencing a surge of spirituality born out of fear before the gods' wrath."
 mem_sleepers.7.desc:0 "В то время как наша команда была занята демонтированием убежища, скрытый охранный механизм разбудил нескольких спаящих. Они не очень обрадовались, узнав о том, чем занята наша команда, результатом чего стала перестрелка. Наша превосходящая огневая мощь помогла быстро их одолеть... но не достаточно быстро.\n\nОсознав своё неминуемое поражение, последние из спящих запустили механизм самоуничтожения убежища и унесли с собой жизни членов нашей команды, включая ведущего учёного.\n\nМощный подземный взрыв разорвал кору планеты §Y[From.From.From.From.GetName]§!, выбросив в атмосферу пепел и камни с силой извержения супервулкана. От подземного комплекса ничего не осталось.\n\nС наблюдательной станции докладывают о том, что местное население, лицезревшее этот инцидент, шокировано катастрофой, а местные культуры демонстрируют всплеск духовности, вызванной страхом перед гневом богов."
 
 #mem_sleepers.7.a:0 "They will not be forgotten."
 mem_sleepers.7.a:0 "Они не будут забыты."
 
 #Letting it blow up as a xenophobe
 #mem_sleepers.8.name:0 "Ground Zero"
 mem_sleepers.8.name:0 "Эпицентр"
 
 #mem_sleepers.8.desc:0 "A massive underground explosion ripped through the crust of §Y[From.From.From.From.GetName]§!, sending ash and rocks into the atmosphere with power rivaling a supervolcano eruption. There is nothing left of the vault complex.\n\nOur observation post reports that natives who witnessed the incident are overawed by the catastrophe, and local cultures are experiencing a surge of spirituality born out of fear before the gods' wrath."
 mem_sleepers.8.desc:0 "Мощный подземный взрыв разорвал кору планеты §Y[From.From.From.From.GetName]§!, выбросив в атмосферу пепел и камни с силой извержения супервулкана. От подземного комплекса ничего не осталось.\n\nС наблюдательной станции докладывают о том, что местное население, лицезревшее этот инцидент, шокировано катастрофой, а местные культуры демонстрируют всплеск духовности, вызванной страхом перед гневом богов."
 
 #mem_sleepers.8.a:0 "Well...whatever."
 mem_sleepers.8.a:0 "Ну и ладно."
 
 #Letting it blow up as a xenophobe
 #mem_sleepers.9.name:0 "Ground Zero"
 mem_sleepers.9.name:0 "Эпицентр"
 
 #mem_sleepers.9.desc:0 "A massive underground explosion ripped through the crust of §Y[From.From.From.From.GetName]§!, sending ash and rocks into the atmosphere with power surpassing that of a supervolcano eruption. This triggered supersonic pressure waves throughout the planet's atmosphere, a cascading series of massive earthquakes, and smothering plumes of dust and cinders sufficient to send the entire planet into a permanent twilight. This catastrophe has devastated the biosphere and extinguished the native civilization. Our scientists were suprised by the explosion's scale. It was far beyond all prior expectations.\n\nOur observation post has been shut down as there is nothing left to observe here."
 mem_sleepers.9.desc:0 "Мощный подземный взрыв разорвал кору планеты §Y[From.From.From.From.GetName]§!, выбросив в атмосферу пепел и камни с силой извержения супервулкана. Это привело к возникновению ударных волн, со сверхзвуковой скоростью пронёсшихся через атмосферу планеты, вызвало череду сильнейших землетрясений, и выброс облаков пепла и пыли, достаточных для того, чтобы погрузить планету в вечный сумрак. Эта катастрофа разрушила биосферу и уничтожила местную цивилизацию. Что бы ни находилось в эпицентре взрыва, теперь оно наверняка испарилось. Наши учёные были весьма удивлены мощью взрыва. Она превзошла все возможные ожидания.\n\nНаш наблюдательный пост пришлось разобрать, поскольку наблюдать там больше не за чем."
 
 #mem_sleepers.9.a:0 "What a waste of a decent planet..."
 mem_sleepers.9.a:0 "Такая планета пропала..."
 
 #Sleepers Awake
 #mem_sleepers.50.name:0 "Sleepers Awake"
 mem_sleepers.50.name:0 "Пробуждение спящих"
 
 #mem_sleepers.50.desc:0 "With the influx of energy, lights turn on through the silent corridors of the vault. One after another sleeper pods open. Our team hurries to the council chambers, where leaders of the sleeper society were stored. There one of the awakened greets them.\n\nThe language, despite having its own distinctions, is clearly closely related to the language spoken by the local primitives. After a few sentences our universal translators begins to partially translate and communications are established.\n\nThey call themselves §YOzari§!. Millennia ago their species had evolved here and dominated the planet. Long before they were ready to reach for the stars, they advanced their biotechnology and genetics to remarkable levels. Their experiments led them to uplift another species on their homeworld into sentience so they could be servants, soldiers, and perhaps to one day join them as equals. These uplifted beings were ancestors of a species we know today as §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!. However differences between their two species led to conflict, and although scientific knowledge had been widely withheld from the uplifted, they found strengh in numbers. In the following war they drove their masters to the brink of extinction, and forced them to seek refuge in the vast underground vault we have found them in."
 mem_sleepers.50.desc:0 "С восстановлением подачи энергии в безмолвных коридорах убежища вновь зажигается свет. Одна за другой, открываются капсулы со спящими. Наша команда спешит в зал совета, где были расположены капсулы с лидерами спящих. Их встречает один из пробудившихся.\n\nЯзык, не смотря на явные различия, очень близок по происхождению к языкам местного примитивного населения. После нескольких предложений универсальный переводчик начинает частично распознавать язык и устанавливается коммуникация.\n\nОни называют себя §YОзари§!. Тысячелетия назад их раса развивалась здесь и доминировала на планете. Задолго до того, как они стали готовы выйти в космос, их открытия в биотехнологиях и генетике достигли удивительных высот. Их эксперименты привели к преображению другой неразумной расы на планете, чтобы они могли исполнять роль слуг, солдат и, возможно, когда-нибудь могли стать равными им. Это были предки расы, известной нам как §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!. Однако, различия между двумя видами привели к конфликту, и хотя многие научные знания были недоступны преображенным, они выигрывали в численности. В последовавшей войне они почти истребили своих бывших хозяем и вынудили их укрыться в подземном убежище, в котором мы их и обнаружили."
 
 #mem_sleepers.50.a:0 "What will they do now?"
 mem_sleepers.50.a:0 "И что они теперь будут делать?"
 
 #mem_sleepers.50.a.response:0 ""Now there's one thing left to do before we can move on..." - he concluded.\n\nOur team is informed that the §YOzari§! prepare themselves to meet the descendents of their former slaves.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"
 mem_sleepers.50.a.response:0 ""Перед тем как двигаться дальше, у нас осталось одно незавершенное дело..." - сказал он.\n\nНашим учёным сказали, что §YОзари§! готовятся ко встрече с потомками их бывших рабов.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"
 
 #Sleepers meet natives peacefully - player choice if integrating, protectorate or free empire
 #mem_sleepers.51.name:0 "Return of the Benefactors"
 mem_sleepers.51.name:0 "Возвращение благодетелей"
 
 #mem_sleepers.51.desc:0 "The §Y[mem_sleepers_natives.GetSpeciesNamePlural]§! might have lost most of the technology their former masters had, but they did not forget those who first gave them sentience. Their memory lived on, as myths and legends of gods, betrayed by their ungrateful ancestors.\n\nOnce the §YOzari§! revealed themselves, the §Y[mem_sleepers_natives.GetSpeciesNamePlural]§! rejoiced to their benefactors returned from the grave. Their bond was forged anew, and leaders of the both species promised to never repeat the mistakes of the past. Now they are hailing us wishing to discuss their relationship with our empire."
 mem_sleepers.51.desc:0 "Хоть §Y[mem_sleepers_natives.GetSpeciesNamePlural]§! и потеряли большинство знаний их прежних хозяев, но не забыли тех, кто впервые даровал им разум. Память жила в мифах и легендах о богах, преданных их неблагодарными предками.\n\nКак только §YОзари§! открыли себя, §Y[mem_sleepers_natives.GetSpeciesNamePlural]§! возрадовались возвращению их благодетелей. Их связь была заново скреплена, а лидеры обеих рас поклялись не повторять ошибок прошлого. Теперь же они вызывают нас, и хотят обсудить отношения с нашей империей."
 
 #mem_sleepers.51.a:0 "Invite them to join our empire."
 mem_sleepers.51.a:0 "Пригласите их присоединиться к нашей империи."
 
 #mem_sleepers.51.a.tooltip:0 "§Y[From.From.From.From.From.GetName]§! will be peacefully integrated into our empire."
 mem_sleepers.51.a.tooltip:0 "§Y[From.From.From.From.From.GetName]§! мирно войдут в состав нашей империи."
 
 #mem_sleepers.51.b:0 "Invite them to join us as a protectorate."
 mem_sleepers.51.b:0 "Предложите им статус протектората."
 
 #mem_sleepers.51.b.tooltip:0 "§Y[From.From.From.From.From.GetName]§! will become a protectorate of our empire."
 mem_sleepers.51.b.tooltip:0 "§Y[From.From.From.From.From.GetName]§! станут протекторатом нашей империи."
 
 #mem_sleepers.51.c:0 "They should forge their own destiny."
 mem_sleepers.51.c:0 "Пусть сами выбирают свой путь."
 
 #mem_sleepers.51.c.tooltip:0 "§Y[From.From.From.From.From.GetName]§! will become an independent empire."
 mem_sleepers.51.c.tooltip:0 "§Y[From.From.From.From.From.GetName]§! станут независимой империей."
 
 #mem_sleepers.51.d:0 "We have no interest in dealing with these xenos."
 mem_sleepers.51.d:0 "Нас не интересуют отношения с чужаками."
 
 #Sleepers eradicate natives - player choice if integrating, protectorate or free empire
 #mem_sleepers.101.name:0 "Day of Reckoning"
 mem_sleepers.101.name:0 "День расплаты"
 
 #mem_sleepers.101.desc:0 "The §Y[mem_sleepers_natives.GetSpeciesNamePlural]§! might once have been able to drive the civilization that uplifted them to near extinction, but they no longer possess the power their ancestors had. What technology they had was lost in time, and without the guiding hand of their former masters they were forced to build their own civilization from scratch.\n\nWith their nearly non-existent technology they were no match for the §YOzari's§! weapons stockpiled inside the vault. Gliders and drone strikes killed most of the primitives within days, leaving the reawakened §YOzari§! as sole masters of §Y[From.From.From.From.From.GetName]§!. Their leader is now hailing us wishing to discuss their relationship with our empire."
 mem_sleepers.101.desc:0 "Возможно, §Y[mem_sleepers_natives.GetSpeciesNamePlural]§! однажды и смогли почти истребить преобразившую их цивилизацию, сейчас они не обладают былой мощью их предков. Те технологии, что у них были, забылись с течением времени, а без направляющей руки их прежних хозяев они были вынуждены строить свою цивилизацию с нуля.\n\nС их почти не существующими технологиями они не могли сравниться с оружием §YОзари§!, запасённым в убежище. Глайдеры и дроны истребили большинство местного населения за считанные дни, сделав §YОзари§! единственными хозяевами §Y[From.From.From.From.From.GetName]§!. Их лидер теперь вызывает нас, желая обсудить отношения с нашей империей."
 
 #mem_sleepers.101.a:0 "Betrayal can never be forgiven...Let them join us."
 mem_sleepers.101.a:0 "Предательство нельзя прощать...Разрешим им присоединиться."
 
 #mem_sleepers.101.a.xenophobe:0 "Despite being xenos their resolution is admirably. Let them join us."
 mem_sleepers.101.a.xenophobe:0 "Их упорство достойно уважения, хоть они и чужаки. Разрешим им присоединиться."
 
 #mem_sleepers.101.a.tooltip:0 "§Y[From.From.From.From.From.GetName]§! will be peacefully integrated into our empire."
 mem_sleepers.101.a.tooltip:0 "§Y[From.From.From.From.From.GetName]§! мирно войдут в состав нашей империи."

 #mem_sleepers.101.b:0 "Invite them to join us as a protectorate."
 mem_sleepers.101.b:0 "Предложите им статус протектората."
 
 #mem_sleepers.101.b.tooltip:0 "§Y[From.From.From.From.From.GetName]§! will become a protectorate of our empire."
 mem_sleepers.101.b.tooltip:0 "§Y[From.From.From.From.From.GetName]§! станут протекторатом нашей империи."
 
 #mem_sleepers.101.c:0 "Their atrocities are unbearable. Cease all contacts."
 mem_sleepers.101.c:0 "Их зверства невыносимы. Разорвите все контакты."
 
 #mem_sleepers.101.c.tooltip:0 "§Y[From.From.From.From.From.GetName]§! will become an independent empire."
 mem_sleepers.101.c.tooltip:0 "§Y[From.From.From.From.From.GetName]§! станут независимой империей."
 
 #mem_sleepers.101.d:0 "We have no interest in dealing with these xenos."
 mem_sleepers.101.d:0 "Нас не интересуют отношения с чужаками."
 
 #Remnants
 #mem_sleepers.150.name:0 "Remnants"
 mem_sleepers.150.name:0 "Выжившие"
 
 #mem_sleepers.150.desc:0 "Only a few pods lit up. Our scientists hurried to extract and stabilize the aliens contained within them.\n\nEstablishing communications was not an issue, as the language they spoke is closely related to multiple languages spoken by the contemporary natives. Not all of them took the news of their species' demise well. Once they overcame their initial shock they told our team about their history.\n\nMillennia ago their own species had evolved here and dominated the planet. Long before they were ready to reach for the stars, they advanced their biotechnology and genetics to remarkable levels. Their experiments led them to uplift another species also originating on §Y[From.From.From.From.GetName]§! into sentience to be servants, soldiers, and to perhaps one day join them as equals. These were the ancestors of the species we today know as §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!. However differences between their two species led to conflict, and although scientific knowledge was widely withheld from the uplifted, they found strengh in numbers. In the following war they drove their masters to the brink of extinction, and forced them to seek refuge in the vast underground vault we have found them in.\n\n"We have no place on this world anymore" - their leader said - "Our species is nearly extinct and our own creations are unlikely to take kindly to us. Perhaps you can grant us sanctuary among your people?"
 mem_sleepers.150.desc:0 "Всего несколько капсул засветились. Наши учёные поспешили извлечь и стабилизировать находившихся внутри инопланетян.\n\nУстановить контакт оказалось не сложно, поскольку их язык оказался очень похож на несколько языков нынешнего населения. Не все восприняли новости о гибели их расы спокойно. Оправившись от первоначального шока, они поведали нам историю их народа.\n\nТысячелетия назад их раса развивалась здесь и доминировала на планете. Задолго до того, как они стали готовы выйти в космос, их открытия в биотехнологиях и генетике достигли удивительных высот. Их эксперименты привели к преображению неразумной расы, так же обитавшей на §Y[From.From.From.From.GetName]§!, чтобы они могли исполнять роль слуг, солдат и, возможно, когда-нибудь могли стать равными им. Это были предки расы, известной нам как §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!. Однако, различия между двумя видами привели к конфликту, и хотя многие научные знания были недоступны преображенным, они выигрывали в численности. В последовавшей войне они почти истребили своих бывших хозяем и вынудили их укрыться в подземном убежище, в котором мы их и обнаружили.\n\n"Нам больше нет места в этом мире" - сказал их лидер - "Наш раса почти полностью вымерла, а наши создания вряд ли обрадуются нашему появлению. Может вы позволите нам остаться среди вашего народа?"
 
 #mem_sleepers.150.a:0 "Provide us with your biotechnological expertise and you are welcome."
 mem_sleepers.150.a:0 "Поделитесь с нами вашим опытом в биотехнологиях и добро пожаловать."
 
 #mem_sleepers.150.a.tooltip:0 "The §YOzari Remnants§! will support our biotechnological research with their expertise in return for being given sanctuary."
 mem_sleepers.150.a.tooltip:0 "§YВыжившие Озари§! в обмен на предоставление убежища поделятся с нами своим опытом биотехнологических исследований."
 
 #mem_sleepers.150.a.response:0 ""You have our deep gratitude. You won't regret it."\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"
 mem_sleepers.150.a.response:0 ""Мы безгранично вам благодарны. Вы об этом не пожалеете."\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"
 
 #mem_sleepers.150.b:0 "Sorry, but you belong here. You owe your creations this much."
 mem_sleepers.150.b:0 "Простите, но ваше место здесь. Вы должны заботиться о ваших созданиях."
 
 #mem_sleepers.150.b.response:0 ""It seems as if we have no other choice. You will not welcome us and we cannot stay here either..."\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"
 mem_sleepers.150.b.response:0 ""Кажется у нас нет выбора. Вы нас не примете и здесь мы остаться не можем..."\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"
 
 #mem_sleepers.150.c:0 "We'd rather put you out of your misery, xenos."
 mem_sleepers.150.c:0 "Лучше мы избавим вас от страданий."
 
 #mem_sleepers.150.c.response:0 ""This won't be necessary. We will go then..."\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"
 mem_sleepers.150.c.response:0 ""В это нет необходимости. Мы уйдём..."\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"
 
 #Last Remnants die
 #mem_sleepers.151.name:0 "The last Ozari passed away"
 mem_sleepers.151.name:0 "Последние Озари умерли"
 
 #mem_sleepers.151.desc:0 "Today we were informed about the passing of the last of the §YOzari§! from the planet §Y[From.From.From.From.From.GetName]§!. This marks not only the end of their proud race but also the end of our longterm cooperation. Their expertise in bioengineering -- which even our finest minds struggle to achieve -- will be sorely missed by our science staff."
 mem_sleepers.151.desc:0 "Сегодня нам сообщили о том, что скончался последний §YОзари§! с планеты §Y[From.From.From.From.From.GetName]§!. Это знаменует не только конец этой гордой расы, но и прекращение нашего длительного сотрудничества. Нашим самым лучшим учёным будет не хватать их познаний в биоинженерии."
 
 #mem_sleepers.151.a:0 "May they rest in peace."
 mem_sleepers.151.a:0 "Покойтесь с миром."
 
 #mem_sleepers.151.a:0 "They were an asset, nothing more..."
 mem_sleepers.151.a:0 "Они были полезны, и ничего больше..."
 
 #Primitive civilization evolves with help of Ozari
 #mem_sleepers.152.name:0 "The Path of Progress"
 mem_sleepers.152.name:0 "Путь прогресса"
 
 #mem_sleepers.152.desc:0 "Years have passed since the last §YOzari§! went out to make peace with their past. It seems as if they have found a new purpose in life. §Y[From.From.From.From.From.GetName]'s§! primitive civilization has made notable advancements - obviously a result of §YOzari§! influence."
 mem_sleepers.152.desc:0 "Прошли годы с тех пор как последние §YОзари§! решили примириться с их прошлым. Кажется, что они нашли новую цель в жизни. Примитивная цивилизация §Y[From.From.From.From.From.GetName]§! значительно продвинулась в развитии, очевидно, благодаря влиянию §YОзари§!."
 
 #mem_sleepers.152.a:0 "Good for them."
 mem_sleepers.152.a:0 "Вот и отлично."
 
 #The Last
 #mem_sleepers.200.name:0 "The Last"
 mem_sleepers.200.name:0 "Последний"
 
 #mem_sleepers.200.desc:0 "Despite our best efforts, the reactor rapidly failed. However, we were able to coax it into producing enough energy to revive a single pod. Our scientists rushed to the pod and found an alien who appears to wear leadership regalia.\n\nEstablishing communications was not an issue, as this leader's language is closely related to multiple languages spoken by the contemporary natives. Upon finding out that he was the last of his kind, the alien almost broke down. Once our team could calm him down, he shared his story with them.\n\nMillennia ago his own species has evolved here and dominated the planet. Long before they were ready to reach for the stars, they advanced their biotechnology and genetics to a remarkable levels. Their experiments led them to uplift another species from their homeworld into sentience to be servants, soldiers, and to perhaps one day join them as equals. These uplifted beings were ancestors of the species we know today as §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!. However differences between their two species led to conflict, and although scientific knowledge had been widely withheld from the uplifted, they found strengh in numbers. In the following war they drove their masters to the brink of extinction, and forced them to seek refuge in the vast underground vault we have found them in.\n\n"I don't believe I belong in this world anymore," he says. "Perhaps you will allow me to join you among the stars?""
 mem_sleepers.200.desc:0 "Не смотря на наши усилия, реактор восстановить не удалось. Однако, мы добились того, чтобы он произвёл достаточно энергии для активации единственной капсулы. Наши поспешили извлечь оттуда инопланетянина с неким подобием регалий лидера на одежде.\n\nУстановить контакт оказалось не сложно, поскольку его язык оказался очень похож на несколько языков нынешнего населения. Узнав о том, что он последний представитель своей расы, инопланетянин чуть не сошел с ума. Когда нашей команде удалось его успокоить, он поведал им свою историю.\n\nТысячелетия назад их раса развивалась здесь и доминировала на планете. Задолго до того, как они стали готовы выйти в космос, их открытия в биотехнологиях и генетике достигли удивительных высот. Их эксперименты привели к преображению неразумной расы, так же обитавшей на §Y[From.From.From.From.GetName]§!, чтобы они могли исполнять роль слуг, солдат и, возможно, когда-нибудь могли стать равными им. Это были предки расы, известной нам как §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!. Однако, различия между двумя видами привели к конфликту, и хотя многие научные знания были недоступны преображенным, они выигрывали в численности. В последовавшей войне они почти истребили своих бывших хозяем и вынудили их укрыться в подземном убежище, в котором мы их и обнаружили.\n\n"Сомневабсь что для меня есть место в этом мире", говорит он. "Может вы позволите мне присоединиться к вам среди звёзд?""
 
 #mem_sleepers.200.a:0 "Provide us with your biotechnological expertise and you are welcome."
 mem_sleepers.200.a:0 "Поделитесь с нами вашим опытом в биотехнологиях и добро пожаловать."
 
 #mem_sleepers.200.a.tooltip:0 "The last Ozari will join our empire as a scientist with special expertise in biotechnology."
 mem_sleepers.200.a.tooltip:0 "Последний Озари присоединится к вашей империи в качестве учёного со специализацей по биотехнологиям."
 
 #mem_sleepers.200.a.response:0 ""I will provide you with all I know. You won't regret this decision."\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"
 mem_sleepers.200.a.response:0 ""Я научу вас всему, что знаю. Вы не пожалеете о своём решении."\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"
 
 #mem_sleepers.200.b:0 "Sorry, but we cannot allow this."
 mem_sleepers.200.b:0 "Протите, но мы не можем этого позволить."
 
 #mem_sleepers.200.b.response:0 ""But where shall I go?!"\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"
 mem_sleepers.200.b.response:0 ""Но куда же мне идти?!"\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"
 
 #mem_sleepers.200.c:0 "Why don't we finish the job and put you out of your misery?"
 mem_sleepers.200.c:0 "Почему бы нам просто не избавить вас от страданий?"
 
 #mem_sleepers.200.c.response:0 ""So be it, then. I have nowhere else to go..."\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"
 mem_sleepers.200.c.response:0 ""Так тому и быть. Идти мне больше некуда..."\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"