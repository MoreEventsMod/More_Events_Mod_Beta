l_german:
 #FERTIG
 
 #Black Hole Anomaly 1
 #Writing by deezee
 #Code by ShiroKitsune
 #mem_black_hole_1_category:0 "The Path Beyond"
 mem_black_hole_1_category:0 "Der Pfad ins Jenseits"
 #mem_black_hole_1_desc:0 "The black hole §Y[Root.GetName]§! appears to have a small object orbiting just outside the event horizon. Upon closer examination, it appears to be a small, ancient wormhole generator built by an unknown civilization, possibly as a way of opening a path into the event horizon and investigating what lies beyond. Our scientists would like to examine the technology closer."
 mem_black_hole_1_category_desc:0 "Im Orbit des Schwarzen Loches [Root.GetName] scheint sich ein kleines Objekt unweit des Ereignishorizontes zu befinden. Nach eingehender Untersuchung stellte es sich als uralter Wurmlochgenerator unbekannter Herkunft heraus. Womöglich öffnet es einen Weg hinter den Ereignishorizont. Unsere Wissenschaftler wollen die damit verbundene Technologie eingehender studieren."
 #MEM_BLACK_HOLE_1_PROJECT:0 "The Path Beyond"
 MEM_BLACK_HOLE_1_PROJECT:0 "Der Pfad Jenseits"
 #MEM_BLACK_HOLE_1_PROJECT_DESC:0 "A scientist should try to activate the ancient wormhole generator..."
 MEM_BLACK_HOLE_1_PROJECT_DESC:0 "Ein Wissenschaftler sollte versuchen den Generator zu aktivieren."
 #mem_black_hole_1.1.name:0 "Successful Investigation"
 mem_black_hole_1.1.name:0 "Erfolgreiche Untersuchung"
 #mem_black_hole_1.1.desc:0 "Upon closer examination, the wormhole generator has clearly been damaged by the passage of time. However, lead scientist §Y[Root.GetLeaderName]§! believes that it can be repaired."
 mem_black_hole_1.1.desc:0 "Nach näherer Untersuchung wurde festgestellt, dass der Generator deutliche Alterungserscheinungen und Schäden aufweist. Unser Wissenschaftler [Root.GetLeaderName] glaubt jedoch, dass man ihn reparieren könnte."
 #mem_black_hole_1.1.a:0 "Do it."
 mem_black_hole_1.1.a:0 "Tun wir es."
 #mem_black_hole_1.1.b:0 "It's far too dangerous."
 mem_black_hole_1.1.b:0 "Das ist viel zu gefährlich."
 #mem_black_hole_1.2.name:0 "Success?"
 mem_black_hole_1.2.name:0 "Erfolg?"
 #mem_black_hole_1.2.desc:0 "After repairing the wormhole generator, the science ship §Y[Root.GetName]§! was sucked beyond the event horizon and is now missing in action. We can only hope that the wormhole is robust enough for them to return."
 mem_black_hole_1.2.desc:0 "Nach der Reparatur des Wurmlochgenerators wurde das Forschungsschiff [Root.GetName] hinter den Ereignishorizont gezogen und verschwand von allen Sensoren. Wir können nur hoffen, dass das Wurmloch stabil genug ist und ihnen die Rückkehr erlaubt."
 #mem_black_hole_1.2.a:0 "We wait with bated breath..."
 mem_black_hole_1.2.a:0 "Wir warten mit angehaltenem Atem..."
 #mem_black_hole_1.3.name:0 "What Lies Beyond"
 mem_black_hole_1.3.name:0 "Was dahinter liegt"
 #mem_black_hole_1.3.desc:0 "The science ship has returned, and its crew has been transformed. They refuse to discuss the "unspeakable" things that lie beyond the event horizon, but we must trust that those insights will benefit our empire."
 mem_black_hole_1.3.desc:0 "Das Forschungsschiff ist zurück, aber die Besatzung ist völlig verändert. Sie weigern sich über das "Unaussprechliche" zu erzählen und wir müssen ihnen vertrauen, dass uns ihre Einsichten nutzen werden."
 #mem_black_hole_1.3.a:0 "We hope they are all right."
 mem_black_hole_1.3.a:0 "Wir hoffen, dass es ihnen gut geht."
 #mem_black_hole_1.4.name:0 "An Old Relic"
 mem_black_hole_1.4.name:0 "Ein altes Relikt"
 #mem_black_hole_1.4.desc:0 "Upon closer examination, the wormhole generator has clearly been damaged by the passage of time. Given its proximity to the event horizon, further investigation would be deeply unsafe and unlikely to bear fruit."
 mem_black_hole_1.4.desc:0 "Nach näherer Untersuchung wurde festgestellt, dass der Generator deutliche Alterungserscheinungen und Schäden aufweist. Durch seine Nähe zum Ereignishorizont wäre jede weitere Forschung an ihm mit zu hohen Risiken und geringen Erfolgsaussichten verbunden."
 #mem_black_hole_1.4.a:0 "Unfortunate."
 mem_black_hole_1.4.a:0 "Bedauerlich."
 #mem_black_hole_1.5.name:0 "A Tragic Mistake!"
 mem_black_hole_1.5.name:0 "Ein tragischer Fehler!"
 #mem_black_hole_1.5.desc:0 "While investigating the wormhole generator, lead scientist §Y[Root.GetLeaderName]§! accidentally switched it on, unaware that it was damaged. As a result, the science ship §Y[Root.GetName]§! was sucked through the wormhole into the black hole, never to be seen again."
 mem_black_hole_1.5.desc:0 "Während der Untersuchung des Wurmlochgenerators hat [Root.GetLeaderName] aus Versehen den Generator aktiviert, ohne zu bemerken, dass dieser beschädigt war. Dabei wurde das Forschungsschiff [Root.GetName] durch das Wurmloch hinter den Ereignishorizont gezogen und nie wieder gesehen."
 #mem_black_hole_1.5.a:0 "Terrible."
 mem_black_hole_1.5.a:0 "Schrecklich."
