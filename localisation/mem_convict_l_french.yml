 MEM_CONVICT_STUDY_POD: "Etudier le Module"
 MEM_CONVICT_STUDY_POD_DESC: "Le pod trouvé sur [the_planet.GetName] a été amené sur notre planète capitale pour étude. Avec le temps, nous devrions être capables de comprendre les inscriptions et peut-être même faire revivre l'étranger à l'intérieur."
 
 mem_convict_category: "Site du Crash"
 mem_convict_category_desc: "Nous pouvons clairement voir un long ravin à la surface, se terminant par ce qui semble être un vaisseau à moitié enterré dans le sol. Quelqu'un s'est écrasé sur ce [This.GetPlanetMoon] il y a longtemps."
 
 mem_convict.1.name: "Site du Crash"
 mem_convict.1.desc: "Le [Root.GetName] a pu confirmer que le ravin à la surface de [From.GetName] est effectivement le résultat d'un crash. On estime que l'événement s'est produit il y a environ mille ans.\n\nL'équipage semble avoir péri dans l'accident, mais [Leader.GetName] a découvert une capsule de stase encore fonctionnelle à l'intérieur du vaisseau. La capsule est couverte d'inscriptions extraterrestres que nous ne pouvons pas encore déchiffrer, mais elle peut être détachée et étudiée en toute sécurité sur la planète."
 mem_convict.1.a: "Apportez la capsule à [Owner.Capital_Scope.GetName] pour étude."
 mem_convict.1.b: "Ça ne vaut pas la peine."
 mem_convict.1.c: "Tirer sur la capsule, pour tuer l'alien."
 mem_convict.2.name: "Le module Prison"
 mem_convict.2.desc: "Nos chercheurs ont réussi à traduire les inscriptions sur la capsule de stase récupérée à la surface de [the_planet.GetName].\n\nIl prévient qu'il contient un dangereux criminel nommé Retheri Rhin qui est transporté en exil pour divers délits. Les charges exactes ne sont pas précisées, mais du contexte, Rhin semble être un fonctionnaire d'une certaine sorte impliqué dans une conspiration massive."
 mem_convict.2.a: "Préparez-vous à libérer le prisonnier."
 mem_convict.2.b: "Mieux vaut ne pas l'ouvrir."
 mem_convict.3.name: "Retheri Rhin"
 mem_convict.3.desc: "Le prisonnier de la capsule extraterrestre est maintenant réveillé. Après un bref interrogatoire, il a fourni un récit en conflit avec l'inscription sur sa capsule - il prétend avoir été injustement emprisonné par les vrais conspirateurs de la Fédération Rendan qui cherchaient à détruire tout ce que le peuple Rendan chérissait pour son gain personnel.\n\nMaintenant que sa civilisation n'est plus là, il implore qu'il n'y a aucune raison d'honorer sa peine. Il offre ses services en tant qu'administrateur en échange de la grâce."
 mem_convict.3.a: "Traiter avec lui."
 mem_convict.3.a.tooltip: "Nous gagnons un nouveau gouverneur §Sérudit§!."
 mem_convict.3.a.auth: "A notre service, vous trouverez la  rédemption."
 mem_convict.3.a.ega: "Tout le monde mérite une seconde chance."
 mem_convict.3.a.mat: "Le verdict d'une nation morte n'a pas de sens."
 mem_convict.3.a.phile: "Vous pouvez nous en dire beaucoup sur votre culture perdue."
 mem_convict.3.b: "Nous préférons ne pas prendre de risques."
 mem_convict.3.b.tooltip: "Le gouverneur Rhin sera envoyé en exil."
 mem_convict.3.b.auth: "Vous ne pouvez pas être aussi facilement absous."
 mem_convict.3.b.ega: "Nous devons respecter la loi et l'ordre."
 mem_convict.4.name: "Le gouverneur condamné"
 mem_convict.4.desc.corrupt: "Nous recevons des informations selon lesquelles le gouverneur [retheri_rhin.GetName], que nous avons libéré d'une cellule de prison, a été impliqué dans divers délits, notamment le détournement de fonds, le chantage, l'assassinat et le terrorisme.\n\nMême s'il n'y a aucune preuve directe, le nombre d'activités suspectes présumées de sa part est stupéfiant."
 mem_convict.4.desc.honest: "Le gouverneur [retheri_rhin.GetName], que nous avons libéré d'une cellule de prison, s'est révélé être un citoyen juste et honnête et un fonctionnaire compétent. Si les accusations portées contre lui étaient vraies - quelque chose que ceux qui le connaissent ont du mal à créditer - il saisit l'occasion au rachat que nous lui avons accordée à deux mains."
 mem_convict.4.a: "Nous avions tort de lui faire confiance."
 mem_convict.4.b: "Nous avions raison de lui faire confiance."
 mem_convict.61.name: "Incursion"
 mem_convict.61.desc: "Un vaisseau non identifié est arrivé à [FROM.Solar_System.GetName]. Le suivi à longue distance suggère que son chemin provient du système [origin_system.GetName].\n\nIl nous salue."
 mem_convict.7.desc: "Attention ! Il s'agit du vaisseau de justice suprême Rendan, entièrement automatique. Grim Portent vous parle.\n\nVous hébergez un individu dangereux nommé Retheri Rhin, qui utilise votre aide pour échapper à la justice. Ce n'est pas une option envisageable.\n\nRemettez-le-moi et justice sera rendue. Le peuple Rendan est peut-être mort, mais sa justice demeure en moi."
 mem_convict.7.a: "Très bien, vous pouvez l'avoir."
 mem_convict.7.b: "Pas question."
 mem_convict.7.c: "Et si nous refusons ?"
 mem_convict.7.c.responce: "Ce serait très ... douloureux. Je ne le recommanderais pas."
 mem_convict.7.d: "Rhin n'est plus avec nous."
 mem_convict.7.d.response: "Mon détecteur de mensonge intégré suggère que c'est vrai. Passez une bonne journée alors.\n\nEt la prochaine fois, veuillez ne pas décongeler tout le monde que vous trouvez."
 mem_convict.7.e: "Nous ne savons pas de quoi vous parlez."
 mem_convict.7.e.response: "Mon détecteur de mensonge intégré suggère que c'est vrai. Passez une bonne journée alors."
 mem_convict.8.desc: "J'espère que vous avez appris votre leçon. La dévastation de votre planète [This.GetName] est bien méritée.\n\nJe dois partir maintenant. J'espère que vous penserez à ce que vous avez fait."
 mem_convict.8.a: "Allez !"
 
 mem_convict.10.name: "Vaisseau mort"
 mem_convict.10.desc: "Le [Root.GetName] a pu confirmer que le ravin à la surface de [From.GetName] est en effet le résultat d'un crash. On estime que l'événement s'est produit il y a environ mille ans. Une caractéristique inhabituelle du vaisseau est une chambre de stase dans la soute, mais elle a depuis longtemps échoué et il ne reste que de la poussière de son occupant.\n\n[Leader.GetName] a pu avoir un aperçu de la conception inhabituelle du vaisseau qui être utile à nos propres recherches."
 
