 #Rift opens
 mem_vazurans.4.name:0 "一條子空間裂縫正在形成"
 #first rift ever seen in own territory
 mem_vazurans.4a.desc:0 "[mem_vazurans_target_sun.GetName]星系內的偵測器接收到一股突如泉湧的能量，最初報告指是源自於太空中的一條裂縫 ─ 現實中的一個洞口。\n\n防禦系統正處於高度戒備，而當地政府要求得到額外的軍事支援。"
 mem_vazurans.4a.desc.gestalt:0 "我們位於[mem_vazurans_target_sun.GetName]星系內的偵測器接收到一股突如泉湧的能量，我們已經立刻派遣一批無人機前往調查，發現原來是太空中的一條裂縫 ─ 現實中的一個洞口。\n\n防禦系統正處於高度戒備，我們應該立即採取預防措施，派出艦隊前往當地協防。"

 #every later standard rift encounter
 mem_vazurans.4b.desc:0 "位於[mem_vazurans_target_sun.GetName]星系內的偵測器報告指一條新的裂縫正在形成，我們的艦隊已經處於高度戒備準備最壞的打算。"
 #retaliation rift encounter
 mem_vazurans.4c.desc:0 "位於[mem_vazurans_target_sun.GetName]星系內的偵測器報告指一條更大的裂縫正在形成。依它的大小來看，一場暴風正來臨，我們要有最壞的打算。"
 #response in first encounter
 mem_vazurans.4.a:0 "對這個異象進行調查。"
 #response in later encounter
 mem_vazurans.4.b:0 "準備艦隊。"
 #response in retaliation encounter
 mem_vazurans.4.c:0 "我們不會動搖。"

 MEM_VAZURANS_RIFT_INVESTIGATION:0 "調查子空間裂縫"
 MEM_VAZURANS_RIFT_INVESTIGATION_DESC:0 "我們的科學家仍然對時空裂縫如何形成感到大惑不解。我們要找出答案。"
 
 #Rift opens and fleet spawns
 mem_vazurans.5.name:0 "我們正受到襲擊"
 #first encounter
 mem_vazurans.5a.desc:0 "裂縫產生出某種傳送門，設計不明的飛船魚貫而出。它們正在呼叫我們。"
 #after first encounter has happened before
 mem_vazurans.5b.desc:0 "傳送門已經形成，不懷好意的勢力正逐步逼近我們的殖民地。看起來這又是它們另一支掠奪隊伍。"
 #retaliation encounter
 mem_vazurans.5c.desc:0 "經已成形的巨型傳送門吐出一支龐大艦隊，並朝著我們的母星進發。."
 #response in first encounter
 mem_vazurans.5.a:0 "放上螢幕。"
 #response in later encounter
 mem_vazurans.5.b:0 "保衛殖民地。"
 #response in retaliation encounter
 mem_vazurans.5.c:0 "不惜一切代價保護[root.Capital.GetName]！"

 #First Contact message
 mem_vazurans.6.name:0 "剛收到的訊息"
 mem_vazurans.6.desc:0 "我們是「Vazurans」。我們在你們的祖先學會爬出洞穴前，就已經擁有這個宇宙...你們可以選擇向我們附首稱臣，或者像以前嘗試阻擋我們的人遭受同樣的命運。你們要明白你們之所以存在是因為我們的恩准…如果你們膽敢抗命，你們將會赴死。"
 mem_vazurans.6.a:0 "你們是誰？"
 mem_vazurans.6.a.response:0 "你們的主子…你們毋須得知更多…"
 #peaceful reply
 mem_vazurans.6.b:0 "一定有方法可以讓我們和平共存！？ "
 mem_vazurans.6.b.response:0 "沒錯…我們統治…你們臣服…"
 #xenophobe reply
 mem_vazurans.6.c:0 "我們不懼怕你們，外星人…"
 mem_vazurans.6.c.response:0 "你們會…你們將會。"

 #Message for retaliation
 mem_vazurans.7.name:0 "剛收到的訊息"
 mem_vazurans.7a.desc:0 "你們無謂的抗爭已經持續太久了，我們已經派出艦隊使你們明白後果。"
 mem_vazurans.7b.desc:0 "難道你們以為沒有人知道你們對屬於我們的科技瞎擺弄？你們要為褻瀆行為付上代價…"
 mem_vazurans.7.a:0 "把通訊關掉。"

 # Colony lost to Vazuran Terror attack
 mem_vazurans.8.name:0 "失去殖民地"
 mem_vazurans.8.desc:0 " 「Vazurans」掠奪我們的資源後仍然未感到滿足，更把一個殖民地摧毀，而我們卻對此束手無策。"
 mem_vazurans.8.a:0 "肯定有方法制止他們！ "

 #Information event about a known empire being attacked
 mem_vazurans.20.name:0 "宇宙的紛亂"
 mem_vazurans.20a.desc:0 "我們收到有關一支不明隊伍正攻擊[mem_vazuran_victim.GetName]的報告。"
 mem_vazurans.20b.desc:0 "我們位於[mem_vazuran_victim.GetName]的線人匯報再有「Vazuran」部隊進行掠奪的情況。"
 mem_vazurans.20c.desc:0 "我們收到有關「Vazuran」部隊對[mem_vazuran_victim.GetName]進行掠奪的報告。"
 mem_vazurans.20d.desc:0 "「Vazuran」部隊又再一次進行掠奪，今次的目標是 [mem_vazuran_victim.GetName]。"
 
 #Information event about an unknown empire being attacked
 mem_vazurans.21.name:0 "宇宙的紛亂"
 mem_vazurans.21a.desc:0 "商人們談及幾個我們尚未建立通訊的帝國正在受到一股不明勢力侵略，侵略者被指裝備精良。"
 mem_vazurans.21b.desc:0 "公共子空間通訊頻道仍然充斥著關於「Vazuran」掠奪的報告。"

 # Information event about Vazuran Homefleet defeated
 mem_vazurans.30.name:0 "「Vazuran」主力部隊被擊敗！ "
 mem_vazurans.30a.desc:0 "我們收到關於「Vazuran」被[mem_vazuran_victor.GetAdj]軍隊徹底擊敗的報告。由於他們的艦隊已經被破壞，宇宙終於脫離「Vazuran」的魔掌而普天同慶。"

 # Information event about Vazuran Homeworld Taken
 mem_vazurans.31.name:0 "「Vazuran」的母星被佔據"
 mem_vazurans.31a.desc:0 "由於「Vazuran」缺少了艦隊，他們的母星被攻陷只是時間上的問題。正當[mem_vazuran_invader.GetAdj]軍隊為成功降下星球表面而大肆慶祝，宇宙亦因為「Vazuran」的威脅被消除而邁向一個新紀元。"
 mem_vazurans_31.a:0 "太好了！"

 #Finishing investigation of first Rift
 mem_vazurans.40.name:0 "時空傳送門"
 mem_vazurans.40.desc:0 "當我們在遇上「Vazurans」前所發射進入裂縫的遙感勘測器傳回了資料，指這個傳送門跟一個天然形成的黑洞大同小異。不過跟黑洞比較，這條裂縫是由人工造成的，我們的[root.GetScientistResearchSubroutinePlural]對於如何做到無法得出一個合理解釋。\n\n我們現在要假設這些傳送門可以在任何地方開啟，直至我們了解更多。我們要打醒十二分精神。"
 mem_vazurans.40.a:0 "令人非常擔憂。"

 #Retaliation Fleet has been destroyed by target empire
 mem_vazurans.50.name:0 "侵略完結"
 mem_vazurans.50a.desc:0 "我們的艦隊在[root.capital_scope.GetName]經歷一場激烈的戰鬥後獲得勝利，剩餘的「Vazuran」部隊全面撤退。我們仍然評估艦隊的損失，許多艦隻都受到嚴重損傷，有些甚至要完全被棄置，不過所付的代價都是值得的。如果他們死心不息，可要重新考慮一下。\n\n他們所利用而進入我們星系的裂縫已經完全地關上，不過今次比之前的慢上很多。我們的[root.GetScientistResearchSubroutinePlural]認為這個過於巨大的傳送門不會完全地消失，令人擔心的同時又開啟了前所未見的可能性。如果我們能夠使它穩定下來，我們甚至可以對「Vazuran」基地進行反擊。"
 mem_vazurans.50b.desc:0 "我們的艦隊無法抵擋「Vazuran」部隊的攻勢，他們繼續對我們的首都進行轟炸和破壞。由於他們集中攻擊都市地區，傷亡數字已經超過數十億人。這要花上很多年才可以恢復原狀。\n\n他們所利用而進入我們星系的裂縫已經完全地關上，不過今次比之前的慢上很多。我們的科學家認為這個過於巨大的傳送門不會完全地消失，令人擔心的同時又開啟了前所未見的可能性。如果我們能夠使它穩定下來，我們甚至可以對「Vazuran」基地進行反擊，為死去的人報一箭之仇。"
 mem_vazurans.50b.desc.gestalt:0 "我們的艦隊無法抵擋「Vazuran」部隊的攻勢，他們繼續對我們的首都進行轟炸和破壞。由於他們集中攻擊重要設施，被破壞的機械人數字已經超過數十億。這要花上很多年才可以恢復原狀。\n\n他們所利用而進入我們星系的裂縫已經完全地關上，不過今次比之前的慢上很多。我們的[root.GetScientistResearchSubroutine]認為這個過於巨大的傳送門不會完全地消失，令人擔心的同時又開啟了前所未見的可能性。如果我們能夠使它穩定下來，我們甚至可以對「Vazuran」基地進行反擊，為死去的人報一箭之仇。"
 mem_vazurans.50.a:0 "但願如此。"

 #Stabilization tech researched and project to stabilize rift set
 mem_vazurans.51.name:0 "守門人"
 mem_vazurans.51.desc:0 "當我們的[root.GetScientistResearchSubroutinePlural]對裂縫完成了基本研究及對於其形成有一定了解後，他們提議在傳送門的附近設立一個太空站。根據他們的計劃，傳送門需要充足的能源去重新開啟及維持。"
 mem_vazurans.51.a:0 "立即去辦。"

 MEM_VAZURANS_RIFT_STABILIZATION:0 "穩定裂縫"
 MEM_VAZURANS_RIFT_STABILIZATION_DESC:0 "我們準備好足夠的工具去重新並維持穩定連接至「Vazuran」基地。"

 #Player being informed about established connection
 mem_vazurans.53.name:0 "傳送門"
 mem_vazurans.53.desc:0 "我們的工程師已經完成裂縫太空站的建造工作，而且穩定工序亦開始。過了一段長時間後，裂縫終於重新打開，形成一道新的傳送門。我們派出的偵測器確認我們成功跟另一面緊緊地連繫著，我們有信心下一步可以派出探險隊。"
 mem_vazurans.53.desc.gestalt:0 "我們的工程無人機已經完成裂縫太空站的建造工作，而且穩定工序亦開始。過了一段長時間後，裂縫終於重新打開，形成一道新的傳送門。我們派出的偵測器確認我們成功跟另一面緊緊地連繫著，我們有信心下一步可以派出探險隊。"
 mem_vazurans.53.a:0 "Good work."
 
 #Finding a destroyed Planet
 mem_vazurans.200.name:0 "毀滅"
 #haven't seen anything Vazuran related so far
 mem_vazurans.200a.desc:0 "當我們抵達[From.GetName]星系時，我們的探測器顯示其中一個星球在一段時間前變成碎片。我們仍未清楚究竟發生甚麼事，並需要深入調查。"
 #only seen another destroyed planet so far
 mem_vazurans.200b.desc:0 "我們又遇上另一個已經變成碎片的星球，初步掃瞄顯示出我們曾經見過的重元素合金，這個星球肯定是遭到同一批人下毒手。"
 #already met the vazurans and seen a destroyed planet
 mem_vazurans.200c.desc:0 "我們又遇上另一個已經變成碎片的星球，初步掃瞄顯示有「Vazuran」所使用的重元素合金。又一個星球慘遭他們毒手。"
 
 MEM_VAZURANS_BROKEN_PLANET_INVESTIGATION:0 "被破壞的世界"
 MEM_VAZURANS_BROKEN_PLANET_INVESTIGATION_DESC:0 "長時間調查可以令我們更深入了解這個星球究竟發生了甚麼事。"
 
 #Finished Project on first broken world
 mem_vazurans.201.name:0 "天劫"
 #not met vazurans before
 mem_vazurans.201a.desc:0 "當首席科學家[root.Leader.GetName]及他的同僚完成考慮星球的碎片後，他們得出一個令人擔憂的結論。以我們手中所得的資料，[From.From.GetName]會變成如此模樣是因為受到毀滅性的軌道轟炸。\n\n我們在鄰近地區找到非天然形成、超重元素的痕跡。我們仍無法得知誰是幕後黑手。"
 #met vazurans before
 mem_vazurans.201b.desc:0 "當首席科學家[root.Leader.GetName]及他的同僚完成考慮星球的碎片後，他們得出一個令人擔憂的結論。以我們手中所得的資料，[From.From.GetName]會變成如此模樣是因為受到毀滅性的軌道轟炸。\n\n我們在鄰近地區找到非天然形成、超重元素的痕跡，跟「Vazuran」科技所用上的十分相似。看起來他們以此殺雞儆猴，我們亦找不到任何關於文明之前在這裡生活的足跡。"
 mem_vazurans.201.a:0 "令人擔憂。"
 
 #Anomaly 1
 mem_vazurans_category_1:0 "被坑口覆蓋"
 mem_vazurans_category_1_desc:0 "雖然荒蕪星球的表面受到外來隕石撞擊並不罕見，不過這個星球的坑口規律看上去並非天然形成。"
 
 #Anomaly success 1
 mem_vazurans.202.name:0 "世界末日"
 mem_vazurans.202.desc:0  "正當我們的科學家乘著航天飛機於低空對坑洞進行一連串的研究時，他們接收到一段非常微弱、而且不斷重覆的訊息，從殘骸的深處發出。縱使[root.Leader.GetName]很快就找到訊號來源，卻認為太過危險而放棄探個究竟的念頭。\n\n當他回到[root.GetName]時，他成功將訊息解密。\n\n裡面有一條幾分鐘的影片，內容有關一則大眾在慶祝的現場報導。\n\n§SLarge遊行隊伍正在捧著一堆碎片招搖過市， 旁邊伴隨著歡呼的人們，直到氣氛突然完全改變，四處都彌漫著恐慌。鏡頭然後一轉到漆黑的天空，一條長長的火線在天際劃過。當它墜落至地面時，四周都發生大爆炸，影片亦在此時完結。§!\n\n我們沒有足夠的材料去翻譯影片，不過[root.Leader.GetName]認為這就是[From.GetName]受到外星艦隊軌道轟炸的證據，而且星球表面周遭留下的超重合成物亦支持這個推斷。"
 
 #Anomaly success 2
 mem_vazurans.203.name:0 "殘酷的玩笑"
 mem_vazurans.203.desc:0 "於[From.GetName]表面的調查並沒有任何實質進展，不過又引申另一個謎團：難以天然形成的超重合金痕跡遍佈整個星球。\n\n此外，[root.GetName]在一個圍繞著[From.GetName]運行、中空的小行星內找到一個隱藏基地，終於找到突破。這座相對原始的設施─對於我們而言─裡面佈滿了基本的休眠艙，內裡全都是已死去的人。\n\n我們的科學家團隊在設施內的電腦系統找到零碎的資料，經過拼湊而成後得知[From.GetName]居住者所面對的嚴峻情況。他們的文明過去被一個科技先進的勢力侵略數次，而他們的反抗軍日漸面對更殘酷的報復，他們害怕─看上去很合理─他們的星球會有朝一日被攻佔。為了他朝有機會重新立國而作最壞打算，這個隱藏基地就成了他們的「方舟」，用來保存他們最頂尖的人才，以及儲存足夠的基因樣本以重建文明。\n\n可是他們的願望落空，意想不到的是他們的敵人竟然將他們的母星化成一個死寂又無法居住的星球，而這個「隱藏」的基地亦有意地被免去一劫─由於我們也能偵測到，相信他們的敵人也可以做到。根據日誌所述，休眠艙系統預定在與地面失去聯絡十年後自動關閉。他們眼下只有兩艘缺乏超光速技術的飛船，又沒有地方可以去而處於被困的情形，[root.Leader.GetName]不敢想像當時人們了解到實際情況時所體驗的絕望。在那不久之後，休眠艙系統無限期地啟動。"
