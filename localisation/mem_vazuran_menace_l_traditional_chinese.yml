 #Anomaly success 3
 mem_vazurans.204.name:0 "過去的鬼魂"
 mem_vazurans.204.desc:0 "在一次[From.GetName]表面上更詳盡的勘探時，[root.Leader.GetName]的其中一名助手注意到一些人造的建築物，其後隊伍亦證明屬實。\n\n可是，遺跡的調查工作並沒有想像般順利，大多數是因為[root.GetName]與由[root.Leader.GetName]帶領的科學家們之間的通訊多次受到干擾，幾名隨行人員在此期間聲稱感到精神錯亂發作。首席科學家受到這些徵狀影響，擔心長時間逗留於此會令隊伍陷入危險，所以決定回到飛船上。不過，在他們準備起飛離開前卻遇上停電，而且停電時間比之前的更長。當通訊設備回復正常後，一名聲音發抖的科學家指他們需要立刻離開。當隊伍與[root.GetName]抵達預定的集合點後，一半以上的隊員依然處於昏迷狀態。\n\n當[root.Leader.GetName]甦醒過來後，指自己親身感受到整個星球同時被一個無情的敵人殺死的感覺。根據他的理論，[From.GetName]上的居住者肯定曾經具備強大的靈能，令到他們臨死前一刻的恐懼刻印在星球上。雖然這些事情不會對身體造成任何損傷，但是已經令到[root.Leader.GetName]心理飽受痛楚。\n\n再進一步掃瞄顯示星球的表面遍佈一種超重合金的痕跡，很有可能是來自用來摧毀星球的武器，更加支持[root.Leader.GetName]的理論。"

 #Anomaly 2
 mem_vazurans_category_2:0 "滿佈坑洞"
 mem_vazurans_category_2_desc:0 "[From.GetName]經過掃瞄後，我們發現有著不尋常的坑洞形成，以及同一種非自然形成的超重合金痕跡，與我們之前幾個勘探過、已經倒下的文明有關。"

 #Anomaly success 4
 mem_vazurans.205.name:0 "可疑的Satellites"
 mem_vazurans.205.desc:0 "在[From.GetName]經過進一步調查，我們發現這裡曾經有人居住過，不過由於一層超重合金的物料覆蓋著星球的表面而變得無法居住，很有可能是經歷過軌道轟炸。這些慘劇可能發生在幾千年前，而星球表面上的遺址亦因為被過度侵蝕，令我們無法得出結論。\n\n正當[root.Leader.GetName]想完成調查，[root.GetName]的掃瞄器突然偵測到有一件微小且不尋常地相似的物件在[From.GetName]的衛星上運行，原來是一個內裡攜帶著資料庫的人造衛星。首席科學家推測這些類似時間囊的東西是刻意讓人找到的。\n\n不過，這需要花上一段時間才可以把它解打開，並將裡面的資料解密。"
 mem_vazurans.205.a:0 "他們究竟收藏著甚麼？"

 MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION:0 "把資料庫解密"
 MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION_DESC:0 "我們從被破壞的[From.From.GetName]中回收了飄浮在太空的資料庫，誰知道內藏甚麼秘密或訊息。"
 
 #Project finished
 mem_vazurans.206.name:0 "時間囊"
 mem_vazurans.206.desc:0 "我們的科學家成功將部份資料庫解密。直到目前為止，每一項樣本看起來都時同樣的複製品，並且蘊藏著相同的資訊─有可能是為了有策略地增加延續承存機會。資料庫內容大得驚人，我們的科學家可能要花上數個月甚至是幾年時間才可以完全解讀。\n看似是標題的第一章已經被翻譯： \n\n「我們以為自己是無堅不摧。我們以自己可以制止『破壞者』。我們不像那些乳臭未乾、被他們擊敗的小子─我們於這個宇宙已經穿梭了幾千年。可是，他們最後還是比我們更優勝。當有人看到這條訊息時，我們曾經引以為傲的東西已經蕩然無存。我們留下這段訊息是希望我們最珍貴的寶物─我們偉大的哲學家所留下的理念─我們的文化遺產，可以比我們活得更長久。」"
 mem_vazurans.206.a:0 "做得好。"
 
 #Damper field quest start 1
 mem_vazurans.251.name:0 "發現外星殘骸"
 mem_vazurans.251.desc:0 "在一次於[root.GetName]的定期採礦勘探工作期間，工作人員得出意外的發現：一堆外星殘骸被天然物半掩蓋著。當地政府已被告知今次特殊的發掘。"
 mem_vazurans.251.desc.gestalt:0 "在一次於[root.GetName]的定期採礦勘探工作期間，勘探無人機得出意外的發現：一堆外星殘骸被天然物半掩蓋著。上級已被告知今次特殊的發掘。"
 mem_vazurans.251.a:0 "展開調查。"

 #Damper field anomaly 1
 mem_vazurans_category_3:0 "外星殘骸"
 mem_vazurans_category_3_desc:0 "在[From.GetName]上找到一堆古老的外星殘骸，這需要進一步的調查。"

 #Anomaly success
 mem_vazurans.252.name:0 "科技寶藏"
 mem_vazurans.252.desc:0 "最初，由於這堆殘骸損毀嚴重，我們的科學家隊伍查不出它的來源。不過它的物料及構造經過掃瞄後，他們一致認定是與「Vazuran」有關的。\n\n大多數喪失動力的「Vazuran」船隻都會自我摧毀以他們的科技免落入敵人手中，所以為何這堆殘骸會在這裡被發現仍然是一個謎團。雖然船上大部份的系統已經面目全非，不幸中的大幸是其中一件關鍵的部件大致完整。根據首席科學家[root.Leader.Getname]所講，我們現在持有一個抑制力場產生器─他們艦隻極為堅固的原因。\n\n只要我們有充裕的時間去研究，我們可以找出令武器提升對他們影響的辦法。"
