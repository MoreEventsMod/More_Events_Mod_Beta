 mem_vazurans.256.desc:0 "最初，由於這堆殘骸損毀嚴重，我們的科學家隊伍查不出它的來源。不過它的物料及構造經過掃瞄後，他們一致認定是與「Vazuran」有關的。\n\n大多數喪失動力的「Vazuran」船隻都會自我摧毀以他們的科技免落入敵人手中，所以為何這堆殘骸會在這裡被發現仍然是一個謎團。雖然船上大部份的系統已經面目全非，不幸中的大幸是其中一件關鍵的部件大致完整。根據首席科學家[root.Leader.Getname]所講，我們現在持有一個抑制力場產生器─他們艦隻極為堅固的原因。\n\n只要我們有充裕的時間去研究，我們可以找出令武器提升對他們影響的辦法。"
 mem_vazurans.256.desc.gestalt:0 "最初，由於這堆殘骸損毀嚴重，我們伍查不出它的來源。不過它的物料及構造經過掃瞄後，他們一致認定是與「Vazuran」有關的。\n\n大多數喪失動力的「Vazuran」船隻都會自我摧毀以他們的科技免落入敵人手中，所以為何這堆殘骸會在這裡被發現仍然是一個謎團。雖然船上大部份的系統已經面目全非，不幸中的大幸是其中一件關鍵的部件大致完整。根據首席[root.owner.GetScientistResearchSubroutine][root.Leader.Getname]所講，我們現在持有一個抑制力場產生器─他們艦隻極為堅固的原因。\n\n只要我們有充裕的時間去研究，我們可以找出令武器提升對他們影響的辦法。"
 mem_vazurans.256.a:0 "引人入勝。"

 #Damper field project
 MEM_VAZURANS_DAMPER_FIELD_GENERATOR_INVESTIGATION:0 "逆向工程"
 MEM_VAZURANS_DAMPER_FIELD_GENERATOR_INVESTIGATION_DESC:0 "我們手上有了「Vazuran」的抑制力場產生器，就可以繼續研究它的運作原理。"

 #Damper field project finished
 mem_vazurans.260.name:0 "抑制能源傳送"
 mem_vazurans.260.desc:0 "我們的[root.GetScientistResearchSubroutinePlural]於被打撈起的抑制力場產生器進行幾次實驗後，他們開始了解其運作原理。我們的護罩吸收攻擊的能量直至耗盡為止，而抑制力場產生器所產生的護罩跟我們的不同，它能夠將能源傳送完全地抑制下來，令到只有少部分的能源擊中目標。\n\n力場產生器對所有類型的武器都有效用，特別是能量武器。雖然把這種科技應用至我們艦隊的想法十分誘人，但是我們的實驗顯示產生器存在著副作用。它不但可以將外來的能源傳送抑制下來，亦會令船內的能源無法傳送出去。直至目前為止，我們仍未找出解決方法。\n\n我們的[root.GetScientistResearchSubroutinePlural]對產生器的運作原理只有基礎認知。不過，這代表著反制「Vazuran」先進科技的成果跨出了一大步，並大大增加了我們對抗其艦隊的勝算。"
 mem_vazurans.260.a:0 "好極了。"

 # Reaching Vazuran Homesystem
 mem_vazurans.280.name:0 "「Vazuran」母星系"
 mem_vazurans.280.desc:0 "我們的探子回報他們已經抵達了裂縫的另一邊。一如預期，探測器確認了該地方守衛深嚴。除了一座座難攻不落的要塞圍繞在星系邊陲，以及一隊跟之前在我們母星遇上差不多旗鼓相當的艦隊外，還有一艘遠比我們曾經目睹過更巨大的艦隻，它正在一個看似是「Vazuran」基地的破碎星球上空中停留。\n\n當我們的船仍然處理數據時，突然偵測到一股仿如泉湧的能源從要塞中發出。我們再留下來的話就必定會被攻擊，並且必須用武力殺出一條血路。"
 mem_vazurans.280.a:0 "立刻離開！"
 
 # Defeated Vazuran Homefleet
 mem_vazurans.281.name:0 "「Vazuran」艦隊被擊敗"
 mem_vazurans.281.desc:0 "「Vazuran」艦隊已經不復存在，他們的巨神兵亦被摧毀，勝利是屬於我們的。\n\n現在可以安全派出士兵奪取他們的基地。"
 mem_vazurans.281:0 "邁向勝利。"

 # Invaded Vazuran HQ
 mem_vazurans.282.name:0 "終結"
 mem_vazurans.282.desc:0 "今日歷史展開新的一頁。「Vazuran」的威脅終於被消除，我們的人民不再需要擔心他們襲擊。\n\n由於殘餘的「Vazuran」守軍決心死守每一寸領土，我們的部隊付出了沉重的代價以換取勝利。當他們面對無可避免的失敗後，他們啟動自爆裝置，把大部分可居住的地區摧毀。\n\n不過，我們的士兵並沒有空手而回。我們指派了其中一隊特種部隊回收關於科技資料，找到一個內藏有關如何製造「Xentronium」的數據庫─「Vazuran」用來製造裝甲的物料。由於它的特性及高密度，不單可以用作船身的裝甲，更可以製作成改良的動能子彈。"
 mem_vazurans.282.desc.gestalt:0 "今日歷史展開新的一頁。「Vazuran」的威脅終於被消除，[root.GetName]上的人民不再需要擔心他們襲擊。\n\n由於殘餘的「Vazuran」守軍決心死守每一寸領土，我們的部隊付出了沉重的代價以換取勝利。當他們面對無可避免的失敗後，他們啟動自爆裝置，把大部分可居住的地區摧毀。\n\n不過，我們的戰鬥無人機並沒有空手而回。我們指派了其中一隊特種部隊回收關於科技資料，找到一個內藏有關如何製造「Xentronium」的數據庫─「Vazuran」用來製造裝甲的物料。由於它的特性及高密度，不單可以用作船身的裝甲，更可以製作成改良的動能子彈。"
 mem_vazurans.282.a:0 "做得好！"

 # Player is informed of Vazurans committing genocide
 mem_vazurans.306.name:0 "「Vazuran」的惡行"
 mem_vazurans.306.desc:0 "我們得知「Vazuran」正準備根絕[mem_vazurans_extermination_target.GetSpeciesNamePlural]並將[mem_vazurans_extermination_target.GetName]完全摧毀。現在仍然未知究竟發生了甚麼而招致這個結局，但是我們知道的是[mem_vazurans_extermination_target.GetSpeciesNamePlural]正兵敗如山倒，他們的末日正在倒數。"
 mem_vazurans.306.a:0 "太可怕了…"
