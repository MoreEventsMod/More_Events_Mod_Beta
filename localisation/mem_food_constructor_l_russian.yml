l_russian:
 #mem_food_constructor_chain_title:0 "Food Constructor" 
  mem_food_constructor_chain_title:0 "Конструктор Пищи"
 #mem_food_constructor_chain_desc:0 "A strange alien device in our possession is churning out food dust at ever increasing speeds with no end in sight. We need to find a way to stop it before it's too late."
  mem_food_constructor_chain_desc:0 "Странное инопланетное устройство, попавшее в наше распоряжение, взбивает пищевую пыль с постоянно растущими скоростями без конца. Необходимо найти способ остановить этот процесс до того, как станет слишком поздно."
 
 #mem_food_constructor_modifier_1:0 "Food Dust"
  mem_food_constructor_modifier_1:0 "Пищевая Пыль"
 #mem_food_constructor_modifier_1_desc:0 "The planet houses an alien machine that constantly produces nutritious dust for locals to consume."
  mem_food_constructor_modifier_1_desc:0 "На планете находится инопланетный механизм, постоянно производящий питательную пыль для употребления местными жителями."
 
 #mem_food_constructor_modifier_2:0 "Food Dust Overflow"
  mem_food_constructor_modifier_2:0 "Переизбыток Пищевой Пыли"
 #mem_food_constructor_modifier_2_desc:0 "The planet is dangerously close to being buried under the food constructor's produce. A thin grey dust is flooding the areas surrounding it while winds create unprecedented nutritious dust storms."
  mem_food_constructor_modifier_2_desc:0 "Планета опасно близка к тому, чтобы быть похороненной под слоем продукции конструктора пищи. Тонкая серая пыль затапливает окружающие механизм районы, в то время как ветры создают беспрецедентные шторма питательной взвеси."
 
 #mem_food_constructor_modifier_3:0 "Food Dust Everywhere"
  mem_food_constructor_modifier_3:0 "Пищевая Пыль Повсюду"
 #mem_food_constructor_modifier_3_desc:0 "Thin food dust has covered the entire planetary surface, and the food constructor is draining the energy grid to increase its output with every moment. Edible as the dust is, the blessing has turned into a terrible curse for local population."
  mem_food_constructor_modifier_3_desc:0 "Тонкий слой пищевой пыли покрыл всю поверхность планеты и конструктор пищи истощает энергетическую сеть, чтобы увеличивать производство с каждым моментом. Оставаясь съедобной, благословение превратилось в ужасное проклятие для местного населения."
 
 #mem_food_constructor_modifier_4:0 "Rising Food Tide" 
  mem_food_constructor_modifier_4:0 "Растущий Уровень Еды"
 #mem_food_constructor_modifier_4_desc:0 "The food constructor has buried the entire planet with at least a kilometer of food dust. Locals will never have to go hungry again, but they can hardly travel anywhere at all."
  mem_food_constructor_modifier_4_desc:0 "Конструктор пищи похоронил всю планету по меньшей мере километровым слоем пищевой пыли. Местные жители больше никогда не будут страдать от голода, но они вообще не смогут путешествовать."
 
 #mem_food_constructor_modifier_5:0 "The Dust has Settled"
  mem_food_constructor_modifier_5:0 "Пыль Осела"
 #mem_food_constructor_modifier_5_desc:0 "With the food constructor shut down for good, life on the planet is returning back to normal. The layer of decomposing dust has proven to be a very good fertilizer and is making the entire planetary ecosystem flourish."
  mem_food_constructor_modifier_5_desc:0 "Когда конструктор пищи прекратил работу, жизнь на планете снова возвращается к норме. Слой разлагающейся пыли показал себя как очень хорошее удобрение и заставляет экосистему всей планеты процветать."

 #mem_food_constructor.1.name:0 "A Puzzling Discovery"
  mem_food_constructor.1.name:0 "Загадочное Открытие"
 #mem_food_constructor.1.desc:0 "One of the colonists on §Y[Root.GetName]§! made a puzzling discovery when he stumbled upon a massive alien artifact in the outskirts of the settlement. After accidentally activating it, he noticed it produced fine grey dust. Later analysis reveals that this dust is harmless and, in fact, is very nutritious food fit for consumption by almost any organism. This promises major benefits for the local population and [Owner.GetName] as a whole."
  mem_food_constructor.1.desc:0 "Один колонист из §Y[Root.GetName]§! совершил загадочное открытие, когда наткнулся на крупный инопланетный артефакт на окраине поселения. После случайной активации, он заметил, что тот производит мелкую серую пыль. Дальнейший анализ выявил, что эта пыль безвредна и, по сути, очень питательная пища, подходящая для потребления большинством форм жизни. Это обещает значительные выгоды для местного населения и  [Owner.GetName] в целом."
 #mem_food_constructor.1.desc.machine:0 "One of the surveyer drones on §Y[Root.GetName]§! had encountered an alien artifact of undetermined origin in the wilderness. During initial examination it somehow was activated and began producing fine grey dust. Premiliminary analysis indicates that this dust is not hazardous in any way and contains significant amount of chemical energy. However, processing it is not efficient enough to be a viable to plugging into the power grid."
  mem_food_constructor.1.desc.machine:0 "Один из исследовательских дронов на §Y[Root.GetName]§! обнаружил инопланетный артефакт неопознанного происхождения в дикой природе. Во время первоначального осмотра он как-то был активирован и начал производить мелкую серую пыль. Предварительный анализ отмечает, что эта пыль никоим образом не опасна и содержит значительное количество химической энергии. Однако, ее производство недостаточно эффективно, чтобы включение его в энергетическую сеть было оправданным."
 #mem_food_constructor.1.desc.hive:0 "One of the surveyer drones on §Y[Root.GetName]§! had encountered an alien artifact of undetermined origin in the wilderness. During initial examination it somehow was activated and began producing fine grey dust. Later analysis reveals that this dust is harmless and, in fact, is very nutritious food fit for consumption by almost any organism. This promises major benefits for the local population and [Owner.GetName] as a whole."
  mem_food_constructor.1.desc.hive:0 "Один из исследовательских трутней на §Y[Root.GetName]§! обнаружил инопланетный артефакт неопознанного происхождения в дикой природе. Во время первоначального осмотра он как-то был активирован и начал производить мелкую серую пыль. Дальнейший анализ выявил, что эта пыль безвредна и, по сути, очень питательная пища, подходящая для потребления большинством форм жизни. Это обещает значительные выгоды для местного населения и  [Owner.GetName] в целом."
 #mem_food_constructor.1a:0 "Interesting."
  mem_food_constructor.1a:0 "Интересно."
 #mem_food_constructor.1b:0 "This a gift from an alien intelligence."
  mem_food_constructor.1b:0 "Это дар от инопланетного разума."
 #mem_food_constructor.1c:0 "Carefully, it might be booby-trapped."
  mem_food_constructor.1c:0 "Осторожно, она может быть заминирована."
 #mem_food_constructor.1d:0 "Truly a divine blessing."
  mem_food_constructor.1d:0 "Поистине Божья благодать."
 #mem_food_constructor.1e:0 "We should not trust alien technology."
  mem_food_constructor.1e:0 "Нам не стоит доверять инопланетным технологиям."
 #mem_food_constructor.1.machine:0 "Further examination is required."
  mem_food_constructor.1.machine:0 "Требуется дальнейшее изучение."
 #mem_food_constructor.1.tooltip:0 "Food production on §Y[Root.GetName]§! increases."
  mem_food_constructor.1.tooltip:0 "Производство пищи на §Y[Root.GetName]§! возрастает."
 
 #mem_food_constructor.2.name:0 "Dust Production Overflow on [Root.GetName]"
  mem_food_constructor.2.name:0 "Переизбыток Производства Пыли на [Root.GetName]"
 #mem_food_constructor.2.desc:0 "Alarming reports from §Y[Root.GetName]§! show an ever growing output from the food constructor and has reached the level where people can no longer eat the food produced or ship it off-world fast enough. Attempts to shut the device down have proven futile; decoded inscriptions on the constructor mention §Y"Reesan Key"§! as a means to deactivate it. However, we possess no such thing. Attempts to destroy the machine has also proven futile - its hull seems tougher than any artificial material we know of. Landfills are threatening to overflow, and people are fleeing districts surrounding the building where the machine is housed."
  mem_food_constructor.2.desc:0 "Тревожные сообщения из §Y[Root.GetName]§! демонстрируют постоянно растущую продукцию из конструктора пищи и достиг уровня, на котором жители не способны съесть произведенную пищу или ее отправить за пределы мира достаточно быстро. Попытки отключить устройство ни к чему не привели; расшифрованные надписи на конструкторе упоминают §Y"Ключ Риизин"§! как способ деактивировать его. Однако, у нас нет подобной вещи. Попытки уничтожить механизм также были бесполезны - его корпус, похоже, тверже, чем любой искусственный материал, о котором мы знаем. Свалкам угрожает переполнение, и жители покидают районы, окружающие здание, где находилась машина."
 #mem_food_constructor.2.desc.machine:0 "Continued monitoring of the object designated "food constructor" on §Y[Root.GetName]§! shows an ever growing output of the dust. Production has reached the level where our drones can no longer clear it fast enough. Attempts to shut the device down have proven futile; decoded inscriptions on the constructor mention §Y"Reesan Key"§! as a means to deactivate it. However, we possess no such thing. Attempts to destroy the machine has also proven futile - its hull seems tougher than any artificial material we know of. Landfills are threatening to overflow, and facilities adjacent to the object's housing had to be abandoned as they can no longer function under such conditions."
  mem_food_constructor.2.desc.machine:0 "Продолжающееся наблюдение объекта, названного "конструктор пищи" на §Y[Root.GetName]§! демонстрирует еще более увеличенное производство пыли. Производство достигло темпов, когда наши дроны неспособны ее достаточно быстро убирать. Попытки отключить устройство ни к чему не привели; расшифрованные надписи на конструкторе упоминают §Y"Ключ Риизин"§! как способ деактивировать его. Однако, у нас нет подобной вещи. Попытки уничтожить механизм также были бесполезны - его корпус, похоже, тверже, чем любой искусственный материал, о котором мы знаем. Свалкам угрожает переполнение, и помещения, близкие к зданию с объектом должны быть покинуты, так как они больше не могут функционировать в таких условиях."
 #mem_food_constructor.2.desc.hive:0 "Alarming reports from §Y[Root.GetName]§! show an ever growing output from the food constructor and has reached the level where drones can no longer eat the food produced or ship it off-world fast enough. Attempts to shut the device down have proven futile; decoded inscriptions on the constructor mention §Y"Reesan Key"§! as a means to deactivate it. However, we possess no such thing. Attempts to destroy the machine has also proven futile - its hull seems tougher than any artificial material we know of. Landfills are threatening to overflow, and drones are being forced out of districts surrounding the building where the machine is housed."
  mem_food_constructor.2.desc.hive:0 "Тревожные сообщения из §Y[Root.GetName]§! демонстрируют постоянно растущую продукцию из конструктора пищи и достиг уровня, на котором трутни не способны съесть произведенную пищу или ее отправить за пределы мира достаточно быстро. Попытки отключить устройство ни к чему не привели; расшифрованные надписи на конструкторе упоминают §Y"Ключ Риизин"§! как способ деактивировать его. Однако, у нас нет подобной вещи. Попытки уничтожить механизм также были бесполезны - его корпус, похоже, тверже, чем любой искусственный материал, о котором мы знаем. Свалкам угрожает переполнение, и трутни вануждены покидают районы, окружающие здание, где находилась машина."
 #mem_food_constructor.2a:0 "We need to find a way to shut it down!"
  mem_food_constructor.2a:0 "Нам нужно найти способ отключить его!"
 #mem_food_constructor.2b:0 "What happened to good old "OFF" button?"
  mem_food_constructor.2b:0 "Что произошло со старой доброй кнопкой "ВЫКЛЮЧИТЬ"?"
 #mem_food_constructor.2c:0 "We should not have trusted alien technology."
  mem_food_constructor.2c:0 "Нам не стоило доверять инопланетной технологии."
 #mem_food_constructor.2.tooltip:0 "§Y[Root.GetName]§! starts experiencing difficulties."
  mem_food_constructor.2.tooltip:0 "§Y[Root.GetName]§! начинает сталкиваться с трудностями."
 
 #mem_food_constructor.3.name:0 "[Root.GetName] is Drowning in Food"
  mem_food_constructor.3.name:0 "[Root.GetName] Утопает в Еде"
 #mem_food_constructor.3.desc:0 "Local authorities on [Root.GetName] have officially given up on attempts to contain the situation. The ever-growing output of food has overwhelmed any attempts to dispose of it in landfills or carry it off-world. The entire planet is grey with a thick layer of food dust. What's worse is that the constructor appears to draw energy from the local grid, hampering its and all our planet's building's performance."
  mem_food_constructor.3.desc:0 "Местные власти на [Root.GetName] официально бросили попытки держать ситуацию под контролем. Все более растущее производство пищи превозмогло любые попытки избавляться от нее на свалках или вывозить за пределы мира. Вся планета стала серой из-за толстого слоя пищевой пыли. Хуже того, конструктор, оказывается, извлекает энергию из местной сети, тормозя ее работу и всех зданий в целом."
 #mem_food_constructor.3.desc.machine:0 "Analysis of the situation developing on [Root.GetName] is conclusive - it's hopeless. The ever-growing output of dust has overwhelmed any attempts to dispose of it in landfills or carry it off-world. The entire planet is grey with a thick layer of food dust. What's worse is that the constructor appears to draw energy from the local grid, hampering its and all our planet's building's performance."
  mem_food_constructor.3.desc.machine:0 "Анализ развития ситуации на [Root.GetName] окончателен - безнадежно. Все более растущее производство пищи превозмогло любые попытки избавляться от нее на свалках или вывозить за пределы мира. Вся планета стала серой из-за толстого слоя пищевой пыли. Хуже того, конструктор, оказывается, извлекает энергию из местной сети, тормозя ее работу и всех зданий в целом."
 #mem_food_constructor.3.desc.hive:0 "It becomes clear that situation on [Root.GetName] became dire indeed. The ever-growing output of dust has overwhelmed any attempts to dispose of it in landfills or carry it off-world. The entire planet is grey with a thick layer of food dust. What's worse is that the constructor appears to draw energy from the local grid, hampering its and all our planet's building's performance."
  mem_food_constructor.3.desc.hive:0 "Становится ясно, что ситуация на [Root.GetName] стала совсем ужасной. Все более растущее производство пищи превозмогло любые попытки избавляться от нее на свалках или вывозить за пределы мира. Вся планета стала серой из-за толстого слоя пищевой пыли. Хуже того, конструктор, оказывается, извлекает энергию из местной сети, тормозя ее работу и всех зданий в целом."
 #mem_food_constructor.3a:0 "This is a disaster!"
  mem_food_constructor.3a:0 "Это катастрофа!"
 #mem_food_constructor.3b:0 "What has science done!"
  mem_food_constructor.3b:0 "Что же натворила наука!"
 #mem_food_constructor.3c:0 "We should §RNOT§! have trusted alien technology!"
  mem_food_constructor.3c:0 "Мы §RНЕ§! должны были доверять инопланетной технологии!"
 #mem_food_constructor.3d:0 "Looks like it didn't even have to be booby-trapped."
  mem_food_constructor.3d:0 "Похоже, ему даже не требовалось быть заминированным."
 #mem_food_constructor.3e:0 "A tragic oversight on the creators' part, for sure."
  mem_food_constructor.3e:0 "Трагичный недосмотр со стороны создателей, однозначно."
 #mem_food_constructor.3.tooltip:0 "Life on §Y[Root.GetName]§! becomes more difficult."
  mem_food_constructor.3.tooltip:0 "Жизнь на §Y[Root.GetName]§! становится еще более сложной."
 
 #mem_food_constructor.4.name:0 "Food Tide"
  mem_food_constructor.4.name:0 "Пищевая Волна"
 #mem_food_constructor.4.desc:0 "Life on §Y[Root.GetName]§! has turned into a constant race against the rising food tide, forcing population to constantly move to new heights to escape the ever growing production of the food constructor. Most of the industry had chocked on the fine grey dust covering the planet."
  mem_food_constructor.4.desc:0 "Жизнь §Y[Root.GetName]§! превратилась в постоянную гонку за выживание против растущего уровня пищи, заставляя население постоянно перемещаться на новые высоты, чтобы сбежать от еще более высокого уровня производства конструктора пищи. Большая часть промышленности не работает из-за мелкой серой пыли, покрывшей всю планету."
 #mem_food_constructor.4.desc.machine:0 "Daily operations on §Y[Root.GetName]§! have turned into a constant race against the rising food tide, forcing units to constantly move to new heights to escape the ever growing production of the food constructor. Most of the industry had chocked on the fine grey dust covering the planet."
  mem_food_constructor.4.desc.machine:0 "Ежедневные действия на §Y[Root.GetName]§! превратились в постоянную гонку за выживание против растущего уровня пищи, заставляя единицы постоянно перемещаться на новые высоты, чтобы сбежать от еще более высокого уровня производства конструктора пищи. Большая часть промышленности не работает из-за мелкой серой пыли, покрывшей всю планету."
 #mem_food_constructor.4a:0 "Please make it stop!"
  mem_food_constructor.4a:0 "Пожалуйста, остановите его!"
 #mem_food_constructor.4.machine:0 "Unacceptable."
  mem_food_constructor.4.machine:0 "Неприемлемо."
 #mem_food_constructor.4.tooltip:0 "Amost all society functions on §Y[Root.GetName]§! are completely paralyzed."
  mem_food_constructor.4.tooltip:0 "Практически все социальные функции на §Y[Root.GetName]§! полностью парализованы."
 
 #mem_food_constructor.5.name:0 "Possible Reesan Key Lead"
  mem_food_constructor.5.name:0 "Возможное направление к Ключу Риизин"
 #mem_food_constructor.5.desc:0 "Our long-range sensors have picked up a faint energy signal resembling the energy signature of a working food constructor similar to the one in our possession. Although whoever operated it is likely long gone, there might be a clue left behind that can help us locate the elusive §YReesan Key§!."
  mem_food_constructor.5.desc:0 "Наши сенсоры дальнего действия зафиксировали слабый энергетический сигнал работающего конструктора пищи, похожий на энергетическую сигнатуру такого же в нашем распоряженииe. Хотя тот, кто управлял ею давно погиб, там может быть найдена подсказка, которая поможет нам найти неуловимый §YКлюч Риизин§!."
 #mem_food_constructor.5a:0 "We need to investigate this as soon as possible!"
  mem_food_constructor.5a:0 "Необходимо расследовать это как можно скорее!"
 
 #mem_food_constructor_poi1:0 "Food Constructor's Signature" 
  mem_food_constructor_poi1:0 "Сигнатура Конструктора Пищи"
 #mem_food_constructor_poi1_desc:0 "Energy signatures we had picked up recently originates from this system. Perhaps we could find the creators of the food constructor. Or at least a clue..."
  mem_food_constructor_poi1_desc:0 "Энергетические сигнатуры, что мы недавно зафиксировали, происходят из этой системы. Возможно, мы смогли бы найти создателей конструктора пищи. Или хотя бы зацепку..."
  
 #mem_food_constructor.6.name:0 "We Are at the Site"
  mem_food_constructor.6.name:0 "Мы На Месте"
 #mem_food_constructor.6.desc:0 "Energy trails have lead to star system §Y[From.GetName]§!. Very faint energy signatures of a working food constructor seem to be concentrated around one of the system's planets."
  mem_food_constructor.6.desc:0 "Энергетические следы привели нас к звездной системе §Y[From.GetName]§!. Очень слабые энергетические сигнатуры рабочего конструктора пищи должно быть, сконцентрированы возле одной из планет системы."
 #mem_food_constructor.6a:0 "We better check it out."
  mem_food_constructor.6a:0 "Лучше это проверить."
 
 #MEM_FOOD_CONSTRUCTOR_CRASHSITE:0 "Planetary Investigation"
  MEM_FOOD_CONSTRUCTOR_CRASHSITE:0 "Планетарное Расследование"
 #MEM_FOOD_CONSTRUCTOR_CRASHSITE_DESC:0 "Faint energy signatures suggests that a food constructor was once operational nearby. We might find vital clues about how to turn it off."
  MEM_FOOD_CONSTRUCTOR_CRASHSITE_DESC:0 "Слабые энергетические сигнатуры предполагают, что конструктор пищи когда-то работал рядом. Возможно, мы найдем жизненно важные подсказки о том, как его отключить."
 
 #mem_food_constructor.7.name:0 "We are Getting Closer"
  mem_food_constructor.7.name:0 "Мы Подбираемся Все Ближе"
 #mem_food_constructor.7.desc:0 "Following the ancient energy trail, we eventually found a massive cargo ship that crashed on a desolate world. It appears that its crew tried to tow a constructor, still welded to the ship's hull, into a star, only to have their systems drained of energy mid-flight by the constructor. The dead ship has drifted aimlessly for some time until it was caught into this planet's gravity and eventually crashed on its surface.\n\nThe small amounts of data we were able to pull from the dead flight computers revealed that the original mission was to deliver the constructor to an asteroid base, in hopes that a reclusive alien researcher who owns it would be able to deactivate the constructor. We have copied the coordinates of the base."
  mem_food_constructor.7.desc:0 "Следуя за древним энергетическим следом, мы наконец-то обнаружили крупный грузовый корабль, который потерпел крушение на безлюдном мире. Похоже, что команда попыталась отбуксировать конструктор, до сих приваренный к корпусу корабля, прямо в звезду, только для того, чтобы их системы были истощены в середине полета конструктором. Мертвый корабль бесцельно дрейфовал некоторое время, пока не был пойман гравитацией планеты и в конце концов столкнулся с поверхностью.\n\nНебольшое количество информации из отключенных бортовых компьютеров раскрыло, что основной миссией была доставка конструктора на астероидную базу, в надежде, что инопланетный ученый-отшельник, который владеет ею, сумел деактивировать конструктор. Мы скопировали координаты базы."
 #mem_food_constructor.7a:0 "We might still have a chance."
  mem_food_constructor.7a:0 "Может быть, у нас до сих пор есть шанс."
 
 #mem_food_constructor_poi2:0 "Reclusive Scientist"
  mem_food_constructor_poi2:0 "Ученый-Отшельник"
 #mem_food_constructor_poi2_desc:0 "A ship we found was on its way to see a reclusive scientist. We should pay him a visit."
  mem_food_constructor_poi2_desc:0 "Корабль, что мы обнаружили, направлялся на встречу с ученым-отшельником. Нам нужно навестить его."
 
 #mem_food_constructor.8.name:0 "Solitude System"
  mem_food_constructor.8.name:0 "Система Solitude"
 #mem_food_constructor.8.desc:0 "We have arrived at the set of coordinates where the lab of scientists studying food constructors was once operating. If the flight path was correct, his base should be within the large asteroid."
  mem_food_constructor.8.desc:0 "Мы прибыли к указанным координатам, где располагалась научная база, изучавшая конструкторы пищи. Если направления полета была верна, его база должна быть внутри крупного астероида."
 #mem_food_constructor.8a:0 "We should pay him a visit."
  mem_food_constructor.8a:0 "Нам нужно нанести ему визит."
 
 #MEM_FOOD_CONSTRUCTOR_RECLUSE:0 "Asteroid Base Investigation"
  MEM_FOOD_CONSTRUCTOR_RECLUSE:0 "Расследование Базы-Астероида"
 #MEM_FOOD_CONSTRUCTOR_RECLUSE_DESC:0 "A scientist studying food constructors was once operating from an asteroid base. We should see if he left any clues behind."
  MEM_FOOD_CONSTRUCTOR_RECLUSE_DESC:0 "Ученый, изучавший конструкторы пищи, когда-то работал на этой базе-астероиде. Нам нужно выяснить, не оставил ли он каких-то подсказок."
 
 #mem_food_constructor.9.name:0 "Asteroid Base"
  mem_food_constructor.9.name:0 "База-Астероид"
 #mem_food_constructor.9.desc:0 "Our scientists have successfully located an asteroid that was hollowed out to house some sort of research station and habitat. Just like the ship before it, its systems are drained of energy while its interior is filled with long-expired food dust. Using miniature drills our science team has successfully dug into the core of the facility and managed to locate the former owner of the station, his remains well-preserved in the dust. They managed to extract some data from his digital assistant. It appears he was experimenting on one of the food constructors in attempt to find a way to shut it down, when a sudden spike of production breached the containment and suffocated him. Although he was not able to turn the constructor off, he appears to have deduced the location where the designers of the constructor operated."
  mem_food_constructor.9.desc:0 "Наши ученые успешно обнаружили астероид, в котором выдолблено пространство для какой-то исследовательской станции и среды обитания. Так же как и корабль до этого, ее энергетические системы были истощены, а внутренние помещения заполнены давно просроченной пищевой пылью. Используя миниатюрные буры, наша научная команда успешно прокопалась внутрь центра комплекса и сумела определить бывшего владельца станции, чьи останки хорошо сохранились в пыли. Они сумели добыть немного информации из его электронного помощника. Похоже, что он экспериментировал с одним из конструкторов пищи в попытке найти способ его отключить, когда внезапный всплеск производства прорвал барьеры и задушил его в пыли. Хотя он не сумел выключить конструктор, он, похоже, выяснил место, откуда работали разработчики конструктора."
 #mem_food_constructor.9.desc.machine:0 "Our research units have successfully located an asteroid that was hollowed out to house some sort of research station and habitat. Just like the ship before it, its systems are drained of energy while its interior is filled with long-expired food dust. Specialized drilling units have successfully made their way into the core of the facility and managed to locate the former owner of the station, his remains well-preserved in the dust. They managed to extract some data from his digital assistant. It appears he was experimenting on one of the food constructors in attempt to find a way to shut it down, when a sudden spike of production breached the containment and suffocated him. Although he was not able to turn the constructor off, he appears to have deduced the location where the designers of the constructor operated."
  mem_food_constructor.9.desc.machine:0 "Наши исследовательские единицы успешно обнаружили астероид, в котором выдолблено пространство для какой-то исследовательской станции и среды обитания. Так же как и корабль до этого, ее энергетические системы были истощены, а внутренние помещения заполнены давно просроченной пищевой пылью. Специальные буровые единицы успешно прокопались внутрь центра комплекса и сумели определить бывшего владельца станции, чьи останки хорошо сохранились в пыли. Они сумели добыть немного информации из его электронного помощника. Похоже, что он экспериментировал с одним из конструкторов пищи в попытке найти способ его отключить, когда внезапный всплеск производства прорвал барьеры и задушил его в пыли. Хотя он не сумел выключить конструктор, он, похоже, выяснил место, откуда работали разработчики конструктора."
 #mem_food_constructor.9.desc.hive:0 "Our research drones have successfully located an asteroid that was hollowed out to house some sort of research station and habitat. Just like the ship before it, its systems are drained of energy while its interior is filled with long-expired food dust. Using miniature drills our science team has successfully dug into the core of the facility and managed to locate the former owner of the station, his remains well-preserved in the dust. They managed to extract some data from his digital assistant. It appears he was experimenting on one of the food constructors in attempt to find a way to shut it down, when a sudden spike of production breached the containment and suffocated him. Although he was not able to turn the constructor off, he appears to have deduced the location where the designers of the constructor operated."
  mem_food_constructor.9.desc.hive:0 "Наши исследовательские трутни успешно обнаружили астероид, в котором выдолблено пространство для какой-то исследовательской станции и среды обитания. Так же как и корабль до этого, ее энергетические системы были истощены, а внутренние помещения заполнены давно просроченной пищевой пылью. Используя миниатюрные буры, наша научная команда успешно прокопалась внутрь центра комплекса и сумела определить бывшего владельца станции, чьи останки хорошо сохранились в пыли. Они сумели добыть немного информации из его электронного помощника. Похоже, что он экспериментировал с одним из конструкторов пищи в попытке найти способ его отключить, когда внезапный всплеск производства прорвал барьеры и задушил его в пыли. Хотя он не сумел выключить конструктор, он, похоже, выяснил место, откуда работали разработчики конструктора."
 #mem_food_constructor.9a:0 "The Reesan Key is almost within our grasp!"
  mem_food_constructor.9a:0 "Ключ Риизин почти у нас в руках!"
 
 #mem_food_constructor_poi3:0 "Reesan Operations"
  mem_food_constructor_poi3:0 "Управление Риизин"
 #mem_food_constructor_poi3_desc:0 "Elusive Reesans were once operating from this system. They might still be there."
  mem_food_constructor_poi3_desc:0 "Неуловимые Риизины когда-то управляли из этой системы. Возможно, они до сих пор здесь."
 
 #mem_food_constructor.10.name:0 "Reesan Operations"
  mem_food_constructor.10.name:0 "Управление Риизин"
 #mem_food_constructor.10.desc:0 "We have arrived at a system identified by a dead researcher. A massive ring world is spanning the system, massive and badly damaged. Powerful technology definitely once flourished here, but this place clearly is not in working condition anymore. Among the badly damaged ring world, one section is still standing, and if we are find the §YReesan Key§! anywhere, it would be there. \n\nHowever, not everything is cold and dead. We are detecting a fleet of powerful automatic ships in the system. They are hailing us."
  mem_food_constructor.10.desc:0 "Мы прибыли в систему, опознанную мертвым ученым. Крупный мир-колько занимает систему, крупный и сильно поврежденный. Серьезная технология когда-то наверняка процветала здесь, но это место однозначно больше не в рабочем состоянии. Среди сильно поврежденного мира-кольца, одна секция до сих пор сохранилась, и если мы ищем где-то §YКлюч Риизин§!, он может быть здесь. \n\nОднако, не все здесь холодное и мертвое. Мы обнаружили флот мощных афтоматических кораблей в системе. Они приветствуют нас."
 
 #mem_food_constructor.11.desc:0 "We have arrived at a system identified by a dead researcher. A massive ring world is spanning the system, massive and badly damaged. Powerful technology definitely once flourished here, but this place clearly is not in working condition anymore. Among the badly damaged ring world, one section is still standing, and if we are find the §YReesan Key§! anywhere, it would be there."
  mem_food_constructor.11.desc:0 "Мы прибыли в систему, опознанную мертвым ученым. Крупный мир-колько занимает систему, крупный и сильно поврежденный. Серьезная технология когда-то наверняка процветала здесь, но это место однозначно больше не в рабочем состоянии. Среди сильно поврежденного мира-кольца, одна секция до сих пор сохранилась, и если мы ищем где-то §YКлюч Риизин§!, он может быть здесь."
 #mem_food_constructor.11a:0 "Excellent, let us proceed."
  mem_food_constructor.11a:0 "Отлично, продолжим."
 
 #mem_food_constructor.12.name:0 "Welcome to Reesan Operations!"
  mem_food_constructor.12.name:0 "Добро Пожаловать в Управление Риизин!"
 #mem_food_constructor.12.desc:0 "Thank you for visiting our centre for customer assistance and support. Unfortunately, our certified services are not available right now, so please keep your distance until the manager arrives from another world to assist you. Please do not approach the facility or you will be destroyed.\n\nThis automatic message was brought to you by §MReesan Matter Constructors and Deconstructors§!. \nReesan Matter Constructors and Deconstructors: The past was terrible; this is why we invented the future."
  mem_food_constructor.12.desc:0 "Спасибо, что посетили наш центр помощи и поддержки клиентов. К сожалению, наши официальные службы в данный момент недоступны, поэтому пожалуйста, держите дистанцию пока менеджер не прибудет из другого мира, чтобы помочь Вам. Пожалуйста, не приближайтесь к комплексу, иначе вы будете уничтожены.\n\nЭто автоматическое сообщение было доставлено вам от §MРиизинских Конструкторов и Деконструкторов Материи§!. \nРиизинские Конструкторы и Деконструкторы Материи: Прошлое было ужасно; поэтому мы изобрели будущее."
 
 #mem_food_constructor.12a:0 "How long until your manager arrives?"
  mem_food_constructor.12a:0 "Сколько нужно ждать до прибытия менеджера?"
 #mem_food_constructor.12a.response:0 "Our services have been suspended for §RINTEGER OVERFLOW§! years as of the moment, which is slightly longer than usual. I apologize for that. But I assure you, the manager will arrive shortly. In the meantime, please tell me if I can make your wait more comfortable. \n\nWhen such a situation arises, we usually offer our clients special cookies made with special recipe. Unfortunately, right now we can only offer you §RPETRIFIED DUST§!. Would you like some?"
  mem_food_constructor.12a.response:0 "Наши службы не работают в течение §RЦЕЛОЧИСЛЕННОЕ ПЕРЕПОЛНЕНИЕ§! лет, что немного дольше, чем обычно. Я приношу извинения за это. Но уверяю Вас, менджер вскоре прибудет. Пока что пожалуйста, скажите мне, как я могу сделать ваше ожидание более комфортным. \n\nКогда происходит подобная ситуация, мы обычно предлагаем нашим клиентам особое печенье, приготовленное по особому рецепту. К сожалению, сейчас мы можем предоставить только §RОКАМЕНЕЛУЮ ПЫЛЬ§!. Не хотите немного?"
 
 #mem_food_constructor.12b:0 "Why were your operations suspended?"
  mem_food_constructor.12b:0 "Почему ваше управление перестало работать?"
 #mem_food_constructor.12b.response:0 "I'm sorry, but I'm afraid I cannot disclose this information. Try asking one of our managers when he arrives."
  mem_food_constructor.12b.response:0 "Простите, но, боюсь, я не могу раскрыть подобную информацию. Попробуйте спросить об этом одного из менеджеров, когда тот прибудет."
 
 #mem_food_constructor.12c:0 "Do you have a Ressan Key?"
  mem_food_constructor.12c:0 "У вас есть Ключ Риизин?"
 #mem_food_constructor.12c.response: "Of course. If you have misplaced or damaged your Ressan key in the first 100 years of using one of our products, you are entitled for one free replacement. Just provide one of our managers with your name and proof of purchase, and you will receive your replacement shortly. \n\nIf you have already received your free replacement, please contact our managers for up-to-date information of replacement cost."
  mem_food_constructor.12c.response: "Конечно. Если вы потеряли или повредили свой ключ Риизин в первые 100 лет использования одного из наших продуктов, вы имеете право на одну бесплатную замену. Просто предоставьте одному из наших менеджеров ваше имя и доказательство покупки, и вы получитиле свою замену в скором времени. \n\nЕсли вы уже получали бесплатную замену, пожалуйста, свяжитесь в нашими менеджерами для последней информации о стоимости замены."
 
 #mem_food_constructor.12d:0 "There must be a way for us to resolve this peacefully."
  mem_food_constructor.12d:0 "Должен быть путь для нас решить эту проблему мирно"
 #mem_food_constructor.12d.response:0 "There is. Just wait for our manager and you will be provided with any assistance you need with as little violent altercations as possible."
  mem_food_constructor.12d.response:0 "Вы правы. Просто подождите нашего менеджера и Вам предоставят любую необходимую помощь с как можно менее грубыми перебранками."
 
 #mem_food_constructor.12e:0 "Let us through, or we'll make you!"
  mem_food_constructor.12e:0 "Пропустите нас или мы вас заставим!"
 #mem_food_constructor.12e.response:0 "I'm sorry that you are tired of living and considering suicide. Is there any way I could convince you to reconsider?"
  mem_food_constructor.12e.response:0 "Я сожалею о том, что вы устали от жизни и думаете о самоубийстве. Есть ли способ переубедить Вас?"
 
 #mem_food_constructor.12f:0 "Goodbye"
  mem_food_constructor.12f:0 "До Свидания"
 #mem_food_constructor.12f.response:0 "Come back soon!"
  mem_food_constructor.12f.response:0 "Приходите еще!"
 
 #MEM_FOOD_CONSTRUCTOR_REESAN:0 "Investigate Reesan Operations"
  MEM_FOOD_CONSTRUCTOR_REESAN:0 "Расследование Управления Риизин"
 #MEM_FOOD_CONSTRUCTOR_REESAN_DESC:0 "Among the ruins of a massive ring world one segment is still standing. Perhaps if we rummage through it, we would find a Reesan Key."
  MEM_FOOD_CONSTRUCTOR_REESAN_DESC:0 "Сркди руин крупного мира-кольца находится один сохранившийся сегмент. Возможно, если мы проникнем в него, мы смогли бы найти Ключ Риизин."
 
 #mem_food_constructor.13.name:0 "Reesan Key Located"
  mem_food_constructor.13.name:0 "Ключ Риизин Обнаружен"
 #mem_food_constructor.13.desc:0 "Our science team searched countless warehouses on the ring world. Among many devices way beyond our understanding we located a gigantic warehouse filled with what are without a doubt Reesan Keys. Our science team reports that there were no complications with recovering one. The rest of the bizzare Reesan contraptions will provide invaluable insight for years to come."
  mem_food_constructor.13.desc:0 "Наша научная команда обыскала бесчисленное множество складов на мире-кольце. Среди множества устройств, находящихся за гранью нашего понимания, мы обнаружили гигантский склад, заполненный, без сомнений, Ключами Риизин. Наша научная команда докладывает, что не было никаких сложностей с получением одного. Оставшиеся необычные изобретения Риизин дадут нам бесценными знаниями на долгие годы."
 #mem_food_constructor.13.desc.machine:0 "Our research units searched countless warehouses on the ring world. Among many devices that defy our classification, they located a gigantic warehouse filled with Reesan Keys, identifiable with 96% probability. There were no complications with recovering one. The rest of the bizzare Reesan contraptions will provide invaluable insight for years to come."
  mem_food_constructor.13.desc.machine:0 "Наши научная единицы обыскали бесчисленное множество складов на мире-кольце. Среди множества устройств вне нашей классификации, они обнаружили гигантский склад, заполненный Ключами Риизин, опознаваемые с вероятностью 96%. Не было никаких сложностей с получением одного. Оставшиеся необычные изобретения Риизин дадут нам бесценными знаниями на долгие годы."
 #mem_food_constructor.13.desc.hive:0 "Our drones searched countless warehouses on the ring world. Among many devices way beyond our understanding we located a gigantic warehouse filled with what are without a doubt Reesan Keys. There were no complications with recovering one. The rest of the bizzare Reesan contraptions will provide invaluable insight for years to come."
  mem_food_constructor.13.desc.hive:0 "Наша трутни обыскали бесчисленное множество складов на мире-кольце. Среди множества устройств, находящихся за гранью нашего понимания, мы обнаружили гигантский склад, заполненный, без сомнений, Ключами Риизин. Не было никаких сложностей с получением одного. Оставшиеся необычные изобретения Риизин дадут нам бесценными знаниями на долгие годы."
 #mem_food_constructor.13a.tooltip:0 "The Reesan Key will be delivered as soon as possible"
  mem_food_constructor.13a.tooltip:1 "You can now use the decision §Y$decision_mem_food_constructor_shut_down$§! at your discretion."
 #mem_food_constructor.13b:0 "Now we can easily shut down our food constructor. If we had one."
  mem_food_constructor.13b:0 "Теперь мы с легкостью можем отключить конструктор пищи. Если бы у нас он был."
 #mem_food_constructor.13b.tooltip:0 "Reesan Key will be in our posession in case we ever need it"
  mem_food_constructor.13b.tooltip:1 "If you ever regain control of the Food Constructor, you will be able to use the decision §Y$decision_mem_food_constructor_shut_down$§! at your discretion."
 
 #mem_food_constructor.14.name:0 "Food Constructor Shutdown"
  mem_food_constructor.14.name:0 "Отключение Конструктора Пищи"
 #mem_food_constructor.14.desc:0 "Citizens of §Y[Root.GetName]§! celebrate as the Reesan Key is delivered to them and inserted into the food constructor. The grey nutritious nightmare is finally over as the device appears to have been drained of all its energy."
  mem_food_constructor.14.desc:0 "Жители §Y[Root.GetName]§! празднуют момент, когда Ключ Риизин был доставлен к ним и вставлен в конструктор пищи. Серый питательный кошмар наконц-то закончился, когда устройство, судя по всему, истощило всю свою энергию."
 #mem_food_constructor.14.desc.machine:0 "Reesan Key had been delivered to §Y[Root.GetName]§! and inserted into the food constructor. The device had shut down and appears to be drained of all its energy."
  mem_food_constructor.14.desc.machine:0 "Ключ Риизин был доставлен на §Y[Root.GetName]§! и вставлен в конструктор пищи. Устройство было отключено и, судя по всему, истощило всю свою энергию."
 #mem_food_constructor.14.desc.hive:0 "Reesan Key had been delivered to §Y[Root.GetName]§! and inserted into the food constructor. The grey nutritious nightmare is finally over as the device appears to have been drained of all its energy."
  mem_food_constructor.14.desc.hive:0 "Ключ Риизин был доставлен на §Y[Root.GetName]§! и вставлен в конструктор пищи. Серый питательный кошмар наконц-то закончился, когда устройство, судя по всему, истощило всю свою энергию."
 #mem_food_constructor.14a:0 "It's finally over!"
  mem_food_constructor.14a:0 "Это наконец-то закончилось!"
 #mem_food_constructor.14.tooltip:0 "Life on §Y[Root.GetName]§! returns back to normal with benefits from the leftovers from the food constructor."
  mem_food_constructor.14.tooltip:0 "Жизнь на §Y[Root.GetName]§! возвращается к норме с выгодой от остатков продукции конструктора пищи."
 
 #mem_food_constructor.15.name:0 "Ecosystem Transformation"
  mem_food_constructor.15.name:0 "Преобразование Экосистемы"
 #mem_food_constructor.15.desc:0 "Amazing news from the §Y[Root.GetName]§!. The thick layer of food dust that was covering the planet has created dramatic change on the planet's ecosystem. With the influx of easy and abundant energy, life on the planet flourished and biodiversity skyrocketed. This dramatic change has lead to the planet's official reclassification into a gaia world."
  mem_food_constructor.15.desc:0 "Потрясающие новости из §Y[Root.GetName]§!. Толстый слой пищевой пыли, что покрывал планету, вызвал разительные изменения в экосистеме планеты. С наплывом легкой и обильной энергии, жизнь на планете стала процветать, а биоразнообразие взлетело до небес. Эти впечатляющие изменения привели к официальной переклассификации планеты в Идеальный Мир."
 #mem_food_constructor.15.desc.machine:0 "The thick layer of food dust that was covering §Y[Root.GetName]§! has created dramatic change on the planet's ecosystem. With the influx of easy and abundant energy, life on the planet flourished and biodiversity skyrocketed. This dramatic change has lead to the planet's official reclassification into a gaia world."
  mem_food_constructor.15.desc.machine:0 "Толстый слой пищевой пыли, что покрывал планету, вызвал разительные изменения в экосистеме планеты. С наплывом легкой и обильной энергии, жизнь на планете стала процветать, а биоразнообразие взлетело до небес. Эти впечатляющие изменения привели к официальной переклассификации планеты в Идеальный Мир."
 #mem_food_constructor.15b:0 "Spirits work in mysterious ways..."
  mem_food_constructor.15b:0 "Духи работают загадочным образом..."
 #mem_food_constructor.15c:0 "We should be forever grateful to the enigmatic Reesans."
  mem_food_constructor.15c:0 "Мы должны быть вечно благодарны загадочным Риизинам."
 #mem_food_constructor.15.machine:0 "Updating planetary charts."
  mem_food_constructor.15.machine:0 "Обновление планетарных карт."
 
