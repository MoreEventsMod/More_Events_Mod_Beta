 mem_sadrell_former_capital: "「Sadrell」母星"
 mem_sadrell_former_capital_desc: "這個星球曾經是「Sadrell」文明的首都。"
 mem_sadrell_industrial_planet: "「Sadrell」工業殘骸"
 mem_sadrell_industrial_planet_desc: "這個星球曾經是「Sadrell」的工業重鎮。"
 mem_sadrell_agri_planet: "暴走的基因改造農作物"
 mem_sadrell_agri_planet_desc: "這個星球的生態系統曾經被「Sadrell」的殖民者進行基因改造成農作物。
