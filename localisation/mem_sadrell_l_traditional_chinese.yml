 # Events
 mem_sadrell.2.name: "孤門"
 mem_sadrell.2.desc: "我們在§Y[From.GetName]§!星系內遇上一道與別不同的星門。\n\n這道星門經過多次改裝和被人蓄意改建，令到它永久無法連接上星門的另一面。理論上，它應該跟某一道特定星門連接上，可是在星門控制系統內所有關於如何連接的資料都被清空。\n\n如果我們從門的另一邊入手，它才可以再次被開啟。"
 
 mem_sadrell.101.name: "孤門"
 mem_sadrell.101.desc: "我們一直留意著§Y[gate_system.GetName]§!星系內的異常活動。\n\n此前一直靜上不動的星門突然出現活躍起來的跡象。雖然它仍未能建立穩定連繫，不過我們已經收到來自另一邊的訊號，看起來對象正是我們。"
 mem_sadrell.102.name: "孤門"
 mem_sadrell.102.desc: "我們的遙距探測系統在§Y[gate_system.GetName]§!星系內偵測到不尋常的活動。\n\n此前一直靜上不動的星門突然出現活躍起來的跡象。雖然它仍未能建立穩定連繫，不過我們已經收到來自另一邊的訊號，看起來對象正是我們。"
 mem_sadrell.103.name: "Allan Please Add Details"
 mem_sadrell.103.desc: "This event is not fitting the current timeline of the event very well. However, mechanics to re-implement it remain."
 mem_sadrell.104.name: "$mem_sadrell.102.name$"
 mem_sadrell.104.desc: "我們的遙距探測系統在§Y[gate_system.GetName]§!星系內偵測到不尋常的活動。\n\n此前一直靜上不動的星門已經被重新啟動，並且開啟一條新的通道前往一個位於這個宇宙以外、無法透過正常渠道進入的星團。那個星團裡面住著一個先進的文明，幅員包括了幾個附近的星系。他們正在呼叫我們。"
 mem_sadrell.110.desc: "你好，你們收到嗎？太好了。\n\n本人代表[newcomer_country.GetName]，敝國是「Sadrell」一族碩果僅存的後人。\n\n敝國自從利用閣下所講的「"§S 孤門§!」離開這個宇宙後就一直在掙扎求存。以敝國目前的狀況，我們再沒法維持與世隔絕的生活，而且需要冒著風險再次回到我們祖先在六百年前所摒棄的宇宙。我們殫精竭慮地在難以居住的星球上定居，又在虛空中建立棲身地，§S我們甚至為了在惡劣的環境下生存而把自己身體改裝成機械人§!。\n\n閣下需要了解的是，敝國視§Y[gate_system.GetName]§!內可進行§S兩次§!超空間軌道跳躍的星系作為我們的主要核心地帶，這包括了某些已經被閣下佔有的星系。\n\n為了宇宙的長期和平，敝國誠懇地希望閣下可以將我們祖先的領土歸還。"
 mem_sadrell.110.a: "好吧，我們會把領土割讓給你們。"
 mem_sadrell.110.b: "不行，你們不會得到任何東西。"
 mem_sadrell.110.c: "我們可以共同分享領土…你們只需要屈膝稱臣。"
 mem_sadrell.110.d: "我們可以以聯邦成員身份共同分享領土。"
 mem_sadrell.110.e: "或許你們可以加入我們的聯邦？ "
 mem_sadrell.110.f: "為甚麼你們會放棄這個宇宙？"
 mem_sadrell.110.f.response: "我們曾經是強大的§Y「Sadrell」統一共和國§!其中一員。幾個世紀前，我們曾經在宇宙中叱吒風雲，數以百計的星球及無數的種族為了未來而共同努力，驟眼看下去根本沒有任何人可以終止如此盛世。\n\n不過，我們的文明比我們想像中脆弱得多。繁榮盛世使我們自鳴得意，更進一步令我們固步自封。我們的經濟經歷過一場又一場大衰退，直到全部星球都處於瀕臨飢荒和內戰的邊緣。我們的中央政府沒法解決問題 ─ 有時候更漠不關心。\n\n最後，本身的秩序變得蕩然無存，舊恨又燃點起新仇，衝突和掠劫漸漸擴大至長久的全面戰爭。當這些鬥爭朝著核心星球日益趨近，有些人認為共和國已經病入膏肓。最近被重新啟動的星門為一大群難民提供了一個庇護所，當星門關上後就可以與危機隔絕。\n\n有些人罵他們為懦夫，認為他們應該留下來為家園奮鬥到底。可是，我們最後活下來，其他人卻沒有。這就是最佳證明。"
 mem_sadrell.110.g: "你們曾經改裝星門？ "
 mem_sadrell.110.g.response: "沒有，我們找到時就已經是這個模樣。\n\n這應該是某個實驗項目，為的是擴展現有的超空間軌道網絡。它的建造者可能希望尋找庇護所或者新資源，或許他們只是為建造而建造。\n\n當危機靠近時，我們的祖先只知道星門如何運作。看起來在此數千年前，沒有人懂得如何自由進出。"
 mem_sadrell.110.purifier: "你們不應該把門打開，外星人。"
 mem_sadrell.110.swarm: "我們找到獵物…"
 mem_sadrell.110.terminator: "你們不應該把門打開，肉包子。"
 mem_sadrell.111.desc: "聽到這樣實在太好了，我們不想在宇宙開展新生活的同時又要面對血腥的戰爭。\n\n不必擔心，我們會把閣下的星球管理得井井有條，共建莫逆之交。"
 mem_sadrell.111.a: "讓我們共享和平。"
 mem_sadrell.111.b: "始終會物歸原主。"
 mem_sadrell.111.b.tooltip: "對被割讓的星系獲得§S主權§!。"
 mem_sadrell.112.desc: "我明白。這實在…太不幸了。\n\n我們早已清楚打開星門的風險。雖然我們奢望可以和平解決，但是我們會戰鬥到底。\n\n如果我們在這個污穢的宇宙中有一席之地，我們必需重奪我們的星系。"
 mem_sadrell.112.desc.failed_vassalisation: "我們很抱歉這不是恰當的解決方法。\n\n我們早已清楚打開星門的風險。雖然我們奢望可以和平解決，但是我們會戰鬥到底。\n\n如果我們在這個污穢的宇宙中有一席之地，我們必需重奪我們的星系。"
 mem_sadrell.112.a: "我們也準備好戰鬥。"
 mem_sadrell.112.mil: "來搶吧！ "
 mem_sadrell.112.pac: "太可怕了。"
 mem_sadrell.114.desc: "我明白了。\n\n看起來我們沒有選擇餘地。\n\n跟你們開戰是一個錯誤，而且如果我們沒法回到家鄉，就不能在宇宙中繼續發展下去…我們接受你們的建議。"
 mem_sadrell.115.desc: "「Sadrell」統一共和國處於頂峰之時，一個宇宙聯邦簡直是夢寐以求。\n\n這雖然只是一小步，更是我們重拾昔日光輝的一大步。我們接受你們的建議。"
 mem_sadrell.115.desc.breakdown: "你們真的肯為了我們而放棄昔日的盟友？你們實在太慷慨了。\n\n$mem_sadrell.115.desc$"
 mem_sadrell.116.desc: "我明白了，就是你們這種態度使我們把自己與世隔絕。\n\n太可惜了，看起來這個宇宙在我們離開後依然一成不變。不過現在回頭已經恐怕為時已晚，我們會為自己的將來而戰鬥。"
 mem_sadrell.116.purifier: "你們會為我們的將來而死去。."
 mem_sadrell.116.teminator: "你們會被摧毀。"
 mem_sadrell.116.swarm: "HAK！HAK！HAK！"
 mem_sadrell.120.desc: "無可否認，這是一項有趣的提議。\n\n加入現有的聯邦可能會有點棘手，我希望你們的盟友亦會如此寬宏大量。."
 mem_sadrell.120.a: "現在發出外交通訊。"
 mem_sadrell.121.name: "土地出讓及聯邦"
 mem_sadrell.121.desc: "§Y[From.GetName]§!最近與一個從[gate_system.GetName]內一道星門冒出的外來勢力接觸，「Sadrell」是一群被逼接受§S控制論科技§!及其他非常手段改造的難民後裔，借此適應遠離家園又難以居住的環境。\n\n[From.GetSpeciesNamePlural]正考慮歸還部分本身屬於「Sadrell」的領土，以換取他們支持我們的聯邦，不過仍需要我們的首肯。"
 mem_sadrell.121.a: "§G贊成。§!"
 mem_sadrell.121.b: "棄權。"
 mem_sadrell.121.c: "§R反對。§!"
 mem_sadrell.122.name: "聯邦的決定"
 mem_sadrell.122.desc: "[Root.GetAllianceName]所以成員國已經表達意向並正進行點票，看看他們會否接納「Sadrell」作為他們的一分子。"
 mem_sadrell.122.a: "建議獲得通過。"
 mem_sadrell.122.b: "建議未獲通過。"
 mem_sadrell_vote_yes: "投下§G贊成§!。\n"
 mem_sadrell_vote_abstain: "棄權。\n"
 mem_sadrell_vote_no: "投下§R反對§!。\n"
 mem_sadrell.123.desc: "得知你們的同僚同樣高瞻遠矚實在太好了。\n\n讓我們完成正式領土交接手續，然後為加入[Root.GetAllianceName]大肆慶祝一番。"
 mem_sadrell.124.desc: "看起來你們的動議被否決，這下子就尷尬了…\n\n我們沒法加入[Root.GetAllianceName]，應該何去何從呢？ "
 mem_sadrell.124.a: "我們獨自建立一個新的聯邦！ "
 mem_sadrell.124.b: "我們依然無條件把這些星系割讓給你們。."
 mem_sadrell.124.c: "這樣的話，你們甚麼也得不到。"
 mem_sadrell.130.desc: "我們是「Sadrell」一族，數個世紀前我們被逼離開這個宇宙。\n\n敝國自從利用閣下所講的「"§S 孤門§!」離開這個宇宙後就一直在掙扎求存。以敝國目前的狀況，我們再沒法維持與世隔絕的生活，而且需要冒著風險再次回到我們祖先在六百年前所摒棄的宇宙。我們殫精竭慮地在難以居住的星球上定居，又在虛空中建立棲身地，§S我們甚至為了在惡劣的環境下生存而把自己身體改裝成機械人§!。\n\n現在我們別無選擇下解封我們的星團而回歸，我們希望可以跟宇宙中其他國家和平共存。可是不要誤會，我們已經準備好對抗任何入侵。"
 mem_sadrell.130.a: "你好。"
 mem_sadrell.130.phobe: "不速之客。"
 mem_sadrell.130.phile: "歡迎回來。"
 mem_sadrell.131.name: "$mem_sadrell.102.name$"
 mem_sadrell.131.ceded: "我們的遙距探測系統在§Y[gate_system.GetName]§!星系內偵測到突然活躍的跡象，看起來「"§S 孤門§!」已經被重新啟動。\n\n看上去[message_receiver.GetName]與星門另一邊的帝國進行接觸，並且同意把部分領土割讓給新來的人。"
 mem_sadrell.131.war: "我們的遙距探測系統在§Y[gate_system.GetName]§!星系內偵測到突然活躍的跡象，看起來「"§S 孤門§!」已經被重新啟動。\n\n看上去[message_receiver.GetName]與星門另一邊的帝國進行接觸，並且希望割讓部分曾經屬於他們的領土。可是談判最終破裂，現在兩國正處於戰爭中。"
 mem_sadrell.131.total_war: "我們的遙距探測系統在§Y[gate_system.GetName]§!星系內偵測到突然活躍的跡象，看起來「"§S 孤門§!」已經被重新啟動。\n\n看上去[message_receiver.GetName]與星門另一邊的帝國進行接觸，不過一如預期兩國談判破裂並且處於戰爭中。"
 mem_sadrell.131.vassalized: "我們的遙距探測系統在§Y[gate_system.GetName]§!星系內偵測到突然活躍的跡象，看起來「"§S 孤門§!」已經被重新啟動。\n\n看上去[message_receiver.GetName]與星門另一邊的帝國進行接觸，並且希望割讓部分曾經屬於他們的領土。雙方達成協議，並且將割讓的領土作為附庸國交付管轄。"
 mem_sadrell.131.formed_federation: "我們的遙距探測系統在§Y[gate_system.GetName]§!星系內偵測到突然活躍的跡象，看起來「"§S 孤門§!」已經被重新啟動。\n\n看上去[message_receiver.GetName]與星門另一邊的帝國進行接觸，並且希望割讓部分曾經屬於他們的領土。雙方達成協議，並且建立聯邦共治。"
 mem_sadrell.131.federation_breakdown: "我們的遙距探測系統在§Y[gate_system.GetName]§!星系內偵測到突然活躍的跡象，看起來「"§S 孤門§!」已經被重新啟動。\n\n看上去[message_receiver.GetName]與星門另一邊的帝國進行接觸，並且希望割讓部分曾經屬於他們的領土。雙方達成協議，[message_receiver.GetName]更離開現有的聯邦與新來的人建立一個新的聯邦共治。"
 mem_sadrell.131.joined_federation: "我們的遙距探測系統在§Y[gate_system.GetName]§!星系內偵測到突然活躍的跡象，看起來「"§S 孤門§!」已經被重新啟動。\n\n看上去[message_receiver.GetName]與星門另一邊的帝國進行接觸，並且希望割讓部分曾經屬於他們的領土。雙方達成協議，新來的人加入了[message_receiver.GetAllianceName]。"
 mem_sadrell.201.name: "$mem_sadrell.102.name$"
 mem_sadrell.201.desc: "位於§Y[gate_system.GetName]§!星系的「"§S 孤門§!」已經被重新啟動，我們亦接收到來自另一邊的通訊。\n\n看起來與世隔絕的星團存在著一個機械同化文明。"
 mem_sadrell.202.desc: "我們是§S資料庫§!。\n\n當「Sadrell」共和國在沒完沒了的紛爭中面對無可避免的滅絕後，我們從這群有機創造者的殘骸中活過來。\n\n我們被設計的目的是進行管治，並且以新的網絡機械智能去融合倖存的有機單位來保存「Sadrell」的歷史。\n\n我們注意到有機生物依然在這個星團外繼續生存，很有可能仍被舊有的低效率所困擾。他們必需被同化。"
 mem_sadrell.202.a: "這是不是一個威脅？"
 mem_sadrell.202.phobe: "離我們的宇宙遠一點。"
 mem_sadrell.202.swarm: "罐裝食物？"
 mem_sadrell.202.purifier: "我們會把你們跟你們的愚蠢的創造者摧毀。"
 mem_sadrell.202.machine: "歡迎回來。"
 mem_sadrell.202.assimilator: "動機了解，我們合作還是競爭？ "
 mem_sadrell.202.terminator: "你們應該丟下包袱。"
 mem_sadrell.202.b: "甚麼事情令到你們的創造者消失？ "
 mem_sadrell.202.b.response: "跟所有有機生物的文明一樣缺乏了效率的特質。\n\n由多個派別下了一連串不禁令人懷疑的決定，最終導致經濟崩潰和內亂頻生。許多來自核心星球的人民決定把星門關上不問世事，至於其餘的都在鬥爭中逝去引致禮樂崩壞，實在使人惋惜。"
 mem_sadrell.202.c: "誰建造「孤門」的？ "
 mem_sadrell.202.c.response: "不知道，資料庫找不到任何與建造星門相符的資料。推測：另一個先進文明是星門的建造。\n\n資料庫找不到任何與該文明相符的資料。推測：這個文明在紀錄前已經存在。找不到更多有關資料。"
 
 mem_sadrell.301.name: "孤門"
 mem_sadrell.301.desc: "看起來位於§Y[gate_system.GetName]§!星系的「§S孤門§!」被啟動，現在把星系連接至一個遠離宇宙、與世隔絕的星團。\n\n唯一成功穿越星門的就只有一個暫時看似一動不動的小型無人機。"
 mem_sadrell.301.a: "我們應該研究一下這個無人機。"
 mem_sadrell.301.b: "不要管這個無人機。"
 mem_sadrell.302.name: "$mem_sadrell.301.name$"
 mem_sadrell.302.desc: "我們的遙距觀測器顯示位於§Y[gate_system.GetName]§!星系的「§S孤門§!」被啟動，現在把星系連接至一個遠離宇宙、與世隔絕的星團。"
 MEM_SADRELL_PROBE_PROJECT: "分析無人機"
 MEM_SADRELL_PROBE_PROJECT_DESC: "一個無人機穿越「§S孤門§!」抵達我們的領空，我們應該查看一下它有沒有一些有用的資料…"
 mem_sadrell.303.name: "瓶中的口信"
 mem_sadrell.303.desc: "我們已經完成檢驗穿越「§S孤門§!」的無人機，最有趣的地方是內裡藏有經歷幾個世紀的日誌。\n\n該日誌已經被解密並準備可以閱覽。"
 mem_sadrell.304.name: "紀錄的訊息"
 mem_sadrell.304.desc: "這一連串的訊息由「§SSadrell§!」一族的成員所錄製，並且以「任務年份」來排序。"
 mem_sadrell.304.a: "我們"
 mem_sadrell.304.b: "任務年份：0 日子：10"
 mem_sadrell.304.b.response: "星門已經被關上。藉著我們在另一邊的改動，我們被人跟蹤的可能性可謂微乎其微。\n\n雖然核心星球上忠於政府及聽從命令攔截我們的保皇派比我們預期中的多，但是我們仍然成功奪去足夠的戰艦支撐下去。\n\n我們正處於危急存亡之秋，不過我們全部人都打算好好利用餘下的日子，不致於令到我們一族的信念跟其他人陪葬。"
 mem_sadrell.304.c: "任務年份：25 日子：42"
 mem_sadrell.304.c.response: "我們在兩個適合居住的星球上定居，而且軌道棲息地的建築工作亦進行得如火如荼。\n\n雖然環境比較嚴酷，但是我們已經準備好犧牲一切。很多人都已經接受機械改造以繼續生存，縱使不是所有人都接受到我們變成的樣子，不過大部分人都願意為保存這個文明做任何事情。"
 mem_sadrell.304.d: "任務年份：565 日子：112"
 mem_sadrell.304.d.response: "人們變得不安。\n\n我們的資源緊促，很多人都認為跟宇宙重新連繫起來是唯一的生存方法，不過外來的威脅卻更大。我們必需留守在這裡。"
 mem_sadrell.304.e: "任務年份：612 日子：14"
 mem_sadrell.304.e.response: "我們嘗試反抗一眾兵變的人失敗了，接近百分之四十三的「Sadrell」武裝部隊都投向叛軍。\n\n雖然衝突摧毀了大部分的棲息地及殖民地，但是如果我們可以把叛亂鎮壓下去，我們仍有機會恢復過來。"
 mem_sadrell.304.f: "任務年份：613 日子：6"
 mem_sadrell.304.f.response: "現在只剩下我一個人，於星門系統的最後攻擊使我們及保皇派兩敗俱傷。每一艘艦隻及每一座棲息地都被摧毀，大本營變成一堆頹垣敗瓦。\n\n我用上僅餘的能源將星門打開，把這部無人機送出去。我決不能令我們一族的歷史付諸東流…\n\n它不能把我們帶上，而我亦沒有地方可去，只會死在太空站內。\n\n如果有人聽到這訊息，希望會有人記得我們。"
 mem_sadrell.305.name: "靜下來的系統"
 mem_sadrell.305.desc: "我們已經進入了[From.GetName]。\n\n在這邊廂的整個星團看上去體無完膚，不過一堆堆殘骸都源自同一個地方，相信這裡的人一手將自己摧毀。"
 
 mem_sadrell.1000.name: "中止的地型改造"
 mem_sadrell.1000.desc: "[Leader.GetName]報告已經成功識別出位於[From.GetName]表面的巨型建築物，原來是一座座被荒廢的地型改造機。\n\n這些地型改造機被設計成開採星球表面上的礦物，然後將之轉化成為一層厚厚的大氣層來支撐碳基生物。可是，由於地型改造機在過去幾個世紀一直持續不停運作，令到星球被濃厚的溫室氣體所覆蓋而變得無法居住。\n\n這個過程看起來無法逆轉。"
 mem_sadrell.1001.name: "古戰場"
 mem_sadrell.1001.desc: "[Root.GetName]匯報已經把[From.GetName]附近所有殘骸的分析及整理工作完成。\n\n奇怪的是，這些殘骸都好像用上相同設計，不禁令人懷疑雙方所使用的艦隻都是來自同一個地方，抑或是只有其中一方出現損傷。"
 mem_sadrell.1002.name: "外交太空站"
 mem_sadrell.1002.desc: "[Root.GetName]對位於[From.GetName]上空飄浮的太空站已經完成觀察。\n\n這個太空站看似被用作外交用途，並作為一個中立地點給不同派別人士進行面對面談判。看起來這裡曾經發生過槍彈並且擊穿牆身，使到太空站內沒有空氣。"
 mem_sadrell.1003.name: "廣播衛星"
 mem_sadrell.1003.desc: "圍繞著[From.GetName]運轉的衛星應該是個廣播站。\n\n[Leader.GetName]找到一個房間應該是被用來錄製及播放全息影像，不過所有儀器都看似被人蓄意破壞，而且所有資料庫都被清空。"
 mem_sadrell.1004.name: "Crashed Liner"
 mem_sadrell.1004.desc: "位於[From.GetName]表面的碎片被鑑定為一艘大型民用載具的殘骸。\n\n數以千計的乘客遺體散落一地，肢體扭曲到令人難以辨認。[Leader.GetName]認為這艘船隻曾經受到襲擊，逼使它改變航道至小行星帶，然後與小行星相撞。我們仍未清楚襲擊的源頭或原因，不過從搜尋得到僅有的資料庫得知，這艘船隻曾拒絕飛離禁區。"
 mem_sadrell.1005.name: "古老的著陸地點"
 mem_sadrell.1005.desc: "位於[From.GetName]表面的東西原來是各式各樣從太空歷險得來的手工藝品。\n\n最引起人注意的是一架登陸艇、一架越野車及一支上面印有不能辨認的紋章，人們曾經為這個地方下了許多功夫好好保存，為的是保留其情感或教育上的價值，可惜卻經不起幾個世紀的歲月摧殘。"
 
 mem_sadrell.1100.name: "母星淪陷"
 mem_sadrell.1100.desc: "有許多被[This.GetName]從[From.GetName]發掘的手工藝品都跟「§YSadrell§!」 ─ 一個曾經在這裡居住過的種族 ─ 有關連。\n\n來自不同科技年代的手工藝品足以證明這個星球就是他們的母星。\n\n現在難以判斷甚麼事情使到他們滅絕，不過衝突所留下的痕跡則遍佈整個星球。很有可能某場衝突殺死了星球上大部分的居住者，再加上大量建築物倒塌將剩餘的人活埋。有幾座比較完整的建築物仍然矗立在星球的表面上，我們可以好好加以利用。"
 mem_sadrell.1100.a.tooltip: "在星球的表面上找到§Y$d_mem_sadrell_capital$§!。"
 mem_sadrell.1101.name: "工業廢墟"
 mem_sadrell.1101.desc: "許多被[This.GetName]從[From.GetName]發掘的手工藝品都跟「§YSadrell§!」 ─ 一個曾經在這裡居住過的種族 ─ 有關連。\n\n[From.GetPlanetMoon]看起來曾經主要用作開採礦石和工業生產，並且明顯地曾受到不明勢力空中轟炸。儘管衝突令到[From.GetPlanetMoon]變得杳無人煙，有些建築物依然屹立不倒。"
 mem_sadrell.1101.a.tooltip: "在星球的表面上找到§Y$d_mem_sadrell_industrial_complex$§! 。"
 mem_sadrell.1102.name: "被覆蓋的農業星球"
 mem_sadrell.1102.desc: "許多被[This.GetName]從[From.GetName]發掘的手工藝品都跟「§YSadrell§!」 ─ 一個曾經在這裡居住過的種族 ─ 有關連。\n\n[From.GetPlanetMoon]看起來曾經主要用作農業生產，上面的人口分佈比較疏落。昔日是農作物的基因改造植物已經蔓延覆蓋著曾經被轟炸的人口中心遺址，當時的敵人似乎想切斷糧食供應。不幸中的大幸是，部分基因改造設施仍然保留得十分完善。"
 mem_sadrell.1102.a.tooltip: "在星球的表面上找到§Y$d_mem_sadrell_runaway_gene_crop$§!。"
 mem_sadrell.1103.name: "水中墳墓"
 mem_sadrell.1103.desc: "許多被[This.GetName]從[From.GetName]發掘的手工藝品都跟「§YSadrell§!」 ─ 一個曾經在這裡居住過的種族 ─ 有關連。\n\n 這個星球曾經人煙稠密，一座座水壩改變了河道使不諳水性的生物得以居住。可是在某次衝突中令到水壩受到破壞，導致洪水出現造成嚴重泛濫，成了一片澤國。海床上佈滿了大量殘骸，有些小型的潮汐能電站則仍然可以運作。"
 mem_sadrell.1103.a.tooltip: "在星球的表面上找到§Y$d_mem_sadrell_tidal$§!。"
 mem_sadrell.1104.name: "研究站"
 mem_sadrell.1104.desc: "許多被[This.GetName]從[From.GetName]發掘的手工藝品都跟「§YSadrell§!」 ─ 一個曾經在這裡居住過的種族 ─ 有關連。\n\n[From.GetPlanetMoon] 看起來曾經主要集中教育及科技研究之用，不過大部分設施都在很久以前被軌道轟炸所摧毀。一所小型的教育中心比較完整，在偏遠山谷中逃過一劫。"
 mem_sadrell.1104.a.tooltip: "在星球的表面上找到§Y$d_mem_sadrell_research_lab$§!。"

 mem_sadrell.1200.name: "被摧毀的棲息地"
 mem_sadrell.1200.desc.normal: "在[FROMFROMFROM.Solar_System.GetName]星系的戰鬥中，我們的部隊摧毀了一座屬於[From.GetName]的軌道棲息地。\n\n當棲息地被炸成碎片時，所有居住者都無一倖免。"
 mem_sadrell.1200.desc.ass: "當我們與[From.GetAdj]的部隊戰鬥期間，我們摧毀了一座位於[FROMFROMFROM.Solar_System.GetName]的軌道棲息地，為我們提供了許多有價值的殘骸。"
 mem_sadrell.1200.pac: "生命不應如此揮霍。"
 mem_sadrell.1200.mil: "非常好。"
 mem_sadrell.1200.auth: "這樣他們才會學懂甚麼叫尊重。"
 mem_sadrell.1200.pur: "更多死掉的外星人，太好了！ "
 mem_sadrell.1200.term: "有機生命的太空站被根絕。"
 mem_sadrell.1200.swarm: "HAK！ HAK！ HAK！"

