l_german:
 squid.1.name:0 "Eifrige Unternehmer an unseren Grenzen"
 squid.1.desc:0 "Eine Route aus dem Territorium der [ruthcap.GetAdj] in unseres wurde gerade gesichert, als wir beunruhigende Nachrichten von der Grenze erhielten. Es wurden hunderte sich schnell auf unser Territorium zubewegende Wärmesignaturen entdeckt, die sich als zivile Transporter herausstellten. Die dortigen Zollbeamten sind verunsichert und fürchten, die Welle an Händlern könnte ihre kleine Grenzstation überwältigen."
 squid.1.xenophile:0 "Sie haben es so eilig, uns zu treffen? Gut, öffnet die Grenze."
 squid.1.xenophobe:0 "Verstärkt die Grenzkontrollen und schickt sie zurück!"
 squid.1.individualist:0 "Diese Kontrollen verhindern den ungehemmten Warenverkehr. Öffnet vorerst die Grenze."
 squid.1.fanindividualist:0 "Ich kann dich nicht hören, da die Triebwerke aller meiner startenden Frachter so laut sind."
 squid.2.name:0 "Wirtschaftskrise"
 squid.2.desc:0 "Es scheint, als habe der Einlass der Händler der [ruthcap.GetAdj] in wenigen Monaten die Wirtschaft ruiniert. Ihre Waren waren nicht viel mehr als überteuerter Plunder und fehleranfällige Ausrüstung, die bereits kaputt geht. Eine Reihe feindlicher Übernahmen und Zwangsausschlüsse unserer Firmen führte zu gigantischen Monopolen auf unseren Planeten. Es wird einige Jahre dauern, bis sich die Wirtschaft von diesem Rückschlag erholen wird."
 squid.3.name:0 "Ein seltsames Gleichgewicht"
 squid.3.desc:0 "Nachdem der Handel zwischen uns und den [ruthcap.GetName] in Gang gebracht wurde, scheint es so, als hätten wir unsere Märkte gegenseitig mit überflüssigen Waren geflutet. Wir scheinen weder Geld verdient, noch verloren zu haben. Die Bevölkerung von [ruthcap.GetName] scheint es mit Humor zu nehmen."
 squid.1.resigned:0 "Entsendet einige Offiziere um ihnen zu helfen."
 squid.2.annoyed:0 "Das ist nicht gut."
 squid.2.fascinated:0 "Und wir sind darauf reingefallen? Faszinierend."
 squid.4.name:0 "Geist vor Materialismus"
 squid.4.desc:0 "Die [ruthcap.GetAdj] Händler, die auf unsere Märkte strömten, scheinen nichts als überteuerten Luxusgüter und Plunder anzubieten. Zum Glück schien unsere Bevölkerung wenig Interesse daran gehabt zu haben und die Händler sind abgezogen, ohne unsere Wirtschaft sichtlich zu beschädigen."
 squid.4.option:0 "Sehr gut!"
 squid.5.name:0 "Erste [peacefultraders.GetAdj] Händler kommen an"
 squid.5.desc:0 "Durch die Sicherung einer Passage zwischen den [peacefultraders.GetName] und den [Root.GetName], sind die ersten Händler angekommen und erkunden die neuen Märkte. Obwohl sich die ersten Handelsrouten noch im Aufbau befinden, erwarten wir, dass der Handel bald florieren wird."
 squid.5.xenophile:0 "Sehr gut. Importiert ein paar [peacefultraders.GetAdj] Delikatessen für mich!"
 squid.5.xenophobe:0 "Wir müssen alle Importe der [peacefultraders.GetName] verbieten, um unser Erbe zu wahren."
 squid.5.individualist:0 "Energie-Credits führen zu mehr Energie-Credits, so lautet das Sprichwort."
 squid.5.mercenary:0 "Friedliche Händler? Vielleicht brauchen sie unsere Söldner."
 squid.5.peaceful:0 "Jetzt ist Krieg undenkbar und unprofitabel geworden."
 squid.6.name:0 "Die Söldner kehren von den[peacefultraders.GetName] zurück."
 squid.6.desc:0 "Die [Root.GetAdj] Söldner, die in den letzten Jahren ihre Dienste bei ihren [peacefultraders.GetAdj] Auftraggebern verrichteten, waren sehr erfolgreich. Die [Root.GetName] machen sich einen Namen als fähige Krieger und gerissene Händler und viele von ihnen kamen mit gut gefüllten Taschen von ihren Abenteuern mit Weltraumpiraten und schutzbedürftigen Händlern zurück."
 squid.6.good:0 "Das ist wahres Fachpersonal."
 squid.7.name:0 "Eine Flotte der [hegimp.GetName] bedroht unsere Kolonien"
 squid.7.desc_01:0 "Die [hegimp.GetName] eignen sich Systeme in unserer Nachbarschaft an. [hegimp.GetAdj] Streitkräfte haben bereits damit begonnen, ihre Position zu festigen und einen Teil ihrer Flotte in diese Grenzregion gesendet. Offiziell führen diese Schiffe nur routinemäßige Manöver durch, aber die Botschaft ist klar: Die [hegimp.GetName] werden hier bleiben. Daraufhin hat die Bevölkerung auf [intimplanet.GetName] begonnen, einen Heiligen Orden zu gründen, der geschworen hat, den Planeten um jeden Preis zu verteidigen."
 squid.7.holyorder:0 "Der Glaube an gerechte Waffen wird nie wanken."
 squid.7.desc_02:0 "Die [hegimp.GetName] haben begonnen Systeme an unseren Grenzen zu beanspruchen. [hegimp.GetAdj] Streitkräfte haben bereits damit begonnen, ihre Standorte zu festigen und einen Teil ihrer Flotte in diese Grenzregion gesendet. Offiziell führen diese Schiffe nur routinemäßige Manöver durch, aber die Botschaft ist klar: Die [hegimp.GetName] wird hier bleiben. Als Reaktion hat sich die Anzahl der Freiwilligen Milizkämpfer auf [intimplanet.GetName] stark erhöht"
 squid.7.letthemcome:0 "Für [intimplanet.GetName]!"
 squid.7.desc_03:0 "Die [hegimp.GetName] haben begonnen Systeme an unseren Grenzen zu beanspruchen. [hegimp.GetAdj] Streitkräfte haben bereits damit begonnen, ihre Standorte zu festigen und einen Teil ihrer Flotte in diese Grenzregion gesendet. Offiziell führen diese Schiffe nur routinemäßige Manöver durch, aber die Botschaft ist klar: Die [hegimp.GetName] werden hier bleiben. Jetzt erhebt sich die Bevölkerung überall in unserem Reich, unsere Brüder zu verteidigen."
 squid.7.unitedfront:0 "Wir werden [intimplanet.GetName] nicht zurücklassen."
 squid.7.desc_04:0 "Die [hegimp.GetName] haben begonnen Systeme an unseren Grenzen zu beanspruchen. [hegimp.GetAdj] Streitkräfte haben bereits damit begonnen, ihre Standorte zu festigen und einen Teil ihrer Flotte in diese Grenzregion gesendet. Offiziell führen diese Schiffe nur routinemäßige Manöver durch, aber die Botschaft ist klar: Die [hegimp.GetName] werden hier bleiben. Daraufhin hat die Bevölkerung von [intimplanet.GetName] sich im Gebet zusammengeschlossen, um vereint diese schwere Zeit durchzustehen."
 squid.7.prayer:0 "Wir werden nicht verzagen."
 squid.7.desc_05:0 "Die [hegimp.GetName] haben begonnen Systeme an unseren Grenzen zu beanspruchen. [hegimp.GetAdj] Streitkräfte haben bereits damit begonnen, ihre Standorte zu festigen und einen Teil ihrer Flotte in diese Grenzregion gesendet. Offiziell führen diese Schiffe nur routinemäßige Manöver durch, aber die Botschaft ist klar: Die [hegimp.GetName] werden hier bleiben. Die Bevölkerung von [intimplanet.GetName] hat reagiert, indem sie sich stärker auf die eigenen Werte konzentriert."
 squid.7.default:0 "Sie sind weise, der Angst nicht nachzugeben."
 squid.8.name:0 "Eine himmlische Aufführung"
 squid.8.desc:0 "Ein berühmter Musiker von [rockstar_origin.GetName] ist seit kurzem an der Spitze der Charts und hat sogar außerhalb des Reiches einigen Erfolg. Um den großen Durchbruch in der ganzen Galaxie zu schaffen, will er eine Tour auf [tour_location.GetName] machen. Ein Teil der Bevölkerung sieht das als einmalige Chance an, während andere sagen, dass solche Musik einen schädigenden Einfluss auf unsere Jugend hat."
 squid.8.xenophile:0 "Was für eine Gelegenheit seine Kultur hautnah zu erleben!"
 squid.8.xenophobe:0 "Verweigert ihm die Einreise und verbietet die Musik."
 squid.8.individualist:0 "Jeder hat ein Recht auf die Chance, berühmt zu werden"
 squid.8.lodsofemone:0 "Ich weiß. Ich bin derjenige, der die Tickets verkauft"
 squid.8.collectivist: "Wir sollten keine unbedeutenden Individuen anhimmeln"
 squid.8.religiousdogma:0 "Die Art wie er [rockstar_origin.GetSpeciesOrganName] spielt ist ausgesprochen anstößig. Verbietet diesen Dreck."
 squid.8.freeforall:0 "Wir sollten diese Veranstaltung für alle übertragen!"
 squid.8.woodstock:0 "Drei Monate Frieden und Musik!"
 squid.8.default:0 "Lasst die planetare Administration darüber entscheiden."
 squid.9.name:0 "Das erste Konzert der Tour"
 squid.9.rock:0 "\"Guten Morgen [tour_location.GetName]! Seid ihr bereit zu rocken? Ich kann euch nicht hören! Seid ihr bereit zu rocken?\"\n\n Die [rockstar_origin.GetAdj] Band, singt \"Blasters N' Orchids\", voller Energie als ersten Song des Konzertes. Der Universalübersetzungssystem auf der Bühne hat Probleme mit dem Sänger mitzuhalten und überhitzt beinahe bei einigen Abschnitten der Performance. Als der Sänger ihn abschaltete, konnten die Fans die [rockstar_origin.GetSpeciesAdj] Songtexte bereits auswendig"
 squid.9.dubstep:0 "Hunderte Fans warteten in der Arena auf [tour_location.GetName] auf den ersten Auftritt des [rockstar_origin.GetAdj] Künstlers. Er bekam stürmischen Applausvon der Menge, als er die Bühne betrat. Sie wiegten ihre Köpfer zu der elektro-systhetischen Musik die periodisch anschwoll, um dann in dröhnende Bässe überzugehen. Keiner konnte glauben, dass er den ganzen Weg nach [tour_location.GetName] gekommen war, nur um auf der Bühne einen Knopf zu drücken."
 squid.9.incomprehensible:0 "Der [rockstar_origin.GetAdj] Künstler hatte einige Instrumente auf der Bühne, jedoch vernahm das verwirrte Publikum nur Stille, als er auf diesen spielte. Es stellte sich heraus, dass die traditionelle [rockstar_origin.GetSpeciesAdj] Musik in Frequenzbereichen gespielt wird, die die [Root.GetSpeciesNamePlural] nicht hören können."
 squid.9.festival:0 "Die [rockstar_origin.GetAdj] Band spielte auf einem Feld unter stechender Sonne. Auf dem Festivalgelände waren verschiedne Gruppen ungewaschener, unausgeschlafener und angetrunkener Fans, die zudem etliche fragwürdige Substanzen zu sich nahmen. Dieses Bild sollte Prägend für die Tour auf [tour_location.GetName] sein und hnterließ jedes mal eine Spur von Müll und Chaos. Trotzdem fanden alle, dass sie sehr viel Spaß hatten."
 squid.9.rapper:0 "Der [rockstar_origin.GetName] Musiker, sich selbst \"50 Creds\" nennend, sang nicht, sondern gab viel mehr eine Salve von [rockstar_origin.GetSpeciesAdj] Schimpfworten und Slang von sich. Während dem letzten Akt glorifizirte er den in einer gewalttätigen Nachbarschaft lebenden, Lebenstil seiner Arbeiterfamilie. Danach bedankte er sich und riet dem Publikum \"sich selbst treu zu bleiben\" und verließ danach das Konzert in einem luxoriösen Privatshuttle."
 squid.9.metal:0 "Die Musiker trugen schwarzes Leder mit Ketten und Nieten aus Metall. Der Sänger entließ einen Urschrei und verursachte so eine Fehlfunktion des Universalübersetzerssystems, der nur wirr vor sich hin stotterte, bis er kurz darauf von der ohrenbetäubend lauten Musik, in der die ganze Halle unterging, übertönt wurde. Ein Typischer \"Tanz\" der Band bestand daraus, den Kopf wild hin und her zu wirbeln."
 squid.9.dontunderstand:0 "Ich verstehe den Reiz daran einfach nicht."