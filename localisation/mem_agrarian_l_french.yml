 mem_agrarian_dig_site: "Idylle agraire"
 mem_agrarian_dig_site_desc: "Une petite région isolée sur cette planète est couverte de rangées soignées de parcelles agricoles - envahies de plantes, mais toujours reconnaissables. Cette fonctionnalité semble très déplacée, d'autant plus qu'il s'agit des seules structures artificielles préexistantes sur [From.Planet.GetName].\n\nL'équipement agricole mécanisé rouille toujours dans les champs, tandis que les propriétaires de fermes sont introuvables."

 mem_agrarian.1.name: "Une rangée de tombes"
 mem_agrarian.1.desc: "§Y[Leader.GetName]§! rapporte avoir découvert l'explication probable des anciens habitants de [From.Planet.GetName].\n\nÀ la périphérie de la colonie, [Leader.GetSheHe] a découvert une tranchée où plusieurs corps dans des sacs ont été heurtés avant que du béton ne soit versé sur eux. La tranchée semble être segmentée avec un remplissage de qualité inégale, ce qui suggère que le processus de déversement des corps a pris des mois, voire des années. On estime que les corps découverts à l'intérieur représentent environ 60 à 80% des occupants, selon la communauté de l'espèce.\n\nAucun signe évident de traumatisme sur les corps, ni trace de contamination radioactive, poisons ou corrosifs connus. Cependant, en raison du manque de spécimens vivants pour référence et de l'état déplorable du charnier en général, il est impossible de déduire une cause de décès."
 mem_agrarian.2.name: "L'hôpital"
 mem_agrarian.2.desc: "Nous avons découvert un bâtiment à moitié enterré à la périphérie de la colonie. §Y[Leader.GetName]§! estime qu'il a été utilisé comme hôpital alors que la colonie était encore en vie.\n\nLe bâtiment lui-même a été en grande partie nettoyé et de nombreux documents ont été détruits. Il semble qu'en dépit d'opter pour des solutions à faible technologie là où elles le pouvaient, telles que des surfaces d'écriture à base de plantes, des briques d'argile et des meubles en bois, les colons ont eu accès à des technologies de pointe qu'ils utilisaient chaque fois que nécessaire, comme des scanners médicaux sophistiqués et des produits pharmaceutiques moléculaires. imprimantes.\n\nBien que les dossiers de l'hôpital aient été effacés, §Y[Leader.GetName]§! suppose qu'une maladie très contagieuse a affecté les colons à un moment donné."
 mem_agrarian.3.name: "L'antenne"
 mem_agrarian.3.desc: "§Y[Leader.GetName]§! rapporte avoir découvert quelque chose d'étrange en plein milieu de la colonie abandonnée sur [From.Planet.GetName].\n\nÀ une profondeur relativement faible, les archéologues ont trouvé une antenne extrêmement haute. Sa fondation semble être délibérément placée en plein milieu du campement, susceptible d'assurer une couverture stable. L'antenne n'est pas conçue pour des spécifications plus rapides que la lumière, mais il s'agit néanmoins de la technologie la plus avancée jamais récupérée.\n\nLa nature exacte du signal transmis est incertaine pour le moment, mais il est probable que la source du signal pourrait être trouvée sous terre, juste sous l'antenne."
 mem_agrarian.4.name: "Contrôle de la biomasse"
 mem_agrarian.4.desc: "§Y[Leader.GetName]§! rapporte avoir réussi à percer le complexe souterrain sous l'antenne sur [From.Planet.GetName]. Comparé au reste de la colonie, il est extrêmement avancé, le plaçant au niveau d'une civilisation spatiale moyenne. La plupart des équipements sont cassés, mais certaines données ont encore été récupérées. Les événements conduisant à l'extinction de la population de la planète sont devenus clairs.\n\nLes colons sont originaires d'une civilisation qui était active dans une partie éloignée de la galaxie en tant que groupe de primitivistes cherchant à échapper à ce qu'ils percevaient comme une société technologique oppressive étouffant leur spiritualité.\n\nAvec une technologie limitée, ils ont jugé nécessaire de se frayer un chemin sur [From.Planet.GetName] et d'établir une colonie. Afin de renforcer leurs rangs et d'assurer une main-d'oeuvre suffisante pour le fonctionnement de la colonie, ils ont apporté une biomasse programmable spécialement conçue - qui était à l'époque inférieure à la technologie robotique mais mieux adaptée à leur mode de vie primitiviste.\n\nLe complexe souterrain et l'antenne étaient, en fait, un système de contrôle pour les constructions de biomasse."
 mem_agrarian.5.name: "Le chef-d'oeuvre"
 mem_agrarian.5.desc: "Après une recherche approfondie, §Y[Leader.GetName]§! a reconstitué le reste des événements qui ont provoqué l'effondrement de la colonie sur [From.Planet.GetName].\n\nPendant un certain temps, la colonie s'est bien déroulée et les colons ont vécu une vie simple jusqu'à ce qu'ils rencontrent une infection, probablement originaire du monde. La plupart d'entre eux ont succombé rapidement, mais pour une petite fraction, il leur a fallu des années pour mourir. Malgré les mesures de quarantaine, la propagation de l'infection n'a pas pu être stoppée et tous les colons l'ont contractée. La seule forme de vie non affectée était la biomasse. Réalisant qu'ils étaient condamnés, les colons ont choisi de copier leur esprit dans le système de contrôle de la biomasse et de vivre leur vie comme des constructions.\n\nUn technicien impliqué avait cependant un plan différent. Se voyant comme une sorte d'artiste ultime, il a saboté le système de transfert pour se donner un accès complet aux noyaux de personnalité. Une fois le processus terminé, il a effacé tous les autres colons de leur véritable nature et a consacré tout son temps à bricoler avec leur personnalité. Ignorant tout ce qui se passe ou qui ils sont vraiment, les colons pratiquement immortels ont revécu le même jour encore et encore alors que la biomasse se construit entre des bâtiments en décomposition lente et des champs négligés, tandis que la seule personne consciente continuait de modifier sa personnalité et ses souvenirs pour créer quelque chose plus à son goût.\n\nCe processus a duré environ 40 ans jusqu'à ce qu'une panne de courant interrompe la transmission et entraîne la désintégration de toutes les constructions. Il semble que la seule personne qui savait que le complexe existait même n'avait aucun intérêt à le maintenir."
 mem_agrarian.5.a: "Un conte fascinant."

 d_mem_agrarian_deposit: "Terres agricoles désolées"
 d_mem_agrarian_deposit_desc: "Une zone non négligeable autrefois colonisée par un groupe de colons étrangers. Les terres fertiles sont abandonnées après la mort de leurs propriétaires suite à une épidémie."

