 mem_agrarian_dig_site:0 "L'Idylle champêtre"
 mem_agrarian_dig_site_desc:0 "C'est une région isolée, comme perdue sur la planète.\n\nÀ perte de vue, l'on y devine de vastes parcelles agricoles, soigneusement délimitées. Le temps passant les a couvertes de plantes et d'autres mauvaises herbes, sans réussir à les effacer tout à fait. Une découverte on ne peut plus curieuse car ce sont là les seules structures artificielles pré-existantes sur [From.Planet.GetName].\n\nDes outils modernes, laissés là, y rouillent encore, uniques indices de l'existence de fermiers que nous n'avons trouvé nulle part."
 mem_agrarian.4.desc:0 "La source du signal transmis par l’antenne se cachait bien sous terre. Il a suffit de poursuivre l’excavation sur [From.Planet.GetName] pour y révéler un complexe souterrain. Et il n’a pas fallu longtemps pour que §Y[Leader.GetName]§! parvienne à s’y introduire. C’est peu de dire que le complexe découvert jure avec le reste de la colonie abandonnée, plutôt rudimentaire, tant sa technologie paraît développée. Nous avons affaire là à des matériaux, des machines et autres objets à la hauteur, estimons-nous, d’une civilisation spatiale émergente de taille moyenne. Si l’équipement y est dans un piteux état, nous avons toutefois réussi à en retirer et en exploiter de précieuses données. Aussi savons-nous désormais ce qu’il s’est passé ici, il y a des milliers d’années.\n\nOriginaires d’une civilisation galactique éloignée, les anciens colons sont partis en exode pour échapper à une technologie de plus en plus évoluée – et étouffante. Étouffante car ils formaient un groupe de fervents spiritualistes primitivistes, d’où l’utilisation ici du papier et de briques d’argile entre autres choses.\n\nAinsi ont-ils émigré, se limitant à des technologies simples ou nécessaires, jusqu’à [From.Planet.GetName] pour y fonder leur colonie rurale. Parmi ces technologies, une a toutefois particulièrement capté notre attention, bien qu’inférieure : une biomasse modulable, modelable et programmable. Elle a vraisemblablement permis de pallier le faible effectif des colons, en servant tout à la fois de main d’œuvre et de matériau.\n\nLe complexe souterrain et l’antenne fonctionnaient donc de pair pour contrôler cette biomasse."

 mem_agrarian.1.name:0 "Le Charnier"
 mem_agrarian.1.desc:60 "§Y[Leader.GetName]§! rapporte avoir découvert l'explication probable des anciens habitants de [From.Planet.GetName].\n\nÀ la périphérie de la colonie, [Leader.GetSheHe] a découvert une tranchée où plusieurs corps dans des sacs ont été heurtés avant que du béton ne soit versé sur eux. La tranchée semble être segmentée avec un remplissage de qualité inégale, ce qui suggère que le processus de déversement des corps a pris des mois, voire des années. On estime que les corps découverts à l'intérieur représentent environ 60 à 80% des occupants, selon la communauté de l'espèce.\n\nAucun signe évident de traumatisme sur les corps, ni trace de contamination radioactive, poisons ou corrosifs connus. Cependant, en raison du manque de spécimens vivants pour référence et de l'état déplorable du charnier en général, il est impossible de déduire une cause de décès.
 mem_agrarian.2.name:0 "L'Hôpital"
 mem_agrarian.2.desc:0 "Un peu plus loin, toujours en périphérie de la colonie, nos agents ont fait une autre découverte – moins macabre, cette fois. Ils décrivent dans leur rapport un bâtiment impressionnant, et à moitié enterré. D'après §Y[Leader.GetName]§!, l'édifice aurait servi d'hôpital du temps des anciens occupants.\n\nMalheureusement, le bâtiment semble avoir été nettoyé de fond en comble et ne contient plus que quelques documents, çà-et-là. Alors que nous les supposions partisans d'une technologie douce, en préférant par exemple des supports d'écriture à base de papier, des briques d'argile ou encore des meubles en bois, ils jouissaient aussi concomitamment d'une technologie de pointe. Comme le démontrent les machines que nous avons pu identifier : des scanners médicaux pour le moins sophistiqués, et des imprimantes pharmaceutiques à échelle moléculaire.\n\n§Y[Leader.GetName]§! conjecture qu'une épidémie a jadis sévi parmi les colons. Le temps a toutefois eu raison des archives en papier de l'hôpital, et rien ne nous permet aujourd'hui d'aller tout à fait dans le sens de cette thèse."
 mem_agrarian.3.name:0 "L'Antenne"
 mem_agrarian.3.desc:0 "Nous allons de découverte en découverte sur [From.Planet.GetName]. Les fouilles ayant repris dans la région isolée, §Y[Leader.GetName]§! nous informe des récentes trouvailles des archéologues.\n\nIls ont ainsi déterré ce qui s'apparenterait à une antenne, semble-t-il si grande qu'ils n'ont guère eu besoin de creuser très profondément. Située au centre de la colonie éteinte, son placement paraît intentionnel et calculé pour assurer une couverture d'ondes stable. Quoiqu'elle ne soit conçue que pour des transmissions limitées à la vitesse de la lumière, il s'agit néanmoins de la technologie la plus évoluée retrouvée sur cette planète.\n\nIl nous faut encore identifier la nature exacte du signal qu'elle pouvait transmettre. En attendant, nos agents sur place supposent que la source dudit signal se cache sous terre, juste sous eux et sous l'antenne."
 mem_agrarian.4.name:0 "Un Contrôle de la biomasse"
Nous allons de découverte en découverte sur [From.Planet.GetName]. Reprenant les fouilles dans la région champêtre et isolée, §Y[Leader.GetName]§! rapporte avoir maintenant "
 mem_agrarian.4.name:0 "Le Contrôle de la biomasse"
 mem_agrarian.4.desc:0 "§Y[Leader.GetName]§! rapporte avoir réussi à percer le complexe souterrain sous l'antenne sur [From.Planet.GetName]. Comparé au reste de la colonie, il est extrêmement avancé, le plaçant au niveau d'une civilisation spatiale moyenne. La plupart des équipements sont cassés, mais certaines données ont encore été récupérées. Les événements conduisant à l'extinction de la population de la planète sont devenus clairs.\n\nLes colons sont originaires d'une civilisation qui était active dans une partie éloignée de la galaxie en tant que groupe de primitivistes cherchant à échapper à ce qu'ils percevaient comme une société technologique oppressive étouffant leur spiritualité.\n\nAvec une technologie limitée, ils ont jugé nécessaire de se frayer un chemin sur [From.Planet.GetName] et d'établir une colonie. Afin de renforcer leurs rangs et d'assurer une main-d'oeuvre suffisante pour le fonctionnement de la colonie, ils ont apporté une biomasse programmable spécialement conçue - qui était à l'époque inférieure à la technologie robotique mais mieux adaptée à leur mode de vie primitiviste.\n\nLe complexe souterrain et l'antenne étaient, en fait, un système de contrôle pour les constructions de biomasse.

"
 mem_agrarian.5.name:0 "Le Chef-d’œuvre "
 mem_agrarian.5.desc:40 "Après une recherche approfondie, §Y[Leader.GetName]§! a reconstitué le reste des événements qui ont provoqué l'effondrement de la colonie sur [From.Planet.GetName].\n\nPendant un certain temps, la colonie s'est bien déroulée et les colons ont vécu une vie simple jusqu'à ce qu'ils rencontrent une infection, probablement originaire du monde. La plupart d'entre eux ont succombé rapidement, mais pour une petite fraction, il leur a fallu des années pour mourir. Malgré les mesures de quarantaine, la propagation de l'infection n'a pas pu être stoppée et tous les colons l'ont contractée. La seule forme de vie non affectée était la biomasse. Réalisant qu'ils étaient condamnés, les colons ont choisi de copier leur esprit dans le système de contrôle de la biomasse et de vivre leur vie comme des constructions.\n\nUn technicien impliqué avait cependant un plan différent. Se voyant comme une sorte d'artiste ultime, il a saboté le système de transfert pour se donner un accès complet aux noyaux de personnalité. Une fois le processus terminé, il a effacé tous les autres colons de leur véritable nature et a consacré tout son temps à bricoler avec leur personnalité. Ignorant tout ce qui se passe ou qui ils sont vraiment, les colons pratiquement immortels ont revécu le même jour encore et encore alors que la biomasse se construit entre des bâtiments en décomposition lente et des champs négligés, tandis que la seule personne consciente continuait de modifier sa personnalité et ses souvenirs pour créer quelque chose plus à son goût.\n\nCe processus a duré environ 40 ans jusqu'à ce qu'une panne de courant interrompe la transmission et entraîne la désintégration de toutes les constructions. Il semble que la seule personne qui savait que le complexe existait même n'avait aucun intérêt à le maintenir."
 mem_agrarian.5.a:0 "On ne le répétera jamais assez : méfiez-vous des artistes ratés."
 mem_agrarian.5.desc:40 "Impatient de terminer la reconstitution des événements qui ont suivi l’installation des primitivistes et provoqué leur disparition, §Y[Leader.GetName]§! a poursuivi les recherches.\n\nD’autres documents relatent ainsi l’existence tranquille des premiers temps sur [From.Planet.GetName] : l’on y vivait au rythme de la terre et des saisons, des repas et de la famille. Hélas toute félicité jamais ne dure, et un virus mit un terme brutal à ces jours paisibles et radieux. Les protocoles de quarantaine, bien que vite déclarés, échouèrent à contenir l’épidémie. Pas un ne fut épargné par le virus. La plupart succombèrent des suites de l’infection. Pour les autres, cela prendrait des années, non sans souffrir d’atroces symptômes. Et sans espoir de guérir jamais. Seule la biomasse n’était pas contaminée. Les survivants le comprirent : ils étaient condamnés à un sort tragique. Face à la fatalité, ils décidèrent de copier leur esprit dans le système de contrôle de la biomasse, immunisée, et de fusionner avec ses constructions.\n\nC’était sans compter sur l’un des techniciens qui avait, pour ainsi dire, un tout autre plan en tête. Se prenant pour un artiste, il pirata le système de transfert pour s’arroger les droits administrateurs, et intervint finalement dans le processus. Il jouissait d’un accès total aux noyaux de personnalité. Le transfert alors terminé, il effaça la mémoire de ses compagnons, avant de s’amuser à modeler et remodeler à l’envie leur caractère. Inconscients des événements et ne sachant plus qui ils étaient, les colons transférés furent pris au piège de leur quasi-immortalité tandis que la biomasse se répandait parmi les bâtiments en décrépitude et les champs en friche. La seule personne encore en vie s’en moquait allégrement, et continuait d’ajuster personnalités et mémoires pour un résultat toujours plus à son goût.\n\nIl fit ainsi pendant quatre décennies jusqu’à ce qu’une panne de courant survînt et interrompît la transmission des informations à la biomasse, entraînant sa lente mais inexorable décomposition. Et visiblement, le technicien n’eut pas envie de réparer la panne."
 d_mem_agrarian_deposit:0 "Les Champs désolés"
 d_mem_agrarian_deposit_desc:0 "Une zone non négligeable autrefois colonisée par un groupe de colons étrangers. Les terres fertiles sont abandonnées après la mort de leurs propriétaires suite à une épidémie."
 d_mem_agrarian_deposit:0 "La Campagne désolée"
 d_mem_agrarian_deposit_desc:0 "Jadis peuplée par une population extraterrestre, cette vaste région arable est en friche depuis longtemps. Une terrible épidémie a décimé ceux qui nous y ont précédé."

