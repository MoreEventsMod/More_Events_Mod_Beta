 mem_agrarian.1.desc:60 "§Y[Leader.GetName]§! nous rapporte une information inquiétante à propos de la disparition des anciens habitants.\n\nC'est à la périphérie de la colonie que [Leader.GetName] a découvert une large tranchée. Loin d'être vacante, elle déborde presque par endroits d'une espèce de béton. Ce mortier montre de nombreuses strates et remplit le trou d'une manière bien trop irrégulière pour n'y avoir été déversé qu'en une seule fois. Plusieurs remplissages successifs, à intervalles variables, ont eu lieu sur des mois, voire des années. En l'examinant de plus près, notre agent y a deviné des silhouettes, enfermées dans des sacs, captives du ciment. Hélas, c'est donc un charnier. Après avoir exhumé les dépouilles, il est estimé qu'elles représentent entre 60% et 80% des familles de la population disparue, en fonction de leur organisation sociale.\n\nAucun signe apparent de traumatisme n'a été relevé sur les corps, pas de contamination radioactive, ni de poison connu ou de corrosion. Enfin, puisque nous ne pouvons établir de référentiel strict à partir d'un spécimen vivant, rien n'est vraiment sûr. Et ce n'est pas l'état déplorable des dépouilles dégagées de la fosse commune qui va nous aider..."

