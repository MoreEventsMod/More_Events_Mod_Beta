 #  mem_fosssky_dig_site_desc: "Amidst the vast plains of craters and destruction we have observed on [From.Planet.GetName], a subterranean scan has revealed something remarkable. It appears that what was once a low valley with a cluster of high-rise buildings was either blasted over with earth or has accumulated it in the time since this world's apocalypse. \n\nThe scan shows a great deal of coagulated slag, rock, and mortar surrounding what seems to be an incredibly tall building, which by good fortune remains mostly intact. Further scans indicate most of the interior might be somewhat preserved as well but getting in and learning its secrets will require time and delicate care. \n\nHowever, in the absence of any other substantial remains, relics, or even corpses beyond splintered and fragmented bones anywhere else on the blasted landscape, this might be our only chance to learn more about these people's culture."
 mem_foss_sky_dig_site_desc: "Inmitten der weiten Ebenen aus Kratern und Zerstörung, die wir auf [From.Planet.GetName] beobachten konnten, hat ein unterirdischer Scan etwas Bemerkenswertes gefunden. Es scheint so, als wäre das, was einst ein niedriges Tal mit Hochhauskomplexen war, entwededer von Erde geradezu übergossen worden, oder sie hat sich im Laufe der Zeit nach der Apokalypse der Welt bis jetzt angesammelt. \n\nDer Scan zeigt eine große Menge an geronnener Schlacke, Gestein und Mörtel, was wohl ein unglaublich hohes Gebäude umgibt, welches, wie durch ein Wunder, noch größtenteils intakt zu sein scheint. Weitere Scans deuten darauf hin, dass das Meiste vom Innenraum auch relativ gut erhalten ist, aber in das Gebäude zu gelangen und seine Geheimnisse zu enthüllen wird Zeit und viel Vorsicht benötigen. \n\nWie auch immer, in der Abwesenheit von jeglichen anderen Objekten von Interesse – Überreste, Relikte oder sogar Leichen, abgesehen von zersplitterten oder fragmentierten Knochen - überall sonst auf dieser verblassten Landschaft, könnte dies die einzige Gelegenheit sein, mehr über die Kultur dieser Leute zu lernen." 

 #  mem_foss_sky.1.name: "Anyone Thirsty?"
 mem_foss_sky.1.name: "Jemand durstig?"

 #  mem_foss_sky.1.desc: "Slowly but sure we've cleared away our initial excavation site and base camp, with the roof of the building occupying the center. Every step and grab has to be very carefully measured to avoid collapse and injury as we go further. \n\nAs it stands, we can see a landing pad for a small transport and a shack which seems to have served as a waiting area or pilot lounge. And importantly, we've discovered our first artifacts. \n\nA snack and drinks vending machine may not seem like much, but one so perfectly preserved and gently extracted such as we have found has sparked the public's imagination over what could be further down and has given us an idea of the general diet of the people that occupied it. \n\nWhat was initially considered a dead and boring wreck of a world now warrants much more attention."
 mem_foss_sky.1.desc: "Langsam aber sicher haben wir unsere erste Ausgrabungsstätte und das Basislager geräumt, wobei das Dach des Gebäudes das Zentrum einnimmt. Jeder Schritt und jeder Griff muss mit Vorsicht abgemessen werden, um den Einsturz und Verletzungen beim weiteren Vorgehen zu vermeiden. \n\nWir konnten einen Landeplatz für einen kleinen Transport und eine kleine Hütte, welche anscheinend als Wartebereich oder Pilotenlounge gedient hat, ausmachen. Und viel wichtiger: wir haben unser erstes Relikt bergen können. \n\nEin Automat für Snacks und Getränke sieht zwar nicht nach viel aus, aber ein so perfekt erhaltenes und vorsichtig herausgebrachtes Exampler wie das, welches wir fanden, weckte die Phantasie der Öffentlich darüber, was noch weiter unten zu finden ist und gab uns außerdem einen ersten Aufschluss über die allgemeine Nährungsweise der Leute, welche hier wohnten. \n\nWas ursprünglich als totes und langweiliges Wrack abgestempelt wurde, verdient jetzt viel mehr Aufmerksamkeit."

 mem_foss_sky.1.a: "$DIG$"

 #  mem_foss_sky.2.name: "What a View!"
 mem_foss_sky.2.name: "Was für eine Aussicht!"

 #  mem_foss_sky.2.desc: "We've worked our way downwards through the rooftop stair access - which we found to be remarkably clear of major debris - to what seems most likely to be a sky lodge. \n\nRotten but discernible furniture is scattered around, as well as the mummified remains of various individuals, many clustered around the building's elevator bank, apparently finding themselves unable to descend. We've even found unopened bottles of various libations almost immaculately preserved. It would appear the windows of this building were able to handle the combined force of an incredible amount of soil directed towards its windows from the surrounding explosive blasts, because the glass (if it can be called that) has not a single crack. \n\nIn one area, the melted hulk of what we think is a vehicle is pressed up against the large window but has caused only exterior scratching. Some crews have been sent away from the site to try and obtain samples of this material to determine its composition, but so far it seems to be unique to the tower. \n\nThe next step will be to see if the elevator shaft is usable as a platform for making our way further downward, as the internal concrete staircase seems too heavily decayed at this time for further safe traversal."
 mem_foss_sky.2.desc: "Wir haben uns einen Weg nach unten durch den Treppeneingang auf dem Dach gebahnt - welcher überraschend frei von größeren Ablagerungen war - zu etwas, was am ehesten eine Sky Lodge sein könnte. \n\nVerrottete, aber noch erkennbare Möbel sind überall verstreut, sowie die mumifizierten Überreste zahlreicher Personen; viele konzentriert um die Aufzugskabine, anscheinend daran gehindert, nach unten zu fahren. Wir fanden sogar ungeöffnete Flaschen mit verschiedenen Trankopfern, die fast makellos erhalten sind. Es scheint so, als waren die Fenster dieses Gebäudes in der Lage, die kombinierte Kraft einer unglaublichen Masse Erde, getrieben von Explosionen im Äußeren, stand zu halten, da das Glas (wenn man es so nennen kann) nicht einen Riss aufweist. \n\nAn einer Stelle fanden wir sogar den Rumpf eines Fahrzeuges gegen ein Fenster gepresst, aber das Fenster erlitt nur von außen Kratzer. Ein paar Mannschaften wurden von dem Ausgrabungsort losgeschickt, um zu versuchen, Proben dieses Materials zu bekommen, damit die chemische Zusammensetzung bestimmt werden kann. Allerdings scheint es bisher so, als wäre dieses Material einzigartig für den Turm. \n\nDer nächste Schritt wird sein, zu prüfen, ob der Aufzugsschacht als Plattform zum weiteren Abstieg geeignet ist, da die Treppenhäuser aus Beton schon zu stark beeinträchtig sind und daher für ein sicheres Vorankommen ungeeignet sind."

 mem_foss_sky.2.a: "$DIG$"

 #  mem_foss_sky.3.name: "Trapped"  
 mem_foss_sky.3.name: "Gefangen"

 #  mem_foss_sky.3.desc: "The elevator shafts have proven just as durable as the exterior load-bearing structure. The doors the sky lounge inhabitants couldn't get open only gave way after several hours of attention from our best cutting lasers, and the other floors are similarly tight-bolted. \n\nHaving made our way through, we have been able to catalog several distinct artifacts and species' remains from the next 30 floors down or so over the last few weeks. In the case of the remains, most are usually clustered around the elevators, but some have been found at their desks or in break rooms with evidence of suicide or violence as their cause of death; and we've also noticed several apparent incidents of cannibalism. \n\nUpon arriving at what was probably once the ground floor of the skyscraper, we ran into two intriguing circumstances. Firstly, the elevators are still here and locked to the floor below it, preventing us from exploring any further. Also, there seems to be some kind of shield extended over what's left of the staircases, including the emergency exit staircase. Secondly, well below the elevators and towards the basement levels... we have started to pick up power signatures. \n\nThe next step will be getting below these elevators."
 mem_foss_sky.3.desc: "Die Aufzugsschächte haben sich als ebenso langlebig erwiesen wie die äußere lasttragende Struktur. Die Türen, die die Bewohner der Sky Lodge nicht öffnen konnten, gaben erst nach einigen Stunden Aufmerksamkeit unserer besten Schneidlaser nach, und die anderen Etagen sind ähnlich fest verbolzt. \n\nNachdem wir weiter vorankommen konnten, konnten wir in den vergangenen Wochen verschiedene Artefakte und Überreste von Spezien aus den nächsten 30 Stockwerken katalogisieren. Im Falle der Überreste sind die meisten normalerweise um die Aufzüge herum zu finden, aber einige wurden an ihren Schreibtischen oder in Pausenräumen mit Hinweisen auf Selbstmord oder allgemein Gewalt als Todesursache aufgefunden; zudem konnten wir auch mehrere offensichtliche Fälle von Kannibalismus aufdecken. \n\nAls wir am wahrscheinlich ehemaligen Erdgeschoss des Wolkenkratzers ankamen, trafen wir auf zwei faszinierende Umstände. Zunächst: die Aufzäge sind noch hier und stecken in der Etage darunter fest, weshalb wir also nicht weiter erkunden können. Und auch gibt es irgendwie eine Art Schild über dem, was von den Treppenhäusern zumindest noch übrig ist, was auch die Fluchttreppe beinhaltet. Zweitens haben wir Energiesignaturen ausmachen können, weit unter den Aufzügen und damit Richtung Keller. \n\nDer nächste Schritt wird somit sein, unter diese Aufzüge zu kommen."

 mem_foss_sky.3.a: "$DIG$"
 
 #  mem_foss_sky.4.name: "An Ill-planned Party"
 mem_foss_sky.4.name: "Eine schlecht vorbereitete Party"
 
 #  mem_foss_sky.4.desc: "It was decided that the best way to get past the elevators was to use brute force. Special neutron demolitions were placed on the brakes and the cables, and then the building was completely cleared of all personnel. We hit the detonator, and aside from some minor creaking, our learned assumptions about the building's incredible structural soundness and strength proved well-founded. \n\nThe cars smashed into the bottoms of their shafts, leaving us a clear path down to the basements. Upon arriving, we spent a full week cutting holes through both the outer blast doors and the only-slightly-less strong interior doors. \n\nWhat we've found is nothing short of amazing: an almost perfectly preserved bunker with nuclear generators in standby mode. Careful activation of these allowed us to check the rather primitive computers to confirm our initial suspicions about this place: the entire building was originally constructed as a fortress for this society's wealthy and powerful elites. Furthermore, it was constructed with the goal in mind that the workers on floors above would not know that this was what it was for – indeed, the blast door was hidden behind a large mural adjacent to the basement's lounge/lobby. \n\nThe whole building was to be used as a command and control center once the dust had settled, but this obviously did not come to pass. The corpses we have found down here are dated somewhat later than the ones on upper floors, indicating that they were able to survive for a time until they ran out of food supplies, at which point they suffered a similar fate to their supposed inferiors above. We can only guess that the apocalypse this planet suffered was so utterly complete and unexpected that the outside environment's toxicity and the complete burial of this central business district were not factored into their long-term plans. \n\nAs it stands, these people built themselves a slow-brew and very luxurious tomb."
 mem_foss_sky.4.desc: "Es wurde entschieden, dass der einzige Weg, an den Aufzügen vorbeizukommen, rohe Gewalt ist. Spezielle Neutronensprengsätze wurden an den Bremsen und Aufzugskabeln befestigt, dann wurde das Gebäude von unserem Personal verlassen. Wir betätigten den Zünder und, abgesehen von kleineren Rissen, erwiesen sich unsere gelernten Annahmen über die unglaubliche Tragfähigkeit und Festigkeit des Gebäudes als fundiert. \n\nDie Aufzüge rasten nach unten und zerschmetterten am Boden ihrer Schächte, womit wir endlich freie Bahn hatten. Im Keller angekommen, verbrachten wir eine ganze Woche damit, Löcher durch die beiden äußeren Explosionsschutztüren und die nur leicht schwächere innere Tür zu schneiden. \n\nWas wir daraufhin fanden war aber nichts weniger als atemberaubend: Ein fast perfekt erhaltener Bunker mit nuklearen Reaktoren im Standby. Mit Feingefühl konnten wir diese aktivieren und unsere ersten Vermutungen über diesen Ort mithilfe der doch recht primitiven Computern bestätigen: Das komplette Gebäude wurde ursprünglich konstruiert als eine Art Schloss für die Reichen und die Elite der Gesellschaft. Zudem wurde es mit dem Hintergedanken errichtet, dass die Arbeiter auf den oberen Etagen nicht einmal wussten, dass es dies ist, wofür dieser Wolkenkratzer stand. Die Explosionsschutztüren waren sogar versteckt hinter einem Wandgemälde neben der Lobby des Kellers. \n\nEs wurde geplant, das Gebäude als Kommandozentrum zu nutzen, sobald sich der Staub oben legte, was aber nicht passierte. Die Leichen, die wir hier fanden, entstanden alle ein wenig später als die in den oberen Etagen, was darauf schließen lässt, dass diese länger überleben konnte, bis dann schließlich auch ihre Nahrungsreserven aufgebraucht waren. An diesem Punkt ereilte sie das gleiche Schicksal wie die als unterlegen angesehenen Arbeiter. Wir können nur vermuten, dass die Apokalypse dieses Planeten so weitreichend und unerwartet kam, dass die komplette Vergiftung der äußeren Umwelt und das Begrabenwerden dieses zentralen Wirtschaftsbezirks nicht zu den Langzeitplänen der Bewohner gehörte. \n\nSo wie es aussieht, hat die Elite der Gesellschaft sich wohl ein langsam köchelndes, aber luxuriöses Grab geschaufelt."
 
 #  mem_foss_sky.4.a: "A curious tale."
 mem_foss_sky.4.a: "Eine merkwürdige Geschichte."