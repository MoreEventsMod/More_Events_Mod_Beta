 #mem_ancient_satellite_category:0 "Deep Solar Device"
 mem_ancient_satellite_category:0 "Pogrążony Przyrząd Solarny"
 #mem_ancient_satellite_category_desc:0 "Scans of §Y[Root.GetName]§! show a large object of unknown origin just above the scorchingly hot chromosphere of the star. This object is slowly orbiting around the star at a stable orbit, but how it got there or how it remains intact is as of yet unknown."
 mem_ancient_satellite_category_desc:0 "Skany §Y[Root.GetName]§! ukazują duży obiekt nieznanego pochodzenia znajdujący się tuż nad paląco gorącej chronosferze gwiazdy. Obiekt ten posiada powolną i stabilną orbitę wokół tej gwiazdy, ale spodób w jaki ją uzyskał i jest nietknięty pozostaje dalej tajemnicą."
 #mem_ancient_satellite.1.name:0 "Ancient Satellite"
 mem_ancient_satellite.1.name:0 "Pradawny Satelita"
 #mem_ancient_satellite.1.desc:0 "Further study shows that the device close to the surface of §Y[From.From.GetName]§! is some sort of ancient research station, entirely automated. By all accounts, the device should not be able to remain secure, but an advanced design has protected it from the harsh environment. The satellite, however, is responding to §Y[From.From.GetName]§!'s hails, returning information on the dangerous environment of the star - and obeying simple orders given to it, including orders to change its location.\n\nTwo proposals have been made. We could keep the station where it is now, and use the unique location to our advantage, or we could order the station to travel to a higher orbit, so that we could safely study the satellite's composition. Either choice would provide information possibly hundreds of years beyond what we could currently know, but only one can be made. How should we proceed?"
 mem_ancient_satellite.1.desc:0 "Dokładniejsze badania wskazują, że urządzenie które jest w pobliżu gwiazdy §Y[From.From.GetName]§! jest czymś w rodzaju całkowicie zautomatyzowanej, starożytnej stacji badaczej. Z tego co wiemy, to urządzenie znajdujące się tak blisko gwiazdy pod żadnym pozorem nie powinno pozostać nietknięte, jednakże jego zaawansowany design uchronił go przed tym trudnym środowiskiem. Wygląda na to, że satelita odpowiada na wywołania nadawane przez §Y[Root.GetName]§! nadając przy tym informację zwrotną o niebezpiecznym otoczeniu gwiazdy - oraz wykonuje przy tym wydawane jej proste polecenia, w tym także takie o zmianie własnego położenia.\n\nWystosowano dwie propozycje. Możemy utrzymać stację w obecnym miejscu, i korzystać z jej wyjątkowej lokalizacji na naszą korzyść, albo możemy rozkazać stacji do wejścia na wyższą orbitę, po to aby móc bezpiecznie zbadać jej strukturę. Każdy z dokonanych wyborów, zapewni nam informacje oddalone o setki lat od naszej obecnej wiedzy, ale możemy dokonać tego wyboru tylko raz. Co powinniśmy zrobić?"
 #mem_ancient_satellite.1.a:0 "Leave it there and study the star."
 mem_ancient_satellite.1.a:0 "Zostaw satelitę w spokoju i zbadaj gwiazdę."
 #mem_ancient_satellite.1.b:0 "Bring it up. Let's see what this thing is made of."
 mem_ancient_satellite.1.b:0 "Sprawdź z czego ta satelita jest stworzona."
 #mem_ancient_satellite.100.name:0 "Coronal Mass Ejection"
 mem_ancient_satellite.100.name:0 "Koronalny Wyrzut Masy"
 #mem_ancient_satellite.100.desc:0 "While getting closer to §Y[From.From.GetName]§!'s surface in order to further analyze the mysterious object, a sudden solar flare forced the §Y[From.From.GetName]§! to retreat. After a series of well-executed maneuvers from the ship's pilots, they managed to safely make it out of the way. However, further attempts to detect the object have failed. How it had survived previous coronal ejections is unknown, but the fact remains that it appears to have been destroyed."
 mem_ancient_satellite.100.desc:0 "Podczas zbliżania się do powierzchni §Y[From.From.GetName]§! w celu dokładniejszego zbadania tajemniczego obiektu, niespodziewana flara solarna zmusiła §Y[Root.GetName]§! do odwrotu. Po serii dokładnie wykonanych manewrów przez pilotów statku badawczego, udało im się bezpiecznie oddalić od niebezpiecznego zjawiska. Jednakże, dalsze próby wykrycia satelity zawiodły. Sposób w jaki przetrwał wcześniejsze koronalne wyrzuty masy jest niewiadomy, ale pewne jest to, że tym razem został zniszczony."
 #mem_ancient_satellite.100.a:0 "Such excitement for no payoff."
 mem_ancient_satellite.100.a:0 "Takie emocje i żadnego pożytku."
 #mem_ancient_satellite.150.name:0 "Coronal Mass Ejection"
 mem_ancient_satellite.150.name:0 "Koronalny Wyrzut Masy"
 #mem_ancient_satellite.150.desc:0 "While getting closer to §Y[From.From.GetName]§!'s surface in order to further analyze the mysterious object, a sudden solar flare forced the §Y[Root.GetName]§! to retreat. Despite their best efforts, the crew of the §Y[From.From.GetName]§! could not escape the rapid expansion of solar material. The §Y[From.From.GetName]§! was destroyed, and all hands perished with it. Further attempts to detect the object have failed. How it survived previous coronal ejections is unknown, but the fact remains that it appears to have been destroyed."
 mem_ancient_satellite.150.desc:0 "Podczas zbliżania się do powierzchni §Y[From.From.GetName]§! w celu dokładniejszego zbadania tajemniczego obiektu, niespodziewana flara solarna zmusiła §Y[Root.GetName]§! do odwrotu. Pomimo wielkich wysiłków, załoga statku §Y[Root.GetName]§! nie zdołała uciec przed nagłą ekspansją materii solarnej. §Y[Root.GetName]§! został zniszczony, a załoga przepadła wraz z nim. Dalsze próby wykrycia satelity zawiodły. Sposób w jaki przetrwał wcześniejsze koronalne wyrzuty masy jest niewiadomy, ale pewne jest to, że tym razem został zniszczony."
