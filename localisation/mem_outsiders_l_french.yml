# Outsiders
# By ViolentBeetle

l_french:

 mem_outsiders_dig_site: "Les 'étrangers'"
 mem_outsiders_dig_site_desc: "La surface stérile de [From.Planet.GetName] se cache un avant-poste tentaculaire mais abandonné. \n\nL'isolement de l'avant-poste et l'absence de toute biosphère sur cette [From.Planet.GetPlanetMoon] montre clairement que les anciens occupants ne sont pas originaires de cette planète, mais la raison pour laquelle ils ont choisi de s'installer ici reste un mystère."

 mem_outsiders.1.name: "Bien loin de chez eux"
 mem_outsiders.1.desc: "Le grand bâtiment au milieu de l'avant-poste semble également être le plus ancien. Il semble logiquement être le premier à avoir été bati, dans l'histoire de cette colonie. La recherche s'est avérée difficile en raison de la conception inhabituelle des systèmes de l'avant-poste, mais finalement [Leader.GetName] a pu déchiffrer une grande quantité de données. Les espèces qui ont construit cet avant-poste s'appelaient les §YNertéens§!, nom de leur lointain monde natal. La base elle-même était appelée §YNouvelle Nert§!. Le bâtiment a été abandonné à un moment donné et la plupart des systèmes cruciaux ont été transférés dans une installation mieux équipée, mais certaines données et journaux demeurent - peut-être que les premiers jours avaient une certaine valeur sentimentale. Cependant, certains des messages jettent une lumière inhabituelle sur la vie des premiers colons : \n\n§S\"Journal de base du commandant Goor. Date de la mission 1.01. \nLe trajet à travers le passage a été un succès total. La capsule de base a subi des dommages mineurs, mais ce n'est rien qui ne peut être réparé. \n\nLa destination correspond à nos modèles et prospectives, mais en être témoin en personne, ça fait toujours un choc. Il est troublant de regarder le ciel et de ne voir aucun résidu de fluide, d'amosphère. La lueur de l'étoile, alimentée par la fusion, est tellement plus brillante que je ne l'imaginais. C'est presque troublant dans le ciel noir. \n\nLe manque d'accès à un échantillon de flux signifie que notre recherche prendra plus de temps, mais compte tenu de la différence de temps, cela ne devrait pas être un problème. \"§! \n\nIl semble que les colons ne venaient pas seulement d'une autre planète, mais d'un autre univers. En considérant qu'ils on vécu assez longtemps pour s'installer et faire des rapports, leur univers d'origine pourrait ne pas être si différent que le notre après tout."
 mem_outsiders.2.name: "Projet Générationnel"
 mem_outsiders.2.desc: "[Leader.GetName] a continué d'explorer l'avant-poste vers sa périphérie, des bâtiments plus anciens aux nouveaux. Il semble que de nombreuses générations de Nertéens aient vécu, travaillé et soient morts sur [From.Planet.GetName]. [Leader.GetSheHeCap] a pu trouver et déchiffrer un journal intact à partir d'une ancienne archive. \n\n§S\"Bulletin d'accès public du commandant Trass. Date de la mission 36.22. \nAujourd'hui marque le décès de l'ingénieur en chef adjoint Krand, le dernier membre survivant de l'expédition d'origine. Son travail intrépide sur le projet nous rappelle tous pourquoi les ancêtres sont venus ici et pourquoi nous sommes ici maintenant. Nous ne devons jamais oublier cela. \"§! \n\nLes pépinières, les écoles, les postes de travail et les tombes mettent en lumière le travail sans fin des colons dévoué à résoudre une sorte d'énigme. \n\nOn ne sait pas pour l'instant pourquoi la colonie s'est effondrée. Il y a des dégâts superficiels qui pourraient correspondre à des combats qui auraient pu perturber certains systèmes critiques, mais ils semblent trop légers pour indiquer une attaque délibérée."
 mem_outsiders.3.name: "Piégés à la surface"
 mem_outsiders.3.desc: "Il semble que les Nertéens aient maintenu des relations avec une ou plusieurs civilisations extraterrestres qui étaient présentes dans cette région de la galaxie. [Leader.GetName] a identifié un hangar et un dépôt d'approvisionnement à la périphérie de la colonie. Un autre journal déchiffré le confirme. \n\n§S\"Journal de base du conseiller Veer. Date de mission 212.14. \nAujourd'hui, comme convenu, nos partenaires ont autorisé notre personnel sur l'un de leurs vaisseaux. Il n'y a eu aucun survivant. C'est ce que nous craignions - en dehors des puits de gravité d'un corps céleste massif, nos corps ont besoin de Flux pour survivre. Nos partenaires ont exprimé l'espoir que nous pourrions éventuellement surmonter cela ou développer une protection suffisante, mais je ne pense pas qu'ils comprennent parfaitement la nature de la situation. Comment peut-on se protéger contre l'absence de quelque chose qui n'existe même pas dans cet univers. \"§! \n\nIl semble que le Flux -quelque chose d'abondant dans l'univers nertéen, mais absent dans le nôtre - était nécessaire pour leur permettre pour voyager dans l'espace. Rien n'indique qu'ils aient jamais trouvé un moyen de quitter cette [From.Planet.GetPlanetMoon] vivants, ce qui rend leur absence encore plus inquiétante."
 mem_outsiders.4.name: "Le problème du Flux"
 mem_outsiders.4.desc: "[Leader.GetName] a identifié le complexe de laboratoire le plus avancé de la colonie nertéenne. Il contient la plupart de leurs données de recherche, mais nous n'avons pas le cadre de référence nécessaire pour bien comprendre les implications. Certains journaux nous fournissent au moins un aperçu. \n\n §S\"Note classifié par le scientifique en chef Dalk. Date de la mission 331.79. \nJe pense que nous l'avons. Tout le travail acharné a finalement porté ses fruits. Le modèle suggère un moyen d'arrêter complètement et de réaliser partiellement une réversion du déclin du Flux. J'ai hâte de contacter notre monde d'origine. J'ai hâte de découvrir à quoi ressemble vraiment ce Monde d'origine. \"§! \n\nIl semble qu'à un moment donné, les Nertéens ont été confrontés à un problème grave mettant en jeu leur survie - le déclin du Flux. On ne sait pas exactement ce qu'était déclin du Flux, car on ne sait pas exactement ce qu'était le Flux, mais c'est quelque chose que les Nertéens pensaient pouvoir menacer de détruire leur univers entier s'il n'était pas contrôlé. Face à une pénurie critique de temps, ils ont trouvé une solution - pour envoyer certains de leurs meilleurs et les plus brillants dans notre univers, où le temps s'écoule beaucoup plus rapidement, croyant que les colons auraient alors assez de temps pour résoudre le problème et faire un rapport de leurs découvertes à leur monde d'origine."
 mem_outsiders.5.name: "Le Choix Difficile"
 mem_outsiders.5.desc: "[Leader.GetName] a pu trouver le centre de commandement qui desservait les colons nertéens peu de temps avant l'effondrement. De nombreux débats ont eu lieu à la suite de l'achèvement de leurs recherches, et il n'est pas difficile de voir pourquoi à partir des journaux conservés. Les colons ont peut-être résolu le problème de la décroissance du flux, mais ils n'ont pas réussi à en résoudre un autre - comment contacter leur monde d'origine. Il semble que si l'ouverture de la faille de l'univers Nert au nôtre était relativement sûre, l'inverse pouvait être assez destructeur. Voyant que les Nertéens ne pouvaient pas quitter [From.Planet.GetName], ils ont dû faire un choix quant à savoir s'ils étaient prêts à sacrifier leur propre vie pour sauver leurs frères chez eux. La dernière entrée dans les archives du centre de commandement se lit comme suit: \n\n§S\"Journal privé du commandant Zall. Date de la mission 332.02. \nc'est confirmé. Le mot est sorti. Nous perdons le contrôle de la situation.\"§!"
 mem_outsiders.6.name: "La Révolution"
 mem_outsiders.6.desc: "Le petit laboratoire à la périphérie de la colonie semble être l'endroit où le signal devait être envoyé à Neert. C'était également un site où a eu vraissemblablement lieu un grande partie des combats entre les différentes factions, après la destitution de la direction coloniale centrale. La seule entrée conservée dans les archives du laboratoire se lit comme suit: \n\n§S\"Bulletin d'accès public du commandant provisoire Doon. Date de la mission 332.24. \nLe tyran Zall a été déposé. Il prétend que c'est notre §!\"Devoir\"§S d'abandonner nos vies pour sauver le §!\"Monde d'Origine\"§S, mais CECI EST NOTRE monde natal. C'est là que nous sommes nés et où nous mourrons. Nous l'avons construit et nous y avons bâti nos vies. De quel droit peut-on exiger qu'on y renonce pour les sauver ? On ne le permettra pas. Je ne le permettrai pas. Si quelqu'un encore fidèle à Zall pense qu'il peut me défier, il vaut mieux changer d'avis, ou je le jure... \"§!\n\nLe journal se termine brutalement. On ne sait pas ce qui s'est passé ensuite et si quelqu'un peut être considéré comme victorieux dans la guerre civile qui a suivi. Doon et ses partisans sont introuvables. Zall non plus. Le dispositif conçu pour rompre le tissu de l'espace-temps et envoyer le signal à Neert est toujours intact - ni détruit ni activé, attendant toujours une dernière commande pour terminer le travail."
 mem_outsiders.6.a: "Activation des machines."
 mem_outsiders.6.a.tooltip: "Le signal sera envoyé. [From.Planet.GetName] sera détruit dans l'opération. Qui sait si le signal atteindra jamais sa destination ? Qui sait si cela va aider quelqu'un là-bas?"
 mem_outsiders.6.b: "Ignorez la machine et démontez l'avant-poste pour en récupérer la ferraille."
 mem_outsider.7.name: "Signal Extradimensionnel"
 mem_outsider.7.desc: "Nous captons un signal qui se propage dans toute la galaxie. Alors que la plupart l'ont confondu avec du bruit aléatoire, nous pouvons instantanément reconnaître les codes nertéens. \n\nLe message nous est probablement destiné."
 mem_outsiders.8.desc: "Bonjour? Pouvez-vous nous entendre? \n\nNous comprenons que notre expédition dans votre univers a été détruite. Nous vous remercions toutefois d'avoir pu terminer son travail. Il est impossible d'exagérer à quel point vos actions ont aidé notre univers. \n\nEn guise de gratitude, nous avons préparé un ensemble technologique avec nos propres recherches sur l'interaction entre nos univers. Nous sommes convaincus que certains d'entre elles pourraient vous aider."
 mem_outsiders.8.a: "Je vous en prie."
 mem_outsiders.8.a.response: "Merci encore. \n\nMalheureusement, ce sera probablement la dernière fois que nous parlerons. Désormais, tous nos efforts seront consacrés à atténuer la décroissance du flux et à reconstruire notre propre civilisation. Au moment où nous aurons terminé, votre civilisation aura probablement disparu depuis longtemps."
 mem_outsiders.8.b: "Donc tout va bien de ton côté maintenant ?"
 mem_outsiders.8.b.response: "Pas bien, non. Vous ne pouvez même pas imaginer les dégâts que la décroissance du flux a causés à notre univers. Rien ne ramènera les innombrables mondes et milliards de vies que nous avons perdus - et c'est dans la région que nous avons explorée. \n\nMais la situation qui semblait désespérée auparavant ne l'est plus. Notre univers pourrait encore perdurer, même si c'est uniquement dans la seule région relativement petite qui nous entoure."
 mem_outsiders.8.c: "Comment pouvez-vous communiquer avec nous en temps réel ?"
 mem_outsiders.8.c.response: "Nous profitons de la faille créée lors de l'envoi de l'expédition. Plus nous en sommes proches, plus le temps passe vite pour nous."
 mem_outsiders.8.d: "Désolé pour votre expédition."
 mem_outsiders.8.d.response: "Ne le soyez pas. Nous savions assez bien qu'avec la différence de flux temporel entre nos deux univers, il n'y avait aucune chance pour que ceux que nous avions envoyés puissent un jour revenir. \n\nNous les avons envoyés en sachant bien que ce seront leurs descendants qui termineront leur travail. Il est tragique que la colonie soit tombée dans les luttes intestines, mais nous devions prévoir qu'après tant de générations, il n'y aurait pas autant de conviction."
 mem_outsiders.8.e: "Allez-vous envoyer une autre expédition ?"
 mem_outsiders.8.e.response: "C'est Improbable. Outre l'effort titanesque que nous avons dû consacrer à l'ouverture d'une faille stable la première fois, votre univers nous est extrêmement hostile. \n\nIl n'y a rien pour justifier un aller simple pour le moment."

 tech_mem_outsiders_weaponized_rift: "Arme à projection de flux"
 tech_mem_outsiders_weaponized_rift_desc: "En ouvrant la faille à l'univers nértéen, nous pouvons laisser un peu de flux dans notre univers, et lorsqu'elles sont focalisées dans un faisceau étroit, ces particules peuvent être totalement dévastatrices lorsqu'elles interagissent avec la matière de notre univers."
 tech_mem_outsiders_rift_impellers: "Propulsion de Flux"
 tech_mem_outsiders_rift_impellers_desc: "Une petite quantité de Flux peut être tirée de l'univers Nertéen et utilisée comme un moyen de propulsion étonnamment efficace."
 tech_mem_outsiders_flux_campouphlage: "brouilleur à flux" 
 tech_mem_outsiders_flux_campouphlage_desc: "Une petite quantité de Flux, lorsqu'elle est jetée dans le vide de l'espace, confondra et brouillera désespérément le ciblage hostile."
 tech_mem_outsiders_flux_power: "Rift Power Drawing"
 tech_mem_outsiders_flux_power_desc: "Lorsqu'il est soigneusement contenu, le flux puisé dans l'univers de Nertéen peut être utilisé comme combustible dans nos centrales électriques."

 MEM_OUTSIDERS_BEAM:0 "Rayon de Flux"
 MEM_OUTSIDERS_BEAM_DESC:0 "Maintenant c'est penser avec des portails!"

 MEM_OUTSIDERS_CONFOUNDER: "Brouilleur de Flux"
 MEM_OUTSIDERS_CONFOUNDER_DESC: "Une petite quantité de flux surnaturel est distribuée à travers la zone entourant le vaisseau, ce qui rend beaucoup plus difficile de le cibler."

 building_mem_outsiders_rift_power_plant:0 "Centrale électrique de faille Nertéenne"
 building_mem_outsiders_rift_power_plant_desc:0 "En déchirant un petit trou entre les univers, cette centrale électrique peut aspirer et traiter une partie du flux qui remplit l'univers des Nertéens."

