l_french:
 #Ancient Satellite Anomaly
 #Writing and idea by ForeMole
 #Code by LamilLerran
 #Translated to French by Deytron
 mem_ancient_satellite_category:0 "Appareil Solaire Complexe"
 mem_ancient_satellite_category_desc:0 "Des scans de §Y[Root.GetName]§! montrent un grand objet d'origine inconnue juste au-dessus de la chromosphère extrêmement chaude de l'étoile. Cet objet tourne lentement autour de l'étoile en orbite stable, mais nous nous demandons toujours comment il a fait pour arriver là et rester intact ."
 mem_ancient_satellite.1.name:0 "Ancien Satellite"
 mem_ancient_satellite.1.desc:0 "Un examen plus poussé montre que l'appareil proche de la surface de §Y[From.From.GetName]§! est une sorte d'ancienne station de recherche, entièrement automatisée. Normalement, l'appareil n'est pas censé être capable de rester ainsi aussi longtemps, mais son design avancé l'a protégé de l'environnement extérieur, et il semble encore foncitionnel. Le satellite, en effet, répond aux appels de §Y[Root.GetName]§!, donnant en retour des informations sur l'environnement dangereux de l'étoile - et obéis à des ordres simples reçus, dont les ordres demandant de changer de position.\n\nDeux propositions ont été faites. Nous pourrions garder cette station automatisée telle qu'elle est, et utiliser sa position unique à notre avantage pour réalisers des mesures, ou bien nous pourrions ordonner à la station de se déplacer vers une orbite plus haute, pour que nous puissions étudier la composition du satellite en toute sécurité. Les deux choix nous donneraient des informations qui seront probablement à des centaines d'années d'avance par rapport à nos connaissances actuelles, mais il faut choisir. Que faisons-nous?"
 mem_ancient_satellite.1.a:0 "Laissez-ça ici et étudiez l'étoile."
 mem_ancient_satellite.1.b:0 "Rapportez-la. Voyons de quoi est composée cette station."
 mem_ancient_satellite.100.name:0 "Éjection de Masse Coronale"
 mem_ancient_satellite.100.desc:0 "Alors que nous nous approchions de la surface de §Y[From.From.GetName]§! pour mieux analyser l'objet, une éruption solaire a tout à coup forcé §Y[Root.GetName]§! à battre en retraite. Après une série de manoeuvres bien exécutées par le pilote du vaisseau, Ils ont réussi à s'en sortir vivant. Cependant, nos tentatives de détection de l'objet ont ensuite toutes échouées. La manière dont il a réussi précédemment à résister aux éjections coronales est toujours inconnue, mais il semble de toute manière détruit."
 mem_ancient_satellite.100.a:0 "Une telle excitation pour rien, au final."
 mem_ancient_satellite.150.name:0 "Éjection de Masse Coronale"
 mem_ancient_satellite.150.desc:0 "Alors que nous nous approchions de la surface de §Y[From.From.GetName]§! pour mieux analyser l'objet, une éruption solaire a tout à coup forcé §Y[Root.GetName]§! à battre en retraite. Malgré leurs efforts, l'équipage du §Y[Root.GetName]§! n'a pas réussi à échapper à la rapide expansion de la matière solaire. Le §Y[Root.GetName]§! a été détruit, et son équipage avec. Nos tentatives de détection de l'objet ont ensuite toutes échouées. La manière dont il a réussi précédemment à résister aux éjections coronales est toujours inconnue, mais il semble de toute manière détruit."
