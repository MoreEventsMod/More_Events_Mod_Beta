mem_refuel_category:0 "燃油漏出"
mem_refuel_category_desc:0 "探測器顯示一團不明物質在氣態巨行星上的大氣圈正在擴散，根據物質的化學成分、放射特性及高能源密度，我們相信有可能是一種先進的飛船燃料…"

mem_refuel.1.name:0 "被棄置的加油站"
mem_refuel.1.desc:0 "[Root.GetName] 成功追蹤到在[From.GetName]附近的燃油出處─ 一座來歷不明的殘舊太空站。 \n\n[Leader.GetName]估計這座太空站已經有超過四百年的歷史。[Leader.GetSheHeCap] 認為[Leader.GetSXX]大部分時間都保存良好，不過最近就受到小行星的碰撞，令到它偏離現有的軌道及刺穿它的主燃料箱。顯而易見，這座太空站及它的珍貴燃料都將不會復存。"
mem_refuel.1.a:0 "把餘下的燃料抽進[Root.GetName]。"
mem_refuel.1.a.tooltip:0 "§R吸取來歷不明的燃料可能有危險…§！"
mem_refuel.1.b:0 "追蹤燃料的來源地。"
mem_refuel.1.c:0 "找出方法以穩定太空站及將來研究。"
mem_refuel.1.d:0 "利用現有的機會研究太空站。"
mem_refuel.1.e:0 "遠離太空站，不值得冒這個險。"

mem_refuel.2.name:0 "世界上沒有免費的燃料"
mem_refuel.2.desc:0 "我們收到來自[Root.GetName]的緊急求救訊號。看起來他們在[FROMFROM.GetName]抽取的燃料使船上系統超出負荷，令到引擎發生嚴重故障，最終引起大爆炸。\n\n這次教訓我們在未查清楚燃料的來源之前就隨意使用，可能不是一個正確選舉。"

mem_refuel.20.name:0 "失敗"
mem_refuel.20.desc:0 "[Root.GetName]偵測到一座太空站，在[FROMFROM.GetName]不斷下降的軌道上漏出燃料。儘管[Leader.GetHisHer]的船員一番功夫，[Leader.GetSheHe] [Leader.GetWasWere]都未能成功登上太空站一窺究竟。在太空站被拉進氣態巨行星之前，[Leader.GetWasWere]被逼撤離。"
mem_refuel.20.a:0 "不幸。"

mem_refuel.30.name:0 "失敗"
mem_refuel.30.desc:0 "[Root.GetName]偵測到一座太空站，在[FROMFROM.GetName]不斷下降的軌道上漏出燃料。正當[Root.GetName]想跟太空站進行連接之際，卻不小心出現碰撞，以致兩者同時被摧毀。"

mem_refuel_modifier:0 "外星燃料"
