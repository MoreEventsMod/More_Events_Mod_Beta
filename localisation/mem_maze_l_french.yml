 #Tile blockers
 d_mem_maze_overgrowth: "Prolifération remarquable"
 d_mem_maze_overgrowth_desc: "Une zone dense et résiliente de végétation qui semble distinctement contraster par rapport à l'environnement qui l'entoure, et est inexplicablement imperméable aux scanners. Il cache clairement quelque chose, mais qu'est-ce que cela pourrait être ?"
