 mem_lex_init.4.name:0 "巨人的陰影下"
 mem_lex_init.4.desc:0 "在我們的長程探測器進行升級後不久，我們接連收到不少報告，指探測器從偵測到來自宇宙外圍星系的奇怪讀數。這些星系之前在我們現有的星系圖根本沒有出現過，甚至已經有人提出應該進行勘探..."
 mem_lex_init.4.a:0 "我們會派遣人員進行調查。"
 
