#Crucible
#By ViolentBeetle

l_french:
 mem_crucible.3.name:0 "Pris de folie"
 mem_crucible.3.desc:0 "La population de §§Y[From.GetName]§! semble avoir été affectée par une sorte de folie collective.\n\nLes rapports de notre avant-poste d'observation indiquent des émeutes dans les rues et un chant répandu de mantras absurdes. La petite fraction des autochtones qui ont conservé leurs capacités cognitives fuient les centres de population, et leur nombre diminue rapidement. Le [From.Owner.GetName] est au bord de l'effondrement complet."
 mem_crucible.3.a:0 "Troublant."

 mem_crucible.4.name:0 "Enveloppement"
 mem_crucible.4.desc.first:0 "Nous observons des phénomènes étranges sur §Y[From.GetName]§!.\n\n$mem_crucible.4.common$"
 mem_crucible.4.desc.latter:0 "Encore une fois, la planète [From.GetName] semble enveloppée.\n\n$mem_crucible.4.common$"
 mem_crucible.4.common:0 "Une sorte de brouillard a englouti la surface de la planète remplie de folie, comme si la population elle-même s'y était dissoute.\n\nOn ne sait pas exactement ce qui s'est passé car aucun capteur ne peut pénétrer dans le brouillard."
 mem_crucible.4.a:0 "Très étrange."

 mem_crucible.5.name:0 "Renaissance de [mem_crucible_country.GetName]"
 mem_crucible.5.desc.never_seen_death:0 "La planète auparavant enveloppée de [From.GetName] semble avoir subi des changements spectaculaires.\n\nLe brouillard précédemment impénétrable s'est séparé, révélant une civilisation de l'âge de pierre sapient peuplant sa surface."
 mem_crucible.5.desc.seen_death:0 "[From.GetName], que nous avons vu précédemment devenir soudainement enveloppé, semble avoir à nouveau changé.\n\nLe brouillard auparavant impénétrable s'est séparé, révélant que les [mem_crucible_country.GetSpeciesNamePlural] semblent avoir régressé à l'âge de pierre."
 mem_crucible.5.desc.seen_many_deaths:0 "Comme auparavant, l'enveloppe qui recouvrait [From.GetName] a disparu : Le brouillard auparavant impénétrable s'est dissipé, révélant que les [mem_crucible_country.GetSpeciesNamePlural], qui semblent à nouveau avoir régressé à l'âge de pierre."
 mem_crucible.5.a:0 "C'est très étrange."

 mem_crucible.6.name:0 "Ensevelissement"
 mem_crucible.6.desc:0 "Notre poste d'observation au-dessus de [From.GetName] rapporte qu'ils ont perdu tout contact avec la surface en raison d'un brouillard bizarre qui a soudainement englouti la planète.\n\nC'est comme si la planète réagissait négativement à notre présence."
 mem_crucible.6.a:0 "Troublant."

 mem_crucible.7.name:0 "Ensevelissement"
 mem_crucible.7.desc:0 "Nous avons perdu tout contact avec [Root.GetName]. Il semble que la surface de la planète ait été engloutie dans un étrange brouillard.\n\nC'est comme si la planète réagissait négativement à notre présence."
 mem_crucible.7.a:0 "Troublant."

 mem_crucible.8.name:0 "[From.Owner.GetName] Rencontré"
 mem_crucible.8.desc:0 "Le [Root.GetName] signale qu'il a rencontré une civilisation primitive à la surface de [From.GetName].\n\nCe qui est étrange, c'est que la population de cette planète semble être devenue complètement folle, détruisant ses infrastructures avancées lors d'émeutes, et se livrant à une violence insensée.\n\nNous devrions envisager de créer un §YObservatoire§! au-dessus de leur monde pour les étudier de plus près."

 mem_crucible.11.name:0 "Ensevelissement"
 mem_crucible.11.desc:0 "Nos vaisseaux au-dessus de [From.GetName] signalent qu'ils ne peuvent pas poursuivre les bombardements en raison d'un brouillard bizarre qui a soudainement englouti la planète, coupant toute visibilité et tout contact avec la surface.\n\nC'est comme si la planète réagissait négativement à nos actions."
 mem_crucible.11.a:0 "C'est très étrange."

 mem_crucible.100.name:0 "Le mystère du creuset"
 mem_crucible.100.desc:0 "Nous avons observé le même schéma se répéter sur §Y[From.GetName]§! : Une civilisation se lève et avance à un rythme anormalement rapide, pour ensuite s'effondrer dans la folie et être engloutie dans un étrange brouillard violet. Le brouillard se sépare alors, révélant une population qui a régressé à l'âge de pierre, et le modèle recommence. C'est comme si une force mystérieuse guidait ce processus vers un objectif incertain."
 mem_crucible.100.a:0 "Nous devons aller au fond des choses."
 mem_crucible.100.b:0 "On s'en fout ?"
 mem_crucible.100.b.tooltip:0 "Désactivez la plupart des notifications de [From.GetName]."

 mem_crucible.101.name:0 "Enquête auprès de [mem_crucible_planet.GetName]"
 mem_crucible.101.desc:0 "Le [Root.GetName] fait état de la réussite d'une étude approfondie de [From.GetName].\n\nLa planète ne semble pas particulièrement inhabituelle. Cependant, elle semble être affecté d'une manière ou d'une autre par son principal - [mem_crucible_controller_planet.GetName]. Les arpenteurs ont intercepté une sorte d'échange de signaux entre les planètes, bien qu'il soit trop tôt pour dire ce qui est transmis et dans quel but."
 mem_crucible.101.a:0 "Nous devons en savoir plus."

 mem_crucible.102.name:0 "Enquête auprès de [mem_crucible_controller_planet.GetName]"
 mem_crucible.102.desc:0 "L'équipage du §Y[Root.GetName]§! n'a pas pu étudier la surface de [mem_crucible_controller_planet.GetName] en détail. Cependant, ils ont quand même réussi à en savoir plus que ce qui était connu auparavant.\n\nUne sorte d'activité se déroule définitivement là-bas - une immense quantité d'énergie est stockée. On ne sait toujours pas ce qui se passe et dans quel but, mais nous sommes plus près que jamais de dévoiler pleinement les mystères de cette planète."
 mem_crucible.102.a:0 "Que cache le suaire ?"

 mem_crucible.200.name:0 "Le mystère du creuset"
 mem_crucible.200.desc:0 "Maintenant que nous avons réussi à intercepter des transmissions étranges entre [mem_crucible_planet.GetName] et [mem_crucible_controller_planet.GetName] et à tracer approximativement la surface de ce dernier, nous nous rapprochons de découvrir la vraie nature de l'ensemble du système [mem_crucible_planet.Solar_System.GetName].\n\nNous pouvons sans aucun doute dire qu'une sorte d'entité a orchestré une boucle sans fin de mort et de renaissance, bien que nous ne puissions pas encore dire quel pourrait être son but. Pourtant, celui qui contrôle cela exerce un pouvoir immense. Maintenant, après avoir cartographié partiellement la surface enveloppée de la planète et commencé à décoder l'échange de signaux, nous pouvons enfin espérer enfin percer ce mystère."
 mem_crucible.200.a:0 "Excellent, continuons."
 mem_crucible.200.b:0 "Nous sommes allés trop loin. Il vaut mieux laisser certains secrets inconnus."

 mem_crucible.201.name:0 "Le contrôleur de creuset"
 mem_crucible.201.desc:0 "[Leader.GetName] signale qu' [Leader.GetSheHe] a pu modifier le réseau de capteurs de [Root.GetName] pour pénétrer le linceul mystérieux et découvrir la raison des événements étranges dans le système [mem_crucible_controller_planet.Solar_System.GetName].\n\nAu fond du brouillard de [mem_crucible_controller_planet.GetName] se trouve une machine ancienne et puissante appelée '§YContrôleur§!'. Il a été chargé d'un seul but : empêcher qu'une entité qui s'appelle §SVoldaren§! d'échapper de cette lune. Cependant, dans les paramètres donnés au système, la tâche est insoluble. Tout ce que le contrôleur peut faire est de créer des cellules mortelles pour abriter des éléments de Voldaren, pris au piège dans un étrange cycle de maturation, pour étouffer sa progression une fois qu'il est trop près de s'échapper. À lui seul, le cycle ne se terminera jamais jusqu'à ce que le contrôleur tombe complètement en panne."
 mem_crucible.201.a:0 "Arrêtez le contrôleur."
 mem_crucible.201.a.tooltip:0 "Voldaren s'échappera, libérant le monde de Gaia de [mem_crucible_planet.GetName] pour nous."
 mem_crucible.201.b:0 "Améliorez l'efficacité du contrôleur."
 mem_crucible.201.c:0 "Nous pouvons trouver une solution plus permanente à Voldaren."
 mem_crucible.201.d:0 "Réutilisez le contrôleur pour notre usage. '# Pas encore implémenté"
 mem_crucible.201.e:0 "Laissez le contrôleur continuer son cycle sans interruption."

 mem_crucible.301.name:0 "Le Vrai Voldaren"
 mem_crucible.301.desc:0 "L'entité Voldaren a été formée, échappant aux confins de [mem_crucible_planet.GetName] et laissant ses cellules mortelles derrière.\n\nCet être psionique puissant représente désormais une menace pour tout le système, sinon au-delà."
 mem_crucible.301.a:0 "Nous devons nous préparer au combat."

 mem_crucible.302.xenophile:0 "Puis-je vous demander quelque chose ?\n\nAvez-vous toujours simplement décomposé les projets de quelqu'un d'autre sans aucune considération ? Vous est-il venu à l'esprit que vos machinations pouvaient entraîner des conséquences inattendues ?\n\nNous aimerions savoir si c'était une erreur de jugement aléatoire, ou aimez-vous simplement faire le tour de la galaxie en cassant les trucs qui ne sont pas les vôtres ?"
 mem_crucible.302.xenophobe:0 "[Root.GetSpeciesNamePluralInsult] Sans valeur ! \n \n Avez-vous une idée de ce que vous avez fait ? Saviez-vous ce que vous alliez faire ?\n\nVotre ingérence idiote a mis toute la galaxie en danger !"
 mem_crucible.302.a:0 "Sur le moment cela semblait être une bonne idée..."
 mem_crucible.302.b:0 "Nous voulions juste voir ce qui allait se passer."
 mem_crucible.302.c:0 "Cette folie devait cesser."
 mem_crucible.302.d:0 "Nous pouvons faire tout ce que nous voulons sur notre territoire."

 mem_crucible.310.name:0 "Solution Voldaren"
 mem_crucible.310.desc:0 "Bien que l'équipage du §Y[Root.GetName]§! n'ait pas vraiment pu «résoudre» le problème de Voldaren, il a réussi à rompre la boucle de la renaissance.\n\nLe brouillard dense a complètement englouti [mem_crucible_planet.GetName], coupant à jamais la planète de notre réalité. Sans en avoir besoin, le contrôleur a abaissé ses défenses, enlevant le linceul dense sur [mem_crucible_controller_planet.GetName] et s'éteignant, laissant la planète et son étrange technologie à notre disposition."

 mem_crucible.320.name:0 "Solution Voldaren"
 mem_crucible.320.desc:0 "Grâce à notre compréhension de la psionique, [Leader.GetName] a pu formuler une solution alternative au problème de Voldaren.\n\nL'entité psi maligne a été efficacement neutralisée, laissant les cellules Voldaren construits - les [mem_crucible_country.GetSpeciesNamePlural] - pour gagner une véritable liberté.\n\nFinalement, le contrôleur a abaissé ses défenses, laissant à la fois [mem_crucible_planet.GetName] et [mem_crucible_controller_planet.GetName] à notre discrétion."

 #Ages
 mem_crucible_insanity_age:0 "Folie Collective"
 mem_crucible_insanity_age_desc:0 "La population de la planète, auparavant relativement avancée, est prise par une sorte de psychose collective, se livrant à une violence insensée aléatoire et au chant fou de mantras absurdes."

 #Opinion
 mem_crucible_broke_crucible:0 "Se mêler du creuset"

 #Buildings
 d_mem_crucible_controller:0 "Le contrôleur"
 d_mem_crucible_controller_desc:0 "Les restes d'un immense ordinateur psionique. Après avoir résolu le problème pour lequel il a été créé, il s'est arrêté, mais même un shell vide contient une technologie incroyable."

 #Chain and projects
 mem_crucible_chain_title:0 "Creuset"
 mem_crucible_chain_desc:0 "La boucle sans fin de la mort et de la renaissance sur [mem_crucible_planet.GetName] ne peut pas être naturelle.\n\nQuoi qu'il en soit, nous devons le découvrir."

 MEM_CRUCIBLE_STUDY_HOMEWORLD:0 "Étudiez le monde en boucle"
 MEM_CRUCIBLE_STUDY_HOMEWORLD_DESC:0 "[mem_crucible_planet.GetName] est une lune piégée dans une boucle sans fin de mort et de renaissance. Si nous voulons savoir pourquoi, c'est par là que nous devons commencer."
 MEM_CRUCIBLE_STUDY_CONTROLLER:0 "Étudiez le monde enveloppé"
 MEM_CRUCIBLE_STUDY_CONTROLLER_DESC:0 "[mem_crucible_controller_planet.GetName] est perpétuellement recouvert d'un étrange brouillard et est orbité par une lune piégée dans un cycle de renaissance sans fin. Il doit y avoir quelque chose de spécial à ce sujet."
 MEM_CRUCIBLE_CONTACT_THE_CONTROLLER:0 "La cause-racine"
 MEM_CRUCIBLE_CONTACT_THE_CONTROLLER_DESC:0 "Tout ce qui cause la boucle sans fin sur [mem_crucible_planet.GetName] se cache sur [mem_crucible_controller_planet.GetName].\n\nIl est temps de le trouver."
 MEM_CRUCIBLE_SOLVE_THE_PROBLEM:0 "Résoudre le problème"
 MEM_CRUCIBLE_SOLVE_THE_PROBLEM_DESC:0 "Le Contrôleur de creuset s'est heurté à un mur en essayant de trouver une solution à son problème. Il pourrait utiliser une perspective extérieure."
 MEM_CRUCIBLE_CHANGE_THE_PROBLEM:0 "Modification des paramètres"
 MEM_CRUCIBLE_CHANGE_THE_PROBLEM_DESC:0 "Le Contrôleur de creuset ne peut pas résoudre le problème dans les paramètres qui lui sont donnés.\n\nMais avec notre propre compréhension des forces psioniques, nous pouvons lui donner une vraie solution."

