l_german:

 #mem_disguised_planet_category:0 "Fickle Planet"
 #mem_disguised_planet_category_desc:0 "Atmospheric patterns of this planet do not entirely match simulations, and several deep scans have provided data wildly inconsistent with other tests."
 mem_disguised_planet_category:0 "Unbeständiger Planet"
 mem_disguised_planet_category_desc:0 "Die atmosphärischen Muster dieses Planeten stimmen nicht vollständig mit den Simulationen überein, und mehrere tiefe Scans haben Daten geliefert, die mit anderen Tests komplett unvereinbar sind."
 
 #mem_disguised_planet.1.name:0 "Holographic disguise"
 #mem_disguised_planet.1.desc:0 "Further investigation has revealed that the supposedly toxic atmosphere of [From.GetName] does not actually exist. Clever usage of holographic generators, light refraction and particle dispersion created the convincing illusion that the planet had a thick, hostile atmosphere. \n\nOnce the fake clouds were parted, [Root.GetName] discovered... a completely barren world, concealed beneath the illusion. It seems someone went to great lengths to disguise this inhospitable rock as a different kind of inhospitable rock."
 #mem_disguised_planet.1.a:0 "What was even the point?"
 mem_disguised_planet.1.name:0 "Holographische Tarnung"
 mem_disguised_planet.1.desc:0 "Weitere Untersuchungen haben ergeben, dass die angeblich giftige Atmosphäre von [From.GetName] in Wirklichkeit gar nicht existiert. Der geschickte Einsatz von holographischen Generatoren, Lichtbrechung und Partikeldispersion erzeugte die überzeugende Illusion, dass der Planet eine dichte, feindliche Atmosphäre habe. \n\nSobald die falschen Wolken geteilt wurden, entdeckte [Root.GetName]... eine völlig unfruchtbare Welt, die sich unter der Illusion verbarg. Es scheint, dass sich jemand große Mühe gegeben hat, diesen unbewohnbaren Felsen als eine andere Art von unbewohnbaren Felsen zu tarnen."
 mem_disguised_planet.1.a:0 "Was war der Sinn davon?"
 
 #mem_disguised_planet.2.name:0 "A Hidden World"
 #mem_disguised_planet.2.desc:0 "[Root.GetName] reports that the supposedly toxic atmosphere of [From.GetName] is not actually toxic at all. \n\nClever usage of holographic generators, light refraction and particle dispersion created the convincing illusion that the planet had a thick, hostile atmosphere, while in reality the atmosphere appears to be quite benign. Once the fake clouds had been parted, a habitable surface was revealed beneath. \n\nIt seems that, at some point, someone put considerable effort into disguising this world as something far less hospitable."
 #mem_disguised_planet.2.a:0 ""
 mem_disguised_planet.2.name:0 "Eine versteckte Welt"
 mem_disguised_planet.2.desc:0 "[Root.GetName] berichtet, dass die angeblich giftige Atmosphäre von [From.GetName] in Wirklichkeit gar nicht giftig ist. \n\nDurch die geschickte Verwendung holographischer Generatoren, Lichtbrechung und Partikeldispersion entstand die überzeugende Illusion, dass der Planet eine dicke, feindliche Atmosphäre habe, während in Wirklichkeit die Atmosphäre recht gutartig zu sein scheint. Nachdem die falschen Wolken aufgelöst wurden, zeigte sich darunter eine bewohnbare Oberfläche. \n\nEs scheint, dass irgendwann jemand erhebliche Anstrengungen unternommen hat, um diese Welt als etwas weitaus weniger bewohnbar zu tarnen."
 mem_disguised_planet.2.a:0 "" #not used in event
 
 #mem_disguised_planet.3.name:0 "A Mystery Wrapped in an Enigma"
 #mem_disguised_planet.3.desc:0 "Further investigation has revealed that the supposedly toxic atmosphere of [From.GetName] does not actually exist. Clever usage of holographic generators, light refraction and particle dispersion created the convincing illusion that the planet has a thick hostile atmosphere. \n\nWhat [Root.GetName] actually discovered beneath the fake clouds was quite odd - a tiny planet covered entirely in a shield that appears to be entirely impenetrable, meaning that it remains completely unclear by whom and for what purpose this planet was so extensively hidden."
 #mem_disguised_planet.3.a:0 "Very odd."
 mem_disguised_planet.3.name:0 "Ein in ein Rätsel gehülltes Mysterium"
 mem_disguised_planet.3.desc:0 "Weitere Untersuchungen haben ergeben, dass die angeblich giftige Atmosphäre von [From.GetName] in Wirklichkeit nicht existiert. Der geschickte Einsatz von holographischen Generatoren, Lichtbrechung und Partikeldispersion schuf die überzeugende Illusion, dass der Planet eine dichte feindliche Atmosphäre besitzt. \n\nWas [Root.GetName] tatsächlich unter den falschen Wolken entdeckte, war recht merkwürdig - ein winziger Planet, der vollständig von einem Schild bedeckt ist, das völlig undurchdringlich zu sein scheint, was bedeutet, dass völlig unklar bleibt, von wem und zu welchem Zweck dieser Planet so weitgehend verborgen wurde."
 mem_disguised_planet.3.a:0 "Seltsam."
 
 #mem_disguised_planet.100.name:0 "Failure"
 #mem_disguised_planet.100.desc:0 "[Root.GetName] could not replicate previous anomalous readings on [FromFrom.GetName]. They were likely caused by improperly calibrated sensors."
 #mem_disguised_planet.100.a:0 "Disappointing."
 mem_disguised_planet.100.name:0 "Fehlschlag"
 mem_disguised_planet.100.desc:0 "[Root.GetName] konnte frühere ungewöhnliche Messwerte auf [FromFrom.GetName] nicht reproduzieren. Sie wurden wahrscheinlich durch nicht ordnungsgemäß kalibrierte Sensoren verursacht."
 mem_disguised_planet.100.a:0 "Enttäuschend."
 
 #mem_disguised_planet_modifier:0 "Holographic projectors"
 #mem_disguised_planet_modifier_desc:0 "Ancient holographic projectors produce false images of toxic clouds over this world."
 mem_disguised_planet_modifier:0 "Holographische Projektoren"
 mem_disguised_planet_modifier_desc:0 "Alte holographische Projektoren erzeugen falsche Bilder von giftigen Wolken über dieser Welt."
 
 #d_mem_disguised_planet_mystery_pile:0 "Mystery Pile"
 #d_mem_disguised_planet_mystery_pile_desc:0 "It's unclear what exactly this pile is, except that it is composed of highly complex polymers, is painful to look at, and smells foul. It also wobbles."
 d_mem_disguised_planet_mystery_pile:0 "Geheimnisvoller Haufen"
 d_mem_disguised_planet_mystery_pile_desc:0 "Es ist unklar, was genau dieser Haufen ist, außer dass er aus hochkomplexen Polymeren besteht, schmerzhaft anzuschauen ist und übel riecht. Außerdem wackelt er."

 #d_mem_disguised_planet_triple_deposit:1 "Hidden Valley"
 #d_mem_disguised_planet_triple_deposit_desc:1 "Safely concealed beneath false images of a toxic world lies a valley rich in rare resources."
 d_mem_disguised_planet_triple_deposit:1 "Verstecktes Tal"
 d_mem_disguised_planet_triple_deposit_desc:1 "Sicher verborgen unter falschen Bildern einer giftigen Welt verbirgt sich ein Tal, das reich an seltenen Ressourcen ist."
