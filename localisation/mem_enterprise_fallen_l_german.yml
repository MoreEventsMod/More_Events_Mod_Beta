l_german:
 #mem_enterprise_fallen_category:0 "Ancient Ruins"
 mem_enterprise_fallen_category:0 "Uralte Ruinen"
 #mem_enterprise_fallen_category_desc:0 "Our survey team has found some relatively intact buildings on §Y[From.GetName]§! that should be worth investigating."
 mem_enterprise_fallen_category_desc:0 "Unser Forschungsteam hat einige relativ intakte Gebäude auf §Y[From.GetName]§! ausgemacht, die eine eingehendere Untersuchung wert scheinen."
 #mem_enterprise_fallen.1.name:0 "The Great Library"
 mem_enterprise_fallen.1.name:0 "Die Große Bibliothek"
 #mem_enterprise_fallen.1.desc:0 "Our science team hit the jackpot. The ancient building complex they were exploring has turned out to be some kind of great library of this ancient civilisation. It will take years if not decades to study everything that is stored there."
 mem_enterprise_fallen.1.desc:0 "Unser Forschungsteam hat den Hauptgewinn gezogen! Der uralte Gebäudekomplex stellte sich als eine Art große Bibliothek ihrer erbauenden Zivilisation heraus. Es wird Jahre, wenn nicht Jahrzehnte dauern, bis alle hier gelagerten Schriften auch nur gesichtet sind."
 
 #mem_enterprise_fallen.2.name:0 "No New Findings"
 mem_enterprise_fallen.2.name:0 "Keine neuen Erkenntnisse"
 #mem_enterprise_fallen.2.desc:0 "Although those ancient buildings were relatively intact, our science team could not find anything to further our knowledge about their former residents. All personnel is back on board the §Y[Root.GetName]§! and ready to move on."
 mem_enterprise_fallen.2.desc:0 "Obwohl diese Gebäude relativ intakt waren, war es unserem Forschungsteam nicht möglich weitere Erkenntnisse über ihre Erbauer zu gewinnen. Unser gesamtes Personal ist wieder an Bord der §Y[Root.GetName]§! und bereit, den normalen Betrieb wieder aufzunehmen."

 #mem_enterprise_fallen.3.name:0 "Starship of the Fallen"
 mem_enterprise_fallen.3.name:0 "Raumschiff der Gefallenen"
 #mem_enterprise_fallen.3.desc:0 "Further studying of this tomb world and the found historical documents has indicated that its former inhabitants may have been more advanced than we previously thought. Documents and schematics recovered from the surface include detailed examinations of an advanced starship. This may merit further investigation."
 mem_enterprise_fallen.3.desc:0 "Weitere Studien der auf der Grabwelt entdeckten historischen Dokumente lassen vermuten, dass deren frühere Bewohner weitaus höher entwickelte Technologie besaßen als wir bisher annahmen. Dokumente und Schemata, welche aus der Bibliothek geborgen wurden beinhalten detaillierte Aufzeichnungen eines fortschrittlichen Raumschiffs. Weitere Untersuchungen wären lohnenswert." 
 #mem_enterprise_fallen.3.a:0 "Interesting indeed."
 mem_enterprise_fallen.3.a:0 "Wirklich interessant."
 
 #MEM_ENTERPRISE_FALLEN_PROJECT:0 "Starship of the Fallen"
 MEM_ENTERPRISE_FALLEN_PROJECT:0 "Raumschiff der Gefallenen"
 #MEM_ENTERPRISE_FALLEN_PROJECT_DESC:0 "Our Science teams working on §Y[ruins_planet.GetName]§! are requesting additional personnel to find out more about this ship and its possible location."
 MEM_ENTERPRISE_FALLEN_PROJECT_DESC:0 "Unsere auf §Y[ruins_planet.GetName]§! arbeitenden Forschungsteams bitten um zusätzliches Personal, um mehr über dieses Schiff und seinen möglichen Verbleib herauszufinden."
 
 #mem_enterprise_fallen.4.name:0 "Starship of the Fallen"
 mem_enterprise_fallen.4.name:0 "Raumschiff der Gefallenen"
 #mem_enterprise_fallen.4.desc_default:0 "Investigations turned up a detailed archive which may take years to study in full. However, the immediate conclusion is clear: The vessel known as the "Project" does not exist.\n\nIt never did. The inhabitants of §Y[ruins_planet.GetName]§! had very creative imaginations and had fantasized heavily about exploring space. The "Project" was the fictional ship that blazed a trail into the stars.\nThere is no research data to be gleaned from analysis of the archive, but it may be of interest to a collector or the entertainment industry."
 mem_enterprise_fallen.4.desc_default:0 "Die Untersuchungen deckten ein detailliertes Archiv auf, welches wohl Jahre zur völligen Sichtung benötigen wird. Allerdings ist eines deutlich geworden: Das Raumschiff bekannt unter dem Namen die "Project" existiert nicht.\n\nDas tat es nie. Die Bewohner von §Y[ruins_planet.GetName]§! waren sehr phantasiereich und träumten von der Erforschung des Weltraums. Die "Unternehmung" war ein fiktionales Raumschiff, welches Regionen des Weltraums erkundete, die noch niemand zuvor gesehen hatte.\nEs gibt keine wissenschaftlichen Entdeckungen bei der Studie dieser Dokumente zu machen, aber sie könnten von Interesse sein."  
 #mem_enterprise_fallen.4.desc_xenophile:0 "Investigations turned up a detailed archive which may take years to study in full. However, the immediate conclusion is clear: The vessel known as the "Activity" does not exist.\n\nWhat a pity. The inhabitants of §Y[ruins_planet.GetName]§! were much like ourselves. They dreamed of strange new worlds and civilisations, and created a lengthy serial adventure story about what they thought space would be like. The Starship Activity and its intrepid captain would fit right into our navy - if only the people of §Y[ruins_planet.GetName]§! had survived.\n\nWe will remember them. §Y[Root.GetLeaderName]§! has created a program to translate the archive into our language. Give the order and we will disperse it among the populace.\n\nIf it's popular enough, we could even make new episodes. Let these voyages continue."
 mem_enterprise_fallen.4.desc_xenophile:0 "Die Untersuchungen deckten ein detailliertes Archiv auf, welches wohl Jahre zur völligen Sichtung benötigen wird. Allerdings ist eines deutlich geworden: Das Raumschiff bekannt unter dem Namen die "Activity" existiert nicht.\n\nWie schade! Die Bewohner von §Y[ruins_planet.GetName]§! waren uns sehr ähnlich. Sie träumten von fremden, neuen Welten und Zivilisationen und schufen eine lange Serie von abenteuerlichen Geschichten darüber, wie sie sich die Erforschung des Weltraums vorstellten. Das Raumschiff Activity und sein furchtloser Kapitän würden genau in unsere Flotte passen - wenn die Bewohner von §Y[ruins_planet.GetName]§! doch nur überlebt hätten.\n\nWir werden ihrer gedenken. §Y[Root.GetLeaderName]§! hat ein Programm geschrieben, dass die Übersetzung des Archivs in unsere Sprache ermöglicht. Wir warten nur auf die Erlaubnis, es in der Bevölkerung zu publizieren.\n\nSollte es populär genug sein, könnten sogar neue Episoden gemacht werden. Lassen wir die Reise fortwähren."
 #mem_enterprise_fallen.4.desc_xenophobe:0 "The inhabitants of §Y[ruins_planet.GetName]§! were twisted, even for alien standards. Reviewing their recordings has left §Y[Root.GetLeaderName]§! permanently deranged. Their so called ship now known to us as the "Challenger" was nothing but a soap opera. Still, it's good to see that their folly is written across their planet in nuclear blast craters.\n\nEven though these recordings are useless to our scientists we could edit them for propaganda purposes or simply sell them to ... collectors. Just give the order."
 mem_enterprise_fallen.4.desc_xenophobe:0 "Die Bewohner von §Y[ruins_planet.GetName]§! waren verdorben, sogar für Alien-Standards. Das studieren Ihrer Aufzeichnungen hinterließ einen bleibenden Schaden bei §Y[Root.GetLeaderName]§!. Das so genannte "Raumschiff", welches wir unter dem Namen "Challenger" kennengelernt haben, war nichts weiter als eine lausige Seifenoper. Umso mehr ist es eine Freude für uns, den Wahnsinn dieser Rasse in Kratern auf der Oberfläche ihres Planeten verewigt zu sehen.\n\nAuch wenn diese Aufzeichnungen für unsere Wissenschaftler wertlos sind, könnten sie sich für Propagandazwecke als nützlich erweisen oder wir könnten sie einfach an... Sammler verkaufen. Geben Sie einfach den Befehl." #mem_enterprise_fallen.4.a:0 "Sell everything to the highest bidder."
 mem_enterprise_fallen.4.a:0 "Verkauft alles an den höchsten Bieter."
 #mem_enterprise_fallen.4.b:0 "Roll the tapes!"
 mem_enterprise_fallen.4.b:0 "Film ab!"
 #mem_enterprise_fallen.4.c:0 "Show our people what happens when purity falters."
 mem_enterprise_fallen.4.c:0 "Zeigt unserem Volk was passiert, wenn wir Schwäche zeigen."
 
 #mem_enterprise_fallen.4.b.tooltip:0 "Pacifist Pops: §YBoldly Going§! modifier added for §Y12§! months, giving the following effects:\n\nHappiness: §G+5%§!\nEthics Divergence: §G-5%§! "
 mem_enterprise_fallen.4.b.tooltip:0 "Pazifistische Pops: §YForschergeist§! Modifikator für §Y12§! Monate, der den folgenden Effekt hat:\n\nZufriedenheit: §G+5%§!\nEthik Drift: §G-5%§! "
 
 #mem_boldly_going:0 "Boldly Going"
 mem_boldly_going:0 "Forschergeist"
 #mem_malicious_joy:0 "Malicious Joy"
 mem_malicious_joy:0 "Schadenfreude"
