l_traditional_chinese:
 
 boiling_planet_category:0 "不尋常的地殼活動"
 boiling_planet_desc:0 "這個星球表面上的地殼活動跟我們所模擬的及其他同類的星體有所出入。"
 mem_boiling.2.title:0 "失敗"
 mem_boiling.2.desc:0 "儘管[Root.GetName]的隊員用了最大的努力，他們卻未能從[From.From.GetName]的表面發掘出任何不尋常的事物。"
 mem_boiling.2.option:0 "失望。"
 mem_boiling.1.title:0 "沸騰的星球"
 mem_boiling.1.desc:0 "深入勘探發現[From.From.GetName]並不是我們想像中一樣，一直處於冰封狀態。我們起初以為的外層地殼，原來是一層冰層，覆蓋著整片汪洋。事實上，星球的大部分質量都是由水份所形成，再加上一個極之活躍的核心，從而變成一個以地熱為主的「暖爐」。當水流向核心時便會開始燒開，形成水蒸氣，不過當它飄浮至表面時，又會開始凝結，變成眼前的厚達數千公里的冰層。"
