 # Initial Anomaly Text
 mem_matrix_category:0 "來自遠古的建築物"
 mem_matrix_category_desc:0 "從§Y[From.GetName]§!的軌道上掃瞄顯示，在這個被完全毀壞的星球上，有一座完整的建築物坐落在一堆瓦礫中。我們必須進行更深入調查。
"
 
 # Matrix Anomaly Success
 mem_matrix.1.name:0 "令人震驚的發現"
 mem_matrix.1.desc:0 "這座建築物由一批結構比較原始的人工智能機器人保養著，一眾機械對於我們的存在不太為意，在它的深處有一樣令科學家們震驚的事情：成千上萬近似人類的外星人各自被困在一個類似太空艙的物體內，跟中央電腦連接起來！他們的腦袋活躍程度非常之高，而這套系統看起來是為維持他們生命而設，甚至可以孕育新生命去彌補死去的人。科學家§Y[Root.GetLeaderName]§!認為需要一點時間去弄清楚資料庫及這個地方的存在目的。"
 mem_matrix.1.a:0 "令人不安。"
 
 # Matrix Anomaly Failure
 mem_matrix.2.name:0 "只不過是發生故障"
 mem_matrix.2.desc:0 "原來只是掃瞄器發生故障，我們的勘探團隊只找到一堆頹垣敗瓦，除此之外甚麼也找不到。"
 mem_matrix.2.a:0 "繼續進行其他工作吧。"
 
 # Matrix Anomaly Critical Failure
 mem_matrix.3.name:0 "遠古的防禦網絡"
 mem_matrix.3.desc:0 "當§Y[Root.GetLeaderName]§!和其餘的勘探團隊進入這座建築物時，他們無意間啟動了某種自動防禦裝置。他們的求救訊號被子彈及建築物倒塌的聲浪所掩蓋，沒有人成功逃出生還…"
 mem_matrix.3.a:0 "太可怕了！"
 
 # Matrix Complex Investigation Project
 MEM_MATRIX_INVESTIGATION:0 "來自遠古的建築物"
 MEM_MATRIX_INVESTIGATION_DESC:0 "我們的科學家希望可以在§Y[From.GetName]§上找到有關人工腦袋學的建築群。"
 
 # Get the building and some research
 mem_matrix.5.name:0 "神經網絡"
 mem_matrix.5.desc:0 "經過一輪對收藏在這裡的資料進行詳細分析後，它為我們提供了關於這座建築物的歷史。這裡曾經是一座監獄，亦是一座研究所，專門研究神經系統和人工智能。可惜聰明反被聰明誤，當首批人工智能獲得自我意識以便進行研究工作後，它們便立即利用高空軌道的武器庫，對星球表面投放核武，根絕整個星球上的生命 ─ 除了設施內的人們。由那一刻開始，這些人工智能便慢慢改寫自己的程式，變得愈來愈被動。它為這些囚犯設計了多重的現實以安撫他們，令他們以為自己依然過著平凡的生活，更對真實的一切完全一無所知。這個人工智能更變本加厲，深信著連這個現實世界也是虛構出來的 ─ 它認為自己也是身處於一個模擬的空間，只不過是位於另一個介面、程式的一部分。這個人工智能所採用的程式，已經太過糾纏在這個迴路之中，若果想取得權限的話，就必須把整個系統破壞掉。不過，由於它現時只利用了一小部分的資源，我們仍然可以任意使用餘下的部分。"
 mem_matrix.5.a:0 "真有趣。."
 
