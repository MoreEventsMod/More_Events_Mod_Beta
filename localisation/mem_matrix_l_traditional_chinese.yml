 building_mem_matrix_building:0 "神經元電腦群"
 building_mem_matrix_building_desc:0 "一個遠古的研究設施 ─ 將數以千計的人連繫起來 ─ 成為一部巨型電腦。"
 building_mem_matrix_building_replace:0 "神經元電腦群"
 building_mem_matrix_building_replace_desc:0 "一個遠古的研究設施 ─ 將數以千計的人連繫起來 ─ 成為一部巨型電腦。"