l_traditional_chinese:
 mem_left_for_dead_category:0 "灰燼之中"
 mem_left_for_dead_category_desc:0 "[From.GetName]在許久之前被無情的戰火洗禮，它的表面遍佈了荒廢的太空船殘骸。在廢墟的初步掃瞄顯示，我們發現了一些有趣的事物：有一艘被擊落而且來歷不明的護衛艦，由自動防禦炮塔所包圍保護，船內好像有一個生命體。"

 #Anomaly Success
 mem_left_for_dead.1.name:0 "外交突圍"
 mem_left_for_dead.1.desc:0 "不論我們嘗試多少次聯絡那個外星生命體都沒有回應，所以[Root.GetLeaderName]決定請纓帶領一隊探險隊去調查一下那艘荒廢的飛船。隊伍戰戰兢兢地逐步推進防禦炮塔的界線，當他們一跨過安全界線，全部炮塔在一剎那將槍管指向[Root.GetLeaderName]，將他們曝露在探射燈下。一把外星人的聲音從我們的通訊系統發出。\n\n「URGL'GR VAR NOM GARBLE'GAAR。」炮塔慢慢移離，[Root.GetLeaderName]嘗試粗略地翻譯究竟那個外星人在說甚麼。「HAAG'OM RAG NAA！」隊員身上的翻譯裝置似乎分析到該語言：「表明你們的身分！你們是Marrakesh軍團的士兵，還是Minervea協約團的代表？你們有十秒去回應！」那個外星人可能誤以為自己還處於一場早已被遺忘的戰爭中，現在他要求我們表明來意！"
 mem_left_for_dead.1.desc.hive:0 "不論我們嘗試多少次聯絡那個外星生命體都沒有回應，所以我們決定帶領一隊探險隊去調查一下那艘荒廢的飛船。工兵戰戰兢兢地逐步推進防禦炮塔的界線，當他們一跨過安全界線，全部炮塔在一剎那將槍管指向我們，將他們曝露在探射燈下。一把外星人的聲音從我們的通訊系統發出。\n\n「URGL'GR VAR NOM GARBLE'GAAR。」炮塔慢慢移離，[Root.GetLeaderName]嘗試粗略地翻譯究竟那個外星人在說甚麼。「HAAG'OM RAG NAA！」我們的意識似乎分析到該語言：「表明你們的身分！你們是Marrakesh軍團的士兵，還是Minervea協約團的代表？你們有十秒去回應！」那個外星人可能誤以為自己還處於一場早已被遺忘的戰爭中，現在他要求我們表明來意！"
 #To "A Failure of Diplomacy
 mem_left_for_dead.1.a:0 "我們是Minervea協約團的代表！"
 mem_left_for_dead.1.b:0 "我們是Marrakesh軍團的士兵！"
 mem_left_for_dead.1.mil:0 "外星人去死吧！"
 mem_left_for_dead.1.hive_devouring:0 "我們是[Root.Owner.GetName]，你是我們的食物。"
 #To "Peaceful Contact"
 mem_left_for_dead.1.c:0 "我們是[Root.Owner.GetSpeciesNamePlural]，我們並沒有惡意。"
 mem_left_for_dead.1.hive:0 "我們是[Root.Owner.GetName]，蜂巢並沒有惡意。"
 #To "Deception"
 mem_left_for_dead.1.phobemil:0 "我們...額...並沒有「惡意」。(說謊)"
 
 mem_left_for_dead.10.name:0 "和平交涉"
 mem_left_for_dead.10.desc:0 "當探險隊表明了他們是無惡意後，對方亦放輕了警戒。炮塔緩緩降下，探射燈也徐徐閉上，一個身影從遠處的艦橋上探出來。\n\n「一萬、六百、四十二年，我守護著我的人民，保護著我們最神聖的聖物。終於，我可以獲得解脫了。我認不出你們，外星人，不過你們和平的行動是我們的人民一直希望所爭取的東西。當年我認識的銀河充斥了戰爭，所有種族都無一倖免地受苦。我們之中有些人一直渴求更有意義的存在價值，所以更希望獲得和平，並為此付上更多努力去改善自己，而非消滅敵人而已。你們亦看到我們所付的代價─我是這個古老的種族唯一倖存者。如果你們繼續為了你們的人民著想而追尋更多知識，那麼我們的遺產將不會被遺忘。我因受不了歲月摧殘，希望把我的文明最大的成就託付給你們。」\n\n講完這番蕩氣迴腸的說話後，那名外星人士兵的身體開始搖搖欲墜，他的身軀慢慢地分解成粉末，並消逝於風中。[Root.GetLeaderName]徑往太空船內的荒廢艦橋探個究竟後，手上帶著一個奇怪發光的球狀物體回來。"
 mem_left_for_dead.10.hive.desc:0 "當探險隊表明了他們是無惡意後，對方亦放輕了警戒。炮塔緩緩降下，探射燈也徐徐閉上，一個身影從遠處的艦橋上探出來。\n\n「一萬、六百、四十二年，我守護著我的人民，保護著我們最神聖的聖物。終於，我可以獲得解脫了。我認不出你們，外星人，而且你們的行為更使我感到奇怪，不過你們和平的行動是我們的人民一直希望所爭取的東西。當年我認識的銀河充斥了戰爭，所有種族都無一倖免地受苦。我們之中有些人一直渴求更有意義的存在價值，所以更希望獲得和平，並為此付上更多努力去改善自己，而非消滅敵人而已。你們亦看到我們所付的代價─我是這個古老的種族唯一倖存者。如果你們繼續為了你們的人民著想而追尋更多知識，那麼我們的遺產將不會被遺忘。我因受不了歲月摧殘，希望把我的文明最大的成就託付給你們。」\n\n講完這番蕩氣迴腸的說話後，那名外星人士兵的身體開始搖搖欲墜，他的身軀慢慢地分解成粉末，並消逝於風中。我們的工兵徑往太空船內的荒廢艦橋探個究竟後，帶著一個奇怪發光的球狀物體回來。"
 mem_left_for_dead.10.a: "快點解開這個聖物背後的秘密！"
 mem_left_for_dead.10.spi: "新的聖物！"
 mem_left_for_dead.10.b: "快點把它賣掉！"
 
 mem_left_for_dead.50.name:0 "交涉失敗"
 mem_left_for_dead.50.desc:0 "答錯了。炮塔迅速地發射出一連串白熱的電漿，將探險隊所有成員一轉眼間活活燒死，無一生還。基地立刻進入關閉模式，而炮塔滑入泥土中，那個外星生命體亦從我們的掃瞄器中消失了。"
 mem_left_for_dead.50.a: "從高空開火，之後從殘渣中回收。"
 mem_left_for_dead.50.b: "從遠處調查，並回收有用的科技。"
 
 mem_left_for_dead.20.name:0 "瞞騙"
 mem_left_for_dead.20.desc:0 "炮塔緩緩降下，探射燈也徐徐閉上，一個身影從遠處的艦橋上探出來。那個身影說著外星語言，逐步行近探險隊，不過他開始留意到我們的「科學家」手上拿著武器。情況變成雙方緊張地對峙，而探險隊正等候下一步指示。"
 #To Pyrrhic Victory or Artifact Stolen
 mem_left_for_dead.20.a:0 "玩夠了，展開攻擊！"
 #To Cold War
 mem_left_for_dead.20.b:0 "拖延時間。"
 
 mem_left_for_dead.30.name:0 "慘勝"
 mem_left_for_dead.30.desc:0 "探險隊對著那個外星人開火的同時，他亦再啟動周遭的防禦系統後，而[Root.GetLeaderName]在一輪駁火中成功擊中他的身體。炮塔從地底探出頭來，並發射出一連串白熱的電漿。[Root.GetLeaderName]不幸中槍倒地，不過其他隊員成功使炮塔失去動力，控制了整個局面。\n\n[Root.GetLeaderName]的遺體已經被運回船隻上，而整個地區有用的物料亦被洗劫一空，其中一名士兵帶著一個奇怪發光的球狀物體回來。"
 mem_left_for_dead.30.hive.desc:0 "探險隊對著那個外星人開火的同時，他亦再啟動周遭的防禦系統後，而[Root.GetLeaderName]在一輪駁火中成功擊中他的身體。炮塔從地底探出頭來，並發射出一連串白熱的電漿。我們的部隊成功使炮塔失去動力發控制了整個局面，不過有些工兵─當中包括[Root.GetLeaderName]─不幸中槍倒地。\n\n一眾死去的工兵遺體已經被處理，而整個地區有用的物料亦被洗劫一空，其中一個工兵帶著一個奇怪發光的球狀物體回來。"
 mem_left_for_dead.30.a:0 "該死的探險！將那個東西拆掉！"
 mem_left_for_dead.30.mat:0 "這個東西可能佈有乾坤。"
 
 mem_left_for_dead.40.name:0 "盜走聖物"
 mem_left_for_dead.40.desc:0 "探險隊仗著奇襲成功解決那個外星人及其脆弱的防禦系統。正當在船隻中搜索時，其中一名士兵帶著一個奇怪發光的球狀物體回來。"
 mem_left_for_dead.40.hive.desc:0 "探險隊仗著奇襲成功解決那個外星人及其脆弱的防禦系統。正當在船隻中搜索時，其中一名工兵帶著一個奇怪發光的球狀物體回來。"
 mem_left_for_dead.40.a:0 "將那個東西拆掉！"
 mem_left_for_dead.40.mat:0 "這個東西可能佈有乾坤。"
 
 mem_left_for_dead.60.name:0 "冷戰"
 mem_left_for_dead.60.desc:0 "探險隊靠著翻譯系統終於明白那個外星人在說甚麼，似乎是關於某場古老的戰爭和他的人民的聖物。廢話連篇！"
 mem_left_for_dead.60.a:0 "夠了！攻擊！"
 
 #Anomaly Failure
 mem_left_for_dead.100.name:0 "失敗"
 mem_left_for_dead.100.desc:0 "正當[Root.GetLeaderName]調查太空船殘骸內的生命體，整個基地立刻進入關閉模式，而炮塔回到地底中，探射燈被關上，那個外星生命體亦從我們的掃瞄器中消失了。看起來那個外星人不想被找到。"
 mem_left_for_dead.100.a:0 "或許這樣是最好的。"
