 #First Anomaly
 #mem_lava_fortress_category:0 "Inside the Fire"
  mem_lava_fortress_category:0 "В огне"
 #mem_lava_fortress_category_desc:0 "Deep scans indicate an unusual shape on the surface, indicating a possible artificial structure."
  mem_lava_fortress_category_desc:0 "Глубокое сканирование показывает необычную форму на поверхности, означающую вероятно искусственное сооружение."
 #Second Anomaly (Loop)
 #mem_lava_fortress_loop_category:0 "Lava Fortress"
  mem_lava_fortress_loop_category:0 "Лавовая Крепость"
 #mem_lava_fortress_loop_category_desc:0 "This ancient complex is still a mystery to us. We have to lift its secrets..."
  mem_lava_fortress_loop_category_desc:0 "Этот древний комплекс по-прежнему загадка для нас. Нам нужно разузнать все его секреты..."
 
 #simple fail - thats it
 #mem_lava_fortress.1.name:0 "Just Hot Air"
  mem_lava_fortress.1.name:0 "Просто Горячий Воздух"
 #mem_lava_fortress.1.desc:0 "It appears the strange shape was just a plateau where heat and the uneven density of magma distorted the scans. Nothing artificial was found at the site."
  mem_lava_fortress.1.desc:0 "Похоже на то, что странная фигура представляла из себя лишь плато, где жар и неравномерная плотность магмы исказили результаты сканирования. Ничего искусственного не было обнаружено на местности."
 #mem_lava_fortress.1.a:0 "Time to move on then."
  mem_lava_fortress.1.a:0 "Что ж, настало время двигаться дальше."
  
 #hard fail - start the loop
 #mem_lava_fortress.2.name:0 "Danger Room"
  mem_lava_fortress.2.name:0 "Комната Опасности"
 #mem_lava_fortress.2.desc:0 "Our archaeology team successfully used heat-resistant equipment to dig deep into the alien outpost. They found multiple remains of short, sturdily-built aliens of apparently mammalian origin. Looking further into the complex, [mem_lava_fortress_leader.GetName] wandered into what [mem_lava_fortress_leader.GetSheHe] believed to be some kind of training hall. When a team member blithely pulled an unmarked lever, multiple spikes rapidly emerged from the floor, then retracted as quickly as they had appeared. Iconography that appeared when the lever was pulled suggests these spikes were intended to train users in dodging techniques.\n\nBy the look of it, [mem_lava_fortress_leader.GetName] and most of [mem_lava_fortress_leader.GetHisHer] team were mediocre dodgers at best..."
  mem_lava_fortress.2.desc:0 "Наша археологическая команда, успешно использовав жаростойкое оборудование, прокопалась внутрь инопланетного аванпоста. Они обнаружили многочисленные останки невысоких, крепких пришельцев, по-видимому произошедших от млекопитающих. Осматривая комплекс, [mem_lava_fortress_leader.GetName] блуждал в месте, которое [mem_lava_fortress_leader.GetSheHe] считал тренировочным залом. Когда член команды беспечно потянул за незаметный рычаг, множество шипов резко возникли из-под пола, а затем столь же быстро исчезли после появления. Иконография, появившаяся, когда потянули рычаг, предполагает, что эти шипы были предназначены для обучения пользователей методикам уклонения.\n\nПо внешнему виду, [mem_lava_fortress_leader.GetName] и большая часть [mem_lava_fortress_leader.GetHisHer] команды были в лучшем случае посредственными ловкачами..."
 #mem_lava_fortress.2.a:0 "Send in a second team. This is not over!"
  mem_lava_fortress.2.a:0 "Отправьте вторую команду. Это еще не конец!"
 #mem_lava_fortress.2.b:0 "This complex is a death trap! We should seal it off!"
  mem_lava_fortress.2.b:0 "Этот комплекс - смертельная ловушка! Нужно немедленно его запечатать!"
 
 #hard fail - ends the anomaly
 #mem_lava_fortress.3.name:0 "A Death in Fire"
  mem_lava_fortress.3.name:0 "Смерть в Огне"
 #mem_lava_fortress.3.desc:0 "The research team successfully located an abandoned complex on the planet's surface. However, when exploring its vestibule, [mem_lava_fortress_leader.GetName] appears to have stepped on a pressure plate of some sort, causing a stream of lava from outside to pour from the ceiling, filling the entire complex. Both the fortress and our science team are lost."
  mem_lava_fortress.3.desc:0 "Исследовательская команда успешно обнаружила заброшенный косплекс на поверхности планеты. Однако, при исследовании его вестибюля, [mem_lava_fortress_leader.GetName], похоже, наступил на какую-то нажимную плиту, заставляя поток лавы снаружи литься с потолка, заполняя весь комплекс. Как крепость, так и наша научная команда были потеряны."
 #mem_lava_fortress.3.a:0 "This is terrible!"
  mem_lava_fortress.3.a:0 "Это ужасно!"
 
 #hard fail - ends the anomaly
 #mem_lava_fortress.4.name:0 "A Colossal Cave-in"
  mem_lava_fortress.4.name:0 "Колоссальное Обрушение"
 #mem_lava_fortress.4.desc:0 "The strange shape turned out to be an alien outpost of some sort. However, after choosing to explore the interiors, [mem_lava_fortress_leader.GetName] unwittingly pulled a lever seated in one of the rooms, causing the sole support column to suddenly snap, resulting in a cave-in and the total destruction of the entire complex."
  mem_lava_fortress.4.desc:0 "Странная фигура оказалась каким-то инопланетным аванпостом. Однако, после начала решения исследовать внутренние помещения, [mem_lava_fortress_leader.GetName] непреднамеренно потянул за рычаг, установленный в одной из комнат, заставляя единственную опорную колонну внезапно обрушиться, в результате чего произошло обрушение и уничтожение всего комплекса."
 #mem_lava_fortress.4.a:0 "This is terrible!"
  mem_lava_fortress.4.a:0 "Это ужасно!"
 
 #hard fail - continues the loop
 #mem_lava_fortress.5.name:0 "More Traps"
  mem_lava_fortress.5.name:0 "Больше Ловушек"
 #mem_lava_fortress.5.desc:0 "Another science team has successfully entered the complex. Despite their best efforts to not pull any dangerous levers resulting in "unpleasentries", [mem_lava_fortress_leader.GetName] apparently unwittingly stepped onto a hidden pressure plate, somehow causing a stream of lava from outside to pour from the ceiling filling the room [mem_lava_fortress_leader.GetSheHe] and [mem_lava_fortress_leader.GetHisHer] team were in."
  mem_lava_fortress.5.desc:0 "Другая научная команда успешно вошла в комплекс. Несмотря на все усилия, чтобы не потянуть за какие-либо опасные рычаги, приводящие к «неприятностям», [mem_lava_fortress_leader.GetName], по-видимому, случайно наступил на спрятанную нажимную плиту, таким образом заставляя поток лавы литься с потолка и заполняя комнату, где [mem_lava_fortress_leader.GetSheHe] and [mem_lava_fortress_leader.GetHisHer] команда находились."
 #mem_lava_fortress.5.a:0 "Send another team. We won't give up!"
  mem_lava_fortress.5.a:0 "Отправьте другую команду. Мы не сдадимся!"
 #mem_lava_fortress.5.b:0 "This complex is a death trap! We should seal it off!"
  mem_lava_fortress.5.b:0 "Этот комплекс - смертельная ловушка! Нужно немедленно его запечатать!"
 
 #hard fail - ends the anomaly
 #mem_lava_fortress.6.name:0 "A Death in Fire"
  mem_lava_fortress.6.name:0 "Смерть в Огне"
 #mem_lava_fortress.6.desc:0 "The research team successfully entered the fortress. However, when exploring its vestibule, [mem_lava_fortress_leader.GetName] appears to have stepped on a hidden pressure plate, causing a stream of lava from outside to pour from the ceiling filling the entire complex. Both the fortress and our science team are lost."
  mem_lava_fortress.6.desc:0 "Исследовательская команда успешно вошла в комплекс. Однако, во время осмотра его вестибюля, [mem_lava_fortress_leader.GetName], похоже, наступил на спрятанную нажимную плиту, таким образом заставляя поток лавы снаружи литься с потолка, заполняя весь комплекс. Как крепость, так и наша научная команда были потеряны."
 #mem_lava_fortress.6.a:0 "This is terrible!"
  mem_lava_fortress.6.a:0 "Это ужасно!"
 
 #hard fail - ends the anomaly
 #mem_lava_fortress.7.name:0 "A Colossal Cave-in"
  mem_lava_fortress.7.name:0 Колоссальное Обрушение"
 #mem_lava_fortress.7.desc:0 "The research team successfully got into the fortress. However, while exploring the interiors, [mem_lava_fortress_leader.GetName] unwittingly pulled a lever seated in one of the rooms, causing the sole support column to suddenly snap, resulting in a cave-in and the total destruction of the entire complex."
  mem_lava_fortress.7.desc:0 "Исследовательская команда успешно проникла в комплекс. Однако, во время осмотра внутренних помещений, [mem_lava_fortress_leader.GetName] непреднамеренно потянул за рычаг, установленный в одной из комнат, заставляя единственную опорную колонну внезапно обрушиться, в результате чего произошло обрушение и уничтожение всего комплекса."
 #mem_lava_fortress.7.a:0 "This is terrible!"
  mem_lava_fortress.7.a:0 "Это ужасно!"
 
 #Success in first try
 #mem_lava_fortress.10.name:0 "Lava Fortress"
  mem_lava_fortress.10.name:0 "Лавовая Крепость"
 #mem_lava_fortress.10.desc:0 "Our archaeology team successfully used heat-resistant equipment to dig deep into the alien outpost. They found multiple remains of short, sturdily-built aliens of apparently mammalian origin. From reliefs on walls, floors and everyday objects a substantial portion of their history could be reconstructed. The facility was established in harsh conditions under the belief that deep underneath they could find a vein or two of a rare--and to them incredibly valuable--ore. By pumping magma to the surface they were able to access a nearly inexhaustible energy source, build a defence system relying on multiple lava floodable areas, as well as finding a means to dispose of "undesirables"--as shown extensively and repeatedly in the reliefs.\n\nAt first, the outpost had grown steadily and its prosperity had attracted many newcomers. Many inhabitants not only worked in the mines but also turned to fine arts, creating objects intricately decorated with fractal images of themselves and other beautiful yet weird creations.\n\nDespite being constantly besieged by nebulous rivals, the colony endured for multiple generations, but as the dig to the planetary core drew near conclusion, a catastrophic event from inside the community must have happened. As best we can determine from the state of these ancient remains, and also the fact that there are only remains of this one alien species, our science team came to the conclusion that there must have been a devastating civil war. Also, the alien's storage containers were filled with a plethora of goods and equipment, eliminating the chance that the crisis was caused by a resource shortage. To the amusement of the others, one of our scientists pointed out there wasn't any kind of protective foot gear despite the fact that most of the reliefs found emphasized it as an important sign of social standing. Unfortunately our team was unable to find out any more details."
  mem_lava_fortress.10.desc:0 "Our archaeology team successfully used heat-resistant equipment to dig deep into the alien outpost. Они обнаружили многочисленные останки невысоких, крепких пришельцев, по-видимому произошедших от млекопитающих. По барельефам на стенах, полах и предметах быта значительная часть их истории может быть восстановлена. Сооружение было создано в суровых условиях с расчетом на то, что глубоко под ним можно будет обнаружить несколько залеж-- для них невероятно ценной-- руды. Выкачивая магму на поверхность, они сумели получить доступ к неиссякаемому источнику энергии, построили систему безопасности, основанную на множественных зонах, заливаемых лавой, а также нашли способ избавляться от "нежелательных"-- как показано многократно и неоднократно на барельефах.\n\nВ первое время, аванпост неуклонно рос и его процветание привлекло множество новых жителей. Многие жители не только работали на шахтах, но и занимались изобразительным искусством, создавая объекты, замысловато украшенные фрактальными изображениями самих себя и других красивых, но странных творений.\n\nНесмотря на постоянное осаждение неясными соперниками, колония продержалась несколько поколений, но когда прокоп к планетарному ядру близилось к завершению, внутри общества, должно быть, произошло катастрофическое событие. Как мы можем в лучшем случае определить из этих древних останков, и также от факта, что это единственные останки этого одного инопланетного вида, наша научная команда пришла к выводу, что здесь произошла опустошительная гражданская война. Также, инопланетные контейнеры хранения были заполнены множеством товаров и оборудования, исключая вероятность того, что кризис произошел из-за недостатка ресурсов. К веселью остальных, один из наших ученых отметил то, что здесь не было найдено никакой защитной обуви или оборудования, несмотря на то, что, согласно барельефам, это один из важных факторов социального положения. К сожалению, наша команда не сумела найти больше никаких деталей."
 #mem_lava_fortress.10.a:0 "Truly, all xenos are mad..."
  mem_lava_fortress.10.a:0 "Поистине, все ксеносы сумасшедшие..."
 #mem_lava_fortress.10.b:0 "Such a unique and amazing species..." 
  mem_lava_fortress.10.b:0 "Какой уникальный и удивительный вид..."
 #mem_lava_fortress.10.c:0 "Do WE have enough boots?!"
  mem_lava_fortress.10.c:0 "А у НАС достаточно обуви?!"
 
 #Success in later try
 #mem_lava_fortress.11.name:0 "Of Fire and Blood"
  mem_lava_fortress.11.name:0 "Пламя и Огонь"
 #mem_lava_fortress.11.desc:0 "This time our team managed to get inside--and out of--the fortress safely. They found multiple remains of short, sturdily-built aliens of apparently mammalian origin. From reliefs on walls, floors, and everyday objects a substantial portion of their history could be reconstructed. The facility was established in harsh conditions under the belief that deep underneath they could find a vein or two of a rare--and to them incredibly valuable--ore. By pumping magma to the surface they were able to access a nearly inexhaustible energy source, build a defence system relying on multiple lava floodable areas, as well as finding a means to dispose of "undesirables"--as shown extensively and repeatedly in the reliefs.\n\nAt first, the outpost had grown steadily and its prosperity had attracted many newcomers. Many inhabitants not only worked in the mines but also turned to fine arts, creating objects intricately decorated with fractal images of themselves and other beautiful yet weird creations.\n\nDespite being constantly besieged by nebulous rivals, the colony endured for multiple generations, but as the dig to the planetary core drew near conclusion, a catastrophic event from inside the community must have happened. As best we can determine from the state of these ancient remains, and also the fact that there are only remains of this one alien species, our science team came to the conclusion that there must have been a devastating civil war. Also, the alien's storage containers were filled with a plethora of goods and equipment, eliminating the chance that the crisis was caused by a resource shortage. To the amusement of the others, one of our scientists pointed out there wasn't any kind of protective foot gear despite the fact that most of the reliefs found emphasized it as an important sign of social standing. Unfortunately our team was unable to find out any more details."
  mem_lava_fortress.11.desc:0 "В этот раз наша команда сумела проникнуть внутрь--и выйти--безопасно из крепости. Они обнаружили многочисленные останки невысоких, крепких пришельцев, по-видимому произошедших от млекопитающих. По барельефам на стенах, полах и предметах быта значительная часть их истории может быть восстановлена. Сооружение было создано в суровых условиях с расчетом на то, что глубоко под ним можно будет обнаружить несколько залеж-- для них невероятно ценной-- руды. Выкачивая магму на поверхность, они сумели получить доступ к неиссякаемому источнику энергии, построили систему безопасности, основанную на множественных зонах, заливаемых лавой, а также нашли способ избавляться от "нежелательных"-- как показано многократно и неоднократно на барельефах.\n\nВ первое время, аванпост неуклонно рос и его процветание привлекло множество новых жителей. Многие жители не только работали на шахтах, но и занимались изобразительным искусством, создавая объекты, замысловато украшенные фрактальными изображениями самих себя и других красивых, но странных творений.\n\nНесмотря на постоянное осаждение неясными соперниками, колония продержалась несколько поколений, но когда прокоп к планетарному ядру близилось к завершению, внутри общества, должно быть, произошло катастрофическое событие. Как мы можем в лучшем случае определить из этих древних останков, и также от факта, что это единственные останки этого одного инопланетного вида, наша научная команда пришла к выводу, что здесь произошла опустошительная гражданская война. Также, инопланетные контейнеры хранения были заполнены множеством товаров и оборудования, исключая вероятность того, что кризис произошел из-за недостатка ресурсов. К веселью остальных, один из наших ученых отметил то, что здесь не было найдено никакой защитной обуви или оборудования, несмотря на то, что, согласно барельефам, это один из важных факторов социального положения. К сожалению, наша команда не сумела найти больше никаких деталей."
