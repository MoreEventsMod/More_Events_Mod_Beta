l_polish: 
 # Polish translation by Lukasmar
 asteroid_structure_network:0 "Sieć Strukturalna na Asteroidzie"
 asteroid_structure_network_desc:0 "Statek badawczy wykrył dziwną sieć struktur na powierzchni asteroidy które wydają się być pochodzenia sztucznego. Prawdopodobnie jest to warte sprawdzenia."

 mem_anomaly_failure.10.name:0 "Kolizja Asteroidy"
 mem_anomaly_failure.10.desc:0 "Widoczna sieć struktur okazała się być niczym więcej niż deformacją kształtu powierzchni asteroidy, widocznym skutkiem uderzeń przez ostatnie tysiąclecia. Kolizje asteroid w układzie tak starym są rzadkością, ale nie na tyle by być wartymi uwagi."
 mem_anomaly_failure.10.a:0 "No trudno."

 mem_anomaly_event.10.name:0 "Asteroidalna Broń"
 mem_anomaly_event.10.desc:0 "Te sztuczne struktury możemy znaleźć tylko po jednej stronie asteroidy. Przypuszczamy że są siecią ostrożnie ukrytych silników. Chociaż zdolne do ograniczonej siły ciągu, wydają się być idealne do skierowania tak dużego obiektu w kierunku celu przez określony okres czasu, bez wykrywalnych emisji tradycyjnego napędu międzygwiezdnego. Radar oraz grawimetria telemetryczna wykazały także, że rdzeń asteroidy jest znacznie gęstszy niż powinien być, gdyby chodziło o formację naturalną. \n\nNasza teoria jest taka że była to broń skierowana w kierunku planety, księżyca, albo dużej stacji zakamuflowana aby wyglądać na pierwszy rzut oka jako samowolna asteroida. Gdyby uderzyła chociaż raz jej natura jako sterowanego pojazdu do zabijania zostałaby ujawniona. Gdyby jej oryginalny rdzeń został zastąpiony cięższymi składmikami jak wolfram, miałaby wystarczająco dużo masy aby prawdopodobnie sprawić cały świat niezdolnym do zamieszkania. Jej istnienie, jak również fakt żę jej zbiorniki paliwa są puste, wskazuje że nie trafiła w swój cel. Zbadanie silników tej broni zdolnej do zniszczenia planety może dać ciekawe rezultaty."
 mem_anomaly_event.10.a:0 "Powinniśmy mieć baczenie na ten rodzaj rzeczy w przyszłości."
 
