l_french:
 #Dead Star Event
 #Idea by Infel
 #Code by LamilLerran
 #Temporary Writing by LamilLerran
 #Translated to French by Deytron
 mem_dead_star_category:0 "Étoile Filante"
 mem_dead_star_category_desc:0 "Selon nos chartes, le système §H[Root.GetName]§! doit contenir une étoile très brillante. Cela pourrait être une simple erreur de calcul... mais cette étoile est l'une des plus brillantes visibles depuis notre planète mère. On devrait voir ça de plus près."
 mem_dead_star.4.name:0 "Erreur De Calcul"
 mem_dead_star.4.desc:0 "On dirait bien qu'il y avait des erreurs dans les calculs et que la position réelle de l'étoile est autre part."
 mem_dead_star.4.a:0 "Noté. On devrait se déplacer."
 mem_dead_star.6.name:0 "Étoile Morte"
 mem_dead_star.6.desc:0 "On dirait que le navigateur était correct. L'étoile est présente...ou plutôt ses restes. Elle semble s'être effondré sous son propre poids il y a un long moment, créant §Y[From.GetName]§!. Un astrophysicien à bord affirme que la lumière n'a juste toujours pas atteint §Y[Root.Owner.Capital.GetName]§!. Mais selon ses calculs, elle devrait, dans quelques années."
 mem_dead_star.6.a:0 "Plus rien ne sera pareil"
 mem_dead_star.6.b:0 "Quelque chose qui n'arrive que chaque millénaire!"
 mem_dead_star.6.c:0 "Tout s'arrête."
 mem_dead_star.1.name:0 "L'Étoile S'assombrit"
 mem_dead_star.1.desc:0 "Comme prédit par le scientifique depuis des années, cette nuit, une étoile a disparu du ciel de §Y[Root.Owner.Capital.GetName]§!. Elle a brillé dans le ciel pendant quelques secondes, et ensuite, plus rien. En dépit de la couverture médiatique, la majorité de la population a manqué ce moment, certains ne réalisant pas que l'étoile est partie pour longtemps. Heureusement, nos scientifiques ont été plus vigilants que nos citoyens et ont pu obtenir un tas de données intéressantes de l'évènement."
 mem_dead_star.1.a:0 "Beau travail!"
 mem_dead_star.2.name:0 "Supernova"
 mem_dead_star.2.desc:0 "Cette nuit est arrivé! Comme prédit par le scientifique depuis des années, cette nuit, une des étoiles de §Y[Root.Owner.Capital.GetName]§! s'est transformée en supernova! Les scientifiques comme les citoyens ont tourné leurs yeux et leurs appareils enregistreurs vers le ciel pour ne pas manquer une seconde du spectacle. Les images de l'étoile étaient également retransmises aux citoyens des mondes colonisés pour qu'ils puissent voir ça. Cela laissera sûrement une trace dans nos esprits, livres et recherches!"
 mem_dead_star.2.a:0 "Nous sommes tellement chanceux d'avoir pu en être témoins!"
 mem_dead_star.3.name:0 "Mort D'Une Étoile"
 mem_dead_star.3.desc:0 "Cette nuit est arrivé... Comme prédit par le scientifique depuis des années, cette nuit, une des étoiles de §Y[Root.Owner.Capital.GetName]§! est morte. Des citoyens effrayés sont restés éveillés toute la nuit, en regardant le ciel pour regarder l'étoile tant qu'ils le pouvaient. L'étoile en elle-même est rapidement partie... Tout comme nous le serons. Nos scientifiques sont heureux par rapport aux données récupérées, mais tout le monde s'est rappelé douloureusement que chaque chose doit bien mourir un jour."
 mem_dead_star.3.a:0 "Memento mori."
 mem_supernova_celebration:0 "Supernova Excitante"
 mem_supernova_mourning:0 "Deuil De L'Étoile Morte"
 mem_supernova_celebration_desc:0 "Les habitants sont excités d'avoir vu une supernova."
 mem_supernova_mourning_desc:0 "Les habitants font le deuil de la mort d'une étoile dans leur ciel."
