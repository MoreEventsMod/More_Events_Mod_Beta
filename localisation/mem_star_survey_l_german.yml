l_german:
 #mem_star_survey.1.name:0 "Survey The Stars"
 mem_star_survey.1.name:0 "Erforscht die Sterne"
 #mem_star_survey.1.desc:0 "For millennia we have looked at the stars trying to understand them, but they were always beyond our reach. Now we finally have the technology to do so! Some of our best scientists are eager to go on an expedition to examine the stellar bodies up close. They have already prepared a list of nearby stars of different types that would be the best targets to study."
 mem_star_survey.1.desc:0 "Seit Jahrtausenden haben wir auf die Sterne geblickt und versucht sie zu verstehen, immer im Glauben, sie wären unerreichbar. Jetzt jedoch haben wir die Technologie dazu. Unsere besten Wissenschaftler sind begierig darauf, die Sterne aus der Nähe beobachten zu können. Sie haben schon eine Liste mit nahegelegenen Sternen erstellt, deren Beobachtung vielversprechend erscheint."
 #mem_star_survey.1.a:0 "Very thoughtful. Let's see that list."
 mem_star_survey.1.a:0 "Gut mitgedacht. Zeigen Sie mir diese Liste..."
 #mem_star_survey.1.b:0 "Our best scientists have more important things to do."
 mem_star_survey.1.b:0 "Unsere Top-Wissenscahftler haben besseres zu tun."
 mem_star_survey.1.desc.gest:0 "For millennia, we have looked at the stars trying to understand them, but they were always beyond our reach. Now we finally have the technology to examine the stellar bodies up close. We have identified several nearby stars of different types that it would be worthwhile studying to find out more about them."
 mem_star_survey.1.a.gest:0 "Proceed."
 mem_star_survey.1.b.gest:0 "Our resources are better spent elsewhere."
 #mem_star_survey.2.name:0 "A-class star studied"
 mem_star_survey.2.name:0 "A-Klasse Stern erforscht"
 #mem_star_survey.2.desc:0 "This very bright star will probably burn out in a few million years (which is very soon in the astronomic scale), as the fusion processes in its core are extremely fast. During the examination of [From.From.GetName], science officer [Root.GetLeaderName] noticed that onboard solar collectors generated 150% of the normal amount of energy. It wouldn't be surprising, considering the radiation present, but it's interesting that they didn't melt..."
 mem_star_survey.2.desc:0 "Dieser sehr helle Stern wird vermutlich in ein paar Millionen Jahren (was in astronomischen Zeiträumen sehr bald ist) ausgebrannt sein, da der Fusionvorgang in seinem Kern sehr schnell abläuft. Währen der Untersuchung von [From.From.GetName] bemerkte der Forschungsoffizier [Root.GetLeaderName], dass die Sonnenkollektoren des Schiffs 150% des normalen Energieaustoßes generierten. Es ist nicht überraschend angesichts der dort herrschenden Strahlung, aber es ist verwunderlich, dass sie nicht schmolzen..."
 #mem_star_survey.2.a:0 "Please transfer the bonus energy to our banks."
 mem_star_survey.2.a:0 "Leitet diese Bonusenergie in unsere Speicher um."
 #mem_star_survey.2.b:0 "Study them further."
 mem_star_survey.2.b:0 "Studiert dieses Phenomen weiter."
 #mem_star_survey.3.name:0 "K-class star studied"
 mem_star_survey.3.name:0 "K-Klasse Stern erforscht"
 #mem_star_survey.3.desc:0 "Just as we expected, the radiation spectrum of this star is very conductive to carbon-oxygen life similar to us. The zone of perfect conditions is wide. We should look for these stars in the future as they tend to have the highest potential for having colonizable planets."
 mem_star_survey.3.desc:0 "Wie erwartet ist das Strahlungsspektrum dieses Stern sehr förderlich für kohlenstoffbasierte Lebensformen wie uns. Die bewohnbare Zone um diesen Stern ist relativ groß. Wir sollten in Zukunft Ausschau nach diesen Sternen halten, da sie die besten Chancen auf bewohnbare Welten bieten."
 #mem_star_survey.4.name:0 "M-class star studied"
 mem_star_survey.4.name:0 "M-Klasse Stern erforscht"
 #mem_star_survey.4.desc:0 "This type of star is old and the fusion processes in its core have slowed down. This allowed us to fly up much closer and study the fusion in greater detail."
 mem_star_survey.4.desc:0 "Dieser Typ Stern ist alt und der Fusionsprozess in seinem Kern ist deutlich langsamer geworden. Dies erlaubte uns sehr nah an ihn heranzufliegen und die Fusion aus geringerer Entfernung zu erforschen."
 #mem_star_survey.5.name:0 "Compact star studied"
 mem_star_survey.5.name:0 "Massereicher Stern erforscht"
 #mem_star_survey.5.desc:0 "This star is a sad reminder that all things in the universe are finite. Once a shining star, at the end of its lifespan it collapsed into itself. While studying this exotic celestial body, our science officer [Root.GetLeaderName] found new fascination in Particle Research."
 mem_star_survey.5.desc:0 "Dieser Stern erinnert uns daran, dass alle Dinge im Universum endlich sind. Dieser einst schimmernde Stern ist zum Ende seines Lebens in sich kollabiert. Während der Erforschung dieses exotischen Himmelskörpers hat unser Forschungsoffizier [Root.GetLeaderName] jedoch einige interessante Enteckungen in der Teilchenphysik machen können."
 #mem_star_survey.6.name:0 "Star studies completed"
 mem_star_survey.6.name:0 "Erforschung der Sterne abgeschlossen"
 #mem_star_survey.6.desc.spirit:0 "We have finally finished our studies of different types of stars. The data collected, as well as the images captured by our researchers gave us all a new appreciation for the lights that shine in the vast darkness of space. We have instructed our preachers to share this insight with our general population."
 mem_star_survey.6.desc.spirit:0 "Wir haben die Beobachtung der verschiedensten Sternentypen abgeschlossen. Die gesammelten Daten und Aufnahmen lassen uns abermals in Demut den himmlischen Lichtern, die die endlose Dunkelheit des Raums durchstrahlen, entgegenblicken. Wir haben unsere Priester beauftragt, diese Weisheit mit der gesamten Bevölkerung zu teilen."
 #mem_star_survey.6.desc.mat:0 "We have finally finished our studies of different types of stars. A special research group was formed to further analyze all the collected data. The group could focus on furthering our understanding of physical processes that happen in the stars' cores. However, one of our science officers suggested that their time could be better used to fine-tune our powerplants. That will put us above the projected energetic budget for a couple of years, which would lead directly to increased energy credit."
 mem_star_survey.6.desc.mat:0 "Wir haben die Beobachtung der verschiedenen Sternentypen abgeschlossen. Eine spezielle Forschungsgruppe wurde gebildet, um alle gesammelten Daten zu analysieren. Die Gruppe könnte sich darauf konzentrieren die Fusionsprozesse in den Kernen der Sterne besser zu verstehen. Ein Wissenschaftler schlug jedoch vor, dass wir das Wissen auch direkt zur Anwendung bringen könnten, um unsere Kraftwerke besser zu kalibrieren. Dies würde uns für die nächste Zeit einen deutlichen Zuwachs an Energie bescheren."
 #mem_star_survey.6.desc.default:0 "We have finally finished our studies of different types of stars. A special research group was formed to further analyze all the collected data. The group will focus on furthering our understanding of physical processes that happen in the stars' cores."
 mem_star_survey.6.desc.default:0 "Wir haben die Beobachtung der verschiedensten Sternentypen abgeschlossen. Eine spezielle Forschungsgruppe wurde gebildet, um alle gesammelten Daten zu analysieren. Die Gruppe wird sich darauf kunzentrieren, die Fusionsprozesse in den Kernen der Sterne besser zu verstehen."
 #mem_star_survey.6.a:0 "Let us push the limits of science!"
 mem_star_survey.6.a:0 "Vergrößern wir unseren Wissenshorizont!"
 #mem_star_survey.6.b:0 "We could always use more energy."
 mem_star_survey.6.b:0 "Man kann nie genug Energie haben..."
 #mem_star_survey.6.c:0 "May the light guide us."
 mem_star_survey.6.c:0 "Möge uns das Licht leiten."
