l_russian:
 #mem_star_colors_category:0 "Strange Colours"
  mem_star_colors_category:0 "Странные цвета"

 #mem_star_colors_category_desc:0 "Observation of the star revealed flashes of unusual colours in its photosphere. Their spectral analysis does not match typical elements found inside stars of this class."
  mem_star_colors_category_desc:0 "Наблюдение звезды выявило вспышки необычных цветов в ее фотосфере. Их спектральный анализ не сооответсвует типичным элементам, найденным внутри звезд этого класса."

 #mem_star_colors.1.name:0 "Colours of Another World"
  mem_star_colors.1.name:0 "Цвета другого мира"

 #mem_star_colors.1.desc:0 "Continued observation of the photosphere of §Y[From.GetName]§! revealed multiple microwormholes linked to a different dimension. Their constant spontaneous formation and collapse inside the star is depositing large quantities of exotic particles within it, accounting for the unusual spectral readings."
  mem_star_colors.1.desc:0 "Продолжение наблюдения фотосферы §Y [From.GetName]§! выявили множественные миниатюрные червоточины, связанные с другим измерением. Их постоянное спонтанное образование и распад внутри звезды вносит в нее большое количество экзотических частиц, что и объясняет необычные спектральные показания."


 #mem_star_colors.2.name:0 "Faulty Sensors"
  mem_star_colors.2.name:0 "Неисправные датчики"

 #mem_star_colors.2.desc:0 "Initial observation of §Y[FromFrom.GetName]§! could not be replicated. It appears that the unusual readings were nothing more but a result of improper scanner calibration."
  mem_star_colors.2.desc:0 "Начальные наблюдения §Y[FromFrom.GetName]§! не удалось воспроизвести. Похоже, что необычные показания были ничем иным, как результатом неправильной калибровки сканера."