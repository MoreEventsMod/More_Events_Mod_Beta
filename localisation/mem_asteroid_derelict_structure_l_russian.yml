 #mem_asteroid_derelict_structure_category.biology_bias:0 "Derelict Structure"
 mem_asteroid_derelict_structure_category.biology_bias:0 "Заброшенное строение"
 #mem_asteroid_derelict_structure_category_desc:0 "During the survey, our scientist team has detected a structure on the surface of the asteroid."
 mem_asteroid_derelict_structure_category_desc:0 "Во время исследования наша команда учёных обнаружила заброшенное строение на поверхности астероида."

 # Failure
 #mem_asteroid_derelict_structure.1.name:0 "Dangerous Conditions"
 mem_asteroid_derelict_structure.1.name:0 "Опасные условия"
 #mem_asteroid_derelict_structure.1.desc:0 "Whatever the structure once was, it has been lost to the ravages of time. Our probes have been unable to find a safe path to the structure, making salvage an impractical effort. [Root.GetLeaderName] has called off the expedition."
 mem_asteroid_derelict_structure.1.desc:0 "Чем бы ни являлось строение раньше, время его не пощадило. Нашим  зондам не удалось найти безопасный проход внутрь строения, из-за чего сбор образцов представляется невыгодным. [Root.GetLeaderName] отозвал экспедицию."
 #mem_asteroid_derelict_structure.1.a:0 "Too bad."
 mem_asteroid_derelict_structure.1.a:0 "Досадно."

 # Salvage
 #mem_asteroid_derelict_structure.2.name:0 "Empty"
 mem_asteroid_derelict_structure.2.name:0 "Пусто"
 #mem_asteroid_derelict_structure.2.desc:0 "It appears whomever built the structure abandoned it long ago, leaving nothing behind to tell us of its intended purpose. While disappointing, at least the materials that make up the structure can be salvaged for use elsewhere."
 mem_asteroid_derelict_structure.2.desc:0 "Кажется, строители, кем бы они ни были, давно покинули это место, не оставив за собой ничего, что могло бы указать нам на его назначение. Жаль, конечно, но мы хотя бы можем собрать материалы из которых создана конструкция, для их последующего использования."
 #mem_asteroid_derelict_structure.2.a:0 "Unfortunate."
 mem_asteroid_derelict_structure.2.a:0 "Жаль."

 # Power source
 #mem_asteroid_derelict_structure.3.name:0 "Strange Power Source"
 mem_asteroid_derelict_structure.3.name:0 "Странный источник энергии"
 #mem_asteroid_derelict_structure.3.desc:0 "Examination of the base has yeilded an unusual power source. It appears to be reliant on a miniature singularity held stable by unknown technology, and our researchers are understandably wary of attempting to interfere with such a source for study. However, it appears that the rest of the technology is well within our understanding, and the structure can be adapted to suit our needs."
 mem_asteroid_derelict_structure.3.desc:0 "Изучение базы выявило необычный источник энергии. Он, кажется, работает от миниатюрной сингулярности, сдерживаемой неизвестной технологией, и наши исследователи несколько опасаются, по вполне понятным причинам, вмешиваться в его работу для изучения. Однако, остальные технологии доступны для нашего понимания и строение может быть адаптировано для наших нужд."
 #mem_asteroid_derelict_structure.3.a:0 "Make it happen."
 mem_asteroid_derelict_structure.3.a:0 "Так и сделайте."

 # Interesting composition
 #mem_asteroid_derelict_structure.4.name:0 "A Space Oddity"
 mem_asteroid_derelict_structure.4.name:0 "Космическая странность"
 #mem_asteroid_derelict_structure.4.desc:0 "Our researchers are still unsure of the original intent of the facility. However, the design of the structure itself is fascinating, and has been described by our researchers as 'nauseating', 'frightening', and 'completely, utterly impossible.' Whoever inhabited the facility completely ignored traditional thoughts of design, and it has led to some theories regarding how they may have achieved such a stupifying structure. \n\nPlacing a research facility in orbit could help to further understanding of the technology involved."
 mem_asteroid_derelict_structure.4.desc:0 "Наши учёные всё еще не уверены в изначальном предназначении строения. Тем не менее, его дизайн сам по себе восхитителен, и был описан нашими исследователями как 'тошнотворный', 'ужасающий', и 'абсолютно, совершенно невозможный.' Кто бы ни населял это сооружение полностью игнорировал традиционные дизайнерские решения, и это привело к возникновению нескольких теорий о том как они пришли к такой ошеломляющей структуре. \n\nРазмещение на орбите научной станции может помочь последующему изучению использованных тут технологий."
 #mem_asteroid_derelict_structure.4.a:0 "Interesting."
 mem_asteroid_derelict_structure.4.a:0 "Интересно."

 # Small warp loop
 #mem_asteroid_derelict_structure.5.name:0 "Pendulum" 
 mem_asteroid_derelict_structure.5.name:0 "Маятник" 
 #mem_asteroid_derelict_structure.5.desc:0 "It appears the base was designed for research. \n\nNear the asteroid is what appears to be a stable formation of disturbed subspace, which it appears several large asteroids were caught. The loop causes them oscillate near the asteroid, each returning to their original position within an hour's time.\n\nWhile it does appear that the event is in decay, it is predicted that the effect of the loop will last at least 2.6 billion years, allowing us ample time to study its effects in full. Placing a reseach base of our own would help to facilitate further understanding of the phenomena."
 mem_asteroid_derelict_structure.5.desc:0 "Кажется, что база была предназначена для исследований. \n\nВозле астероида располагается некая стабильная формация искривленного подпространства, в которую, кажется, попалось несколько других астероидов. Ловушка заставляет их колебаться возле астероида, возвращая каждый на свою изначальную позицию в течение часа.\n\nИ хотя никаких признаков деградации аномалии выявлено не было, расчеты показывают, что эффект ловушки продлится 2.6 миллиарда лет, оставляя нам достаточно времени для полноценного изучения её воздействия. Размещение нашей собственной научной станции поможет подробнее изучить этот феномен."
 #mem_asteroid_derelict_structure.5.a:0 "Fascinating."
 mem_asteroid_derelict_structure.5.a:0 "Удивительно."

 # Strange warp technology
 #mem_asteroid_derelict_structure.6.name:0 "Mistakes"
 mem_asteroid_derelict_structure.6.name:0 "Ошибки"
 #mem_asteroid_derelict_structure.6.desc:0 "Whoever designed this base did so with the purpose of researching an unknown propulsive technology for faster than light travel. Given the size of the crater near the remains of the base, it appears as if they were wholly unsuccessful in their attempts. There are several prototypes within the facility which could be tested more carefully by our own researchers to determine exactly how, as well as if, they work. The rebuilding of the base would help to proceed with these experiments."
 mem_asteroid_derelict_structure.6.desc:0 "Кто бы ни спроектировал эту базу, сделал это с целью изучения неизвестной сверхсветовой технологии передвижения. Учитывая размеры кратера возле останков базы, можно сделать вывод, что их попытки не увенчались успехом. Внутри сооружения осталось несколько прототипов, которые могут протестировать наши ученые, чтобы определить работают ли они и если да, то как. Восстановление базы поможет ускорить проведение экспериментов."
 #mem_asteroid_derelict_structure.6.a:0 "Make it so."
 mem_asteroid_derelict_structure.6.a:0 "Так и поступим."

 # Interesting biology
 #mem_asteroid_derelict_structure.7.name:0 "Lost Laboratory"
 mem_asteroid_derelict_structure.7.name:0 "Потеряная лаборатория"
 #mem_asteroid_derelict_structure.7.desc:0 "We have found several interesting leads from the base, despite much of it being destroyed. \n\nIn a part of the structure open to space, we have found a large repository of biological samples, some of which have intense regenerative properties. From the fragmented archives we were able to descipher, it appears the research base was intended to help combat a virulent plague affecting their species at least several hundred years ago. Given the end state of the laboratory, it seems that initiative most probably failed. \n\nWhile the virus should not affect our biology in any way, [Root.GetLeaderName] has suggested placing a facility in orbit to access the samples and the original research, and has quarantined all personnel who accessed the laboratory for a time."
 mem_asteroid_derelict_structure.7.desc:0 "Мы обнаружили несколько интересных зацепок на базе, не смотря на разрушение большей её части. \n\nВ части строения, незащищеной от космического воздействия мы нашли большое хранилище биологических образцов, некоторые из которых обладают поразительными регенеративными свойствами. Исходя из фрагментов архивных данных которые нам удалось расшифровать, научная база была создана с целью борьбы с заразной чумой, поразившей расу строителей несколько сотен лет назад. Учитывая нынешнее состояние лаборатории, можно сделать вывод, что инициатива скорее всего провалилась. \n\nИ хотя вирус никак не должен воздействовать на нашу биологию, [Root.GetLeaderName] предложил разместить станцию для изучения образцов и найденных результатов исследований на орбите, а так же поместил в карантин весь персонал, побывавший в лаборатории."
 #mem_asteroid_derelict_structure.7.a:0 "Prudent."
 mem_asteroid_derelict_structure.7.a:0 "Благоразумно."
