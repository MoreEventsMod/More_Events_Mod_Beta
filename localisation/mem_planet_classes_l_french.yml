 pc_mem_destroyed_barren:0 "Monde détruit"
 pc_mem_destroyed_barren_desc:0 "Cet astre a été comme déchiré de part et d’autre par une collision cosmique ou bien par une violente explosion à sa surface, et ses débris dérivent encore dans l’espace. À l’observer, l’on dirait un corps en décomposition. Un tableau aussi sublime que tragique."

 pc_mem_micro_black_hole:0 "Micro-Trou noir"
 pc_mem_micro_black_hole_desc:0 "Voici ce qui arrive quand la construction d’un portail par trou de ver rencontre quelques... problèmes. Et vue la taille du trou noir, ce devait être un bien petit portail."
