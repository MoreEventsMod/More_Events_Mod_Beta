 # Subspace Beacon Anomaly
 # Writing and idea by Foremole
 # Code by LamilLerran
 # Translation by S_Crypt
 #mem_subspace_beacon_category:0 "Mysterious Beacon"
 mem_subspace_beacon_category:0 "Загадочный маяк"

 #mem_subspace_beacon_category_desc:0 "The asteroid §Y[Root.GetName]§! seems to be harbouring some kind of beacon. A consistently repeating subspace ping can be found emanating from its general location at random times, somewhere in the swirling masses of smaller asteroids surrounding the primary one."
 mem_subspace_beacon_category_desc:0 "Кажется, на астероиде §Y[Root.GetName]§! находится нечто, похожее на маяк. Откуда-то из группы меньших астероидов, находящихся вокруг основного, со случайными интервалами исходит постоянно повторяющийся подпространственный сигнал."
 
 #mem_subspace_beacon.1.name:0 "Micro Black Hole"
 mem_subspace_beacon.1.name:0 "Миниатюрная Чёрная Дыра"
 
 #mem_subspace_beacon.1.desc:0 "The unusual signals coming from §Y[From.From.GetName]§! have been tracked to a miraculously small black hole, no more than a few kilometres across. Minor asteroids, some no larger than fruit, are regularly sucked past the event horizon. This creates subspace disturbances that, according to §Y[Root.GetLeaderName]§!, occur due to the black hole's size. Considering its unusual location, it is highly likely the anomaly was purposefully created for some unknown purpose. Whatever it is, it's worth studying further."
 mem_subspace_beacon.1.desc:0 "Мы проследили сигналы с §Y[From.From.GetName]§! и обнаружили невероятно маленькую чёрную дыру, не более нескольких километров в диаметре. В горизонт событий постоянно затягивает маленькие астероиды, некоторые размером с небольшой фрукт. По мнению §Y[Root.GetLeaderName]§!, из-за миниатюрного размера чёрной дыры это создает подпространственные возмущения. Учитывая её расположение, очень вероятно, что она была создана специально, хотя и неизвестно с какой именно целью. Что бы это ни было, это тербует дальнейшего изучения."
 
 #mem_subspace_beacon.11.name:0 "Automated Broadcast"
 mem_subspace_beacon.11.name:0 "Автоматическая Передача"
 
 #mem_subspace_beacon.11.desc:0 "According to §Y[Root.GetLeaderName]§!'s report, the mystery signal from §Y[From.From.GetName]§! originates from a small object embedded in the surface of the asteroid. The object is of alien make, and at irregular intervals broadcasts a subspace signal to several Lagrange points within the system.\n\nThis signal, when decoded, seems to display an automatically created holovid program for some long gone alien race. Each episode is anywhere from one to three hours long, and is a self-contained story set in one of many time periods its creators seem to have gone through, the most advanced being just a few centuries more progressed than our own civilization. As the programs vary wildly in tone, genre, setting, and plot structure, §Y[Root.GetLeaderName]§! has theorized the anomaly was built to procedurally generate such programs. Further study could yield valuable insight into both the alien race's society and our own conceptions about what makes a good story."
 mem_subspace_beacon.11.desc:0 "Согласно докладу §Y[Root.GetLeaderName]§!, таинственный сигнал с §Y[From.From.GetName]§! исходит от небольшого объекта в поверхности астероида. Объект явно инопланетного происхождения, и со случайными интервалами передаёт сигнал в несколько точек Лагранжа внутри системы.\n\nПосле декодирования втало видно, что сигнал содержит автоматически созданную голографическую программу для давно исчезнувшей инопланетной расы. Каждая серия программы длиться от одного до трёх часов и содержит отдельную историю из различных эпох, через которые, по-видимому, прошли их создатели. Самая продвинутая из эпох всего на несколько веков опережает нашу цивилизацию. Из-за того, что программы сильно отличаются друг от друга по жанру, сюжету и обстановке, §Y[Root.GetLeaderName]§! предположил, что аномалия была создана для случайной генерации подобных программ. Дальнейшее изучение может пролить свет как на общественное устройство этой расы, так и на наши собственные представления о хороших историях."
 
 #mem_subspace_beacon.21.name:0 "Nanobot Asteroid"
 mem_subspace_beacon.21.name:0 "Астероид-наноробот"

 #mem_subspace_beacon.21.desc:0 "It would appear that the \"asteroid\" of §Y[From.From.GetName]§! is not an asteroid at all, but rather a highly advanced swarm of nanobots. While the exact creator of the swarm is unknown, its purpose has been fairly easily deduced; by sending out a subspace signal, the swarm can detect the echoes of whatever object is present in the system, recording any ships in the vicinity. Whether this was - or maybe even still is - used for surveillance, research, or some other purpose is unknown, but what is known is that in order to maintain secrecy, the nanobots adopt the guise of an unassuming asteroid. Any disturbances on the surface by collisions are automatically repaired by the swarm, before they continue their passive surveillance of the system. By launching missiles and various other objects at §Y[From.GetName]§!, we can watch the nanobots go about their work of repairing the \"asteroid\", giving us a glimpse of nanorobotics far advanced beyond our current understanding of them."
 mem_subspace_beacon.21.desc:0 "Похоже, что \"астероид\" §Y[From.From.GetName]§! на самом деле не астероид, а чрезвычайно сложная стая нанороботов. Хотя мы и не знаем, кто её создал, нам удалось с легкостью определить цель её создания; отправляя подпространственный сигнал, стая обнаруживает эхо от различных объектов, находящихся в системе и записывает сведения о проходящих кораблях. Использовали ли её для слежения или используют до сих пор, но для какой-то другой цели, мы не знаем, но вполне очевидно, что наноботы маскируются под астероид во избежание обнаружения. Все повреждения в результате столкновений с астероидом устраняются, после чего стая продолжает наблюдение за системой. Запуская в астероид §Y[From.GetName]§! ракеты и другие объекты, мы можем наблюдать за процессом починки \"астероида\", что даёт нам взглянуть на нанотехнологии, на порядок превыщающие наши нынешние знания."
 
 #mem_subspace_beacon.100.name:0 "Subspace Anomaly"
 mem_subspace_beacon.100.name:0 "Подпространственная Аномалия"
 
 #mem_subspace_beacon.100.desc:0 "The subspace signals originating from §Y[From.From.GetName]§! appear to be originating from nowhere at all. They spontaneously generate from the exact centre of the asteroid, and §Y[Root.GetLeaderName]§! has been unable to find anything out of the ordinary in the region. While certainly fascinating, the signals could easily be replicated in a laboratory, and with no culprit in sight, it looks as if the asteroid has no more secrets to give up."
 mem_subspace_beacon.100.desc:0 "Подпространственный сигнал, исходящий от §Y[From.From.GetName]§!, кажется, вообще не имеет начала. Они внезапно образовываются в центре астероида, и §Y[Root.GetLeaderName]§! не смог обнаружить ничего неординарного в этой области. Не смотря на его необычность, сигнал можно легко воспроизвести в лабораторных условиях, а в связи с отсутствием следов чьего-либо вмешательства, на астероиде больше нет ничего интересного."
 
 #mem_subspace_beacon.100.a:0 "Some things are just beyond our current understanding"
 mem_subspace_beacon.100.a:0 "Некоторые вещи просто вне нашего понимания"
 
 #mem_subspace_beacon.150.name:0 "Abandoned Mining Drones"
 mem_subspace_beacon.150.name:0 "Заброшенные добывающие дроны"
 
 #mem_subspace_beacon.150.desc:0 "It would appear as though the subspace pings from §Y[From.From.GetName]§! were emanating from some kind of automatic mining station deep under the asteroid's surface. The beacon is an emergency signal, requesting aid from one of the station's allies. Unfortunately, the §Y[Root.Owner.GetName]§! is not one of these allies, and the station and its drones are equipped with weapons to defend their resource extraction operation. They have already opened fire on the §Y[Root.GetName]§!."
 mem_subspace_beacon.150.desc:0 "Кажется, что подпространственные сигналы с §Y[From.From.GetName]§! исходили от какой-то автоматической добывающей станции глубоко под поверхностью астероида. Маяк оказался аварийным сигналом, запрашивающим помощи от одного из союзников станции. К сожалению, §Y[Root.Owner.GetName]§! к их союзникам не относится, а станция и добывающие дроны оснашены оружием для собственной защиты. Они уже открыли огонь по §Y[Root.GetName]§!."
 
