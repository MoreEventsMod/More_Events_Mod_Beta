 mem_foss_sky_dig_site: "Grattes-ciels fossilisés"
 mem_fosssky_dig_site_desc: "Au milieu des vastes plaines de cratères et de destruction que nous avons observées sur [From.Planet.GetName], une analyse souterraine a révélé quelque chose de remarquable. Il semble que ce qui était autrefois une vallée basse avec un groupe de bâtiments de grande hauteur a été soit détruit par la terre, soit l'accumulé dans le temps depuis l'apocalypse de ce monde. \n\nL'analyse montre une grande quantité de scories, de roches et de mortier coagulés entourant ce qui semble être un bâtiment incroyablement haut, qui par chance reste en grande partie intact. Des analyses supplémentaires indiquent que la plupart de l'intérieur pourrait également être quelque peu préservé, mais entrer et apprendre ses secrets nécessitera du temps et des soins délicats. \n\nCependant, en l'absence d'autres restes substantiels, reliques ou même cadavres au-delà d'os éclatés et fragmentés ailleurs dans le paysage foudroyé, cela pourrait être notre seule chance d'en savoir plus sur la culture de ces personnes."
 
 mem_foss_sky.1.name: "Quelqu'un a soif ?"
 mem_foss_sky.1.desc: "Lentement mais sûrement, nous avons nettoyé notre site d'excavation initial et notre camp de base, avec le toit du bâtiment occupant le centre. Chaque étape et chaque prise doivent être mesurées très soigneusement pour éviter l'effondrement et les blessures à mesure que nous allons plus loin.\n\nÀ l'heure actuelle, on peut voir une piste d'atterrissage pour un petit transport et une cabane qui semble avoir servi de salle d'attente ou de salle de pilotage. Et surtout, nous avons découvert nos premiers artefacts.\n\nUn distributeur de collations et de boissons peut ne pas sembler grand-chose, mais un distributeur si parfaitement conservé et délicatement extrait tel que nous l'avons trouvé a suscité l'imagination du public sur ce qui pourrait être plus bas et nous a donné une idée de la alimentation générale des personnes qui l'occupaient.\n\nCe qui était initialement considéré comme une épave morte et ennuyeuse d'un monde mérite maintenant beaucoup plus d'attention."
 mem_foss_sky.1.a: "$DIG$"
 mem_foss_sky.2.name: "Quelle vue !"
 mem_foss_sky.2.desc: "Nous avons poursuivi notre chemin vers le bas à travers l'escalier sur le toit - que nous avons trouvé remarquablement exempt de débris majeurs - jusqu'à ce qui semble le plus susceptible d'être un pavillon de ciel.\n\nDes meubles pourris mais perceptibles sont éparpillés, ainsi que les restes momifiés de divers individus, dont beaucoup se sont regroupés autour de la rangée d'ascenseurs du bâtiment, se trouvant apparemment incapables de descendre. Nous avons même trouvé des bouteilles non ouvertes de diverses libations presque impeccablement conservées. Il semblerait que les fenêtres de ce bâtiment étaient capables de gérer la force combinée d'une quantité incroyable de sol dirigée vers ses fenêtres par les explosions environnantes, car le verre (si on peut l'appeler ainsi) n'a pas une seule fissure.\n\nDans une zone, la carcasse fondue de ce que nous pensons être un véhicule est pressée contre la grande fenêtre mais n'a provoqué que des rayures extérieures. Certaines équipes ont été éloignées du site pour essayer d'obtenir des échantillons de ce matériau afin de déterminer sa composition, mais jusqu'à présent, il semble être unique à la tour.\n\nLa prochaine étape consistera à voir si la cage d'ascenseur peut être utilisée comme plate-forme pour descendre plus loin, car l'escalier intérieur en béton semble trop dégradé à ce moment-ci pour une traversée plus sûre."
 mem_foss_sky.2.a: "$DIG$"
 mem_foss_sky.3.name: "Piégé"
 mem_foss_sky.3.desc: "Les cages d'ascenseur se sont avérées tout aussi durables que la structure porteuse extérieure. Les portes que les habitants du Sky Lounge n'ont pas pu ouvrir n'ont cédé qu'après plusieurs heures d'attention de la part de nos meilleurs lasers de découpe, et les autres étages sont également verrouillés.\n\nAprès avoir progressé, nous avons été en mesure de cataloguer plusieurs artefacts et restes d'espèces distincts des 30 prochains étages vers le bas au cours des dernières semaines. Dans le cas des restes, la plupart sont généralement regroupés autour des ascenseurs, mais certains ont été trouvés à leur bureau ou dans des salles de repos avec des preuves de suicide ou de violence comme cause de décès; et nous avons également remarqué plusieurs incidents apparents de cannibalisme.\n\nEn arrivant à ce qui était probablement autrefois le rez-de-chaussée du gratte-ciel, nous avons rencontré deux circonstances intrigantes. Premièrement, les ascenseurs sont toujours là et verrouillés au sol en dessous, nous empêchant d'explorer plus loin. En outre, il semble y avoir une sorte de bouclier étendu sur ce qui reste des escaliers, y compris l'escalier de sortie de secours. Deuxièmement, bien en dessous des ascenseurs et vers les niveaux du sous-sol ... nous avons commencé à recueillir des signatures électriques.\n\nLa prochaine étape sera de passer sous ces ascenseurs."
 mem_foss_sky.3.a: "$DIG$"
 mem_foss_sky.4.name: "Une fête mal planifiée"
 mem_foss_sky.4.desc: "Il a été décidé que la meilleure façon de dépasser les ascenseurs était d'utiliser la force brute. Des démolitions spéciales de neutrons ont été placées sur les freins et les câbles, puis le bâtiment a été complètement débarrassé de tout le personnel. Nous avons touché le détonateur et, mis à part quelques grincements mineurs, nos hypothèses sur l'incroyable solidité et la solidité de l'édifice se sont avérées fondées.\n\nLes voitures ont percuté le fond de leurs puits, nous laissant un chemin clair vers le sous-sol. À notre arrivée, nous avons passé une semaine entière à percer des trous à travers les portes extérieures anti-souffle et les portes intérieures seulement légèrement moins solides.\n\nCe que nous avons trouvé est tout simplement incroyable : un bunker presque parfaitement conservé avec des générateurs nucléaires en mode veille. Une activation minutieuse de ceux-ci nous a permis de vérifier les ordinateurs plutôt primitifs pour confirmer nos soupçons initiaux à propos de cet endroit : l'ensemble du bâtiment a été à l'origine construit comme une forteresse pour les élites riches et puissantes de cette société. De plus, il a été construit dans le but que les travailleurs des étages supérieurs ne sachent pas que c'était à cela - en effet, la porte anti-souffle était cachée derrière une grande fresque adjacente au salon / hall du sous-sol.\n\nL'ensemble du bâtiment devait être utilisé comme centre de commandement et de contrôle une fois la poussière retombée, mais cela ne s'est évidemment pas produit. Les cadavres que nous avons trouvés ici sont datés un peu plus tard que ceux des étages supérieurs, ce qui indique qu'ils ont pu survivre pendant un certain temps jusqu'à ce qu'ils soient à court de vivres, date à laquelle ils ont subi un sort similaire à leurs supposés inférieurs ci-dessus. Nous ne pouvons que deviner que l'apocalypse dont cette planète a souffert était si complète et inattendue que la toxicité de l'environnement extérieur et l'enterrement complet de ce quartier central des affaires n'ont pas été pris en compte dans leurs plans à long terme.\n\nDans l'état actuel des choses, ces gens se sont construits une tombe lente et très luxueuse."
 mem_foss_sky.4.a: "Un conte curieux."
