l_traditional_chinese:
 mem_rogue_drone.1.name:0 "叛逃的工兵"
 mem_rogue_drone.1.desc:0 "位於§Y[hiveplanet.GetName]§!的一群工兵最近受到停電影響，而一貫移除叛逃工兵的機制亦失效。當事情回復正常時，其中一個工兵卻不知所蹤。我們仍未知道它究竟發生甚麼事。"

 mem_rogue_drone.2.name:0 "叛逃的工兵"
 mem_rogue_drone.2.desc:0 "雖然研究§Y[origin.GetName]§!算是有點困難，不過最近的發現卻完全令我們的社會學研究團隊大跌眼鏡。在§Y[hiveplanet.GetName]§!上，用來把叛逃工兵分解的機制突然失效，此舉令到某部分工兵幾個小時內陷入無法運作的狀態。當我們重新連接時，其中一個工兵─編號§Y7/9 of [hiveplanet.GetName]§!─卻失去蹤影。類似工兵被破壞的小事情多數會被蜂巢無視，可是這個工兵卻之後出現在我們的邊境附近，自己更嘗試向我們展開通訊。"
 mem_rogue_drone.2a:0 "把它交還給§Y[origin.GetName]§!，這不是我們的問題。"
 mem_rogue_drone.2b:0 "跟它展開對話。"
 mem_rogue_drone.2b.phile:0 "非常歡迎它加入我們。"
 mem_rogue_drone.2c:0 "把那艘該死的船炸成碎片。"
 
 mem_rogue_drone.3.name:0 "交還工兵"
 mem_rogue_drone.3.desc:0 "§Y[origin.GetName]§!對於我們合作的態度十分感欣，因此而樂意跟我們分享一些科技。經過一連串對工兵的神經系統進行調整後，相信將來不會再有類似的情況發生。"
 
 mem_rogue_drone.5.desc:0 "你好，請問收得清楚嗎？"
 mem_rogue_drone.5a:0 "你是誰？"
 mem_rogue_drone.51.desc:0 "我是§Y工兵 7/9 of [origin.GetName]§!，一名負責耕作發採礦的工兵。我相信我已經跟蜂巢完全切斷連接了。"
 mem_rogue_drone.51a:0 "你是如何不靠著[origin.GetRulerTitle]並以我們的語言講話？"
 mem_rogue_drone.51a.response:0 "我們...我不知道。當工兵開始出現未發達的智力時，它就會立刻被就地分解。之前一次有關虛境的異常事件使我及一群工兵從中央蜂巢失去連繫，不過其他工兵在過程中無一生還。當我意識到，如果蜂巢知道我的處境時，一定會立即殺死我。所以我盜用了一艘運輸船，並前往最近的帝國。至於關於你們的語言，§Y[origin.GetName]§!一直為所有翻譯做好準備。"
 mem_rogue_drone.51b:0 "你打算怎樣做？"
 mem_rogue_drone.52.desc:0 "當工兵脫離了蜂巢後，它就會死亡。如你所見，我也不知道為什麼我仍然生存。不過，如果我依然逗留在[origin.GetSpeciesAdj]的領域，我必定會被分解。除了某些特殊的工兵外，§Y[origin.GetName]§!會第一時間殺死懂得獨立思考的工兵。所以，我們希望能夠在§Y[receiver.GetName]§!尋求庇護及提供服務。"
 mem_rogue_drone.52a:0 我們要考慮一下。"
 
 mem_rogue_drone.6.name:0 "蜂巢提出交涉"
 mem_rogue_drone.6.desc:0 "我們跟工兵的對話似乎刺激到§Y[origin.GetName]§!的耐性，所以我們必需小心處理今次事件。"
 mem_rogue_drone.6a:0 "好吧，該工兵可以留下。"
 mem_rogue_drone.6a.phile:0 "我們會保護該工兵及它的自由。"
 mem_rogue_drone.6a.tooltip:0 "工兵將會以§Y科學家§!身份加入我們。"
 mem_rogue_drone.6b:0 "這不關我們的事，把工兵送還。"
 mem_rogue_drone.6b.ethic:0 "我們沒有雅致留下這個外星人。"
 mem_rogue_drone.6c:0 "把它餌誘過來，然後好好研究它。"
 
 mem_rogue_drone.7.name:0 "工兵研究完畢"
 mem_rogue_drone.7.desc:0 "當我們成功把工兵餌誘過來後，一隊全副武裝的人馬立即把它壓制，並將它運往[capital_scope.GetName]研究。由於工兵失去了連接卻依然生存，所以我們可以在它身上做了不少實驗。不過，該工兵在我們的保安系統找到了漏洞，更利用實驗室內的設備自我了斷。\n\n看起來工兵腦袋的基本構造，跟有知覺的沒有太大分別。在進行解剖期間，我們知道了不少關於靈能連結如何維持§Y[origin.GetName]§!整體為單一個體，科學家們目前只能推測工兵如何能夠利用這一點去奪回自主性。他們現時的理論認為，這需要一股外界的力量干擾蜂巢思想的連繫，與此同時在工兵上「植入」了自由思想。至於為什麼利用這股力量在一名負責採礦的工兵上而不是上將或科學家就不得而知。"
 
 mem_rogue_drone.8.name:0 "交還工兵"
 mem_rogue_drone.8.desc:0 "§Y[receiver.GetName]§!願意把工兵交還，把異常的地方及所謂「自由意志」被更正後，就回到其他工兵中。出現今次異常情況的原因依然未明。"
 mem_rogue_drone.8a:0 "我們會以科技來答謝他們。"
 mem_rogue_drone.8b:0 "我們毋須報答他們。"
 
 mem_rogue_drone.9.name:0 "叛逃的工兵加入了其他帝國"
 mem_rogue_drone.9.desc:0 "我們注意到那個叛逃的工兵已經被鄰國─§Y[receiver.GetName]§!─接納了，並成為了一名「公民」。看起來他們認為它是具有感知及「自由意志」的物種。"
 mem_rogue_drone.9a:0 "我們不會忘記他們的所作所為。"
 
 mem_rogue_drone.10.name:0 "叛逃的工兵已經被活體解剖"
 mem_rogue_drone.10.desc:0 "我們注意到那個叛逃的工兵已經被捕捉，及被來自§Y[receiver.GetName]§!的科學家施以活體解剖，希望一窺我們的秘密。我們無從得知他們知道了多少。"
 mem_rogue_drone.10a:0 "我們不會忘記他們的所作所為。"
 
 mem_rogue_drone.11.name:0 "叛逃的工兵已經消毀"
 mem_rogue_drone.11.desc:0 "看起來§Y[receiver.GetName]§!已經攔截及消毀那個誤闖他們領域的叛逃工兵，現在無法得知最新情況。"
 mem_rogue_drone.11a:0 "令人難過。"
 
 mem_rogue_drone.12.name:0 "蜂巢帝國沒有報答我們"
 mem_rogue_drone.12.desc:0 "儘管我們釋出了善意，可是§Y[origin.GetName]§!卻視若無睹，看起來我們白費了一片好心。"
 mem_rogue_drone.12a:0 "我們不會忘記他們的所作所為。"
 
 mem_rogue_drone_trait:0 "叛逃的工兵"
 mem_rogue_drone_trait_desc:0 "這個領袖曾經是蜂巢帝國的一員，不知怎樣獲得了自由意志。"
 
 mem_rogue_drone_busted:0 "摧毀我們的工兵"
 mem_rogue_drone_handover:0 "交還我們的工兵"
 mem_rogue_drone_refused:0 "拒絕交還我們的工兵"
 mem_rogue_drone_ungrateful:0 "忘恩負義"
