#################################################
# Text by Malthus                               #
#################################################
# Last Orila follow up quest
 
 # Ship sizes
 mem_ancient_alt_science:0 "科研巡洋艦"
 mem_ancient_alt_science_plural:0 "科研巡洋艦"
 
 # Wreckage ambient object
 mem_pride_of_harilla_object:0 "夏莉拿之傲"
 mem_pride_of_harilla_object_desc:0 "她的存在就足以證明其先進設計經得起時間的考驗。"
 
 # Reactor ambient object
 mem_pride_of_harilla_reactor_object:0 "遺失的反應堆"
 mem_pride_of_harilla_reactor_object_desc:0 "這就是從「夏莉拿之傲」上遺失的反應堆"
 
 mem_last_orila_1_chain_title:0 "失去多時的榮耀"
 mem_last_orila_1_chain_desc:0 "很久以前，Orila的艦隊被餌誘至一個陷阱。他們的敵人利用恆星塌縮所形成的大爆炸，將Orila的艦隊摧毀。\n\n作為Orila主力艦指揮官的Chap'Lin是少數的生還者之一。除了「夏莉拿之傲」能夠抵擋爆炸之外，其餘所有艦隻都被完全摧毀，但「夏莉拿之傲」亦承受了嚴重損傷。當時的船員都被逼棄船逃生，直至現時船隻的殘骸才被人重新發現。\n\n艦隊的壞滅重挫了Orila一族，他們對於為什麼一個科技比他們落後的敵人，能夠塌縮一顆恆星感到大惑不解。Orila一族只能假設他們的敵人得到了外界的幫助，不過直到Orila一族被消滅的一刻，他們都未能找到充分證據。\n\n現在Orila一族基本上是絕跡了，恆星的塌縮仍然是一個謎團，不過當時的殘骸依然存在，如果我們前往進行回收，說不定對我們有幫助。"
 
 mem_last_orila_2_chain_title:0 "失去多時的榮耀"
 mem_last_orila_2_chain_desc:0 "我們找到了「夏莉拿之傲」的殘骸。正當我們進行研究期間，一支海盜艦隊突然攻擊我們的研究團隊。根據Chap'Lin所講，船隻的能源核心已經遺失。從海盜盛氣凌人的行為可以看得出，他們應該了解到這堆殘骸價值不菲，更開始進行打撈，希望發掘出先進的科技。我們唯一的希望就只有跟蹤海盜到其基地，才有機會尋回能源核心。"
 
 # 1st Point of Interest
 mem_last_orila_1_system:0 "敗北的戰場"
 mem_last_orila_1_system_desc:0 "許多年前，Orila的艦隊被敵人餌誘到這裡。"
 
 # Chap'Lin messages the player after some time has passed
 mem_last_orila.1.name:0 "戰敗的艦隊"
 mem_last_orila.1.desc:0 "我們從Chap'Lin收到訊息，直至目前為止，由他負責對過時的資料庫進行更新及核對，各項工作都顯示進度良好。\n\n其中一項關於[root.GetName]的資料同步結果引起他的興趣，根據他所描述，這個訊息所附上的座標可以帶領我們，到達導致Orila艦隊敗北及其墮落的戰場。\n\n有關的詳細資料都可以在事件欄中找到。"
 mem_last_orila.1.a:0 "我們應該到那裡去。"
 
 # Arrival in the system where the wreckage is
 mem_last_orila.2.name:0 "到達菲洛斯六"
 mem_last_orila.2.desc:0 "我們到達菲洛斯六星系─埋葬了Orila一族最終命運的地方。\n\n[root.GetName]的中央艦橋顯示屏展示了被放大的影像，一堆殘骸在無底深潭似的黑洞前飄浮。幸運地，根據我們的探測器，它們依然跟黑洞保持著一段安全距離。\n\n在事件欄內已經加入了調查有關發現的新項目。"
 mem_last_orila.2.a:0 "非常好，那不要再浪費時間了。"
 
 MEM_LAST_ORILA_WRECKAGE_INVESTIGATION:0 "夏莉拿之傲"
 MEM_LAST_ORILA_WRECKAGE_INVESTIGATION_DESC:0 "艦隻的殘骸依然殘留在菲洛斯六星系，儘管已經過了許多日子，它大致上仍是完整的，我們應該儘快前往調查。如果我們能夠重新修復它，它將會成為[root.owner.GetName]的一大戰力。"
 
 # Pirate fleet approaches the wreckage
 mem_last_orila.3.name:0 "不明艦隊接近"
 mem_last_orila.3.desc:0 "一支不明的艦隊進入了星系。它們正向艦隻的殘骸前進，同時切斷所有通訊。我們必須假設對方來者不善。\n\n我們不能冒險，使這項遠古科技落入其他人手中。"
 mem_last_orila.3.a:0 "派出艦隊去攔截他們。"
 
 # Completed project to investigate wreckage, new system spawned filled with pirates and stolen energy core
 mem_last_orila.5.name:0 "遺失的核心"
 mem_last_orila.5.desc:0 "經過調查艦隻的殘骸所得知，之前被我們擊潰的海盜並不是第一批想染指艦隻的人。根據Chap'Lin所述，艦上其中一件重要的物件─反應堆模塊組件─不見了。\n\n不幸中的大幸是，我們靠著推斷施襲者的航線，成功追蹤到他們的來源地。我們只能寄望能夠從他們身上可以尋回被移除的部件。"
 mem_last_orila.5.a:0 "這是唯一的線索。"
 
 # 2nd Point of Interest
 mem_last_orila_2_system:0 "海盜艦隊的根據地"
 mem_last_orila_2_system_desc:0 "根據我們的偵測器數據，早前襲擊我們研究團隊的海盜艦隊來自這個星系。"
 
 mem_last_orila.6.name:0 "海盜的巢穴"
 mem_last_orila.6.desc:0 "我們的艦隊到達了海盜的根據地。他們亦跟我們預測一樣，從殘骸中把反應堆模塊組件盜去，我們的探測器也偵察到部件的存在。不幸的是，整個星系守衛深嚴，經過上次交手後，外交手段似乎也不是其中一個選擇。"
 mem_last_orila.6.a:0 "清掃整個星系，並保護反應堆模塊組件。"
 
 MEM_LAST_ORILA_REACTOR_PICKUP_1:0 "調查反應堆"
 MEM_LAST_ORILA_REACTOR_PICKUP_1_DESC:0 "之前遺失的反應堆已經被尋回，不過我們的科學家首先需要進行檢驗，之後才可以繼續還原「夏莉拿之傲」的工作。"
 
 mem_last_orila.7.name:0 "反應堆調查工作完成"
 mem_last_orila.7.desc:0 "我們的科學家對於反應堆仍然能夠保持完整鬆一口氣，好消息是海盜在我們奪回之前沒有足夠時間發掘任何秘密。儘管經過了那麼多年和發生的事情，反應堆依然保持完整。我們應該能夠把它連接上Chap'Lin的艦隻。"
 mem_last_orila.7.a:0 "非常好。"
 
 MEM_LAST_ORILA_REACTOR_PICKUP_2:0 "反應堆連接"
 MEM_LAST_ORILA_REACTOR_PICKUP_2_DESC:0 "我們已經準備好將反應堆模組跟Chap'Lin的艦隻連接。"
 
 mem_last_orila.9.name:0 "取消連接"
 mem_last_orila.9.desc:0 "如果Chap'Lin不處於這個星系內，我們無法繼續進行連接工作。"
 mem_last_orila.9.a:0 "明白。"
 
 MEM_LAST_ORILA_HULL_PICKUP_1:0 "穩定船殼"
 MEM_LAST_ORILA_HULL_PICKUP_1_DESC:0 "船殼曾經受到嚴重損壞並需要全面維修，我們才可以繼續重新組裝「夏莉拿之傲」。"
 
 mem_last_orila.10.name:0 "完成穩定船殼"
 mem_last_orila.10.desc:0 "船殼的結構已經被修復至理想的水平。雖然還會花上一點時間維修，不過它可以被運往[root.owner.Capital.GetName]，然後跟Chap'Lin的艦隻連接。
 mem_last_orila.10.a:0 "非常好。"
 
 MEM_LAST_ORILA_HULL_PICKUP_2:0 "船殼連接"
 MEM_LAST_ORILA_HULL_PICKUP_2_DESC:0 "我們已經準備好將船殼跟Chap'Lin的艦隻連接。"
 
 mem_last_orila_3_chain_title:0 "失而復得的榮耀"
 mem_last_orila_3_chain_desc:0 "我們已經取得「夏莉拿之傲」的殘骸，是時候將它回復至昔日的光輝。"
 
 mem_last_orila.12.name:0 "完成連接"
 mem_last_orila.12.desc:0 "所有部件都跟Chap'Lin的艦隻完成連接，位於[root.Capital.GetName]的太空船塢正等候它的到來，以開始它的重新啟動情序。"
 mem_last_orila.12.a:0 "明白。"
 
 MEM_LAST_ORILA_RESTORATION_1:0 "準備重新啟動"
 MEM_LAST_ORILA_RESTORATION_1_DESC:0 "「夏莉拿之傲」在[root.owner.Capital.GetName]的太空船塢準備重新啟動。"
 
 mem_last_orila.14.name:0 "準備工作延誤"
 mem_last_orila.14.desc:0 "如果Chap'Lin不處於這個星系內，我們無法繼續進行準備工作。"
 mem_last_orila.14.a:0 "明白。"
 
 MEM_LAST_ORILA_RESTORATION_2:0 "重新啟動"
 MEM_LAST_ORILA_RESTORATION_2_DESC:0 "「夏莉拿之傲」在[root.owner.Capital.GetName]的太空船塢正進行重新啟動。"
 
 # Restoration ambient object
 mem_pride_of_harilla_restoration_object:0 "夏莉拿之傲"
 mem_pride_of_harilla_restoration_object_desc:0 "這艘艦隻正進行全面維修。"
 
 mem_last_orila.15.name:0 "重新啟動完成？"
 mem_last_orila.15.desc:0 "「夏莉拿之傲」已經維修完畢，或者看上去好像已經維修完畢。Chap'Lin解釋就算維修工作已經完成，不過艦隻內有很多系統都是未達最佳標準的。縱使他在這方面的認識很深，不過亦有可能花上不少時間，在這古老的科技上，去進行簡單的調整工作，遑論將之在短時間內發揮最大潛力。他解釋完畢後就轉身繼續進行調整。"
 mem_last_orila.15.a:0 "那...我們之後再談吧。"
 
 # If the player looses the ship before finishing the quest
 mem_last_orila.18.name:0 "失去艦隻"
 mem_last_orila.18.desc:0 "隨著我們失去了Chap'Lin的艦隻，「夏莉拿之傲」重現人間的最後一絲希望都幻滅了。幸好，我們的工程團隊在打撈殘骸期間發現了他的資料庫完好無缺，並將之帶到[root.Capital.GetName] 給[root.GetName]作參考。\n\n餘下的殘骸將有助我們的研究，有關的研究項目已經被新增至狀態日誌。"
 mem_last_orila.18.a:0 "至少他的精神仍然與我們同在。"
 
 mem_last_orila.19.name:0 "失去艦隻"
 mem_last_orila.19.desc:0 "隨著我們失去了Chap'Lin的艦隻，「夏莉拿之傲」重現人間的最後一絲希望都幻滅了。幸好，我們的工程團隊在打撈殘骸期間發現了他的資料庫完好無缺，並將之帶到[root.Capital.GetName] 給[root.GetName]作參考。"
 mem_last_orila.19.a:0 "至少他的精神仍然與我們同在。"
 
 MEM_LAST_ORILA_WRECKAGE_STUDY:0 "古老的船隻設計"
 MEM_LAST_ORILA_WRECKAGE_STUDY_DESC:0 "雖然船殼受到重創，不過裡面的系統依然可以作為參考，以提升我們對於工程方面的認識。"
 
 MEM_LAST_ORILA_REACTOR_STUDY:0 "古老的反應堆設計"
 MEM_LAST_ORILA_REACTOR_STUDY_DESC:0 "雖然以我們現時的技術未能夠完整複製出同樣的反應堆，不過我們可以藉著研究這些遠古科技，大大加深對物理學的認識。"
 
 mem_last_orila.20.name:0 "船隻設計研究完畢"
 mem_last_orila.20.desc:0 "[root.GetName]上的科學家已經完成了對遠古殘骸的研究，更對此讚不絕口，我們的研究進度更因此獲得重大進展。"
 mem_last_orila.20.a:0 "繼續。"
 
 mem_last_orila.21.name:0 "反應堆研究完畢"
 mem_last_orila.21.desc:0 "[root.GetName]上的科學家已經完成了對遠古反應堆的研究，它所產生的能量比我們現時最先進的發電機所產生的更加多。我們的研究進度更因此獲得重大進展。"
 mem_last_orila.21.a:0 "非常好。"
