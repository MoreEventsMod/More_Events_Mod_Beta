l_german:
 #Demon Ship Event
 #Code by Mourn
 #Writing by Malthus and Mourn
 #mem_demon_ship_category:0 "Strange Readings"
 mem_demon_ship_category:0 "Seltsame Sensordaten"
 #mem_demon_ship_category_desc:0 "First survey scans show anormal readings from the outer atmosphere of §Y[Root.GetName]§!. The science team is eager to do a second and more accurate scan of the source of these readings."
 mem_demon_ship_category_desc:0 "Erste Sensordaten weisen auf eine Anomalie auf [Root.GetName] hin. Das Forschungsteam ist begierig, durch neue Scans aufschlussreichere Daten zu erhalten."
 #MEM_DEMON_SHIP_PROJECT:0 "Stabilize Prototype Orbit"
 MEM_DEMON_SHIP_PROJECT:0 "Orbitalstabilisierung"
 #MEM_DEMON_SHIP_PROJECT_DESC:0 "Our scientists are confident that by docking a science ship to our prototype we will be able to correct and stabilize its orbit. This involves lengthy calculations and accurate maneuvering. They spare you the details... but underline the fact that the time window for a successful operation is limited." 
 MEM_DEMON_SHIP_PROJECT_DESC:0 "Unsere Wissenschaftler sind überzeugt, dass unser Schiff den Orbit des Prototypen korrigieren und stabilisieren kann. Dies erfordert jedoch komplexe Berechnungen und genaue Manöver. Sie sparen sich hier auf weitere Details einzugehen, machen jedoch darauf aufmerksam, dass wir nur ein kleines Zeitfenster für eine erfolgreiche Operation haben."
 #mem_demon_ship.103.desc:0 "Our science team was not able to identify what caused the strange readings. We may never know if there was anything at all or if it was just a sensor malfunction."
 mem_demon_ship.103.desc:0 "Unser Wissenschaftsteam war nicht in der Lage, die seltsamen Sensordaten zu identifizieren. Wir werden wohl nie wissen, ob wir da etwas oder jemandem auf der Spur waren oder es sich nur um Fehler in den Sensoren handelte."
 #mem_demon_ship.1.name:0 "Lost Prototype Ship Discovered"
 mem_demon_ship.1.name:0 "Verlorener Prototyp gefunden"
 #mem_demon_ship.1.desc:0 "§Y[Root.GetLeaderName]§! is ecstatic. After more thorough scans the anomaly turns out to be a spaceship, and even more intriguing is the fact that it is one of ours. Our crew recognizes it as one of our prototype FTL-capable ships thought to be lost on a testflight years ago. Its orbit is unstable and the ship is slowly descending into the atmosphere. It seems to be undamaged but energy readings are minimal. We received no response to our hailing. In order to be able to further investigate what has happened to the ship and its crew its orbit has to be stabilized first. §Y[Root.GetLeaderName]§! already came up with a plan."
 mem_demon_ship.1.desc:0 "[Root.GetLeaderName] ist hoch erfreut. Nach weiteren Scans entpuppte sich die Anomalie als Raumschiff. Noch verblüffender ist, dass es sich um eines unserer Schiffe handelt. Unsere Besatzung identifizierte es als einen unserer Überlichtprototypen, welcher vor Jahren bei einem Testflug verschwand. Sein Orbit ist allerdings instabil und das Schiff driftet langsam in die Atmosphäre ab. Obwohl es unbeschädigt scheint, zeigen unsere Scans nur minimale Energiesignaturen und wir erhielten keine Antwort auf unsere Kontaktaufnahme. Um herauszufinden, was mit dem Schiff passiert ist, müssen wir zunächst seinen Orbit stabilisieren. [Root.GetLeaderName] hat dazu bereits einen Plan entwickelt."
 #mem_demon_ship.1.a:0 "Save this piece of our history."
 mem_demon_ship.1.a:0 "Rettet dieses Stück Geschichte."
 #mem_demon_ship.1.b:0 "Who cares about some old ship?"
 mem_demon_ship.1.b:0 "Wen interessiert schon ein altes Schiff?"
 #mem_demon_ship.2.name:0 "Orbit Stabilized"
 mem_demon_ship.2.name:0 "Orbit stabilisiert"
 #mem_demon_ship.2.desc:0 "It turned out to be a bit more tricky than anticipated by §Y[Root.GetLeaderName]§! but the prototype is now in a stable orbit and ready to be examined more closely. §Y[Root.GetName]§! is commencing docking."
 mem_demon_ship.2.desc:0 "Es stellte sich als schwieriger heraus, als [Root.GetLeaderName] zuvor angenommen hatte, aber der Prototyp befindet sich jetzt in einem stabilen Orbit und kann näher untersucht werden. Die [Root.GetName] dockt an."
 #mem_demon_ship.2.a:0 "Keep me informed."
 mem_demon_ship.2.a:0 "Halten Sie mich auf dem Laufenden."
 #mem_demon_ship.3.name:0 "Prototype Lost"
 mem_demon_ship.3.name:0 "Prototyp Verloren"
 #mem_demon_ship.3.desc:0 "We were not able to stabilize the orbit of the FTL-Prototype before it sank into the atmosphere of the gas giant and it has been destroyed."
 mem_demon_ship.3.desc:0 "Wir hatten keinen Erfolg dabei, den Orbit des Überlichtprototypen zu stabilisieren bevor er tiefer in die Atmosphäre des Gasriesen sank, wo er nach kurzer Zeit endgültig zerstört wurde."
 #mem_demon_ship.4.name:0 "Urgent Message"
 mem_demon_ship.4.name:0 "Dringende Nachricht"
 #mem_demon_ship.4.desc:0 "An urgent message from Scientist §Y[Root.GetLeaderName]§!. The crew is dead. Their mutilated corpses float through the depressurized sections of the ship. As there is no decay in vaccum §Y[Root.GetLeaderName]§! can only guess for how long they have been dead. It remains a mystery for now why there is no atmosphere as the ship´s hull appears intact. The ship seems to have run out of energy a while ago. It will take some time before we will know more."
 mem_demon_ship.4.desc:0 "Eine dringende Nachricht von [Root.GetLeaderName]. Die Besatzung ist tot. Ihre verstümmelten Leichen treiben durch die entlüfteten Sektionen des Schiffs. Da im Vakuum keine Verwesung stattfindet, kann [Root.GetLeaderName] nur schätzen, wie lange die Mannschaft bereits tot ist. Es bleibt ein Rätsel, warum es keinerlei Atmosphäre mehr auf dem Schiff gibt, obwohl die Hülle völlig intakt scheint. Das Schiff scheint seine ganze Energie auch bereits vor einiger Zeit aufgebraucht zu haben. Die Untersuchungen werden wohl einige Zeit dauern."
 #mem_demon_ship.4.a:0 "How horrible"
 mem_demon_ship.4.a:0 "Wie schrecklich."
 #mem_demon_ship.5.name:0 "Grim Discoveries"
 mem_demon_ship.5.name:0 "Grausige Funde"
 #mem_demon_ship.5.desc:0 "All energy cells were exhausted and some of them had to be replaced with reserve cells from the §Y[Root.GetName]§! to get at least some of the ships systems online. The logbook shows the crew joking in joyful anticipation of their first FTL-flight, but then all recordings broke up shortly after the ship´s FTL-engines were activated. It is hard to assess how much time had passed before the recordings start again. The flight seems to be over and the atmosphere has changed completely. Those same faces smiling a moment ago are now distorted by pain and screams echo as they mutilate themselves. The recording ends abruptly. Shall we investigate further or leave the dead to rest?"
 mem_demon_ship.5.desc:0 "Alle Energiespeicher waren vollkommen ausgebrannt und einige mussten durch Reservespeicher von der [Root.GetName] ersetzt werden um wenigstens einige Schiffssysteme wieder online zu bringen. Das Logbuch konstatiert ausgelassene Stimmung in Erwartung des ersten Überlichtfluges. Nach Aktivierung des Antriebes brechen jedoch alle Aufzeichnungen abrupt ab. Es ist schwer zu sagen, wie viel Zeit bis zum Wiedereinsetzen der Aufzeichnungen vergangen ist. Der Flug war beendet und die Atmosphäre hatte sich vollkommen verändert. Dieselben, gerade noch fröhlichen Gesichter waren nun vom Schmerz verzerrt und wahnsinnige Schreie hallten über das Schiff, während sich die Mannschaft selbst verstümmelte. Danach brach die Aufzeichnung wieder ab. Sollen wir dem weiter nachgehen oder die Toten besser ruhen lassen?"
 #mem_demon_ship.5.a:0 "Destroy the ship. No one must know what was found."
 mem_demon_ship.5.a:0 "Zerstört das Schiff. Keiner soll je erfahren, was hier passiert ist."
 #mem_demon_ship.5.b:0 "We must know what caused this tragedy."
 mem_demon_ship.5.b:0 "Wir müssen wissen, was diese Tragödie verursacht hat."
 #mem_demon_ship.6.name:0 "FTL-Prototype Destroyed"
 mem_demon_ship.6.name:0 "Überlichtprototyp zerstört"
 #mem_demon_ship.6.desc:0 "The §Y[Root.GetName]§! undocks from the FTL-prototype and pushes it into a descending orbit again. Shortly afterward it is consumed by the fires of atmospheric entry."
 mem_demon_ship.6.desc:0 "Die [Root.GetName] dockt vom Prototypen ab und schiebt ihn in einen Kollisionsorbit mit dem Planeten zurück. Das Schiff verglüht beim Eintritt in die Atmosphäre."
 #mem_demon_ship.6.a:0 "May they find peace."
 mem_demon_ship.6.a:0 "Mögen sie in Frieden ruhen."
 #mem_demon_ship.7.name:0 "Final Report"
 mem_demon_ship.7.name:0 "Abschlussbericht"
 #mem_demon_ship.7.desc:0 "Working through the sensor data recorded during the FTL-event §Y[Root.GetLeaderName]§! comes to the conclusion that the prototype and its crew left our plane of existence and entered another dimension where our natural laws do not apply. The severe mental stress must have driven the crew into madness. While overseeing more data a feeling of a dark presence overcomes §Y[Root.GetLeaderName]§! and their assistants. They quickly remove the datacore to take it with them to the §Y[Root.GetName]§!. Right after returning to their ship our science team monitors an energy spike inside the prototypes FTL-core. They initiate emergency undocking procedures, which they barely manage to complete before the ship vanishes into the void. §Y[Root.GetLeaderName]§! speculates on the possibility that the ship itself might have been changed by strange dimensional energies. Might it be alive? We may never know, but the retrieved datacore provides significant data on FTL-travel."
 mem_demon_ship.7.desc:0 "Als sich unser Forschungsteam durch die Sensordaten des Überlichtereignisses arbeitete, wurde klar, dass die Besatzung unsere Ebene der Existenz verlassen und in eine andere Dimension gezogen worden war, in der unbekannte Naturgesetze herrschen. Der mentale Stress scheint die Wahnattacken ausgelöst zu haben. Während weitere Daten analysiert wurden, überkam [Root.GetLeaderName] eine dunkle Vorahnung. Schnell werden die Daten heruntergeladen und auf die [Root.GetName] mitgenommen. Unmittelbar danach messen die Wissenschaftler einen sprunghaften Energieanstieg im Reaktorkern des Prototypen und können gerade noch rechtzeitig abdocken bevor das Schiff vor ihren Augen verschwindet. [Root.GetLeaderName] vermutet, dass das Schiff selbst durch die Energien der fremden Dimension verändert wurde und möglicherweise ein Eigenleben entwickelt haben könnte. Auch wenn wir das nie sicher sagen können werden, haben wir doch wertvolle Daten geborgen, die uns helfen werden, Überlichtflüge noch sicherer zu machen."
 #mem_demon_ship.7.a:0 "Our knowledge expands!"
 mem_demon_ship.7.a:0 "Unser Wissen wächst!"
 #mem_demon_ship.8.name:0 "Final Report"
 mem_demon_ship.8.name:0 "Abschlussbericht"
 #mem_demon_ship.8.desc:0 "Working through the sensor data recorded during the FTL-event §Y[Root.GetLeaderName]§! comes to the conclusion that the prototype and its crew left our plane of existence and entered another dimension where our natural laws do not apply. The severe mental stress must have driven the crew into madness. While overseeing some more data he is interrupted by noise of the crew fighting and screaming. One of the scientist´s assistants had gone mad trying to destroy the §Y[Root.GetName]§! while shouting out shredded sentences about how the prototype demanded more passengers to the "Other Side". With luck and some injuries the rest of the team manages to confine him aboard the scienceship. After this event §Y[Root.GetLeaderName]§! chose to destroy the prototype and everything it might have brought with it from this "Other Side" using the ship's self destruct device. We might never know what exactly happened to the ship and its crew but our science team is alive and chief scientist §Y[Root.GetLeaderName]§!´s colleague is on the way to recovery."
 mem_demon_ship.8.desc:0 "Als sich unser Forschungsteam durch die Sensordaten des Überlichtereignisses arbeitete, wurde klar, dass die Besatzung unsere Ebene der Existenz verlassen und in eine andere Dimension gezogen worden war, in der unbekannte Naturgesetze herrschen. Der mentale Stress scheint die Wahnattacken ausgelöst zu haben. Während die Wissenschaftler weitere Daten analysieren, werden sie von plötzlichem Kampflärm und Schreien auf dem Schiff überrascht. Einer der Assistenten von [Root.GetLeaderName] war durchgedreht und versuchte die [Root.GetName] zu zerstören, während er Satzfetzen brüllte, der Prototyp sei lebendig und wolle mehr Passagiere "auf die andere Seite" bringen. Mit Glück und ein paar Verletzungen schaffte es das Team, ihn in einer isolierten Sektion des Schiffes einzusperren. Nach diesem Ereignis beschloss [Root.GetLeaderName] den Prototypen und alles an Bord, was er möglicherweise von dieser "anderen Seite" mitgebracht haben könnte, mit Hilfe des Selbstzerstörungsmechanismus zu vernichten. Wir werden wohl nie genau wissen, was auf dem Schiff wirklich geschehen ist, aber das Wichtigste ist, dass unser Team am Leben ist und sich [Root.GetLeaderName]'s Kollege auf dem Wege der Besserung befindet."
 #mem_demon_ship.8.a:0 "Tragedy averted"
 mem_demon_ship.8.a:0 "Tragödie abgewendet."
 #mem_demon_ship.9.name:0 "Final Transmission"
 mem_demon_ship.9.name:0 "Letzte Übertragung"
 #mem_demon_ship.9.desc:0 "Working through the sensor data recorded during the FTL-event our science team came to the conclusion that the prototype and its crew left our plane of existence and entered another dimension where our natural laws do not apply. The severe mental stress must have driven the crew into madness. The transmission of science data changes into a video transmission at the end. The chief scientist stands in front of the camera holding their own eyes in their hands while speaking in a low voice: "We go now to the Other Side". Agonizing screams from the science team echo through the transmission before it ends. Recovery teams searching for our science ship found no traces..."
 mem_demon_ship.9.desc:0 "Als sich unser Forschungsteam durch die Sensordaten des Überlichtereignisses arbeitete, wurde klar, dass die Besatzung unsere Ebene der Existenz verlassen und in eine andere Dimension gezogen worden war, in der unbekannte Naturgesetze herrschen. Der mentale Stress scheint die Wahnattacken ausgelöst zu haben. Die Übertragung von Sensordaten schließt mit einer Videobotschaft. Der Chefwissenschaftler steht vor der Kamera mit seinen eigenen Augen in den blutigen Händen und spricht in einem dunklen fremden Ton: "Wir gehen jetzt auf die andere Seite!". Schmerzverzerrte Schreie der Besatzung hallen in der Übertragung nach, bevor diese abbricht. Ein Rettungsteam, welches sofort ausgesandt wurde, fand keinerlei Spuren von dem Schiff."
 #mem_demon_ship.9.a:0 "Horrifying"
 mem_demon_ship.9.a:0 "Wie schrecklich!"
 #mem_demon_ship.9.a.tooltip:0 "Our survey ship and its crew are lost"
 mem_demon_ship.9.a.tooltip:0 "Unser Forschungsschiff und seine Besatzung sind verloren."
