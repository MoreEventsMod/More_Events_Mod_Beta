l_traditional_chinese:
 mem_lunar_gate.2.name:0 "太陰之門"
 mem_lunar_gate.2.desc:0 "位於[mem_lunar_gate_moon.GetName]上的勘探者發現了一條充滿不明物質的礦脈，而利用這些礦物可以讓我們在衛星上建造長距離蟲洞產生器！跟我們常用的蟲洞不同，這個特別的蟲洞傳送門可以將 [mem_lunar_gate_planet.GetName]與其他殖民地同時連接起來！不過，依然有幾個問題存在：首先，由太陰之門所製造的蟲洞跟我們艦隊所使用的並不兼容，只有小型民用飛船能夠使用，因為這些蟲洞比現時所採用的蟲洞科技更細小和不穩定。雖然對我們的軍用及民用飛船不方便，但是這個傳送門卻可以為各個殖民地提供即時連繫，從而振興各地經濟；此外，太陰之門是在一個未經測試下的理論而運行，而我們所理解的蟲洞理論需要蟲洞位於星系的重力井以外。 [mem_lunar_gate_moon.GetName]的獨特元素讓我們可以擺脫這個限制，但仍然存在頗大的風險；最後，建造太陰之門並非沒有成本，這需要到大量投資。"
 mem_lunar_gate.2.a:0 "這可是利多於弊。"
 mem_lunar_gate.2.b:0 "發生意外的可能性太高了，轉為研究那些元素吧。"
 mem_lunar_gate.2.c:0 "太昂貴了，轉為研究那些元素吧。"
 mem_lunar_gate.2.d:0 "太昂貴了，開始收集資源吧。"
 
 mem_lunar_gate.3.name:0 "建造太陰之門的最後機會"
 mem_lunar_gate.3.desc:0 "[mem_lunar_gate_planet.GetName]的居民向我們提出訴求，希望我們盡快對太陰之門一事作出決定，看起來當地政府對此事所需的高昂費用和風險感到自找沒趣。如果真的要建造的話，此時會是最佳時機；若果我們沒有足夠的資金，這個殖民地會對我們的政權失去信心。"
 mem_lunar_gate.3.a:0 "這可是利多於弊。"
 mem_lunar_gate.3.b:0 "發生意外的可能性太高了，轉為研究那些元素吧。"
 mem_lunar_gate.3.c:0 "依然太昂貴了，轉為研究那些元素吧。"
 
 MEM_LUNAR_GATE_PROJECT:0 "建造太陰之門"
 MEM_LUNAR_GATE_PROJECT_DESC:0 "[mem_lunar_gate_moon.GetName]上的建造太陰之門工程需要我們指派其中一名最優秀的科學家，專門負責迷你蟲洞科技。太陰之門的建造工程將會提供便利通行，令[mem_lunar_gate_planet.GetName]的經濟帶來革命。"
 
 mem_lunar_gate.4.name:0 "太陰之門建造完成"
 mem_lunar_gate.4.desc:0 "位於[mem_lunar_gate_moon.GetName]上的太陰之門成功被啟動，為[mem_lunar_gate_planet.GetName]帶來了極大的變化！現在穿梭來回各個星球的時間接近為零，令到我們的經濟以超乎想像的速度增長。在判斷今次計劃屬於成功的同時，我們要不斷監控著[mem_lunar_gate_planet.GetName]上的太陰之門，確保沒有任何不良後果。"
 
 mem_lunar_gate.5.name:0 "太陰之門災難"
 mem_lunar_gate.5.desc:0 "[mem_lunar_gate_moon.GetName]上太陰之門發生的一次意外變成一場災難！當我們為傳送門進行測試時，一次重力的異常變動將整個星球撕裂掉，過程中更令傳送門與[mem_lunar_gate_moon.GetName]一同葬送。大量衛星的碎片從天而降至[mem_lunar_gate_planet.GetName]上，更早已摧毀了幾個地區和奪去了性命。此外，[mem_lunar_gate_moon.GetName]的瓦礫亦影響了[mem_lunar_gate_planet.GetName]的環境，為整個星球帶來了健康問題。殖民地需要一些時從今次事件之中回復過來。"
 mem_lunar_gate.5.a:0 "可怕的悲劇。"
 
 mem_lunar_gate.6.name:0 "太陰之門倒塌"
 mem_lunar_gate.6.desc:0 "[mem_lunar_gate_moon.GetName]上太陰之門發生的一次意外變成一場災難！當我們為傳送門進行測試時，其中一個蟲洞突然倒塌，形成了一個迷你黑洞，把[mem_lunar_gate_moon.GetName]吞噬掉！不幸地，當黑洞形成時，[This.GetLeaderName]及[This.GetName]上的船員位處於事件視界。不幸中的大幸，黑洞的軌道與[mem_lunar_gate_planet.GetName]之間的作用相對穩定，暫時不會有太大影響。照我們現時的估計，這個新形成的黑洞將不會在幾千年以內消失，殖民地的安危亦獲得確保。此外，我們可以借此機會對這個黑洞進行研究。"
 
 mem_lunar_gate_broken_promise:0 "打破承諾"
 mem_lunar_gate_broken_promise_desc:0 "關於建造太陰之門一事只是空談一場。"
 
 mem_lunar_gate_completed:0 "太陰之門"
 mem_lunar_gate_completed_desc:0 "太陰之門為這個星系的民用飛船提供了長距離的蟲洞穿梭。"
 
 mem_lunar_gate_access:0 "進入太陰之門"
 mem_lunar_gate_access_desc:0 "即時傳送的便利促進了全部星球的經濟。"
 
 mem_lunar_gate_catastrophe:0 "太陰之門災難"
 mem_lunar_gate_catastrophe_desc:0 "太陰之門的失敗令我們賠上了一個星球。"
 
 mem_lunar_gate_pollution:0 "太陰之門災難"
 mem_lunar_gate_pollution_desc:0 "衛星的碎片和太陰之門的失敗污染了整個星球。"
 
 mem_lunar_gate_former_moon:0 "從前的衛星"
 mem_lunar_gate_former_moon_desc:0 "太陰之門的實驗最終以衛星被黑洞吞噬作結。"
