 # Fist Event entry after planet has been invaded
 mem_duel_ritual.4.name:0 "原始部落之間的騷動"
 mem_duel_ritual.4.desc:0 "縱使位於§Y[This.GetName]§!的大部份居民都接受自己的命運，可是依然有一群順從軍國主義的分離份子因失去自主獨占而不斷挑起事端。直至目前為止，已經收到不少報告關於土著拒絕遵循我們的行政指令，甚至有衝突持續升溫的跡象。"
 mem_duel_ritual.4.a:0 "這只不過是個過渡期而已。"
 mem_duel_ritual.4.b:0 "他們還以為自己有選擇的餘地。"
 mem_duel_ritual.4.tooltip:0 "所有在§Y[This.GetName]§!的原住民都獲得§YForeign Occupation§!效果，並在跟著來的五年內降低他們的幸福值10%。"
 
 # Second popup Primitives asking for negotiations
 mem_duel_ritual.5.name:0 "與原住民關係變得緊張"
 mem_duel_ritual.5.desc:0 "在§Y[This.GetName]§!上奉行軍國主義的其中一個代表前來表示有一個可以解決雙方緊張關係的辦法。"
 mem_duel_ritual.5.a:0 "讓我們聽聽吧。"
 mem_duel_ritual.5.b:0 "我們絕不會跟低等的原始生物談判。"
 mem_duel_ritual.5.b.tooltip:0 "所有在§Y[This.GetName]§!的原住民都獲得較強的§YForeign Occupation§!效果修改，令他們跟著的五年幸福值降低20%。"
 
 # Pop modifiers
 mem_suppressed_primitives_01:0 "外來者的侵占"
 mem_suppressed_primitives_02:0 "外來者的侵占"
 mem_impressed_primitives:0 "令人佩服的對決"
 mem_proud_masterrace:0 "感到自豪的力量"
 mem_humiliated_masterrace:0 "被羞辱"
 
  # Audience Duel proposal
 mem_duel_ritual.6.name:0 "古代儀式"
 mem_duel_ritual.6.desc:0 "使者向我們解釋：「§Y[This.GetName]§! 的人民有一個源遠流長的習俗，以光榮的對決形式去化解社會上各項事情。我們雙方各派出一個戰士去參與決鬥，但只准佩備原始的武器。雖然這些儀式大多數只是象徵性，可是對我們來說是非常重要的。\n\n如果你們接受這個挑戰，我們在儀式完結之前都不會再對你們有任何敵意。不知道你們意下如何？」"
 mem_duel_ritual.6.a:0 "我們樂意接受，[mem_duel_ritual_champion.GetName] 將軍是我們派出的代表。"
 mem_duel_ritual.6.a.tooltip:0 "§Y[mem_duel_ritual_champion.GetName]§!將軍「自願」代表我們出戰。"
 mem_duel_ritual.6.a.response:0 "「這下決定好了。我們雙方的戰士將會在一個月後對決。」\n\n雙方的戰士都需要一點時間去準備。縱使這類型的決鬥難以會出現人命傷亡，不過意外始終是意料之外…“
 mem_duel_ritual.6.b:0 "我們樂意接受，我們的特種部隊其中一位隊員將會代表我們出戰。"
 mem_duel_ritual.6.b.tooltip:0 "有一位來自特種部隊的成員毛遂自薦，並將會代表我們出戰。"
 mem_duel_ritual.6.c:0 "我們不會參與這個所謂儀式。"
 mem_duel_ritual.6.c.tooltip:0 "由於你拒絕參與儀式予以尊重，所有在§Y[This.GetName]§! 上的原住民都獲得更強的§YForeign Occupation§! 效果修改，令他們跟著的五年幸福值降低20%。"
 mem_duel_ritual.6.c.response:0 "「這實在太荒謬了！這太不尊重我們的傳統，我們的人民永遠決不會接受你們的統治！」\n\n使者憤憤不平地離開了…"
 
 # Duel with General
 mem_duel_ritual.7.name:0 "古代儀式"
 # with blood
 mem_duel_ritual.7.desc_01:0 "日子終於來臨了。來自宇宙各個星系既洶湧又雀躍的群眾都屏息以待在電視旁邊看著兩位戰士進入決鬥場地，希望可以見證著歷史的誕生。這個場地長年累月地被[mem_duel_ritual_species.GetSpeciesName] 的血滋潤著，至於我們的種族會否在此留下英名仍然是言之尚早。\n\n將軍[mem_duel_ritual_champion.GetName] 在晉升至現時的軍階之前，曾經是我們的特種部隊其中一員，官方紀錄更顯示他曾經擊殺超過300名目標，並擁有多年的關於游擊隊經驗，所以徒手搏鬥對他而言可說得上是輕而易舉。決鬥的時間逐漸逼近，雙方都把握時機跟他們的家人私語，很有可能成為訣別。賭徒就在最後關頭趕緊下注。當兩名戰士進場時，全場霎時變得鴉雀無聲。"
 # with ichor
