 # Soldier Fight Win
 mem_duel_ritual.11.name:0 "決定性的勝利"
 mem_duel_ritual.11.desc:0 "勝利是屬於我們的戰士！經過一輪惡鬥， [mem_duel_ritual_species.GetSpeciesName]的代表承認落敗。雙方都只是受了輕傷，並沒有生命危險。雖然結果沒有我們想像中那麼完美，而且[mem_duel_ritual_species.GetSpeciesName]一族更顯得壯起了具有愛國情懷的膽子，但總算平服了一眾分離分子。"
 mem_duel_ritual.11.a:0 "這是理所當然的。"
 mem_duel_ritual.11.a.tooltip:0 "對所有§Y[mem_duel_ritual_planet.GetName]§!的原住民移除§YForeign Occupation§!及加入§YImpressed by Duel§!效果修改，從而提高他們的幸福值。你的主要種族獲得§YProud of Power§!效果修改並提高他們接下來5年的幸福值。"
 
 # Soldier Fight Lose
 mem_duel_ritual.12.name:0 "僅敗"
 mem_duel_ritual.12.desc:0 "勝利是屬於[mem_duel_ritual_species.GetSpeciesName] 的戰士！經過一輪惡鬥，我們的代表承認落敗。雙方都只是受了輕傷，並沒有生命危險。雖然結果與我們想像中有差別，而且[mem_duel_ritual_species.GetSpeciesName] 一族更顯得壯起了具有愛國情懷的膽子，但總算平服了一眾分離分子。"
 mem_duel_ritual.12.a:0 "令人不滿的結局…"
 mem_duel_ritual.12.a.tooltip:0 "對所有§Y[mem_duel_ritual_planet.GetName]§!的原住民移除§YForeign Occupation§!及加入§YImpressed by Duel§!效果修改，從而提高他們的幸福值。你的主要種族獲得§YHumiliated§!效果修改並降低他們接下來5年的幸福值。"
 
 # Soldier Fight Draw
 mem_duel_ritual.13.name:0 "悲劇性的和局"
 mem_duel_ritual.13.desc:0 "在雙方惡鬥的中途，兩名戰士都因為不了解對方的身體結構，結果雙方都遭受到看似輕微卻致命的傷害。雙方都清楚知道自己所受的傷害已經太嚴重，在最後一刻互相敬禮之後就倒下不省人事了，而整個過程都給全宇宙在直播中看得一清二楚，§Y[mem_duel_ritual_planet.GetName]§! 的人民都給予雙方的行為致以最崇高的敬意。"
 mem_duel_ritual.13.a:0 "可悲的結局…"
 mem_duel_ritual.13.a.tooltip:0 "對所有§Y[mem_duel_ritual_planet.GetName]§!的原住民移除§YForeign Occupation§!及加入§YImpressed by Duel§!效果修改，從而提高他們的幸福值。"
