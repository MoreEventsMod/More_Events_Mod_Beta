 # with sap
 mem_duel_ritual.7.desc_03:0 "日子終於來臨了。來自宇宙各個星系既洶湧又雀躍的群眾都屏息以待在電視旁邊看著兩位戰士進入決鬥場地，希望可以見證著歷史的誕生。這個場地長年累月地被[mem_duel_ritual_species.GetSpeciesName] 的血滋潤著，至於我們的種族會否在此留下英名仍然是言之尚早。\n\n將軍[mem_duel_ritual_champion.GetName] 在晉升至現時的軍階之前，曾經是我們的特種部隊其中一員，官方紀錄更顯示他曾經擊殺超過300名目標，並擁有多年的關於游擊隊經驗，所以徒手搏鬥對他而言可說得上是輕而易舉。決鬥的時間逐漸逼近，雙方都把握時機跟他們的家人私語，很有可能成為訣別。賭徒就在最後關頭趕緊下注。當兩名戰士進場時，全場霎時變得鴉雀無聲。"
 mem_duel_ritual.7.a:0 "讓決鬥開始吧。"
 
 # General Fight Win
 mem_duel_ritual.8.name:0 "決定性的勝利"
 mem_duel_ritual.8.desc:0 "勝利是屬於[mem_duel_ritual_champion.GetName] 將軍的！當對方早在第一回合被打倒在地上，這場決鬥就已經高下立判。§Y[mem_duel_ritual_planet.GetName]§! 的人民因此樂意承認我們軍事上的優勢，以及打開心扉融入我們的社會，使得將來應該不會再出現太大問題。"
 mem_duel_ritual.8.a:0 "這是理所當然的。"
 mem_duel_ritual.8.a.tooltip:0 "對所有§Y[mem_duel_ritual_planet.GetName]§!的原住民移除§YForeign Occupation§!及加入§YImpressed by Duel§!效果修改，從而提高他們的幸福值。你的主要種族獲得§YProud of Power§!效果修改並提高他們接下來5年的幸福值。"

 # General Fight Draw
 mem_duel_ritual.9.name:0 "和局？"
 mem_duel_ritual.9.desc:0 "正當雙方都逐漸靠近對手，[mem_duel_ritual_champion.GetName] 將軍和他的對手都被肢體絆倒及被地面的石頭擊暈。往好的一處想，由於眾人都無法解釋究竟發生了甚麼事，而且又搞出那麼多麻煩事情，突然令整個運動都變得虎頭蛇尾。不過在宇宙各個星系正在觀看直播的人似乎領會到這個天大的笑話，他們的嘲笑聲此起彼落，而將軍的面子永遠都可能失去了 ─ 非常合理地。"
 mem_duel_ritual.9.a:0 "我們成了全宇宙的笑柄！"
 mem_duel_ritual.9.a.tooltip:0 "對所有§Y[mem_duel_ritual_planet.GetName]§!的原住民移除§YForeign Occupation§!及加入§YImpressed by Duel§!效果修改，從而提高他們的幸福值。你的主要種族獲得§YHumiliated§!效果修改並降低他們接下來5年的幸福值。"
 
