 spiritualists_pilgrimage.22.name:0 "No Terrorists but Troublemakers"
 spiritualists_pilgrimage.22.desc:0 "These pilgrims, despite being no terrorists, brought nothing but problems since the day they set foot on [pilgrims_destination.GetName]. One incident followed the other and in the end the governor was forced to make them leave the planet. Relations with [pilgrims_origin.GetName] are soured and our colonists are angry for allowing them to come to [pilgrims_destination.GetName] in the first place."
 spiritualists_pilgrimage.22.a:0 "It could have been much worse...I think..."
 spiritualists_pilgrimage.23.name:0 "The Governor´s Warning"
 spiritualists_pilgrimage.23.desc:0 "We should have payed more attention to our governors concerns. Our security personnel was caught totally off guard when the first bombs went up. Countless lives have been lost and the administrative district lies in ruins. All traces lead to these so called pilgrims who must in fact be covert agents of the [pilgrims_origin.GetName]. They are unsuprisingly nowhere to be found now. as it seems someone helped them to escape which buoys up the governors story of an infiltration of our security staff."
 spiritualists_pilgrimage.23.a:0 "I should have trusted his judgement!"