 mem_caretaker.1.name:0 "維修隊伍"
 mem_caretaker.1.desc:0 "位於§Y[From.Solar_System.GetName]星系§!內，§Y[Root.GetName]§!已經完成調查一個被遺棄的棲息空間站。儘管經過了歲月的洗禮，這個太空站就算在只有五成供電的情況下，看上去依然可以運作。\n\n我們亦偵測到無數小型生物的生命跡象。經過觀察後，牠們算不上有自我意識，應該是被天生予以基因改造，對複雜的機械瞭如指掌。除了棲息空間站內某幾個地方倒塌之外，牠們已經維護了這個地方一段長時間，可能是等候合適的人前來取下這個太空站。\n\n我們可以提升這些低級生物，如果我們有合適的科技。"

