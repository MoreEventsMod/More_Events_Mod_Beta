 ########################
 # Extinct Abductors
 # Code by Malthus
 ########################
 
 #Translate to Spanish by Darh
 
 # Initial Anomaly Text
 mem_extinct_abductors_category:0 "Complejo Antiguo"
 mem_extinct_abductors_category_desc:0 "Nuestro equipo de investigación detectó un complejo remoto de edificios antiguos en §Y[From.GetName]§!. No se pueden encontrar otros signos de colonización anterior. Nuestro equipo desea investigar esto más a fondo."

 # Extinct Abductors Anomaly Failure
 mem_extinct_abductors.2.name:0 "Complejo Antiguo"
 mem_extinct_abductors.2.desc:0 "Nuestro equipo de investigación no encontró nada de interés. El lugar fue despojado de toda información y tecnología valiosa o interesante. Si los antiguos seres dejaron este lugar de manera ordenada o si algunos carroñeros recogieron todas las sobras después, no está claro."
 mem_extinct_abductors.2.a:0 "Ok, sigamos adelante."

 # Extinct Abductors Anomaly Critical Failure
 mem_extinct_abductors.3.name:0 "Un noble sacrificio"
 mem_extinct_abductors.3.desc:0 "En las profundidades del complejo en §Y[From.GetName]§!, nuestro equipo de investigación se contaminó con una sustancia extraña que luego descubrieron que era un mutágeno peligroso con el que los antiguos seres de este lugar habían experimentado. De vuelta a bordo de la nave, varios miembros del equipo de investigación comenzaron a transformarse en abominaciones retorcidas, conducidas a la locura por el dolor y la ira. Estas mutaciones se extendieron rapidamente entre los miembros de la tripulación y a medida que la situación se descontrolaba, §Y[Root.GetLeaderName]§!, el científico responsable de la misión a bordo, durante [Root.GetHisHer] los últimos momentos de cordura restante, fue capaz de establecer un curso de colisión con el planeta. El impacto FTL destruyó grandes partes de §Y[From.GetName]§!, incluido el complejo que el equipo había investigado anteriormente, evitando así cualquier otra amenaza."
 mem_extinct_abductors.3.a:0 "¡Qué valiente oficial!"
 
 mem_extinct_abductors.47.desc:0 "Si ve este evento, algo salió mal o no hace nada, informe el error al equipo Mod de más eventos"
 
 ########################
 # Uplifting Race Line
 ########################
 
 mem_ea_uplifter.100.name:0 "Puesto Avanzado"
 mem_ea_uplifter.100.desc:0 "Nuestro equipo de investigación acaba de terminar su exploración preliminar del complejo en §Y[From.GetName]§!. Lamentablemente, el daño estructural les impidió obtener información útil hasta el momento. Se requerirá equipo pesado para despejar un camino a través de las secciones colapsadas."
 mem_ea_uplifter.100.a:0 "Entendido."
 
 # Excavation site
 # initial text
 mem_ea_uplifter_digsite_1:0 "Puesto Avanzado"
 mem_ea_uplifter_digsite_1_desc:0 "El complejo encontrado en §Y[From.Planet.GetName]§! claramente ha sido objeto de bombardeos orbitales, pero su estructura permanece en gran parte intacta. El interior está en mal estado, las habitaciones derrumbadas y los pasillos llenos de escombros que bloquearon la investigación inicial de nuestro equipo. Se requiere equipo pesado para despejar y asegurar un camino que conduce al interior de la ruinas."
 # stage 1
 mem_ea_uplifter.102.name:0 "¿A Dónde Fueron?"
 mem_ea_uplifter.102.desc:0 "Luchando para caminar a través del laberinto de pasillos bloqueados y habitaciones medio derrumbadas, el equipo de excavación finalmente llegó a una sección menos deteriorada. El área accesible da la impresión de una sala de esparcimiento para civiles. Hasta ahora, sin embargo, no se han encontrado indicios de habitantes. \n\nEl centro del complejo alberga un enorme ducto de ascensor que llega a lo mas profundo del complejo. Nuestro oficial científico §Y[Root.GetLeaderName]§! espera encontrar respuestas allí y se prepara para bajar a lo desconocido."
 mem_ea_uplifter.102.a:0 "Sigue adelante."
 # stage 2
 mem_ea_uplifter.103.name:0 "Hallazgo Sorprendente"
 mem_ea_uplifter.103.desc:0 "Muy por debajo de la superficie, nuestro equipo de excavación se encuentra dentro de una gran sala rodeada por miles de criópodos ocupados por los restos de varias especies que yacen allí durante milenios. Sin embargo, esto no es todo... \n\nPrimero el oficial científico §Y[Root.GetLeaderName]§!, pensó que era un mal funcionamiento de las sondas pero después de calibrar los instrumentos y de varias repeticiones produciendo los mismos resultados, nos enfrentamos a más incógnitas: ¿Por qué algunos de los fallecidos nativos de §Y[Root.Owner.GetSpeciesAdj]§! terminaron aquí?"
 mem_ea_uplifter.103.a:0 "¿Cómo es esto posible?"
 # stage 3
 mem_ea_uplifter.104.name:0 "Pasado Congelado"
 mem_ea_uplifter.104.desc:0 "Nuestros científicos han identificado al menos cinco especies, además de la nuestra, dentro de los criópodos. El más común, una especie bípeda de baja estatura, es considerado como el constructor de este lugar por nuestro equipo. El hecho de que todos esten en la misma habitación plantea preguntas. ¿Estaban todos en este lugar por libre albedrío? \n\nLo que nuestros científicos pudieron reconstruir de la memoria de datos de la computadora central, la respuesta parece ser "sí". Nuestra investigación indica la posibilidad de que este sea un enorme proyecto que los seres de este lugar estaban llevando a cabo. También encontraron las coordenadas de los planetas de origen de las otras cuatro especies. Deberíamos seguir investigando mientras otro equipo se queda atrás para revisar los restos del almacenamiento de datos."
 mem_ea_uplifter.104.a:0 "Muy Interesante."
 
 # Extinct Abductors Anomaly Success
 mem_ea_uplifter.1.name:0 "Hallazgo Sorprendente"
 mem_ea_uplifter.1.desc:0 "El complejo encontrado en §Y[From.GetName]§! claramente ha sido objeto de fuertes bombardeos orbitales, pero todavía está casi intacto. Dicho esto, el interior está en mal estado. Nuestro equipo luchó para navegar a través del laberinto de pasillos bloqueados y habitaciones medio derrumbadas. Sin embargo, sus esfuerzos fueron recompensados cuando encontraron una gran sala situada a tres niveles bajo tierra, llena de miles de criópodos ocupados por los restos de varias especies que estuvieron allí durante milenios. Algunos de estos especímenes son originarios de §Y[Root.Owner.GetSpeciesAdj]§!"
 mem_ea_uplifter.1.a:0 "¿Cómo Es Esto Posible?"
 
 # Extinct Abductors Outpost Investigation Project
 MEM_EA_UPLIFTER_INVESTIGATION:0 "Pasado Congelado"
 MEM_EA_UPLIFTER_INVESTIGATION_DESC:0 "Nuestros científicos desean investigar más a fondo la misteriosa cámara criogénica en §Y[From.GetName]§!."
 
 # Extinct Abductors Outpost Investigation Project Completed #TODO: Test location
 mem_ea_uplifter.2.name:0 "Pasado Congelado"
 mem_ea_uplifter.2.desc:0 "Nuestros científicos han identificado al menos cinco especies, además de la nuestra, dentro de los criópodos en §Y[From.From.GetName]§!. El más común, una especie bípeda de baja estatura, que es considerado como el constructor de este lugar por nuestro equipo. El hecho de que todos se esten en la misma habitación plantea preguntas. ¿Estaban todos en este lugar por libre albedrío? \n\nLo que nuestros científicos pudieron reconstruir de la memoria de datos de la computadora central, la respuesta parece ser "sí". Nuestra investigación indica la posibilidad de que este sea un enorme proyecto que los seres de este lugar estaban llevando a cabo. También encontraron las coordenadas de los planetas de origen de las otras cuatro especies. Deberíamos investigar esto mientras otro equipo se queda atrás para revisar los restos del almacenamiento de datos."
 mem_ea_uplifter.2.a:0 "Muy Interesante."
 
 # Uplifter Event Chain
 mem_ea_uplifter_chain_title:0 "Orígenes de los muertos"
 mem_ea_uplifter_chain_desc:0 "Obtenga más información sobre los orígenes de las otras especies que se encuentran en la cámara criogénica.."
 mem_ea_uplifter_worlds_visited:0 "Orígenes investigados"
 
 # Points of Interest for Event Chain
 mem_ea_uplifter_system_1:0 "1er sistema de coordenadas"
 mem_ea_uplifter_system_1_desc:0 "Los datos de la cámara criogénica indican que [mem_ea_uplifter_system_1.GetName] puede ser el planeta del que se origina una de las especies congeladas criogénicamente."
 mem_ea_uplifter_system_2:0 "2do sistema de coordenadas"
 mem_ea_uplifter_system_2_desc:0 "Los datos de la cámara criogénica indican que [mem_ea_uplifter_system_2.GetName] puede ser el planeta del que se origina una de las especies congeladas criogénicamente."
 mem_ea_uplifter_system_3:0 "3er sistema de coordenadas"
 mem_ea_uplifter_system_3_desc:0 "Los datos de la cámara criogénica indican que [mem_ea_uplifter_system_3.GetName] puede ser el planeta del que se origina una de las especies congeladas criogénicamente."
 mem_ea_uplifter_system_4:0 "4to sistema de coordenadas"
 mem_ea_uplifter_system_4_desc:0 "Los datos de la cámara criogénica indican que [mem_ea_uplifter_system_4.GetName] puede ser el planeta del que se origina una de las especies congeladas criogénicamente."
 
 # Arriving in the 4 Systems and Getting the Coordinates of the Planet and Project
 # Toxic World (Project 1)
 mem_ea_uplifter.3.name:0 "Llegada a las primera coordenada"
 mem_ea_uplifter.3.desc:0 "Hemos llegado al primer conjunto de coordenadas que se encontraron en el almacenamiento de datos del antiguo complejo. Las coordenadas identifican un mundo cubierto en lo que parece ser una gruesa capa de gas tóxico. Nuestro equipo científico está listo para comenzar la misión de investigación de inmediato.."
 mem_ea_uplifter.3.a:0 "Vamos con esto."
 # Molten World (Project 2)
 mem_ea_uplifter.4.name:0 "Llegada a la segunda coordenada"
 mem_ea_uplifter.4.desc:0 "Nuestro nave acaba de llegar a las supuestas coordenadas que en un principio se creyó en un error de navegacion. Pero los sensores empezaron a captar levemente múltiples señales hostiles dispersas acercandose al sistema. Deberíamos prepararnos para una pelea si deseamos llegar a nuestro destino."
 mem_ea_uplifter.4.a:0 "vamos."
 # Frozen World (Project 3)
 mem_ea_uplifter.5.name:0 "Llegada a la tercera coordenada"
 mem_ea_uplifter.5.desc:0 "Las coordenadas del planeta de origen de la tercera especie nos llevaron a un mundo helado cubierto por una capa de hielo de kilómetros de espesor. Estamos listos para comenzar nuestra investigación de este planeta."
 mem_ea_uplifter.5.a:0 "Entendido."
 # Barren World (Project 4) Here Some Crystals will spawn to disturb you when doing the project
 mem_ea_uplifter.6.name:0 "Llegada a la cuarta coordenada"
 mem_ea_uplifter.6.desc:0 "Una breve exploración del espacio cercano después de la llegada a este sistema verifica que un planeta estéril es el mundo natal de la cuarta especie encontrada en la cámara criogénica. Ya no parece soportar ninguna vida. Nuestros científicos deberían investigar esto."
 mem_ea_uplifter.6.a:0 "Deja que comiencen."
 
 # Projects on the 4 Planets for more Information about the other Species found at the Anomaly
 MEM_EA_UPLIFTER_SYSTEM_1_INVESTIGATION:0 "Un mundo tóxico"Ahora que el cristal gigante ha sido destruido, nuestros científicos sugieren dos opciones posibles: podríamos cosechar estas formaciones de cristales ricos en minerales o estudiar su proceso de crecimiento natural sin intervenir.
 MEM_EA_UPLIFTER_SYSTEM_1_INVESTIGATION_DESC:0 "El planeta [This.GetName] alguna vez fue el hogar de una civilización primitiva. ¿Que le paso a eso?"
 MEM_EA_UPLIFTER_SYSTEM_2_INVESTIGATION:0 "Un mundo fundido"
 MEM_EA_UPLIFTER_SYSTEM_2_INVESTIGATION_DESC:0 "El planeta [This.GetName] alguna vez fue el hogar de una civilización primitiva. ¿Que habrá pasado?"
 MEM_EA_UPLIFTER_SYSTEM_3_INVESTIGATION:0 "Un mundo congelado"
 MEM_EA_UPLIFTER_SYSTEM_3_INVESTIGATION_DESC:0 "El planeta [This.GetName] alguna vez fue el hogar de una civilización primitiva. ¿Que sucedió acá?"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_01:0 "Un mundo estéril"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_01_DESC:0 "El planeta [This.GetName] alguna vez fue el hogar de una civilización primitiva. ¿Que ocurrió con esto?"
 # A giant Space Crystal attacks shortly after the Barren World Investigation 
 mem_crystal_ship_giant_blue:0 "Soberano de cristal antiguo"
 mem_crystal_ship_giant_blue_plural:0 "Soberanos de cristal antiguos"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02:0 "Cristales extraños"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02_DESC:0 "se han encontrado cristales extraños por todas partes en la superficie de §Y[Prev.GetName]§!'s. ¿Son la causa de la desaparición de la civilización de los primitivos?"
 
 # Finishing the Projects
 # Toxic World (Project 1)
 mem_ea_uplifter.7.name:0 "Riesgos de la tecnología"
 mem_ea_uplifter.7.desc:0 "Nuestro equipo científico encontró numerosas ruinas en §Y[mem_ea_homeworld_1.GetName]§!. Las ruinas cuentan la historia de una civilización fuertemente industrializada. Sin embargo, su progreso tecnológico tuvo un impacto muy negativo en el ecosistema de su mundo. Al no encontrar contra medidas adecuadas, se enfrentaron a un colapso catastrófico de su propia biosfera. El científico en jefe §Y[Root.GetLeaderName]§! duda de que este planeta alguna vez pueda ser restaurado."
 mem_ea_uplifter.7.a:0 "Los avances pueden contener en sí mismos el germen del fin"
 # Molten World (Project 2)
 mem_ea_uplifter.8.name:0 "Una muerte en fuego"
 mem_ea_uplifter.8.desc:0 "§Y[mem_ea_homeworld_2.GetName]§! presumiblemente alguna vez fue un planeta habitado, ahora no es más que un páramo en llamas cubierto de volcanes y ríos de lava, cubierto de humo denso, con lluvias ácidas que caen del cielo. \n\n¿Y para qué? ¿Para silenciar la avaricia interminable de los autómatas hambrientos de recursos que no conocen misericordia ni remordimiento? Todo este sistema es excepcionalmente rico en minerales y por lo tanto, debe haber atraído a estas máquinas aquí. Descendieron sobre él como un enjambre de comedores de mundos. No queda nada por aprender sobre la civilización que una vez llamó hogar a este planeta.."
 mem_ea_uplifter.8.a:0 "Esto nos podría haber pasado a nosotros..."
 # Frozen World (Project 3)
 mem_ea_uplifter.9.name:0 "Un impacto cósmico"
 mem_ea_uplifter.9.desc:0 "Los habitantes de §Y[mem_ea_homeworld_3.GetName]§! se convirtieron en víctimas de un evento catastrófico que tuvo lugar aquí hace unos miles de años. Nuestros escáneres revelaron rastros debajo de la capa de hielo planetario que apuntan a un impacto a gran escala hace 8,000 años. Después de la tormenta de fuego inicial que siguió al impacto, el invierno parece haberse convertido en un estado permanente en lugar de un estado de transición."
 mem_ea_uplifter.9.a:0 "No hay nada que podemos hacer."
 # Barren World (Project 4_01)
 mem_ea_uplifter.101.name:0 "Un invitado no deseado"
 mem_ea_uplifter.101.desc:0 "La superficie de §Y[mem_ea_homeworld_4.GetName]§! es un páramo sin vida. Apenas hay indicios para encontrar algo que indique que una civilización haya existido aquí. \n\nSin embargo, nuestros científicos han hecho un descubrimiento interesante. Hay formaciones de cristal, raramente a más de uno o dos metros de ancho y alto, cubriendo toda la superficie del planeta, cada una a unos 25m metros de la siguiente. \n\nCuando se estaban tomando muestras de una de esas formaciones, §Y[Root.GetName]§! detectó una señal hostil entrante en el borde del sistema. Todo el personal restante en la superficie ha sido llamado a §Y[Root.GetName]§! y están listos para salir de órbita al instante."
 mem_ea_uplifter.101.a:0 "¡Necesitamos nuestras fuerzas para manejar esto!"
 # Barren World (Project 4_02) Death by Space Crystals
 mem_ea_uplifter.10.name:0 "Un anfitrión de cristal"
 mem_ea_uplifter.10.desc:0 "No está claro por qué la entidad cristalina eligió este planeta para ser su anfitrión. Sin embargo, los resultados de esta decisión son bastante obvios. Nuestro equipo científico encontró solo pequeñas huellas de lo que una vez fue la especie dominante en este planeta. Su final fue inevitable desde el momento en que apareció el cristal por primera vez. Su tecnología debe haber sido demasiado primitiva para que posea algún medio de defensa contra ella. Las pequeñas formaciones de cristal parecen haber agotado la corteza del planeta de minerales, convirtiendo al planeta, una vez exuberante y muy vivo, en un páramo sin vida.\n\nAhora que el cristal gigante ha sido destruido, nuestros científicos sugieren dos opciones posibles: podríamos cosechar estas formaciones de cristales ricos en minerales o estudiar su proceso de crecimiento natural sin intervenir."
 mem_ea_uplifter.10.a:0 "Cosecha los cristales."
 mem_ea_uplifter.10.b:0 "Estudiar los cristales."
 
 # Finishing the Event Chain
 mem_ea_uplifter.11.name:0 "Aún más preguntas"
 mem_ea_uplifter.11.desc:0 "Después de terminar nuestra investigación, hemos obtenido poco o ningún conocimiento adicional sobre los planes de los constructores del complejo. Como ninguna de las otras especies aún permanece, nos quedan aún más preguntas. ¿Por qué no obtuvieron ayuda de la raza conservadora? ¿La raza conservadora intentó realmente ayudarlos? ¿A dónde fueron?"
 mem_ea_uplifter.11.a:0 "¡Necesitamos encontrar respuestas!"
 
 # Half a year later after your scientists worked through all the data you get the coordinates of the homesystem of the uplifter species
 mem_ea_uplifter.13.name:0 "Penetración"
 mem_ea_uplifter.13.desc:0 "Después de años de arduo trabajo, nuestros científicos en el antiguo complejo en §Y[mem_ea_start.GetName]§! Han logrado restaurar una parte muy dañada del almacenamiento de datos de la instalación. Ahora tenemos acceso a datos previamente ilegibles. Entre los diversos registros que hemos recuperado también se encuentra la ubicación del sistema de origen §YOrila§!, como se llamaban a sí mismos. \n\nSu imperio parece haber estado en guerra con un nebuloso agresor. Parecen haber estado perdiendo, a pesar de tener una tecnología más avanzada que sus enemigos y cuando este puesto avanzado fue atacado por una flota hostil, sus habitantes no tuvieron otra opción que usar la cámara criogénica para esperar ayuda... ayuda que aparentemente nunca llegó."
 mem_ea_uplifter.13.a:0 "¿Fueron derrotados?"
 
 # Points of Interest for Uplifter Homesystem
 mem_ea_uplifter_system_5:0 "Sistema de origen del Orila"
 mem_ea_uplifter_system_5_desc:0 "Nuestros datos indican que el sistema [mem_ea_uplifter_system_5.GetName] es el origen de la misteriosa raza llamada Orila."
 
 # Entering the Uplifter Homesystem for the First Time
 mem_ea_uplifter.14.name:0 "Un antiguo campo de batalla"
 mem_ea_uplifter.14.desc:0 "La llegada al sistema ha confirmado lo que nuestros científicos ya asumieron: el Orila perdió la guerra. Su sistema está lleno de campos de escombros.. \n\nNuestros escáneres obtienen extrañas lecturas de energía de uno de los planetas del sistema. Parece estar protegido por un campo de energía altamente avanzado. No podemos obtener datos útiles de la superficie del planeta."
 mem_ea_uplifter.14.a:0 "Miremos más de cerca."
 
 # Uplifter Homesystem Event Chain
 mem_ea_uplifter_homesystem_chain_title:0 "Los Orila"
 mem_ea_uplifter_homesystem_chain_desc:0 "Tenemos que averiguar qué pasó con esta raza antigua."
 mem_ea_uplifter_homesystem_investigated:0 "Descubriendo el misterio"
 
 # Shielded Homeplanet Investigation
 MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION:0 "Un mundo protegido"
 MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION_DESC:0 "El planeta está rodeado por un campo de energía altamente avanzado. ¿Qué protege? ¿Podría haber alguien vivo en el planeta?"
 
 # Dialogue with the AI System of the Uplifter Race
 mem_ea_uplifter.15.name:0 "El último Orila"
 mem_ea_uplifter.15.desc_01:0 "Ah ... por fin finalmente has venido."
 mem_ea_uplifter.15.desc_02:0 "La avaricia había envenenado sus almas, había envenenado su mundo con odio, los había puesto en la miseria y derramamiento de sangre. Habían desarrollado velocidad, pero se habían encerrado. La maquinaria que les daba abundancia los había dejado en la miseria. Su conocimiento los había hecho cínicos; su inteligencia, dura y cruel. Pensaron demasiado y sintieron muy poco. Más que maquinaria, necesitaban compañerismo. Más que inteligencia, necesitaban amabilidad y gentileza. Sin estas cualidades, su forma de vida era violenta y amenazaban la vida de los demás." 
 mem_ea_uplifter.15.a:0 "¿Y fuimos una de estas razas que trataste de evolucionar?"
 mem_ea_uplifter.15.b:0 "¿Quién eres tú?"
 mem_ea_uplifter.15.b.response:0 "Soy Darh, el último de los Orila. Aunque yo soy simplemente una imagen de su conciencia y no la persona misma. Una vez fue elegido por su gente para representar nuestra especie ante aquellos que seguirían nuestros pasos."
 mem_ea_uplifter.15.c:0 "¿Qué eres exactamente?"
 mem_ea_uplifter.15.c.response:0 "Soy una imagen de la conciencia de Orila Darh. Soy más que una simple IA, pero menos que un ser vivo. Ser lo que soy es un honor y una carga ... Una carga que elegí aceptar con facilidad. Desde que falleció la última de nuestra raza, ha sido mi responsabilidad mantener lo que queda de este mundo y garantizar la función continua de su escudo de barrera planetaria. Pero mi tarea más importante ha sido esperar tu llegada."
 mem_ea_uplifter.15.d:0 "¿Qué le pasó a tu raza?"
 mem_ea_uplifter.15.d.response:0 "Hubo un tiempo en que nuestro progreso tecnológico superó nuestra capacidad de prever posibles consecuencias. Seguimos imprudentemente nuestra búsqueda de la inmortalidad. Una vez que nos dimos cuenta de las consecuencias, el daño ya estaba hecho. La clonación continua había dejado a nuestra raza estéril y sucumbiendo lentamente a la inevitable degradación de nuestro acervo genético."
 mem_ea_uplifter.15.e:0 "¿Por qué evolucionaste a otras especies?"
 mem_ea_uplifter.15.e.response:0 "Cuando enfrentamos nuestra inevitable desaparición, vimos que no había otra civilización lista o dispuesta a proteger a las especies menos avanzadas contra la agresión despiadada. Así que tratamos de ayudar a esas especies a encontrar su camino hacia las estrellas para que puedan defenderse y quizás algún día nos sucedan en nuestra posición de protectores."
 mem_ea_uplifter.15.f:0 "¿Cómo era tu imperio?"
 
 # Dialogue second window for longer answer
 mem_ea_uplifter.16.name:0 "El último de los Orila"
 mem_ea_uplifter.16.desc_01:0 "No queríamos tener un imperio. Ese no era nuestro camino. No queríamos gobernar ni conquistar a nadie. Nos hubiera gustado ayudar a todos si es posible. Toda vida inteligente debería querer ayudarse unos a otros. Todos queremos vivir por la felicidad del otro, no por la miseria del otro. No queremos odiarnos y despreciarnos unos a otros. Creíamos que en este universo había espacio para todos, y que nuestra galaxia era rica y podía proveer a todos; que la forma de vida podría ser libre y hermosa. Pero algunos perdieron el camino..."
 mem_ea_uplifter.16.desc_02:0 "Esto es verdad. Tu especie fue una de las cinco más prometedoras que analizamos. Desafortunadamente, antes de que pudiéramos terminar lo que habíamos comenzado, fuimos atacados por aquellos que buscaban sacar provecho de nuestra creciente debilidad. Aunque nuestra tecnología era muy superior a la de ellos, encontraron fuerza en los números mientras que la nuestra disminuyó. Al final, nos vimos obligados a retirarnos a nuestro mundo natal, que se convirtió en nuestra prisión. Desde aquí tuvimos que ver a nuestros hijos desvanecerse. Y ahora todas las esperanzas de mi gente yacen en ti y en tu raza."
 mem_ea_uplifter.16.a:0 "¿Perdieron el camino?"
 mem_ea_uplifter.16.b:0 "¿Quieres que protejamos a los débiles?"
 
 # Dialogue third and last window with final reward
 mem_ea_uplifter.17.name:0 "El último Orila."
 mem_ea_uplifter.17.desc.01:0 "He observado el desarrollo de tu civilización. Me ha dolido profundamente verte por el camino de la guerra. Tanta destrucción y sufrimiento ya han sido causados por esto. Pero aún veo el mismo gran potencial en su carrera que vimos hace eones. Todavía tengo la esperanza de que esté a la altura de este potencial y acepte su destino como protector de la vida. \n\n¿Lo aceptarás y seguirás nuestro camino?"
 mem_ea_uplifter.17.desc.02:0 "He observado el desarrollo de tu civilización. Me ha dolido profundamente verte por un camino oscuro. El miedo y la intolerancia no te llevarán a la grandeza, sino a la decadencia. Pero aún veo el mismo gran potencial en su carrera que vimos hace eones. Todavía tengo la esperanza de que esté a la altura de este potencial y acepte su destino como protector de la vida. \n\n¿Lo aceptarás y seguirás nuestro camino?"
 mem_ea_uplifter.17.desc.03:0 "He observado el desarrollo de tu civilización. Has hecho grandes avances en los últimos años y estoy orgulloso de lo que te has convertido. \n\n¿Estás listo para seguir nuestro camino y tomar nuestro lugar como protector de la vida?"
 mem_ea_uplifter.17.a:0 "Honraremos tu camino."
 mem_ea_uplifter.17.a.tooltip:0 "El Camino de los Antiguos obtendrá un civismo único. Este camino ofrece un 5% de investigación y un 10% de bonificación de atracción ética del gobierno. Este civico será permanente. \n"
 mem_ea_uplifter.17.a.response:0 "Tienes mi profundo agradecimiento. Me uniré a su flota liderando la última de nuestras naves para ayudarte. Sin embargo, este planeta se autodestruirá en unas pocas horas. No puedo arriesgarme a dejar que nuestra tecnología caiga en las manos equivocadas. Demasiado sufrimiento podría ser la consecuencia."
 mem_ea_uplifter.17.b:0 "Lo siento, pero este no es nuestro camino."
 # This tooltip is also the tooltip for option c
 mem_ea_uplifter.17.b.tooltip:0 "Forja tu propio destino.\n\nTu imperio gana un 5% de bonificación a la felicidad."
 # This response is also the response for option c
 mem_ea_uplifter.17.b.response:0 "Me molesta escuchar eso, pero no puedo ni te obligaré a tomar otra decisión. Puede que todavía haya esperanza de que cambies de opinión en el futuro, pero mi tiempo se está acabando. Pronto se agotará la energía necesaria para mantener este escudo activo y no puedo permitir que nuestra tecnología caiga en las manos equivocadas; la consecuencia sería un gran sufrimiento. Este planeta se autodestruirá en unas pocas horas. Te recomiendo que te mantengas alejado. Que vivas en paz y prosperidad. Se Despide, [Root.GetSpeciesNamePlural]."
 mem_ea_uplifter.17.c:0 "¡No cambiaremos quiénes somos!"
 mem_ea_uplifter.17.d:0 "Si este es nuestro destino, tenemos que aceptarlo.."
 mem_ea_uplifter.17.d.tooltip:0 "La ética de su imperio cambiará a materialista, pacifista, xenófilo, y el gobierno de su imperio cambiará a una forma única: El Camino de los Antiguos obtendrá un civismo único, El camino que ofrece un 5% de investigación y un 10% de bonificación de atracción ética del gobierno. Este civismo será permanente. \n"
 mem_ea_uplifter.17.d.response:0 "Me alegra que hayas decidido seguir nuestro camino. Me uniré a su flota liderando la último de nuestras naves para ayudarte. Sin embargo, este planeta se autodestruirá en unas pocas horas. No puedo arriesgar el sufrimiento que podría resultar de dejar que nuestra tecnología caiga en las manos equivocadas."
 
