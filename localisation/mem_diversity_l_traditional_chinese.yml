 mem_diversity.1.name:0 "A Question of Merit"
 mem_diversity.1.desc:0 "[Root.GetAdj]的法律中清楚列明，§Y[oppressed_species.GetSpeciesNamePlural]§!在[root.GetName]中不被允許出任領導層。\n\n不過，能力傾向測驗顯示，其中一個[oppressed_species.GetSpeciesName]儘管種族地位不同卻天賦異禀。毋庸置疑地，一個具備如此天資的[Root.GetSpeciesName]應該被安排到合適的工作崗位發揮所長。可惜由於各種限制，他們的才能會白白浪費。或許，我們可以破例一次？"
 mem_diversity.1.a:0 "不妨，立即作出安排。"
 mem_diversity_admiral:0 "一名傑出的§Sadmiral§!被加進領袖備選池。"
 mem_diversity_general:0 "一名傑出的§Sgeneral§!被加進領袖備選池。"
 mem_diversity_scientist:0 "一名傑出的§Sscientist§!被加進領袖備選池。"
 mem_diversity_governor:0 "一名傑出的§Sgovernor§!被加進領袖備選池。"
 mem_diversity.1.a.tooltip:0 "當§Y[oppressed_species.GetSpeciesNamePlural]§!對於升職一事感到§G高興§!的同時，具有§S完整公民權§!但較為排外的民眾則感到§R冒犯§!。"
 mem_diversity.1.b:0 "絕對不可以。"
 mem_diversity.1.c:0 "「全宇宙最聰明的[oppressed_species.GetSpeciesName]」會是一輯不錯的畸形秀。"
 mem_diversity.1.c.tooltip:0 "所有§Y[oppressed_species.GetSpeciesNamePlural]§!對於如此行為感到§R冒犯§!。"
 
