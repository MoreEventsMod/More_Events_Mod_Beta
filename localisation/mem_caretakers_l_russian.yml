 #Event
 mem_caretaker.1.name:0 "Ремонтный Персонал"
 #mem_caretaker.1.desc:0 "The §Y[Root.GetName]§! has completed its survey of an abandoned habitat station in the §Y[From.Solar_System.GetName] System§!. Despite its advanced age, it still seems to be operational, even if at half capacity. \n\nLife signs detected inside indicate the presence of numerous small creatures. Though they do not possess true sapience, they appear to be bred or genetically engineered to have an instinctive understanding of complex machinery. Besides a few collapsed sections, they have kept station habitable for a long period of time, presumably waiting for the rightful owners to arrive and claim the habitat. \n\nWe might be able to uplift these lesser beings, with the right technology."
 mem_caretaker.1.desc:0 "§Y[Root.GetName]§! закончил исследование заброшенной жилой станции в системе §Y[From.Solar_System.GetName]§!. Несмотря на свой почтенный возраст, она всё ещё в рабочем состоянии, пусть и на половину. \n\nОбнаруженные внутри признаки жизни указывают на присутствие множества маленьких существ. Хотя они и не обладают подлинным разумом, они, похоже, были либо генетически модифицированы либо выведены с инстинктивным пониманием сложной техники. За исключением нескольких разрушенных секций, они уже долгое время поддерживают станцию в жилом состоянии, вероятно, ожидая когда законные владельцы вернутся и возьмут станцию под контроль. \n\nВозможно, нам удастся преобразить этих низших существ, применяя правильные технологии."

