 #Translated to French by Deytron

 mem_subspace_beacon_category:0 "Mystérieuse Balise"
 mem_subspace_beacon_category_desc:0 "L'astéroïde §Y[Root.GetName]§! semble abriter une sorte de balise. Un signal automatiquement répété peut être capté émit à partir d'un sous-espace, quelque part dans la masse de petits astéroïdes entourant l'astéroïde principal."
 mem_subspace_beacon.1.name:0 "Micro Trou Noir"
 mem_subspace_beacon.1.desc:0 "Les signaux inhabituels venants de §Y[From.From.GetName]§! ont été suivis jusqu'à nous mener à un trou noir extraordinairement petit, faisant moins d'un kilomètre de diamètre. De petits astéroïdes, certains encore plus petits qu'un fruit, sont régulièrement aspirés une fois passé l'horizon des évènements, ce qui crée des perturbations de sous-espace qui, selon §Y[Root.GetLeaderName]§!, apparaissent à cause de la taille du trou noir. En prenant en compte sa position inhabituelle, il y a très peu de chances pour que l'anomalie ait été volontairement créée pour des raisons inconnues. Cependant, cela vaut le coup d'être examiné de manière plus approfondie."
 mem_subspace_beacon.11.name:0 "Émission Automatisée"
 mem_subspace_beacon.11.desc:0 "Selon le apport de §Y[Root.GetLeaderName]§!, le signal étrange de §Y[From.From.GetName]§! a pour origine un petit objet incrusté dans la surface de l'astéroïde. L'objet est de construction alien, et émet à intervalles irrégulières un signal sous-espace vers de nombreux points de Lagrange à l'intérieur du système.\n\nCe signal, une fois décrypté, affiche un programme holovid automatiquement créé destiné à une race alien éteinte depuis longtemps. Chaque épisode dure de une à trois heures, et raconte un évènement qui se passe à un moment de l'Histoire parmi laquelle les créateurs sont passés, le moment le plus avancé étant juste quelques centaines d'années plus loin que notre civilisation. Tandis que le programme change fréquemment de d'ambiance, de genre, et de structure scénaristique, §Y[Root.GetLeaderName]§! a théorisé que l'anomalie a été conçue pour générer procéduralement ces programmes. Une étude plus avancée pourrait mener à quelques aperçus concernant cette société alien et pourrait nous faire réfléchir sur notre conception de ce qui crée un bonne histoire."
 mem_subspace_beacon.21.name:0 "Astéroïde Nanorobot"
 mem_subspace_beacon.21.desc:0 "Il semblerait que l'\"asteroïde\" de §Y[From.From.GetName]§! ne soit pas un astéroïde du tout, mais plutôt une colonie de nanorobots hautement avancée. Même si le créateur de la colonie reste inconnu, déduire le but de son expérience aura été simple; en émettant un signal sous-espace, la colonie peut détecter les échos de n'importe quel objet présent dans le système, captant tout vaisseau à proximité. Que la colonie fut - ou soit encore - utilisée à des fins de surveillance, de recherche, ou autre, cela reste inconnu. Ce que nous savons cependant est qu'afin de rester cachés, les nanorobots prennent l'apparence d'un astéroïde banal. Toute perturbation à la surface est détectée par la colonie. En envoyant des missiles et autres objets vers §Y[From.GetName]§!, nous pouvons observer les nanorobots se réveiller pour réparer l'\"asteroïde\", nous montrant le futur potentiel de la nanorobotique."
 mem_subspace_beacon.100.name:0 "Anomalie du sous-espace"
 mem_subspace_beacon.100.desc:0 "Le signal sous-espace venant de §Y[From.From.GetName]§! semble n'être émit de nulle part. Ils partent tous du centre de l'astéroïde, et §Y[Root.GetLeaderName]§! n'a pas réussi à trouver quoi que ce soit d'extraordinaire dans la zone. Même si cela est intéressant, les signaux pourraient facilement être reproduis en laboratoire, ce qui veut dire que l'astéroïde n'a plus rien à cacher."
 mem_subspace_beacon.100.a:0 "Certaines choses nous dépassent."
 mem_subspace_beacon.150.name:0 "Drones Miniers Abandonnés"
 mem_subspace_beacon.150.desc:0 "Il semblerait que les signaux sous-espace venants de §Y[From.From.GetName]§! étaient émis à partir d'une sorte de station minière se trouvant profondément en dessous de la surface de l'astéroïde. La balise émet un signal d'urgence, demandant de l'aide aux stations voisines. Malehureusement, le §Y[Root.Owner.GetName]§! n'est pas un allié, et les drones de la stations sont équipés d'armes pour défendre les opérations d'extraction. Ils ont déjà ouvert le feu sur le §Y[Root.GetName]§!."
