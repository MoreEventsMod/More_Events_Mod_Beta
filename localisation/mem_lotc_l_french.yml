 ########################
 #Legacy of the Carcharorion
 #AKA The Unponounceable Welsh event chain
 #By ViolentBeetle
 #Translation by Calvitix
 ########################
 
 #See "extinct abductors" for anomaly
 
 #PROJECT CHAIN
 mem_lotc_first_chain_title:0 "Les Carcharorions"
 mem_lotc_first_chain_desc:0 "Il y a longtemps, une espèce qui se faisait appeler les 'Carcharorions' a mis en place une opération pour déplacer de force nos ancêtres ailleurs. En suivant les coordonnées qu'ils ont laissées, nous pourrions en trouver plus de traces."
 mem_lotc_clues:0 "Sites étudiés"
 
 MEM_LOTC_FIRST:0 "Installation sous-marine"
 MEM_LOTC_FIRST_DESC:0 "À en juger par ces coordonnées, une sorte d'installation est cachée sous l'océan sur une planète lointaine."
 
 mem_lotc_poi.2:0 "Point de Rendez-vous"
 mem_lotc_poi.2.desc:0 "Ces coordonnées sont une sorte de point de rendez-vous pour les Carcharorions. Si les Carcharorions existent toujours, ils pourraient être là."
 
 MEM_LOTC_THIRD:0 "Le Hub"
 MEM_LOTC_THIRD_DESC:0 "Ces coordonnées sont supposées concerner une sorte de plaque tournante commerciale ou récréative exploitée par les Carcharorions."
 
 MEM_LOTC_FOURTH:0 "Le Mémorial"
 MEM_LOTC_FOURTH_DESC:0 "Ces coordonnées devraient conduire à un complexe isolé qui pourrait être une sorte de mémorial ou de musée."
 
 MEM_LOTC_BOARDING_CRUISER:0 "Monter à bord du Croiseur"
 MEM_LOTC_BOARDING_CRUISER_DESC:0 "Maintenant que le croiseur Carcharorion a été désactivé, nous pouvons essayer de l'aborder."
 
 mem_lotc_poi.5:0 "Système Carchar"
 mem_lotc_poi.5.desc:0 "Il s'agit très probablement de l'emplacement du monde natal de Carcharorion."

 mem_lotc_second_chain_title:0 "Système Carchar"
 mem_lotc_second_chain_desc:0 "Nous avons localisé le système principal des Carcharorions. Bien qu'il n'y ait aucun signe d'activité active de Carcharorions ici, nous devrions en rechercher des verstiges sur les planètes et les lunes de ce système."
 mem_lotc_surveyed:0 "Lieux enquêtés"
 
 MEM_LOTC_I:0 "Enquêter sur Gwyliwr"
 MEM_LOTC_I_DESC:0 "Bien que cette planète ne soit propice à aucune vie telle que nous la connaissons, elle est mentionnée à plusieurs reprises dans les archives de Carcharorion que nous avons récupérées. Cela pourrait justifier un examen plus approfondi."
 
 MEM_LOTC_IA:0 "Enquêter sur Crau"
 MEM_LOTC_IA_DESC:0 "Cette lune en fusion est considérée comme un centre industriel majeur pour Carcharorion. Nous devons l'examiner."
 
 MEM_LOTC_II:0 "Enquêter sur Aelwyd"
 MEM_LOTC_II_DESC:0 "Cette planète est le candidat le plus probable pour le monde natal de Carcharorion."
 
 MEM_LOTC_IIA:0 "Enquêter sur Chwaer"
 MEM_LOTC_IIA_DESC:0 "D'après les informations que nous avons glanées dans leurs archives, ce satellite naturel du monde natal présumé de Carcharorion semble avoir été très important pour eux."
 
 MEM_LOTC_III:0 "Enquêter sur Ofannu"
 MEM_LOTC_III_DESC:0 "Cette planète est la deuxième plus susceptible d'avoir été habitée à un moment donné. Il est probablement pertinent pour notre recherche."
 
 MEM_LOTC_IIIA:0 "Enquêter sur Morthwyl"
 MEM_LOTC_IIIA_DESC:0 "Cette petite lune est mentionnée à quelques reprises dans les archives de Carcharorion. Il pourrait contenir quelque chose d'intéressant."
 
 MEM_LOTC_AS:0 "Enquêter sur Farchnad"
 MEM_LOTC_AS_DESC:0 "Cet astéroïde particulièrement gros est référencé dans les archives de Carcharorion et était vraisemblablement le coeur de leurs opérations de ceinture."
 
 MEM_LOTC_IVA:0 "Enquêter sur Marchog"
 MEM_LOTC_IVA_DESC:0 "Cette lune semble être suffisamment importante pour le Carcharorion pour justifier de nombreuses mentions dans leurs archives."
 
 MEM_LOTC_IVB:0 "Enquêter sur Caer"
 MEM_LOTC_IVB_DESC:0 "Cette lune a une description défavorable dans les archives de Carcharorion."
 
 MEM_LOTC_V:0 "Enquêter sur Anghenfil"
 MEM_LOTC_V_DESC:0 "Cette géante gazeuse est située sur les bords éloignés du système, offrant un grand nombre de lunes et un système d'anneaux. Si les Carcharorions avaient quelque chose à cacher, c'est probablement là."
 
 MEM_LOTC_VA:0 "Enquêter sur Dolennu"
 MEM_LOTC_VA_DESC:0 "Cette lune est mentionnée une fois dans les archives de Carcharorion, ce qui en vaut la peine."
 
 MEM_LOTC_VB:0 "Enquêter sur Erlid"
 MEM_LOTC_VB_DESC:0 "Cette lune a été décrite comme un lien majeur d'activité illicite dans les archives de Carcharorion."
 
 MEM_LOTC_VI:0 "Enquêter sur Furiau"
 MEM_LOTC_VI_DESC:0 "Cette planète la plus à l'extérieur du système a été mentionnée à plusieurs reprises dans les archives de Carcharorion."
 
 mem_lotc_poi.6:0 "Système Unigedd"
 mem_lotc_poi.6.desc:0 "C'est probablement l'emplacement d'une colonie de Carcharorion"
 
 mem_lotc_third_chain_title:0 "Le Destin des Carcharorions"
 mem_lotc_third_chain_desc:0 "Nous avons compilé suffisamment de données pour identifier le système où les restes des Carcharorions auraient pu disparaître."
 
 MEM_LOTC_FINAL:0 "Établir un contact"
 MEM_LOTC_FINAL_DESC:0 "Un faible signal provenant de l'intérieur de Tristwch est probablement lié aux Carcharorions."
 
 #EVENTS
 
 mem_lotc.1.name:0 "Opération de trafic"
 mem_lotc.1.desc:0 "Après avoir exploré le complexe en profondeur, notre équipe scientifique a fait une découverte incroyable. Les noyaux de données semblent être pour la plupart essuyés ou érodés, mais nous avons établi que le complexe appartenait à une civilisation que nous ne connaissions pas et qui s'appelait Carcharorion. Apparemment, ils ont opéré il y a des milliers d'années dans ce secteur de la galaxie.\n\nCependant, quelque chose d'autre est beaucoup plus inhabituel. Le niveau inférieur est densément emballé avec un grand nombre de gousses de stase contenant ... des corps de notre propre espèce. Beaucoup d'entre eux portent encore des manilles avancées ou ont des implants bruts implantés dans leur système nerveux. Il semble que ces Carcharorions aient enlevé certains de nos ancêtres primitifs et les aient soumis à des expériences, avant, pour des raisons inconnues, de choisir de les tuer en coupant l'alimentation des pods de stase et en les faisant suffoquer.\n\nNous détectons des niveaux de rayonnement élevés provenant des murs et des équipements à l'intérieur du complexe. Le noyau électrique semble avoir été saboté ou avoir subi une fuite dans le passé, mais nous ne pouvons en être sûrs. Les données de résidus extraites des noyaux de données contiennent également plusieurs ensembles de coordonnées."
 mem_lotc.1a:0 "Que s'est-il passé ici ?"
 
 mem_lotc.2.name:0 "Installation sous-marine"
 mem_lotc.2.desc:0 "Immergée sous l'eau, notre équipe scientifique a découvert les ruines d'un écosystème autonome. Il semble avoir été entièrement produit à partir de composants de vaisseau spatial. [Leader.GetName] estime que plusieurs centaines d'individus vivaient ici jusqu'à ce qu'il soit frappé par un bombardement orbital. La plupart des équipements ont été endommagés par l'eau salée, mais notre équipe scientifique a réussi à récupérer des données de navigation fragmentées, ce qui devrait s'avérer utile. Étrangement, les munitions stockées dans le complexe lui-même et les projectiles intacts récupérés sur place utilisaient des conceptions similaires."
 mem_lotc.2a:0 "Une guerre civile ?"
 
 mem_lotc.3.name:0 "[From.GetName] Système"
 mem_lotc.3.desc:0 "Nous détectons un vaisseau solitaire en orbite autour d'une géante gazière. Il semble mal vieilli mais reste clairement opérationnel. Nous devons aborder avec prudence."
 
 mem_lotc.4.name:0 "Le Hub"
 mem_lotc.4.desc:0 "Plusieurs vaisseaux de Carcharorion semblent soudés ensemble et placés en orbite stable autour de [FromFrom.GetName]. Alors que notre équipe scientifique faisait son chemin, ils n'ont rien trouvé d'autre que la décomposition et l'abandon. La plupart des systèmes de survie et autres systèmes vitaux ont été démantelés, mais l'équipe a trouvé une holosuite isolée qu'ils ont réussi à alimenter brièvement avec les systèmes de leur vaisseau. Quand ils l'ont fait, ils se sont retrouvés à la surface d'un monde étrange, fixant un ciel inconnu. Ils ont réussi à enregistrer les étoiles dans le ciel avant que la suite ne s'éteigne définitivement. Si elles sont précises, ces étoiles pourraient nous permettre de restreindre l'emplacement de la planète recréée."
 mem_lotc.4a:0 "Serait-ce leur monde d'origine ?"
 
 mem_lotc.5.name:0 "Le Mémorial"
 mem_lotc.5.desc:0 "Malheureusement, nous étions trop en retard de plusieurs siècles. Les restes du complexe sont encore reconnaissables aux bords d'un cratère d'impact, mais la majeure partie a été effacée par un impact de météorite. Ce qui survit, cependant, est très intéressant. Nous avons identifié une poignée de grandes dalles rocheuses couvertes de pictogrammes, peut-être du Carcharorion. Un noyau de données survivant [Leader.GetName] trouvé contenait des références à leur système domestique. Avec des données supplémentaires pour combler les lacunes, cela pourrait nous conduire directement à cela."
 mem_lotc.5a:0 "Nous allons examiner cela."
 
 mem_lotc.7.name:0 "Le vaisseau avait été désactivé"
 mem_lotc.7.desc:0 "Maintenant que le croiseur Carcharorion a été désactivé, nous devons préparer l'embarquement pour enquêter."
 mem_lotc.7a:0 "Préparez nos troupes."
 
 mem_lotc.8.name:0 "Le vaisseau avait été désactivé"
 mem_lotc.8.desc:0 "Quelqu'un d'autre a désactivé le croiseur Carcharorion et l'a laissé dériver sans but. Nous devons préparer un groupe d'embarquement pour enquêter sur cela."
 mem_lotc.8a:0 "Préparez nos troupes."
 
 mem_lotc.9.name:0 "[From.GetName] Système"
 mem_lotc.9.desc:0 "Nous détectons un vaisseau Carcharorion désactivé dérivant sans but. Nous devons préparer un groupe d'embarquement pour enquêter sur cela."
 mem_lotc.9a:0 "Préparez nos troupes."
 
 mem_lotc.10.name:0 "Embarquement réussi"
 mem_lotc.10.desc:0 "Alors que nos forces montaient à bord du vaisseau, elles ont été accueillies avec une vue horrible. Il y avait des corps de plusieurs espèces, certains d'entre eux même de la nôtre ! Bien qu'ils auraient clairement dû être morts, ils trébuchaient et tentaient de défendre le vaisseau.\n\nIl semble qu'ils soient toujours propulsés par l'implantation neuronale extensive qui les a maintenus même après la mort. Combattant tout au long, notre équipe d'embarquement s'est dirigée vers le pont du vaisseau. Certaines données des ordinateurs de vol étaient encore utilisables. Il a indiqué que la technologie plus rapide que la lumière du vaisseau avait rencontré des problèmes majeurs, similaires à ceux que nous avions éliminés avant même de quitter notre système domestique.\n\nL'altération des systèmes du vaisseau semble avoir déclenché une sorte de séquence d'autodestruction, provoquant la vaporisation du vaisseau quelques instants après le retour de notre équipage d'embarquement."
 mem_lotc.10a:0 "Inquiétant."
 
 mem_lotc.11.name:0 "Le système natal des Carcharorions"
 mem_lotc.11.desc:0 "Avec les données que nous avons collectées, nous pouvons identifier le système d'origine présumé du mystérieux Carcharorion. Nous devons l'explorer pour découvrir ce qui leur est arrivé et découvrir leur lien avec notre propre espèce."
 mem_lotc.11a:0 "En avant, aux réponses !"
 
 mem_lotc.12.name:0 "Système pénitentiaire"
 mem_lotc.12.desc:0 "Nous avons localisé Carchar, le système d'origine présumé du Carcharorion. Nous ne détectons pas de trafic dans le système révélateur d'une civilisation spatiale, il nous incombe donc de rechercher des réponses sur leurs planètes.\n\nAvec les informations que nous avons déjà recueillies, nous n'avons pas besoin d'effectuer une enquête de base. Cependant, il y a de nombreux points d'intérêt que nous devrions examiner de plus près."
 mem_lotc.12a:0 "Procéder."
 
 
 mem_lotc.13.name:0 "Visionneuse"
 mem_lotc.13.desc:0 "L'atmosphère dense et toxique de gaz à effet de serre de Gwyliwr ne nous semble pas prometteuse, mais le Carcharorion semble avoir une opinion différente. Plusieurs grands vaisseaus plus légers que l'air flottent encore dans la haute atmosphère, chacun étant apparemment un habitat pour plusieurs milliers de citoyens. Plusieurs d'entre eux ont été endommagés par des tirs en orbite, mais à en juger par leur faible intensité, il s'agissait de tirs errants.\n\nNotre équipe scientifique a découvert des zones d'habitat dépourvues de tout bien personnel, et aucun corps n'a été retrouvé, ce qui suggère que la population a abandonné ce lieu de son propre chef."
 mem_lotc.13a:0 "Où sont-ils allés ?"
 
 mem_lotc.14.name:0 "Crau"
 mem_lotc.14.desc:0 "Des traces de bataille jonchent cette planète, et une grande quantité de débris dérive toujours sur son orbite. On ne sait pas tout à fait ce qui s'est passé ici en raison des dommages considérables subis par l'artisanat, mais les projections de [Leader.GetName] suggèrent que plusieurs grands chantiers navals ont été établis sur l'orbite de la planète, qui utilisaient des minéraux extraits de la surface pour la production de vaisseaus. Les chantiers navals étaient probablement des cibles militaires précieuses, expliquant l'énorme bataille qui les a menés."
 mem_lotc.14a:0 "Intéressant."
 
 mem_lotc.15.name:0 "Ménage"
 mem_lotc.15.desc:0 "Deux caractéristiques majeures apparaissent lors de l'observation de la planète gelée : des arcologies massives en ruine parsemant sa surface et des cratères d'impact encore plus massifs. La concentration des cratères sur la plus grande masse terrestre de la planète suggère qu'ils étaient le résultat d'un bombardement délibéré. La planète semble avoir subi une petite période glaciaire en conséquence.\n\nLes dommages aux arcologies, quant à eux, s'étendent bien au-delà des ravages du temps. Beaucoup d'entre eux ont des violations massives avec des profils similaires à ceux des tournées de masse. L'intérieur de chaque structure est rempli de cadavres d'une espèce que nous avons identifiée comme le Carcharorion.\n\nCependant, l'une des arcologies semble avoir été épargnée par les coups directs. Plusieurs cadavres y ont été découverts, victimes de la famine et du froid, mais ils semblent avoir été délibérément déplacés et stockés au niveau inférieur. Il est probable que quelqu'un y ait déplacé les corps avant de quitter l'arcologie."
 mem_lotc.15a:0 "Qui aurait pu faire ça ?"
 mem_lotc_terraforming_candidate_tooltip_1:0 "§Y[terraforming_candidate_1.GetName]§! pourra être terraformé une fois que le £society §H$tech_climate_restoration$§! la technologie a été recherchée."
 
 mem_lotc.16.name:0 "Soeur"
 mem_lotc.16.desc:0 "La surface de la lune semble abriter plusieurs arcologies, avec des tunnels souterrains les reliant. Les débris d'un grand nombre de vaisseaus de guerre parsèment la surface de la planète, et les structures à la surface semblent avoir été perforées par des armes puissantes. Des cadavres de Carcharorion se trouvent dans toutes les structures, tués par exposition au vide lorsque les murs ont été percés ou subissant une mort plus lente en raison de pénuries d'approvisionnement. Certains semblent même être morts de coups de feu auto-infligés.\n\nL'équipe scientifique a également trouvé des fosses communes à l'extérieur, avec des corps simplement jetés dans des tranchées et rasés au bulldozer."
 mem_lotc.16a:0 "La guerre ne change jamais."
 
 mem_lotc.17.name:0 "Ofannu"
 mem_lotc.17.desc:0 "De multiples biodomes couvrent la surface de la planète, chacun en ruine. Notre équipe scientifique a identifié des traces de bombardements planétaires ciblant les centres de population. À en juger par certains équipements survivants trouvés, les habitants travaillaient sur un projet majeur de terraformation lorsque leur société a été anéantie par une force hostile."
 mem_lotc.17a:0 "Comment est-ce arrivé ?"
 mem_lotc_terraforming_candidate_tooltip_2:0 "§Y[terraforming_candidate_2.GetName]§! pourra être terraformé une fois que le £society §H$tech_climate_restoration$§! la technologie a été recherchée."
 
 mem_lotc.18.name:0 "Marteau"
 mem_lotc.18.desc:0 "Quelques stations radar en ruine et une petite quantité de débris sont dispersés à travers cette lune. Il semble avoir abrité une station navale, susceptible de protéger ses installations principales. Évidemment, il a fait l'objet d'une attaque, mais il est impossible de dire qui a gagné."
 mem_lotc.18a:0 "Intéressant."
 
 mem_lotc.19.name:0 "Marché"
 mem_lotc.19.desc:0 "L'astéroïde semble avoir été creusé et transformé en un important centre d'habitat et d'approvisionnement pour une exploitation minière d'astéroïdes. Il tourne également exceptionnellement vite, vraisemblablement accéléré pour produire artificiellement de la gravité pour ses habitants. Un grand nombre de cadavres se trouvent à l'intérieur.\n\nNotre équipe scientifique a réussi à récupérer plusieurs manifestes numériques publiés à travers la station qui indiquent qu'elle a été grandement affectée par une interruption de la ligne d'alimentation au début de la guerre. Il semble que le système de soutien de la vie sous-alimenté ait finalement échoué à un moment donné, transformant tout l'astéroïde en une fosse commune."
 mem_lotc.19a:0 "Horrible."
 
 mem_lotc.21.name:0 "Chevalier"
 mem_lotc.21.desc:0 "Plusieurs avant-postes semblent avoir déjà été présents sur cette planète, mais il ne reste plus que des ruines. Ils exploitaient de la glace et divers minéraux, vraisemblablement pour alimenter le reste du système. Tous ont été retirés avec des frappes orbitales de précision à un moment donné."
 mem_lotc.21a:0 "Curieuse."
 
 mem_lotc.22.name:0 "Tomber"
 mem_lotc.22.desc:0 "Notre équipe scientifique a localisé un complexe abandonné qui semble avoir servi de prison à Carcharorion à un moment donné. Ses cellules semblent être pour la plupart vides, ce qui suggère soit une évacuation massive des détenus, soit le complexe fonctionnait à pleine capacité. Un autre élément notable à la surface est constitué par les corps des forces de sécurité, dont beaucoup sont apparemment morts des suites de blessures auto-infligées. Les niveaux inférieurs révèlent quelque chose de différent - des corps de Carcharorions équipés d'implants neuronaux en quelque sorte. [Leader.GetName] suggère que ceux-ci étaient probablement utilisés pour contrôler les détenus les plus dangereux et les rendre dociles."
 mem_lotc.22a:0 "Ils expérimentaient avec des implants neuronaux ? Intéressant."
 mem_lotc.22b:0 "Cette technologie est une abomination."
 mem_lotc.22c:0 "Implants neuronaux ? Nous devrions y réfléchir."

 
 mem_lotc.23.name:0 "Monstre"
 mem_lotc.23.desc:0 "Une bataille massive a apparemment eu lieu ici, avec d'innombrables vaisseaus détruits. D'énormes nuages ​​de débris orbitent désormais autour de la planète, dérivant sans but à travers le vide. [Leader.GetName] indique que [Leader.GetSheHe] [Leader.GetWasWere] a pu récupérer plusieurs ordinateurs de vol. Ils sont endommagés, mais pas irréparables. À mesure que nous nous familiarisons avec le Carcharorion, des données peuvent en être extraites."
 mem_lotc.23a:0 "Pourquoi se battaient-ils ?"

 
 mem_lotc.24.name:0 "Les liens"
 mem_lotc.24.desc:0 "Notre équipe scientifique a découvert un complexe de recherche caché à la surface de la lune. Il est en grande partie intact, mais semble dépouillé de la plupart des objets de valeur, y compris presque tous ses noyaux de données. Cependant, certains noyaux de données ont été récupérés. Ils contiennent deux ensembles d'entrées distincts. Le premier contient des références à la preuve de l'activité extraterrestre dans le système et quelques données de recherche intéressantes. Elle concerne principalement la technologie plus rapide que la lumière, mais elle est grossière et parfois complètement erronée - à tel point que [leader.GetName] soupçonne presque les noyaux de contenir une désinformation délibérée.\n\nLe deuxième ensemble semble avoir été créé par une équipe d'assaut envoyée pour obtenir les résultats des études de l'auteur précédent. L'équipe enregistre que le contact avec leur commandement a été soudainement perdu après avoir pris le contrôle de l'installation. [Leader.GetName] a trouvé les corps de l'équipe d'assaut dans le réfectoire de la base, apparemment décédé des suites de blessures auto-infligées."
 mem_lotc.24a:0 "Qu'étudiaient-ils ?"
 
 mem_lotc.25.name:0 "Persécution"
 mem_lotc.25.desc:0 "Notre équipe scientifique est tombée sur une installation cachée. Son personnel semble avoir été massacré et ses infrastructures 'nettoyés'. Cependant, [Leader.GetName] a réussi à retrouver plusieurs données cachés. Celles-ci contiennent principalement de la propagande anti-monde d'origine visant les mineurs à la périphérie du système, ainsi que des données tactiques qui nous permettent d'avoir un aperçu des opérations de la flotte de Carcharorion."
 mem_lotc.25a:0 "Qu'essayaient-ils de réaliser ?"
 
 mem_lotc.26.name:0 "Furiau"
 mem_lotc.26.desc:0 "Positionnée en orbite autour de la planète, notre équipe a trouvé un chantier naval avec un vaisseau inachevé encore dans ses pinces. La technologie de stase à bord du vaisseau et certains autres éléments permettent de l'identifier comme vaisseau de colonie. Cependant, certaines bizarreries majeures dans sa conception sont évidentes. Conçu pour fonctionner dans l'espace pendant des années sans aucun approvisionnement et sans technologie plus rapide que la lumière, il semble conçu pour voyager à une vitesse de sous-lumière.\n\nLes gousses de stase montrent des traces de gel et de dégivrage mais pas de corps, comme si elles étaient déjà occupées avant l'extraction de l'intérieur."
 mem_lotc.26a:0 "Essayaient-ils vraiment de se déplacer à une vitesse sublime ?"
 
 mem_lotc.27.name:0 "Certains secrets sont mieux gardés enfouis"
 mem_lotc.27.desc:0 "Plusieurs flottes entrent dans le système à partir de pièces inconnues. Ils ne répondent pas à nos appels, mais leurs mouvements révèlent des intentions hostiles. Le seul signal provenant des vaisseaus est un simple message en langage Carcharorion, répété maintes et maintes fois : 'Il vaut mieux laisser certains secrets enfouis."
 mem_lotc.27a:0 "On verra."
 
 mem_lotc.28.name:0 "Le sort des Carcharorions"
 mem_lotc.28.desc:0 "Même si notre compréhension du Carcharorion est encore limitée, nous avons recueilli suffisamment de données dans notre étude de leur système d'origine pour identifier un système qu'ils auraient pu envisager pour établir leur colonie. Peut-être pourrions-nous y trouver des réponses."
 mem_lotc.28a:0 "En avant !"
 
 mem_lotc.30.name:0 "Système Unigedd"
 mem_lotc.30.desc:0 "Nous avons réussi à suivre la piste des indices pour atteindre le système Unigedd, vers lequel les survivants des Carcharorions de leur système d'origine se dirigeaient.\n\nNous pouvons détecter une grande flotte portant des marques Carcharorion en orbite d'un géant gazier local."
 
 mem_lotc.31.name:0 "Système Unigedd"
 mem_lotc.31.desc:0 "Nous avons réussi à suivre la piste des indices pour atteindre le système Unigedd, vers lequel les survivants des Carcharorions de leur système d'origine se dirigeaient.\n\nNous pouvons détecter un faible signal provenant de la géante gazeuse du système, comme si quelqu'un essayait de nous contacter."
 mem_lotc.31.desc.fallback:0 "Les forces hostiles du système étant vaincues, nous pouvons détecter un faible signal provenant de la géante gazeuse du système, comme si quelqu'un essayait de nous contacter."
 mem_lotc.31a:0 "Préparez-vous au contact."
 
 mem_lotc.33.name:0 "Le dernier des Carcharorions"
 mem_lotc.33.desc:0 "Un faible signal provient de la géante gazeuse du système. Il est devenu actif juste après la destruction des défenseurs du système, comme si quelqu'un cherchait à rencontrer ceux qui les avaient vaincus."
 
 mem_lotc.34.name:0 "Contact établi"
 mem_lotc.34.desc:0 "Le [Root.GetName] rapporte que le signal provenant de la géante du gaz a été correctement déchiffré. Un vaisseau caché dans la géante du gaz nous salue."

 mem_lotc.35.desc:0 "Bonjour étranger. Vous avez fait un bon voyage jusqu'à cet endroit. Je suis Bradwyr, le dernier des Carcharorions."
 mem_lotc.35a:0 "Alors, que se passe-t-il ensuite ?"
 mem_lotc.35a.response:0 "Je ne sais pas. Je suis vieux. J'ai survécu mille fois plus longtemps que je n'en avais le droit. Ma capsule de stase a prolongé ma vie, mais même elle a ses limites. Je vous apporte mon vaisseau. Je veux que vous le gardiez. Bien que je sache très peu sur votre espèce, je peux voir que vous êtes destiné à la grandeur. En fin de compte, je veux qu'on se souvienne des Carcharorions pour quelque chose. J'ai amélioré mon vaisseau à plusieurs reprises. C'était le vaisseau amiral de mes forces. Utilisez-le pour 'faire la différence'."
 mem_lotc.35b:0 "Qu'est-il arrivé à votre peuple ?"
 mem_lotc.35b.response:0 "Nous étions autrefois une grande civilisation, un peu comme la vôtre. Nous avons regardé le ciel et rêvé d'y trouver notre place. Cependant, nous n'avons pas eu de chance. Cela semble trivial maintenant, mais nous n'avons pas réussi à surmonter la barrière de la vitesse de la lumière. Nous ne pourrions jamais faire les découvertes nécessaires, semble-t-il.\n\nConfinés à notre système stellaire, nous avons été contraints de nous développer comme d'autres ne le feraient pas. Nous avons aspiré à coloniser des mondes stériles. Pour les changer selon nos besoins. Mais nous n'avions pas assez de ressources. Certains ont même tenté de construire un vaisseau spatial capable de survivre à des centaines d'années de voyage à la recherche d'une nouvelle maison.\n\nÀ mesure que notre civilisation grandissait, ses besoins grandissaient également. Les pénuries ont conduit à la guerre. Notre monde natal s'est battu contre les colonies rebelles. La rébellion a été réprimée, mais tout ce qu'ils ont construit a été détruit. Comme dernier acte de défi, les survivants rebelles ont lancé plusieurs astéroïdes dans le monde natal. Avec nos défenses planétaires paralysées, nous n'avons pas pu l'arrêter. Cette guerre a pris 99% de notre population.\n\nMais ce n'était pas la fin. Peu de temps avant la guerre, la fortune nous a sourit. Il semble que notre système ait été visité par d'autres espèces aliens, même si nous n'avons pas pu les rencontrer. L'un de leurs vaisseaux s'est écrasé, laissant des éléments, technologies et équipements que nous avons découvert. C'était une porte de sortie pour les survivants.\n\nNous n'avons rencontré aucune civilisation avancée à notre époque, mais nous en avons trouvé de nombreuses primitives, y compris votre propre espèce, je crois. Cependant, nous avons perdu notre chemin. Beaucoup sont devenus motivés par la seule volonté de survivre. Nous avons également expérimenté des implants neuronaux et essayé de réécrire les esprits des autres, pour pouvoir être hébergés : notre mémoire, notre personnalité, notre culture. Si nous avions pu, nous aurions pris le contrôle d'une planète, secrètement, et aurions reconstruit notre société dans de nouveaux corps. Mais nous avons échoué."
 mem_lotc.35c:0 "Qui êtes vous ?"
 mem_lotc.35c.response:0 "Comme je l'ai dit, je m'appelle Bradwyr. J'étais le scientifique en chef du projet pour étudier le vaisseau extraterrestre. Lorsque nous avons reconnu que ce vaisseau pourrait être un moyen de sauver notre espèce, nous savions qu'il ne pouvait pas être laissé entre les mains de notre gouvernement ou des rebelles. Nous avons saboté notre travail et nous nous sommes cachés. Nous avons continué à travailler en secret, permettant à quelques privilégiés de devenir nos bienfaiteurs. En fin de compte, nous avions un vaisseau puissant avec des capacités de déplacement supra-luminique, et les plans pour en faire d'autres.\n\nLorsque la guerre est arrivée, j'ai dirigé l'effort de sauvetage. Nous n'avons pu sauver que quelques milliers d'entre nous. Nous avons cherché à reconstruire notre civilisation, mais ce faisant, nous nous sommes de nouveau séparés. Je pensais que nous ne devrions jamais répéter les mêmes erreurs que le reste des Carcharorions avait faites. Nous nous ferions un devoir de protéger la galaxie. Mes adversaires n'étaient pas d'accord. Ils ont cherché à survivre à tout prix. Nous nous sommes divisés et nous nous sommes battus pour la deuxième fois. Mon côté a perdu.\n\nLors de ma dernière attaque, j'ai mené ce qui restait de nos forces au combat. Une fois qu'il est devenu clair que nous avions perdu, j'ai plongé dans cette géante gazeuse. Ils pensaient que j'avais écrasé mon vaisseau, mais je me suis simplement caché."
 mem_lotc.35d:0 "Le dernier ? Je suis désolé que nous ayons tué les autres."
 mem_lotc.35d.response:0 "Ne vous flattez pas. Les Carcharorions étaient morts bien avant que vous n'atteigniez les étoiles. Ce que vous avez combattu n'était que des leurres - des cadavres mutilés contrôlés par des implants neuronaux grossiers. Des échos numériques qui s'estompent. Seulement les fantômes du passé."

 
 mem_lotc.36.name:0 "L'héritage des Carcharorions"
 mem_lotc.36.desc:0 "Un énorme vaisseau a émergé de la surface du géant gazier. Nous ne détectons aucun signe de vie de l'intérieur. Il semble que le vaisseau soit à nous."
 mem_lotc.36a:0 "Ce vaisseau nous servira bien."
 mem_lotc.36a.phile:0 "Les Carcharorions ne seront pas oubliés."
 mem_lotc.36a.phobe:0 "Leur espèce a échoué à l'épreuve du temps."
 mem_lotc.36a.mat:0 "Leurs connaissances seront mises à profit."
 mem_lotc.36a.sp:0 "La Providence nous y a conduits."
 mem_lotc.36a.mil:0 "Nous saluons les fiers prisonniers."
 mem_lotc.36a.pac:0 "Nous ne ferons pas les mêmes erreurs qu'eux."
 mem_lotc.36.tooltip:0 "Le Cuirassé §YEtifedia ac Adennill§! situé dans le système de §Y[mem_lotc_final.GetName]§! sera disponible pour notre usage."
 
