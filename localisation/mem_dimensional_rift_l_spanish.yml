l_spanish:
 #Dimensional Rift Anomaly
 #Writing and idea by Lionheart translated by KaoruS
 #Code by LamilLerran
 mem_dimensional_rift_category:0 "Un rayo de esperanza"
 mem_dimensional_rift_category_desc:0 "Las sondas de nuestra nave científica ha encontrado rastros de una aleación avanzada en este cinturón de asteroides. El equipo está euforico por descubrir los monolitos errantes que pueden encontrar ahí."
 mem_dimensional_rift.105.name:0 "No tiene explicación"
 mem_dimensional_rift.105.desc:0 "Despues de una larga busqueda y recalibración de sensores no hay signos de resultados, §Y[Root.GetLeaderName]§! y la tripulación de §Y[Root.GetName]§! han renunciado a su busqueda"
 mem_dimensional_rift.105.a:0 "Volved al trabajo."
 mem_dimensional_rift.106.name:0 "Un final abrupto"
 mem_dimensional_rift.106.desc:0 "Mientras escaneamos en lo mas hondo del cinturón de asteroides, nuestra nave fue impactada por una gran roca que provocó que el motor explotara. Toda la tripulación ha muerto, junto a §Y[Root.GetName]§!."
 mem_dimensional_rift.106.a:0 "Un mal día para§Y[Root.Owner.GetName]§!"
 mem_dimensional_rift.7.name:0 "El laboratorio perdido"
 mem_dimensional_rift.7.desc:0 "Anciana, fria y decrépita, una estación de investigación abandonada descansa en uno de los asteroides cercanos. Cerca de terminas la inspección, el núcleo de energía parece haber sido arrancada o expulsada a la fuerza. Nuestro oficial necesita un núcleo movil para reemplazarlo y que todo funcione de nuevo."
 mem_dimensional_rift.7.a:0 "Conéctalo."
 mem_dimensional_rift.7.b:0 "No podemos permitirnos gastar energía."
 MEM_DIMENSIONAL_RIFT_PROJECT:0 "Profundizando en los datos"
 MEM_DIMENSIONAL_RIFT_PROJECT_DESC:0 "Nuestros científicos necesitan el permiso para activar los datos dentro de la decrépita estación. Ellos afirman que podrían impulsar nuestra investigación."
 mem_dimensional_rift.1.name:0 "Un laboratorio perdido"
 mem_dimensional_rift.1.desc:0 "La estación tienen una fluctuación de un instante, mostrando una tenue luz de un laboratorio. Con la mayoría de circuitos de alimentación quemados y las puertas hidráulicas fritas, la estación es inhabitable e imposible de investigar más allá de la sala de control. La tripulación solicita permiso para inspeccionarla."
 mem_dimensional_rift.1.a:0 "Seguid con la investigación, vamos a ver que es lo que ha causado esto."
 mem_dimensional_rift.1.b:0 "Nosotros no podemos ocupar nuestro trabajo en esto."
 mem_dimensional_rift.2.name:0 "El laboratorio perdido"
 mem_dimensional_rift.2.desc:0 "El último registro de la estación parece ser una declaración de cierre, lo que indica la finalización de los investigadores y el fin de la instalación. Los datos parecen indicar que varias divisiones de investigadores rasgaron el espacio-tiempo, dañando el casco exterior de la estación, causando muchas bajas. Los datos acerca de la prueba parece estar redactada. Sea cual sea el lugar del accidente, no podemos estar muy seguros. Sin embargo, hemos adquirido gran conocimiento aceca de algunos campos de aceleración y lagunas de supuestas leyes en nuestra física."
 mem_dimensional_rift.2.a:0 "Menciones a la tripulación."
 budget_group_country_modifier:0 "Modificadores de eventos"
 mem_powering_abandoned_station:0 "Alimentación de la estación abandonada"
