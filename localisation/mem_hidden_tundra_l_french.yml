 #A hidden Tundra
 #Idea by Mariawr
 #Code by wtlnd
 #Translated to french by Deytron

 mem_hidden_tundra_category:0 "Un rocher vide mais intéressant"
 mem_hidden_tundra_category_desc:0 "Le chef scientifique §Y[Root.GetLeaderName]§! a fait des relevés intéressants sur §Y[From.GetName]§!. Il serait d'intéressant d'aller voir."

 mem_hidden_tundra.1.name:0 "C'est une planète habitable!"
 mem_hidden_tundra.1.desc:0 "Il semblerait que §Y[From.GetName]§! ne soit pas vide, contrairement à ce que l'on pensait, mais soit un monde toundra. La planète reste malgré tout lugubre. Elle ne présente rien à la surface, pas même un signe de vie extraterrestre, mais reste toujours colonisable après un peu de terraforming. Nous devrions aussi établir un avant-poste de recherche pour apprendre comment il serait possible d'avoir de la vie sur cette planète."

 mem_hidden_tundra.2.name:0 "Un rocher vide inintéressant"
 mem_hidden_tundra.2.desc:0 "contrairement à ce que pensait §Y[Root.GetLeaderName]§!, §Y[From.GetName]§! n'est qu'un rocher vide dans l'espace. Nous devrions nous concentrer sur autre chose."

 mem_hidden_tundra.1.fascinating:0 "Fascinant"
 mem_hidden_tundra.1.xenophobe:0 "Cette vermine est résistante."

 mem_hidden_tundra.2.fascinating:0 "Fascinant"
