 d_mem_abandoned_mecha:0 "Cimetière Mecha"
 d_mem_abandoned_mecha_desc:0 "Le nombre important de débris venant de machines détruites fourni une inspiration continuelle pour nos ingénieurs."

 mem_abandoned_mecha_category:0 "Structure Inhabituelle"
 mem_abandoned_mecha_category_desc:0 "Le monde de [From.GetName] est dans un hiver nucléaire qui a déjà duré 800 ans selon nos datations radiométriques. Il est parsemé de ruines de la civilisation y ayant vécu. Cependant, beaucoup ne ressemblent pas à des ruines précédemment découvertes sur des sites archéologiques."

 mem_abandoned_mecha.10.name:0 "Mecha Abandonné"
 mem_abandoned_mecha.10.desc:0 "Il semblerait que les civilisations défuntes sur [From.GetName] étaient dans une guerre mondiale bien avant l'invention d'armes nucléaires. Selon les trouvailles du scientifique [Root.GetLeaderName], avant même que la technologie nucléaire n'ait pu être théorisée, ils avaient investis leurs efforts dans une arme de guerre conventionnelle beaucoup plus grosse et mortelle. Plus précisément, ils avaient développé des robots bipèdes, tripodes, et quadrupèdes, pareils à des tanks, qui ont rapidement été appelés "mecha".\n\nNous avons traduit des enregistrements indiquant qu'après des dizaines d'années de guerre avec ces robots, le phénomène de fission nucléaire a été découvert. L'équilibre du pouvoir a basculé, et des armes atomiques ont rapidement été conçues. Avec aussi peu de temps pour construire des réserves d'armes dans les deux camps (créant ainsi le concept de destruction mutuelle assurée), les bombes étaient larguées dès qu'elles étaient disponibles. Ces civilisations ont découvert les premiers effets à long terme de ces armes à leurs dépens, car il était déjà trop tard.\n\nDésormais, les "mechas" abandonnés peuplent la surface de la planète. Bien que toute la technologie provenant de ces ruines semble obsolète, les "mechas" sont une nouvelle vision sur la mécanique. Étant donné le nombre de "mechas" à moitié construits, intacts, et à moitié détruits trouvable, les étudier nous offre une pléthore d'opportunités."

 mem_abandoned_mecha.20.name:0 "Ruines Inhabituelles"
 mem_abandoned_mecha.20.desc:0 "Les ruines inhabituelles sur [From.From.GetName] ne sont rien de plus que des ruines inhabituelles. Il semblerait que leurs constructeurs désormais partis avaient un style architectural intéressant. Malheureusement, les structures sont bien trop détériorées pour être étudiées."
 mem_abandoned_mecha.20.a:0 "Très bien."
