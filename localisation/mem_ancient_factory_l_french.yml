 mem_ancient_factory_category:0 "Structure Inhabituelle"
 mem_ancient_factory_category_desc:0 "Un grand complexe de formations rocheuses étranges est situé près de l'équateur de [From.GetName]."

 mem_ancient_factory.10.name:0 "Usine abandonnée"
 mem_ancient_factory.10.desc:0 "Selon une enquête de l'officier scientifique [Root.GetLeaderName], les étranges formations rocheuses de [From.GetName] ne sont pas du tout des formations rocheuses. Il s'agit en fait d'une sorte de méga-usine automatisée, construite par des fabricants inconnus et, à en juger par son état de délabrement, abandonnée depuis longtemps. Bien qu'il soit beaucoup trop endommagé pour être réutilisé pour nos propres besoins, une étude plus approfondie du complexe pourrait être utile pour nos propres usines et systèmes d'automatisation."

 mem_ancient_factory.20.name:0 "Structure Inhabituelle"
 mem_ancient_factory.20.desc:0 "Les formations rocheuses inhabituelles de [From.From.GetName] ne sont que des formations rocheuses inhabituelles. Ils semblent être une sorte de badlands autonomes, trop petits pour que nos scanners puissent s'enregistrer comme une région à part entière."
 mem_ancient_factory.20.a:0 "Très bien."
