l_french:
 mem_imperialist_intimidation.2.name:0 "La flotte [hegimp.GetName] intimide nos colonies"
 mem_imperialist_intimidation.2.desc_01:0 "Le [hegimp.GetName] a commencé à prendre des systèmes à côté de notre espace. Les forces [hegimp.GetAdj] ont déjà commencé à fortifier leur position et ont envoyé un détachement de leur flotte à la région en bordure. Officiellement, ces vaisseaux exécutent des manoeuvres de routine, mais leur message est clair: [hegimp.GetName] est bien parti pour rester ici. Du coup, la population de [Root.GetName] a commencé à former un Ordre Sacré jurant de défendre la planète"
 mem_imperialist_intimidation.2.holyorder:0 "La foi mise dans des armes correctes ne faiblira jamais."
 mem_imperialist_intimidation.2.desc_02:0 "Le [hegimp.GetName] a commencé à prendre des systèmes à côté de notre espace. Les forces [hegimp.GetAdj] ont déjà commencé à fortifier leur position et ont envoyé un détachement de leur flotte à la région en bordure. Officiellement, ces vaisseaux exécutent des manoeuvres de routine, mais leur message est clair: [hegimp.GetName] est bien parti pour rester ici. Du coup, le nombre de milices volontaires sur [Root.GetName] a augmenté sans précédent."
 mem_imperialist_intimidation.2.letthemcome:0 "Pour [Root.GetName]!"
 mem_imperialist_intimidation.2.desc_03:0 "Le [hegimp.GetName] a commencé à prendre des systèmes à côté de notre espace. Les forces [hegimp.GetAdj] ont déjà commencé à fortifier leur position et ont envoyé un détachement de leur flotte à la région en bordure. Officiellement, ces vaisseaux exécutent des manoeuvres de routine, mais leur message est clair: [hegimp.GetName] est bien parti pour rester ici. Du coup, les gens de notre empire se mobilisent pour aider nos frères."
 mem_imperialist_intimidation.2.unitedfront:0 "Notre pays ne laissera pas tomber [Root.GetName]."
 mem_imperialist_intimidation.2.desc_04:0 "Le [hegimp.GetName] a commencé à prendre des systèmes à côté de notre espace. Les forces [hegimp.GetAdj] ont déjà commencé à fortifier leur position et ont envoyé un détachement de leur flotte à la région en bordure. Officiellement, ces vaisseaux exécutent des manoeuvres de routine, mais leur message est clair: [hegimp.GetName] est bien parti pour rester ici. Du coup, la population de [Root.GetName] s'est unifiée pour prier et avoir du courage en ces temps difficiles."
 mem_imperialist_intimidation.2.prayer:0 "Nous ne tomberons pas dans le désespoir."
 mem_imperialist_intimidation.2.desc_05:0 "Le [hegimp.GetName] a commencé à prendre des systèmes à côté de notre espace. Les forces [hegimp.GetAdj] ont déjà commencé à fortifier leur position et ont envoyé un détachement de leur flotte à la région en bordure. Officiellement, ces vaisseaux exécutent des manoeuvres de routine, mais leur message est clair: [hegimp.GetName] est bien parti pour rester ici. Cependant, les gens de [Root.GetName] ont répondu à ces provocations en détournant l'attention vers eux."
 mem_imperialist_intimidation.2.default:0 "Il leur est impossible de ne pas être apeurés."
