#Translated by Lukasmar

 #mem_abandoned_mecha_modifier:0 "Mecha Graveyard"
 mem_abandoned_mecha_modifier:0 "Cmentarzysko Mechów"
 #mem_abandoned_mecha_modifier_desc:0 "The extensive debris from ruined war machines provides continual inspiration for our engineers."
 mem_abandoned_mecha_modifier_desc:0 "Rozległe pola zrujnowanych maszyn bojowych zapewniają ciągłą inspirację naszym inżynierom."
 
 #mem_abandoned_mecha_category:0 "Unusual Structure"
 mem_abandoned_mecha_category:0 "Nietypowa Struktura"
 #mem_abandoned_mecha_category_desc:0 "The world of [From.GetName] is in a nuclear winter, which has already lasted for around 800 years according to radiometric dating. It is covered in ruins of the civilization that once graced its surface. However, many of these, some of which are even visible from orbit, appear unlike any previously discovered archaeological sites."
 mem_abandoned_mecha_category_desc:0 "Świat [From.GetName] pogrążony jest w nuklearnej zimie, która według badań radiacyjnych utrzymuje się już około 800 lat. Powierzchnia usiana jest ruinami cywilizacji, która niegdyś stąpała po tej ziemi. Jednakże, wiele z tych ruin, nawet te które widać z orbity, nie przypominają żadnych z dotychczas odkrytych stref archeologicznych."
 
 #mem_abandoned_mecha.10.name:0 "Abandoned Mecha"
 mem_abandoned_mecha.10.name:0 "Porzucone Mechy"
 #mem_abandoned_mecha.10.desc:0 "It would appear as though the defunct civilizations on [From.GetName] had been in a state of worldwide war long before the invention of nuclear weapons. According to Scientist [Root.GetLeaderName], before nuclear technology could even be theorized, they invested considerable effort into making bigger and deadlier conventional weapons of war. In particular, they developed armoured bipedal, tripedal, and quadrupedal machines, similar to tanks, which have quickly become referred to as "mecha".\n\nWe have translated records indicating that after several decades of waging war with these machines, nuclear fission was discovered. The balance of power shifted, and atomic weapons were promptly designed. With no time to build up a large stockpile on each side (and thereby form the concept of mutually assured destruction), bombs were dropped as soon as they were available. These civilizations first discovered the long-term effects of such weapons through direct experience, at which point it was too late.\n\nNow the abandoned mecha litter the surface. While most of the technology found in the ruins is outdated from our perspective, the mecha provide an all new outlook of mechanics. Since so many can be found half-built, fully intact, and half-destroyed, we have plenty of opportunities to research them."
 mem_abandoned_mecha.10.desc:0 "Wydaje się, że nieistniejące już cywilizacje na [From.GetName] były w stanie wojny światowej na długo przed wynalezieniem broni atomowej. Według Naukowca [Root.GetLeaderName], zanim technologia atomowa mogła być w ogóle steoretyzowana, zainwestowano znaczne wysiłki w stworzenie większej i bardziej zabójczej broni konwencjonalnej. W szczególności, rozwinięto opancerzone dwu, trój i cztero-nożne maszyny kroczące, w pewnym stopniu podobne do czołgów, które szybko zyskały miano "mechów".\n\nPrzetłumaczyliśmy zapiski wskazujące, że po wielu dekadach prowadzenia wojen za pomocą tych maszyn odkryto rozszczepienie atomu. Równowaga sił została zachwiana i szybko zaczęto projektować bronie atomowe. Z powodu braku czasu na zmagazynowanie dużych ilości bomb po każdej stronie (i tym samym utworzeniem koncepcji wzajemnego zniszczenia), bomby zostały zrzucone tak szybko jak tylko były dostępne. Cywilizacje te jako pierwsze odkryły długofalowe efekty tej broni poprzez bezpośrednie doświadczenie, a w tym momencie było już za późno na jakąkolwiek reakcję z ich strony.\n\nTeraz opuszczone mechy pokrywają powierzchnię planety. Podczas gdy większość technologii znalezionej w ruinach jest z naszej perspektywy przestarzała, mechy zapewniają nowe spojrzenie na mechanikę. Wiele z mechów które znaleźliśmy są na wpół zbudowane, całkowicie nietknięte albo lekko uszkodzone co daje nam wiele okazji do ich zbadania."
 
 #mem_abandoned_mecha.20.name:0 "Unusual Ruins"
 mem_abandoned_mecha.20.name:0 "Nietypowe Ruiny"
 #mem_abandoned_mecha.20.desc:0 "The unusual ruins on [From.From.GetName] are nothing more than just that: unusual ruins. It would appear as their now extinct builders had an interesting architectural style. Unfortunately, the buildings are far too deteriorated to be studied."
 mem_abandoned_mecha.20.desc:0 "Nietypowe ruiny na powierzchni [From.From.GetName] nie są niczym niezwykłym. Wygląda no to, że ich nieżyjący już budowniczowie posiadali ciekawy styl architektoniczny. Niestety budynki są zbyt zniszczone abyśmy mogli je zbadać."
 #mem_abandoned_mecha.20.a:0 "Very well."
 mem_abandoned_mecha.20.a:0 "Zrozumiano."
