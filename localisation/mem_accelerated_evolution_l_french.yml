 mem_accelerated_evolution_modifier:0 "Évolution accélérée"
 mem_accelerated_evolution_modifier_desc:0 "La vie sur cette planète évolue à une vitesse extrêmement rapide."
 mem_accelerated_evolution.1.name:0 "Évolution accélérée"
 mem_accelerated_evolution.1.desc:0 "Après plusieurs mois à vivre sur ce monde, les colons sur §Y[Root.GetName]§! ont remarqué quelque chose d'étrange à propos de l'environnement alentour. Des espèces changent d'un mois sur l'autre. \nSous ordre de l'administration de la colonie, une étude rapide a été effectuée montrant des processus d'évolution bien plus rapides venant de la faune et flore de la planète. \nIl apparaît que toutes les espèces ont un cycle de vie bien plus court que la normale, un cycle de reproduction sexuée et asexuée rapide, ce qui donne un cycle d'évolution plus rapide que la normale. Ce faisant, un cycle d'évolution en flux constant.\nDans un sens, l'évolution rapide de la faune évite que les colons s'y adaptent, rien avec un cycle d'évolution standard ne le pourrait. Dans un autre sens, étudier cette constante évolution et de reproduction rapide de la faune locale pourrait amener vers des avancées dans les domaines de l'agriculture et de la génétique. \nDans tous les cas, la biosphère de la planète est trop compliquée pour être changée à cette échelle. Les colons devront vivre avec, pour le meilleur ou le pire."
 mem_accelerated_evolution.1.a:0 "Si nous ne pouvons rien y faire..."