 mem_comet_lost.1.name:0 "失去彗星的蹤影"
 mem_comet_lost.1.desc:0 "根據[root.GetSpeciesAdj]的歷史記載，一顆在[Capital_Scope.Solar_System.GetName]星系運行了數千年的彗星，都會被居住在[Capital_Scope.GetName]上的人們目擊到。不過最近它卻終於完成了其極為複雜的軌道，從此以後離開了該星系。\n\n我們的探測器都無法偵測這顆彗星的位置，很有可能在接下來的數千年它都不會回歸。"
 mem_comet_lost.1.desc.alt:0 "以[the_guy.GetName]所命名的彗星已經在[Capital_Scope.Solar_System.GetName]星系運行了數千年，都會被居住在[Capital_Scope.GetName]上的人們目擊到。不過，有天文學家發現這顆彗星完成了其極為複雜的軌道，從此以後離開了該星系。\n\n我們的探測器都無法偵測這顆彗星的位置，很有可能在接下來的數千年它都不會回歸。"
 mem_comet_lost.1.a:0 "它會永遠懷念。"
 mem_comet_lost.1.b:0 "知道了。"
 mem_comet_lost.1.c:0 "讓它到外面的世界帶給歡樂。"
 mem_comet_lost.1.d:0 "我們要一直追蹤它至每一個角落！"
 mem_comet_lost.1.e:0 "軌道計算仍然保持準確。"
