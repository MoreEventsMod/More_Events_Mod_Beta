 #mem_crystal_ship_giant_plural:0 "Ancient Crystal Sovereigns"
  mem_crystal_ship_giant_plural:0 "Древние Кристаллические Повелители"
 
 #mem_crystal_harvest:0 "Crystal Harvest"
  mem_crystal_harvest:0 "Сбор Кристаллов"
 #mem_crystal_harvest_desc:0 "Periodically harvesting these crystals will maximize the mineral output of this colony, while significantly reducing its farming output."
  mem_crystal_harvest_desc:0 "Периодический сбор этих кристаллов максимизирует выработку минералов этой колонии, в то время как существенно снизит объем сельскохозяйственной продукции."
 
 #mem_crystal_study:0 "Crystal Study"
  mem_crystal_study:0 "Изучение Кристаллов"
 #mem_crystal_study_desc:0 "Studying these crystals will benefit this colony's research efforts, while drastically reducing its mineral and farming outputs."
  mem_crystal_study_desc:0 "Изучение этих кристаллов принесет пользу исследованиям этой колонии, в то время как существенно снизит объем выработки минеральной и сельскохозяйственной продукции."
 
 #mem_crystal_removal:0 "Crystal Removal"
  mem_crystal_removal:0 "Удаление Кристаллов"
 #mem_crystal_removal_desc:0 "A significant part of this colony's efforts go into the removal of the crystal infestation, which has now spread over the planet."
  mem_crystal_removal_desc:0 "Значительная часть производства этой колонии направлена ​​на устранение заражения кристаллами, которые теперь распространились по всей планете."

 # Crystal appears in player system
 #mem_space_monster_attacks.1.name:0 "Crystalline Entity Approaches"
  mem_space_monster_attacks.1.name:0 "Приближается Кристаллическая Сущность"
 #mem_space_monster_attacks.1.desc:0 "Our colony's long range sensors picked up an alarming signal approaching from out of deep space. A hastily-dispatched probe revealed it to be a giant crystalline structure. A communication attempt from our vessel was followed by an intense energy spike and immediate loss of contact with the probe.\n\nWe have to assume the crystal is hostile. Our fleet has been put on high alert."
  mem_space_monster_attacks.1.desc:0 "Сенсоры дальнего действия нашей колонии получили тревожащий сигнал, приближающийся из глубокого космоса. Спешно посланный зонд показал, что это гигантская кристаллическая структура. За попыткой выйти на связь с нашего судна последовал интенсивный всплекс энергии и немедленная потеря контакта с зондом.\n\nМы должны принять факт, что кристалл враждебен. Наш флот находится в состоянии повышенной боевой готовности."
 #mem_space_monster_attacks.1.a:0 "Why is it here?"
  mem_space_monster_attacks.1.a:0 "Почему она здесь?"
 
 # crystal has bombarded the colony
 #mem_space_monster_attacks.2.name:0 "Death from Above"
  mem_space_monster_attacks.2.name:0 "Смерть Свыше"
 #mem_space_monster_attacks.2.desc:0 "The colonial defense force stood no chance against the crystal entity. Immediatly after the battle had been decided, it started to shower [This.GetName] with small crystal shards fired at high velocity. First reports speak of hundreds of thousands of casualties.\n\nWhile these numbers still rise by the hour, the crystal has left the planet's orbit and flown back into the void."
  mem_space_monster_attacks.2.desc:0 "Колониальная оборона не имела никаких шансов устоять против кристаллической сущности. Немедленно после того, как битва была решена, сущность начала поливать поверхность [This.GetName] мелкими кристаллическими осколками, выстреливаемыми на высокой скорости. Первые доклады говорят о сотнях тысяч жертв.\n\nВ то время как это число до сих пор растет с каждым часом, кристалл покинул орбиту планеты и улетел обратно в пустоту."
 #mem_space_monster_attacks.2.a:0 "How terrible!"
  mem_space_monster_attacks.2.a:0 "Как ужасно!"
 
 # crystal has been destroyed before bombarding the colony
 #mem_space_monster_attacks.3.name:0 "Danger Averted"
  mem_space_monster_attacks.3.name:0 "Опасность Предотвращена"
 #mem_space_monster_attacks.3.desc:0 "Our fleet has been victorious. Only broken shards are left of the crystal entity. Why it came here and attacked might never be revealed, but our colony is safe once again.\n\nA brief scan of the crystal's remains showed them to be composed of highly valuable minerals. Nearby freighters have already been ordered to gather them. While most of these shards will be scraped for resources, the more interesting pieces will be kept for further study.\n\nSome of our scientists already fantasize about possible applications like self-repairing hulls, while others point out that there is much foundational research to be done before we can even hope for a big breakthrough."
  mem_space_monster_attacks.3.desc:0 "Наш флот победил. Единственное что осталось от кристаллической сущности - разбитые осколки. Причина, по которой она прибыла сюда и атаковала может никогда не быть раскрыта, но наша колония снова спасена.\n\nПоверхностное сканирование остатков кристалла показывает, что он состоит из очень ценных минералов. Ближайшим грузовым судам уже был отдам приказ собрать их. В то время как большая часть осколков может быть утилизирована для ресурсов, более интересные части будут сохранены для дальнешего изучения.\n\nНекоторые наши ученые уже фантазируют о возможном применении, к примеру, в качестве самовосстанавливающейся брони, в то время как другие отмечают, что необходимо провести более фундаментальные исследования до того, как мы сможем хотя бы надеяться о большом прорыве."
 #mem_space_monster_attacks.3.a:0 "Good work."
  mem_space_monster_attacks.3.a:0 "Хорошая работа."
 
 # crystal has been destroyed after bombarding the colony
 #mem_space_monster_attacks.4.name:0 "Retribution"
  mem_space_monster_attacks.4.name:0 "Возмездие"
 #mem_space_monster_attacks.4.desc:0 "Our fleet has been victorious. Only broken shards are left of the crystal entity. Though we might never know where it came from and why, at least its destruction has avenged the victims of its brutal attack.\n\nA brief scan of the crystal's remains showed them to be composed of highly valuable minerals. Nearby freighters have already been ordered to gather them. While most of these shards will be scraped for resources, the more interesting pieces will be kept for further study.\n\nSome of our scientists already fantasize about possible applications like self-repairing hulls, while others point out that there is much foundational research to be done before we can even hope for a big breakthrough."
  mem_space_monster_attacks.4.desc:0 "Наш флот победил. Единственное что осталось от кристаллической сущности - разбитые осколки. Хотя мы, возможно, никогда не узнаем, зачем и откуда она прибыла, по меньшей мере ее уничтожение позволило отомстить за жертв этой жестокой атаки.\n\nПоверхностное сканирование остатков кристалла показывает, что он состоит из очень ценных минералов. Ближайшим грузовым судам уже был отдам приказ собрать их. В то время как большая часть осколков может быть утилизирована для ресурсов, более интересные части будут сохранены для дальнешего изучения.\n\nНекоторые наши ученые уже фантазируют о возможном применении, к примеру, в качестве самовосстанавливающейся брони, в то время как другие отмечают, что необходимо провести более фундаментальные исследования до того, как мы сможем хотя бы надеяться о большом прорыве."
 #mem_space_monster_attacks.4.a:0 "Good work."
  mem_space_monster_attacks.4.a:0 "Хорошая работа."
 
 # Project finished
 #mem_space_monster_attacks.5.name:0 "Crystal Analysis"
  mem_space_monster_attacks.5.name:0 "Анализ Кристалла"
 #mem_space_monster_attacks.5.desc:0 "The recovered crystal shards show remarkable similarities to the smaller specimens we have encountered before, yet there is a striking difference in their behaviour. While previously-encountered crystals acted aggressively, their actions had always been limited to their own territory. Also, the enormous size of this larger specimen leads our scientists to the conclusion that it has to be a new species.\n\nThe material which makes up almost the entirety of its mass possesses astonishing self-repairing abilities, a property that may be applied to our ship's armor plates given more time and research. A new research option has been added to the project pool."
  mem_space_monster_attacks.5.desc:0 "Полученные кристальные осколки имеют значительное сходство с меньшими экземплярами, с которыми мы сталкивались раньше, тем не менее имеется и существенное различие в их поведении. В то время как ранее встреченные кристаллы вели себя агрессивно, их действия всегда были ограничены собственной территорией. Также, огромный размер этого экземпляра привел наших ученых к заключению, что это должен быть новый вид.\n\nМатериал, который составляет почти всю его массу, обладает удивительным самовосстанавливающими свойствами, которые могут быть применены к бронепластинам наших кораблей, если уделить больше времени и исследований. Новый вариант исследования был добавлен в список проектов."
 #mem_space_monster_attacks.5.a:0 "Interesting."
  mem_space_monster_attacks.5.a:0 "Интересно."
 
 # crystals grow everywhere, what now?
 #mem_space_monster_attacks.6.name:0 "Crystal Infestation"
  mem_space_monster_attacks.6.name:0 "Кристаллическое Заражение"
 #mem_space_monster_attacks.6.desc:0 "As the colonists on [Root.GetName] were still recovering from the devastating attack, we received worrying reports about crystaline fragments growing in various locations around the settlements.\n\nFurther investigation revealed that the spreading of these crystals is not limited to the vicinity of the colony. Instead they can be found in varying concentrations across the planet, slowly extracting minerals from the soil throughout their growing process. It is hard to tell at this point how this will affect the planet's ecosystem.\n\nThere are multiple possible courses of action to be taken. The colonists can try to root out the crystal infestation, periodically harvest them, or study their growth."
  mem_space_monster_attacks.6.desc:0 "В то время как колонисты на [Root.GetName] все еще восстанавливались после опустошительной атаки, мы получили волнующие доклады о кристаллических обломках, растущих в различных районах вокруг поселений.\n\nДальнейшее расследование выявило, что распространение этих кристаллов не ограничено окрестностями колонии. Вместо этого они могут быть найдены с различной частотой по всей планете, медленно извлекая минералы из почвы в процессе своего роста. В данный момент сложно сказать, каким образом это повлияет на планетарную экосистему.\n\nИмеется несколько возможных вариантов дальнейших действий. Колонисты могут попробовать искоренить кристаллическое заражение, периодически собирая их, или же изучить свойства роста кристаллов."
 #mem_space_monster_attacks.6.a:0 "Let them harvest the crystals regularly."
  mem_space_monster_attacks.6.a:0 "Пусть они регулярно собирают кристаллы."
 #mem_space_monster_attacks.6.a.tooltip:0 "Periodically harvesting these crystals will increase these colony's mineral output by 50%, but our scientists are not yet sure about possible long-term effects on the planet's ecosystem."
  mem_space_monster_attacks.6.a.tooltip:0 "Периодический сбор этих кристаллов повысит выработку минералов в колонии на 50%, но наши ученые пока что не уверены касательно возможных долгосрочных эффектах на экосистему планеты."
 #mem_space_monster_attacks.6.b:0 "Let them study the crystals." 
  mem_space_monster_attacks.6.b:0 "Пусть они исследуют кристаллы."
 #mem_space_monster_attacks.6.b.tooltip:0 "The study of these crystals will increase these colony's society research output by 50%, but our scientists are not yet sure about possible long-term effects on the planet's ecosystem."
  mem_space_monster_attacks.6.b.tooltip:0 "Изучение этих кристаллов повысит выработку социальных исследований колонии  на 50%, но наши ученые пока что не уверены касательно возможных долгосрочных эффектах на экосистему планеты."
 #mem_space_monster_attacks.6.c:0 "Let them root out the crystal infestation."
  mem_space_monster_attacks.6.c:0 "Пусть они искоренят кристаллическое заражение."
 #mem_space_monster_attacks.6.c.tooltip:0 "The colonists on [Root.GetName] will focus on removing every last crystal spawn. All minerals gained during this process will added to the empire storage at the end of this process. The productivity of this colony will be reduced by 50% until this process is completed."
  mem_space_monster_attacks.6.c.tooltip:0 "Колонисты на [Root.GetName] сфокусируются на устранении каждого оставшегося рассадника кристаллов. Все минералы, добытые в ходе этого процесса, будут добавлены в хранилище империи в конце действия. Производительность этой колонии снизится на 50% до тех пор, пока процесс не завершится."
 
 # planet turns bleak
 #mem_space_monster_attacks.7.name:0 "Biosphere Changes"
  mem_space_monster_attacks.7.name:0 "Изменения в Биосфере"
 #mem_space_monster_attacks.7.desc:0 "Despite the colonists' constant efforts to contain the crystal infestation, the spreading has now reached a critical extent. The damage to the planet's ecosystem is now undeniable. Farming outputs are at record lows and vegetation in general is in a state of steady decline as the crystals exhaust the soil.\n\nThough our scientists are confident they can prevent the planet from becoming completely lifeless, they doubt that this process can be reversed without extensive terraforming."
  mem_space_monster_attacks.7.desc:0 "Несмотря на постоянные усилия колонистов по сдерживанию кристаллического заражения, их распространение достигло критических значений. Урон экосистеме планеты теперь неоспорим. Выработка сельскохозяйственной продукции достигла рекордно низких значений и растительность в целом в состоянии неуклонного упадка, поскольку кристаллы истощают почву.\n\nНесмотря на то, что наши ученые уверены, что могут не дать планете стать полностью безжизненной, они сомневаются, что этот процесс может быть обращен вспять без обширного терраформирования."
 #mem_space_monster_attacks.7.a:0 "Concerning."
  mem_space_monster_attacks.7.a:0 "Двояко."
 
 # crystals removed
 #mem_space_monster_attacks.8.name:0 "The Great Cleansing" 
  mem_space_monster_attacks.8.name:0 "Великая Чистка"
 #mem_space_monster_attacks.8.desc:0 "Finally, the last remaining traces of the crystal infestation on [Root.GetName] have been removed. Colonial life is slowly returning to normal.\n\nThe processed crystals have been added to our imperial storage."
  mem_space_monster_attacks.8.desc:0 "В конце концов, последние оставшииеся следы кристалического заражения на [Root.GetName] были устранены. Жизнь в колонии медленно возвращается к норме.\n\nДобытые кристаллы были добавлены в наше имперское хранилище."
 #mem_space_monster_attacks.8.a:0 "Good news."
  mem_space_monster_attacks.8.a:0 "Хорошая новость."
 
 #MEM_SPACE_MONSTER_ATTACKS_CRYSTAL_STUDY:0 "Crystalline Remains"
  MEM_SPACE_MONSTER_ATTACKS_CRYSTAL_STUDY:0 "Кристаллические Останки"
 #MEM_SPACE_MONSTER_ATTACKS_CRYSTAL_STUDY_DESC:0 "An investigation of the remaining crystal shards could prove beneficial to our research efforts, but our research department will have to devote significant resources and personnel to focus on this study."
  MEM_SPACE_MONSTER_ATTACKS_CRYSTAL_STUDY_DESC:0 "Обследование оставшихся кристаллических осколков может оказаться полезным нашим исследованиям, но нашему научно-исследовательскому отделу придется выделить значительные ресурсы и персонал, чтобы сосредоточиться на этом."
