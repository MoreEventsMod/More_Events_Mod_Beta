l_traditional_chinese:

 mem_colony_ship.2.name:0 "接近警報"
 mem_colony_ship.2.desc:0 "警報系統偵測到一件未知物件以光速的三分一朝著§Y[the_system.GetName]星系§!逼近。\n\n我們所收到的資料依然不齊全，不過根據該物件的速度，它有可能是人工製造的原始星際航行載具。\n\n它沒有理會我們的警告或呼叫，我們因此無法得知它的意圖。不過依照它現時的軌道，它的目的地應該是沒有人居住的§Y[the_planet.GetName]§!。我們估計它將會繞過所有我們的建築物，最終撞上該星球、在星球上著陸、或繞著星球的軌道運行。"
 mem_colony_ship.2.a:0 "我們瞧瞧看。"
 mem_colony_ship.2.b:0 "把它摧毀，我們不能承擔風險。"
 
 mem_colony_ship_size:0 ""
 mem_colony_ship_size_plural:0 ""
 
 mem_colony_ship.3.name:0 "非法闖入的飛船被摧毀"
 mem_colony_ship.3.desc:0 "我們成功把那艘擅自撞入§Y[FromFrom.Solar_System.GetName]星系§!的來歷不明飛船摧毀。\n\n潛在的危機已經解除，不過它的任務及身份依然是個謎團。"
 mem_colony_ship.3.a:0 "我們逼不得已。"
 mem_colony_ship.3.b:0 "沒有人可以毫無顧忌地闖入我們的領域。"
 mem_colony_ship.3.c:0 "狀態：邊界安全。"
 mem_colony_ship.3.d:0 "他們應有此報。"
 
 mem_colony_ship.6.name:0 "失敗的著陸"
 mem_colony_ship.6.desc:0 "我們正在跟蹤的那艘來歷不明飛船成功抵達§Y[the_planet.GetName]§!。\n\n不過，當它試圖進入星球的大氣層時，船上的系統似乎突然失靈，以致它垂直墜下至星球表面，衝擊只留下煉焦的大坑。"
 mem_colony_ship.6.a:0 "完了吧？"
 
 mem_tb_colony_crater:0 "衝擊而形成的大坑"
 mem_tb_colony_crater_desc:0 "一艘不幸的飛船穿越星際後留下的反高潮戲碼。"
 
 mem_gov_colony_ship:0 "臨時殖民地政權"
 mem_gov_colony_ship_desc:0 "一個特殊又寬鬆的政權用以支配新世界的殖民者。"
 RT_MEM_COLONIAL_MARSHAL:0 "殖民地元首"
 RT_MEM_COLONIAL_MARSHAL_FEMALE:0 "殖民地元首"
 
 mem_colony_ship_civic_one:0 "思想學派"
 mem_colony_ship_civic_two:0 "分離的開拓者"
 mem_colony_ship_civic_one_desc:0 ""
 mem_colony_ship_civic_two_desc:0 ""
 
 mem_recently_colonized_age:0 "新殖民地"
 mem_recently_colonized_age_desc:0 "那群無組織的殖民者從他們的原始飛行器中探出頭來，正在嘗試適應星球上的新生活。假以時日，他們將會穩定發展並取得科技上的進步...或者在嘗試的過程中消逝。"
 
 mem_colony_ship.8.name:0 "著陸"
 mem_colony_ship.8.desc:0 "不久前那艘擅自撞入我們領域的來歷不明飛船似乎成功著陸。\n\n原來它載著一群屬於[landed_country.GetSpeciesName]的船員，以及攜帶了用作開發新殖民地的工具，更將星球命名為§Y[the_planet.GetName]§!。\n\n他們看起來沒有注意到我們的存在，以此推斷他們的探測器有可能受到嚴重損毀或者比我們想像中落後。"
 mem_colony_ship.8.a:0 "現在是時候知會他們的罪狀。"
 mem_colony_ship.8.b:0 "暫時不理會他們。"
 mem_colony_ship.8.b.tooltip:0 "我們不會立即接觸他們，不過我們在未來會像對待其他原始文明一樣對待他們。"
 mem_colony_ship.8.c:0 "現在時先發制人的最佳時機。"
 
 mem_colony_ship.10.name:0 "對[the_planet.GetName]開放頻道"
 mem_colony_ship.10.desc:0 "尊貴的[root.GetSpeciesNamePlural]，請原諒我們在這個星球上進行殖民。我們沒有為意你們已經擁有這個星系，甚至未曾想像星際之間存在著那麼多帝國。我懇求閣下明白這是我們僅存的一線生機：即將到來的厄運將降臨我們的家園，而§Y[the_planet.GetName]§!是我們唯一一個可以支撐我們生活的星球。閣下的文明及科技水平明顯比我們的高很多，所以請寬恕我們，讓我們有重過新生的機會。"
 mem_colony_ship.10.desc.machine:0 "§L噁，機械人！外太空機械人！好了...保持冷靜。現在不是驚慌的時候。§! \n\n聽住，額...尊貴的[root.GetSpeciesNamePlural]？請原諒我們在這個星球上進行殖民。我們沒有為意你們已經擁有這個星系，甚至未曾想像星際之間存在著那麼多帝國(更不知道有機械人帝國的存在)。我懇求閣下明白這是我們僅存的一線生機：即將到來的厄運將降臨我們的家園，而§Y[the_planet.GetName]§!是我們唯一一個可以支撐我們生活的星球。閣下的文明及科技水平明顯比我們的高很多，如果閣下明白寬恕的概念，請讓我們有重過新生的機會。"
 mem_colony_ship.10.a:0 "你們會成為我們帝國的一部分。"
 mem_colony_ship.10.a.tooltip:0 "吞併[the_planet.GetName]。"
 mem_colony_ship.10.b:0 "你們可以作為我們的保護國身份擁有這個星系。"
 mem_colony_ship.10.b.tooltip:0 "這個星系將會被移交給殖民者，而他們會成為我們的§S保護國§!。"
 mem_colony_ship.10.c:0 "你們可以作為我們的朝貢國身份擁有這個星系。"
 mem_colony_ship.10.c.tooltip:0 "這個星系將會被移交給殖民者，而他們會成為我們的§S朝貢國§!。"
 mem_colony_ship.10.d:0 "可憐的東西，你們不必再感到煩惱。"
 mem_colony_ship.10.d.tooltip:0 "一個機械監護者將被派往[the_planet.GetName]以便看顧這群可憐的殖民者。"
 mem_colony_ship.10.e:0 "斷線。"
 mem_colony_ship.10.e.tooltip:0 "不要採取任何行動，不過我們在未來會像對待其他原始文明一樣對待他們。"
 
 mem_colony_ship.12.name:0 "[Root.GetName]上的狀況回復平靜"
 mem_colony_ship.12.desc:0 "作為[Root.Owner.GetAdj]的新家園，[Root.GetName]上的情況一開始時看起來十分混亂。不過，儘管只有落後的科技及缺乏領導下，[Root.Owner.GetSpeciesNamePlural]在這幾年進步不少。\n\n情況已經逐漸穩定下來，並興建了不少基本設施，讓居民可以重新成為早期太空時代的文明。"
 
 mission_mem_colony_ship_technological_enlightenment:0 "$mission_technological_enlightenment_9$"
 mission_mem_colony_ship_technological_enlightenment_desc:0 "$mission_technological_enlightenment_9_desc$"
 
 MEM_COLONY_SHIP_NOT_NOW:0 "原始文明的情況十分混亂。"
