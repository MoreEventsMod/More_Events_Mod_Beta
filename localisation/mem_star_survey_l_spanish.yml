l_spanish:
 mem_star_survey.1.name:0 "Estudiar las estrellas"
 mem_star_survey.1.desc:0 "Por milenios, nosotros hemos mirado hacia las estrellas intentando entenderlas, pero ellas siempre han estado fuera de nuestro alcance. Ahora, finalmente tenemos la tecnología para hacerlo! Muchos de nuestros mejores cientificos están ansiosos por ir de expredición y examinar de cerca los cuerpos estelares. Ellos han hecho una lista de las estrellas cercanas y sus diferentes tipos, para dar a conocer los mejores objetivos de estudio. "
 mem_star_survey.1.a:0 "Muy interesante. A ver esa lista ..."
 mem_star_survey.1.b:0 "Nuestros cientificos tienen mejores cosas que hacer."
 mem_star_survey.1.desc.gest:0 "For millennia, we have looked at the stars trying to understand them, but they were always beyond our reach. Now we finally have the technology to examine the stellar bodies up close. We have identified several nearby stars of different types that it would be worthwhile studying to find out more about them."
 mem_star_survey.1.a.gest:0 "Proceed."
 mem_star_survey.1.b.gest:0 "Our resources are better spent elsewhere."
 mem_star_survey.2.name:0 "Estrella de clase A estudiada"
 mem_star_survey.2.desc:0 "Es una brillante estrella que probablemente se consuma en unos pocos millones de años(lo cual es poco tiempo en una escala astronómica), igual que el proceso de fusión de sus nucleos son realmente rápidos. Durante la examinación de §Y[From.From.GetName]§! el oficial científico §Y[Root.GetLeaderName]§!. Él tiene un momento de revelación. Ideó una manera de posicionar los satelites para captar la energía acercandose lo máximo posible sin que se quemen por el camino. Alternativamente, con una configuración similar podrian ser usados para obtener interesantes datos astronómicos."
 mem_star_survey.2.a:0 "Usadlos para obtener energía."
 mem_star_survey.2.b:0 "Nosotros debemos promover el estudio de esta estrella."
 mem_star_survey.3.name:0 "Estrella de clase K estudiada"
 mem_star_survey.3.desc:0 "Justo como esperabamos, el espectro de radiación de esta estrella está muy relacionada con una composición de Oxígeno-Carbono, similar a la nuestra. La zona habitable es amplia. Nosotros deberíamos buscar estrellas en el futuro como ellas, ya que tienden a tener mayor potencial para encontrar planetas colonizables."
 mem_star_survey.4.name:0 "Estrella de clase M estudiada"
 mem_star_survey.4.desc:0 "Este tipo de estrella es antigua y el proceso de fusión de su nucleo ha bajado considerablemente. Esto nos permite volar mucho mas cerca y estudiar la fusión con mas detalle."
 mem_star_survey.5.name:0 "Pulsar estudiado"
 mem_star_survey.5.desc:0 "Esta estrella es un triste recordatorio de que todas las cosas en el universo son finitas. Una vez fue una estrella brillante, pero al final de su vida colapsó hacia su interior. Mientras estudiamos este exótico cuerpo celestial, nuestro oficial §Y[Root.GetLeaderName]§! ha encontrado una nueva fascinante busqueda de particulas."
 mem_star_survey.6.name:0 "Estudio de las estrellas completado"
 mem_star_survey.6.desc.spirit:0 "Nosotros hemos finalizado nuestros estudios de los diferentes tipos de estrellas. Los datos recogidos, como las imagenes hechas por nuestros invesigadores, nos dará una nueva apreciación sobre las luces que brillan en la oscuridad del espacio. Nosotros hemos enseñado a nuestros predicadores para transmitir esto a nuestra población."
 mem_star_survey.6.desc.mat:0 "Nosotros hemos finalizado nuestros estudios de los diferentes tipos de estrellas. Un especial grupo de investigadores ha fomentado que analicemos todos los datos recolectados. El grupo se centra en promover nuestro entendimiendo de los procesos fisicos que ocurren en los nucleos estelares. Sin embargo, uno de nuestros cientificos sugirió que podriamos centrarnos en un mejor uso de los datos para nuestras plantas de energía. Estó haría que comience un proyecto energético que duraría un par de años, con lo cual aumentaría nuestros créditos energéticos."
 mem_star_survey.6.desc.default:0 "Nosotros hemos finalizado nuestros estudios de los diferentes tipos de estrellas. Un especial grupo de investigadores se ha formado para analizar todos los datos. El grupo se centra en promover el entendimiento de los procesos físicos que ocurren en los nucleos de las estrellas. "
 mem_star_survey.6.a:0 "¡Vamos a empujar los limites de la ciencia!"
 mem_star_survey.6.b:0 "Nosotros siempre podemos usar más energía ..."
 mem_star_survey.6.c:0 "Quizá la luz nos guie"
