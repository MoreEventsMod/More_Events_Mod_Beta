 #Hollow Asteroid Anomaly
 #Writing and idea by ViolentBeetle
 #Code by Malthus
 
 #Modifiers
 mem_hollow_asteroid_resort:0 "Complexe spécial"
 mem_hollow_asteroid_protector:0 "Protecteur du peuple"
 mem_hollow_asteroid_tactics:0 "Tactiques d'escarmouche"
 mem_opinion_pirate_hunter:0 "Chasseur de Pirate"
 mem_opinion_pirate_extradite:0 "Refusé d'extrader des prisonniers"
 mem_opinion_pirate_extradite_accepted:0 "Extradition des prisonniers acceptée"
 
 #Anomaly Category Text
 mem_hollow_asteroid_category:0 "Un astéroïde creux ?"
 mem_hollow_asteroid_category_desc:0 "Selon nos analyses, la masse de cet astéroïde est curieusement faible pour sa taille énorme, ce qui suggère que sous la surface de la roche, il pourrait en fait être creux."
 
 #Light Failure
 mem_hollow_asteroid.1.name:0 "Un astéroïde creux"
 mem_hollow_asteroid.1.desc:0 "L'astéroïde s'est en effet avéré être creux. En fait, ce n'est pas un seul astéroïde en soi, mais un groupe de plusieurs astéroïdes plus petits qui se sont en quelque sorte empêtrés et soudés ensemble par des éons de diffusion. Une structure curieuse, quoique de peu de valeur."
 mem_hollow_asteroid.1.a:0 "Décevant..."
 
 #Critical Failure
 mem_hollow_asteroid.2.name:0 "C'était un piège !"
 mem_hollow_asteroid.2.desc:0 "Il semble que la partie creuse de l'astéroïde abritait une sorte d'installation extraterrestre. Cependant, alors que notre équipe scientifique a réussi à franchir le mur, ils ont apparemment déclenché une sorte de mécanisme d'autodestruction, vaporisant l'astéroïde avec eux et leur vaisseau."
 mem_hollow_asteroid.2.a:0 "Comme c'est terrible !"
 
 #Success: Space Mausoleum
 mem_hollow_asteroid.10.name:0 "Mausolée spatial"
 mem_hollow_asteroid.10.desc:0 "Alors que notre équipe scientifique pénétrait à l'intérieur, ils ont découvert quelque chose d'inattendu : des extraterrestres morts. Plus d'une centaine de corps bordent les murs des astéroïdes, vêtus de vêtements décoratifs et accompagnés d'une variété d'objets apparemment quotidiens, préservés par le vide de l'espace. Notre analyse suggère qu'ils sont tous morts il y a plus de 300 000 ans. Cette structure est une source unique de connaissances sur cette espèce extraterrestre autrement inconnue, ses modes de vie et sa physiologie."
 mem_hollow_asteroid.10.a:0 "Nous pouvons apprendre beaucoup de cela."
 mem_hollow_asteroid.10.b:0 "N'ont-ils pas entendu parler du recyclage ?"
 mem_hollow_asteroid.10.c:0 "Ils cherchaient à être proches du divin ..."
 mem_hollow_asteroid.10.d:0 "Leurs coutumes étaient fascinantes."
 
 #Success: Space Resort
 mem_hollow_asteroid.20.name:0 "Station spatiale abandonnée"
 mem_hollow_asteroid.20.desc:0 "L'intérieur de l'astéroïde abrite une vue incroyable. De multiples capsules d'habitat s'accrochent aux parois de l'astéroïde tandis que son centre abrite une sphère transparente massive contenant plusieurs environnements artificiels. Longtemps abandonné et désactivé, il peut être réactivé facilement, et avec un ajustement minimal peut répondre à nos propres besoins."
 mem_hollow_asteroid.20.a:0 "Convertissez-le en complexe commercial."
 mem_hollow_asteroid.20.b:0 "Assurez-vous que le plus de citoyens possible profitent de cet endroit."
 mem_hollow_asteroid.20.c:0 "Démontez la structure et étudiez-la."
 
 #Success: Ancient Art Exhibition
 mem_hollow_asteroid.30.name:0 "Ancient Art Exhibition"
 mem_hollow_asteroid.30.desc:0 "Nos scientifiques ont trouvé quelque chose de très étrange. Les parois internes de l'astéroïde sont parsemées de milliers de gros cristaux couverts de pictogrammes et de motifs géométriques. Entre différentes formes, couleurs et sculptures, l'équipe n'a pas pu trouver une seule paire de cristaux identiques. Chaque cristal est désormais imagé pour les archives, mais ce que leur créateur essayait de dire pourrait rester pour toujours un mystère."
 mem_hollow_asteroid.30.a:0 "Ce sont magnifiques."
 mem_hollow_asteroid.30.b:0 "À tout le moins, c'est un bon exercice dans les théories établies."
 mem_hollow_asteroid.30.c:0 "Un hommage approprié aux miracles de la création."
 mem_hollow_asteroid.30.d:0 "Si seulement ses créateurs étaient encore là pour partager leur vision avec nous ..."
 
 #Success: Panopticon
 mem_hollow_asteroid.40.name:0 "Panoptique"
 mem_hollow_asteroid.40.desc:0 "Lorsque l'équipe scientifique a percé l'intérieur de l'astéroïde, ils ont trouvé d'innombrables petites gousses vivantes fixées au mur extérieur. Une grande sphère est ancrée au centre de l'espace, permettant une vue claire de chaque pod. Il semble que l'astéroïde ait été utilisé par une espèce ancienne jusque-là inconnue comme prison de haute sécurité sous l'idée qu'une poignée de gardes pouvaient secrètement observer les détenus; les vestiges des deux sont encore des structures jonchées. Des traces de données extraites des ordinateurs de la station, il apparaît qu'une mise à jour logicielle défectueuse a bloqué les habitants du système, les laissant mourir de faim. On ne sait pas pourquoi ils n'ont pas été sauvés - ou du moins ont-ils récupéré leur corps."
 mem_hollow_asteroid.40.a:0 "Nous devrions étudier la conception de cette prison."
 
 #Success: Kraken Quest Start
 mem_hollow_asteroid.50.name:0 "Projet abandonné"
 mem_hollow_asteroid.50.desc:0 "Alors que notre équipe scientifique progressait à l'intérieur de l'astéroïde creux, ils ont trouvé un système de tunnel complexe, menant vers un noyau creux. Clairement conçus artificiellement, ils sont doublés de câbles, de pylônes de support et de grands bidons de destination inconnue, fermés hermétiquement et résistants à l'ouverture. Un petit orbe est caché au fond de l'astéroïde, contenant des terminaux de données. Cependant, il faudra du temps pour décoder les informations qu'elles peuvent contenir."
 mem_hollow_asteroid.50.a:0 "Mettez-vous au travail."
 
 #Project finished
 mem_hollow_asteroid.51.name:0 "Kraken in Making"
 mem_hollow_asteroid.51.desc:0 "Les données que nous avons extraites des terminaux à l'intérieur de [From.GetName] contiennent des informations à la fois incroyables et très dérangeantes. Cet endroit tout entier était destiné à devenir le corps d'un être puissant, appelé Kraken, produit du génie génétique par une ancienne race spatiale. Le noyau et les tunnels devaient être remplis de tissus organiques issus de semences génétiques conservées à l'intérieur des conteneurs. Autopropulsé, autosuffisant et sous le contrôle mental de son créateur, il serait en mesure de prendre en charge des flottes entières par lui-même et de gagner.\n\nIl semble cependant que ce projet était inachevé. L'âge des conteneurs a causé des dommages génétiques à la graine du gène Kraken, la rendant inutilisable. Cependant, avec son incroyable capacité de régénération, l'introduction de tissus d'un autre Kraken pourrait le réparer et nous permettre de créer notre propre bête."
 mem_hollow_asteroid.51.a:0 "Essayez de trouver un autre Kraken à récolter ..."
 mem_hollow_asteroid.51.b:0 "Gâchez le projet. Il vaut mieux laisser certaines choses intactes ..."
 
 #Success: Pirate Quest Start
 mem_hollow_asteroid.100.name:0 "Pirates"
 mem_hollow_asteroid.100.desc:0 "Il semble que le système de caverne naturel à l'intérieur de l'astéroïde ait attiré un groupe de criminels, qui n'ont pas pris la gentillesse de sonder notre cachette. Ils ont brouillé une petite flotte de vaisseaux armés qui approchent rapidement avec leurs armes sous tension."
 mem_hollow_asteroid.100.a:0 "Préparez-vous à vous engager !"
 
 #Pirate Ships destroyed
 mem_hollow_asteroid.102.name:0 "Flotte de pirates vaincue"
 mem_hollow_asteroid.102.desc:0 "Les derniers défenseurs pirates ont été neutralisés. Une équipe tactique peut maintenant entrer dans sa cachette pour capturer sa base et la sécuriser."
 mem_hollow_asteroid.102.a:0 "Envoyez les flottes."
 mem_hollow_asteroid.102.b:0 "Pas besoin de ça. Retirez toute la base."
 
 #Boarding Project
 MEM_HOLLOW_ASTEROID_PIRATES:0 "Embarquement sur la base des pirates"
 MEM_HOLLOW_ASTEROID_PIRATES_DESC:0 "Notre flotte a sécurisé la zone. Il est temps de bouger dans nos forces terrestres."
 
 #Pirate Base captured : Pirate Hideout Quest Line
 mem_hollow_asteroid.103.name:0 "Repaire des Pirates"
 mem_hollow_asteroid.103.desc:0 "Notre équipe tactique a fait son chemin à travers les défenses du pirate, rencontrant une résistance désespérée mais stérile des hors-la-loi. Beaucoup de ces criminels ont été tués lors de la fusillade, mais certains d'entre eux ont été maîtrisés avec succès et sont maintenant détenus, en attente d'interrogatoire. En outre, une quantité respectable de butin qu'ils avaient volé dans les transports civils au fil des ans a été saisie."
 mem_hollow_asteroid.103.a:0 "Un travail bien fait."
 mem_hollow_asteroid.103.b:0 "Un travail bien fait."
 
 #Pirate Trial
 mem_hollow_asteroid.104.name:0 "Procès de pirate"
 mem_hollow_asteroid.104.desc.01:0 "Le gang de pirates que nos forces avaient arrêté plus tôt était composé de citoyens de notre propre empire ! Ces criminels s'étaient faufilés en dehors de nos principaux itinéraires de voyage dans des vaisseaux volés, qu'ils utilisaient ensuite pour gagner leur vie en faisant de la contrebande et des raids dans le trafic civil. De nouveaux interrogatoires ont confirmé que ces pirates agissaient seuls, et maintenant qu'ils sont tous morts ou détenus, nous pouvons assurer à nos concitoyens que la terreur est enfin terminée.\n\nIl reste à décider ce qui devrait arriver avec le prisonniers."
 mem_hollow_asteroid.104.desc.02:0 "Le gang de pirates que nous avons sous notre garde s'est avéré être principalement composé de §Y[mem_hollow_asteroid_pirates_foreign_country.GetAdjective]§! citoyens. Ils terrorisent les voies de navigation civile depuis des années, visant principalement leur ancienne nation. D'autres interrogatoires ont clairement montré qu'ils agissaient seuls et que maintenant tout le gang est soit mort, soit arrêté.\n\nLe §Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§! a présenté une demande officielle d'extradition des pirates afin qu'ils puissent être jugés pour leurs crimes contre leur peuple. Refuser leur demande pourrait avoir de graves conséquences sur nos relations diplomatiques."
 mem_hollow_asteroid.104.a:0 "Tenez un procès public."
 mem_hollow_asteroid.104.a.tooltip:0 "Un procès public aura lieu. Le modificateur «Protecteur du peuple» sera ajouté à notre empire, améliorant le bonheur de 5% pendant 10 ans."
 mem_hollow_asteroid.104.b:0 "Exécutez sommairement ces traîtres."
 mem_hollow_asteroid.104.b.tooltip:0 "Ces traîtres seront exécutés publiquement, renforçant notre influence."
 mem_hollow_asteroid.104.c:0 "Tenez un procès public."
 mem_hollow_asteroid.104.c.tooltip:0 "Un procès public aura lieu. Le modificateur «Protecteur du peuple» sera ajouté à notre empire, améliorant le bonheur de 5% pendant 10 ans. De plus, tous les empires connus sauf le §Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§! recevra le modificateur d'opinion 'Chasseur de Pirates'. Le §Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§! sera gravement offensé."
 mem_hollow_asteroid.104.d:0 "Exécutez sommairement ces pirates."
 mem_hollow_asteroid.104.d.tooltip:0 "Ces pirates seront exécutés publiquement, renforçant notre influence. De plus, tous les empires connus sauf le §Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§! recevra le modificateur d'opinion 'Chasseur de Pirates'. Le §Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§! sera gravement offensé."
 mem_hollow_asteroid.104.e:0 "Extradez les pirates."
 mem_hollow_asteroid.104.e.tooltip:0 "Tous les empires connus recevront le modificateur d'opinion 'Chasseur de Pirates'. Le §Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§! sera heureux de notre décision."
 mem_hollow_asteroid.104.f:0 "Offrez-leur un accord."
 mem_hollow_asteroid.104.f.tooltip:0 "Les captifs recevront une offre d'amnistie en échange de leur coopération. Le §Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§! sera gravement offensé."
 mem_hollow_asteroid.104.g:0 "Offrez-leur un accord."
 mem_hollow_asteroid.104.g.tooltip:0 "Les captifs se verront proposer une réduction de peine en échange de leur coopération."
 
 #The Deal: Secret stash
 mem_hollow_asteroid.105.name:0 "Secret Stash"
 mem_hollow_asteroid.105.desc:0 "Nous avons conclu un marché avec les pirates détenus. En échange d'une réduction de peine, ils ont accepté de nous fournir l'emplacement d'une énorme réserve de butin qu'ils avaient acquis au fil des ans. Parmi les objets récupérés, nous avons trouvé une grande quantité de matériel précieux et de métaux précieux."
 mem_hollow_asteroid.105.a:0 "Une bonne affaire."
 
 #The Deal: Raiding Tactics
 mem_hollow_asteroid.106.name:0 "Raiding Tactics"
 mem_hollow_asteroid.106.desc:0 "En échange d'une réduction de peine, certains pirates ont offert leur expertise tactique. Des années de raid leur ont enseigné quelques astuces pour l'évasion et les manoeuvres, et notre propre commandement de flotte aura beaucoup à apprendre d'eux. Cela devrait nous donner un avantage dans les conflits futurs."
 mem_hollow_asteroid.106.a:0 "Une bonne affaire."
 
 #The Deal: Hidden Battlecruiser
 mem_hollow_asteroid.107.name:0 "Croiseur de bataille caché"
 mem_hollow_asteroid.107.desc:0 "En échange d'une réduction de peine, certains des pirates arrêtés ont proposé de nous diriger vers quelque chose d'unique qu'ils avaient trouvé lors de l'une de leurs trafics de contrebande : un vaisseau de guerre avancé, apparemment abandonné par son équipage après avoir subi des dégâts importants. Selon leur histoire, ils l'ont remorqué vers un champ d'astéroïde voisin et l'ont caché là dans l'espoir qu'un jour ils pourraient le réactiver, mais un tel jour n'est jamais venu. Avec les ressources de notre empire, nous devrions être en mesure de remettre ce vaisseau de guerre en état de fonctionner."
 mem_hollow_asteroid.107.a:0 "Intéressant."
 
 #Repairing the Battlecruiser
 MEM_HOLLOW_ASTEROID_PIRATES_CRUISER:0 "Réparation du croiseur de bataille"
 MEM_HOLLOW_ASTEROID_PIRATES_CRUISER_DESC:0 "Selon les pirates, le vaisseau est en mauvais état. Nos scientifiques et ingénieurs sont optimistes quant à leur capacité à le réparer."
 
 #Hidden Battlecruiser restored
 mem_hollow_asteroid.108.name:0 "Restauration terminée"
 mem_hollow_asteroid.108.desc:0 "Le vaisseau de guerre auquel les pirates nous ont conduits est en effet fascinant. Nous n'avons jamais vu un vaisseau similaire auparavant - et peut-être ne le verrons jamais, car son origine reste un mystère pour nous. Maintenant, alors que cet abandon a été réparé et que ses systèmes ont été remis sous tension, le puissant vaisseau est prêt à servir dans notre flotte. Que son nouvel équipage ait plus de chance de l'exploiter que ses anciens maîtres."
 mem_hollow_asteroid.108.a:0 "En effet, un étrange vaisseau."

 mem_hollow_asteroid.110.desc:0 "En effet, un étrange vaisseau."
