 #mem_borehole_category:0 "Hole in the Ground"
 mem_borehole_category:0 "Дыра в земле"
 #mem_borehole_category_desc:0 "Surface imaging revealed a long vertical shaft in the planet's crust. The precise, right angles and unusually smooth surface suggest an artificial origin."
 mem_borehole_category_desc:0 "Сканирование поверхности выявило длинный вертикальный канал в планетарной коре. Точные, правильные углы и необычно гладкая поверхность могут указывать на его искусственное происхождение."
  
 #mem_borehole.1.name:0 "Abandoned Deep Mine"
 mem_borehole.1.name:0 "Заброшенная глубокая шахта"
 #mem_borehole.1.desc:0 "[Root.GetLeaderName] reports that the installation is some kind of mine designed to extract minerals from the deeper levels of the planet's crust. The mine is currently deactivated, and with minimal repairs, it can be brought back online."
 mem_borehole.1.desc:0 "[Root.GetLeaderName] сообщает, что объект - некая разновидность шахты, созданная для добычи минералов из глубоких уровней планетарной коры. Шахта на данный момент деактивирована, но может быть восстановлена с минимальными затратами."
 
 #mem_borehole.1a:0 "Repair the borehole equipment."
 mem_borehole.1a:0 "Починить оборудование."
 #mem_borehole.1b:0 "Disassemble the equipment to learn about its secrets."
 mem_borehole.1b:0 "Разобрать оборудование, нужно узнать об этом побольше."
 #mem_borehole.1c:0 "Salvage the borehole equipment."
 mem_borehole.1c:0 "Забрать оборудование на утилизацию."
 #to utilize and obtain some minerals, i suppose?
 
 #mem_borehole.2.name:0 "Rare Minerals Survey"
 mem_borehole.2.name:0 "Разведка редких минералов"
 
 #mem_borehole.2.desc:0 "It appears the shaft was designed to breach a large deposit of rare ore. However, just as the miners reached that deposit, the project was abandoned for unknown reasons."
 mem_borehole.2.desc:0 "Выяснилось, что шахта была создана для выработки богатой залежи редкой руды. Однако, как только шахтёры достигли залежи, проект был свёрнут по неизвестным причинам."
 #mem_borehole.2a:0 "We should study their findings."
 mem_borehole.2a:0 "Нужно изучить их наработки."
 #mem_borehole.2b:0 "Looks like they found garanthium."
 mem_borehole.2b:0 "Похоже, они нашли гарантий."
 
 #mem_borehole.3.name:0 "Missile Silo"
 mem_borehole.3.name:0 "Ракетная шахта"
 #is "Silo" a codename?
 #mem_borehole.3.desc:0 "At the bottom of the mine, our science team found an enormous rocket outfitted with the biggest thermonuclear warhead ever recorded. [Root.GetLeaderName], however, suggests that this is not, in fact, a weapon, but a novelty project of some kind since its mass, material composition, and structure means it is impossible to fly, let alone achieve escape velocity without falling apart. Some of the design choices are still very interesting, however."
 mem_borehole.3.desc:0 "На дне шахты научная команда обнаружила огромную ракету, оснащённую наимощнейшей термоядерной боеголовкой из всех известных нам. [Root.GetLeaderName], однако, предполагает, что объект не является, по сути, оружием, а  каким-то инновационным проектом, поскольку его масса, композиция материалов и внутренняя структура говорят о неспособности к полёту, не говоря уже о достижении второй космической скорости без полного его разрушения. Некоторые подходы к дизайну, всё же, достаточно интересны."
 #mem_borehole.3a:0 "We should study the rocket."
 mem_borehole.3a:0 "Нужно изучить ракету."
 
 #mem_borehole.4.name:0 "A Habitat"
 mem_borehole.4.name:0 "Среда обитания"
 #mem_borehole.4.desc:0 "On inspection, the shaft's walls were found to be composed of thousands of small, self-sustaining pods outfitted with life-support systems. Most of them were either scrubbed clean or never inhabited to begin with, but some still have items scattered inside, suggesting the inhabitants had left in a hurry. The unusual architectural design of the pods could be a subject for an interesting study."
 mem_borehole.4.desc:0 "Во время исследования было обнаружено, что стенки шахты состоят из тысяч малых самоподдерживающихся отсеков, оборудованных системой жизнеобеспечения. Большинство из них либо разграблены дочиста, либо никогда не были заселены, но в некоторых до сих пор разбросаны вещи, предположительно, оставленные обитателями в спешке. Необычный архитектурный дизайн отсеков может быть интересным для изучения."
 #mem_borehole.4a:0 "We should look into it."
 mem_borehole.4a:0 "Стоит заглянуть."
 
 #mem_borehole.5.name:0 "Sludge Deposit"
 mem_borehole.5.name:0 "Отстойник"
 #mem_borehole.5.desc:0 "The initial observation showed that the shaft is almost entirely filled with a high-energy radioactive sludge. It was likely a dumping site for another civilization's industrial pollution. [Root.GetLeaderName] refuses to advance further, citing [Leader.GetHerHis] lack of faith in our hazardous material protection technology's ability to save [Leader.GetHerHim] and [Leader.GetHerHis] team from this "crime against nature.""
 mem_borehole.5.desc:0 "Первоначальные наблюдения показали, что шахта почти полностью заполнена высокорадиоактивным шлаком. Вероятно, это являлось свалкой промышленных отходов некой цивилизации. [Root.GetLeaderName] отказывается продвигаться дальше, ссылаясь на отсутствие уверенности в том, что наши технологии в области защиты от высокоопасных материалов смогут уберечь [Leader.GetHerHim] и [Leader.GetHerHis] команду от этого "преступления против природы.""
 #mem_borehole.5a:0 "Disgusting. But interesting."
 mem_borehole.5a:0 "Отвратительно. Но интересно."
 
 #mem_borehole.6.name:0 "Race To The Bottom"
 mem_borehole.6.name:0 "Гонка в глубины"
 #mem_borehole.6.desc:0 "The science team examined the borehole. Judging by the wall's texture, it was carved with a powerful laser installation and appears to have reached the planet's molten core without striking any particularly useful deposit. Nearby, [Root.GetLeaderName] located a small transmitter that has long since ran out of energy. Preliminary analysis of its databanks suggests it was meant to broadcast a message on repeat across the galaxy, bragging about reaching the planet's molten core ahead of competitors."
 mem_borehole.6.desc:0 "Научная команда исследовала скважину. Судя по текстуре стенок, она была вырезана мощной лазерной установкой и, похоже, достигла жидкого планетарного ядра без каких-либо полезных результатов. Неподалёку был обнаружен небольшой передатчик, уже давно исчерпавший энергозапас. Предварительный анализ его баз данных указывает, что он предназначался для трансляции на всю Галактику повторяющегося сообщения, восхваляющего достижение жидкого планетарного ядра прежде всех конкурентов."
 #mem_borehole.6a:0 "Congratulations, probably."
 mem_borehole.6a:0 "Что ж, мои поздравления."
 
 #mem_borehole.7.name:0 "Nothing of Value Found"
 mem_borehole.7.name:0 "Ничего стоящего"
 #mem_borehole.7.desc:0 "[Root.GetLeaderName] reports that while the shaft is definitely an artificial borehole, it was scrapped clean, with no useful technology or mineral deposits to be recovered."
 mem_borehole.7.desc:0 "[Root.GetLeaderName] сообщает, что из шахты, определённо искусственного происхождения, всё было извлечено дочиста, не оставляя возможности обнаружить каких-либо полезных технологий или рудных залежей."
 
 #mem_borehole.8.name:0 "It's A Trap!"
 mem_borehole.8.name:0 "Это ловушка!"
 #mem_borehole.8.desc:0 "While exploring the borehole on [From.GetName], §Y[Root.GetLeaderName]§! apparently triggered some kind of booby trap, causing the entire structure to collapse, killing [Leader.GetHerHim] and most of [Leader.GetHerHis] team."
 mem_borehole.8.desc:0 "Исследуя скважину на [From.GetName], один из членов команды случайно активировал какую-то мину-ловушку. Вся структура обрушилась, погребя под собой §Y[Root.GetLeaderName]§! и большинство [Leader.GetHerHis] команды."