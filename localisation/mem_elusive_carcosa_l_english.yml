 mem_carcosa_sociology:0 "Carcosa Contact Research"
 mem_carcosa_happy:0 "Fearful Populace"
 mem_carcosa_energy:0 "Hired Big Game Hunters"
 mem_elusive_carcosa.15.name:0 "The Elusive Carcosa"
 mem_elusive_carcosa.15.desc:0 "As we expected, the population's frenzied obsession did not last. As time went on and conclusive evidence for the Elusive Carcosa's existence failed to materialise, public interest plummeted, and now only fringe groups and outcasts still believe in the beast's existence with any sort of vehemence."
 mem_elusive_carcosa.15.a:0 "A predictable outcome."
 mem_elusive_carcosa.16.name:0 "The Elusive Carcosa"
 mem_elusive_carcosa.16.desc:0 "The matter of this mythical being has to be put to rest once and for all before something drastic occurs. Our scientists have prepared several special projects to investigate the most credible sightings across our empire in order to either prove or deny its existence once and for all."
 mem_elusive_carcosa.16.a:0 "Let us put an end to this matter."
 MEM_CARCOSA_HUNT_1:0 "Carcosa Hunt"
 MEM_CARCOSA_HUNT_1_DESC:0 "Reports from [This.GetName] suggest the possible presence of the Elusive Carcosa."
 MEM_CARCOSA_HUNT_2:0 "Carcosa Hunt"
 MEM_CARCOSA_HUNT_2_DESC:0 "Reports from [This.GetName] suggest the possible presence of the Elusive Carcosa."
