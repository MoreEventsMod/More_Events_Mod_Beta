 trait_mem_redefined_productivity:0 "Redefined Productivity"
 trait_mem_redefined_productivity_desc:0 "Members of this species are eager to do work many would consider drudgery."
 trait_mem_redefined_happiness:0 "Redefined Happiness"
 trait_mem_redefined_happiness_desc:0 "Members of this species can find joy from even the most mundane occurrences."
