 #simple fail - thats it
 mem_lava_fortress.1.name:0 "只是熱空氣而已"
 mem_lava_fortress.1.desc:0 "看起來這些奇怪的形狀原來只不過是充斥著熱風的高地，再加上不平均密度的熔岩以致結果有所扭曲，沒有顯示任何人為的活動。"
 mem_lava_fortress.1.a:0 "繼續吧。"
 
