l_traditional_chinese:
 
 mem_gaia_troubles.name:0 "新蓋亞世界"
 mem_gaia_troubles.desc:0 "這個蓋亞世界對我們而言簡直是完美，勘探工作更早已展開了。"
 
 mem_gaia_troubles.2.name:0 "槌子？"
 mem_gaia_troubles.2.desc:0 "我們的偵察部隊在§Y[From.GetName]§!的一個地下洞穴發現一個驚為天人的地道網絡，深度更達至幾里。當我們正進行探索時，我們來到一個較為巨大的洞穴，而這個洞穴比一般的不同，外形呈現著環狀。在它的中心放置著一顆小石頭，旁邊就擺放著另一件物品不斷發放微弱的電磁訊號，外形就好像一個中世紀時期的戰槌！"
 mem_gaia_troubles.2.a:0 "不要觸碰它，這不關我們的事。"
 mem_gaia_troubles.2.b:0 "把那件文物拿下來，並移送到我們的首都慢慢研究。"
 mem_gaia_troubles.2.c:0 "展示給公眾欣賞。"
 mem_gaia_troubles.2.d:0 "不要移動它，我們就在這裡慢慢檢查。"
 mem_gaia_troubles.2.e:0 "你說電磁訊號？讓我們看看有沒有人會回應我們。"

 mem_gaia_troubles.3.name:0 "未被觸碰的工藝品"
 mem_gaia_troubles.3.desc:0 "我們選擇讓工藝品原封不動地維持原狀，很可能錯過了發現古代科技的機會。不過，我們寧可不冒這個風險，傷害了這個屬於我們的星球。"
 mem_gaia_troubles.3.a:0 "至少無任何壞事發生在我們身上！"

 mem_gaia_troubles.4.name:0 "令人擔憂的改變"
 mem_gaia_troubles.4.desc:0 "在§Y[From.GetName]§!上突然湧現狂風雷暴，有幾個科學家忽發狂想，指出天氣突然出現反常是因為我們從§Y[From.GetName]§!把工藝品拿走。不過，大部份科研團隊成員都認為這只不過是巧合。"
 mem_gaia_troubles.4.a:0 "這些人如此迷信究竟如何獲得職位？ "
 mem_gaia_troubles.4.b:0 "寧可信其有，把它物歸原位。"

 mem_gaia_troubles.5.name:0 "令人擔憂的改變"
 mem_gaia_troubles.5.desc:0 "大量地殼板塊活動發生在§Y[From.GetName]§!上，而且以一個地殼活躍度低的星球而言，居民都顯得十分懼怕，很多城市都已經損毀嚴重。科研團隊向我們報告，愈來愈多科學家認為這些天災之所以發生，是因為我們把工藝品拿走了。"
 mem_gaia_troubles.5.a:0 "這只不過是巧合。"
 mem_gaia_troubles.5.b:0 "這一切都要停止，把它物歸原位。"

 mem_gaia_troubles.6.name:0 "令人擔憂的改變"
 mem_gaia_troubles.6.desc:0 "在§Y[From.GetName]§!，神奇的事情發生了：星體的重力剎那間增強了幾倍，連我們最優秀的科學家都為了得出一個合理解釋而煩惱。"
 mem_gaia_troubles.6.a:0 "工作必須繼續下去！"
 mem_gaia_troubles.6.b:0 "好吧，是時候把那件工藝品歸還原位。"

 mem_gaia_troubles.7.name:0 "令人擔憂的改變"
 mem_gaia_troubles.7.desc:0 "整個§Y[From.GetName]§!的生態圈就在我們的眼皮下完全崩潰：森林不再復存、汪洋變得乾涸、沙漠遍佈整個星球，數以百萬計的人口正居住在一個完全陌生的地方。科研團隊當中差不多全體成員極力主張我們把那件工藝品歸還原位，以免更可怕的情況出現。可是，我們亦從研究它的過程獲益良多。"
 mem_gaia_troubles.7.a:0 "不惜一切代價都要繼續！"
 mem_gaia_troubles.7.b:0 "趁一切都太遲之前，我們要收手！ "

 mem_gaia_troubles.8.name:0 "令人擔憂的改變"
 mem_gaia_troubles.8.desc:0 "不，這沒可能發生的，我們一早應該聽他們的話。"
 mem_gaia_troubles.8.a:0 "一切都已經太遲了..."

 mem_gaia_troubles.9.name:0 "令人擔憂的改變"
 mem_gaia_troubles.9.desc:0 "§Y[From.GetName]§!現在只剩下昔日的軀殼，星體表面充斥著毒氣，根本沒有生命體可以生存。"
 mem_gaia_troubles.9.a:0 "今次我們真的走火入魔..."

 mem_gaia_troubles.10.name:0 "物歸原位"
 mem_gaia_troubles.10.desc:0 "當我們充分了解到這件工藝品究竟是怎麼一回事後，我們的科研團體都一致認同這已經超出我們的認知領域，並贊成將之放回原位。雖然仍然有一部分人希望知道背後的秘密，但恐怕要等上一段時間。"
 mem_gaia_troubles.10.a:0 "至少再沒有任何壞事發生在我們身上吧?"

 mem_gaia_troubles.20.name:0 "電磁訊號測試"
 mem_gaia_troubles.20.desc:0 "所需要的設備正被運送到§Y[From.GetName]§!準備進行測試，開始前將會另行通知。"

 mem_gaia_troubles.21.name:0 "電磁訊號測試"
 mem_gaia_troubles.21.desc:0 "上一輪的測試揭示更多關於這件工藝品的秘密，可是依然未有足夠資料判下定論。我們下一步應該如何增加抑或降低電磁波的強度？"
 mem_gaia_troubles.21.a:0 "增加強度。"
 mem_gaia_troubles.21.b:0 "降低強度。"

 mem_gaia_troubles.22.name:0 "電磁訊號測試"
 mem_gaia_troubles.22.desc:0 "上一輪的測試揭示更多關於這件工藝品的秘密，可是依然未有足夠資料判下定論。我們下一步應該如何增加抑或降低電磁波的強度？"
 mem_gaia_troubles.22.a:0 "增加強度。"
 mem_gaia_troubles.22.b:0 "降低強度。"

 mem_gaia_troubles.23.name:0 "電磁訊號測試"
 mem_gaia_troubles.23.desc:0 "經過幾次測試都無法為我們提供有用的資料，而我們所學到的就是對未知的事物不能妄下判斷。"

 mem_gaia_troubles.24.name:0 "電磁訊號測試"
 mem_gaia_troubles.24.desc:0 "我們不經意地把這件工藝品「啟動」了，正確而言，我們也不太肯定做了甚麼事情。經過一輪調節電磁波的頻率後，突然有為數不少的無人飛行器從洞穴的地板湧出來，更衝破頂蓬一直飛往外太空！我們的衛星已經探測到它們的武器已充滿電源，我們需要準備應戰。"
