#Among the Ashes
#By ViolentBeetle

l_russian:

 #mem_ashes_category:0 "Scorched Land"
  mem_ashes_category:0 "Выжженная земля"

 #mem_ashes_category_desc:0 "The barren surface of [Root.GetName] is completely devoid of life. But this might not have always been the case..."
 mem_ashes_category_desc:0 "Безжизненная поверхность [Root.GetName] полностью лишена жизни. Но это, возможно, не всегда было так ..."
 
 #mem_ashes.999.name:0 "Most Definitely a Barren World"
  mem_ashes.999.name:0 "Совершенно Однозначно Безжизненный Мир"

 #mem_ashes.999.desc:0 "[Root.GetName] reports that repeated sweeps of [FromFrom.GetName] have confirmed a complete lack of any signs of life, past or present. \n\nAny indications to the contrary have proven to be false leads."
  mem_ashes.999.desc:0 "[Root.GetName] докладывает, что повторные сканирования [FromFrom.GetName] подтвердили полное отсутствие признаков жизни как в настоящем, так и в прошлом. \n\nВсе показания обратного оказались ложными."
 
 #mem_ashes.1.name:0 "Beneath the Surface"
  mem_ashes.1.name:0 "Под поверхностью"

 #mem_ashes.1.desc:0 "Though the surface of [From.GetName] is blasted by cosmic radiation and completely devoid of life, what lies beneath tells a different story. \n\nIt seems the planet was at some point home to a moderately advanced pre-spaceflight civilisation, and our explorers found multiple underground structures, presumably used for storage, transportation and shelter. The most significant of these is a surviving piece of underground rapid transit system, connected to a vast bunker, presumably a fallout shelter. Inside, they discovered large amount of hastily setup primitive stasis pods, still operational and containing aliens in suspended animation. \n\nThe complex is too damaged to reactivate it on site, but we could extract pods and bring them off-world for more convenient examination and possible reactivation."
 mem_ashes.1.desc:0 "Несмотря на то, что поверхность [From.GetName] уничтожена космической радиацией и полностью лишена жизни, то, что лежит ниже, совершенно другое. \n\nПохоже на то, что планета когда-то была домом к достаточно продвинутой докосмической цивилизацией, и наши исследователи обнаружили многочисленные подземные сооружения, предположительно использовавшиеся для хранения, транспортировки и укрытия. Самым значительным из них является уцелевшая часть подземной системы быстрого перемещения, соединенная с огромным бункером, предположительно, ядерным убежищем. Внутри они обнаружили большое количество торопливо настроенных примитивных капсул стазиса, которые все еще функционируют и содержат инопланетян в зафиксированных позах. \n\nКомплекс слишком поврежден, чтобы реактивировать его на месте, но мы могли бы извлечь капсулы и вывезти их из мира для более удобного обследования и возможной реактивации."

 #mem_ashes.1.a:0 "Bring them home. Perhaps the aliens can be saved."
  mem_ashes.1.a:0 "Доставьте их домой. Может быть, инопланетяне могут быть спасены."

 #mem_ashes.1.b:0 "Leave the pods in place. We don't have time for this."
  mem_ashes.1.b:0 "Оставьте капсулы на месте. У нас нет времени на это."

 #mem_ashes.1.c:0 "Dispose of the helpless aliens."
  mem_ashes.1.c:0 "Dispose of the helpless aliens."

 #mem_ashes_underground:0 "Underground Ruins"
  mem_ashes_underground:0 "Подземные руины"

 #mem_ashes_underground_desc:0 "Though the surface of the planet has been wiped clean of life, the remains of a civilisation once inhabiting have been found underground."
 mem_ashes_underground_desc:0 "Несмотря на то, что поверхность была очищена от жизни, остатки цивилизации, когда-то ее  населявшие, были найдены под землей."
 
 #mem_ashes_snack:0 "Frozen Snacks"
  mem_ashes_snack:0 "Замороженные закуски"

 #country_resource_food_add:0 "Monthly Food"
  country_resource_food_add:0 "Ежемесячная пища"

 #mem_ashes_chain_title:0 "From Ashes"
  mem_ashes_chain_title:0 "Из пепла"

 #mem_ashes_chain_desc:0 "The sleeping pods we found on [their_planet.GetName] contain the last known survivors of the planet's destruction."
  mem_ashes_chain_desc:0 "Капсулы сна, что мы нашли на  [their_planet.GetName], содержат последних известных выживших после уничтожения планеты."
 
 #MEM_ASHES_EXTRACT:0 "Extract the Sleeping Pods"
  MEM_ASHES_EXTRACT:0 "Извлечение Капсул сна"

 #MEM_ASHES_EXTRACT_DESC:0 "The sleeping pods are clearly hastily constructed with very primitive technology. The ravages of time made them even more unreliable. Moving them off-world requires delicacy and precision."
  MEM_ASHES_EXTRACT_DESC:0 "Капсулы сна явно были спешно построены с помощью примитивных технологий. Разрушенные от времени, они стали еще более ненадёжными. Перемещение их вне мира требует деликатности и точности."

 
 #mem_ashes.2.name:0 "Sleeping Pods Retrieved"
  mem_ashes.2.name:0 "Капсулы сна извлечены"

 #mem_ashes.2.desc:0 "We have successfully transferred the sleeping pods from [their_planet.GetName] to a secure facility on our home world. Reactivating them might be tricky, but our technology should allow us to do it without incident."
  mem_ashes.2.desc:0 "Мы успешно переместили капсулы сна из [their_planet.GetName] к безопасному объекту в нашем родном мире. Их реактивация может быть сложной, но наша технология должна позволять нам делать это без инцидентов."

 #mem_ashes.2.a:0 "We should consider our options..."
  mem_ashes.2.a:0 "Мы должны рассмотреть наши варианты..."

 
 #MEM_ASHES_REVIVE:0 "Revive the Sleepers"
  MEM_ASHES_REVIVE:0 "Воскрешение Спящих"

 #MEM_ASHES_REVIVE_DESC:0 "We can now revive the aliens we found on [their_planet.GetName]. The pods are not particularly stable, but we have the technology necessary to work around possible hazards."
  MEM_ASHES_REVIVE_DESC:0 "Теперь мы можем возродить инопланетян, которых мы обнаружили на [their_planet.GetName]. Капсулы не слишком стабильны, однако у нас есть технология, необходимая для устранения возможных опасностей."

 
 #MEM_ASHES_AUTOPSY:0 "Sleeper Autopsy"
  MEM_ASHES_AUTOPSY:0 "Вскрытие Спящего"

 #MEM_ASHES_AUTOPSY_DESC:0 "There's little need to wake the aliens from [their_planet.GetName] up. Dissecting their still living, frozen bodies would tell us more than any awake conversation."
  MEM_ASHES_AUTOPSY_DESC:0 "Не нужно будить инопланетян с [their_planet.GetName]. Вскрытие их все еще живых, замороженных тел скажет нам больше, чем любой живой разговор."
 
 #mem_ashes.3.name:0 "Sleepers Revived"
  mem_ashes.3.name:0 "Спящие возрождены"

 #mem_ashes.3.desc:0 "It took us considerable effort to successfully activate the revival protocols in the sleeper pods from [their_planet.GetName]. As the translation software was calibrated, survivors were able to share their story... \n\nThey call themselves the [their_species.GetNamePlural]. Their species had advanced to the early space age, but with their first interplanetary spaceship already under construction, they discovered abnormal activity on their sun. In anticipation of a cataclysmic solar flare, their governments secretly arranged to use old fallout shelters to store the best and brightest of their society using primitive cryonic technology. \n\nThe plan was to revive them to start a new civilization once the danger had passed, but the flare was far more severe than any could anticipated. \n\nWith the entire surface of the planet sterilized and the atmosphere blown away, the all-clear signal was never received and the pods were left to degrade until the last surviving pod was recovered by our researchers. \n\nBut now, as the sleepers have awoken and acclimatized, we can't keep them in our research facilities forever. A new permanent accommodation needs to be arranged..." 
   mem_ashes.3.desc:0 "Нам потребовалось немало усилий для успешной активации протоколов возрождения в капсулах сна с [their_planet.GetName]. Как только программа-переводчик была настроена, выжившие смогли поделиться с нами своей историей... \n\nОни называют себя [their_species.GetNamePlural]. Их вид достиг ранней космической эры, однако в ходе строительства первого межпланетного корабля, они открыли аномальную активность на своем солнце. В преддверии катастрофической солнечной вспышки, их правительства тайно организовывали использование старых убежищ, чтобы сохранить лучшие умы их общества, используя примитивную крионическую технологию. \n\nПлан состоял в том, чтобы оживить их и создать новую цивилизацию после того, как опасность минует, но вспышка была куда более сильно, чем кто-либо мог предполагать. \n\nКогда вся поверхность была стерилизована и атмосфера улетучилась, сигнал к действию никогда не был получен и капсулы остались разрушаться пока последняя уцелевшая камера не была восстановлена нашими исследователями. \n\nНо сейчас, когда спящие проснулись и акклиматизировались, мы не можем вечно держать их в исследовательском центре. Необходимо им устроить постоянное место жительства..."

 #mem_ashes.3.a:0 "Settle them in our space as part of our empire."
  mem_ashes.3.a:0 "Поселите их в нашем космосе как часть нашей империи."
 #mem_ashes.3.a.tooltip:0 "§Y[planet_to_colonize.GetName]§! will be colonized by the [their_species.GetNamePlural]."
  mem_ashes.3.a.tooltip:0 "§Y[planet_to_colonize.GetName]§! будет колонизирована [their_species.GetNamePlural]."
 #mem_ashes.3.b:0 "Give them a system and set up a protectorate."
  mem_ashes.3.b:0 "Дайте им систему и установите протекторат."
 #mem_ashes.3.b.tooltip:0 "§Y[planet_to_colonize.GetName]§! will be colonized by the [their_species.GetNamePlural]. [planet_to_colonize.Solar_System.GetName] will be ceded to them and their country will be our vassal."
  mem_ashes.3.b.tooltip:0 "§Y[planet_to_colonize.GetName]§! будет колонизирована [their_species.GetNamePlural]. [planet_to_colonize.Solar_System.GetName] будет передана им под контроль, а государство станет нашим вассалом."
 #mem_ashes.3.c:0 "Let them settle on one of our worlds."
  mem_ashes.3.c:0 "Дайте им поселиться в одном из наших миров."
 #mem_ashes.3.c.tooltip:0 "The [their_species.GetNamePlural] will settle on one of our planets that has free space."
  mem_ashes.3.c.tooltip:0 "[their_species.GetNamePlural] поселятся на одной из наших планет, где имеется свободное пространство."
 #mem_ashes_need_free_space:0 "Need free space on one of the planets fit for settling by the survivors."
  mem_ashes_need_free_space:0 "Необходимо свободное место на одной из планет, подходящих для заселения выжившими."
 #mem_ashes.3.d:0 "Send them packing."
  mem_ashes.3.d:0 "Пусть собирают вещи."
 #mem_ashes.3.d.tooltip:0 "The [their_species.GetNamePlural] will be exiled from our empire to find their own home. Perhaps we will hear from them again..."
  mem_ashes.3.d.tooltip:0 "[their_species.GetNamePlural] будут изгнаны из нашей империи и станут искать свой собственный дом. Возможно, мы когда-нибудь услышим о них снова..."
 
 #mem_ashes_survivors:0 "Persistent Survivors"
  mem_ashes_survivors:0 "Упорные выжившие"
 #mem_ashes_survivors_desc:0 "This species survived the destruction of their home world and was given a second chance. They intend to make the most out of it."
  mem_ashes_survivors_desc:0 "Этот вид пережил уничтожение своего родного мира и обрел второй шанс. Они намерены воспользоваться этим сполна."
 
 #mem_ashes.4.name:0 "Sleeper Autopsy Complete"
  mem_ashes.4.name:0 "Вскрытие Спящего Завершено"
 #mem_ashes.4.desc:0 "Our scientists have completed the dissection of the pod inhabitants we found on [their_planet.GetName]. The data obtained is invaluable, but with the last survivors of that species finding their demise on our examination tables, their kind had been wiped out forever."
  mem_ashes.4.desc:0 "Наши ученые завершили вскрытие обитателей капсул, что мы нашли на [their_planet.GetName]. Полученная информация бесценна, но с последними выжившими, которые нашли свою гибель на наших препараторских столах, их вид был навеки уничтожен."
 #mem_ashes.4.a:0 "That's life."
  mem_ashes.4.a:0 "Такова жизнь."
 #mem_ashes.4.b:0 "Worth it!"
  mem_ashes.4.b:0 "Стоило того!"
 #mem_ashes.4.c:0 "Data extraction successful." 
  mem_ashes.4.c:0 "Извлечение данных прошло успешно."
 
 #mem_ashes.6.name:0 "[their_country.GetName]"
  mem_ashes.6.name:0 "[their_country.GetName]"
 #mem_ashes.6.desc:0 "Greetings! Do you remember us? \n\nEven though it is regrettable that you weren't able or willing to offer us a place in your own empire, we have not forgotten your kindness and will forever be grateful to you for saving us from that vault. \n\nWe are doing well and have already found a new world for ourselves. One of our leaders, who was instrumental in creating the vault initiative in the first place, has expressed the wish to join your empire and provide expertise as a sign of our gratitude. Are you interested?"
  mem_ashes.6.desc:0 "Приветствуем! Вы нас помните? \n\nХотя прискорбно, что вы не могли или не хотели предложить нам место в вашей собственной империи, мы не забыли вашу доброту и будем вечно вам благодарны за спасение нас из того убежища. \n\nС нами все хорошо и мы уже нашли новый мир для себя. Один из наших лидеров, который сыграл одну из важнейших ролей в создании инициативы убежища, выразил желание присоединиться к вашей империи и предоставить знания и опыт в знак нашей благодарности. Вы заинтересованы в этом?"
 #mem_ashes.6.a:0 "Not particularly, no."
  mem_ashes.6.a:0 "Не особенно, нет."
 #mem_ashes.6.b:0 "Very well."
  mem_ashes.6.b:0 "Очень хорошо."
 #mem_ashes.6.b.tooltip:0 "We will receive a new §Ygovernor§!"
  mem_ashes.6.b.tooltip:0 "Мы получим нового §Yгубернатора§!"
 
 #MEM_ASHES_ASSIMILATION:0 "Assimilate the Sleepers"
  MEM_ASHES_ASSIMILATION:0 "Ассимилировать Спящих"
 #MEM_ASHES_ASSIMILATION_DESC:0 "It is a rare opportunity to work on organics who are incapable of protesting at their assimilation. They won't even need to wake up for us to learn all about them and their past."
  MEM_ASHES_ASSIMILATION_DESC:0 "Это редкая возможность работать над органиками, которые неспособны протестовать против их ассимиляции. Им даже не нужно будет просыпаться для нас, чтобы узнать все о себе и своем прошлом."
 
 #mem_ashes.7.title:0 "Sleepers Assimilated"
  mem_ashes.7.title:0 "Спящие Ассимилированы"
 #mem_ashes.7.desc:0 "It took us considerable effort to successfully extract subjects from the sleeper pods found on [their_planet.GetName]. As we added them to our collective, we pieced together their story. \n\nThey call themselves the [their_species.GetNamePlural]. Their species had advanced to the early space age, but with their first interplanetary spaceship already under construction, they discovered abnormal activity on their sun. In anticipation of a cataclysmic solar flare, their governments secretly arranged to use old fallout shelters to store the best and brightest of their society using primitive cryonic technology. \n\nThe plan was to revive them to start a new civilization once the danger had passed, but the flare was far more severe than any could anticipated. \n\nWith the entire surface of the planet sterilized and the atmosphere blown away, the all-clear signal was never received and the pods were left to degrade until the last surviving pod was recovered by us.\n\nNow, with large numbers of [their_species.GetNamePlural] having been reactivated, we need make a more permanent arrangement concerning them."
  mem_ashes.7.desc:0 "Нам потребовались значительные усилия для успешного извлечения существ из капсул сна, найденных на [their_planet.GetName]. Как только мы включили их в наше сообщество, мы собрали по кусочкам их историю. \n\nОни называют себя [their_species.GetNamePlural]. Их вид развился до ранней космической эры, но когда их первый межпланетный космический корабль уже конструировали, они обнаружили аномальную активность на солнце.  В преддверии катастрофической солнечной вспышки, их правительства тайно организовывали использование старых убежищ, чтобы сохранить лучшие умы их общества, используя примитивную крионическую технологию. \n\nПлан состоял в том, чтобы оживить их и создать новую цивилизацию после того, как опасность минует, но вспышка была куда более сильно, чем кто-либо мог предполагать. \n\nКогда вся поверхность была стерилизована и атмосфера улетучилась, сигнал "все чисто" никогда не был получен и капсулы остались разрушаться пока последняя уцелевшая камера не была восстановлена нами.\n\nТеперь, когда множество [their_species.GetNamePlural] были реанимированы, нам нужно сделать более постоянное решение относительно них."
 #mem_ashes.7.a:0 "Settle them on one of our planets."
  mem_ashes.7.a:0 "Поселите их на одной из наших планет."
 #mem_ashes.7.a.tooltip:0 "Newly assimilated [their_species.GetNamePlural] will be placed on [planet_to_colonize.GetName]." 
  mem_ashes.7.a.tooltip:0 "Недавно ассимилированные [their_species.GetNamePlural] будут размещены на [planet_to_colonize.GetName]."
 #mem_ashes.7.b:0 "Dispose of them. They have no place in the [Root.GetName]."
  mem_ashes.7.b:0 "Избавьтесь от них. Им нет места в [Root.GetName]."
 #mem_ashes.7.b.tooltip:0 "The [their_species.GetNamePlural] will be killed off."
  mem_ashes.7.b.tooltip:0 "[their_species.GetNamePlural] будут уничтожены."
 
 #mem_ashes_leader_trait:0 "Persistent Survivor"
  mem_ashes_leader_trait:0 "Упорные выживший"
 #mem_ashes_leader_trait_desc:0 "This leader has survived the destruction of their world and intends to make the best out of their second chance."
  mem_ashes_leader_trait_desc:0 "Этот лидер пережил уничтожение своего родного мира и обрел второй шанс. Они намерены воспользоваться этим сполна."
