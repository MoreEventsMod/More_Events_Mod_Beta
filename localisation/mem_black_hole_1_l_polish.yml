 # Polish translation by Lukasmar
 mem_black_hole_1:0 "Droga w Nieznane"
 mem_black_hole_1_desc:0 "Czarna dziura §Y[Root.GetName]§! wydaje się mieć niewielki przedmiot orbitujący tuż za horyzontem zdarzeń. Podczas dokładniejszego badania, wychodzi na to że jest to mały, starożytny generator tunelu czasoprzestrzennego zbudowany przez nieznaną cywilizację, prawdopodobnie jest to sposób na otworzenie drogi do horyzontu zdarzeń i zbadanie tego, co leży poza nim. Nasi naukowcy chcą bliżej zbadać tę technologię."
 MEM_BLACK_HOLE_1_PROJECT:0 "Droga w Nieznane"
 MEM_BLACK_HOLE_1_PROJECT_DESC:0 "Naukowiec powinien spróbować aktywować ten starożytny generator..."
 mem_anomaly_event.1.name:0 "Udane Badanie"
 mem_anomaly_event.1.desc:0 "Podczas dokładniejszego badania, okazuje się że generator tunelu czasoprzestrzennego został uszkodzony przez upływ czasu. Jednakże, naukowiec dowodzący §Y[Root.GetLeaderName]§! wierzy że może zostać naprawiony."
 mem_anomaly_event.1.a:0 "Zrób to."
 mem_anomaly_event.1.b:0 "Jest to zbyt niebezpieczne."
 mem_anomaly_event.2.name:0 "Udało się?"
 mem_anomaly_event.2.desc:0 "Po naprawieniu generatora, statek badawczy §Y[Root.GetName]§! został wessany poza horyzont zdarzeń i jest aktualnie zagubiony w akcji. Możemy tylko mieć nadzieję że tunel jest wystarczająco wytrzymały by pozwolić im na powrót."
 mem_anomaly_event.2.a:0 "Czekamy z zapartym tchem..."
 mem_anomaly_event.3.name:0 "Co Kryje Nieznane"
 mem_anomaly_event.3.desc:0 "Statek Badawczy powrócił, a załoga się zmieniła. Nie chcą, omawiać "niewysławialnych" rzeczy, które leżą poza horyzontem zdarzeń, ale musimy wierzyć, że te spostrzeżenia będą korzystne dla naszego imperium."
 mem_anomaly_event.3.a:0 "Mamy nadzieję że wszystko z nimi w porządku."
 mem_anomaly_event.4.name:0 "Stary Relikt"
 mem_anomaly_event.4.desc:0 "Podczas dokładniejszego badania, okazuje się że generator tunelu czasoprzestrzennego został uszkodzony przez upływ czasu. Ze względu na swoją bliskość do horyzontu zdarzeń, dalsze dochodzenie byłoby bardzo niebezpieczne i mało prawdopodobne, aby przynosło korzyści."
 mem_anomaly_event.4.a:0 "Niestety."
 mem_anomaly_event.5.name:0 "Tragiczna Pomyłka!"
 mem_anomaly_event.5.desc:0 "Podczas badania generatora, naukowiec dowodzący §Y[Root.GetLeaderName]§! przypadkowo go włączył, nieświadomy tego że był uszkodzony. W rezultacie, statek badawczy §Y[Root.GetName]§! został wessany przez tunel do czarnej dziury, by nigdy nie zostać odnalezionym."
 mem_anomaly_event.5.a:0 "Straszne."
 
