 edict_mem_ark_edict:0 "發射逃生艙"
 edict_mem_ark_edict_desc:0 "從太空站發射的逃生艙將會在其中一個空置的地塊上定居。"
 mem_ark_need_tile:0 "需要一個沒有被£pop人口或£blocker障礙物佔據的地塊。"
