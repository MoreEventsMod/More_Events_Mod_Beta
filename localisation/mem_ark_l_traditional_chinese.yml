 mem_ark_background_radiation_desc:0 "這個星球的幅射指數異常地高。雖然生命不是不可能生存，但是也算不上好的居住環境。"
 mem_ark_station_in_orbit:0 "軌道上的太空站"
 mem_ark_station_in_orbit_desc:0 "有一個難以形容的太空站圍繞在星球的軌道上公轉。"

