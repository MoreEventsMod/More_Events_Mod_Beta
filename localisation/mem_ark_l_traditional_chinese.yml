l_traditional_chinese:
 mem_ark_object:0 "古老的太空站"

 mem_ark.2.name:0 "星際中的奇妙"
 mem_ark.2.desc:0 "除了住在§Y[the_planet.GetName]§!的原始文明之外，這個星球上有其他東西引起我們的注意。\n\n一個太空站圍繞著星球的軌道公轉，它的科技比星球上的原住民更先進，卻又比外星文明的較落後。"
 mem_ark.2.a:0 "真有趣。"
 mem_ark.2.a.tooltip:0 "在星球上空建造一個§S觀測站§!或者直接把星球佔領以進行調查。"

 mem_ark.4.name:0 "不應存在的東西"
 mem_ark.4.desc:0 "我們已經觀察了§Y[the_planet.GetName]§!一段時間，可以肯定當地原住民沒有技術去建造並發射一個太空站。\n\n肯定是其他人在他們的星球做的。"
 mem_ark.4.a:0 "我們需要深入調查。"
 
 #This event uses title and options from .4
 mem_ark.5.desc:0 "定居在§Y[the_planet.GetName]§!的人確認了[the_planet.GetPlanetMoon]的上空果然有一個原始太空站存在。\n\n[mem_ark_grounders.GetNamePlural]應該沒有技術去建造如此建築物，所以問題是：究竟是誰？ "

 MEM_ARK_PROJECT:0 "調查太空站"
 MEM_ARK_PROJECT_DESC:0 "§Y[the_planet.GetName]§!上空的太空站格格不入，興建它的人所具備的科技不夠先進。"

 mem_ark.100.name:0 "方舟"
 mem_ark.100.desc:0 "那個圍繞著[the_planet.GetName]軌道運行的東西原來有大約五百年歷史。\n\n由[Root.GetName]隊員所收集到的資料，大約在這個太空站被建造之時，這個星球曾經經歷過一場核戰爭或類似的災難。現時被稱為[mem_ark_grounders.GetNamePlural]的種族就是受到異變的生還者後裔，而最後一批未受異變影響、被稱為[mem_ark_sky_people.GetNamePlural]的人，就在軌道上避難。\n\n逃生艙內佈滿冷凍置備，而且不同裝置依然跟太空站連接著，正在等待啟用。看起來，負責維護的隊伍在啟用逃生艙前就已經耗盡糧食，更在星球再次變得合適居住之前就死去。目前看來，如果妄圖干預太空站的系統卻又不把發射逃生艙的話，逃生艙便會被破壞。"
 mem_ark.100.a:0 "發射逃生艙"
 mem_ark.100.a.tooltip:0 "一個[mem_ark_sky_people.GetName] £pop人口將會在星球表面上著陸。"
 mem_ark.100.a.delayed:0 "當我們有空位時，我們應該發射逃生艙。"
 mem_ark.100.a.delayed.tooltip:0 "§Y[the_planet.GetName]§!將會新增一項法令，只要有空置的地塊就會發射一個逃生艙，一個[mem_ark_sky_people.GetName] £pop人口將會在星球表面上著陸。"
 mem_ark.100.b:0 "還是不要亂碰任何東西。"
 mem_ark.100.c:0 "把所有東西關掉，然後專心研究這個太空站。"
 mem_ark.100.d:0 "把太空站拆掉，然後把所有逃生艙內的人殺死。"

 mem_ark.102.name:0 "[the_planet.GetName]：知識就是力量"
 mem_ark.102.desc:0 "看起來經過最初一輪的緊張關係後，位於§Y[the_planet.GetName]§!表面上的[mem_ark_grounders.GetAdj]原住民及[mem_ark_sky_people.GetAdj]外來者終於和好如初。\n\n[mem_ark_sky_people.GetNamePlural]的先進設備使當地的人大開眼界，[mem_ark_grounders.GetNamePlural]無不暗暗稱奇，更希望他們成為新的首領。"
 mem_ark.102.a:0 "明智之舉。"
 mem_ark.102.b:0 "令人擔憂。"

 mem_ark.103.name:0 "[the_planet.GetName]：先進火力"
 mem_ark.103.desc:0 "經過最初一輪的緊張關係後，位於§Y[the_planet.GetName]§!表面上的[mem_ark_grounders.GetAdj]原住民及[mem_ark_sky_people.GetAdj]外來者，兩者衝突最終演變成為流血戰爭。\n\n可是，不管再多的[mem_ark_grounders.GetAdj]戰士向[mem_ark_sky_people.GetNamePlural]進攻，也敵不過他們帶來的先進武器。最後，當地原住民無奈之下被逼向入侵者投降。"
 mem_ark.103.a:0 "真好看。"
 mem_ark.103.b:0 "他們可能有朝一日會威脅到我們…"
 mem_ark.103.c:0 "這真的有必要嗎？"

 mem_ark.104.name:0 "[the_planet.GetName]：和諧平靜"
 mem_ark.104.desc:0 "位於§Y[the_planet.GetName]§!表面上的[mem_ark_sky_people.GetNamePlural]與當地[mem_ark_grounders.GetAdj]社會融和沒有遇上太大問題。\n\n大部份的人看起來都對[mem_ark_grounders.GetNamePlural]過著的簡單平和生活方式很嚮往，甚至不想因為回復以前的高科技水平而破壞當地文明。"
 mem_ark.104.a:0 "對他們來說挺好的。"
 mem_ark.104.b:0 "又少一個威脅。"
 mem_ark.104.c:0 "這聽起來很愚蠢。"

 mem_ark.105.name:0 "[the_planet.GetName]：天降神明"
 mem_ark.105.desc:0 "看起來[mem_ark_sky_people.GetNamePlural]挺幸運，原來[mem_ark_grounders.GetAdj]的文化中提及過 [mem_ark_sky_people.GetAdj]種族未經歷變異的形象，並將之奉若神明。\n\n現在[mem_ark_grounders.GetNamePlural]突然親眼遇上他們，大部份人都願意表示效忠，更稱他們為回歸的神，許多[mem_ark_sky_people.GetNamePlural]都對事情感到滿意。"
 mem_ark.105.a:0 "這是甚麼異端邪說！"
 mem_ark.105.b:0 "統統都是蠢材。"
 mem_ark.105.c:0 "我們哪有資格評論他們？ "

