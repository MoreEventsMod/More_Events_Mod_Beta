l_french:

 ####################################
 # The Lost Emperor
 # By Caligula
 # More Event mod, 
 # Translation by Calvitix
 # Translation check : OK 17.04.2020
 ####################################
 

 mem_lost_emperor_category:0 "Vaisseau mystérieux"
 mem_lost_emperor_category_desc:0 "Nos capteurs ont aperçu un petit objet métallique en orbite autour de l'étoile à une distance inhabituellement proche. Nous devons approfondir cette question."

 mem_lost_emperor.1001.name:0 "Vaisseau mystérieux"
 mem_lost_emperor.1001.desc:0 "Les capteurs de notre base stellaire dans le système [mem_lost_emperor_system.GetName] ont aperçu un petit objet métallique en orbite autour de l'étoile à une distance inhabituellement proche. Ils sont surpris, car le système est administré depuis un certain temps maintenant sans que de tels objets soient visibles. Néanmoins, les preuves capturées par les capteurs sont assez concluantes : il y a certainement quelque chose à y trouver."
 mem_lost_emperor.1001.option:0 "Nous devons approfondir cette question."

 mem_lost_emperor_science_investigate:0 "$mem_lost_emperor_category$"
 mem_lost_emperor_science_investigate_DESC:0 "$mem_lost_emperor_category_desc$"

 mem_lost_emperor_azran_chain_title:0 "Le vaisseau mystérieux"
 mem_lost_emperor_azran_chain_desc:0 "Nos capteurs ont détecté un petit objet métallique en orbite autour d'une étoile à une distance inhabituellement proche. Nous devons approfondir cette question."

 mem_lost_emperor.1.name:0 "Vaisseau mystérieux"
 mem_lost_emperor.1.desc:0 "Il s'avère que l'objet est une capsule métallique, peut-être assez grande pour abriter un être vivant. Il semble être recouvert de panneaux solaires d'une conception avancée. Les relevés d'énergie montrent qu'il consomme une quantité extraordinaire d'énergie, probablement pour le maintenir à flot et le protéger des radiations dans son orbite proche de l'étoile.\n\nDepuis que le [root.GetName] a fixé ses capteurs sur la dalle et a commencé à approcher, il nous a diffusé un message. Envoyé dans environ six douzaines de langues, il se lit : 'Danger ! Gardez vos distances !"
 mem_lost_emperor.1.A:0 "Mieux vaut le laisser."
 mem_lost_emperor.1.B:0 "Cela semble intéressant. Regardons ça."
 mem_lost_emperor.1.C:0 "Tenter d'établir des communications."

 mem_lost_emperor.2.name:0 "Coup d'avertissement"
 mem_lost_emperor.2.desc:0 "La capsule a tiré un coup de semonce. De toute évidence, il est armé. Comment devrions-nous procéder ?"
 mem_lost_emperor.2.A:0 "Laisse-le."
 mem_lost_emperor.2.B:0 "Ignorez l'avertissement. Ça ne peut pas être aussi fort, n'est-ce pas ?"
 mem_lost_emperor.2.C:0 "Essayez de lui parler."

 mem_lost_emperor.3.name:0 "Vaisseau détruit !"
 mem_lost_emperor.3.desc:0 "Une puissante impulsion électrique a anéanti le [root.GetName], tuant tout le monde à bord."
 mem_lost_emperor.3.A:0 "Mieux vaut le laisser. Cela ne vaut pas la peine."
 mem_lost_emperor.3.B:0 "Envoyez l'armée la prochaine fois."

 mem_lost_emperor.4.name:0 "Message d'Azran"
 mem_lost_emperor.4.desc:0 "Je suis Azran, l'entité en charge de ce vaisseau. J'ai été chargé de la protection de ma cargaison et de la protection de la galaxie contre celle-ci. Le cap actuel de votre vaisseau le place inacceptablement près de mon vaisseau. Veuillez vous abstenir de votre cours ou je serai obligé de passer à l'action."
 mem_lost_emperor.4.A.dialogue:0 "Quelle est votre cargaison ?"
 mem_lost_emperor.classified:0 "Ces informations sont classées."
 mem_lost_emperor.4.B.dialogue:0 "Qui t'a mis ici ?"
 mem_lost_emperor.4.C.dialogue:0 "Depuis combien de temps êtes-vous en orbite autour de cette étoile ?"
 mem_lost_emperor.4.D.dialogue:0 "Y a-t-il des informations qui ne sont pas classifiées ?"
 mem_lost_emperor.4.D.response:0 "Pour votre propre sécurité, veuillez vous abstenir de votre cours actuel. Tu étais prévenu."
 mem_lost_emperor.4.E.dialogue:0 "Y a-t-il quelqu'un d'autre avec qui parler ?"
 mem_lost_emperor.4.E.response:0 "Ceci est votre dernier avertissement. Abstenez-vous ou je tirerai."
 mem_lost_emperor.4.F.action:0 "Peu importe."
 mem_lost_emperor.4.F.tooltip:0 "Nous continuons d'enquêter, malgré les avertissements de l'objet."
 mem_lost_emperor.4.G.action:0 "Très bien. Nous nous arrêterons."
 mem_lost_emperor.4.H.action:0 "(Mensonge) Très bien. Nous nous arrêterons."
 mem_lost_emperor.4.H.action.tooltip:0 "Nous reviendrons avec un soutien militaire."

 mem_lost_emperor_military_investigate:0 "Enquêter sur la capsule de force"
 mem_lost_emperor_military_investigate_DESC:0 "Un mystérieux vaisseau en orbite autour de cette étoile semble garder un secret important. Malheureusement, cependant, il est lourdement armé et contrôlé par une IA soucieuse de s'assurer que son secret ne soit pas dévoilé."

 mem_azran:0 "Azran"
 mem_azran_plural:0 ""
 shipsize_mem_azran_construction_speed_mult:0 ""
 shipsize_mem_azran_build_cost_mult:0 ""
 shipsize_mem_azran_upkeep_mult:0 ""

 mem_lost_emperor.5.name:0 "Le vaisseau s'active"
 mem_lost_emperor.5.desc:0 "Nos vaisseaux approchent de la capsule. Une fois de plus, 'Azran' nous envoie des avertissements que nous devons cesser d'approcher. Soudain, il prend vie, attaquant nos vaisseaux avec un barrage étonnamment fort d'impulsions d'énergie."
 mem_lost_emperor.5.desc.again:0 "Alors que nos vaisseaux se rapprochent de la capsule, Azran se met à nouveau en bataille contre notre flotte. Que cette tentative soit plus heureuse que la précédente !"
 mem_lost_emperor.5.option:0 "Aux armes !"

 mem_lost_emperor_military_investigate_1:0 "Vaincre Azran"
 mem_lost_emperor_military_investigate_1_DESC:0 "Un mystérieux vaisseau connu sous le nom de «Azran» semble garder un secret important. Un vestige de technologie ancienne, malgré sa taille chétive, il a une puissance de feu considérable - comme nos flottes l'ont découvert lors de leur dernière tentative de valorisation de ces secrets par la force."

 mem_lost_emperor.6.name:0 "Défaite !"
 mem_lost_emperor.6.desc:0 "'Azran' s'est révélé trop puissant pour notre flotte ! Nos vaisseaux ont été contraints de fuir dans le désarroi."
 mem_lost_emperor.6.A:0 "Nous reviendrons avec plus de force."
 mem_lost_emperor.6.B:0 "C'est assez. Laissons Azran tranquille."

 mem_lost_emperor.7.name:0 "Azran vaincu !"
 mem_lost_emperor.7.desc:0 "'Azran' a été maîtrisé lors des échanges de tirs. Nous avons réussi à désactiver ses impulsions d'énergie et nous approchons pour prendre le contrôle de la capsule. Un nouveau signal cherche à ouvrir des communications avec nous."
 mem_lost_emperor.7.option:0 "Voyons ce qu'ils ont à dire."

 #Dialogue
 mem_lost_emperor.8.name:0 "L'Empereur-Dieu Néocadanus"
 mem_lost_emperor.8.desc:0 "Je suis l'empereur divin Néocadanus l'immortel, le souverain de l'empire toralonien, le seigneur ascendant de la galaxie et votre roi légitime. Je vous remercie de vos services pour me débarrasser de cet ordinateur ennuyeux. Maintenant, agenouillez-vous devant moi et vous serez récompensé !"
 mem_lost_emperor.8.option:0 "Pourquoi êtes-vous dans une minuscule capsule en orbite autour d'une étoile mourante ?"

 mem_lost_emperor.9.name:0 "$mem_lost_emperor.8.name$"
 mem_lost_emperor.9.desc:0 "C'est 'votre Altesse Divine' pour vous, imbécile !"
 mem_lost_emperor.9.A:0 "Vous êtes fou."
 mem_lost_emperor.9.B:0 "Ok ... qu'est-ce que vous faites ici, votre Altesse Divine ?"

 mem_lost_emperor.10.name:0 "$mem_lost_emperor.8.name$"
 mem_lost_emperor.10.desc:0 "Vous n'êtes que des vers sous mes pieds. Vous me servirez, que vous le vouliez ou non."
 mem_lost_emperor.10.A:0 "Cette conversation est terminée."
 mem_lost_emperor.10.B:0 "Ok ... qu'est-ce que vous faites ici, votre Altesse Divine ?"

 mem_lost_emperor.11.name:0 "$mem_lost_emperor.8.name$"
 mem_lost_emperor.11.desc:0 "J'ai été emprisonné ici par ma §Lchère, et bien-aimée§! femme. Elle était fatiguée de mes grands projets mais ne souhaitait pas ma mort, alors elle s'est arrangé pour que je sois ... préservé."
 mem_lost_emperor.11.option:0 "Pourquoi a-t-elle fait cela, votre Altesse Divine ?"

 mem_lost_emperor.12.name:0 "$mem_lost_emperor.8.name$"
 mem_lost_emperor.12.desc:0 "Dans un passé lointain, j'étais le dirigeant de cette galaxie. Des mondes se tenaient à mes pieds. Mais ce n'était pas suffisant. J'ai cherché à atteindre une autre dimension, en emmenant mon peuple avec moi. Cependant, mes adversaires étaient jaloux de mon pouvoir et craignaient mes plans, alors ils ont fait cause commune avec ma femme pour me retirer du pouvoir. Cependant, elle a refusé de me faire tuer. Alors elle m'a tendu un piège dont je ne pouvais pas m'échapper et m'a placé quelque part où elle espérait que je ne soit jamais trouvé, où je dériverais ... pour toujours."
 mem_lost_emperor.12.option:0 "Il y a combien de temps, en fait, votre excellence ?"

 mem_lost_emperor.13.name:0 "$mem_lost_emperor.8.name$"
 mem_lost_emperor.13.desc:0 "66 millions d'années se sont écoulées depuis que j'ai marché librement. Je suis aussi vieux et sage que les planètes et les étoiles elles-mêmes. C'est pourquoi c'est ma place d'être votre chef."
 mem_lost_emperor.13.option:0 "Comment avez-vous survécu si longtemps, mon empereur ?"
 mem_lost_emperor.13.response:0 "Je suis l'organisme ultime. Mon corps a subi des changements qu'aucun autre n'a jamais vus. Génétiquement, mécaniquement, mentalement ... mon esprit et mon corps ont été améliorés. Il n'y a rien que je ne puisse pas faire, il n'y a rien qui puisse m'arrêter, tant que vous me libérez de cette §Lsatanée boîte§!."

 mem_lost_emperor.14.name:0 "$mem_lost_emperor.8.name$"
 mem_lost_emperor.14.desc:0 "Je suis l'organisme ultime. Mon corps a subi des changements qu'aucun autre n'a jamais vus. Génétiquement, mécaniquement, mentalement ... mon esprit et mon corps ont été améliorés. Il n'y a rien que je ne puisse pas faire, il n'y a rien qui puisse m'arrêter, tant que vous me libérez de cette §Lsatanée boîte§!."
 mem_lost_emperor.14.option:0 "Je vois..."

 mem_lost_emperor.20.name:0 "L'Heure de décision"
 mem_lost_emperor.20.desc:0 "Plus de questions maintenant. Inclinez-vous devant moi ou affrontez ma colère. Le sort des mondes dépend de votre décision."
 mem_lost_emperor.20.desc.scorned:0 "Alors, que pensez-vous pouvoir penser que vous pouvez me faire ? Sachez que je ne m'en irai pas calmement. Il n'est pas trop tard pour s'incliner devant moi. Le sort des mondes dépend de votre décision."
 mem_lost_emperor.20.accept:0 "Nous vous saluons comme notre empereur légitime."
 mem_lost_emperor.20.accept.tooltip:0 "L'empereur divin Neochadanus devient l'empereur du royaume [root.GetSpeciesAdj]. c'est un dirigeant de niveau 10 avec les traits $leader_trait_ruler_chosen$, $mem_leader_trait_ruler_ancient_cyborg$, $mem_leader_trait_ruler_knowledge_of_another_age$ et $mem_leader_trait_ruler_lunatic_neoch$, accordant les bonus suivants : \n§G+20%§! $MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$\n§G+1§! Influence\n§G+25%§! $MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$\n§G+5%§! $MOD_POP_ROBOT_PRODUCTION_OUTPUT$\n§R-5%§! Minéraux"
 mem_lost_emperor.20.accept.tooltip2:0 "Cet arrangement apportera des avantages considérables à notre civilisation. Cependant, il y aura éventuellement un prix à payer."
 mem_lost_emperor.20.accept.tooltip3:0 "'[root.GetName]' adopte le type d'autorité impériale."
 mem_lost_emperor.20.accept.response:0 "Excellent. Vous avez fait un choix judicieux."
 mem_lost_emperor.20.suggest:0 "Accepterez-vous un poste en tant que [root.GetRulerTitle] ?"
 mem_lost_emperor.20.suggest.response:0 "Est-ce une farce ? Je suis votre empereur légitime, pas un simple gouverneur."
 mem_lost_emperor.20.imprison:0 "Correct. Vous venez avec nous. Vos connaissances vous seront utiles."
 mem_lost_emperor.20.imprison.tooltip:0 "Tentative de conduire l'empereur Neochadanus dans une prison de haute sécurité le [root.capital_scope.GetName]. Il y a un risque que Neochadanus puisse s'échapper en cours de route, surtout si ce sera un long voyage. Cela entraînerait des conséquences imprévisibles et potentiellement désastreuses.\n\nRemarque : Vous devez diriger le §Y[mem_azran_vanquisher_fleet.GetName]§! à §Y[root.capital_scope.GetName]§! le plus rapidement possible, ou risque de conséquences négatives. Il y a 5% de chances que Neochadanus s'échappe à chaque fois que la flotte entre dans un système.\n\nLe succès accordera le modificateur de pays $mem_lost_emperor_fount_of_knowledge_modifier$, accordant §G+10%§! $MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$."
 mem_lost_emperor.20.imprison.response:0 "Très bien. Vous avez scellé votre destin."
 mem_lost_emperor.20.dissemble:0 "Nous pouvons apprendre beaucoup de vous ... en vous démontant."
 mem_lost_emperor.20.dissemble.response:0 "Non ! Vous ne pouvez pas..."
 mem_lost_emperor.20.dissemble.tooltip.success:0 "Nous l'emportons et démantelerons Néochadanus et acquérons des connaissances technologiques importantes."
 mem_lost_emperor.20.dissemble.tooltip.fail:0 "Neochadanus nous résiste avec succès et tente de s'échapper, avec des conséquences imprévisibles."
 mem_lost_emperor.20.destroy:0 "Vous êtes instable et une menace. Nous devons vous détruire."
 mem_lost_emperor.20.destroy.tooltip:0 "Recalibrez l'orbite de la capsule pour qu'elle plonge dans l'étoile. Une étude préliminaire du fonctionnement de la capsule bénéficiera légèrement à nos recherches :"
 mem_lost_emperor.20.destroy.response:0 "Non ! Vous ne pouvez pas faire cela"

 mem_lost_emperor.20.release:0 "Nous vous libérons. Vous êtes emprisonné depuis trop longtemps."
 mem_lost_emperor.20.release.1:0 "Neochadanus recevra un engin léger et sera autorisé à quitter sa prison.\n"
 mem_lost_emperor.20.release.2:0 "§RAvertissement : §!Laisser un mégalomane immortel aux capacités inconnues se détacher de votre empire pourrait ne pas être un choix judicieux."
 
 mem_leader_trait_ruler_knowledge_of_another_age:0 "Connaissance d'un autre âge"
 mem_leader_trait_ruler_knowledge_of_another_age_desc:0 "Cet homme a vécu plus longtemps que certains soleils. Il a vu des sites que même les autres Anciens ne peuvent pas imaginer et peut utiliser des technologies inconnues aujourd'hui. Cette connaissance sera très utile à la race qui l'a choisi comme leader."

 mem_leader_trait_ruler_lunatic_neoch:0 "Mégalomane"
 mem_leader_trait_ruler_lunatic_neoch_desc:0 "Cet homme est un génie ... mais aussi fou d'une manière très particulière. Bien que capable de prouesses extraordinaires, il est imprévisible et il faudra réserver des fonds pour ses ... excentricités."

 mem_leader_trait_ruler_ancient_cyborg:0 "Cyborg antique"
 mem_leader_trait_ruler_ancient_cyborg_desc:0 "Ce chef est un cyborg de conception ancienne. Leur corps est une véritable merveille. Il est peu probable que leur semblable soit revu."

 mem_lost_emperor_fount_of_knowledge_modifier:0 "Ancien puits de connaissance"
 mem_lost_emperor_fount_of_knowledge_modifier_desc:0 "Un ancien 'dieu-empereur' immortel et quelque peu fou est détenu dans un lieu secret de haute sécurité. Ses délires incessants et ses fréquentes tentatives ingénieuses mais finalement infructueuses de s'échapper s'avèrent être une aubaine pour nos recherches."
 
 
 
 #Taking Neochadanus Home
 mem_lost_emperor.21.name:0 "Capsule de Neochadanus Capturée"
 mem_lost_emperor.21.desc:0 "Nous avons réussi à amarrer la capsule sur l'un de nos vaisseaux. Espérons que la prison qui a détenu Neochadanus pendant de nombreuses années tiendra assez longtemps pour que nous l'emmenions dans notre capitale, où nos scientifiques et responsables de la sécurité préparent pour lui une prison de haute sécurité."
	
 mem_lost_emperor.23.name:0 "Neochadanus, s'échappe !"
 mem_lost_emperor.23.desc:0 "Les commandants du [root.GetName] signalent des perturbations importantes de leurs systèmes informatiques lors du saut dans le [fromfrom.GetName]. En remettant leurs capteurs en ligne, ils ont découvert que le [mem_neochadanus_ship.GetName], qui avait tenu Neochadanus, est parti. Il semble que le vieil empereur ait eu quelques tours dans sa manche. Il a apparemment téléchargé des programmes subversifs sur l'ordinateur central du vaisseau, réussissant rapidement à prendre le contrôle de tous ses systèmes vitaux. De là, il a réussi à conquérir l'équipage. Le vaisseau a maintenant abandonné nos radars et semble naviguer sur des chemins inexplorés dans l'espace. Nous devrons attendre et voir où il réapparaîtra."
 mem_lost_emperor.23.tooltip:0 "Le [mem_neochadanus_ship.GetName] disparaît."
 
 mem_lost_emperor.25.name:0 "Le prisonnier immortel"
 mem_lost_emperor.25.desc:0 "Nous avons réussi à amener Neochadanus en toute sécurité dans notre capitale. Il a été emmené dans une prison de haute sécurité dans un endroit top secret d'où l'évasion sera presque impossible. Un groupe de scientifiques a été chargé d'aider nos services de sécurité à le surveiller et à apprendre ce qu'ils peuvent tirer de ses délires et de ses tentatives infructueuses de s'échapper."

 
 
 mem_lost_emperor.29.name:0 "$mem_lost_emperor.23.name$"
 mem_lost_emperor.29.desc:0 "Lorsque nous avons embarqué dans la capsule, nos escouades spatiales ont été rapidement submergées par une attaque féroce de force physique et de cyberattaques contre nos systèmes. Ils ont été repoussés, faisant de nombreuses victimes. Nos systèmes informatiques ont également souffert, notre réseau de communications entier tombant momentanément hors ligne. Dans la confusion, Neochadanus semble avoir saisi le [mem_neochadanus_ship.GetName]. Ayant apparemment installé une série de mises à jour des systèmes logiciels du vaisseau, le vaisseau a subi une série de manoeuvres improbables avant d'activer le système de débrayage d'urgence.\n\nLe [mem_neochadanus_ship.GetName] a depuis quitté tous nos radars. Nous devrons attendre et voir où il réapparaîtra."
 mem_lost_emperor.29.tooltip:0 "$mem_lost_emperor.23.tooltip$"
 
 #Neochadanus Ascendant (seizes planet)
 
 mem_lost_emperor.30.name:0 "Neochadanus s'empare de [root.GetName] !"
 mem_lost_emperor.30.desc:0 "Le vaisseau de Neochadanus a refait surface brièvement - dans le système [root.solar_system.GetName]. Cependant, les améliorations que Neochadanus a manifestement apportées aux systèmes du vaisseau signifiaient qu'il était impossible d'empêcher le vaisseau de livrer son passager à [root.GetName]. De là, en quelques heures, Neochadanus a pu prendre le contrôle de l'intégralité de l'infrastructure vitale de la planète grâce à une démonstration de cyber-guerre extrêmement puissante, ne laissant aux autorités planétaires d'autre choix que de se soumettre à leur nouveau souverain.\n\nNous n'avons depuis entendu aucune nouvelle de la situation à la surface de la planète, mais des capteurs à longue portée suggèrent que l'Empereur-Dieu est déjà en train de constituer une flotte."
 mem_lost_emperor.30.A:0 "Nous devons récupérer ce territoire perdu !"
 mem_lost_emperor.30.B:0 "Voyons comment cela se développe."
 
 mem_lost_emperor.31.name:0 "Transmission entrante"
 mem_lost_emperor.31.desc:0 "Mortels ! Je suis Neochadanus, Dieu empereur de cette galaxie. J'ai été emprisonné pendant 66 millions d'années, mais maintenant je suis LIBRE ! Vous devez vous agenouiller devant moi et célébrer mon ascension vers le ciel - volontairement, si vous êtes sage, mais mes flottes sont prêtes."
 mem_lost_emperor.31.desc.machine:0 "Mes amis robotiques ! Je suis Neochadanus, Dieu empereur de cette galaxie. J'ai été emprisonné pendant 66 millions d'années, mais maintenant je suis LIBRE ! Vous devez vous agenouiller devant moi et célébrer mon ascension vers le ciel - volontairement, si vous êtes sage, mais mes flottes sont prêtes."
 mem_lost_emperor.31.option:0 "Je vois..."
 
 mem_lost_emperor.39.name:0 "Transmission entrante"
 mem_lost_emperor.39.desc:0 "Mortels ! Le moment est enfin venu : aujourd'hui, mes fidèles acolytes et moi, nous monterons dans une autre dimension. Je vous invite à assister à cet événement historique pour qu'un jour, peut-être, vous puissiez me suivre. Adieu !\n\nIl y a un flash aveuglant de lumière et le flux vidéo s'éteint. Aucun autre signal n'est reçu de [from.capital_scope.GetName] ni d'aucune autre planète de l'ascendance de Neochadanus. En effet, c'est le cas s'ils ne sont plus là du tout."
 mem_lost_emperor.39.option:0 "Je vois..."
 mem_lost_emperor.39.option.purifiers:0 "Un pour moins d'exterminer."
    
 #Neochadanus destroyed (positive follow-up to 20.dissemble)
 mem_lost_emperor.40.name:0 "Neochadanus Neutralisé"
 mem_lost_emperor.40.desc:0 "Nous avons embarqué dans la capsule avec nos escouades spatiales. Malgré de puissantes cyberattaques sur nos systèmes, ainsi qu'une résistance physique féroce qui a fait de nombreuses victimes de nos rangs, nous avons réussi à pacifier l'ancien empereur.\n\nPlus machine qu'une créature de chair et de sang, nous étions contraint d'infliger des dégâts importants au 'matériel' de Neochadanus avant qu'il ne cesse d'être une menace. Néanmoins, nos scientifiques pourront acquérir de nombreuses connaissances en étudiant ce qui reste de lui et de sa prison."
 
 mem_last_emperor_synth_boost:0 "Aperçu de la robotique antique"
 mem_last_emperor_synth_boost_desc:0 "Le démontage d'un ancien androïde qui se faisait appeler l'Empereur-Dieu s'est avéré être un coup de pouce significatif pour notre robotique."

 mem_last_emperor_synth_boost_2:0 "$mem_last_emperor_synth_boost$"
 mem_last_emperor_synth_boost_2_desc:0 "$mem_last_emperor_synth_boost_desc$"


 #Fallbacks
 
 mem_lost_emperor.800.name:0 "La mort d'un immortel"
 mem_lost_emperor.800.desc:0 "L'empereur divin Neochadanus est mort ! Bien qu'il ait vécu les 66 derniers millions d'années, même lui ne peut pas vivre éternellement."
 mem_lost_emperor.800.option:0 "Le temps nous réclame, tôt ou tard."

 mem_lost_emperor.801.name:0 "Un empereur méprisé"
 mem_lost_emperor.801.desc:0 "[root.GetSpeciesNamePlural] ! Vous avez trahi ma confiance en vous et vous avez manqué de respect à ma position. Vous vivrez pour le regretter."
 mem_lost_emperor.801.option:0 "On verra."
 mem_lost_emperor.801.tooltip:0 "L'empereur divin Neochadanus démissionne. Nous ne pouvons que deviner ce qu'il fera ensuite."

 mem_lost_emperor.803.name:0 "La mort d'un immortel"
 mem_lost_emperor.803.desc:0 "L'empereur divin Neochadanus est mort ! Bien qu'il ait vécu les 66 derniers millions d'années, même lui ne peut pas vivre éternellement.\n\nSes acolytes dans son Ascendance sont sous le choc de la perte du chef qu'ils avaient appris à aimer. En son honneur, ils ont rebaptisé leur communauté en 'pleureuses de Neochadanus'. Leur nouveau dirigeant, [from.GetRulerTitle] [from.GetRulerName], a déjà du mal à être à la hauteur de la réputation de son illustre prédécesseur."
 mem_lost_emperor.803.option:0 "$mem_lost_emperor.800.option$"
 
 
 mem_neochadanus_scorned:0 "Méprisé"





 mem_lost_emperor.900.name:0 "Un message de l'Empereur-Dieu"
 mem_lost_emperor.900.desc:0 "Mortels ! Voici votre bien-aimé empereur, Neochadanus. Au cours des dernières décennies, vous m'avez fidèlement servi et, en retour, je vous ai apporté une prospérité telle que vous pouvez à peine l'imaginer. Cependant, mon heure est venue. Il est temps pour moi de passer à la dimension suivante. Je vous demande, en échange de mes services, de me soutenir dans cette entreprise."
 mem_lost_emperor.900.A:0 "Bien sûr, nous vous soutiendrons."
 mem_lost_emperor.900.A.tooltip:0 "\nUne fois terminé, l'Empereur-Dieu fera ses adieux et montera dans une autre dimension."
 mem_lost_emperor.900.A.response:0 "Vous avez mes remerciements."
 mem_lost_emperor.900.B:0 "Non, nous avons toujours besoin de vous."
 mem_lost_emperor.900.B.tooltip:0 "La colère de l'empereur divin peut s'avérer dangereuse."
 mem_lost_emperor.900.B.response:0 "On verra."

 mem_lost_emperor.901.name:0 "Jour de l'Ascension"
 mem_lost_emperor.901.desc:0 "Mortels ! Le moment est enfin venu : aujourd'hui, mes fidèles acolytes et moi, nous monterons dans une autre dimension. Je vous invite à assister à cet événement historique pour qu'un jour, peut-être, vous puissiez me suivre. Ce fut un plaisir pour moi d'être votre empereur et de vous guider vers la grandeur, et je reviendrai toujours sur vous avec affection. Je suis convaincu que vous êtes bien équipé pour continuer à bien vous débrouiller sans moi.\n\nAdieu, [root.GetSpeciesNamePlural] !"
 mem_lost_emperor.901.option:0 "Tu vas nous manquer."
 
 mem_lost_emperor.902.name:0 "Jour de l'Ascension"
 mem_lost_emperor.902.desc:0 "Quelques minutes après son dernier message, Neochadanus est monté dans un éclair de lumière aveuglant. Un certain nombre de ses acolytes sur divers mondes semblent l'avoir rejoint pour participer au processus et ont également disparu sans laisser de trace. Nos scientifiques sont confus quant à ce qui s'est exactement passé, alors que le vieil empereur gardait ses plans secrets. Diverses hypothèses quant à savoir s'il a réussi et où il est allé occuperont sans aucun doute nos scientifiques pour les décennies à venir."
 mem_lost_emperor.902.option:0 "Mystérieux en effet ..."
 
 mem_lost_emperor.903.name:0 "La disparition du dieu-empereur"
 mem_lost_emperor.903.desc:0 "Les actions de l'Empereur-Dieu sont au mieux imprévisibles. Cependant, cette fois, ils sont carrément préoccupants : il a complètement disparu. Au début, il était supposé qu'il avait décidé de visiter une autre planète sans l'annoncer, mais il n'y a maintenant aucune observation confirmée de lui sur aucune planète dans le [root.GetName] au cours des 20 derniers jours. On ne sait pas exactement ce que cela signifie."
 mem_lost_emperor.903.option:0 "J'espère qu'il finira par arriver."
 mem_lost_emperor.903.tooltip:0 "L'empereur divin Neochadanus n'est plus le chef de '[root.GetName]'."
 
 mem_lost_emperor.910.name:0 "Un complot se prépare"
 mem_lost_emperor.910.desc:0 "Des activités suspectes ont été signalées parmi les partisans de Neochadanus et ses plus proches disciples. Il semble qu'ils établissent des bases mystérieuses à différentes positions sur des planètes clés. On ne sait pas ce qu'ils font là-bas, mais leur consommation d'énergie est immens ! Les responsables du maintien de l'ordre ont exprimé leur très forte inquiétude, car ils ne savent pas s'ils ont les ressources nécessaires pour affronter leur vénérable ancien empereur (dont le lieu de détention est actuellement inconnu)."
 mem_lost_emperor.910.A:0 "Peut-être que nous devrions soutenir Neochadanus après tout."
 mem_lost_emperor.910.A.tooltip:0 "L'empereur divin Neochadanus est réintégré. Il tentera de partir vers une autre dimension.\n"
 mem_lost_emperor.910.B:0 "Allons-y avec toute la force que nous avons."

 mem_lost_emperor.999.name:0 "Jour de l'Ascension"
 mem_lost_emperor.999.desc.1planet:0 "'Vous m'avez méprisé. Je vais donc vous prendre votre peuple. Qu'ils trouvent l'illumination à notre destination.'\n\nC'était le message envoyé aux représentants du gouvernement aux premières heures de la matinée. Peu de temps après, la nouvelle a éclaté : [mem_disappeared_planet.GetName] a disparu. Les images enregistrées ailleurs dans le système [mem_disappeared_planet.system.GetName] montrent un flash lumineux suffisamment puissant pour que la planète entière soit obscurcie par celui-ci. Une fois qu'il s'est estompé, la planète a disparu.\n\nNos scientifiques ont rapidement été sur place, mais ils restent perplexes quant au processus par lequel la planète a été retirée de cette dimension, ou même où elle se trouve actuellement. Nous pouvons seulement supposer que Neochadanus a réussi dans son entreprise, Quoi qu'il en soit, la planète est perdue pour nous maintenant."
 mem_lost_emperor.999.desc.else:0 "'Vous m'avez méprisé. Je vais donc vous prendre votre peuple. Qu'ils trouvent l'illumination à notre destination.'\n\nC'était le message envoyé aux représentants du gouvernement aux premières heures de la matinée. Peu de temps après, la nouvelle a éclaté : [root.mem_lost_emperor_planets_count_2] planètes ont disparu de notre espace. Les images enregistrées ailleurs dans les systèmes affectés montrent des éclairs lumineux simultanés, suffisamment brillants pour que les planètes entières en soient obscurcies. Une fois qu'elles se sont estompées, les planètes ont disparu.\n\nNos scientifiques ont rapidement été sur place, mais ils restent perplexes quant au processus par lequel les planètes ont été retirées de cette dimension, ou même où se trouvent les planètes maintenant. Nous pouvons seulement supposer que Neochadanus a réussi dans son entreprise et qu'il a réussi à trouver un moyen d'amener ses fidèles acolytes avec lui dans son voyage. Quoi qu'il en soit, les planètes sont perdues pour nous maintenant."
 mem_lost_emperor.999.option:0 "Effroyable."
 mem_lost_emperor.999.tooltip.1planet:0 "[mem_disappeared_planet.GetName] est supprimé de la partie."
 #This will produce error entries if you have fewer than 10 planets disappearing. This doesn't matter as it is still the best way to do this.
 mem_lost_emperor.999.tooltip.else:0 "[root.mem_lost_emperor_planets_count_2] les planètes sont supprimées de la partie. ce sont :\n[mem_disappeared_planet_1.GetName]\n[mem_disappeared_planet_2.GetName]\n[mem_disappeared_planet_3.GetName]\n[mem_disappeared_planet_4.GetName]\n[mem_disappeared_planet_5.GetName]\n[mem_disappeared_planet_6.SPXX ]\n[mem_disappeared_planet_8.GetName]\n[mem_disappeared_planet_9.GetName]\n[mem_disappeared_planet_10.GetName]"



 
