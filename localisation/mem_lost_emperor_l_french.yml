 MEM_NEOCH_NEUTRAL_GREETING_1:0 "Parlez, mortel."
 MEM_NEOCH_FRIENDLY_GREETING_1:0 "Vous avez de la sagesse au-delà de vos années, [from.GetSpeciesName]."
 MEM_NEOCH_FRIENDLY_GREETING_2:0 "Les étoiles feront briller votre chemin à travers l'histoire, [from.GetSpeciesName]."
 MEM_NEOCH_OVERLORD_GREETING_1:0 "Vous êtes sage de me servir, [from.GetSpeciesName]. Je vais te conduire à la grandeur."
 MEM_NEOCH_WAR_GREETING_1:0 "Préparez-vous à être anéanti, [from.GetSpeciesName]. J'ai plus d'expérience dans la conduite de la guerre que l'ensemble des [from.GetName] réunis."
 MEM_NEOCH_WAR_GREETING_2:0 "Croyez-vous vraiment que vous pouvez me vaincre ? Votre confiance excessive est aussi stupéfiante que déplacée."
 MEM_NEOCH_DOW_PROPOSE:0 "Il est temps pour vous de vous agenouiller devant l'Empereur-Dieu - ou d'affronter sa colère."
 MEM_NEOCH_DOW_ACCEPT:0 "Croyez-vous vraiment que vous pouvez me vaincre ? Votre confiance excessive est aussi stupéfiante que déplacée."
 MEM_NEOCH_PEACE_ACCEPT:0 "Accepté. Je trouverai peut-être le temps de vous conquérir plus tard."
 MEM_NEOCH_PEACE_REFUSE:0 "Paix ? Pas avant de vous agenouiller devant moi !"
 MEM_NEOCH_DEMAND_VASS_PROPOSE:0 "Servez votre Dieu-empereur, et je vous conduirai à la gloire."
 MEM_NEOCH_ASK_FOR_VASS_ACCEPT:0 "Vous avez vu la sagesse. Je vais vous aider à atteindre la grandeur !"
 MEM_NEOCH_INSULT_PROPOSE_1:0 "Ce que vous appelez la sagesse n'est que le bavardage insensé des tout-petits."
 MEM_NEOCH_INSULT_PROPOSE_2:0 "Te regarder me fait grincer des dents. Vous ne savez rien. Vraiment, vraiment rien."
