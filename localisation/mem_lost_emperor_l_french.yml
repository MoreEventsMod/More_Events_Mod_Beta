 #Some additions
 mem_lost_emperor.60.name:0 "L'aide de l'empereur divin"
 mem_lost_emperor.60.desc:0 "'Si vous faites ça comme ça ...' Comme les scientifiques [root.GetSpeciesAdj] regardent avec étonnement, Neochadanus apporte plusieurs modifications apparemment simples mais en fait profondément profondes à leurs travaux sur la porte L, dans le processus faisant avancer leurs études sur la importe beaucoup."
 mem_lost_emperor.60.option:0 "Incroyable."

 mem_lost_emperor.61.name:0 "Des informations approfondies"
 mem_lost_emperor.61.desc:0 "Les scientifiques chargés de la garde de Neochadanus rapportent une percée importante : il semble que l'ancien empereur ait fait un commentaire sans surveillance au sujet des 'portails extra-galatiques' qui, une fois transmis aux principales autorités [root.GetSpeciesAdj] de L-Gates, a inspiré de nouvelles approches en la matière qui feront avancer considérablement leurs études."
 mem_lost_emperor.61.option:0 "Excellente nouvelles."

 mem_lost_emperor_find_out_about_azran:0 "Enquêter sur les capacités d'Azran"
 mem_lost_emperor_find_out_about_azran_DESC:0 "Nous devrions demander à nos théoriciens militaires d'analyser les images de la bataille pour déterminer la nature de la menace que représente Azran."

 mem_lost_emperor.605.name:0 "Azran : une menace inquiétante"
 mem_lost_emperor.605.desc:0 "Suite à notre récente défaite contre Azran, l'un de nos spécialistes de la médecine légale a enquêté sur des images et d'autres vestiges de la bataille. Ils prétendent que, s'ils disposent de ressources suffisantes pour étudier correctement Azran, ils pourraient découvrir des réponses à la question de savoir à quel point Azran est puissant et comment nous pouvons travailler au mieux pour le surmonter."
 mem_lost_emperor.605.option:0 "Nous allons considérer cela."

 mem_lost_emperor.606.name:0 "Constatations : les capacités d'Azran"
 mem_lost_emperor.606.desc:0 "Nos théoriciens militaires ont analysé notre bataille contre Azran et sont en mesure de présenter les résultats suivants :\n\n- Azran s'appuie uniquement sur des armes énergétiques. Le principal d'entre eux est un barrage de ce qui semble être des torpilles d'énergie et des explosions de plasma, mais des perturbateurs ont également été utilisés, et la sonde semble disposer d'un ensemble solide d'armes de défense ponctuelle.\n\n- Les boucliers d'Azran sont formidables . Cependant, l'analyse de nos tirs qui ont atteint ces boucliers suggère que, bien que la coque de la sonde puisse probablement subir une punition importante, elle ne semble pas être équipée d'un blindage classique.\n\nIls suggèrent qu'Azran possède l'équivalent de 40 à 60 000 puissances militaires à l'échelle que nous utilisons actuellement pour mesurer la force de la flotte."
 mem_lost_emperor.606.option:0 "Intéressant."
