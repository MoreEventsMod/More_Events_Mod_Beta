 ########################
 # Hive Encounter
 # Text by Caligula
 # Code by Malthus 
 ########################
 # Hivemind player decides whether or not to message a normal empire
 mem_hive_encounter.2.name:0 "有智慧的獨立生命體"
 mem_hive_encounter.2.desc:0 "當[root.GetName]準備調查星體時，我們遇上新奇的現象：一群沒有將所有意識連接上、有智慧的獨立生命體。\n\n這是我們前所未見的事情，我們已經派出具備思考處理器的工兵前往查詢究竟是怎麼一回事，不過沒有太大進展。為了加快處理程序，或許我們應該詢問[mem_hive_encounter_normal_country.GetName] ─ 其中一個較為友善的文明 ─ 以便提供更多例證。"
 mem_hive_encounter.2.a:0 "我們會向他們請教。"
 mem_hive_encounter.2.b:0 "我們不需要他們的幫助。"

 # Normal empire receives hive proposal
 mem_hive_encounter.3.name:0 "剛收到的通訊"
 mem_hive_encounter.3.desc:0 "[root.species.GetNamePlural]，你們好。\n\n當我們開始進行星際探險時，我們遇上類似閣下、不依靠蜂巢思想的文明。有智慧的獨立生命體這個概念對我們而言依然陌生，更推翻了我們此前所認為的定律。我們對於這種事情感到困惑，並希望可以深入研究。\n\n我們想藉著今次機會，希望閣下可以贈送 貴國一些種族樣本讓我們研究。我們承諾不會對他們造成任何損傷。我們將欠閣下一個人情，並會送贈不致命的[mem_hive_encounter_hive_country.GetSpeciesAdj]工兵作為回報，讓閣下進行實驗。"
 mem_hive_encounter.3.a:0 "當然可以，我們看看有誰毛遂自薦。"
 mem_hive_encounter.3.b:0 "我們可以送你們一些罪犯，反正我們不需要他們。"
 mem_hive_encounter.3.c:0 "我們可以送一些死去的樣本給你們。"
 mem_hive_encounter.3.d:0 "我們愛莫能助。"

 # volunteers found
 mem_hive_encounter.4.name:0 "準備自願者"
 mem_hive_encounter.4.desc:0 "一批自願者準備好作為[mem_hive_encounter_hive_country.species.GetNamePlural]的樣本，他們被好奇心、冒險精神和少許絕望驅使之下，將會把現時的生活拋棄並在蜂群過活。"
 mem_hive_encounter.4.b:0 "非常好。"

 # no volunteers found
 mem_hive_encounter.5.name:0 "找不到自願者"
 mem_hive_encounter.5.desc:0 "人們好像對關於[mem_hive_encounter_hive_country.GetName]徵求自願者成為樣本一事置若罔聞，我們無法說服人參與，應否另想辦法來滿足[mem_hive_encounter_hive_country.GetSpeciesAdj]要求？ "

 # hive receives answer
 mem_hive_encounter.6.desc.a:0 "我們已經找到一批自願者準備成為你們的實驗樣本。我們相信他們能夠毫髮未傷地歸還！"
 mem_hive_encounter.6.desc.b:0 "我們決定了把一些囚犯送給你們，如果他們不再踏入[mem_hive_encounter_normal_country.GetAdj]領土，我們會更加感激你們。"
 mem_hive_encounter.6.desc.c:0 "我們會送出一些沒人要的死去樣本，這些屍體任你們處置。"
 mem_hive_encounter.6.desc.d:0 "我們很遺憾不能幫助你們。就算你們的動機如何高貴，我們不認為把我們種族的生物秘密給外來者是合適的舉動。"
 mem_hive_encounter.6.a:0 "我們感謝你們的合作。"
 mem_hive_encounter.6.b:0 "真不幸。"

 # specimens arrive
 mem_hive_encounter.7.name:0 "研究開始"
 mem_hive_encounter.7.desc.a:0 "[mem_hive_encounter_normal_country.species.GetName]送來的樣本到達了。雖然他們對於我們的研究抱合作態度，有些人更對於自己了解更多感到有興趣，不過我們依然對他們的腦部運作大惑不解。每一名個體看起來都花上了大量的時間用在思考著無數事情，我們將不同樣本對比之後可以確認這些思想真的是獨立於每一個人，有時候甚至出現很大分歧。一個社會竟然如此缺乏中央指揮？ "
 mem_hive_encounter.7.desc.b:0 "[mem_hive_encounter_normal_country.species.GetName]送來的樣本到達了。他們看上去對我們十分懼怕，甚至向我們表達不滿和憤怒。有趣的是，他們的憤怒的原因大部份來自對於自己的政府。由於這批樣本都是被社會拋棄的人，我們很困難判斷這些行為是否正常。話雖如此，我們對他們的社會允許這種高度自由的思考方式感到興趣。一個文明竟然如此缺乏中央指揮？ "
 mem_hive_encounter.7.desc.c:0 "[mem_hive_encounter_normal_country.species.GetName]送來的樣本到達了。我們對於沒有活生生的樣本感到可惜，意味著我們無法親眼見證個體如何思考。不過，我們已經準備好一連串實驗去揭開更多秘密。"
 mem_hive_encounter.7.a:0 "讓我們開始研究吧。"

 # results for hive
 mem_hive_encounter.8.name:0 "成功結論"
 mem_hive_encounter.8.desc.a:0 "我們有關[mem_hive_encounter_normal_country.species.GetName]樣本的研究有了成果。我們不單理解和掌握到有智慧的獨立生命體之間及跟我們如何互相溝通，提供了許多關於外星人行為的資訊給我們，我們更成功進行關於腦部如何運作的實驗。看起來儘管我們雙方文明 ─ 還有生理結構 ─ 有很大差異，可是就神經和基因構造而言，我們還是某程度上有相似的地方。我們兩者最大的分別在於，他們在精神上沒有連接在一起，意味著每個人的思想都是獨立自主的，而每一個[mem_hive_encounter_normal_country.GetSpeciesAdj]的腦部平均上都比[root.GetSpeciesAdj]工兵的更為發達。\n\n我們相信有朝一日，我們可以隨意將這種精神連結開關，使我們有能力將其他人加入[root.GetName]。現在，我們對於生物學及治國方面的基礎認知又再加深。"
 mem_hive_encounter.8.desc.b:0 "我們的研究團隊在[mem_hive_encounter_normal_country.species.GetName]樣本當中取得重大突破。看起來儘管我們雙方文明 ─ 還有生理結構 ─ 有很大差異，可是就神經和基因構造而言，我們還是某程度上有相似的地方。我們兩者最大的分別在於，他們在精神上沒有連接在一起，意味著每個人的思想都是獨立自主的，而每一個[mem_hive_encounter_normal_country.GetSpeciesAdj]的腦部平均上都比[root.GetSpeciesAdj]工兵的更為發達。\n\n我們相信有朝一日，我們可以隨意將這種精神連結開關，使我們有能力將其他人加入[root.GetName]。現在，我們對於生物學及治國方面的基礎認知又再加深。"
 mem_hive_encounter.8.a:0 "非常好。"

 # drones arrive
 mem_hive_encounter.9.name:0 "研究準備開始"
 mem_hive_encounter.9.desc:0 "從[mem_hive_encounter_hive_country.GetName]來的工兵已經到達。直到目前為止，他們對我們的科學家毫無反應，看起來把他們從蜂巢分開出來，本質上是奪取了他們的生命動力。由於他們無法獨立思考，他們現在連方向感也失去，要依賴著照料人員看護才可以繼續生存。如果我們的科學家想取得更多數據，他們可能要加快行動！ "

 # results for normal country
 mem_hive_encounter.10.name:0 "從蜂巢工兵所得到的資料"
 mem_hive_encounter.10.desc.a:0 "我們的科學家在宣佈[mem_hive_encounter_hive_country.GetSpeciesAdj]的工兵瀕死前盡了最大努力去分析他們。看起來這些工兵之間有著某種精神連結，將每一個工兵連接到蜂巢並讓蜂巢控制他們。雖然我們無法重新啟動這些連結，使我們無法親眼見證到如何運作，不過我們的科學家仍然可以從[mem_hive_encounter_hive_country.GetName]的本性中得到一些結果。雖然一眾科學家對於工兵們的構造依然有很多猜測，但是他們已經成功精確地找到腦部用來進行精神連結的部份。\n\n他們認為從[mem_hive_encounter_hive_country.GetSpeciesAdj]工兵的神經結構來看，這些工兵不是天生就缺乏獨立思考，而是受到後天強烈抑制，這些樣本的神經結構只是未夠發達而已。\n\n現在，我們的科學家認為我們可以有能力將[mem_hive_encounter_hive_country.GetSpeciesNamePlural]之間的精神連結隨意地開關，讓我們可以創造出獨立個體的 [mem_hive_encounter_hive_country.GetSpeciesNamePlural]。不過，這一天仍然遙遙無期。今天，我們對於生物學和外星基因的基礎認識又再加深。此外，[mem_hive_encounter_leader.GetName]發掘出對靈能的興趣。"
 mem_hive_encounter.10.desc.b:0 "我們的科學家在宣佈[mem_hive_encounter_hive_country.GetSpeciesAdj]的工兵瀕死前盡了最大努力去分析他們。看起來這些工兵之間有著某種精神連結，將每一個工兵連接到蜂巢並讓蜂巢控制他們。可是，由於這些連結並沒有啟動，我們的科學家很難進行研究，於是轉往研究工兵缺乏連結的後果。他們認為從[mem_hive_encounter_hive_country.GetSpeciesAdj]工兵的神經結構來看，這些工兵不是天生就缺乏獨立思考，而是受到後天強烈抑制，這些樣本的神經結構只是未夠發達而已。他們就像沒有知性的生命體，不過缺少了生存意志。\n\n我們的科學家認為我們可以有能力將[mem_hive_encounter_hive_country.GetSpeciesNamePlural]之間的精神連結隨意地開關，讓我們可以創造出獨立個體的 [mem_hive_encounter_hive_country.GetSpeciesNamePlural]。不過，這一天仍然遙遙無期。今天，我們對於生物學和外星基因的基礎認識又再加深。"
 mem_hive_encounter.10.a:0 "非常好。"

 # decision for hive whether or not to send back the volunteers
 mem_hive_encounter.11.name:0 "貴賓"
 mem_hive_encounter.11.desc:0 "依照我們的協議，現在是時候把[mem_hive_encounter_normal_country.species.GetName]自願者樣本送回 [mem_hive_encounter_normal_country.GetName]。當然，我們可以食言並把他們留下來繼續研究，不過[mem_hive_encounter_normal_country.species.GetNamePlural]應該不會太高興！"
 mem_hive_encounter.11.a:0 "把他們送回去。"
 mem_hive_encounter.11.b:0 "扣留他們。"

 # volunteers return
 mem_hive_encounter.12.name:0 "自願者歸來"
 mem_hive_encounter.12.desc:0 "我們送往[mem_hive_encounter_hive_country.GetName]的自願者已經回來。不知怎的，他們聲稱在實驗中大開「眼」界。雖然[mem_hive_encounter_hive_country.GetSpeciesNamePlural]已經盡了地主之誼，但是一眾自願者興幸終於回到熟悉的環境！ "
 mem_hive_encounter.12.a:0 "非常好。"

 # volunteers missing
 mem_hive_encounter.13.name:0 "自願者被扣押！"
 mem_hive_encounter.13.desc:0 "儘管已經過了原本協議的期限，但是[mem_hive_encounter_hive_country.GetName]仍然拒絕把自願者歸還給我們。他們聲稱需要更多時間去完成研究，並聲言涉及到安全問題，他們有權推翻協議。"
 mem_hive_encounter.13.a:0 "太荒謬了！"

 # opinion modifiers
 mem_opinion_hive_encounter_helped:0 "提供樣本"
 mem_opinion_hive_encounter_help_refused:0 "拒絕協助"
 mem_opinion_hive_encounter_good_hosts:0 "好客"
 mem_opinion_hive_encounter_dishonourable:0 "違反協議"

 # static modifiers
 mem_hive_encounter_dealed_with_xenos:0 "跟外星人協議"
 mem_hive_encounter_traded_prisoners:0 "販賣囚犯"
 mem_hive_encounter_desecrated_corpses:0 "被破壞的屍體"
