l_russian:
 
 # First Event
 #mem_under_blanket.1.name:0 "Under the Blanket"
  mem_under_blanket.1.name:0 "Под одеялом"
 #mem_under_blanket.1.desc:0 "Early reports have speak of mysterious activity in the deep underground of [Root.GetName]. Analysis of the scanned signatures point to the existence of a formerly unknown species. Our scientists are more than eager to attempt a ground operation to study them."
  mem_under_blanket.1.desc:0 "Ранние доклады говорят о загадочной активности глубоко под землей на [Root.GetName]. Анализ сканированных сигнатур указывает на существование ранее неизвестного вида. Нашим ученым уже не терпится начать полевую операцию для их изучения."
 #mem_under_blanket.1.materialist:0 "We should study them right away. This is an exciting discovery."
  mem_under_blanket.1.materialist:0 "Нам нужно изучить их как можно скорее. Это потрясающее открытие."
 #mem_under_blanket.1.xenomilit:0 "These xenos could be dangerous. Take all the necessary precautions."
  mem_under_blanket.1.xenomilit:0 "Эти ксеносы могут быть опасными. Примите все необходимые меры."
 #mem_under_blanket.1.others:0 "Send them in but take all the necessary safety precautions."
  mem_under_blanket.1.others:0 "Отправьте их, но примите все необходимые меры безопасности."
 #mem_under_blanket.1.deny:0 "They have more important work to do."
  mem_under_blanket.1.deny:0 "У них есть и более важная работа."
 
 # Event Selection
 #mem_under_blanket.2.name:0 "Leadership Crisis"
  mem_under_blanket.2.name:0 "Кризис Лидерства"
 #mem_under_blanket.2.desc:0 "After a brief scientific collective, all resources and funds have been assigned, and the expedition is almost ready to begin. However, the forum could not yet decide who should lead the expedition. They ask for your opinion.\n\nThe candidates for expedition leadership are:"
  mem_under_blanket.2.desc:0 "После общего сбора научного коллектива, все ресурсы и финансирование были назначены, и экспедиция практически готова начаться. Однако, на совещании еще не смогли решить, кто должен возглавить экспедицию. Они спрашивают вашего мнения.\n\nКандидатами для руководства экспедиции являются:"
 #mem_under_blanket.2.firstleader:0 "[mem_under_blanket_firstleader.GetName], recognized as an expert in the field."
  mem_under_blanket.2.firstleader:0 "[mem_under_blanket_firstleader.GetName], признан экспертом в этой области."
 #mem_under_blanket.2.firstleader.random:0 "[mem_under_blanket_firstleader_random.GetName], whose profile is more than noteworthy."
  mem_under_blanket.2.firstleader.random:0 "[mem_under_blanket_firstleader_random.GetName], чья биография более чем примечательная."
 #mem_under_blanket.2.secondleader:0 "[mem_under_blanket_secondleader.GetName], who is known for being decisive."
  mem_under_blanket.2.secondleader:0 "[mem_under_blanket_secondleader.GetName], который известен своей инициативностью."
 #mem_under_blanket.2.secondleader.random:0 "[mem_under_blanket_secondleader_random.GetName], who is showing great aptitude."
  mem_under_blanket.2.secondleader.random:0 "[mem_under_blanket_secondleader_random.GetName], который демонстрирует отличные способности."
 #mem_under_blanket.2.thirdleader:0 "[mem_under_blanket_thirdleader.GetName], an able scientist and volunteer."
  mem_under_blanket.2.thirdleader:0 "[mem_under_blanket_thirdleader.GetName], умелый ученый и доброволец."
 
 # Ground Team
 #mem_under_blanket.3.name:0 "Ground Team" 
  mem_under_blanket.3.name:0 "Наземная команда"
 #mem_under_blanket.3.desc:0 "Our expedition has passed the first layers of sedimentary rock and is reporting back. Multiple signs of artificial erosion around the walls indicates the presense lifeforms. An estimation approximates that thousands of this species' individuals are nearby or have passed through this very location. The team's proximity sensors alarmed the team of approaching signatures. Forced to stop, they heard the rustling of rock nearing closer to them. Should these aliens be aggressive our small expedition could potentially be overrun within moments.\n\nContact is imminent."
  mem_under_blanket.3.desc:0 "Наша экспедиция прошла первые слои осадочных пород и докладывает. Многочисленные следы искусственной эрозии вокруг стен сообщают о присутствии форм жизни. Предполагается, что порядка тысяч представителе этого вида находятся недалеко или прошли через это место. Сенсоры сближения команды предупреждают команду о приближающихся сигнатурах. Вынуждены остановиться, они услышали шуршание камней, приближающееся к ним. Если эти пришельцы агрессивны, наша маленькая экспедиция потенциально будет уничтожена за несколько мгновений.\n\nКонтакт неизбежен."
 #mem_under_blanket.3.retreat.xenomilit:0 "To all units, retreat immediately."
  mem_under_blanket.3.retreat.xenomilit:0 "Всем подразделениям, немедленно отступайте."
 #mem_under_blanket.3.retreat.others:0 "It's too dangerous to proceed. Retreat."
  mem_under_blanket.3.retreat.others:0 "Слишком опасно продолжать работу. Отступайте."
 #mem_under_blanket.3.contact.materialist:0 "What are their intentions? Did we disturb them?"
  mem_under_blanket.3.contact.materialist:0 "Каковы их намерения? Мы им помешали?"
 #mem_under_blanket.3.contact.xenomilit:0 "Get the soldiers ready. Protect the scientists."
  mem_under_blanket.3.contact.xenomilit:0 "Всем солдатам приготовиться. Защищайте ученых."
 #mem_under_blanket.3.contact.others:0 "Proceed the investigation with much caution."
  mem_under_blanket.3.contact.others:0 "Продолжить исследование с большей осторожностью."
 
 # Retreat - First Outcome
 #mem_under_blanket.4.name:0 "Retreat"
  mem_under_blanket.4.name:0 "Отступление"
 #mem_under_blanket.4.desc:0 "After receiving the order, the squad quickly tried to escape. Loud, guttural groans of the unknown xeno vibrated around the cave's walls. Out of the shadows, dozens of beasts charged our team, and three of our soldiers were instantly ripped to shreds. Breaching from the walls, multiple large claws violently eviscerated six other members. Only [mem_under_blanket_selectedleader.GetName] and one soldier managed to make it to the exit. Feeling it was his sense of duty to protect [Root.GetName], the remaining soldier sacrificed himself with an emergency nuclear warhead, allowing the ship fly away uninterrupted and leave the horror behind."
  mem_under_blanket.4.desc:0 "После получения приказа, отряд постарался быстро отступить. Громкие, гортанные рыки неизвестных ксеносов отражались от стен пещеры. Прямо из теней множество чудовищ понеслись на нашу команду и три наших солдата были моментально разорваны на кусочки. Вырываясь из стен, множество больших когтей жестоко распотрошили еще шестерых членов. Только [mem_under_blanket_selectedleader.GetName] и одному солдату удалось добраться до выхода. Чувствуя свой долг защитить [Root.GetName], оставшийся солдат пожертвовал собой с помощью экстренной ядерной боеголовки, давая кораблю беспрепятственно улететь и покинуть ужасы за собой."
 #mem_under_blanket.4.xenomilit:0 "Damn abominations!"
  mem_under_blanket.4.xenomilit:0 "Чертова мерзость!"
 #mem_under_blanket.4.others:0 "We will remember them."
  mem_under_blanket.4.others:0 "Мы их навеки запомним."
 
 # Retreat - Second Outcome
 #mem_under_blanket.5.name:0 "Retreat"
  mem_under_blanket.5.name:0 "Отступление"
 #mem_under_blanket.5.desc:0 "While exiting, the group barely realized than an almost undetectable moving form was following in the shadows. Our soldiers took the initiative to shoot the invisible object with powerful energy emitter bolts, incapacitating the unknown menace. After taking back the xeno into a shielded cell on the ship, the most capable scientists concluded the speciman was a juvenile with multiple DNA mutations.\n\nThe exit to the tunnels has since been sealed."
  mem_under_blanket.5.desc:0 "Во время выхода группа едва осознала, что почти невидимая движущаяся форма следовала за ними в тенях. Наши солдаты взяли инициативу в свои руки и выстрелили в невидимый объект высокомощными снарядами эмиттера, выведя из строя неизвестную угрозу. Отнеся ксеноса в защищенной ячейке на корабль, наиболее одаренные ученые пришли к выводу, что образец был несовершеннолетним, имеющим множественные мутации ДНК.\n\nС того момента выход в туннели был запечатан."
 #mem_under_blanket.5.xenomilit:0 "The dissection of this xeno will educate us."
  mem_under_blanket.5.xenomilit:0 "Вскрытие этих ксеносов даст нам новые знания."
 #mem_under_blanket.5.others:0 "Observation of this xeno will reveal his species' secrets."
  mem_under_blanket.5.others:0 "Наблюдение за этими ксеносами откроет нам секреты этого вида."
 
 # Retreat - Third Outcome
 #mem_under_blanket.6.name:0 "Retreat" 
  mem_under_blanket.6.name:0 "Отступление"
 #mem_under_blanket.6.desc:0 "With caution, the expedition crew moved their way towards the exit of the tunnel.\nThe monitors were eerily silent. The team managed to secure the cave's entrance, leaving the alien life form a mystery. Our scientists had time to launch an orb scan, giving us precious architectural information.\n\n[mem_under_blanket_selectedleader.GetName] plans to keep monitoring the situation remotely."
  mem_under_blanket.6.desc:0 "С большой осторожностью экспедиция продвинулась в направлении выхода из туннеля.\nДатчики были устрашающе молчаливыми. Команде удалось захватить вход в пещеру, оставляя тайной инопланетную форму жизни. Наши ученые имели время для запуска шарового сканирования, давшего нам ценную архитектурную информацию.\n\n[mem_under_blanket_selectedleader.GetName] планирует дистанционно следить за ситуацией."
 #mem_under_blanket.6.xenomilit:0 "Bomb the site."
  mem_under_blanket.6.xenomilit:0 "Взорвите область."
 #mem_under_blanket.6.others:0 "This new species didn't reveal all its secrets."
  mem_under_blanket.6.others:0 "Этот новый вид не раскрыл все свои секреты."
 
 # First Contact - First Outcome
 #mem_under_blanket.7.name:0 "First Contact"
  mem_under_blanket.7.name:0 "Первый Контакт"
 #mem_under_blanket.7.desc:0 "[mem_under_blanket_selectedleader.GetName] orders the escort to hold back. With hesitation a small unknown figure approaches our group. The scientist extends his hand to initiate friendly contact. The wildlife carefully smells the hand before rubbing his head into it. After a brief moment, a guttural moaning noise comes out of the creature. Suddenly, [mem_under_blanket_selectedleader.GetName] gets rapidly swarmed by hundreds of these small furry specimens. These strange, innocent animals seem very sensitive to cuddling."
  mem_under_blanket.7.desc:0 "[mem_under_blanket_selectedleader.GetName] приказывает сопровождению держать строй. С нерешительностью к нашей группе приближается небольшая неизвестная фигура. Ученый вытягивает свою руку, чтобы начать дружелюбный контакт. Дикое животное осторожно нюхает руку до того, как потереть о нее свою голову. После этого, из существа исходит гортанный стонущий шум. Внезапно, [mem_under_blanket_selectedleader.GetName] очень быстро становится облеплен сотнями этих мохнатых экземпляров. Эти странные, безобидные животные, похоже, чувствительны к объятиям."
 #mem_under_blanket.7.xenomilit:0 "They can be used as slave labour."
  mem_under_blanket.7.xenomilit:0 "Они могут быть использованы как рабская сила."
 #mem_under_blanket.7.others:0 "Our people will likely adopt them."
  mem_under_blanket.7.others:0 "Наши жители, скорее всего, приручат их."
 
 # First Contact - Second Outcome
 #mem_under_blanket.8.name:0 "First Contact"
  mem_under_blanket.8.name:0 "Первый контакт"
 #mem_under_blanket.8.desc:0 "The scientific mission pursues its investigations in the large chamber. Our temperature and humidity measure reveal a tropical ecosystem containing vegetation and water, perfectly designed for wildlife. Tens of thousands of small, organic creatures seem to peacefully live here. Completely ignoring the escort, the early observations tend to label the awake creatures as watchmen guarding the hibernating ones.\n\n[mem_under_blanket_selectedleader.GetName] and the scientific consortium will further the research remotely to prevent all contamination and avoid disturbing the creatures."
  mem_under_blanket.8.desc:0 "Научная миссия своими расследованиями продвинулась в большое помещение. Наши измерения температуры и влажности выявили тропическую экосистему, содержащую растительность и воду, идеально спроектированную для дикой природы. Десятки тысяч маленьких органических существ, похоже, мирно здесь проживают. Полносью игнорируя сопровождение, ранние наблюдения обозначают бодрых существ как дозорных, охраняющих спящих.\n\n[mem_under_blanket_selectedleader.GetName] и научный консорциум проведут тщательное дистанционное изучение, чтобы предотвратить любое заражение и избежать вмешательства в жизнь существ."
 #mem_under_blanket.8.xenophobe:0 "Bomb the site, we can't take risks."
  mem_under_blanket.8.xenophobe:0 "Взорвите область, мы не можем рисковать."
 #mem_under_blanket.8.others:0 "A fascinating self-sufficient species."
  mem_under_blanket.8.others:0 "Какой увлекательный самодостаточный вид."
 
 # First Contact - Third Outcome
 #mem_under_blanket.9.name:0 "First Contact"
  mem_under_blanket.9.name:0 "Первый контакт"
 #mem_under_blanket.9.desc:0 "The wildlife we have discovered is far more violent and dangerous than we first expected. While trying to communicate that we came in peace, [mem_under_blanket_selectedleader.GetName] was lacerated by the claws of the beasts. We had to abort the mission and secure the zone. Thanks to our heavy autocannon sentries armed with nuclear-grade ammunition, we easily contained the rush of beasts. While the backup team secured the exit, thousands of bullets and growls could be heard behind the reinforcements being urgently built."
  mem_under_blanket.9.desc:0 "Дикие животные, что мы обнаружили, оказались гораздо более жестокими и опасными, чем мы сначала ожидали. Во время попытки сообщить, что мы пришли с миром, [mem_under_blanket_selectedleader.GetName] был разорван когтями чудовищ. Нам пришлось отменить миссию и зачистить область. Благодаря нашим тяжелым автоматическим турелям-пушкам, вооруженным ядерными боеприпасами, мы с легкостью остановили нашествие монстров. Пока подкрепления захватывали выход, тысячи выстрелов и рыков были слышны по другую сторону наспех построенных укреплений."
 #mem_under_blanket.9.xenomilit:0 "Damn abominations!"
  mem_under_blanket.9.xenomilit:0 "Чертова мерзость!"
 #mem_under_blanket.9.others:0 "A regrettable loss."
  mem_under_blanket.9.others:0 "Печальная потеря."
 
 # First Contact - Fourth Outcome
 #mem_under_blanket.10.name:0 "First Contact"
  mem_under_blanket.10.name:0 "Первый Контакт"
 #mem_under_blanket.10.desc:0 "Even after approaching the wildlife with precautions, [mem_under_blanket_selectedleader.GetName] still ended up surrounded. The single brutal guttural groan of the alpha shred the scientist into tatters. The escort rapidly fired back but were trampled by thousands of the creatures. The last signal from the backup team reports a big earthquake before the signal suddenly shattered. We have been overrun by this dangerous wildlife.\n\nWe must abandon and secure the region immediately."
  mem_under_blanket.10.desc:0 "Даже после осторожного сближения с дикой природой, [mem_under_blanket_selectedleader.GetName] все равно оказался в окружении. Однократый жестокий гортанный рев альфы разрывает ученого на кусочки. Сопровождение стремительно отступает назад, но было растоптано тысячами существ. Последний сигнал от команды подмоги докладывает о сильно землетрясении до того, как тот резко прекратился. Мы были разгромлены этой опасной дикой природой.\n\nМы должны покинуть место и зачистить регион немедленно."
 #mem_under_blanket.10.tooltip:0 "A pop is killed and §RDangerous Wildlife§! now roams over [Root.GetName]."
  mem_under_blanket.10.tooltip:0 "Житель убит и §RDangerous Wildlife§! теперь бродит по [Root.GetName]."
 #mem_under_blanket.10.desc.delayed:0 "What was seen by automatic systems as regular earthquakes, in an area of [Root.GetName], alerted military radars.\n\nMultiple unknown signatures tend to converge in the cities in the East side. Shortly after a couple of cycles of invasions by these unknown signatures, we lost contact with the region. A third of the area was reported destroyed and completely overrun with no survivors. Critical orbital strikes were ordered to contain the propagation to just the near territories.\n\nAnalysis of raw data shows the invasion originated from an unexplored and unsecured underground cavity. Science department despises."
  mem_under_blanket.10.desc.delayed:0 "То, что было видно автоматической системой как обычные землетрясения в регионе [Root.GetName], насторожило военные радары.\n\nМножество неизвестных сигнатур приближаются к городам на Восточной стороне. Вскоре после нескольких волн вторжения этих неизвестных сигнатур, мы потеряли связь с регионом. Треть области, по докладам, разрушена и полностью уничтожена без уцелевших. Критическим орбитальным ударам было предписано задержать распространение только на близлежащих территориях.\n\nАнализ информации говорит о том, что вторжение началось из неисследованной и незащищенной подземной сети пещер. Научный отдел молчит."
 #mem_under_blanket.10.xenomilit:0 "Damn abominations!"
  mem_under_blanket.10.xenomilit:0 "Чертова мерзость!"
 #mem_under_blanket.10.others:0 "This is a tragedy."
  mem_under_blanket.10.others:0 "Это трагедия."
