l_german:
 #FERTIG
 
 #mem_asteroid_structure_category:0 "Asteroid Structure Network"
 mem_asteroid_structure_category:0 "Künstliche Strukturen"
 #mem_asteroid_structure_category_desc:0 "Our science ship has detected a strange network of structures on the surface of the asteroid that appear to be artificial in origin. Perhaps this is worth investigating."
 mem_asteroid_structure_category_desc:0 "Unser Forschungsschiff hat ein Netzwerk von scheinbar künstlich angelegten Strukturen auf der Oberfläche dieses Asteroiden entdeckt. Eine genauere Untersuchung könnte sich lohnen."

 #mem_asteroid_structure.11.name:0 "Asteroid Collision"
 mem_asteroid_structure.11.name:0 "Asteroidenkollision"
 #mem_asteroid_structure.11.desc:0 "The apparent network of structures was little more than a deformity in the shape of the asteroid’s surface, apparently the result of an impact in the last few million years. Asteroid collisions in a system this old are rare, but not particularly noteworthy."
 mem_asteroid_structure.11.desc:0 "Das scheinbare Netzwerk von Strukturen war nicht mehr als eine Verformung der der Asteroidenoberfläche, wahrscheinlich das Resultat eines Impakts innerhalb der letzten paar millionen Jahre. Kollisionen zwischen Asteroiden in einem Sonnensystem diesen Alters sind zwar selten, aber nicht sonderlich bemerkenswert."
 #mem_asteroid_structure.11.a:0 "Oh well."
 mem_asteroid_structure.11.a:0 "Na ja."

 #mem_asteroid_structure.10.name:0 "Asteroid Weapon"
 mem_asteroid_structure.10.name:0 "Asteroidenwaffe"
 #mem_asteroid_structure.10.desc:0 "The artificial structures are only found on one side of the asteroid. Our best guess is that they are a network of carefully concealed engines. Though capable of limited thrust, they seem to be perfect for directing an object this large at a destination over an extended period of time, without the detectable emissions of a traditional method of interstellar propulsion. Radar and gravimetric telemetry have also revealed that the core of the asteroid is much denser than it should be, if it was a natural formation.\n\nOur working theory is that this was a weapon targeted at a planet, moon, or large station disguised to look like a wayward asteroid at first. Only once it had impacted would its nature as a targeted kinetic kill vehicle be revealed. With its original core replaced by tungsten and other heavy elements it would have enough mass to potentially render an entire world uninhabitable. Its existence, and the fact that its fuel pods are empty, imply that it missed its target. Study of the engine of this planet-killer weapon has yielded some intriguing details."
 mem_asteroid_structure.10.desc:0 "Die künstlichen Strukturen erstrecken sich nur über eine Hälfte des Asteroidens. Unsere Vermuting ist, dass es sich dabei um sorgfältig verborgene Schubsysteme handelt. Obwohl sie nur begrenzten Schub ermöglichen, scheinen sie perfekt geeignet zu sein, ein Objekt dieser Größe über einen langen Zeitraum an sein Ziel zu dirigieren, ohne dabei verräterische Emissionen konventioneller Antriebe abzugeben. Radar und gravimetrische Telemetrie haben haben gezeigt, dass der Kern des Asteroiden weitaus dichter ist, als er sein sollte, würde es sich um eine natürliche Formation handeln.\n\nUnsere Theorie zufolge, handelt es sich um eine Waffe, die wohl einem Planeten, einem Mond oder einer besonders großen orbitalen Einrichting gegolten hat und wohl zunächst for einen verirrten Asteroiden gehalten worden wäre. Erst nach einem Einschlag wäre die wahre Natur dieser gezielten kinetischen Waffe zum Vorschein gekommen. Mit seinem durch Wolfram und andere dichte Elemente ersetzen Kern besitzt er genügend Masse, um bei einem Einschlag einen ganzen Planeten unbewohnbar zu machen. Seine bloße Existenz und der Umstand. dass seine Treibstofftanks leer sind, lassen vermuten, dass er sein Ziel verfehlte. Die Untersuchung des Antriebes dieses Planetenkillers brachte einige faszinierende Ergebnisse."
 #mem_asteroid_structure.10.a:0 "We should keep a lookout for this kind of thing in the future."
 mem_asteroid_structure.10.a:0 "Wir sollten in Zukunft vor derartigen Waffen auf der Hut sein."
 
