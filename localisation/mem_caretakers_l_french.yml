#Caretakers
#By ViolentBeetle

l_french: 

 #Traits
 mem_caretakers_trait:0 "Concierge"
 mem_caretakers_trait_desc:0 "Cette petite espèce docile a été conçue pour avoir une compréhension innée des machines complexes."

 #Event
 mem_caretaker.1.name:0 "Equipe de Maintenance"
 mem_caretaker.1.desc:0 "Le §Y[Root.GetName]§! a terminé son relevé d'une station d'habitat abandonnée dans le système §H[From.Solar_System.GetName]§!. Malgré son âge avancé, elle semble toujours opérationnelle, même à moitié de sa capacité.\n\nLes signes de vie détectés à l'intérieur indiquent la présence de nombreuses petites créatures. Bien qu'elles ne possèdent pas de véritable intelligence, elles semblent être élevés ou génétiquement modifiés pour avoir une compréhension instinctive des machines complexes. Outre quelques sections effondrées, elles ont gardé la station habitable pendant une longue période de temps, attendant probablement que les propriétaires légitimes arrivent et revendiquent l'habitat.\n\nNous pourrons peut-être élever ces êtres inférieurs, avec la bonne technologie."

 #Blockers
 d_mem_caretakers_ruined_section:0 "Section en ruine"
 d_mem_caretakers_ruined_section_desc:0 "Cette section habitat a cédé aux ravages du temps et aux aléas astéroïdes. Des réparations et un nettoyage en profondeur sont nécessaires pour le rendre à nouveau habitable."
