 #mem_poisoned_world_category:0 "Poisoned World"
 mem_poisoned_world_category:0 "Zatruty Świat"
 #mem_poisoned_world_category_desc:0 "This [Root.GetPlanetMoon], though now covered in a cloak of noxious gas, was clearly inhabited at one point by an industrialized race. Dead cities litter the surface."
 mem_poisoned_world_category_desc:0 "Planeta [Root.GetPlanetMoon], która teraz pokryta jest płaszczem szkodliwego gazu, wyraźnie w pewnym momencie była zamieszkała przez uprzemysłowioną rasę. Martwe miasta pokrywają całą jej powierzchnię."
 #mem_poisoned_world.100.name:0 "Exodus"
 mem_poisoned_world.100.name:0 "Exodus"
 #mem_poisoned_world.100.desc:0 "Our examination of the abandoned cities on [From.GetName] has revealed yet another mystery. Rather than finding evidence of millions of bodies, Science Officer [This.GetLeaderName] has settled on the conclusion that this [From.GetPlanetMoon] was abandoned. Vast, hastily created mass transportation systems snake across the landscape, and instructions on the walls of several major cities directing citizens to evacuate have been uncovered.\n\nWhat happened next is still unclear. With no discernible evidence of a space program, the only other possible explanation lies in the strange archway structures erected at the center of these transportation networks. Not representative of any known method of inter-spacial travel, these devices have nearly disintegrated from centuries of exposure to this corrosive atmosphere. We may never know how these arches functioned, but just seeing what is possible has opened our eyes."
 mem_poisoned_world.100.desc:0 "Badania opuszczonych miast na planecie [From.GetName] odkryły kolejną tajemnicę. Zamiast znaleźć ślady milionów ciał, Oficer Naukowy [This.GetLeaderName] doszedł do wniosku, że planeta [From.GetPlanetMoon] została opuszczona. Rozległe, pośpiesznie zbudowane systemy masowego transportu pokrywają krajobraz. W głównych miastach na ścianach budynków znaleziono również porozwieszane instrukcje które napominają obywateli o ewakuacji. \n\nCo dokładnie się wydarzyło jest ciągle niewiadomą. Bez żadnych udokumentowanych śladów programu kosmicznego, jedyne możliwe rozwiązanie wyjaśniające zniknięcie ludności leży w dziwnych bramopodobnych strukturach znajdujących się w centrum sieci transportowej. Nie jest to żadna ze znanych nam metod podróży między przestrzennej. Urządzenia te praktycznie rozpadły się pozostając przez wieki pod wpływem korozyjnej atmosfery tej planety. Możemy nigdy się nie dowiedzieć jak te bramy funkcjonowały, ale sama świadomość tego, że można coś takiego zbudować otworzyła nasze oczy."
 #mem_poisoned_world.100.a:0 "Analyse what's left."
 mem_poisoned_world.100.a:0 "Zbadać to co pozostało."
 #mem_poisoned_world.101.name:0 "Collective Insanity"
 mem_poisoned_world.101.name:0 "Zbiorowe Szaleństwo"
 #mem_poisoned_world.101.desc:0 "A startling development has been reported by our science team exploring the ruins on [From.GetName]. The radioactive clouds and toxic gas were not caused by accident or natural calamity. Massive petrochemical plants exist purely for the purposes of belching out as many pollutants as possible, the soil has tested positive for several advanced neurotoxic substances, and large portions of the surface have been salted with deadly levels of radioactive cobalt in the recent past. The only possible explanation is that the populace of this [From.GetPlanetMoon] intentionally poisoned the skies and the surface of their own home.\n\nScattered debris and residual particulate evidence of energy weaponry imply there was a battle in orbit around this world. Perhaps there was an alien threat that these people could not hope to fight. Their response may forever be inscribed in the geological history of this world, as a series of craters consistent with the detonation of fusion devices form a pair of symbols from the inhabitants' main pictographic language. Several hundred kilometers in diameter, it appears to be an invective for the reader to copulate with themselves."
 mem_poisoned_world.101.desc:0 "Zaskakujące odkrycie zostało zgłoszone przez zespół naukowy badający ruiny na [From.GetName]. Radioaktywne chmury i toksyczne gazy nie zostały stworzone przez wypadek ani przez katastrofę naturalną. Ogromne zakłady petrochemiczne które znaleziono istniały wyłącznie w celu wydzielania jak największej ilości zanieczyszczeń. W wyniku czego gleba uzyskała pozytywny wynik testu na zawartość kilku zaawansowanych substancji neurotoksycznych, odkryto również ogromne połacie powierzchni które w ostatnich latach zostały skażone przez śmiercionośne pokłady radioaktywnego kobaltu. Jedynym możliwym rozwiązaniem jest to, że mieszkańcy tej planety specjalnie zatruli niebo i powierzchnię swojego własnego domu. \n\nRozsiane szczątki i szczątkowe dowody cząstek uzbrojenia energetycznego mogą oznaczać, że na orbicie tego świata doszło do bitwy. Możliwe, że mieszkańcom tego świata zagrozili obcy których nie mieli szans pokonać. W akcie heroizmu postanowili zdetonować wszystkie generatory fuzyjne. Dramatyczna odpowiedź mieszkańców na zawsze będzie wpisana w historię tej planety. Z tego co zaobserwowaliśmy kratery które mają po kilkaset kilometrów średnicy zdają się układać we wzory zgodne z symbolami z głównego języka obrazkowego mieszkańców. Naukowcy są pewni, że symbole są obelgą skierowaną do obcego najeźdźcy."
 #mem_poisoned_world.101.a:0 "Oddly inspiring."
 mem_poisoned_world.101.a:0 "Dziwnie inspirujące."
 #mem_poisoned_world.200.name:0 "Hornet's Nest"
 mem_poisoned_world.200.name:0 "Gniazdo Szerszeni"
 #mem_poisoned_world.200.desc:0 "The city-shaped structures on the planet turned out to be massive hive clusters, home to hundreds of millions of flying creatures. These multi-mouthed monstrosities swarmed [This.GetName] as it came down for a low-altitude survey, ripping into its hull with frightening ease. The ship managed to escape with only minimal damage, but the presence of these dangerous and highly territorial animals makes further investigation unadvisable."
 mem_poisoned_world.200.desc:0 "Rozsiane po całej planecie struktury w kształcie miast okazały się być masywnymi ulami, domem dla milionów latających stworów. Te potworności o wielu otworach gębowych otoczyły [This.GetName] podczas gdy wracał z badań na niskiej wysokości, wgryzając się w jego pancerz z zastraszającą łatwością. Statkowi udało się uciec z minimalnymi uszkodzeniami, ale obecność tych niebezpiecznych i bardzo terytorialnych zwierząt uniemożliwia dalsze badania."
 #mem_poisoned_world.200.a:0 "Let us not do that again."
 mem_poisoned_world.200.a:0 "Nie róbmy tego ponownie."
 #mem_poisoned_world.200.a.tooltip:0 "The [This.GetName] has taken minor damage."
 mem_poisoned_world.200.a.tooltip:0 "[This.GetName] otrzymał lekkie obrażenia."