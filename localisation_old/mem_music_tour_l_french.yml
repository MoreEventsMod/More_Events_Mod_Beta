l_french:
 mem_music_tour.8.name:0 "Une performance stellaire"
 mem_music_tour.8.desc:0 "Des musiciens populaires originaires de §Y[mem_rockstar_origin.GetName]§! ont été au top dans les chartes, et ont même eu un franc succès à l'étranger. Cherchant à percer dans le milieu à l'échelle galactique, ils prévoient une tournée sur §Y[mem_tour_location.GetName]§!. Une partie de la population locale est ravi de pouvoir assister à ce qu'ils considèrent comme quelque chose qui n'arrive qu'une fois dans leur vie, même si certains affirment que sa musique a une influence questionable sur la jeunesse."
 mem_music_tour.8.xenophile:0 "Une opportunité pour découvrir directement sa culture!"
 mem_music_tour.8.xenophobe:0 "Refusez son arrivée, et censurez ces musiques."
 mem_music_tour.8.individualist:0 "Chacun a le droit d'essayer d'avoir du succès."
 mem_music_tour.8.lodsofemone:0 "Je le sais; je suis celui qui vend les tickets."
 mem_music_tour.8.collectivist:0 "Nous ne devrions pas idolâtrer des individus aussi inutiles."
 mem_music_tour.8.religiousdogma:0 "La manière dont ils jouent avec §Y[mem_rockstar_origin.GetSpeciesOrganName]§! est indécente. Bannissez ces saletés."
 mem_music_tour.8.freeforall:0 "On devrait retransmettre cet évènement en direct à travers tout le pays!"
 mem_music_tour.8.freeforall.tooltip:0 "([Root.GetName]):\n   Les populations §YXenophile§! obtiennent §G+15%§! Bonheur pour §Y24§! mois\n   Les populations §YXenophobe§! obtiennent §R-15%§! Bonheur pour §Y24§! mois"
 mem_music_tour.8.woodstock:0 "Trois mois de Peace & Music."
 mem_music_tour.8.default:0 "Laissez l'administration planétaire en décider."
 mem_music_tour.9.name:0 "Le premier concert en tournée"
 mem_music_tour.9.rock:0 "\"Bonjour §Y[mem_tour_location.GetName]§!! Are you ready to rock? J'ai dit, are you ready to rock?\"\n\nLa bande §Y[mem_rockstar_origin.GetAdj]§! , performant \"Blasters N' Orchids\", installe le premier son de la soirée, plein d'énergie. Le système de traduction universel sur la scène n'arrivait pas à suivre le chanteur, surchauffant presque à certains moments. Quand on l'a éteint, l'audience semblait connaître les paroles de §Y[mem_rockstar_origin.GetSpeciesAdj]§! par coeur."
 mem_music_tour.9.dubstep:0 "Des hordes de fans sont restées pour les débuts des artistes §Y[mem_rockstar_origin.GetAdj]§! à §Y[mem_tour_location.GetName]§!. L'audience explosa en applaudissements euphoriques quand il arriva sur la scène, penchant leur tête vers une partition de musique électro qui commençait bien avant d'arbitrairement lâcher la  grosse basse. On peut se demander pourquoi le musicien avait besoin de venir jusqu'à §Y[mem_tour_location.GetName]§! pour appuyer sur un bouton."
 mem_music_tour.9.incomprehensible:0 "L'artiste §Y[mem_rockstar_origin.GetAdj]§! a dû ramener des sortes d'instruments sur scène. Il serait impossible d'expliquer la réaction du public autrement. Et pourtant, quand il en jouait, le silence régnait.\n\nUne enquête rapide a démontré que cette musique §Y[mem_rockstar_origin.GetSpeciesAdj]§! est normalement jouée à des fréquences que §Y[Root.GetSpeciesNamePlural]§! ne peut pas entendre."
 mem_music_tour.9.festival:0 "Le groupe §Y[mem_rockstar_origin.GetAdj]§! a joué à champs ouvert sous un soleil de plomb. Dans le festival, des groupes de fans mal lavés et privés de sommeil se sont disputés, ingérant des quantités astronomiques d'alcools et de breuvages et abusant de substances illicites. Cette scène se répéta à différents endroits sur §Y[mem_tour_location.GetName]§!, laissant une pile d'ordures et de déchets au passage. Mais tout le monde s'accord à dire qu'ils se sont bien amusés."
 mem_music_tour.9.rapper:0 "Le musicien §Y[mem_rockstar_origin.GetName]§! , performant \"50 creds\", était plus en train de lâcher une tonne d'insultes §Y[mem_rockstar_origin.GetSpeciesAdj]§! que de chanter. Durant la dernière performance de la nuit, il glorifia le mode de vie de sa famille de classe ouvrière, un voisinage brisant le coeur et parfois violent, après quoi il remercia l'audience, leur demandant de \"rester soi-même\" et partit pour son prochain concert dans sa navette privée de luxe."
 mem_music_tour.9.metal:0 "Les musiciens, autoproclamés les \"Power§Y[mem_rockstar_origin.GetSpeciesNameCompliment]§!\", étaient vêtus de vêtements en cuir noir, accompagnés de chaînes de fer et de bracelets à piques. Le chanteur principal poussa un hurlement retentissant, faisant raconter n'importe quoi à la machine de traduction, même si l'équipement ne résista pas à de la musique atteignant les 200 décibels. La \"danse\" relative à cette performance avait l'air de consister en de violentes convulsions de la tête."
 mem_music_tour.9.dontunderstand:0 "Vraiment, je ne vois pas ce qu'il y a d'attrayant."
