 #mem_ea_uplifter_system_1:0 "1st System Coordinates"
 mem_ea_uplifter_system_1:0 "Koordinaten des ersten Systems"
 #mem_ea_uplifter_system_1_desc:0 "Data from the cryo chamber indicates that [mem_ea_uplifter_system_1.GetName] may be the planet that one of the cryogenically frozen species originates from."
 mem_ea_uplifter_system_1_desc:0 "Die Daten aus der Kryokammer implizieren, dass [mem_ea_uplifter_system_1.GetName] der Planet ist, von dem eine der kryogenisch erhaltenen Spezies stammt."
