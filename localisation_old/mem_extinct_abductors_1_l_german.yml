 #mem_ea_uplifter_system_2_desc:0 "Data from the cryo chamber indicates that [mem_ea_uplifter_system_2.GetName] may be the planet that one of the cryogenically frozen species originates from."
 mem_ea_uplifter_system_2_desc:0 "Die Daten aus der Kryokammer implizieren, dass [mem_ea_uplifter_system_2.GetName] der Planet ist, von dem eine der kryogenisch erhaltenen Spezies stammt."
 #mem_ea_uplifter_system_3:0 "3rd System Coordinates"
 mem_ea_uplifter_system_3:0 "Koordinaten des dritten Systems"
 #mem_ea_uplifter_system_3_desc:0 "Data from the cryo chamber indicates that [mem_ea_uplifter_system_3.GetName] may be the planet that one of the cryogenically frozen species originates from."
 mem_ea_uplifter_system_3_desc:0 "Die Daten aus der Kryokammer implizieren, dass [mem_ea_uplifter_system_3.GetName] der Planet ist, von dem eine der kryogenisch erhaltenen Spezies stammt."
 #mem_ea_uplifter_system_4:0 "4th System Coordinates"
 mem_ea_uplifter_system_4:0 "Koordinaten des vierten Systems"
 #mem_ea_uplifter_system_4_desc:0 "Data from the cryo chamber indicates that [mem_ea_uplifter_system_4.GetName] may be the planet that one of the cryogenically frozen species originates from."
 mem_ea_uplifter_system_4_desc:0 "Die Daten aus der Kryokammer implizieren, dass [mem_ea_uplifter_system_4.GetName] der Planet ist, von dem eine der kryogenisch erhaltenen Spezies stammt."
 
 # Ariving in the 4 Systems and Getting the Coordinates of the Planet and Project
 # Toxic World (Project 1)
 #mem_ea_uplifter.3.name:0 "Arrival at the First Coordinates"
 mem_ea_uplifter.3.name:0 "Ankunft an den ersten Koordinaten"
 #mem_ea_uplifter.3.desc:0 "We have arrived at the first set of coordinates found in the ancient complex's data storage. The coordinates identify a world covered in what seems to be a thick layers of toxic gas. Our science team is ready to begin the survey mission immediately."
 mem_ea_uplifter.3.desc:0 "Wir sind am ersten Koordinatensatz, den wir in dem Datenspeicher des uralten Komplexes gefunden haben, angekommen. Die Koordinaten weisen auf eine Welt, die in dicke Schwaden von toxischem Gas gehüllt zu sein scheint. Unser Wissenschaftsteam ist bereit, unverzüglich mit der Erkundungsmission zu beginnen."
 #mem_ea_uplifter.3.a:0 "Make it so."
 mem_ea_uplifter.3.a:0 "Tun Sie es!"
 
 # Molten World (Project 2)
 #mem_ea_uplifter.4.name:0 "Arrival at the Second Coordinates"
 mem_ea_uplifter.4.name:0 "Ankunft an den zweiten Koordinaten"
 #mem_ea_uplifter.4.desc:0 "Our ship has just arrived at the coordinates found in the ancient complex's data storage. The ship sensors immediately picked up multiple hostile signals scattered throughout the system. We should prepare for a fight if we wish to reach our destination."
 mem_ea_uplifter.4.desc:0 "Unser Schiff kam gerade am zweiten Koordinatensatz, den wir in dem Datenspeicher des uralten Komplexes gefunden haben, an. Die Schiffssensoren haben sofort mehrere feindliche Signale, über das ganze System verstreut, empfangen. Wir sollten uns für einen Kampf bereitmachen, wenn wir unser Ziel erreichen wollen."
 #mem_ea_uplifter.4.a:0 "Go on."
 mem_ea_uplifter.4.:0 "Weitermachen."
 
 # Frozen World (Project 3)
 #mem_ea_uplifter.5.name:0 "Arrival at the Third Coordinates"
 mem_ea_uplifter.5.name:0 "Ankunft an den dritten Koordinaten"
 #mem_ea_uplifter.5.desc:0 "The coordinates of the third species' home planet led us to a frozen world covered by a kilometres-thick ice shell. We are ready to begin our investigation of this planet."
 mem_ea_uplifter.5.desc:0 "Die Koordinaten des Heimatplaneten der dritten Spezies hat uns zu einer gefrorenen Welt geführt, die von einer kilometerdicken Eishülle umgeben ist. Wir sind bereit unsere Untersuchung des Planeten zu beginnen."
 #mem_ea_uplifter.5.a:0 "Understood."
 mem_ea_uplifter.5.a:0 "Verstanden."
 
 # Barren World (Project 4) Here Some Crystals will spawn to disturb you when doing the project
 #mem_ea_uplifter.6.name:0 "Arrival at the Fourth Coordinates"
 mem_ea_uplifter.6.name:0 "Ankunft an den vierten Koordinaten"
 #mem_ea_uplifter.6.desc:0 "A brief scan of nearby space after arrival in this system verifies that a barren planet is the homeworld of the fourth species found in the cryo chamber. It does not seem to support any life however. Our scientists should investigate this."
 mem_ea_uplifter.6.desc:0 "Ein kurzer Scan des Systems nach unserer Ankunft bestätigt, dass dieser öde Planet die Heimatwelt der vierten Spezies ist, die wir in der Kryokammer gefunden haben. Er scheint jedoch keinerlei Leben zu beherbergen. Unsere Wissenschaftler sollten das untersuchen."
 #mem_ea_uplifter.6.a:0 "Let them start."
 mem_ea_uplifter.6.a:0 "Lasst sie anfangen."
 
 # Projects on the 4 Planets for more Information about the other Species found at the Anomaly
 #MEM_EA_UPLIFTER_SYSTEM_1_INVESTIGATION:0 "A Toxic World"
 MEM_EA_UPLIFTER_SYSTEM_1_INVESTIGATION:0 "Eine toxische Welt"
 #MEM_EA_UPLIFTER_SYSTEM_1_INVESTIGATION_DESC:0 "The planet [This.GetName] was once homeworld to a primitive civilisation. What happened to it?"
 MEM_EA_UPLIFTER_SYSTEM_1_INVESTIGATION_DESC:0 "Der Planet [This.GetName] war einst die Heimatwelt einer primitiven Zivilisation. Was ist mit ihnen geschehen?"
 #MEM_EA_UPLIFTER_SYSTEM_2_INVESTIGATION:0 "A Molten World"
 MEM_EA_UPLIFTER_SYSTEM_2_INVESTIGATION:0 "Eine geschmolzene Welt"
 #MEM_EA_UPLIFTER_SYSTEM_2_INVESTIGATION_DESC:0 "The planet [This.GetName] was once homeworld to a primitive civilisation. What happened to it?"
 MEM_EA_UPLIFTER_SYSTEM_2_INVESTIGATION_DESC:0 "Der Planet [This.GetName] war einst die Heimatwelt einer primitiven Zivilisation. Was ist mit ihnen geschehen?"
 #MEM_EA_UPLIFTER_SYSTEM_3_INVESTIGATION:0 "A Frozen World"
 MEM_EA_UPLIFTER_HOMESYSTEM_3_INVESTIGATION:0 "eine gefrorene Welt"
 #MEM_EA_UPLIFTER_SYSTEM_3_INVESTIGATION_DESC:0 "The planet [This.GetName] was once homeworld to a primitive civilisation. What happened to it?"
 MEM_EA_UPLIFTER_SYSTEM_3_INVESTIGATION_DESC:0 "Der Planet [This.GetName] war einst die Heimatwelt einer primitiven Zivilisation. Was ist mit ihnen geschehen?"
 #MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_01:0 "A Barren World"
 MEM_EA_UPLIFTER_HOMESYSTEM_4_INVESTIGATION_01:0 "Eine öde Welt"
 #MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_01_DESC:0 "The planet [This.GetName] was once homeworld to a primitive civilisation. What happened to it?"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_01_DESC:0 "Der Planet [This.GetName] war einst die Heimatwelt einer primitiven Zivilisation. Was ist mit ihnen geschehen?"
 
 # A giant Space Crystal attacks shortly after the Barren World Investigation 
 #mem_crystal_ship_giant_blue:0 "Ancient Crystal Sovereign"
 mem_crystal_ship_giant_blue:0 "Uralter Kristallsouverän"
 #mem_crystal_ship_giant_blue_plural:0 "Ancient Crystal Sovereigns"
 mem_crystal_ship_giant_blue_plural:0 "Uralte Kristallsouveräne"
 #MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02:0 "Strange Crystals"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02:0 "Seltsame Kristalle"
 #MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02_DESC:0 "Strange Crystals have been found all over §Y[Prev.GetName]§!'s surface. Are they the cause of the primitives' civilization's disappearence?"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02_DESC:0 "Seltsamer Kristalle sind überall auf der Oberfläche von §Y[Prev.GetName]§! gefunden worden. Sind sie der Grund für das Verschwinden der primitiven Zivilisation?"
 
 # Finishing the Projects
 # Toxic World (Project 1)
 #mem_ea_uplifter.7.name:0 "Risks of Technology"
 mem_ea_uplifter.7.name:0 "Risiken von Technologie"
 #mem_ea_uplifter.7.desc:0 "Our science team found numerous ruins on §Y[mem_ea_homeworld_1.GetName]§!. The ruins tell the story of a heavily industrialized civilisation once inhabiting it. Their technological progress did however have a very negative impact on their world's ecosystem. Failing to find adequate countermeasures, they faced a catastrophic breakdown of their own biosphere. Chief scientist §Y[Root.GetLeaderName]§! doubts that this planet will ever turn back to its former state again."
 mem_ea_uplifter.7.desc:0 "Unser Wissenschaftsteam hat zahlreiche Ruinen auf §Y[mem_ea_homeworld_1.GetName]§! gefunden. Die Ruinen erzählen die Geschichte einer stark industrialiserten Zivilisation, die sie einst bewohnten. Ihr technologischer Fortschritt hatte jedoch einen sehr negativen Einfluss auf das Ökosystem ihrer Welt. Da sie daran scheiterten, geeignete Gegenmaßnahmen zu finden, standen sie einem katastrophalen Zusammenbruch ihrer Biosphäre gegenüber. Chefwissenschaftler §Y[Root.GetLeaderName]§! bezweifelt, dass der Planet je zu seinem ursprünglichen Zustand zurückkehrt."
 #mem_ea_uplifter.7.a:0 "Each advancement may contain in itself the germ of doom..."
 mem_ea_uplifter.7.a:0 "Jeder Fortschritt kann den Keim der Vernichtung in sich tragen..."
 
 # Molten World (Project 2)
 #mem_ea_uplifter.8.name:0 "A Death in Fire"
 mem_ea_uplifter.8.name:0 "Ein feuriger Tod"
 #mem_ea_uplifter.8.desc:0 "§Y[mem_ea_homeworld_2.GetName]§! -- presumably once an inhabited planet -- is now nothing more than a burning wasteland littered with volcanos and rivers of lava, covered in dense smoke, with acid rains pouring down from the sky.\n\nAnd for what? To silence the neverending greed of resource hungry automatons that know neither mercy nor remorse? This whole system is exceptionally mineral rich and thus must have lured these machines here. And they descended on it like a swarm of world eaters. Nothing remains to be learned about the civilisation that once called this planet home."
 mem_ea_uplifter.8.desc:0 "§Y[mem_ea_homeworld_2.GetName]§! -- vermutlich einst ein bewohnter Planet -- ist nun nichts mehr als ein brennendes Ödland, übersät mit Vulkanen und Lavaflüssen, in dichten Rauch gehüllt und gepeitscht von Säureregen.\n\nUnd weswegen? Um die unendliche Gier ressourcenhungriger Automaten zu stillen, die weder Gnade noch Reue kennen? Dieses ganze System ist außerordentlich reich an Mineralien und muss deswegen diese Maschinen angelockt haben. Sie fielen darüber her wie ein Schwarm Weltenfresser. Es gibt keine Möglichkeit mehr etwas über die Zivilisation zu lernen, diesen Planeten einst ihre Heimat nannte."
 #mem_ea_uplifter.8.a:0 "This could have happened to us as well..."
 mem_ea_uplifter.8.a:0 "Das hätte auch uns passieren können..."
 
 # Frozen World (Project 3)
 #mem_ea_uplifter.9.name:0 "A Cosmic Impact"
 mem_ea_uplifter.9.name:0 "Ein kosmischer Einschlag"
 #mem_ea_uplifter.9.desc:0 "§Y[mem_ea_homeworld_3.GetName]§!'s inhabitants became victims of a cataclysmic event that took place here a few thousand years ago. Our scanners revealed traces beneath the planetary ice shell which point to a large scale impact 8,000 years ago. After the initial fire storm the following impact winter seems to have become a permanent rather than a transitional state."
 mem_ea_uplifter.9.desc:0 "Die Bewohner von §Y[mem_ea_homeworld_3.GetName]§! wurden Opfer eines kataklysmischen Ereignisses, das hier vor ein paar tausend Jahren stattfand. Unsere Scanner haben Spuren unter dem planetaren Eismantel gefunden, die auf einen großen Einschlag vor ca 8000 Jahren hindeuten. Nach dem ersten Feuersturm scheint der folgende Einschlagwinter zu einem permanenten statt einem vorübergehenden Zustand geworden zu sein."
 #mem_ea_uplifter.9.a:0 "There is nothing we can do."
 mem_ea_uplifter.9.a:0 "Es gibt nichts, was wir tun können."
 
 # Barren World (Project 4_01)
 #mem_ea_uplifter.101.name:0 "An Unbidden Guest"
 mem_ea_uplifter.101.name:0 "Ein ungebetener Gast"
 #mem_ea_uplifter.101.desc:0 "§Y[mem_ea_homeworld_4.GetName]§!'s surface is a lifeless wasteland. There is barely anything to find that points to a civilisation having existed here at all.\n\nOur scientists have made an interesting discovery however. There are crystal formations, rarely more then one or two metres in width and height, littering the whole planets surface with few dozen metres distance between them.\n\nShortly after they took samples of one of those formations the §Y[Root.GetName]§! detected an incoming hostile signal at the edge of the solar system. All personnel remaining on the surface have been recalled to the §Y[Root.GetName]§!, which is ready to leave orbit on your orders."
 mem_ea_uplifter.101.desc:0 "Die Oberfläche von §Y[mem_ea_homeworld_4.GetName]§! ist ein lebloses Ödland. Es deutet kaum noch etwas darauf hin, dass hier überhaupt je eine Zivilisation existiert hat.\n\nUnsere Wissenschaftler haben jedoch eine interessante Entdeckung gemacht. Kristallformationen, selten mehr als ein oder zwei Meter hoch und breit, bedecken die ganze Oberfläche des Planeten in Abständen von wenigen dutzend Metern zwischeneinander.\n\nKurz nachdem Proben von einer dieser Formationen entnommen wurden, entdeckte die §Y[Root.GetName]§! ein sich rasch näherndes, feindseliges Signal am Rande des Sonnensystems. Alles Bodenpersonal wurde von der Oberfläche auf die §Y[Root.GetName]§! zurückgerufen, die bereit ist auf Euren Befehl hin den Orbit zu verlassen."
 #mem_ea_uplifter.101.a:0 "It will take more than a science ship to handle that creature!"
 mem_ea_uplifter.101.a:0 "Es wird mehr brauchen, um mit dieser Kreatur fertigzuwerden!"
 
 # Barren World (Project 4_02) Death by Space Crystals
 #mem_ea_uplifter.10.name:0 "A Crystal Host"
 mem_ea_uplifter.10.name:0 "Ein Kristallhort"
 #mem_ea_uplifter.10.desc:0 "It remains unclear why the crystalline entity chose this planet to be its host. The results of this decision are quite obvious however. Our science team only found small traces of what was once the dominant species on this planet. Their end was inevitable from the moment the crystal first appeared. Their techology must have been far too primitive for them to possess any means of defense against it. The small crystal formations seem to have exhausted the planet's crust of most useful minerals thus turning the planet, once lush and very much alive, into a lifeless wasteland.\n\nNow that the giant crystal has been destroyed our scientists suggest two possible options. We could either harvest these mineral rich crystal formations or study their undisturbed growing process."
 mem_ea_uplifter.10.desc:0 "Es bleibt unklar warum die kristalline Entität sich diesen Planeten ausgesucht hat, um ihn als Hort zu benutzen. Das Ergebnis dieser Entscheidung ist jedoch offensichtlich. Unser Wissenschaftsteam fand nur winzige Spuren von dem, was einst die dominante Spezies auf diesem Planeten war. Ihr Ende war unausweichlich nachdem die Kristalle erschienen. Ihre Technologie muss viel zu primitiv gewesen sein, um irgendeine Möglichkeit zur Verteidigung zu bieten. Die kleinen Kristallformationen scheinen die Mineralienvorkommen des Planetenmantels erschöpft zu haben, und den Planeten damit, einst grün und sehr lebendig, in ein lebloses Ödland verwandelt zu haben.\n\nJetzt, da der gigantische Kristall zerstört worden ist, schlagen unsere Wissenschaftler zwei Optionen vor: Wir können entweder diese mineralienreichen Kristallformationen abernten, oder ihren ungestörten Wachstumsprozess studieren."
 #mem_ea_uplifter.10.a:0 "Harvest the crystals."
 mem_ea_uplifter.10.a:0 "Erntet die Kristalle ab."
 #mem_ea_uplifter.10.b:0 "Study the crystals."
 mem_ea_uplifter.10.b:0 "Studiert die Kristalle"
 
 # Finishing the Event Chain
 #mem_ea_uplifter.11.name:0 "Even More Questions"
 mem_ea_uplifter.11.name:0 "Noch mehr Fragen"
 #mem_ea_uplifter.11.desc:0 "After finishing our investigation we have gained little if any additional knowledge about the uplifting plans of the complex's builders. As none of the other species still remain we are left with even more questions. Why did they get no help from the uplifter race? Why did they try to uplift them at all? Where did they go?"
 mem_ea_uplifter.11.desc:0 "Nachdem unsere Nachforschungen beendet sind, haben wir wenig zusätzliche Informationen über die Aufwertungs-Pläne der Komplexerbauer erhalten. Da keine der anderen Spezies mehr übrig ist, verbleiben wir mit noch mehr Fragen. Warum hat die Rasse der Uplifter ihnen nicht geholfen? Warum haben sie die Aufwertungsanstrengungen überhaupt betrieben? Wohin sind sie verschwunden?"
 #mem_ea_uplifter.11.a:0 "We need to find answers!"
 mem_ea_uplifter.11.a:0 "Wir müssen Antworten finden!"
 
 # Half a year later after your scientists worked through all the data you get the coordinates of the homesystem of the uplifter species
 #mem_ea_uplifter.13.name:0 "Breakthrough"
 mem_ea_uplifter.13.name:0 "Durchbruch!"
 #mem_ea_uplifter.13.desc:0 "After years of hard work our scientists in the ancient complex on §Y[mem_ea_start.GetName]§! managed to restore a heavily damaged part of the facility's data storage. We now have access to previously unreadable data. Among the various records we've recovered is also the location of the home system of the Orila as they called themselves. Their empire seems to have been at war with a nebulous aggressor. They seem to have been on the losing end despite having more advanced technology than their foes. When this outpost was attacked by a hostile fleet its inhabitants were left with no other choice than to use the cryo chamber to wait for help. Help that apparently never arrived."
 mem_ea_uplifter.13.desc:0 "Nach Jahren harter Arbeit haben es die Wissenschaftler in dem uralten Komplex auf §Y[mem_ea_start.GetName]§! geschafft, einen schwer beschädigte Teil des Datenspeichers der Anlage wiederherzustellen. Wir haben nun Zugang zu vorher unlesbaren Daten. Unter den diversen Aufzeichnungen, die wir geborgen haben, befinden sich außerdem die Koordinaten der Heimatwelt der Orila, wie sie sich selbst nannten. Ihr Imperium scheint sich im Krieg mit einem nebulösen Aggressor befunden zu haben. Anscheinend waren sie auf der Verliererseite, obwohl sie fortschrittlichere Technologie besaßen. Als dieser Außenposten von einer feindlichen Flotte angegriffen wurde, blieb ihnen keine andere Wahl als die Kryokammer zu benutzen, und auf Hilfe zu warten. Hilfe, die anscheinend nie kam."
 #mem_ea_uplifter.13.a:0 "Were they defeated?"
 mem_ea_uplifter.13.a:0 "Wurden sie besiegt?"
 
 # Points of Interest for Uplifter Homesystem
 #mem_ea_uplifter_system_5:0 "Home System of the Orila"
 mem_ea_uplifter_system_5:0 "Heimatsystem der Orila"
 #mem_ea_uplifter_system_5_desc:0 "Our data indicates that the [mem_ea_uplifter_system_5.GetName] system is the origin of the mysterious uplifter race called Orila."
 mem_ea_uplifter_system_5_desc:0 "Unsere Daten lassen vermuten, dass das [mem_ea_uplifter_system_5.GetName] System der Ursprung der mysteriösen Rasse ist, die sich Orila nannte."
 
 # Entering the Uplifter Homesystem for the First Time
 #mem_ea_uplifter.14.name:0 "An Ancient Battlefield"
 mem_ea_uplifter.14.name:0 "Ein uraltes Schlachtfeld"
 #mem_ea_uplifter.14.desc:0 "The arrival in the Halissos system has confirmed what our scientists already assumed. The Orila lost the war. Their system is littered with debris fields.\n\nOur scanners get strange energy readings from one of the system's planets. It seems to be shielded by a highly advanced energy field. We are unable to get any useful data from the planet's surface"
 mem_ea_uplifter.14.desc:0 "Die Ankunft im Halissos System hat bestätigt, was unsere Wissenschaftler schon vermutet haben. Die Orila haben den Krieg verloren. Ihr System ist übersät mit Trümmerfeldern.\n\nUnsere Scanner erhalten seltsame Messwerte von einem der Planeten des Systems. Er scheint von einem sehr fortschrittlichen Energiefeld umgeben zu sein. Wir sind außerstande, brauchbare Daten von der Planetenoberfläche zu erhalten."
 #mem_ea_uplifter.14.a:0 "Lets take a closer look."
 mem_ea_uplifter.14.a:0 "Das sollten wir uns näher anschauen."
 
 # Uplifter Homesystem Event Chain
 #mem_ea_uplifter_homesystem_chain_title:0 "The Orila"
 mem_ea_uplifter_homesystem_chain_title:0 "Die Orila"
 #mem_ea_uplifter_homesystem_chain_desc:0 "We have to find out what happened to this ancient race."
 mem_ea_uplifter_homesystem_chain_desc:0 "Wir müssen herausfinden was aus dieser uralten Rasse geworden ist."
 #mem_ea_uplifter_homesystem_investigated:0 "Lifted the Mystery"
 mem_ea_uplifter_homesystem_investigated:0 "Den Schleier gelüftet"
 
 # Shielded Homeplanet Investigation
 #MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION:0 "A Shielded World"
 MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION:0 "Eine Schildwelt"
 #MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION_DESC:0 "Harilla is surrounded by a highly advanced energy field. What does it protect? Might there still be someone alive on the planet?"
 MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION_DESC:0 "Harilla ist von einem sehr fortschrittlichen Energiefeld umgeben. Was beschützt es? Könnte noch jemand auf dem Planeten am Leben sein?"
 
 # Dialogue with the AI System of the Uplifter Race
 #mem_ea_uplifter.15.name:0 "The Last Orila"
 mem_ea_uplifter.15.name:0 "Der letzte Orila"
 #mem_ea_uplifter.15.desc_01:0 "Ah...At long last you have finally come."
 mem_ea_uplifter.15.desc_01:0 "Ah...endlich seid ihr gekommen."
 #mem_ea_uplifter.15.desc_02:0 "Greed had poisoned their souls, had barricaded their world with hate, had goose-stepped them into misery and bloodshed. They had developed speed, but had shut themselves in. Machinery that gave them abundance had left them in want. Their knowledge had made them cynical; their cleverness, hard and unkind. They thought too much and felt too little. More than machinery, they needed fellowship. More than cleverness, they needed kindness and gentleness. Without these qualities, their way of life was violent, and they threatened the lives of others." 
 mem_ea_uplifter.15.desc_02:0 "Gier hat ihre Seelen vergiftet, ihre Welten mit Hass versperrt, im Stechschritt sind sie in Elend und Blutvergießen marschiert. Sie hatten Geschwindigkeit entwickelt, und sich selbst eingesperrt. Maschinerie, die ihnen Überfluss schenkte, ließ sie hungernd zurück. Ihr Wissen machte sie zynisch; ihre Intelligenz, hart und unfreundlich. Sie dachten zu viel und fühlten zu wenig. Mehr als Maschinen, hätten sie Kameradschaft gebraucht. Mehr als Intelligenz, hätten sie Güte und Sanftheit gebraucht. Ohne diese Eigenschaften war ihre Art zu leben gewalttätig, und sie bedrohten das Leben anderer."
 #mem_ea_uplifter.15.a:0 "And we were one of these races you tried to uplift?"
 mem_ea_uplifter.15.a:0 "Und wir waren eine dieser Spezies die ihr versucht habt emporzuheben?"
 #mem_ea_uplifter.15.b:0 "Who are you?"
 mem_ea_uplifter.15.b:0 "Wer bist du?"
 #mem_ea_uplifter.15.b.response:0 "I am Chap'Lin, the last of the Orila. Though I am merely an image of his consciousness and not the person himself. He was once chosen by his people to represent our species to those who would follow in our footsteps."
 mem_ea_uplifter.15.b.response:0 "Ich bin Chap'Lin, der letzte der Orila. Obwohl ich lediglich ein Abbild seines Bewusstseins, und nicht er selbst, bin. Er wurde von seinem Volk ausgewählt, unsere Spezies denen gegenüber zu repräsentieren, die in unsere Fußstapfen treten würden."
 #mem_ea_uplifter.15.c:0 "What exactly are you?"
 mem_ea_uplifter.15.c:0 "Was genau bist du?"
 #mem_ea_uplifter.15.c.response:0 "I am an image of the consciousness of the Orila Chap'Lin. I am more than a mere AI but less than a living being. To be what I am is a honor as well as a burden...A burden I readily chose to accept. Since the last of our race passed away it has been my responsibility to maintain what has been left of this world and to ensure the continuous function of its planetary barrier shield. But my most important task has been to wait for your arrival."
 mem_ea_uplifter.15.c.response:0 "Ich bin ein Abbild des Bewusstseins des Orila Chap'Lin. Ich bin mehr als eine bloße KI, aber weniger als ein Lebewesen. Das zu sein, was ich bin, ist eine Ehre sowie eine Bürde...eine Bürde, die ich bereitwillig akzeptierte. Seit der letzte unserer Rasse verschieden ist, ist es meine Aufgabe das, was von dieser Welt übrig ist, zu erhalten und sicherstellen das ihr planetarer Schild weiterhin funktioniert. Aber meine wichtigste Aufgabe war, auf eure Ankunft zu warten."
 #mem_ea_uplifter.15.d:0 "What happened to your race?"
 mem_ea_uplifter.15.d:0 "Was ist mit eurer Rasse geschehen?"
 #mem_ea_uplifter.15.d.response:0 "There was a time in which our technological progress outmatched our ability to forsee possible consequences. We recklessly persued our quest for immortality. Once we became aware of the consequences the damage was already done. Continuous cloning had left our race sterile and slowly succumbing to the inevitable degradation of our gene pool."
 mem_ea_uplifter.15.d.response:0 "Es gab eine Zeit in der unser technologischer Fortschritt unsere Fähigkeit, mögliche Konsequenzen abzusehen, überstieg. Rücksichtslos haben wir unsere Suche nach Unsterblichkeit verfolgt. Als wir der Konsequenzen gewahr wurden, war es bereits zu spät. Andauerndes Klonen hat unsere Rasse steril zurückgelassen, dazu verdammt der langsamen Degeneration unseres Genpools anheimzufallen."
 #mem_ea_uplifter.15.e:0 "Why did you uplift other species?"
 mem_ea_uplifter.15.e:0 "Warum habt ihr versucht andere Spezies emporzuheben?"
 #mem_ea_uplifter.15.e.response:0 "When we faced our inevitable demise we saw that there was no other civilisation ready or willing to protect less advanced species against ruthless aggression. So we tried to help such species find their way to the stars so they would be able to defend themselves and perhaps one day succeed us in our position as protectors."
 mem_ea_uplifter.15.e.response:0 "Als wir uns unserem unvermeidlichen Untergang gegenübersahen, erkannten wir, dass keine andere Zivilisation willens oder fähig war, weniger fortgeschrittene Spezies gegen ruchlose Aggression zu verteidigen. Also haben wir versucht, solchen Spezies den Weg zu den Sternen zu weisen, sodass sie in der Lage wären sich selbst zu verteidigen und vielleicht eines Tages uns als Beschützer des Lebens nachzufolgen."
 #mem_ea_uplifter.15.f:0 "What was your empire like?"
 mem_ea_uplifter.15.f:0 "Wie war euer Imperium?"
 
 # Dialogue second window for longer answer
 #mem_ea_uplifter.16.name:0 "The Last Orila"
 mem_ea_uplifter.16.name:0 "Der letzte Orila"
 #mem_ea_uplifter.16.desc_01:0 "We did not want to have an empire. That was not our way. We did not want to rule or conquer anyone. We would have liked to help everyone if possible. All intelligent life should want to help one another. We all want to live by each others' happiness, not by each others' misery. We don't want to hate and despise one another. We believed that in this universe there was room for everyone, and that our galaxy was rich and could provide for everyone; that the way of life could be free and beautiful. But others lost the way..."
 mem_ea_uplifter.16.desc_01:0 "Wir wollten kein Imperium. Das war nicht unsere Art. Wir wollten niemanden beherrschen oder erobern. Wir hätten gerne jedem geholfen, wenn möglich. Alles intelligente Leben sollte einander helfen wollen. Wir alle wollen durch das Glück der anderen Erfüllung finden, nicht durch ihr Elend. Wir wollen einander nicht hassen oder verabscheuen. Wir glaubten dass in diesem Universum Platz für jeden wäre, und dass unsere Galaxie reich genug wäre, um für jeden zu sorgen; dass das Leben frei und schön sein könnte. Aber andere kamen vom Weg ab..."
 #mem_ea_uplifter.16.desc_02:0 "This is true. Your race was among the five most promising of our protégés. Unfortunately before we could finish what we had begun we were attacked by those who seeked to profit from our growing weakness. Though our technology was vastly superior to theirs they found strengh in numbers while ours dwindled. In the end we were forced to retreat to our homeworld which became our prison. From here we had to watch our children fade away. And now all of my people's hopes lie in you and your race."
 mem_ea_uplifter.16.desc_02: "Das ist wahr. Eure Rasse war unter den fünf vielversprechendsten unserer Protégés. Unglücklicherweise wurden von denen attackiert, die Profit aus unserer wachsenden Schwäche schlagen wollten, bevor wir beenden konnten, was wir begonnen hatten. Obwohl unsere Technologie ihrer weit überlegen war, waren sie stets in der Überzahl, wärend wir dahinschwanden. Zuletzt waren wir gezwungen uns zu unserer Heimatwelt zurückzuziehen, die unser Gefängnis wurde. Von dort aus waren wir gezwungen, unsere Kinder aussterben zu sehen. Und nun liegt die Hoffnung meines Volkes in den Händen eurer Rasse."
 #mem_ea_uplifter.16.a:0 "Lost the way?"
 mem_ea_uplifter.16.a:0 "Vom Weg abgekommen?"
 #mem_ea_uplifter.16.b:0 "You want us to protect the weak?"
 mem_ea_uplifter.16.b:0 "Ihr wollt dass wir die Schwachen beschützen?"
 
 # Dialogue third and last window with final reward
 #mem_ea_uplifter.17.name:0 "The Last Orila."
 mem_ea_uplifter.17.name:0 "Der letzte Orila"
 #mem_ea_uplifter.17.desc.01:0 "I have observed the development of your civilisation. It has hurt me deeply to see you walk the path of war. So much destruction and suffering was already caused by this. But yet I still see the same great potential in your race that we have seen ages ago. I still have hope that you will live up to this potential and accept your destiny as a protector of life.\n\nWill you accept it and follow our path instead?"
 mem_ea_uplifter.17.desc.01:0 "Ich habe die Entwicklung eurer Zivilisation beobachtet. Es hat mich tief getroffen, zu sehen, dass ihr den Weg des Krieges beschreitet. So viel Zerstörung und Leid wurde dadurch bereits verursacht. Aber ich sehe immer noch das große Potential eurer Rasse, das ich all die Äonen zuvor wahrgenommen habe. Ich habe immer noch Hoffnung dass ihr diesem Potential entsprechen werdet, und euer Schicksal als Beschützer des Lebens akzeptieren werdet.\n\nWerdet ihr es annehmen, und unserem Weg folgen?"
 #mem_ea_uplifter.17.desc.02:0 "I have observed the development of your civilisation. It has hurt me deeply to see you walk a dark path. Fear and intolerance will not lead you to greatness but only to decline. But yet I still see the same great potential in your race that we have seen ages ago. I still have hope that you will live up to this potential and accept your destiny as a protector of life.\n\nWill you accept it and follow our path instead?"
 mem_ea_uplifter.17.desc.02:0 "Ich habe die Entwicklung eurer Zivilisation beobachtet. Es hat mich tief getroffen, euch so einen dunklen Pfad entlangwandeln zu sehen. Furcht und Intoleranz werden euch nicht zu Größe, sondern nur zum Niedergang führen. Aber ich sehe immer noch das große Potential eurer Rasse, dass ich all die Äonen zuvor wahrgenommen habe. Ich habe immer noch Hoffnung, dass ihr diesem Potential entsprechen werdet, und euer Schicksal als Beschützer des Lebens akzeptieren werdet.\n\nWerdet ihr es annehmen, und unserem Weg folgen?" "
 #mem_ea_uplifter.17.desc.03:0 "I have observed the development of your civilisation. You have made big advancements throught the past years and I am proud of what you have become.\n\nAre you ready to follow our path and take our place as a protector of life?"
 mem_ea_uplifter.17.desc.03:0 "Ich habe die Entwicklung eurer Zivilisation beobachtet. Ihr habt große Fortschritte gemacht in den vergangenen Jahren, und ich bin stolz darauf, was aus euch geworden ist.\n\nSeid ihr bereit unserem Weg zu folgen, und euren Platz als Beschützer allen Lebens einzunehmen?"
 #mem_ea_uplifter.17.a:0 "We will honor your path."
 mem_ea_uplifter.17.a:0 "Wir werden euren Weg ehren."
 #mem_ea_uplifter.17.a.tooltip:0 "Your empire's government will be changed to a unique form - The Way of the Ancients. You will get a unique civic - The Way - offering a 10% research and government ethic attraction bonus. This civic will be permanent.\n"
 mem_ea_uplifter.17.a.tooltip:0 "Die Regierungsform eures Imperiums wird in einzigartige Form geändert - dem Weg der Altvorderen. Ein einzigartiges Staatselement - Der Weg - wird hinzugefügt. ( Bonus von 5% zu aller Forschung und 10% Regierungsgesinnugs-Attraktivität ) Dieses Staatselement is permanent und nicht änderbar.\n "
 #mem_ea_uplifter.17.a.response:0 "You have my deep thanks. I will join your fleet leading the last of our ships to assist you if neccessary. This planet however will destroy itself in a few hours. I cannot risk letting our technology fall into the wrong hands. Too much suffering could be the consequence."
 mem_ea_uplifter.17.a.response:0 "Ich bin euch zu tiefem Dank verpflichtet. Ich werde mich dem letzten unserer Schiffe eurer Flotte anschließen, um euch wenn nötig zu unterstützen. Dieser Planet jedoch wird sich in einigen Stunden selbst zerstören. Ich kann nicht riskieren, dass unsere Technologie in falsche Hände fällt. Zu viel Leid könnte die Folge sein."
 #mem_ea_uplifter.17.b:0 "I am sorry, but this is not our way."
 mem_ea_uplifter.17.b:0 "Es tut mir leid, aber das ist nicht unser Weg."
 # This tooltip is also the tooltop for option c
 #mem_ea_uplifter.17.b.tooltip:0 "Forge your own destiny\n\nYour empire gains an 5% bonus to happiness"
 mem_ea_uplifter.17.b.tooltip:0 "Schmiedet euer eigenes Schicksal!\n\nEuer Imperium erhält einen Bonus von 5% auf Zufriedenheit."
 # This response is also the response for option c
 #mem_ea_uplifter.17.b.response:0 "It troubles me to hear that but I neither can nor will I force you into another choice. There may be still hope for you to change your mind in future but my time is running short. Soon the energy needed to keep this shield active will run out an I cannot allow our technology to fall into the wrong hands; great suffering would be the consequence. This planet will destroy itself in a few hours. I recomend you keep your distance from it. May you live in peace and prosperity. Farewell [Root.GetSpeciesNamePlural]."
 mem_ea_uplifter.17.b.response:0 "Es betrübt mich, das zu hören, aber weder kann noch will ich euch eine andere Wahl aufzwingen. Vielleicht gibt es noch Hoffnung für euch, aber mir geht die Zeit aus. Bald wird die Energie zur Neige gehen, die diesen Schild speist, und ich kann nicht riskieren, dass unsere Technologie in falsche Hände fällt; großes Leid wäre die Folge. Dieser Planet wird sich in einigen Stunden selbst zerstören. Ich rate euch, Abstand zu halten. Möget ihr in Frieden und Wohlstand leben. Lebt wohl, [Root.GetSpeciesNamePlural]."
 #mem_ea_uplifter.17.c:0 "We will not change who we are!"
 mem_ea_uplifter.17.c:0 "Wir werden nicht ändern, wer wir sind!"
 #mem_ea_uplifter.17.d:0 "If this is our destiny we have to accept it."
 mem_ea_uplifter.17.d:0 "Wenn das unser Schicksal sein soll, müssen wir es akzeptieren."
 #mem_ea_uplifter.17.d.tooltip:0 "Your empire's ethics will be changed to materialist/pacifist/xenophile, your empire's government will be changed to a unique form - The Way of the Ancients. You will get a unique civic - The Way - offering a 10% research and government ethic attraction bonus. This civic will be permanent.\n"
 mem_ea_uplifter.17.d.tooltip:0 "Die Gesinnung eures Imperiums wird in Materialist/Pazifist/Xenophil, und seine Regierungsform zu einer einzigartigen Form - dem Weg der Altvorderen - geändert. Ihr erhaltet ein einzigartiges Staatselement - Der Weg. ( Bonus von 5% zu aller Forschung und 10% Regierungsgesinnugs-Attraktivität ) Dieses Staatselement is permanent und nicht änderbar.\n"
 #mem_ea_uplifter.17.d.response:0 "I am glad you have decided to follow our way. I will join your fleet leading the last of our ships to assist you if neccessary. This planet however will destroy itself in a few hours. I cannot risk the suffering that could result from letting our technology fall into the wrong hands."
 mem_ea_uplifter.17.d.response:0 "Ich bin froh, dass ihr euch entschieden habt, unserem Weg zu folgen. Ich werde mich mit unserem letzten Schiff eurer Flotte anschließen, um euch wenn nötig zu unterstützen. Dieser Planet jedoch wird sich in einigen Stunden selbst zerstören. Ich kann nicht riskieren, dass unsere Technologie in falsche Hände fällt, das resultierende Leid wäre zu groß."
 
