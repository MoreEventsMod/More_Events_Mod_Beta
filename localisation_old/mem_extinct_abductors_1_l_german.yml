 # Initial Anomaly Text
 #mem_extinct_abductors_category:0 "Ancient Complex"
 mem_extinct_abductors_category:0 "Uralter Komplex"
 #mem_extinct_abductors_category_desc:0 "Our survey team detected a remote complex of ancient buildings on §Y[From.GetName]§!. No other signs of former colonisation can be be found. Our team wishes to investigate this further."
 mem_extinct_abductors_category_desc:0 "Unser Erkundungstrupp hat einen abgelegenen Komplex uralter Gebäude auf §Y[From.GetName]§! entdeckt. Keine anderen Anzeichen früherer Kolonisation wurde gefunden. Unser Team möchte dies näher untersuchen."
 
 # Extinct Abductors Anomaly Failure
 #mem_extinct_abductors.2.name:0 "Ancient Complex"
 mem_extinct_abductors.2.name:0 "Uralter Komplex"
 #mem_extinct_abductors.2.desc:0 "Our survey team found nothing of interest. The place was stripped clean of any valuable or interesting information and technology. Whether the former holders left this place in an orderly fashion or some scavengers picked up all of the leftovers afterwards remains unclear."
 mem_extinct_abductors.2.desc:0 "Unser Erkundungstrupp hat nichts von Interesse gefunden. Der Ort wurde bereits von allen interessanten Informationen oder Technologien bereinigt. Ob die ehemaligen Besitzer dieses Ortes in geordnent verlassen haben, oder Plünderer alle Überreste entfernt haben, bleibt unklar."
 #mem_extinct_abductors.2.a:0 "Ok, let's move on."
 mem_extinct_abductors.2.a:0 "Nun gut, weitermachen."
 
 # Extinct Abductors Anomaly Critical Failure
 #mem_extinct_abductors.3.name:0 "A Noble Sacrifice"
 mem_extinct_abductors.3.name:0 "Ein edles Opfer"
 #mem_extinct_abductors.3.desc:0 "In the depths of the complex on §Y[From.GetName]§! our survey team became contaminated with a strange substance that they later discovered to be a dangerous mutagen the former holders of this place had experimented with. Back aboard the ship, several members of the survey team began to transform into twisted abominations, driven to insanity by pain and rage. These mutations spread like wildfire among the members of the crew and as the situation was getting out of control, §Y[Root.GetLeaderName]§!,the chief scientist aboard, with the little bit of sanity he had left, managed to set a collision course with the planet. The following FTL impact destroyed big parts of §Y[From.GetName]§!, including the complex the team had investigated earlier - thus averting any further threat."
 mem_extinct_abductors.3.desc:0 "In den Tiefen des Komplexes auf §Y[From.GetName]§! wurde unser Erkundungstrupp mit einer seltsamen Substanz kontaminiert, die sich später als gefährliches Mutagen herraustellte, mit dem die ursprünglichen Besitzer dieses Ortes experimentiert hatten. Zurück auf dem Schiff begannenen sich mehrere Mitglieder des Erkundungstrupps in entstellte Monstrositäten zu verwandeln, in den Wahnsinn getrieben von Schmerz und Wut. Die Mutationen verbreiteten sich wie ein Flächenbrand unter der Crew und die Situation geriet außer Kontrolle. §Y[Root.GetLeaderName]§!, der Chefwissenschaftler an Bord, schaffte es mit dem letzten Rest seiner Willenskraft einen Kollisionskurs mit dem Planeten einzugeben. Der folgende Überlicht-Einschlag zerstörte große Teil von §Y[From.GetName]§!, einschließlich des Komplexes, den das Team untersucht hatte - und beendete damit die Bedrohung."
 #mem_extinct_abductors.3.a:0 "What a valiant officer!"
 mem_extinct_abductors.3.a:0 "Was für ein heldenhafter Offizier!"
 
 mem_extinct_abductors.47.desc:0 "If you see this event, something went wrong. It does nothing, but please report the bug to the More Events Mod team"
 
 ########################
 # Uplifting Race Line
 ########################
 
 # Extinct Abductors Anomaly Success
 #mem_ea_uplifter.1.name:0 "A Startling Find"
 mem_ea_uplifter.1.name:0 "Ein überraschender Fund"
 #mem_ea_uplifter.1.desc:0 "The complex found on §Y[From.GetName]§! has clearly been subject to heavy orbital bombardment yet it is still mostly intact. That said, the interior is in bad shape. Our team struggled to navigate through the labyrinth of blocked hallways and half collapsed rooms. Their efforts were rewarded, however, when they found a big hall situated three levels underground, filled with thousands of cryopods occupied by the remains of various species lying there for millennia. Some of these specimens are of §Y[Root.Owner.GetSpeciesAdj]§! origin!"
 mem_ea_uplifter.1.desc:0 "Der Komplex, den wir auf §Y[From.GetName]§! entdeckt haben, ist eindeutig das Ziel schwerer orbitaler Bombardements gewesen, aber immer noch größtenteils intakt. Das Innere ist allerdings in schlechtem Zustand. Unser Team fand sich nur mühsam in dem Labyrinth aus blockierten Zugangswegen und kollabierten Räumen zurecht. Ihre Mühen wurden jedoch belohnt, als sie, drei Stockwerke tief im Untergrund, ein großes Gewölbe gefüllt mit tausenden von Kryokapseln fanden, alle belegt mit den Überresten diverser Spezies, die hier seit tausenden von Jahren liegen. Einige dieser Exemplare sind §Y[Root.Owner.GetSpeciesAdj]§!"
 #mem_ea_uplifter.1.a:0 "How is this possible?"
 mem_ea_uplifter.1.a:0 "Wie ist das möglich?"
 
 # Extinct Abductors Outpost Investigation Project
 #MEM_EA_UPLIFTER_INVESTIGATION:0 "Frozen Past"
 MEM_EA_UPLIFTER_INVESTIGATION:0 "Gefrorene Vergangenheit"
 #MEM_EA_UPLIFTER_INVESTIGATION_DESC:0 "Our scientists wish to further investigate the mysterious cryo chamber on §Y[From.GetName]§!."
 MEM_EA_UPLIFTER_INVESTIGATION_DESC:0 "Unsere Wissenschaftler wünschen die mysteriöse Kryokammer auf §Y[From.GetName]§! näher zu untersuchen."
 
 # Extinct Abductors Outpost Investigation Project Completed #TODO: Test location
 #mem_ea_uplifter.2.name:0 "Frozen Past"
 mem_ea_uplifter.2.name:0 "Gefrorene Vergangenheit"
 #mem_ea_uplifter.2.desc:0 "Our scientists have identified at least five species, besides our own, inside the cryopods on §Y[From.From.GetName]§!. The most common one - a bipedal species of small stature - is regarded as the builder of this place by our team. The fact that they all lie in the same room raises questions. Were they all in this place out of free will?\n\nFrom what our scientists could reconstruct of the central computer's data memory the answer seems to be "yes". Our fragmentary information indicates a possiblity of this being an enormous uplifting project that was being pursued by this place's owners. They also found the coordinates of the other four species' home planets. We should investigate them, while another team stays behind to investigate the remains of the data storage."
 mem_ea_uplifter.2.desc:0 "Unsere Wissenschaftler haben, neben unserer eigenen, mindestens fünf Spezies in den Kryokapseln auf §Y[From.From.GetName]§! identifiziert. Die häufigste - eine zweibeinige, kleinwüchsige Spezies - wird von unserem Team als die Erbauer dieses Ortes erachtet. Die Tatsache dass sie alle in demselben Raum liegen wirft Fragen auf. Waren sie alle aus freien Stücken hier?\n\nNach dem zu urteilen, was unsere Wissenschaftler aus dem Speicher des zentralen Computerkerns bergen konnten, scheint die Antwort "Ja" zu sein. Unser fragmentarisches Wissen impliziert, dass dies ein enormes kulturell-biologisches Aufwertungs-Projekt war, das die Besitzer dieses Ortes verfolgten. Außerdem wurden die Koordinaten von vier anderen Heimatplaneten dieser Spezies gefunden. Wir sollten sie untersuchen, während ein anderes Team zurückbleibt um die Überreste des Datenspeichers nach weiteren Informationen zu untersuchen."
 #mem_ea_uplifter.2.a:0 "Very interesting."
 mem_ea_uplifter.2.a:0 "Sehr interessant."
 
 # Uplifter Event Chain
 #mem_ea_uplifter_chain_title:0 "Origins of the Dead"
 mem_ea_uplifter_chain_title:0 "Herkunft der Toten"
 #mem_ea_uplifter_chain_desc:0 "Find out more about the origins of the other species found in the cryo chamber."
 mem_ea_uplifter_chain_desc:0 "Findet mehr über die Herkunft der anderen Spezies in der Kryokammer heraus."
 #mem_ea_uplifter_worlds_visited:0 "Investigated Origins"
 mem_ea_uplifter_worlds_visited:0 "Herkunft untersucht"
 
