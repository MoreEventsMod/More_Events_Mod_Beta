#Translated to French by Deytron
l_french:

mem_ancient_graveyard_category:0 "Un Étrange Placement"
mem_ancient_graveyard_category_desc:0 "Nos capteurs effectuent des mesures anormales venant d'une grande vallée sur la surface de la planète. Les mesures montrent de petits pics en métal arrangés de manière à former une grille. Ils ne sont cependant pas assez grands pour que l'on puise clairement les discerner. Nous devrions aller voir de plus près."

mem_ancient_graveyard.1.name:0 "Destination Finale"
# mem_ancient_graveyard.1.desc:0 "Our survey team discovered almost a billion upward-faced primitive pulse rifles, each muzzle topped by what appears to be a visored helmet of alien design dotting the valley. This appears to be the resting place of countless soldiers fallen in a long forgotten war. Although well-preserved in almost vacuum, the primitive rifle design is of little interest to our scientists. Deep scans into the ground underneath also revealed nothing of value. Whatever happened here aeons ago, we might never know."
mem_ancient_graveyard.1.desc:0 "Notre équipe de reconnaissance a découvert près d'un milliard de carabines primitives orientées vers le haut, chacune ayant sur le canon une visière d'un modèle de casque alien. Tout cela semble être un immense cimetière pour un nombre incalculable de soldats tombés pendant une bien ancienne guerre. L'atmosphère étant pratiquement nulle, tout est bien conservé, mais cela reste superficiel pour nos scientifiques. Des scans minutieux dans le sol n'ont rien montré d'intéressant non plus. Nous ne saurons certainement jamais ce qui s'est passé ici."
# mem_ancient_graveyard.2.name:0 "A False Positive"
mem_ancient_graveyard.2.name:0 "Fausse Alerte"
# mem_ancient_graveyard.2.desc:0 "It appears that strange pattern was nothing but an echo caused by an improperly calibrated sensor. Our survey team found nothing down there and a second sensor sweep did not repeat the prior results."
mem_ancient_graveyard.2.desc:0 "Il semblerait que l'étrange placement sur la surface de la planète ne soit rien d'autre qu'un écho provoqué par un capteur mal calibré. Notre équipe de reconnaissance n'a rien trouvé d'intéressant."
# mem_ancient_graveyard.1.default:0 "Let them rest in peace."
mem_ancient_graveyard.1.default:0 "Qu'ils reposent en paix."
# mem_ancient_graveyard.1.xenophobe:0 "More dead xenos, huh?"
mem_ancient_graveyard.1.xenophobe:0 "D'autres xenos morts, hein?"
# mem_ancient_graveyard.2.dissapointing:0 "Dissapointing."
mem_ancient_graveyard.2.dissapointing:0 "Décevant."
