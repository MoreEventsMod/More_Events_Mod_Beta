# Cold Comfort
# By ViolentBeetle

l_french:
 
 mem_cold_dig_site: "Confort froid"
 mem_cold_dig_site_desc: "La surface de §Y[From.Planet.GetName]§! est extrêmement froid, beaucoup plus froid que prévu en fonction de sa position dans le système. Même si elle est inhabitable maintenant, les ruines en décomposition d'une civilisation industrielle sont éparpillées à la surface du [From.Planet.GetPlanetMoon], suggérant un changement climatique relativement récent et extrêmement drastique."
 
 mem_cold.1.name: "Le Monde mort"
 mem_cold.1.desc: "Études archéologiques à la surface du §Y[From.Planet.GetName]§! confirmer de manière décisive les observations initiales de l'orbite - la planète était, en effet, à un moment donné le foyer d'une vie organique sage, une grande espèce de mammifère qui se faisait appeler §SHoreef§!. Leur niveau technologique était clair avant le vol spatial, bien qu'au moment de leur destruction les indigènes subissaient une industrialisation et des progrès technologiques. Le processus a été quelque peu entravé par leur approvisionnement limité en énergie - la planète ne disposait pas d'une quantité suffisante de combustibles fossiles ou de matières fissiles.\n\nBien qu'ayant accès à des armes de destruction massive, le Horeef ne s'est pas détruit dans une guerre apocalyptique, et il n'y a aucune indication de troubles civils ou d'invasion depuis l'espace. Cependant, il y a certainement quelque chose qui ne va pas avec la planète, comme en témoigne le modèle inhabituel de décomposition dans les bâtiments, d'autres restes de Horeef et le sol, ainsi que les rayonnements ionisants provenant d'une source incertaine.\n\nCela reste un mystère qui a détruit leur civilisation - c'est comme si toute vie sur la planète était éteinte du jour au lendemain. S'il s'agissait d'une arme, ce n'est rien que nous ayons rencontré auparavant."
 mem_cold.2.name: "État de délabrement"
 mem_cold.2.desc: "Plus §Y[Leader.GetName]§! et l'expédition [Leader.GetHerHis] explore les ruines de la civilisation Horeef, les événements les plus étranges qu'ils rencontrent.\n\nLe rayonnement détecté précédemment ne provient d'aucune sorte de contamination par des matières radioactives. Au lieu de cela, les isotopes stables, avec une demi-vie de millions d'années, se désintègrent à des vitesses considérablement accrues - suffisamment pour être détectées par un équipement radiologique standard. Les composés complexes se décomposent de façon mesurable d'une manière incompatible avec tout processus chimique auquel nous pourrions nous attendre à des températures glaciales. Même le ciel étoilé semble plus sombre en quelque sorte lorsqu'il est observé depuis la surface du [From.Planet.GetPlanetMoon].\n\nCes phénomènes se propagent radialement à partir d'un point sur l'une des plus grandes masses continentales. Ce serait probablement leur source."
 mem_cold.3.name: "Le projet Rasoir stellaire"
 mem_cold.3.desc: "L'exploration du point d'origine des étranges anomalies qui affligent §Y[From.Planet.GetName]§! s'est révélé périlleux et stérile - la zone elle-même s'est principalement transformée en sable mouvant radioactif. Cependant, les données de là ont été transférées vers des emplacements distants pour la sauvegarde, et certaines d'entre elles sont toujours utilisables.\n\nComme établi précédemment, le Horeef a eu du mal avec les pénuries d'énergie pour soutenir sa civilisation, et pour lutter contre cela, il a lancé un projet nommé §SRasoir stellaire§!. Ils espéraient découvrir une source d'énergie illimitée en ouvrant une sorte de faille dimensionnelle et en la syphonant d'un autre univers.\n\nL'installation où la recherche a été menée a fonctionné et envoyé des rapports jusqu'au désastre qui a détruit la civilisation Horeef, mais à première vue, ils n'ont pas réussi. En fait, selon §Y[Leader.GetName]§!, ils n'étaient même pas proches de tout type de prototype fonctionnel - leurs recherches étaient complètement absurdes.\n\nCela signifie qu'il est hautement improbable que Rasoir stellaire soit responsable de la destruction de la planète. Pourtant, il y a évidemment un lien."
 mem_cold.4.name: "Un trou dans le monde"
 mem_cold.4.desc: "De nouvelles mesures prises sur le site de l'ancienne installation Rasoir stellaire et une recherche approfondie des rapports mènent §Y[Leader.GetName]§! à la conclusion surprenante que les Horeef n'étaient pas responsables de leur destruction : quelqu'un d'autre l'était.\n\nLes chercheurs de Rasoir stellaire n'étaient même pas près d'ouvrir une sorte de faille, c'est clair, mais il semble que quelqu'un, dans un univers différent - probablement une version alternative de Horeef - l'a fait. Leur équivalent de Rasoir stellaire a réussi et a exploité notre univers pour un approvisionnement illimité en énergie en créant une faille au même endroit où se trouvait l'installation Rasoir stellaire. L'ouverture initiale a provoqué une grande quantité d'énergie provenant de l'espace local. Cette énergie comprenait la chaleur et l'énergie des liaisons chimiques et nucléaires, provoquant la déchirure de la matière. Cet effet a été le plus dévastateur sur le site de Rasoir stellaire, mais est resté fatal à toutes les formes de vie ailleurs, surtout lorsqu'il est associé à une baisse massive de la température.\n\nLe flux d'énergie a ralenti depuis mais reste un drain constant, la faille continuant à siphonner l'énergie de la planète. Malheureusement, il n'y a rien que nous puissions faire pour effondrer la faille de notre côté ou contacter l'autre - même en supposant que quelqu'un garde artificiellement la faille ouverte et qu'il ne s'agit pas d'un processus d'emballement autonome.\n\nD'un autre côté, tant que nous nous éloignons de la surface de [From.Planet.GetPlanetMoon], nous ne subirons aucun effet négatif, car la résistance du drain diminue de façon exponentielle. Si ce processus se poursuit, le cycle de vie du §Y[From.Planet.Solar_System.GetName]§! l'étoile du système sera raccourcie de quelques milliers d'années seulement et la mort par la chaleur de l'univers arrivera environ une décennie plus tôt. Pas de quoi s'inquiéter."
 mem_cold.4.a: "C'est encore troublant."
 
 mem_cold_irradiated_trait: "Irradié"
 mem_cold_irradiated_trait_desc: "Ce chef a été soumis à une énorme quantité de radiations exotiques. Aucune superpuissance ne s'est manifestée jusqu'à présent, cependant, des tumeurs malignes sont attendues en grand nombre."
 
