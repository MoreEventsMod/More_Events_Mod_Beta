 mem_command_system_category:0 "Lecturas Sísmicas"
 mem_command_system_category_desc:0 "Las lecturas sísmicas de este mundo han mostrado movimientos inusuales muy por debajo de la superficie. Aunque ni siquiera está cerca de la gravedad de un terremoto, la actividad regular y en constante movimiento ha desconcertado a nuestros científicos."
 mem_command_system.1.name:0 "Sistema de Comando Subterráneo"
 mem_command_system.1.desc:0 "§Y[From.From.GetName]§! Se convirtió en un mundo de tumbas hace unos 30,000 años según los sondeos de la radiación en la atmósfera. Bajo las ruinas de las ciudades y las principales instalaciones militares de una de las naciones más grandes del mundo, nuestros científicos han encontrado enormes pozos de ascensores que conducen a una red subterránea a varios kilómetros bajo la superficie.\n\nNuestro científico §Y[This.GetLeaderName]§! informa que esta red de túneles y estaciones es una especie de ferrocarril masivo. Parecería que sus creadores estaban confiados en este sistema que llamaron §BSistema de Mando§!, para ser utilizado como una especie de refugio antiaéreo. Al moverse continuamente, el §BSistema de Mando§! podría evitar el ataque de armas que penetran en la tierra o \"EPWs\". Sin embargo, los creadores del ferrocarril parecían haber subestimado enormemente la duración de un invierno nuclear, así como la inhabitabilidad a largo plazo debido a las consecuencias nucleares; Después de un período promedio de ochenta años, cada uno de los trenes se quedó sin suministros y sus tripulaciones murieron poco después.\n\n Ahora, los trenes abandonados se oxidan debajo de la superficie de §Y[From.From.GetName]§!, y siguen siendo funcional a pesar de su increíble edad. Si bien la tecnología que se usó en ellos está absolutamente desactualizada, estudiar los métodos utilizados para mantenerlos funcionando decenas de miles de años, podría proporcionarnos mucha información valiosa."
 mem_command_system.100.name:0 "Lecturas Fantasma"
 mem_command_system.100.desc:0 "Después de mucha deliberación, §Y[This.GetLeaderName]§! y la tripulación del §Y[This.GetName]§! hemos llegado a la conclusión de que las lecturas sísmicas de §Y[From.From.GetName]§! ase debe a nada más que un sismómetro que funciona mal. En el lado positivo, esto enseñó a §Y[This.GetLeaderName]§! tener más cuidado en el futuro al investigar anomalías; la próxima vez, este tipo de supervisión podría llevar a la muerte de alguien."
 #Note for translators: The next line is the beginning of an expression "fool me once, shame on you; fool me twice, shame on me" which means "If someone tricks you it's their fault for being a jerk, but if someone tricks you more than oThe next line is the beginning of an expression "fool me once, shame on you; fool me twice, shame on me" which means "If someone tricks you it's their fault for being a jerk, but if someone tricks you more than once, you should have noticed that they were disposed to trickery and therefore not have fallen for it again."
 mem_command_system.100.a:0 "Engañame una vez ..."

 d_mem_command_system:1 "Sistema de Comando Subterráneo"
 d_mem_command_system_desc:1 "Una red ferroviaria subterránea masiva diseñada para albergar el comando militar en caso de cataclismo nuclear. Los habitantes originales han muerto hace mucho tiempo."
