 #Dimensional Rift Anomaly
 #Writing and idea by Lionheart
 #Code by LamilLerran
 #Translated to French by Deytron, update by Calvitix
 mem_dimensional_rift_category:0 "Une lueur d'Espoir"
 mem_dimensional_rift_category_desc:0 "La grille de détection de notre vaisseau scientifique a trouvé des traces d'un alliage avancé dans cette ceinture d'astéroïdes, et l'équipage est impatient de découvrir quels trésors ces monolithes errants contiennent."
 mem_dimensional_rift.105.name:0 "Pas D'Explication"
 mem_dimensional_rift.105.desc:0 "Après qu'une longue recherche et des recalibrages des capteurs sans résultat, §Y[Root.GetLeaderName]§! et l'équipage du §Y[Root.GetName]§! ont abandonné les recherches."
 mem_dimensional_rift.105.a:0 "Donc, retour au boulot."
 mem_dimensional_rift.106.name:0 "Une fin abrupte"
 mem_dimensional_rift.106.desc:0 "Pendant qu'il scannait la ceinture d'astéroïdes, notre vaisseau a été touché par un gros rocher, causant une brèche dans le moteur. Tout l'équipage est perdu, en plus du §Y[Root.GetName]§!."
 mem_dimensional_rift.106.a:0 "Un triste jour pour le §Y[Root.Owner.GetName]§!"
 mem_dimensional_rift.7.name:0 "Un laboratoire perdu"
 mem_dimensional_rift.7.desc:0 "Ancienne, froide, et décrépite, une station de recherche abandonnée se trouve au sommet d'un des astéroïdes proches. Après inspection, le noyau semble s'être fait déchirer ou éjecter de force. Votre scientifique en chef demande une batterie d'énergie pour rallumer les systèmes de la station."
 mem_dimensional_rift.7.a:0 "Branchez-la."
 mem_dimensional_rift.7.b:0 "On ne peut se permettre de gâcher de l'énergie."
 MEM_DIMENSIONAL_RIFT_PROJECT:0 "Plongée Dans Les Données"
 MEM_DIMENSIONAL_RIFT_PROJECT_DESC:0 "Nos scientifiques demandent la permission d'exploiter les fichiers de données présents dans une station de recherche décrépite. Ils disent que cela pourrait faire avancer nos recherches."
 mem_dimensional_rift.1.name:0 "Un laboratoire perdu"
 mem_dimensional_rift.1.desc:0 "Le système de la station vacille un instant, émettant une lumière terne sur les restes du labo jadis occupé. Les circuits alimentant les portes hydrauliques cuits, la station est toujours inhabitable et il est impossible d'enquêter plus loin que la salle de contrôle. L'équipage demande maintenant l'autorisation de regarder les données restantes."
 mem_dimensional_rift.1.a:0 "Continuez les recherches. Trouvons ce qui a causé ça."
 mem_dimensional_rift.1.b:0 "On n'a pas le temps pour ça."
 mem_dimensional_rift.2.name:0 "Un laboratoire perdu"
 mem_dimensional_rift.2.desc:0 "Les derniers logs de la station semblent être très affirmatifs, indiquant que toutes les recherches ont été terminées, et spéicifant l'extinction imminente de la station. Les données du fichier semblent indiquer que plusieurs rifts spatio-temporels ont déchiré des grandes parties de la coque de la station, faisant plusieurs victimes. Les données sur le test en lui-même semblent expurgées ou perdues. Nous ne sommes pas certains de ce qui a détruit cette station. Toutefois, nous avons eu une pléthore d'informations sur les champs de distorsion et les failles des lois de la physique."
 mem_dimensional_rift.2.a:0 "Félicitations aux scientifiques pour ces découvertes !"
 budget_group_country_modifier:0 "Modificateurs d'évènements"
 mem_powering_abandoned_station:0 "Alimentation de la Station abandonnée"
