 # Hi There!
 # by ViolentBeetle
 ########################
 
 mem_hithere.1.name:0 "Señal extraña"
 mem_hithere.1.desc:0 "Nuestro observatorio sobre el planeta §Y[receiver.GetName]§! ha interceptado una transmisión subespacial desconocida. A diferencia de la tecnología actualmente disponible para nosotros, consiste en ondas electromagnéticas simples que transportan información a la velocidad de la luz. Si bien la señal es débil al viajar durante años a través del vasto vacío del espacio, está en una especie de bucle, por lo que deberíamos poder reconstruirla y descifrarla con facilidad."
 mem_hithere.1a:0 "No tienen nada interesante que decir. Borrar."
 
 mem_hithere.2.name:0 "Mensaje Grabado"
 mem_hithere.2.desc:0 "¡Hola!... Habla el profesor §SWukka Zaor§! del Instituto de Inteligencia Extrasolar §YValintu§!. \n\nEstamos enviando este mensaje a través de la galaxia con la esperanza de llegar a nuestros hermanos en inteligencia. No tenemos la tecnología para viajar entre las estrellas, pero esperamos que tú puedas. \n\nPara cuando llegue este mensaje, todos los que participaron en su grabación probablemente estarán muertos, pero esperamos que honren a nuestros descendientes con su visita. \n\nSé que nuestra civilización está lejos de ser perfecta, pero aún así, esperamos encontrar un terreno para el entendimiento mutuo y poder aprender unos de otros. \n\nNos negamos a creer que el universo es frío y vacío; Soñamos con el día en que nos encontremos. Las coordenadas de nuestro sistema de origen se adjuntan a este mensaje. \n\nAbrazo fraternal, \nLa gente de §YValintu§! en §YValin§!."
 mem_hithere.2a:0 "Tal vez los revisaremos."
 mem_hithere.2a.phile:0 "¡Adelante, hacia nuevos amigos!"
 mem_hithere.2a.phobe:0 "Sería prudente ver si son una amenaza."
 mem_hithere.2a.swarm:0 "Más comida... sí..."
 mem_hithere.2a.pur:0 "Parece que nuestra lista de éxitos acaba de crecer."
 mem_hithere.2a.serv:0 "¡Nos necesitan!"
 mem_hithere.2a.assim:0 "Harán una buena expedición con §Y[Root.GetName]§!."
 
 mem_hithere_chain_title:0 "Señal Valintu"
 mem_hithere_chain_desc:0 "Alguien envió un mensaje tratando de alcanzar inteligencia alienígena. Quizás deberíamos hacerles una visita."
 
 mem_hithere_poi:0 "Vaitral"
 mem_hithere_poi_desc:0 "El Origen de la Señal."
 
 mem_hithere.3.name:0 "Sistema Vaitral"
 mem_hithere.3.desc:0 "Hemos llegado al sistema de origen de la especie §YValintu§!. Sin embargo, su mundo natal parece estar experimentando las secuelas de un bombardeo nuclear a gran escala. Todo el planeta está irradiado y devastado, sin signos de vida visibles. Parece que, mientras ellos enviaban el mensaje y nosotros lo recibíamos, los §YValintu§! fueron completamente destruidos, ya sea por un conflicto interno o externo."
 mem_hithere.3a.phobe:0 "Y no se perdió nada de valor."
 mem_hithere.3a.swarm:0 "¡Nuestra comida! ¡No!"
 mem_hithere.3a.pur:0 "Alguien llegó primero que nosotros. Vergüenza."
 mem_hithere.3a.term:0 "Está en la naturaleza de los orgánicos, destruirse a sí mismos."

 d_mem_hithere_institute:0 "Instituto de Inteligencia Extrasolar"
 d_mem_hithere_institute_desc:0 "Érase una vez, cientos de las mentes más grandes del planeta estaban trabajando aquí, buscando inteligencia alienígena. Ahora todo lo que queda son ruinas... y un vasto archivo de datos subterráneos."
 

 
 mem_hithere.4.name:0 "Telescopio Lunar"
 mem_hithere.4.desc:0 "§Y[Root.GetName]§! ha detectado una red de plataformas que han sido bien conservados por el vacío del espacio en §Y[From.GetName]§!, en la estéril luna de §YValin§!. \n\nPor lo que parece, los §YValintu§! dedicaron un esfuerzo considerable para construir un radiotelescopio altamente sofisticado diseñado para buscar señales de civilizaciones extraterrestres."
 
 mem_hithere.5.name:0 "Matriz del Transmisor"
 mem_hithere.5.desc:0 "§Y[From.GetName]§!, un gigante gaseoso orbitado por §YValin§!, todavía tiene una estructura artificial que lo orbita. Está muy dañada por el paso del tiempo y sin mantención, pero su propósito es claro: se utilizaron grandes antenas orbitales para enviar ondas de radio al espacio. \n\nEste es probablemente el punto de origen de la señal que recibimos."
 
 mem_hithere.6.name:0 "Rovers de exploración"
 mem_hithere.6.desc:0 "§Y[Root.GetName]§! ha detectado múltiples rovers autónomos en los escombros de los módulos de aterrizaje que todavía existen en §Y[From.GetName]§!. \n\nParece que la civilización §YValintu§! exploró a fondo el planeta, a pesar de sus medios primitivos. Algunos rovers aún están operativos, deambulan sin rumbo y realizan pruebas sin sentido."

 mem_hithere.7.name:0 "Sonda Capturada"
 mem_hithere.7.desc:0 "Durante la investigación de §Y[From.GetName]§!, el planeta más distante del sistema, §Y[Root.GetName]§! detectó una pequeña sonda. Parece que, además de la señal que los §YValintu§! propagaron, desplegaron al menos una sonda con una placa que describe su civilización y cómo encontrarla. \n\nDesafortunadamente esta fue atraída por la gravedad del planeta y fue destruida antes que pudieramos rescatarla."