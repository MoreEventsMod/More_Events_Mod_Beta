 mem_rebel_yell.5.name:0 "The Last Redoubt"
 mem_rebel_yell.5.desc:0 "在蟲洞的另一邊，我們發現一小支艦隊停泊在其中一個星球的軌道上，這裡應該是反抗軍被擊敗後撤退到的地方。\n\n雖然已經過去了計多年，但是船隻大致上依然保持完整及裝備充足，船上仍有能量訊號，我們需要謹慎行事。"
 mem_rebel_yell.7.desc:0 "停下來！來者何人？為甚麼向我們開火？停止攻擊！表明你們的身份！ "
 mem_rebel_yell.7.a:0 "你們向我們先開火，你們是誰？ "
 mem_rebel_yell.8.desc:0 "好吧，你們看上去不是…他們。\n\n我是[princess_species.GetName] 王國的[princess.GetName]，我的父皇曾經帶領整個宇宙對抗被稱為「Vazurans」的怪物。不過我們失敗了，而且我們的艦隊被摧毀，我們的星球逐一淪陷。\n\n我們最終被逼撤退至這個隱蔽的星系，並冀望會有更多生還者陸續歸隊，不過沒有一個人出現。當我們的儲備開始出現短缺，我們把艦隻控制權轉移到一個自動的監護機械人手上，我們然後進入冷凍睡眠。過了一段長時間後，冷凍艙漸漸地開始失效，並且需要被關掉以減少能源消耗及保護要員。最後只剩下最高軍階的人活下來 ─ 只有我一個。\n\n你們的攻擊似乎把我們的人工智能系統停頓下來，逼使我從長眠緊急地醒過來。\n\n這艘船的系統每況愈下，而我亦時日無多，這個宇宙已經容不下了我。不管你們是誰，我願意向你們效忠並且交出我的旗艦以換取你們的拯救。"
 mem_rebel_yell.8.a:0 "我們接受你的請求。"
 mem_rebel_yell.8.b:0 "我們會把你救出來，不過把艦隻拆掉。"
 mem_rebel_yell.8.c:0 "我們會用得上你的艦隻，但是不會用上你。"
 mem_rebel_yell.8.d:0 "我們不需你或者你的艦隻。"
 mem_rebel_yell.8.e:0 "「Vazurans」？我們之前跟他們交過手。"
 mem_rebel_yell.8.e.response:0 "我們反抗他們失敗那麼多年後，依然聽到他們依然在宇宙中弒虐實在今我痛心。\n\n不過這是意料之中，看起來沒有人可以制止他們。"
 
 mem_rebel_yell_custodian_trait:0 "反抗軍監護機械人"
 mem_rebel_yell_custodian_trait_desc:0 "這個人工智能系統被授權管理一支正在「休眠」的艦隊。反抗軍萬歲！ "
 mem_rebel_yell_recon_custodian_trait:0 "反抗軍偵測機械人"
 mem_rebel_yell_recon_custodian_trait_desc:0 "這個人工智能系統被授權當隊員不在時管理一支偵測艦隊。反抗軍萬歲！ "
 mem_rebel_yell_princess_trait:0 "叛軍公主"
 mem_rebel_yell_princess_trait_desc:0 "一位久經戰陣的戰士和公主，並且曾經領導一支皇家艦隊對打「Vazuran」的威脅。"
 
