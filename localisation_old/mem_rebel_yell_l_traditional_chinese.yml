 mem_rebel_yell.12.name: "入侵者警報"
 mem_rebel_yell.12.desc: "我們在[signal_system.GetName]星系內偵測到一支具敵意的艦隊，它們看起來從蟲洞穿過來有所目的。"
 mem_rebel_yell.12.a: "準備迎敵！"
