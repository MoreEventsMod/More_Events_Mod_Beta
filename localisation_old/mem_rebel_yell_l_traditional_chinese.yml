 mem_rebel_yell.9.name:0 "一線希望"
 mem_rebel_yell.9.desc:0 "[Root.GetName]確認位於[From.GetName]冰層之中的物體的確是一艘船隻，很有可能它在二千多年前在表面著陸，其後被冰覆蓋著。如果我們想回收該船隻，我們可能要花上一點功夫，不過沒有事情是我們的建築船做不到的。"
 mem_rebel_yell.9.a:0 "立即去辦。"
 mem_rebel_yell.10.name:0 "Lost Knight"
 mem_rebel_yell.10.desc:0 "[Root.GetName]匯報他們成功從[From.GetName]回收到船隻。根據船上的日誌判斷，這艘船隻是一艘「白銀騎士」級的攔截機。當時它正進行巡邏任務，期間遇上強敵而被逼在小行星上躲藏。飛行駕駛員在冷凍艙內避難，並在能源耗盡時死去。\n\n儘管這艘船隻在冰層中過了一段長時間，不過它大致上完好無缺，更可以繼續使用。它具備了一些另類的武器設計。"
 mem_rebel_yell.10.a:0 "讓船隻服役。"
 mem_rebel_yell.10.a.tooltip:0 "得到一艘新的戰船。"
 mem_rebel_yell.10.b:0 "把船隻拆掉變成原材料。"
 mem_rebel_yell.10.c:0 "把船隻拆掉後進行研究。"
 
 MEM_REBEL_YELL_RECOVER_SHIP:0 "回收冰封的船隻"
 MEM_REBEL_YELL_RECOVER_SHIP_DESC:0 "我們在[the_asteroid.GetName]厚厚的冰層中偵測到一艘飛船，我們可以利用建築船上的特別設備將冰層切開。"
 
