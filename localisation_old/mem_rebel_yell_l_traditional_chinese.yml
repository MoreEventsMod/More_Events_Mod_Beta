 pc_mem_broken_city_desc: "這個星球曾經被一座巨大城市覆蓋著，不過一次天災令到整個星球體無完膚。\n\n巨型建築都市被強大力量摧毀而遺下的殘骸仍然可以在軌道上看得一清二楚。"
 
 mem_rebel_yell.1.name: "被詛咒的星系"
 mem_rebel_yell.1.desc: "看[From.GetName]星系依然殘留著一次大型戰鬥的痕跡。\n\n儘管這場戰鬥發生在幾千年前，太空中仍然佈滿大量碎片，不過這個星系卻內藏玄機。\n\n[Root.GetName]匯報偵測到一股微弱的訊號在星系內廣播，不過我們花上了最大努力也找不到訊號來源。如果我們要調查訊號來源，我們要用上太空站所用的精確儀器。"
 mem_rebel_yell.1.a: "真奇怪…"
 mem_rebel_yell.1.a.tooltip: "為了查出訊號來源，我們應該在[From.GetName]星系興建一座§S崗哨§!。"
 mem_rebel_yell.1.b: "把這個星系紀錄在案。"
 mem_rebel_yell.1.b.tooltip: "$mem_rebel_yell.1.a.tooltip$ \n一個§Y興趣點§!新增至我們的狀態日誌中。"
 mem_rebel_yell.poi.1.name: "[the_system.GetName]星系"
 mem_rebel_yell.poi.1.desc: "我們應該在這裡建造一座崗哨。"
 mem_rebel_yell.2.name: "[the_system.GetName]星系內的訊號"
 mem_rebel_yell.2.desc: "我們已經在[the_system.GetName]星系逗留了一段時間，並成功追蹤到訊號來自[the_planet.GetPlanetMoon] [the_planet.GetName]。\n\n匿藏的廣播器重複地播出一條相同的加密訊息，經過仔細調查它的來源，我們應該可以了解更多。"
 mem_rebel_yell.2.a: "我們要徹底地查個究竟。"
 mem_rebel_yell.2.b: "不要管它。"
 mem_rebel_yell.3.name: "叛罕吶喊"
 mem_rebel_yell.3.desc: "[Root.GetName]在[the_planet.GetName]的調查有了結果，並成功地將來自[the_planet.GetPlanetMoon]的加密訊息完全解讀。\n\n這條訊息是關於一則軍事廣播及一艘穿越此星系的「反抗軍船隻」。\n\n根據[Leader.GetName]所得的資料，反抗軍在二千多年前在[the_system.GetName]經歷一場大敗，被他們的敵人導致全軍盡墨。\n\n廣播內容指示倖存者撤離至另一個星系，不過集合點的座標跟我們的超空間航道網絡不符。究竟是他們錯了，還是另有方法到達該星系？ "
 mem_rebel_yell.4.name: "於[the_system.GetName]星系內發現蟲洞"
 mem_rebel_yell.4.desc: "我們完成調查在[the_system.GetName]星系廣播的加密訊息後， 並且在星系的邊陲發現一個隱蔽的蟲洞，或許這就是到達加密訊息內所提及的座標的方法？ "
 mem_rebel_yell.4.a: "我們應該調查一下這個蟲洞。"
 mem_rebel_yell.4.a.tooltip: "一個新的§S蟲洞§!在§Y[the_system.GetName]星系§!內開啟。"
