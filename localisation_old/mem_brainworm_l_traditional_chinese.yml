 #Brainworm Event Text
 mem_brainworm_category:0 "奇怪的生物圈"
 mem_brainworm_category_desc:0 "在§Y[Root.GetName]§!上的軌道調查顯示出一個既茂盛又充滿生氣的生物圈。"
 
 mem_brainworm.1.name:0 "經過分析後的奇怪生物圈"
 mem_brainworm.1.desc:0 "科學家§Y[Root.GetLeaderName]§!的報告指出，§Y[From.GetName]§!的表面跟我們的外星生物學家之前所預計的有著天壤之別。如果我們要全面了解這個茂盛的生物圈，單靠無人飛行機並不足夠，我們需要投放更多資源，以及收集不同樣本，去作更深入的調查。"
 mem_brainworm.2.desc:0 "科學家§Y[Root.GetLeaderName]§!回到 §Y[Root.GetName]§!並從星球的表面帶回了大量動植物給我們的科學家作研究用途。這次作業將會大大擴闊我們對外星生物的知識。"
 mem_brainworm.501.name:0 "陰謀論學者被捕"
 mem_brainworm.501.desc:0 "有一批市民不斷散播謠言，抹黑我們國家的領導層已經被偽裝成我們的外星人所滲透！我們的保安部隊已經拘捕了幾個主要的造謠者，並要求指示如何處理他們。"
 mem_brainworm.501.a:0 "我們要殺一儆百。"
 mem_brainworm.501.b:0 "誰會相信他們？把他們釋放。"
 mem_brainworm.501.c:0 "說不定他們才是對的......"
 mem_brainworm.5011.name:0 "陰謀論學者被處死"
 mem_brainworm.5011.desc:0 "那些散播關於外星人滲透謠言的不滿分子已經被處死，所有關於他們的理論及公眾討論都被壓止了。"
 mem_brainworm.5011.a:0 "叛國者必須死。"
 mem_brainworm.5012.name:0 "陰謀論學者獲釋"
 mem_brainworm.5012.desc:0 "那些散播關於外星人滲透謠言的陰謀論學者都已經被釋放。根據我們的監察所得，雖然他們依然繼續散播他們的謊話，但是大部份市民都視他們極端分子而不相信他們。"
 mem_brainworm.5012.a:0 "那些可憐又被迷惑的傻瓜......"
 mem_brainworm.5013.name:0 "陰謀論調查報告"
 mem_brainworm.5013.desc:0 "我們的保安部門將關於外星人滲透謠言指控的詳盡報告進行了詳細調查，並沒有證據顯示有任何外星人滲透活動出現。那些學者現在指控負責調查這單案件的人其實就是外星人，指他們想借此隱瞞事實。"
 mem_brainworm.5013.a:0 "這簡直是浪費時間！"
 mem_brainworm.5014.name:0 "陰謀論調查報告"
 mem_brainworm.5014.desc:0 "我們其中一個領導官員在調查期間變得異常地暴力，我們的保安部門被逼殺死他。驗屍報告指出有一種寄生蟲寄住在他的腦袋內，我們的科學家建議我們立刻對這種寄生蟲展開研究。"
 mem_brainworm.5014.a:0 "我早就知道了！"
 mem_brainworm.502.name:0 "走私船墜毀"
 mem_brainworm.502.desc:0 "一艘走私船被我們的巡邏部隊攔截到，不過在我們登上之前，走私者使它的引擎超出負荷從而將它破壞。巡邏部隊認為走私者這種行為非比尋常，但他們也未能理解他們為何會這樣做。"
 mem_brainworm.503.name:0 "突擊搜查非法實驗室"
 mem_brainworm.503.desc:0 "我們的保安部隊發現並突擊搜查一個非法的醫藥實驗室。不幸地，在這裡進行實驗的人早已收到線報，他們早在搜查人員來到之前已經離開了。不論他們在做甚麼，這不會是我們最後一次聽到關於他們的消息。"
 mem_brainworm.504.name:0 "發現奇怪的寄生蟲"
 mem_brainworm.504.desc:0 "最近我們其中一個資深官員去世了。在進行例行驗屍檢查時，我們在他的腦袋內發現了一種奇怪的寄生蟲，而我們的醫學人員則聲稱他們從來沒有見過。我們必須立即詳細研究這種生物並判斷它的存在會否對我們的社會構成威脅。"
 mem_brainworm.504.a:0 "結果會是甚麼呢？"
 mem_brainworm.6.name:0 "厄菲阿爾特蟲"
 mem_brainworm.6.desc:0 "儘管試圖破壞，我們的科學家斷定這種名為厄菲阿爾特蟲的寄生蟲是一種極之陰險的外星生物，更會鑽進宿主的腦袋並操縱宿主的意志。當牠鑽進宿主的腦袋後，牠就會伸長牠的捲鬚去進一步控制那不幸的生物，完全摧毀該生物的自由意志。誰知道這種滲透已經進行了多久，以及有幾多人已經受害。"
 mem_brainworm.6.a:0 "我們的靈魂充滿危機！"
 mem_brainworm.6.b:0 "我們要以意志去抵抗這個威脅！"
 mem_brainworm.6.c:0 "科學可以幫助我們打敗這個威脅！ "
 mem_brainworm.6.d:0 "我們要將人民從這個威脅拯救出來！ "
 mem_brainworm.6.e:0 "這個威脅將會被剷除！ "
 mem_brainworm.6.f:0 "這種寄生蟲不會把我們打敗！"
 mem_brainworm.6.g:0 "沒有外星生物可以沾污我們種族的純潔！ "
 mem_brainworm.6.h:0 "真是令人著迷的生物......"
 mem_brainworm.6.i:0 "說不定我們可以借此控制人民的思想......"
 mem_brainworm.6.j:0 "這些蟲子簡直盜去了我們的意志！"
 mem_brainworm.6.k:0 "沒有蟲子可以奪去我的意志！"
 mem_brainworm.7.name:0 "厄菲阿爾特蟲叛亂"
 mem_brainworm.7.desc:0 "這些蟲子試圖秘密地將我們變成牠們的奴隸的計劃失敗了，牠們現在正式地舉起反旗：有一部份高階的領導層突然消失，某些艦艇被人蓄意破壞，被操縱著的人們更嘗試奪去星球的控制權"
 mem_brainworm.7.a:0 "他們必須被阻止！"
 
 BRAINWORM_EXPEDITION_PROJECT:0 "生物圈研究"
 BRAINWORM_EXPEDITION_PROJECT_DESC:0 "§Y[From.GetName]§!有著不尋常且活躍的生物圈，其表面有著很多我們科學家從未見過的動植物。如果要全面了解§Y[From.GetName]§!，軌道上的觀察是並不足夠的，因此科學家們提議進行地面考察。"
 BRAINWORM_INFILTRATION_PROJECT:0 "調查外星寄生蟲"
 BRAINWORM_INFILTRATION_PROJECT_DESC:0 "我們的內部保安特勤人員發現我們其中一位官員的腦內被寄生蟲入侵了。為了社會的安危，我們需要立即展開調查牠究竟在做甚麼和對我們有甚麼影響。"
 ephialtes_worm_chain_title:0 "厄菲阿爾特蟲"
 ephialtes_worm_chain_desc:0 "我們的人民已經被這種會奪去自由意志的寄生蟲入侵了。我們若不自救，最終只會淪為牠們的奴隸。"
 
 mem_brainworm.101.desc:0 "科學家§Y[Root.GetLeaderName]§!關於§Y[From.GetName]§!上的生態研究報告指出沒有異常情況。最初的讀數源於感應器的調節上錯誤，現在已經更正了。"
 mem_brainworm.102.desc:0 "科學家§Y[Root.GetLeaderName]§!關於§Y[From.GetName]§!上的生態研究報告指出沒有異常情況。最初的讀數源於感應器的調節上錯誤，現在已經更正了。"
