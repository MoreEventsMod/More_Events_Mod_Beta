 ########################
 # Living Asteroid
 # Code by Malthus
 # Text by Foremole
 ########################
 
 # Anomaly
 mem_living_asteroid_anomaly_category:0 "不尋常的能量讀數"
 mem_living_asteroid_anomaly_category_desc:0 "對§Y[From.GetName]§!的初步掃瞄顯示出不尋常的讀數，而這項讀數沒道理會在它以及圍繞在它的小行星上找到。另外，§Y[From.GetName]§!被一種帶有奇怪顏色和質地的物料所覆蓋著。"
 
 # Anomaly Success
 mem_living_asteroid.1.name:0 "活著的小行星"
 mem_living_asteroid.1.desc:0 "雖然科學家§Y[Root.GetLeaderName]§!認為這種說法算不上是準確，可是§Y[Root.GetName]§!的船員已經開始將§Y[From.GetName]§!稱之為「活著的小行星。小行星上大部分表面都鋪滿了能在真空生存的地衣，跟我們星球上的完全不同。\n\n但跟其他地衣相同的地方，它們也是由真菌和藍綠藻所組成，而這種藍綠藻只能跟一種真菌作出反應，恰巧兩者都能在[Root.Owner.GetName]上找到。這種新物種的正式學名被稱為「Celestial Ascomycota」，不過大多數媒體甚至科學家都戲稱它為「太空蘑菇」。這值得我們繼續研究下去。"
 
 # Anomaly Failure
 mem_living_asteroid.2.name:0 "只不過是一塊石頭"
 mem_living_asteroid.2.desc:0 "科學家§Y[Root.GetLeaderName]§!向我們報告關於§Y[From.GetName]§!上不尋常的讀數，原來只不過是掃瞄器出現故障。另一方面，星球的表面所佈滿的物質亦只是普通礦物，但沒有太大作用。"
