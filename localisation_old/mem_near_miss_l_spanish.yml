 ##Near Miss
 #Writing and idea by Foremole
 #Code by LamilLerran
 
 mem_near_miss.1.name:0 "Muerte Silenciosa"
 mem_near_miss.1.desc:0 "Científicos en §Y[Root.GetName]§! se sorprendieron al registrar una inmensa \"Tormenta Solar\" pasando muy cerca del §Y[Root.GetPlanetMoon]§!. La tormenta, una eyección de masa coronal que aparentemente no habían detectado los sensores hasta casi golpear a la colonia, podría haber causado daños generalizados y en muchos casos irreparables a la infraestructura electrónica de §Y[Root.GetName]§!. Si la expulsión hubiera golpeado al mundo, ¿quién sabe cuántos podrían haber muerto en el caos que siguió?"
 mem_near_miss.1.neutral:0 "¿Por qué molestarme con esto?"
 mem_near_miss.1.mat:0 "Tal posibilidad está latente cada día. Espantoso."
 mem_near_miss.1.spi:0 "¡Es una señal de intervención divina que el planeta se haya salvado!"
 mem_near_miss.1.phile:0 "Cuanto más colonizamos, menos peligro representan tales eventos."
 mem_near_miss.1.phobe:0 "¿Quién traerá ahora nuevos niños a este mundo extraño?"
 mem_near_miss.1.ind:0 "§Y[Root.GetName]§! tiene un nuevo dicho: \"Solo se vive una vez\"."
 mem_near_miss.1.col:0 "Incluso si pudiéramos perder un mundo. Tenemos muchos mas."
 mem_near_miss_mat:0 "Muerte Silenciosa"
 mem_near_miss_mat_desc:0 "El pueblo teme una erupción coronal mortal"
 mem_near_miss_spi:0 "Muerte Silenciosa"
 mem_near_miss_spi_desc:0 "La población está agradecida por la protección divina."
 mem_near_miss_phile:0 "Muerte Silenciosa"
 mem_near_miss_phile_desc:0 "La población se ve impulsada a expandirse por eventos recientes"
 mem_near_miss_phobe:0 "Muerte Silenciosa"
 mem_near_miss_phobe_desc:0 "La población teme traer niños a este mundo extraño"
 mem_near_miss_ind:0 "Muerte Silenciosa"
 mem_near_miss_ind_desc:0 "La población busca una variedad de experiencias en el poco tiempo que tienen."
 mem_near_miss_col:0 "Muerte Silenciosa"
 mem_near_miss_col_desc:0 "La población se unifica en reacción a una amenaza común"
