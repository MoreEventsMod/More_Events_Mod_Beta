l_german:
 #An Ancient Graveyard
 #Idea by ViolentBeetle
 #Code by BLimmie (Oppen_heimer)
 #Translation by Warlord
 
 #mem_ancient_graveyard_category:0 "An Odd Pattern"
 mem_ancient_graveyard_category:0 "Ein seltsames Muster"

 #mem_ancient_graveyard_category_desc:0 "Our sensors are picking up strange readings from a large valley on the planet's surface. It seems to be filled with small metallic spikes arranged in a regular grid pattern. They are too small though to properly discern from orbit. We should examine it more closely."
 mem_ancient_graveyard_category_desc:0 "Unsere Sensoren empfangen seltsame Messwerte von einem Tal auf der Planetenoberfläche. Es scheint mit kleinen metallischen Stacheln gefüllt zu sein, die in einem regelmäßigen Gittermuster angeordnet sind. Sie sind zu klein um sie gründlich vom Orbit aus zu erfassen. Wir sollten sie näher untersuchen."

 #mem_ancient_graveyard.1.name:0 "A Final Resting Place for Many"
 mem_ancient_graveyard.1.name:0 "Die letzte Ruhestätte von Vielen"
 #mem_ancient_graveyard.1.desc:0 "Our survey team discovered almost a billion upward-faced primitive pulse rifles, each muzzle topped by what appears to be a visored helmet of alien design dotting the valley. This appears to be the resting place of countless soldiers fallen in a long forgotten war. Although well-preserved in almost vacuum, the primitive rifle design is of little interest to our scientists. Deep scans into the ground underneath also revealed nothing of value. Whatever happened here aeons ago, we might never know."
 mem_ancient_graveyard.1.desc:0 "Unser Erkundungstrupp hat, über das ganze Tal verteilt, beinahe eine Milliarde aufrecht stehender primitiver Pulsgewehre entdeckt, jede Mündung von etwas gekrönt das ein Helm mit Visor nach Alienbauart zu sein scheint. This scheint die letzte Ruhestätte von zahllosen Soldaten zu sein die in einem lange vergessenen Krieg gefallen sind. Obwohl sie dank des Beinahe-Vakuums gut erhalten sind, ist das Design der Pulsgewehre für unsere Wissenschaftler von wenig Interesse. Tiefen-Scans des Untergrunds offenbarten ebenfalls nichts von Wert. Was immer hier Äonen zuvor passiert ist werden wir wohl nie erfahren."
 #mem_ancient_graveyard.2.name:0 "A False Positive"
 mem_ancient_graveyard.2.name:0 "Ein falscher Positivbefund"

 #mem_ancient_graveyard.2.desc:0 "It appears that strange pattern was nothing but an echo caused by an improperly calibrated sensor. Our survey team found nothing down there and a second sensor sweep did not repeat the prior results."
 mem_ancient_graveyard.2.desc:0 "Es scheint dass das seltsame Muster nicht mehr war als ein von unsauber kalibrierten Sensoren ausgelöstes Echo. Unser Erkundungstrupp hat dort unten nichts gefunden, und eine erneute Sensor Abtastung konnte die vorherigen Ergebnisse nicht wiederholen."

 #mem_ancient_graveyard.1.default:0 "Let them rest in peace."
 mem_ancient_graveyard.1.default:0 "Mögen sie in Frieden ruhen."

 #mem_ancient_graveyard.1.xenophobe:0 "More dead xenos, huh?"
 mem_ancient_graveyard.1.xenophobe:0 "Mehr tote Xenos, was?"

 #mem_ancient_graveyard.2.dissapointing:0 "Dissapointing."
 mem_ancient_graveyard.2.dissapointing:0 "Enttäuschend."
