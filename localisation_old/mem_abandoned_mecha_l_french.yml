 mem_abandoned_mecha.20.name:0 "Ruines Étranges"
 mem_abandoned_mecha.20.desc:0 "Quoiqu'étranges, les ruines sur [From.From.GetName] ne présentent pas de réel intérêt sinon leur style architectural, pour le moins unique. Hélas, les bâtisseurs ne sont plus, et les infrastructures bien trop dégradées pour de véritables perspectives d'étude."
 mem_abandoned_mecha.20.a:0 "Très bien."
 mem_abandoned_mecha.10.name:0 "Mecha abandonnés"
 mem_abandoned_mecha.10.desc:0 "Si l'extinction de toute vie sur [From.GetName] a bel et bien été provoquée par des engins nucléaires, les civilisations se livraient une guerre qui précédait, et de loin, leur invention. Selon notre scientifique, [Root.GetLeaderName], alors même que la théorie nucléaire était hors de portée, des moyens hors-normes ont été investis dans l'élaboration et la fabrication de machines de guerre conventionnelles toujours plus imposantes, toujours plus meurtrières. Toujours plus efficaces. C'est-à-dire des machines blindées, d'aspect bipèdes, tripèdes ou quadrupèdes, fonctionnant peu ou prou comme un char de combat principal. Pour les qualifier, [Root.GetLeaderName] a proposé la dénomination suivante : "Mecha".\n\nLa traduction d'archives et autres enregistrements d'époque nous a beaucoup appris. Ce n'est qu'après des décennies de guerre, et des déploiements massifs des dites machines, que la fission nucléaire a été découverte. L'équilibre du pouvoir en a été perturbé, et les bombes atomiques promptement conçues. Piégées par la tension du conflit, aucunes parties n'a pris le temps de constituer une réserve suffisante pour induire le concept de la destruction mutuelle assurée, pourtant garant du status quo. Les bombes ont été larguées dès leur sortie d'usine, les retombées ont suivi et les premiers effets sur le long terme n'ont pas tardé à apparaître.\n\nLes Mecha jonchent désormais la planète, fantômes d'une guerre brutalement interrompue. Si la technologie des ruines est certes dépassée, ce n'est pas le cas de ces machines. Au contraire, c'est tout un nouveau champ d'ingénierie qui s'ouvre à nos spécialistes. À moitié construits, intacts ou endommagés, les exemplaires ne manqueront pas pour les études à venir."

