 d_mem_abandoned_mecha:0 "Cimetière de Mecha"
 d_mem_abandoned_mecha_desc:0 "Éparpillés à travers une zone de conflit jusqu'alors oubliée, les vestiges d'anciennes machines de guerre semblent raviver l'imagination de nos ingénieurs."

 mem_abandoned_mecha_category:0 "Structure Inconnue"
 mem_abandoned_mecha_category_desc:0 "Par datation radiométrique, nous savons désormais que le monde de [From.GetName] est depuis longtemps, près de 800 ans, plongé dans un hiver nucléaire. Jadis abondant de vie, seules restent aujourd'hui à sa surface les traces manifestes et éparses d'une civilisation hélas disparue. Plus curieux encore, maintes ruines, dont certaines sont tout de même visibles depuis l'orbite, ne correspondent en rien aux données de nos archives, pourtant riches de découvertes archéologiques variées."

 mem_abandoned_mecha.10.name:0 "Mecha Abandonné"
 mem_abandoned_mecha.10.desc:0 "Si l'extinction de la vie sur [From.GetName] a bel et bien été causée par des frappes nucléaires, les civilisations se livraient toutefois à une guerre mondiale qui précédait, et de loin, l'invention de ces armes destructrices. Selon notre scientifique, [Root.GetLeaderName], alors que la théorie même de la technologie nucléaire leur échappait, ces civilisations ont investi des moyens hors-normes dans la conception et la fabrication de machines de guerre conventionnelles toujours plus grosses, toujours plus meurtrières. Toujours plus efficaces. C'est-à-dire des machines blindées, d'aspect bipèdes, tripèdes et quadrupèdes, et fonctionnant peu ou prou comme un char de combat principal. [Root.GetLeaderName] a, pour les qualifier, proposé la dénomination suivante : « Mechas ».\n\nLa traduction d'archives et d'enregistrements d'époque nous a beaucoup appris. Ce n'est qu'après de longues décennies de conflit, déployant massivement lesdites machines, que la fission nucléaire a été découverte – avec les conséquences que nous lui connaissons. L'équilibre du pouvoir en a été renversé, et les bombes promptement conçues. Piégées par la tension du conflit, aucunes parties n'a vraisemblablement pris le temps de constituer une réserve d'engins atomiques suffisante pour suggérer le concept de destruction mutuelle assurée, lequel aurait été garant d'un status quo salutaire. Aussi les bombes ont-elles été larguées dès leur sortie d'usine, et les premiers effets sur le long terme n'ont pas tardé à apparaître.\n\nLes « Mechas », abandonnés, jonchent la surface de la planète, fantômes d'une guerre trop brutalement achevée. Si la technologie des ruines est peut-être dépassée, ce n'est pas le cas de ces machines. C'est au contraire tout un nouveau champ d'ingénierie qui s'offre à nos spécialistes. À moitié construits, intacts ou endommagés, les exemplaires de ces machines ne manqueront pas pour les précieuses études à venir."
