 mem_abandoned_mecha.20.desc:0 "Quoiqu'étranges, les ruines sur [From.From.GetName] ne présentent pas de réel intérêt – sinon leur style architectural, pour le moins unique. Hélas, les bâtisseurs ne sont plus, et les infrastructures bien trop dégradées pour mener de véritables études."
 mem_abandoned_mecha.20.a:0 "Dommage."
