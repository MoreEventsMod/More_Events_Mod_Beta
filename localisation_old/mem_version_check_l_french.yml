 #################################################
 # Text by Malthus                               #
 #################################################
 # Version Check
 # Warning message
 mem_version_check.2.name:0 "À votre attention"
 mem_version_check.2.desc:0 "Par la présente, nous vous prévenons que le mod More Events a été activé pour une partie déjà commencée, ou a été mis à jour après le lancement d'une partie.\n\nSi vous aviez déjà commencé votre partie avant d'activer le mod, soyez rassuré(e) : aucun problème n'en résultera. Toutefois, il est possible que certaines fonctionnalités ne soient disponibles que dans le cadre d'une nouvelle partie.\n\nSi vous aviez activé le mod avant une nouvelle partie, c'est qu'une mise à jour du contenu dudit mod a été effectuée. Il est possible qu'aucun problème n'en résulte. Ceci dit, comme vous le savez certainement, les sauvegardes sont de petites choses fragiles qui se cassent hélas facilement. Aussi, dans le cas où vous essuieriez des désagréments, nous vous saurions gré de confirmer que ces inconvénients se reproduisent dans une nouvelle partie avant de nous les signaler comme bogues. Car il se peut qu'ils résultent d'incompatibilité entre les différentes versions du même mod dans la sauvegarde actuelle.\n\nCe message prioritaire n'apparaîtra plus dans cette partie, et s'autodétruira après confirmation de lecture. Nous vous souhaitons un bon moment, et toujours plus d'aventures grâce à tous ces nouveaux événements !"
