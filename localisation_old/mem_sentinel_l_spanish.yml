# Silent Sentinel
# By ViolentBeetle

l_spanish:

 mem_sentinel_dig_site: "Muerto y enterrado"
 mem_sentinel_dig_site_desc: "Se ha detectado una gran nave en esta [From.Planet.GetPlanetMoon], en su mayoría enterrado bajo toneladas de arena y polvo. Su diseño es diferente a todo lo que hemos visto antes. \n\nNo se detectan signos de vida o energía en el sitio, pero el barco en sí parece estar casi intacto."
 
 mem_sentinel.1.name: "Punto de entrada"
 mem_sentinel.1.desc: "Finalmente hemos logrado entrar en la nave cavando en la arena a través de un agujero en el casco. El compartimento §Y[Leader.GetName]§! encontrado en [Leader.GetHerselfHimself] parece ser un hangar de lanzadera que fue perpetrado desde el exterior por un pequeño contingente de soldados. \n\nVarios cuerpos encontrados dispersos en el hangar parecen pertenecer a una facción rebelde en el ¡Imperio de Colgari!, una nación estelar que existió hace varios cientos de años en la región. Los rebeldes aparentemente se negaron a reconocer la autoridad del emperador 'Jorath', a quien creían que era un clon ilegítimo que se hacía pasar por el verdadero emperador fallecido. Llevaron a cabo una misión para abordar su buque insignia personal - §SPrimer Centinela§! - en un intento desesperado por capturarlo o asesinarlo. \n\nEn esta sala, se enfrentaron al contingente de marines leales y salieron victoriosos."
 mem_sentinel.2.name: "Centro de control central"
 mem_sentinel.2.desc: "§Y[Leader.GetName]§! informa que [Leader.GetSheHe] ha logrado entrar a otra sala de interés. \n\nEste parece ser un centro de computadoras que aloja un núcleo AI y otro terminal de control. ¡Los datos de las terminales confirman que este barco es realmente el §SPrimer Centinela§! y el emperador 'Jorath' estaba a bordo en el momento del ataque, viajando a través del imperio para reunir apoyo. \n\nDespués del ataque, la tripulación intentó activar los sistemas de defensa automáticos, la mayoría de los cuales fueron controlados directamente por la IA a bordo, pero algo salió mal: por alguna razón, los soldados androides no pudieron diferenciar entre la tripulación y los internos atacando a ambos indiscriminadamente. \n\nA juzgar por el estado actual de la sala, la tripulación logró recuperar el centro y utilizó explosivos para desactivar la IA con detonaciones extremas."
 mem_sentinel.3.name: "El gran salón"
 mem_sentinel.3.desc: "Hemos localizado un compartimiento que ocupa varias cubiertas en el medio de la nave. \n\nEste parece ser una sala de recepción de algún tipo donde el emperador podría organizar recepciones y participar en otras actividades. \n\nJuzgando por los cuerpos en el piso y los muebles volcados, los rebeldes, la tripulación de seguridad de la nave y los robots de seguridad se enfrentaron en un tiroteo aquí. Es difícil decir quién ganó, ya que las tres partes sufrieron grandes pérdidas en el proceso."
 mem_sentinel.4.name: "Los cuartos del emperador"
 mem_sentinel.4.desc: "En lo profundo de los compartimentos interiores de la nave, encontramos cuartos fortificados reservados para el propio emperador. \n\nEl lujoso compartimento estaba protegido del fuego de armas, la radiación y otros factores ambientales, contenía su propio sistema de soporte vital y estaba provisto de muchos lujos. \n\n§Y[Leader.GetName]§! cree que los restos en la sala pertenecen al propio emperador 'Jorath' y a seis de sus asesores y cortesanos más confiables. La causa de sus muertes parece ser, de todas las cosas, envenenamiento por yodo. \n\nEl yodo tuvo un efecto intoxicante en la fisiología de 'Colgari', induciendo euforia en pequeñas dosis, pero causando insuficiencia orgánica sistémica en grandes cantidades. La concentración en los tejidos momificados parece ser 10 veces mayor que la letal. No está claro si fue un accidente, suicidio o asesinato."
 mem_sentinel.5.name: "El centinela caído"
 mem_sentinel.5.desc: "§Y[Leader.GetName]§! Informa que [Leader.GetSheHe] finalmente ha localizado con éxito el puente de la nave. El daño a los sistemas del puente son mínimos; y los eventos que ocurrieron a bordo que condujeron esta nave hasta acá están intactos. \n\nNo fue el combate abordo o un levantamiento de la IA lo que condenó la nave, sino un mal funcionamiento del motor, un defecto menor en el sistema de control de flujo de plasma en uno de los propulsores se habría solucionado fácilmente, pero con la tripulación ocupada con el control de defensa y daños en el interior desconectaron los sistemas de IA y al parecer no había nadie para monitorizar. \n\nCuando uno de los conductos se abrió de golpe, el barco se inundó con una gran cantidad de radiación, matando a todos los que se encontraban fuera de los cuartos del Emperador específicamente protegidos. Aparentemente, esto ocurrió fuera del territorio de 'Colgari' y la desactivación del núcleo de IA evitó que se enviara una señal de socorro y deshabilitó el seguimiento remoto por parte del resto de la marina. Sin nadie que lo guiara, la nave inactiva se desplazó por el espacio durante mucho tiempo hasta que fue capturada por la gravedad de [From.Planet.GetName] y se estrelló en la superficie. \n\nA pesar de todo, la nave en realidad aún es apta para el espacio y con reparaciones menores puede volver a estar operativa para servir en nuestra armada."
 mem_sentinel.5.a: "Repara la nave."
 mem_sentinel.5.a.tooltip: "Acorazado §YPrimer centinela§! formará parte de nuestra armada."
 mem_sentinel.5.b: "La nave no es más que mala suerte."
 
