 mem_star_survey.1.name:0 "Étudier les étoiles"
 mem_star_survey.1.desc:0 "Depuis la nuit des temps, nous avons regardé les étoiles en essayant de les comprendre, mais elles étaient toujours hors de portée. Nous avons finalement la technologie pour y arriver! Nos meilleurs scientifiques sont impatients de faire une expédition pour examiner les corps célestes de plus près. Ils ont déjà préparé une liste d'étoiles proches de différents types qui seraient les meilleures cibles à étudier."
 mem_star_survey.1.a:0 "Très utile. Voyons voir cette liste..."
 mem_star_survey.1.b:0 "Nos scientifiques ont d'autres choses plus importantes à faire"
 mem_star_survey.1.desc.gest:0 "Pendant des millénaires, nous avons regardé les étoiles en essayant de les comprendre, mais elles étaient toujours hors de notre portée. Maintenant, nous avons enfin la technologie pour examiner de près les corps stellaires. Nous avons identifié plusieurs étoiles voisines de différents types qu'il serait intéressant d'étudier pour en savoir plus à leur sujet."
 mem_star_survey.1.a.gest:0 "Poursuivons."
 mem_star_survey.1.b.gest:0 "Nos ressources seront mieux dépensées ailleurs."
 mem_star_survey.2.name:0 "Étoile de classe A étudiée"
 mem_star_survey.2.desc:0 "Cette étoile brillante va probablement s'éteindre dans quelques millions d'années (ce qui est très proche à l'échelle astronomique), étant donné que les processus de fusion dans son noyau sont très rapides. Durant l'examen de [From.From.GetName] , le scientifique [Root.GetLeaderName] a remarqué que les panneaux solaires à bord généraient 150% d'énergie. Ce n'est pas surprenant, en considérant les radiations présentes, mais c'est intrigant qu'ils n'aient pas brûlé..."
 mem_star_survey.2.a:0 "Transférez le bonus d'énergie dans notre réserve"
 mem_star_survey.2.b:0 "Étudiez cela en détail"
 mem_star_survey.3.name:0 "Étoile de classe K étudiée"
 mem_star_survey.3.desc:0 "Comme attendu, le spectre de radiation de cette étoile est très adapté pour les organismes similaires au nôtre. Dans ces systèmes, la zone d'habitabilité est plutôt large. Nous devrions chercher ce type d'étoiles puisqu'elles ont un très bon potentiel de colonisation."
 mem_star_survey.4.name:0 "Étoile de classe M étudiée"
 mem_star_survey.4.desc:0 "Ce type d'étoile est vieux et les processus de fusion dans son noyau ont ralenti. Cela nous a permis de nous approcher beaucoup plus et d'étudier la fusion plus en détail."
 mem_star_survey.5.name:0 "Étoile compacte étudiée"
 mem_star_survey.5.desc:0 "Cette étoile nous rappelle tristement que toute chose dans cet univers a une fin. Ce qui était autrefois une étoile brillante, s'est effondrée, et est en fin de vie. En étudiant ce corps céleste spécial, le scientifique [Root.GetLeaderName] s'est trouvé une nouvelle passion pour la Recherche des Particules."
 mem_star_survey.6.name:0 "Études des étoiles terminées"
 mem_star_survey.6.desc.spirit:0 "Nous avons enfin terminé nos recherches sur différents types d'étoiles. Les données collectées, en plus des images capturées par nos chercheurs, nous ont donné une nouvelle appréciation pour la lumière qui s'illumine dans le vide spatial. Nous avons demandé à nos prêcheurs de partager ceci avec notre population générale."
 mem_star_survey.6.desc.mat:0 "Nous avons enfin terminé nos recherches sur différents types d'étoiles. Un groupe de recherche spécial a été formé pour faire une analyse plus approfondie des données collectées. Le groupe pourrait se concentrer sur notre compréhension des processus physiques survenant dans le noyau des étoiles. Cependant, un de nos scientifiques en chef suggère qu'on pourrait mieux les utiliser en améliorant nos centrales. Cela nous mettra au-dessus de notre budget énergétique prévu pour quelques années, et donc nous apporter plus de crédits énergétiques."
 mem_star_survey.6.desc.default:0 "Nous avons enfin terminé nos recherches sur différents types d'étoiles. Un groupe de recherche spécial a été formé pour faire une analyse plus approfondie des données collectées. Le groupe pourrait se concentrer sur notre compréhension des processus physiques survenant dans le noyau des étoiles."
 mem_star_survey.6.a:0 "Repoussons les limites de la science!"
 mem_star_survey.6.b:0 "On pourrait toujours utiliser de l'énergie en plus..."
 mem_star_survey.6.c:0 "Que la lumière nous guide"
