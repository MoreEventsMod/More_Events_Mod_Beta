l_russian:
 #Dead Star Event
 #Idea by Infel
 #Code by LamilLerran
 #Temporary Writing by LamilLerran
 #Trabslation by S_Crypt
 #mem_dead_star_category:0 "Missing Star"
 mem_dead_star_category:0 "Пропавшая звезда"

 #mem_dead_star_category_desc:0 "According to charts the §Y[Root.GetName]§! system should contain a very bright star. This could be attributed to a simple calculation error... but that star is one of the more prominent stars in our homeworld sky. We should investigate this further."
 mem_dead_star_category_desc:0 "Согласно картам, в системе §Y[Root.GetName]§! должна находиться очень яркая звезда. Это может оказаться всего лишь ошибкой в расчётах… но эта звезда одна из самых значимых в небе нашего родного мира. Нужно изучить это подробнее."
 #mem_dead_star.4.name:0 "Calculation Error"
 mem_dead_star.4.name:0 "Ошибка в расчётах"

 #mem_dead_star.4.desc:0 "It seems that there was some error in the calculations and the real star's location is somewhere else."
 mem_dead_star.4.desc:0 "Кажется, что в расчёты закралась ошибка и звезда на самом деле находится в другом месте."

 #mem_dead_star.4.a:0 "Noted. We should move on."
 mem_dead_star.4.a:0 "Понятно. Идём дальше."

 #mem_dead_star.6.name:0 "Dead Star"
 mem_dead_star.6.name:0 "Мёртвая звезда"

 #mem_dead_star.6.desc:0 "It seems that the navigator was right. The star is here...or rather its remnants are. It seems that it had collapsed under its own weight a long time ago, creating §Y[From.GetName]§!. An astrophysicist on the board claims that the light of the event just hasn't reached §Y[Root.Owner.Capital.GetName]§! yet. But according to his calculations it should, in a few years."
 mem_dead_star.6.desc:0 "Кажется, что навигатор оказался прав. Звезда на месте, или, точнее, то, что от неё осталось. Похоже, она коллапсировала под собственным весом много лет назад, создав §Y[From.GetName]§!. Астрофизик команды утверждает, что свет от этого события еще не достиг §Y[Root.Owner.Capital.GetName]§! . Но согласно расчетам, достигнет через несколько лет."
 #mem_dead_star.6.a:0 "Nothing will be the same"
 mem_dead_star.6.a:0 "Ничто уже не будет прежним"

 #mem_dead_star.6.b:0 "A once in a millenium chance!"
 mem_dead_star.6.b:0 "Один шанс в тысячу лет!"

 #mem_dead_star.6.c:0 "Everything ends."
 mem_dead_star.6.c:0 "Все заканчивается."

 #mem_dead_star.1.name:0 "Star Goes Dark"
 mem_dead_star.1.name:0 "Звезда гаснет"

 #mem_dead_star.1.desc:0 "As it was predicted by the scientist many years ago, tonight one of the stars vanished from §Y[Root.Owner.Capital.GetName]§!'s sky. It flared up in the sky for a few seconds and then it was gone. In spite of the media coverage most of the planet's population missed the moment, some not realizing that the star was gone for days. Thankfully, our scientists were more vigilant than our citizens and were able to obtain a lot of interesting data from the event."
 mem_dead_star.1.desc:0 "Как и было предсказано учёными много лет назад, сегодня одна из звезд исчезнет с неба §Y[Root.Owner.Capital.GetName]§! . Она на несколько секунд вспыхнула в небе, а затем погасла. Несмотря на информацию в СМИ, большинство населения планеты пропустили это событие, а некоторые не замечали отсутствия звезды еще несколько дней. К счастью, наши учёные оказались внимательнее наших граждан и сумели извлечь множество интересных данных из этого события."
 #mem_dead_star.1.a:0 "Good job!"
 mem_dead_star.1.a:0 "Молодцы!"

 #mem_dead_star.2.name:0 "Supernova"
 mem_dead_star.2.name:0 "Сверхновая"

 #mem_dead_star.2.desc:0 "The night has come! As it was predicted by the scientist many years ago, tonight one of the stars on §Y[Root.Owner.Capital.GetName]§!'s sky went supernova! Scientist and citizens alike turned their eyes and recording devices to the sky so they would not miss even a fraction of the spectacle. The images of the star was also beamed to the citizens on the colony worlds so they could also participate in the event. This event will surely leave its mark on our minds, textbooks and research!"
 mem_dead_star.2.desc:0 "Наступила ночь! Как это и было предсказано учёными много лет назад, сегодня одна из звезд на небе §Y[Root.Owner.Capital.GetName]§! превратилась в сверхновую! Учёные и граждане обратили глаза и записывающие устройства к небу, дабы не пропустить ни секунды зрелища. Изображения звезды так же были транслированы жителям колониальных миров, чтобы они тоже смогли это увидеть. Это событие, несомненно, оставит свой след в наших умах, учебниках и исследованиях!"
 #mem_dead_star.2.a:0 "We were so lucky to witness this!"
 mem_dead_star.2.a:0 "Нам несказанно повезло лицезреть это!"

 #mem_dead_star.3.name:0 "Death Of A Star"
 mem_dead_star.3.name:0 "Смерть звезды"

 #mem_dead_star.3.desc:0 "The night has come... As it was predicted by the scientist many years ago, tonight one of the stars on §Y[Root.Owner.Capital.GetName]§!'s sky has died. Fearful citizens stood vigil the whole night, holding lights and looking up to the sky to enjoy the view of the star while they still could. The star itself was gone in a moment... Like all of us will. Our scientist seems happy that they have obtained some interesting data, but everyone else received a harsh reminder that everything and everyone must die someday."
 mem_dead_star.3.desc:0 "Наступила ночь... Как это и было предсказано учёными много лет назад, сегодня одна из звезд на небе §Y[Root.Owner.Capital.GetName]§! погибла. Встревоженные граждане наблюдали всю ночь, не гася свет и наблюдая за ночным небом, чтобы насладиться видом звезды, пока это еще возможно. Сама звезда погасла в одно мгновение... Так же как будет и со всеми нами. Наши ученые радуются полученным данным, но все остальные получили тяжелое напоминание о том, что всё должно когда-нибудь умереть."
 #mem_dead_star.3.a:0 "Memento mori."
 mem_dead_star.3.a:0 "Ничто не вечно."

 #mem_supernova_celebration:0 "Exciting Supernova"
 mem_supernova_celebration:0 "Восхитительная сверхновая"

 #mem_supernova_mourning:0 "Mourning Lost Star"
 mem_supernova_mourning:0 "Траур по Потерянной Звезде"

 #mem_supernova_celebration_desc:0 "The inhabitants of this planet are excited to have seen a supernova."
 mem_supernova_celebration_desc:0 "Обитатели этой планеты в восторге от наблюдения за сверхновой."

 #mem_supernova_mourning_desc:0 "The inhabitants of this planet are mourning the death of a star in their sky."
 mem_supernova_mourning_desc:0 "Обитатели этой планеты в трауре из-за гибели звезды на их небе."