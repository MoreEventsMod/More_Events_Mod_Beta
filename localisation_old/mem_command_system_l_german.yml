 #mem_command_system_category:0 "Seismic Readings"
 mem_command_system_category:0 "Seismische Aktivitäten"
 #mem_command_system_category_desc:0 "Seismic readings of this world have shown unusual movement far underneath the surface. While not even close to the severity of an earthquake, the regular and constantly moving activity has puzzled our scientists."
 mem_command_system_category_desc:0 "Seismische Messungen dieser Welt haben ungewöhnliche Bewegungen tief unterhalb der Oberfläche angezeigt. Obwohl ihre Magnitude nicht einmal annährend groß genug ist, um sie als Erdbeben einzuschätzen, hat die regelmäßige und konstante Bewegung unsere Wissenschaftler vor ein Rätsel gestellt."
 #mem_command_system.1.name:0 "Subterranean Command System"
 mem_command_system.1.name:0 "Unterirdisches Kommandozentrum"
 #mem_command_system.1.desc:0 "§Y[From.From.GetName]§! became a tomb world some 30,000 years ago according to scans of the radiation in the atmosphere. Under the ruins of cities and major military installations of one of the world's largest previous nations can be found massive elevator shafts leading to a subterranean network kilometres under the surface.\n\n§Y[This.GetLeaderName]§! reports that this network of tunnels and stations is some kind of massive railway. It would appear that its creators intended for the railway, which they called the \"Command System\", to be used as a kind of fallout shelter. By continually moving, the Command System could avoid attack from earth-penetrating weapons or \"EPWs\". However, the railway's creators seemed to have vastly underestimated the length of a nuclear winter as well as the long-term inhabitability due to nuclear fallout; after an average period of eighty years, each of the trains ran out of supplies, with their crews dying shortly after.\n\nNow, the abandoned trains rattle around below the surface of §Y[From.From.GetName]§!, still functional despite their incredible age. While the technology that went into them is outdated by our standards, studying the methods used to keep them running tens of thousands of years later could provide us with plenty of valuable information."
 mem_command_system.1.desc:0 "§Y[From.From.GetName]§! wurde den Messungen der Radioaktivität in der Atmossphäre nach zu urteilen vor ungefähr 30,000 Jahren zu einer Grabwelt. Unter den Ruinen von Städten und größeren militärischen Einrichtungen einer der vormals größten Nationen dieser Welt befinden sich massive Aufzugsschächte, die in ein kilometerlanges, unterirdisches Tunnelnetzwerk führen.\n\n§Y[This.GetLeaderName]§! berichtet dass dieses Netzwerk von Tunneln und Stationen zu einer massiven Eisenbahn gehört. Es scheint dass ihre Schöpfer diese Eisenbahn, die sie \"Kommandozentrum\" nannten, als eine Art Fallout-Bunker geplant hatten. Durch ständige Bewegung wäre das Kommandozentrum in der Lage den Angriffen mantel-penetrierender Waffen oder \"MPWs\" auszuweichen. Es scheint jedoch dass die Schöpfer der Eisenbahn die Länge des nuklearen Winters und die Langzeit-Unbewohnbarkeit durch den atomaren Fallout unterschätzt haben. Nach ungefähr achtzig Jahren ging jedem der Züge die Vorräte aus, worauf die Crews kurz darauf verstarben.\n\nJetzt rattern die verlassenen Züge unterhalb der Oberfläche von §Y[From.From.GetName]§! vor sich hin, immer noch funktional trotz ihres ungeheuren Alters. Obwohl die zugrundeliegende Technologie nach unseren Standards veraltet ist, könnte uns das Studium der Methoden die sie seit zehntausenden Jahrem am Laufen hält mit einer Menge wertvoller Informationen versorgen."
 #mem_command_system.100.name:0 "Phantom Readings"
 mem_command_system.100.name:0 "Phantom Ortungen"
 #mem_command_system.100.desc:0 "After much deliberation, §Y[This.GetLeaderName]§! and the crew of the §Y[This.GetName]§! have come to the conclusion that the seismic readings from §Y[From.From.GetName]§! are due to nothing more than a malfunctioning seismometer. On the plus side, this taught §Y[This.GetLeaderName]§! to be more careful in the future when researching anomalies; next time, this kind of oversight might lead to someone's death."
 mem_command_system.100.desc:0 "Nach reiflicher Überlegung sind §Y[This.GetLeaderName]§! und die Besatzung von §Y[This.GetName]§! zu dem Schluss gekommen, dass die seismischen Aktivitäten auf §Y[From.From.GetName]§! auf nichts weiter als auf fehlerhafte Seismometer zurückzuführen sind. Auf der guten Seite ist zu verbuchen, dass dies §Y[This.GetLeaderName]§! gelehrt hat in Zukunft vorsichtiger dabei zu sein, Anomalien zu untersuchen. Das nächste Mal könnte diese Art von Versehen zu jemandes Tod führen!"
 #Note for translators: The next line is the beginning of an expression "fool me once, shame on you; fool me twice, shame on me" which means "If someone tricks you it's their fault for being a jerk, but if someone tricks you more than once, you should have noticed that they were disposed to trickery and therefore not have fallen for it again."
 #mem_command_system.100.a:0 "Fool me once ..."
 mem_command_system.100.a:0 "Wer zweimal auf den gleichen Trick hereinfällt, ist selber schuld!"
