# We are gods
#Written by Maria
#Code by Matthew Betts
#Translated to French by Deytron

# ROOT = PLANET SCOPE
# FROM = SHIP SCOPE

mem_we_are_gods.2.name:0 "Nous sommes des dieux?"
mem_we_are_gods.2.desc:0 "Il semblerait que les natifs de cette planète pensent que nous sommes des... dieux. Nous ne savions pas comment réagir quand au lieu de se faire attaquer, un de nos chercheurs s'est retrouvé avec une centaine de personnes à ses pieds après s'être fait découvert. Les religions présentes ici, en plus de quelques-unes qui nous considèrent comme ceux qui vont "les amener à un nouveau plan d'existence", comptent de plus en plus de fidèles dans leur société. Cela rend une future observation de ces natifs plus facile, étant donné qu'ils se soumettent littéralement à nous."
mem_we_are_gods.2.a:0 "Intrigant."
mem_we_are_gods.2.b:0 "Seul le statut de dieu nous conviendrait ici par rapport à ces malheureuses créatures."
mem_we_are_gods.2.c:0 "Au moins ils suivent la bonne voie... QUELQUE PEU."
