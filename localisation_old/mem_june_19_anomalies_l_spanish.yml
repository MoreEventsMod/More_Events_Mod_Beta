# Miscellaneous anomalies of June 2019
# By ViolentBeetle

l_spanish:

 mem_rogue_planet_anomaly_category: "No coincide"
 mem_rogue_planet_anomaly_category_desc: "La composición de la luna no coincide con nuestras proyecciones para cuerpos celestes en el sistema §Y[Solar_System.GetName]§!."

 mem_flower_anomaly_category: "Pintado"
 mem_flower_anomaly_category_desc: "Las sondas enviadas a los asteroides revelaron un patrón de color inusual: toda la superficie del asteroide está cubierta de áreas coloridas, que van desde microscópicas hasta docenas de metros de ancho."

 mem_anomalies_june_19.1.name: "Pícaro cautivo"
 mem_anomalies_june_19.1.desc: "Nuestro científico §Y[Root.GetName]§! confirma que la luna §Y[From.GetName]§! no es de este sistema. \n\nParece que alguna fuerza impulsó a esta luna a través de la galaxia desde su sistema de origen y después de eones de viajar como un planeta rebelde, finalmente fue capturada por la gravedad de §Y[the_gas_giant.GetName]§!."
 mem_anomalies_june_19.2.name: "Flor del vacío"
 mem_anomalies_june_19.2.desc: "Nuestro científico §Y[Root.GetName]§! informa que las manchas coloridas detectadas anteriormente son, de hecho, extensiones de un organismo vasto y complejo que crece dentro §Y[From.GetName]§!. \n\nLos puntos son en realidad sus órganos externos que sirven para absorber diferentes formas de radiación cósmica y solar para nutrir el vasto sistema enraizado dentro de la roca, cada uno de los cuales funciona como una antena paraboloide compuesta de pequeñas placas orgánicas dispuestas como pétalos de flores."
