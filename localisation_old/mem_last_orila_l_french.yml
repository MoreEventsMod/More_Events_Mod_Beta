#################################################
# Last Orila follow up quest
 
 mem_last_orila_ship_debuff:0 "Fierté antique"

 # Ship sizes
 mem_ancient_alt_science:0 "Croiseur scientifique"
 mem_ancient_alt_science_plural:0 "Croiseurs scientifiques"
 
 # Wreckage ambient object
 mem_pride_of_harilla_object:0 "Fierté d'Harilla"
 mem_pride_of_harilla_object_desc:0 "Sa simple existence après tout ce temps témoigne de sa conception avancée."
 
 # Reactor ambient object
 mem_pride_of_harilla_reactor_object:0 "Réacteur perdu"
 mem_pride_of_harilla_reactor_object_desc:0 "Ceci est le réacteur manquant de la «fierté de Harilla»"
 
 mem_last_orila_1_chain_title:0 "Une fierté perdue depuis longtemps"
 mem_last_orila_1_chain_desc:0 "Il y a des éons, la flotte d'Orila a été attirée dans un piège. Leurs ennemis ont fait s'effondrer l'étoile autour de laquelle la flotte était en orbite, déchirant les vaisseaux Orila avec une énorme explosion.\n\nChap'Lin lui-même, alors commandant du vaisseau amiral d'Orila, était parmi les rares survivants. Tous les autres vaisseaux de la flotte ont été complètement effacés, mais le «Fierté d'Harilla», bien que lourdement endommagé, a survécu à l'explosion. Les survivants ont néanmoins été contraints d'abandonner le vaisseau, qui n'a toujours pas été retrouvé à ce jour.\n\nLa perte de la flotte a dévasté la nation d'Orila. Ils étaient perplexes quant à la façon dont leurs ennemis technologiquement inférieurs avaient pu effondrer une étoile entière. Au fur et à mesure que leur civilisation s'effondrait, les Orila ne pouvaient que supposer que cela devait être l'oeuvre d'un agent extérieur, mais leur dernier bastion tomba avant qu'aucune preuve ne soit trouvée.\n\nL'Orila étant effectivement éteint, la véritable cause de l'effondrement stellaire reste un mystère. Mais l'épave pourrait encore être là. Si nous devions le récupérer et le restaurer, cela aiderait sûrement notre cause."
 
 mem_last_orila_2_chain_title:0 "Une fierté perdue depuis longtemps"
 mem_last_orila_2_chain_desc:0 "Nous avons trouvé l'épave du «Fierté d'Harilla». Pendant son étude, une flotte de vaisseaux pirates a attaqué notre équipe de recherche. Selon Chap'Lin, le noyau énergétique du vaisseau manque. Compte tenu de leur comportement agressif, ces pirates doivent avoir reconnu la valeur de cette épave et déjà commencé à la fouiller pour une technologie de pointe. Notre seul espoir de trouver le noyau énergétique manquant est de retrouver les pirates jusqu'à leur base d'origine."
 
 # 1st Point of Interest
 mem_last_orila_1_system:0 "Site de la défaite décisive"
 mem_last_orila_1_system_desc:0 "Il y a des éons, la flotte d'Orila a été attirée dans un piège par leurs ennemis ici."
 
 # Chap'Lin messages the player after some time has passed
 mem_last_orila.1.name:0 "La flotte perdue"
 mem_last_orila.1.desc:0 "Un message de Chap'Lin est arrivé. Ses études sur notre base de données pour valider ses propres informations pour la plupart obsolètes semblent avoir bien avancé.\n\nL'un des résultats de la synchronisation des données a été jugé par lui particulièrement intéressant pour le [root.GetName]. Selon lui, les coordonnées attachées à ce message pourraient nous conduire à l'endroit où la défaite décisive et finalement la disparition de l'Orila ont eu lieu.\n\nDes informations plus détaillées seront disponibles dans le journal de situation."
 mem_last_orila.1.a:0 "Nous devrions y aller."
 
 # Arrival in the system where the wreckage is
 mem_last_orila.2.name:0 "Arrivée à Philos Sigma"
 mem_last_orila.2.desc:0 "Nous sommes arrivés dans le système Philos Sigma - l'endroit où le sort de l'Orila a été scellé il y a des éons.\n\nLe moniteur central du pont montre une vue agrandie de ce qui semble être un champ de débris et une grande épave dans devant la gueule menaçante du trou noir. Heureusement, selon nos capteurs, il est toujours à une distance de sécurité de celui-ci.\n\nUn projet pour enquêter sur nos résultats a été ajouté au journal de situation."
 mem_last_orila.2.a:0 "Très bien. Ne perdons plus de temps."
 
 MEM_LAST_ORILA_WRECKAGE_INVESTIGATION:0 "La fierté de Harilla"
 MEM_LAST_ORILA_WRECKAGE_INVESTIGATION_DESC:0 "L'épave reste toujours dans le système Philos Sigma, et malgré son âge, elle est encore en grande partie intacte. Nous devons enquêter le plus tôt possible. Si nous sommes en mesure de le restaurer, il servira sûrement bien le [root.owner.GetName]."
 
 # Pirate fleet approaches the wreckage
 mem_last_orila.3.name:0 "Flotte non identifiée en approche"
 mem_last_orila.3.desc:0 "Une flotte non identifiée a sauté dans le système. Il approche de l'épave d'Orila et bloque toutes les communications. Nous devons supposer qu'ils sont hostiles.\n\nNous ne pouvons pas risquer de laisser l'ancienne technologie tomber entre les mains de quelqu'un d'autre."
 mem_last_orila.3.a:0 "Envoyez notre flotte pour les intercepter."
 
 # Completed project to investigate wreckage, new system spawned filled with pirates and stolen energy core
 mem_last_orila.5.name:0 "Le noyau manquant"
 mem_last_orila.5.desc:0 "Notre enquête sur l'épave a révélé que nous ne sommes pas les premiers à mettre la main dessus. Selon Chap'Lin, une partie vitale du vaisseau manque - le module réacteur.\n\nHeureusement, nous avons pu retrouver l'origine des pirates que nous avons combattus avant l'enquête en extrapolant leur vecteur entrant . Nous ne pouvons qu'espérer qu'ils étaient responsables de la suppression du module réacteur en premier lieu."
 mem_last_orila.5.a:0 "Cet indice est tout ce que nous avons."
 
 # 2nd Point of Interest
 mem_last_orila_2_system:0 "Origine de la flotte pirate"
 mem_last_orila_2_system_desc:0 "Selon nos données de capteurs, la flotte pirate qui a attaqué notre équipe de recherche provenait de ce système."
 
 mem_last_orila.6.name:0 "Le Repaire Pirate"
 mem_last_orila.6.desc:0 "Notre flotte est arrivée dans le système principal des pirates. En fait, ils ont retiré le module du réacteur de l'épave. Il a déjà été repéré par nos capteurs. Malheureusement, ce système est fortement renforcé, et la diplomatie ne semble pas être une option compte tenu de nos rencontres antérieures avec ces hors-la-loi."
 mem_last_orila.6.a:0 "Dégagez le système et sécurisez le réacteur."
 
 MEM_LAST_ORILA_REACTOR_PICKUP_1:0 "Enquête sur les réacteurs"
 MEM_LAST_ORILA_REACTOR_PICKUP_1_DESC:0 "Le module de réacteur perdu a été retrouvé. Cependant, nos scientifiques devront d'abord l'inspecter avant de pouvoir poursuivre nos plans de reconstruction de la «fierté d'Harilla»."
 
 mem_last_orila.7.name:0 "Enquête sur le réacteur terminée"
 mem_last_orila.7.desc:0 "Nos scientifiques sont soulagés par le fait que le module réacteur est toujours en une seule pièce. Heureusement pour nous, les pirates ne semblent pas avoir eu assez de temps pour s'en occuper avant l'arrivée de notre flotte. Malgré son âge, le module semble en bonne forme compte tenu des circonstances. On devrait pouvoir le connecter au vaisseau de Chap'Lin maintenant."
 mem_last_orila.7.a:0 "Très bien, continue."
 
 mem_last_orila_pickup_1:0 "Connexion du réacteur"
 mem_last_orila_pickup_1_desc:0 "Nous sommes maintenant prêts à connecter le module réacteur à la cuve de Chap'Lin. Apportez le 'Sleipnir' à ces coordonnées."

 MEM_LAST_ORILA_REACTOR_PICKUP_2:0 "Connexion du réacteur"
 MEM_LAST_ORILA_REACTOR_PICKUP_2_DESC:0 "Nous sommes maintenant prêts à connecter le module réacteur à la cuve de Chap'Lin."
 
 mem_last_orila.81.name:0 "Connexion réussie"
 mem_last_orila.81.desc:0 "Le «Sleipnir» a terminé le processus de connexion. Nous sommes prêts à continuer de le rendre opérationnel."
 mem_last_orila.81.a:0 "Bon travail, continuez."
 
 mem_last_orila.9.name:0 "Connexion abandonnée"
 mem_last_orila.9.desc:0 "Sans la présence de Chap'Lin dans ce système, nous ne pouvons pas terminer le projet de connexion."
 mem_last_orila.9.a:0 "Compris."
 
 MEM_LAST_ORILA_HULL_PICKUP_1:0 "Stabilisation de coque"
 MEM_LAST_ORILA_HULL_PICKUP_1_DESC:0 "Le module de coque est fortement endommagé et nécessitera des réparations approfondies avant de pouvoir poursuivre nos plans de remontage du «Fierté d'Harilla»."
 
 mem_last_orila.10.name:0 "Stabilisation de coque terminée"
 mem_last_orila.10.desc:0 "L'intégrité de la coque a été restaurée à un niveau acceptable. Il aura encore besoin de réparations importantes, mais il devrait pouvoir être déplacé vers [root.owner.Capital.GetName]. On devrait pouvoir le connecter au vaisseau de Chap'Lin maintenant."
 mem_last_orila.10.a:0 "Très bien, continue."

 mem_last_orila_pickup_2:0 "Connexion de coque"
 mem_last_orila_pickup_2_desc:0 "Nous sommes maintenant prêts à connecter le module de coque au vaisseau de Chap'Lin. Apportez le 'Sleipnir' à ces coordonnées."
 
 MEM_LAST_ORILA_HULL_PICKUP_2:0 "Connexion de coque"
 MEM_LAST_ORILA_HULL_PICKUP_2_DESC:0 "Nous sommes maintenant prêts à connecter le module de coque au vaisseau de Chap'Lin."
 
 mem_last_orila_3_chain_title:0 "Une fierté perdue depuis longtemps"
 mem_last_orila_3_chain_desc:0 "Maintenant que nous avons récupéré l'épave du «Fierté d'Harilla», il est temps de lui redonner enfin sa gloire antique."
 
 mem_last_orila.12.name:0 "Connexion établie"
 mem_last_orila.12.desc:0 "Tous les modules étant connectés au vaisseau de Chap'Lin, le chantier naval orbital de [root.Capital.GetName] attend son arrivée pour commencer le processus de restauration."
 mem_last_orila.12.a:0 "Compris."
 
 mem_last_orila_pickup_3:0 "Préparations de restauration"
 mem_last_orila_pickup_3_desc:0 "La «fierté d'Harilla» est attendue dans nos chantiers navals orbitaux à [mem_last_orila_capital.GetName] pour commencer la restauration."

 MEM_LAST_ORILA_RESTORATION_1:0 "Préparations de restauration"
 MEM_LAST_ORILA_RESTORATION_1_DESC:0 "La «fierté d'Harilla» est attendue dans nos chantiers navals orbitaux à [root.owner.Capital.GetName] pour commencer la restauration."
 
 mem_last_orila.14.name:0 "Préparatifs reportés"
 mem_last_orila.14.desc:0 "Sans la présence de Chap'Lin dans ce système, nous ne pouvons pas terminer les préparatifs."
 mem_last_orila.14.a:0 "Compris."
 
 MEM_LAST_ORILA_RESTORATION_2:0 "Restauration"
 MEM_LAST_ORILA_RESTORATION_2_DESC:0 "Le «Fierté d'Harilla» retrouve son ancienne gloire dans nos chantiers navals orbitaux à [root.owner.Capital.GetName]."
 
 # Restoration ambient object
 mem_pride_of_harilla_restoration_object:0 "Fierté d'Harilla"
 mem_pride_of_harilla_restoration_object_desc:0 "Le vaisseau subit actuellement d'importantes réparations."
 
 mem_last_orila.15.name:0 "Restauration terminée ?"
 mem_last_orila.15.desc:0 "Le «Fierté d'Harilla» est enfin réparé, ou du moins il est apparu au début. Chap'Lin explique que même si les réparations ont réussi, de nombreux systèmes du vaisseau fonctionnent à des niveaux sous-optimaux. Même avec ses connaissances approfondies, cela pourrait prendre des années pour s'adapter aux corrections plutôt primitives apportées à l'ancienne technologie et libérer le plein potentiel du vaisseau sous sa nouvelle forme. Il demande son congé en mentionnant qu'il est au milieu de certains calibrages."
 mem_last_orila.15.a:0 "Nous parlerons plus tard ... je suppose."
 
 # If the player loses the ship before finishing the quest
 mem_last_orila.18.name:0 "Le vaisseau est perdu"
 mem_last_orila.18.desc:0 "Avec la perte du vaisseau de Chap'Lin, tous les espoirs de restaurer la «fierté de Harilla» ont disparu. Heureusement, les équipes d'ingénieurs qui ont fouillé l'épave ont pu récupérer son coeur de données encore intact. Il sera amené à [root.Capital.GetName] pour aider davantage le [root.GetName] en tant que conseiller.\n\nLes autres pièces de l'épave seront précieuses pour nos futurs efforts de recherche. Des projets d'études complémentaires ont été ajoutés au journal de situation."
 mem_last_orila.18.a:0 "Au moins, nous ne l'avons pas perdu."
 
 mem_last_orila.19.name:0 "Le vaisseau est perdu"
 mem_last_orila.19.desc:0 "Avec la perte du vaisseau de Chap'Lin, tous les espoirs de restaurer la «fierté de Harilla» ont disparu. Heureusement, les équipes d'ingénieurs qui ont fouillé l'épave ont pu récupérer son coeur de données encore intact. Il sera amené à [root.Capital.GetName] pour aider davantage le [root.GetName] en tant que conseiller."
 mem_last_orila.19.a:0 "Au moins, nous ne l'avons pas perdu."
 
 MEM_LAST_ORILA_WRECKAGE_STUDY:0 "Conception de vaisseaux anciens"
 MEM_LAST_ORILA_WRECKAGE_STUDY_DESC:0 "Bien que la coque soit fortement endommagée, de nombreux systèmes internes peuvent encore être étudiés pour améliorer nos connaissances dans le domaine de l'ingénierie."
 
 MEM_LAST_ORILA_REACTOR_STUDY:0 "Technologie de réacteur antique"
 MEM_LAST_ORILA_REACTOR_STUDY_DESC:0 "Bien qu'il soit douteux que nous puissions le reproduire actuellement, nous pouvons encore approfondir considérablement notre compréhension dans le domaine de la physique en étudiant ce morceau de technologie ancienne."
 
 mem_last_orila.20.name:0 "Étude de conception du vaisseau terminée"
 mem_last_orila.20.desc:0 "Nos scientifiques à bord du [root.GetName] ont terminé leur étude de l'ancienne épave. Ce devait être un vaisseau impressionnant avant sa perte. Néanmoins, nous avons fait des progrès significatifs dans nos recherches basées sur ses systèmes."
 mem_last_orila.20.a:0 "Continue."
 
 mem_last_orila.21.name:0 "Étude du réacteur terminée"
 mem_last_orila.21.desc:0 "Nos scientifiques à bord du [root.GetName] ont terminé leur étude de l'ancien réacteur. La quantité d'énergie que cet artefact est capable de produire des ombres, même nos générateurs d'énergie les plus avancés. Les connaissances que nous avons acquises en étudiant ce morceau de technologie ancienne nous aideront grandement dans nos progrès technologiques."
 mem_last_orila.21.a:0 "Très bien."
