 #PROJECT CHAIN
 mem_lotc_first_chain_title:0 "卡查朗利昂族"
 mem_lotc_first_chain_desc:0 "在很久之前，一個自稱為「卡查朗利昂」的種族曾經強逼我們的祖先遷往另一個星球。我們可以利用他們留下來的座標，找到更多有關他們的線索。"
 mem_lotc_clues:0 "實地調查完成"
 
 MEM_LOTC_FIRST:0 "水底設施"
 MEM_LOTC_FIRST_DESC:0 "根據所得的座標資料，在某個遙遠的星球上，有一座設施藏匿在海底之下。"
 
 mem_lotc_poi.2:0 "集合點"
 mem_lotc_poi.2.desc:0 "這些座標是卡查朗利昂族所用的集合點。如果他們依然存在，我們有可能在所述地點找到他們。"
 
 MEM_LOTC_THIRD:0 "中心"
 MEM_LOTC_THIRD_DESC:0 "我們估計這些座標是某種由卡查朗利昂族操作的商業或休憩中心。"
 
 MEM_LOTC_FOURTH:0 "紀念碑"
 MEM_LOTC_FOURTH_DESC:0 "跟隨這些座標可以到達一座類似紀念碑或博物館的建築物。"
 
 MEM_LOTC_BOARDING_CRUISER:0 "登上艦隻"
 MEM_LOTC_BOARDING_CRUISER_DESC:0 "現在卡查朗利昂的戰艦已經喪失戰鬥力，我們可以嘗試登艦。"
 
 mem_lotc_poi.5:0 "卡查星系"
 mem_lotc_poi.5.desc:0 "這大有可能是卡查朗利昂族的原居地。"

 mem_lotc_second_chain_title:0 "卡查星系"
 mem_lotc_second_chain_desc:0 "我們已經找到卡查朗利昂族的原居星系，可是無法偵測到任何活動，我們應當首先在星系內的星球及衛星尋找線索。"
 mem_lotc_surveyed:0 "已勘探的地方"
 
 MEM_LOTC_I:0 "觀察Gwyliwr"
 MEM_LOTC_I_DESC:0 "雖然這個星球跟生命演化沒有太大關係，但是我們在卡查朗利昂族的文獻中提到幾次，所以依然值得深入調查。"
 
 MEM_LOTC_IA:0 "觀察Crau"
 MEM_LOTC_IA_DESC:0 "這個熔化的衛星被喻為卡查朗利昂族的核心工業中心，我們需要深入調查。"
 
 MEM_LOTC_II:0 "觀察Aelwyd"
 MEM_LOTC_II_DESC:0 "這個星球很有可能是卡查朗利昂族的其中一個原居地。"
 
 MEM_LOTC_IIA:0 "觀察Chwaer"
 MEM_LOTC_IIA_DESC:0 "根據我們從資料庫所得的資訊，這個位於卡查朗利昂族原居地的天然衛星看起來對他們極為重要。"
 
 MEM_LOTC_III:0 "觀察Ofannu"
 MEM_LOTC_III_DESC:0 "這個星球很有可能曾經有人在上面居住，跟我們的搜索有莫大的關係。"
 
 MEM_LOTC_IIIA:0 "觀察Morthwyl"
 MEM_LOTC_IIIA_DESC:0 "這個細小的衛星曾經在卡查朗利昂族的文獻中提過幾次，很大機會留下一些有趣的事物。"
 
 MEM_LOTC_AS:0 "觀察Farchnad"
 MEM_LOTC_AS_DESC:0 "這個格外巨大的小行星在卡查朗利昂族的資料庫中被提及過，大概是他們位於小行星帶的指揮中心。"
 
 MEM_LOTC_IVA:0 "觀察Marchog"
 MEM_LOTC_IVA_DESC:0 "卡查朗利昂族的文獻中提過無數次這個衛星，看起來對他們十分重要。"
 
 MEM_LOTC_IVB:0 "觀察Caer"
 MEM_LOTC_IVB_DESC:0 "卡查朗利昂族的文獻中甚少提及這個衛星。"
 
 MEM_LOTC_V:0 "觀察Anghenfil"
 MEM_LOTC_V_DESC:0 "這個氣態巨行星坐落於星系的邊陲，圍繞著它的是數之不盡的衛星及一個巨環。如果卡查朗利昂族想隱藏他們的秘密，最大機會就是在這個地方。"
 
 MEM_LOTC_VA:0 "觀察Dolennu"
 MEM_LOTC_VA_DESC:0 "卡查朗利昂族的文獻中曾經提到這個衛星一次，不妨前往調查一下。"
 
 MEM_LOTC_VB:0 "觀察Erlid"
 MEM_LOTC_VB_DESC:0 "卡查朗利昂族的文獻中形容這個衛星曾經是非法活動的集中地。"
 
 MEM_LOTC_VI:0 "觀察Furiau"
 MEM_LOTC_VI_DESC:0 "這個處於星系內最偏遠位置的星球隱約在卡查朗利昂族的文獻中被提及過。"
 
 mem_lotc_poi.6:0 "Unigedd 星系"
 mem_lotc_poi.6.desc:0 "這有可能是卡查朗利昂族的殖民地。"
 
 mem_lotc_third_chain_title:0 "卡查朗利昂一族的命運"
 mem_lotc_third_chain_desc:0 "我們已經整理足夠的數據去確認剩餘的卡查朗利昂族人在何處。"
 
 MEM_LOTC_FINAL:0 "展開聯絡"
 MEM_LOTC_FINAL_DESC:0 "從Tristwch接收到微弱的訊號，很大機會跟卡查朗利昂族有關。"
 
 #EVENTS
 
 mem_lotc.1.name:0 "非法交易活動"
 mem_lotc.1.desc:0 "在建築物內經過一輪仔細勘探後，我們的科學家團隊得出令人驚奇的發現。縱使資料庫核心大部分數據已經被清除或損毀，不過我們仍然能夠推斷，這座建築物曾經屬於一個聞所未聞的種族，叫做卡查朗利昂族。看起來，他們在幾千年前在這個宇宙區域內進行過不少活動。\n\n可是，有些發現更令人毛骨悚然。建築物的下層擠滿了大量滯留艙…內裡竟然裝有我們的族人，當中大部分依然身穿先進的鎖身衣，或者殘忍地在他們的神經系統內植入不明物體。根據估計，這些卡查朗利昂人擄走我們的祖先，並在他們身上進行實驗，然後─不知道為何─把他們的滯留艙電源切斷，令艙內的人窒息而死。\n\n我們從牆身及建築物內的儀器所偵測到的幅射讀數較為高，電源核心很久以前就經已被破壞或嚴重洩漏，不過我們暫時未能確定，而從資料庫中所抽取的餘下數據則顯示出幾個座標。"
 mem_lotc.1a:0 "這裡究竟發生過甚麼事？"
 
 mem_lotc.2.name:0 "水底設施"
 mem_lotc.2.desc:0 "我們的科學家團隊在水底中發現一座自給自足的生態系統遺址，應該是從太空船改造而成的。[Leader.GetName]估計，數以百計的人曾經在這裡生活過，直到被軌道轟炸而消失。大部分的工具都已經被海水浸壞，不過我們的科學家成功找到破碎的導航資料，可能會很有用。奇怪地，在建築物內找到的彈藥跟用作軌道轟炸的彈頭都使用近似的設計。"
 mem_lotc.2a:0 "內戰？"
 
 mem_lotc.3.name:0 "[From.GetName]星系"
 mem_lotc.3.desc:0 "我們在一個氣態巨行星的軌道上偵測到一艘艦隻，它看上去損壞嚴重，不過仍然運作正常。我們要小心應對。"
 
 mem_lotc.4.name:0 "中心"
 mem_lotc.4.desc:0 "幾艘卡查朗利昂的艦艇看起來被焊接連在一起， 穩固地安置在[FromFrom.GetName]的軌道上。可是當我們的科學家團隊進入其內時，他們只找到一堆頹坦敗瓦。大部分的維生系統以及重要設備都已經被拆卸，剩下一間全息影像模擬室，並利用艦上剩餘的能源短暫將之重新啟動。當全息影像模擬室被恢復能源時，科學家們發現他們身處在一個奇怪的星球表面上，凝視著一片毫不熟悉的天空。他們趁電源完全切斷之前，將「天空」上所有的「星體」紀錄下來。如果計算準確的話，我們可以利用星體的位置找出在模擬室見到的星球。"
 mem_lotc.4a:0 "可能是他們的原居地？"
 
 mem_lotc.5.name:0 "紀念碑"
 mem_lotc.5.desc:0 "不幸地，我們遲來了幾個世紀。建築物的大部分已經被隕石撞擊至體無完膚，只剩下隕石坑邊緣的一小缺算作可辨認的。不幸中的大幸是，遺留下來的殘骸卻充滿有趣的地方。我們找到為數不少的大型石塊，上面刻劃了許多像象形圖的符號，很大機會是卡查朗利昂的文字。[Leader.GetName]更起出唯一一個資料方塊，裡面載有關於卡查朗利昂族原居地的訊息。以我們手上的資料，只要將所有的資訊拼湊起來，應該足以讓我們找到那個地方。"
 mem_lotc.5a:0 "我們要仔細調查。"
 
 mem_lotc.7.name:0 "這艘艦隻已經失去活動能力"
 mem_lotc.7.desc:0 "現在卡查朗利昂艦隻已經失去活動能力，我們要準備部隊登上視察。"
 mem_lotc.7a:0 "準備部隊。"
 
 mem_lotc.8.name:0 "這艘艦隻已經失去活動能力"
 mem_lotc.8.desc:0 "有人令到卡查朗利昂艦隻失去活動能力，我們要準備部隊登上視察。"
 mem_lotc.8a:0 "準備部隊。"
 
 mem_lotc.9.name:0 "[From.GetName]星系"
 mem_lotc.9.desc:0 "我們偵測到一艘失去活動能力的卡查朗利昂艦隻在漫無目的地飄浮，我們要準備部隊登上視察。"
 mem_lotc.9a:0 "準備部隊。"
 
 mem_lotc.10.name:0 "成功登艦"
 mem_lotc.10.desc:0 "當我們的部隊登上艦隻後，目睹的竟然是血肉橫飛的景象。不同種族的屍駭散落一地，當中居然還有屬於我們的族人！雖然它們表面上已經死掉多時，但它們卻像行屍走肉一樣跌跌撞撞，更嘗試守衛這艘艦隻。\n\n原來它們會動起來的原因是全身的神經植入物在控制它們，逼使它們戰至最後一刻。我們的部隊殺出一條血路，成功抵達艦橋並發現飛行儀器中某些數據仍舊有效，顯示船上的超光速飛行技術出現重大問題，跟我們最初試用這技術離開自己星系時的情況十分相似。\n\n我們的部隊撤退之前嘗試篡改船上的系統，卻啟動了艦艇的自爆裝置，幸好能在艦隻變成碎片前成功離開。"
 mem_lotc.10a:0 "令人擔憂。"
 
 mem_lotc.11.name:0 "卡查朗利昂一族的原居地"
 mem_lotc.11.desc:0 "以我們收集到的資料，我們可以確認神秘的卡查朗利昂一族的原居地。我們應該立即前往該地，了解他們究竟發生了甚麼事，並揭開我們種族跟他們的關係。"
 mem_lotc.11a:0 "立刻找出答案！"
 
 mem_lotc.12.name:0 "卡查星系"
 mem_lotc.12.desc:0 "我們已經確認了卡查星─卡查朗利昂一族的原居地─的位置。我們在星系內偵測不到任何飛船經過、或者一個先進文明曾經存在過的痕跡，我們需要逐個逐個星球去勘探找出答案。\n\n以我們收集到的資料，我們毋須進行基本的掃瞄。不過，仍然有些地方需要我們仔細調查。"
 mem_lotc.12a:0 "繼續進行。"
  
 mem_lotc.13.name:0 "Gwyliwr"
 mem_lotc.13.desc:0 "Gwyliwr的大氣層濃厚而且充滿毒氣及溫室氣體，我們不感抱太大期望，可是卡查朗利昂一族卻不以為然。我們可以看見有幾艘比空氣密度更低的艦隻在上層大氣層飄浮著，有可能是給予數千人居住的棲身所。艦身可以明顯見到曾經被軌道上的射擊擊中，不過以它們的密度判斷，很有可能只是被流彈擊中。\n\n我們的科學家團隊發現棲身所內完全空無一物，亦沒有發現任何一具遺體，以此推斷這裡的人很久以前已經荒廢了這個地方。"
 mem_lotc.13a:0 "他們去了哪裡？"
 
 mem_lotc.14.name:0 "Crau"
 mem_lotc.14.desc:0 "這個星球上遍佈戰爭的痕跡，在其軌道上更充斥著大量碎片。因為此處的船隻都受到嚴重損毀，至今我們仍沒法清楚解釋這裡究竟發生過甚麼事，不過[Leader.GetName]認為這個星球的軌道上曾經設置過幾座大型船塢，並將地面所開採的礦石作造船之用。這些船塢可能極具戰略價值，引申到為何會爆發如此大規模的戰事。"
 mem_lotc.14a:0 "真有趣。"
 
 mem_lotc.15.name:0 "Aelwyd"
 mem_lotc.15.desc:0 "當我們觀察這個冰凍的星球時，發現了兩項有趣的特色：巨型生態建築遺址佈滿整個星球的表面，以及無數的隕石坑。隕石坑的數目多得令人難以置信，我們不禁懷疑是有人曾經施以軌道轟炸。結果，整個星球都進入小型的冰河時期。\n\n除了受到時間無情的洗禮之外，這許多生態建築都被類似質量投射器的彈射物擊穿，裡面則佈滿了卡查朗利昂人的遺體。\n\n不過，其中一座生態建築似乎安然無恙。我們在裡面找到幾具因為饑寒交迫而死去的屍體，可是他們看起來是蓄意移送到較低層的位置，很有可能是有人曾經在清空整座建築物時將屍體搬到這裡。"
 mem_lotc.15a:0 "誰做的？"
 mem_lotc_terraforming_candidate_tooltip_1:0 "當£社會學§H$tech_climate_restoration$§!科技研究完畢時，§Y[terraforming_candidate_1.GetName]§!就可以進行地型改造。"
 
 mem_lotc.16.name:0 "Chwaer"
 mem_lotc.16.desc:0 "幾座生態建築坐落在這個衛星的表面上，並利用地下通道把它們連接起來。大量戰艦的殘骸散落在地表，建築物都曾受到強力武器的摧殘。我們在裡面找到不少卡查朗利昂人的屍體，死因不外乎是外牆倒塌而被抽出真空或者供應愈來愈少而慢慢餓死，有些則是飲彈自盡。\n\n科學家們亦找到一個大型亂葬崗，許多屍體都被隨便拋棄後掩埋。"
 mem_lotc.16a:0 "戰爭永遠不會改變。"
 
 mem_lotc.17.name:0 "Ofannu"
 mem_lotc.17.desc:0 "為數不少的生態穹頂坐落在星球的表面上，可惜全部已經變成廢墟。我們的科學家團隊找到軌道轟炸的線索，並指轟炸目標就是人口稠密的中心。依我們找到的剩餘工具去判斷，當地人受到襲擊時，他們正進行一項主要的地型改造工程。"
 mem_lotc.17a:0 "為甚麼會發生這些事？"
 mem_lotc_terraforming_candidate_tooltip_2:0 "當£社會學§H$tech_climate_restoration$§!科技研究完畢時，§Y[terraforming_candidate_2.GetName]§! 就可以進行地型改造。"
 
 mem_lotc.18.name:0 "Morthwyl"
 mem_lotc.18.desc:0 "少數變成廢墟的訊號站和碎片在這個衛星上，這裡看起來曾經有一個海軍基地，用來保護當地的主要設施。明顯地，這裡之前受到攻擊，但很難說明誰是最後贏家。"
 mem_lotc.18a:0 "真有趣。"
 
 mem_lotc.19.name:0 "Farchnad"
 mem_lotc.19.desc:0 "這個小行星看上去是空心的，而空心的部分則被替換成棲身所及供應中心，用來支援小行星採礦運作。小行星的轉動速度亦出奇地快，可能是因為為了內部的棲身所提供人造重力。我們更在裡面找到不少屍體。\n\n我們的科學家團隊成功在太空站內找到一些電子清單，顯示因為戰事的緣故，導致這裡接收的供應節節下降。最終因為缺乏必需品供應，令到這裡變成一個大型墓穴。"
 mem_lotc.19a:0 "令人毛骨悚然。"
 
 mem_lotc.21.name:0 "Marchog"
 mem_lotc.21.desc:0 "這個星球上曾經存在過幾個哨站，不過現在已經變成一片廢墟。人們曾經利用準確的軌道轟炸，在這裡開採冰塊和礦物，可能是用作供應整個星系。"
 mem_lotc.21a:0 "令人好奇。"
 
 mem_lotc.22.name:0 "Caer"
 mem_lotc.22.desc:0 "我們的科學家團隊找到一個荒廢已久的建築物，可能曾經用作卡查朗利昂人的監獄。裡面的監倉大致上都是空置的，有可能是因為大批囚犯被撤走，或者是因為甚少有人被囚禁在這裡。另一個值得留意的地方是，這裡遺下了許多保安人員的屍體，當中不少人是由於他們自己造成的傷口而導致死亡。監獄的下層則是另一種面貌，四周都是被裝上神經植入物的囚犯屍體。[Leader.GetName]認為植入物是用來控制最危險的囚犯，令他們變得容易處理。"
 mem_lotc.22a:0 "他們在利用神經植入物做實驗？真是有趣。"
 mem_lotc.22b:0 "這項科技簡直令人神憎鬼厭。"
 mem_lotc.22c:0 "神經植入物？我們應該研究一下。"

 
 mem_lotc.23.name:0 "Anghenfil"
 mem_lotc.23.desc:0 "一場大型的戰事曾經在這裡發生過，當中無數的艦隻被摧毀。一層厚厚的碎片繞在星球的軌道上轉，在漆黑的虛無中飄浮。[Leader.GetName]向我們匯報，[Leader.GetSheHe] [Leader.GetWasWere]成功起回一部分飛行紀錄儀殘骸。雖然紀錄儀有點損毀，不過只要進行維修就可以恢復原狀。由於我們對卡查朗利昂族的認知愈來愈多，我們可以從中設法得到 些資料。"
 mem_lotc.23a:0 "他們究竟為了甚麼而開戰？ "

 
 mem_lotc.24.name:0 "Dolennu"
 mem_lotc.24.desc:0 "我們的科學家團隊在這個衛星上，找到一個隱藏於表面的研究設施。我們的科學家團隊在這個衛星上，找到一座隱藏於表面的研究設施。這座設施大致上是完整的，不過大部分有價值的的東西都不復存在，包括差不多所有資料核心。幸好，我們仍成功起回一些資料核心，它們有著兩組不同的記錄。第一個資料核心裡面透露了這個星系內曾經有外星人活動的記錄，以及一些有趣的實驗結果，大多數都是有關超光速飛行的技術，不過內容卻顯得拙劣，有些地方更是錯得離譜，不禁令[leader.GetName]懷疑有人故意為之。\n\n第二個資料核心看起來是由一隊特殊部隊所製造出來的，用來保護前人所得的研究成果。紀錄顯示特殊部隊成功控制這座設施後，他們就跟總部突然失去了聯絡。[Leader.GetName]在一個混亂的大堂中找到特殊部隊成員的屍體，他們看上去是自己造成的傷口而導致死亡。"
 mem_lotc.24a:0 "他們在研究甚麼？"
 
 mem_lotc.25.name:0 "Erlid"
 mem_lotc.25.desc:0 "我們的科學家團隊偶然遇上一座隱蔽設施，而設施內的人員看起來全部被屠殺掉，以及所有系統都被清除得一乾二淨。幸好，[Leader.GetName]成功追蹤到一些貯藏物。裡面藏有一些反抗標語和政治海報，對象集中在星系邊陲地方的礦工，以及某些關於卡查朗利昂艦隊的戰略數據。"
 mem_lotc.25a:0 "他們想達到甚麼目的？"
 
 mem_lotc.26.name:0 "Furiau"
 mem_lotc.26.desc:0 "我們的船員在這個星球的軌道上，找到一個船塢以及一艘未完成作業並被上了夾鎖的艦隻。我們從船上的滯留艙及其他地方可以辨識出，這是一艘殖民船。不過，它的設計有著奇特的地方：它被設計成在幾年沒有補給下仍然可以繼續運作，但缺少了超光速飛行的技術，看起來它只能夠以亞光速飛行。\n\n滯留艙內留下了急凍及解凍的跡象，可是我們找不到任何屍體，原本在滯留艙內的人就好像在解凍之前就已經被人取走。"
 mem_lotc.26a:0 "難道他們想利用亞光速飛行四出探索？"
 
 mem_lotc.27.name:0 "有些秘密不應該重現於世上"
 mem_lotc.27.desc:0 "有幾艘艦隻從不知何處進入了這個星系，他們亦不理會我們的呼喊。從他們行軍的速度，就知道來者不善。從他們的艦隻發出唯一一條訊息，用上了卡查朗利昂的語言，不斷重覆地說：「有些秘密不應該重現於世上。」"
 mem_lotc.27a:0 "讓我們走著瞧。"
 
 mem_lotc.28.name:0 "卡查朗利昂一族的命運"
 mem_lotc.28.desc:0 "縱使我們對卡查朗利昂一族的認識非常有限，不過我們在他們的星系內，成功收集到足夠數據，足以找出有可能作為他們殖民地的星球。或許我們可以在那裡找到答案。"
 mem_lotc.28a:0 "快點去！"
 
 mem_lotc.30.name:0 "Unigedd星系"
 mem_lotc.30.desc:0 "我們成功跟著線索來到了Unigedd星系，卡查朗利昂一族碩果僅存的族人所指的聚居地。\n\n我們更偵測到一支卡查朗利昂一族標記的艦隊，停泊在一個氣態巨行星上。"
 
 mem_lotc.31.name:0 "Unigedd星系"
 mem_lotc.31.desc:0 "我們成功跟著線索來到了Unigedd星系，卡查朗利昂一族碩果僅存的族人所指的聚居地。\n\n我們更偵測到從一個氣態巨行星附近所發出的微弱訊號，好像有人想跟我們聯絡。"
 mem_lotc.31.desc.fallback:0 "當星系內的敵對勢力被擊退後，我們偵測到從一個氣態巨行星附近所發出的微弱訊號，好像有人想跟我們聯絡。"
 mem_lotc.31a:0 "準備聯絡。"
 
 mem_lotc.33.name:0 "最後的卡查朗利昂人"
 mem_lotc.33.desc:0 "當星系內的守衛者被擊退後，我們偵測到從一個氣態巨行星附近所發出的微弱訊號，好像有人想知道誰做到這件事。"
 
 mem_lotc.34.name:0 "成功聯絡"
 mem_lotc.34.desc:0 "[Root.GetName]向我們報告，指出從氣態巨行星所發出的訊號已經成功被解密，一艘躲藏在行星內的飛船正向我們呼叫。"

 mem_lotc.35.desc:0 "陌生人，你們好。你們為了來到這裡花上了不少時間。我的名字叫Bradwyr，是最後一個卡查朗利昂人。"
 mem_lotc.35a:0 "那麼，接下來會發生甚麼事？ "
 mem_lotc.35a.response:0 "我不知道。我年事已高，應該在許久之前就已經死去了。我的滯留艙一直為我續命，不過機械總有損壞的一日。我會將我的船隻打撈起來，並送給你們作為禮物。雖然我對你們的種族認識不多，不過我可以看得出你們命中注定會幹一番偉大事業。到了那個時候，我希望有人仍然記得卡查朗利昂族的存在。我已經將船隻進行了很多次升級，她曾經是我艦隊中的旗艦，好好照顧她。"
 mem_lotc.35b:0 "你的人民發生甚麼事？"
 mem_lotc.35b.response:0 "我們曾經是一個偉大的文明，跟你們很相似。我們望向天際，希望有朝一日找出在這個宇宙中的生存意義。不過，我們卻十分不幸。現在看回來都顯得毫無意思，可是當時我們無法找出突破光速的方法。看起來，我們可能永遠沒辦法找到答案。\n\n由於我們被困在自己的星系內，我們被逼嘗試以其他方式擴展版圖。我們想到在杳無人煙的星球上進行殖民，並對星球進行改造，以配合我們的居住特性。但是我們沒有足夠的資源。有些人更為了尋找新的居所，嘗試建造一艘可以行駛數百年的飛船。\n\n當我們的文明欣欣向榮之時，我們的需求卻日益增加，最後因為物資短缺而發生了戰爭。我們在母星上跟殖民地叛軍開戰，雖然叛亂最終被鎮壓，而他們所興建的都被摧毀。為了作最後的負隅頑抗，殘存的叛軍將幾個小行星擲向母星，由於我們的行星防禦系統受到損毀，我們無法阻止他們，導致百分之九十九的人口滅亡。\n\n不過，這不是最後的結局。在戰爭爆發之前，我們受到幸運女神的眷顧。有某族外星人來到了我們的星系，可是我們最終沒法碰面。他們其中一艘飛船墜毀了，我們成功找到它的殘骸。這是我們一族的幸存者離開這個星系的唯一機會。\n\n縱使我們在途中沒有遇上其他先進文明，不過我們卻找到了不少原始文明，我相信包括了你們。不幸地，我們最終失去了方向，很多人只是為了生存而生存。我們嘗試利用神經系統植入物進行實驗，並將其他人的思想載入實驗體中─包括我們的記憶、性格及文化。如果我們想的話，我們可以潛入其他星球和佔領當地的人，並以新身體重新建構我們的社會。不過我們失敗了。"
 mem_lotc.35c:0 "你是誰？"
 mem_lotc.35c.response:0 "正如我提到，我的名字叫Bradwyr。我曾經是負責研究外星船隻的首席科學家。當我們意識到這艘飛船是拯救我們族人的唯一辦法，我們就知道她不能落入我們政府或者叛軍的手中。我們破壞所有研究後躲了起來，秘密地繼續我們的工作，並限定某幾個人成為我們的資助者。到了最後，我們擁有一艘可以以超光速飛行的飛船以及她的藍圖。\n\n當戰爭爆發時，我帶領進行救援工作，但是只能救出數千人。我們希望可以重建我們的文明，不過又再一次出現了分歧。我認為我們不應重蹈覆徹，反而我們要肩負保護這個宇宙的責任。可是有人卻不同意，認為不惜付出任何代價，只要能夠活下去就足夠了。我們分成了兩派，又再發生了內鬨。我的一方輸了。\n\n在我最後一次的進攻，我帶領殘餘的部隊戰鬥。當我意識到我的一方將會敗陣時，我將船隻下潛至這個氣態巨行星內。他們以為我把飛船墜毀了，但是我只是把她匿藏罷了。"
 mem_lotc.35d:0 "最後一人？很抱歉，我們把你剩下來的族人給殺掉。"
 mem_lotc.35d.response:0 "沒關係，卡查朗利昂一族早在你們來到這裡之前就已經不復存在了。你們遇上的只不過是一副空殼，由神經系統植入物所控制的變異屍體。逐漸消逝的訊號回音。停留在歷史的鬼魂。"

 
 mem_lotc.36.name:0 "卡查朗利昂的遺產"
 mem_lotc.36.desc:0 "一艘巨型艦隻從氣態巨行星的表面冒出，我們亦偵測不到任何生命跡象。看起來我們可以將飛船據為己有。"
 mem_lotc.36a:0 "這艘飛船將會好好為我們所用。"
 mem_lotc.36a.phile:0 "卡查朗利昂一族不會被忘記。."
 mem_lotc.36a.phobe:0 "他們經歷不了時間的考驗。"
 mem_lotc.36a.mat:0 "他們的知識將會大派用場。"
 mem_lotc.36a.sp:0 "天意引領我們至此。"
 mem_lotc.36a.mil:0 "向卡查朗利昂一族致敬。"
 mem_lotc.36a.pac:0 "我們不會重蹈覆徹。"
 mem_lotc.36.tooltip:0 "位於§Y[mem_lotc_final.GetName]§!的戰艦§Y遺產和復甦§! 將屬於我們。"
 
