 ########################
 
 # Anomaly
 mem_living_asteroid_anomaly_category:0 "Mesures D'énergie Inhabituelles"
 mem_living_asteroid_anomaly_category_desc:0 "Des scans primaires de §Y[From.GetName]§! ont donné des résultats étranges. En plus de cette planète, les petits astéroïdes alentours affichent des relevés inhabituels pour de tels objets. De plus, §Y[From.GetName]§! est couvert de morceaux de tissu bizarrement colorés et d'une texture inédite."
 
 # Anomaly Success
 mem_living_asteroid.1.name:0 "Astéroïdes Vivants"
 mem_living_asteroid.1.desc:0 "Même si l'officier scientifique §Y[Root.GetLeaderName]§! insiste sur le fait que le terme n'est pas correct, l'équipage du §Y[Root.GetName]§! a déjà commencé à appeler §Y[From.GetName]§! un 'astéroïde vivant'. D'immenses portions de l'astéroïde font office de maison pour des colonies de lichens hyper résistants, qui n'ont rien à voir aux formes de fungoïdes habituellement trouvées sur les planètes terrestres. \n\nComme tous les lichens, ces 'astéroïdes vivants' sont formés d'une combinaison de moisissures et de cyanobactéries, ces dernières ne pouvant être trouvées uniquement qu'avec la moisissure correspondante - les deux sont des espèces totalement nouvelles. Même si le terme scientifique proposé pour ces espèces est "ascomycètes célestes", la plupart des médias, et même certains documents scientifiques, les mentionnent comme "champignons spatiaux". Une étude plus poussée est recommandée."
 
 # Anomaly Failure
 mem_living_asteroid.2.name:0 "Rien d'autre qu'un Gros Caillou"
 mem_living_asteroid.2.desc:0 "L'officier scientifique §Y[Root.GetLeaderName]§! a rapporté que les relevés inhabituels de §Y[From.GetName]§! ne sont rien d'autre que le résultat du disfonctionnement du scanner. De plus, la matière étrange visible sur la surface est simplement une veine de métal, qui ne serait même pas rentable à miner."