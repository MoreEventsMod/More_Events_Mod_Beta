 ###################
 # Solar Riches
 ###################
 
 mem_solar_riches_category:0 "Riquezas Solares"
 mem_solar_riches_category_desc:0 "Los sondeos de esta estrella indican la posible presencia cercana de una serie de pequeñas estructuras. Nuestras mejores estimaciones de trayectoria implican una órbita que decae lentamente."
 
 mem_solar_riches.1.name:0 "Riquezas solares descubiertas"
 mem_solar_riches.1.desc:0 "El oficial de ciencias §Y[Root.GetLeaderName]§! ha encontrado varios colectores solares decrépitos construidos por una raza alienígena desconocida. Incluso en su mal estado, continúan recolectando energía solar con una mayor eficiencia de la que hemos logrado."
 mem_solar_riches.1.a:0 "Extrae las reservas de energía y deséchalas."
 mem_solar_riches.1.b:0 "Estudie su construcción subyacente."
 
 mem_solar_riches.2.name:0 "Falla de trayectoria"
 mem_solar_riches.2.desc:0 "§Y[Root.GetLeaderName]§!informa que todos los rastros de las estructuras han desaparecido y se disculpa por los recursos utilizados para calcular la descomposición orbital de objetos inexistentes."