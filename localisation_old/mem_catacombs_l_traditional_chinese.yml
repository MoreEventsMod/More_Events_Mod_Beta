l_chinese:
 mem_catacombs_category:0 "地底下的遺跡"
 mem_catacombs_category_desc:0 "在一次全面的星球掃瞄行動當中，我們發現了一個通往地下網絡的入口，而這個入口一直延伸至星球的內部，很有可能是由某個種族在這個星球變得不適合居住之前所興建的。"
  
 mem_catacombs.10.name:0 "文物收藏"
 mem_catacombs.10.desc:0 "我們成功地勘探了大部分的洞穴，而當中的發現更是史無前例的。\n\n全因各個地窖和陳列室內的惰性大氣，我們發現了上百件文物都保存得盡非常完好，還有完備的資料庫為我們提供了各種史料，當中包羅了數百個星系及其文化，而測試更指出這些文物已經有數百萬年的歷史。\n\n這一系列無價的收藏對關於失落文明有很大幫助。不過，許多收藏家對這些文物也感興趣，並願意為心頭好付出大量金錢。"
 mem_catacombs.10.a:0 "不可以，這些文物只能用作研究。"
 mem_catacombs.10.b:0 "這要視乎他們願意付出多少。"
 mem_catacombs.10.c:0 "不能容忍這些污穢不堪的外星垃圾污染我們。"
 
 mem_catacombs.11.name:0 "渾然天成"
 mem_catacombs.11.desc:0 "第一次分析的結果令我們誤以為這是一個由人工製造的地下網絡，其實原來這只不過是一個普通的天然洞穴，而它似乎一直延伸至更深入的地方，可惜並沒有重大發現。"
 mem_catacombs.11.a:0 "太可惜了。"
  
 mem_catacombs.12.name:0 "洞穴倒塌"
 mem_catacombs.12.desc:0 "正當§Y[Root.GetLeaderName]§!及其隊伍勘探洞穴期間，洞穴的天花突然倒塌把他們壓死，此還有許多隨行研究員被困在瓦礫下達長數日，更不幸的是差不多所有文物都因為倒塌或之後的搜救行動而被破壞，令我們無法失去了這個重大發現。"
 
