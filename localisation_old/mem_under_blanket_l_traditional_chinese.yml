l_traditional_chinese:
 
 # First Event
 mem_under_blanket.1.name:0 "欲蓋彌彰"
 mem_under_blanket.1.desc:0 "我們收到關於來自[Root.GetName]地底深處的神秘活動，初步掃瞄分析顯示是一種前所未見的生物，我們的科學家已經急不及待前往地面進行研究。"
 mem_under_blanket.1.materialist:0 "這是一項重大發現，我們應該立即前往調查。"
 mem_under_blanket.1.xenomilit:0 "這些異種可能會帶來危險，我們要做好準備以防萬一。"
 mem_under_blanket.1.others:0 "派科學家前往調查，不過我們要做好準備以防萬一。"
 mem_under_blanket.1.deny:0 "他們手上還有很多緊要事情要辦。"
 
 # Event Selection
 mem_under_blanket.2.name:0 "領導層危機"
 mem_under_blanket.2.desc:0 "經過一輪討論後，已經安排好所需的物料及資金，而探險隊亦整裝待發。不過，他們仍未決定到由誰帶領今次行動，所以徵詢你的意見。\n\n帶領探險的人選有："
 mem_under_blanket.2.firstleader:0 "[mem_under_blanket_firstleader.GetName]是行內有名氣的專家。"
 mem_under_blanket.2.firstleader.random:0 "[mem_under_blanket_firstleader_random.GetName]擁有注目的履歷。"
 mem_under_blanket.2.secondleader:0 "[mem_under_blanket_secondleader.GetName]做事果斷。"
 mem_under_blanket.2.secondleader.random:0 "[mem_under_blanket_secondleader_random.GetName]天賦異稟。"
 mem_under_blanket.2.thirdleader:0 "[mem_under_blanket_thirdleader.GetName]是一名毛遂自薦的科學家。"
 
 # Ground Team
 mem_under_blanket.3.name:0 "地面部隊"
 mem_under_blanket.3.desc:0 "我們的探險隊剛剛穿越了第一層的沉積岩，並向我們匯報有不少人為造成的侵蝕，暗示這裡有生命的跡象，估計有數以千計的生物個體近在咫尺，或曾經在這個地點經過。隊伍的探測器突然發出響報，警告他們有東西正在接近。探險隊被逼停止手上工作，更聽到附近的石頭在蠢蠢欲動。如果這些外星生物對他們有惡意，探險隊有可能寡不敵眾。\n\n我們要立刻通知他們。"
 mem_under_blanket.3.retreat.xenomilit:0 "所有部隊，立即撤離。"
 mem_under_blanket.3.retreat.others:0 "情況危急，撤退。"
 mem_under_blanket.3.contact.materialist:0 "來者何意？難道我們打擾了他們？"
 mem_under_blanket.3.contact.xenomilit:0 "叫士兵們準備好，保護一眾科學家。"
 mem_under_blanket.3.contact.others:0 "小心地繼續進行調查。"
 
 # Retreat - First Outcome
 mem_under_blanket.4.name:0 "撤退"
 mem_under_blanket.4.desc:0 "部隊在收到指示之後就立刻嘗試逃離。洞內傳出陣陣不明生物的粗嘎迴響，突然數十隻野獸從黑影處躍出，撲向探險隊隊員，三名士兵在剎那間被撕成碎片；無數利爪從牆上伸出揮舞，輕易地再將六名士兵活活分屍；只有[mem_under_blanket_selectedleader.GetName]及餘下的一名士兵成功僥倖逃出。出於責任心及為了保護[Root.GetName]，那名士兵犧牲自己引爆核彈與敵人同歸於盡，讓太空船有時間逃走。"
 mem_under_blanket.4.xenomilit:0 "該死的異種！"
 mem_under_blanket.4.others:0 "我們不會忘記他們。"
 
 # Retreat - Second Outcome
 mem_under_blanket.5.name:0 "撤退"
 mem_under_blanket.5.desc:0 "正當部隊離開期間，他們差點沒主意到有一個無法偵測的身影從黑暗悄悄地跟著他們。我們的士兵決定先發制人，對那個隱形的物體發出強力的電流，成功將之擊昏。當他們將這生物安放在保護籠後，具備經驗的科學家們認為牠現在正處於成長期，而牠的體內充滿各類的變種DNA。\n\n至於隧道的出口在我們離開時就已經被封死。"
 mem_under_blanket.5.xenomilit:0 "解剖這異種有助我們加深了解。"
 mem_under_blanket.5.others:0 "觀察這異種有助我們一窺牠們的秘密。"
 
 # Retreat - Third Outcome
 mem_under_blanket.6.name:0 "撤退"
 mem_under_blanket.6.desc:0 "探險隊小心翼翼地往隧道的出口進發。\n探測器出奇地沉默，隊伍亦安然無恙到達出洞入口，外星生物的存在仍然是一個謎。我們的科學家趁機對建築結構進行掃瞄，為我們提供了不少有用的資訊。\n\n[mem_under_blanket_selectedleader.GetName]計劃遙距監察任何變動。"
 mem_under_blanket.6.xenomilit:0 "把這個地炸掉。"
 mem_under_blanket.6.others:0 "我們仍未得知這個新物種的所有秘密。"
 
 # First Contact - First Outcome
 mem_under_blanket.7.name:0 "第一次接觸"
 mem_under_blanket.7.desc:0 "[mem_under_blanket_selectedleader.GetName]下令部隊放下戒備，那個細小的身影猶豫地行近眾人。科學家伸出他的友誼之手以示善意，那個生物謹慎地嗅了嗅他的手，然後又用頭磨了磨。不一會兒，那生物發出一聲啼叫，[mem_under_blanket_selectedleader.GetName]突然被數以百計的毛毛的小生物一擁而上。這些奇怪又天真的生物對摟抱十分敏感。"
 mem_under_blanket.7.xenomilit:0 "他們會成為良好的奴隸。"
 mem_under_blanket.7.others:0 "我們的人民應該會接納他們。"
 
 # First Contact - Second Outcome
 mem_under_blanket.8.name:0 "第一次接觸"
 mem_under_blanket.8.desc:0 "我們另外在一個更大的地方繼續進行調查。我們發現這裡的溫度及濕度跟普通的熱帶星球十分相似，具有許多植物及水源，非常適合孕育野生動物。成千上萬的小生物在這裡和平共處，對我們的部隊視若無睹，我們把早前見到的其中一隻醒過來的生物叫做「看守者」，負責照料著其他正沉睡的同伴。
\n\n[mem_under_blanket_selectedleader.GetName]及其他科學家將會遙距地進行研究，防止此地受到任何污染，及以免打擾生物的棲身地。"
 mem_under_blanket.8.xenophobe:0 "把這個地方炸掉，我們不能冒任何風險。"
 mem_under_blanket.8.others:0 "這些能自給自足的生物真有趣。"
 
 # First Contact - Third Outcome
 mem_under_blanket.9.name:0 "第一次接觸"
 mem_under_blanket.9.desc:0 "我們所發現的野生動物比我們預期的更兇猛和危險。當我們想向他們釋出善意時，[mem_under_blanket_selectedleader.GetName]不小心被這些野獸的利爪所抓傷。我們逼不得已放棄任務，並重新確認這個地方是否安全。有賴我們的自動炮塔及其核彈級手榴彈，我們輕易阻擋了野獸的來襲。當後續部隊確保了出口之後，背後隨之而來傳出數千發的子彈聲及隆隆的吼叫。"
 mem_under_blanket.9.xenomilit:0 "該死的異種！"
 mem_under_blanket.9.others:0 "令人可惜的損失。"
 
 # First Contact - Fourth Outcome
 mem_under_blanket.10.name:0 "第一次接觸"
 mem_under_blanket.10.desc:0 "雖然[mem_under_blanket_selectedleader.GetName]已經小心翼翼地靠近野生動物，最終卻依然被重重包圍。領頭的野獸一聲吼叫下就將科學家咬成肉醬，部隊驚慌過後立即開火還擊，反被數以千計的生物蹂躪。我們接收到最後的訊號是後續部隊提及某個大地震，然後訊號就突然消失了。我們完全寡不敵眾。\n\n我們必須立即放棄任務及重新確認地區是否安全。"
 mem_under_blanket.10.tooltip:0 "其中一個人口被殺，而且§RDangerous Wildlife§!在[Root.GetName]上橫行。"
 mem_under_blanket.10.desc.delayed:0 "在[Root.GetName]的某個區域，被自動系統認為是普通地震，觸發軍事雷達發出警報。\n\n為數不少的信號來自城市的東面。過了不久，我們跟該地區失去聯絡。報告顯示三分之一的地區被破壞及無人生還。我們已經下令進行空襲來應對大量繁殖及控制地區穩定。\n\n根據初步分析，今次的入侵是源於前所未見及不安全的地下洞穴，科學家們對此感到憤怒。"
 mem_under_blanket.10.xenomilit:0 "該死的異種！"
 mem_under_blanket.10.others:0 "這是一場悲劇。"
