 mem_starship_graveyard.101.title:0 "有趣的發現"
 mem_starship_graveyard.101.desc:0 "我們在[mem_graveyard_planet.GetName]上、正在調查太空船墓場的研究人員，向我們匯報在一堆殘骸之中找到一些奇怪的東西：一艘幾乎完好無缺的戰艦，而艦上具有不少奇特的設備。一眾研究人員希望可以獲准使用一艘科學飛行船去協助他們調查這堆殘骸。"
 mem_starship_graveyard.101.a:0 "立即派遣一艘飛船！"
 mem_starship_graveyard.101.b:0 "我們現時手上沒有空閒的艦隻。"
 
 MEM_STARSHIP_GRAVEYARD_PROJECT:0 "太空船墓場考察"
 MEM_STARSHIP_GRAVEYARD_PROJECT_DESC:0 "我們已經找到該艘幾乎完好無缺的戰艦，這需要一艘科學飛行船的協助。"
 
 mem_starship_graveyard.103.title:0 "極具價值的發現"
 mem_starship_graveyard.103.desc:0 "我們的科學家已經對這堆殘骸進行了分析，並逐少逐少地從船身收集了一定數量的資料，對我們的工程師有莫大幫助。"
 mem_starship_graveyard.103.a:0 "非常好！"
 
 mem_starship_graveyard.104.title:0 "極具價值的發現"
 mem_starship_graveyard.104.desc:0 "我們的科學家已經對這堆殘骸進行了分析，發覺其實並無太多特別之處─除了船身之外，因為它的結構是由一種極為堅固的物料製成，跟我們之前遇見過的結晶生命體的表面十分相似。我們已經將有關樣本送往研究所作進一步調查。"
 mem_starship_graveyard.104.a:0 "非常好！"
