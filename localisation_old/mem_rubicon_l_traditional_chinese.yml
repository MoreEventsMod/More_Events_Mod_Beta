 #Events
 mem_rubicon.1.name:0 "盧比孔星系"
 mem_rubicon.1.desc:0 "我們發現了大量外表設計異常的船隻在§Y[From.GetName]§!星系內徘徊，而星系內佈滿了戰時遺留下來的碎片。\n\n暫名為「§Y盧比孔§!」的船隻正在一顆高密度的小行星帶上聚集，彷彿在保護著某些東西。"
 mem_rubicon.1.a:0 "我們應該繼續留意情況。"

 mem_rubicon_core_category:0 "被收藏的船隻"
 mem_rubicon_core_category_desc:0 " 我們在碎片群深處內偵測到一艘巨大卻靜止的艦隻。"

 mem_rubicon.2.name:0 "被收藏的船隻"
 mem_rubicon.2.desc:0 "[Leader.GetName]向我們匯報，他確認了碎片群深處、密度最高的地方內有一艘不知名艦隻存在。\n\n初步觀察顯示，它停泊在一顆巨石旁邊，處境暫時安全。不過由於環境惡劣，我們很困難將之安然無恙地駛出來。"
 mem_rubicon.2.a:0 "我們應該繼續留意著它。"
 mem_rubicon.2.a.tooltip:0 "新增一艘§S$mem_rubicon_hidden_ship$§!至§Y[From.GetName]§!：\n£engineering  工程§G+6§!。 \n在其上空興建一座§S科研空間站§!以了解更多。"

 mem_rubicon_hidden_ship:0 "被收藏的船隻"
 mem_rubicon_hidden_ship_desc:0 "一艘船隻被收藏在厚厚的碎片群當中。\n\n
§L在其上空興建一座§S科研空間站§L以了解更多。§!"

 mem_rubicon.4.name:0 "難能可得的機遇"
 mem_rubicon.4.desc:0 "在§Y[From.GetName]§!經過一輪觀察後，我們的科學家已經擬定了一套計畫，準備穿越厚厚的碎片群並嘗試登上那艘艦隻。\n\n這次行動有一定的危險，不過根據我們初步的報告，船上埋藏了一些非常先進的科技。"
 mem_rubicon.4.a:0 "立即去做。"

 MEM_RUBICON_EXPEDITION:0 "被收藏的船隻"
 MEM_RUBICON_EXPEDITION_DESC:0 "一艘船隻被收藏在§Y[mem_rubicon_core_planet.GetName]§! 厚厚的碎片群內，只要我們利用靈活的駕駛技術掌握到合適的時機，我們應該可以登上艦隻。"

 mem_rubicon.5.name:0 "世界修繕者"
 mem_rubicon.5.desc:0 "指揮著[Root.GetName]的科學家[Leader.GetName]向我們報告，指其隊伍成功穿越位於§Y[mem_rubicon_core_planet.Solar_System.GetName]§!星系的高密度碎片群，並登上被收藏在該處的靜止艦隻。\n\n那艘艦隻看上去經歷了歲月洗禮，船齡應該有數千甚至是幾十萬年，而船上大部分的設備及數據庫都因為年月及碎片的衝擊而失去。不過，我們仍然可以回收到一些有趣的東西。這艘艦隻看起來是一艘名為「世界修繕者」的戰艦和地型改造機混合體，它原本載運著一大隊人馬及無數乘客，現在它正由一組名為「戰艦意識」的人工智能所管轄。\n\n因為「世界修繕者」受過嚴重損傷，所以我們不能搬運整艘艦隻，不過我們卻可以移動部分零件。"
 mem_rubicon.5.a:0 "把重要的戰艦組件留下來。"
 mem_rubicon.5.a.tooltip:0 "我們的艦隊將會添置一艘強而有力的艦隻以及一名§S人工智能上將§!。\n只要我們一直持有該艦隻，我們都可以享用§Y$mem_rubicon_mender_archives$§!。"
 mem_rubicon.5.b:0 "把艦隊留下，然後將人工智能消除。"
 mem_rubicon.5.b.tooltip:0 "我們的艦隊將會添置一艘強而有力的艦隻。\n只要我們一直持有該艦隻，我們都可以享用§Y$mem_rubicon_mender_archives$§!。"
 mem_rubicon.5.c:0 "重新啟動地型改造的星系"
 mem_rubicon.5.c.tooltip:0 "如果我們重新啟動這個星系，我們將不再擁有這艘艦隻，它將會被用作修補碎片群成為一顆真正的行星。"
 mem_rubicon.5.c.tooltip.gaia:0 "一顆§G蓋亞§!星球將會出現。"
 mem_rubicon.5.c.tooltip.regular:0 "一顆§S普通§!星球將會出現。"
 mem_rubicon.5.c.tooltip.tomb:0 "一顆§L死寂§!星球將會出現。"
 mem_rubicon.5.c.tooltip.barren:0 "一顆§R貧瘠§!星球將會出現。"
 mem_rubicon.5.d:0 "讀取關於這艘艦隻製造者的資料。"
 mem_rubicon.5.d.response:0 "這艘艦隻曾經屬於名為「§S修繕者§!」的文明，他們所信奉的核心教條看起來對於「生態霸權」十分執著，換句話說，他們認為自己母星的自然生態系統比宇宙內任何一個的優勝。數百個世代而來，他們無視原始生物，不斷肆無忌憚地對星球進行地型改造，有時候甚至將整個星球的生態圈破壞，然後重新建立一個新的生態圈。更極端的是，他們有些時候會利用名為「世界修繕者」的艦隻將整個星球打散，然後按照他們心中的理念重整一個星球。"
 mem_rubicon.5.e:0 "找出更多關於他們墮落的原因。"
 mem_rubicon.5.e.response:0 "關於「修繕者」政治聯繫的資料少之又少，不過有關他們衰落的原因卻顯而易見。\n\n其中一個受到「修繕者」瘋狂地型改造所影響的文明看起來利用了一個極為自動化的隱藏船塢網絡。雖然他們的家園變成「修繕者」眼中的星球，不過數個類似的船塢仍然存在。\n\n過了大約一個世紀，當這個文明消失了之後，自鳴得意又過分擴展的「修繕者」帝國內突然出現了一大群無人駕駛的飛行器，驚人的數量足以如潮水般淹沒了他們的艦隊。曾經把別人滅國的「修繕者」趁這些飛行器不為意時逃到他們的隱藏基地，儘管花了最大努力，敵人依然緊追不捨並摧毀了他們殘餘的艦隊。"
 mem_rubicon.5.f:0 "讀取最後的報告。"
 mem_rubicon.5.f.response:0 "在[mem_rubicon_core_planet.Solar_System.GetName]星系內，「修繕者」跟這些窮追不捨的無人機背水一戰。這個曾經被他們視為具有地型改造潛質的星系，現在將成為他們的墳墓。\n\n他們眼見必敗無疑，於是把他們的旗艦躲進了呈半成形狀態的地殼，並交由人工智能控制及維護。由於無人機無法繼續追擊，它們於是留守在星系內看守。自此之後，剩餘的無人機被路過的探險者冠以為「§S 盧比孔號§!」，可是他們都不知道這些無人機的真正目的。"

 mem_rubicon_mender_archives:0 "「修繕者」資料庫"
 mem_rubicon_mender_archives_desc:0 "「世界修繕者」的資料庫收藏了許多關於地型改造的知識，不過我們卻無法將之搬離船隻。\n§T如果我們想獲得這些資料，這艘艦隻一定不能落入別人手中。§!"

 mem_trait_rubicon_mender:0 "「修繕者」的思想"
 mem_trait_rubicon_mender_desc:0 "這套人工智被設計成引領「修繕者」艦隊及按照他們的想法對星球進行地型改造。現在它已經被安排帶領另一支艦隊。"

 mem_rubicon.6.name:0 "成功改造星球"
 mem_rubicon.6.desc:0 "§Y[mem_rubicon_core_planet.GetName]§!成功被改造成一顆蓋亞星球。\n\n「修繕者」心目中的理想世界在他們消失了幾千年後重現眼前。"

 mem_rubicon.7.name:0 "成功改造星球"
 mem_rubicon.7.desc:0 "看起來地型改造工具所受的損傷太過嚴重而無法發揮最大效用，不過§Y[mem_rubicon_core_planet.GetName]§!依然成功被改造成一顆可適合居住的星球。\n\n「修繕者」心目中的理想世界雖然有點瑕疵，不過仿能夠在他們消失了幾千年後重現眼前。"
 mem_rubicon.7.a:0 "可以做好一點。"

 mem_rubicon.8.name:0 "改造星球出現問題"
 mem_rubicon.8.desc:0 "看起來地型改造工具所受的損傷太過嚴重而無法發揮最大效用，§Y[mem_rubicon_core_planet.GetName]§!被改造成一顆可適合居住的星球，不過大量幅射洩漏令到殖民的工作受到考驗\n\n「修繕者」心目中的理想世界未能完全重現眼前。"
 mem_rubicon.8.a:0 "至少它不再是一堆碎片。"

 mem_rubicon.9.name:0 "改造星球失敗"
 mem_rubicon.9.desc:0 "看起來地型改造工具所受的損傷太過嚴重，就算把§Y[mem_rubicon_core_planet.GetName]§!的石塊聚合起來，可是未能得出預期結果。\n\n「修繕者」心目中的理想世界將永遠消失。"
 mem_rubicon.9.a:0 "令人失望。"

 mem_rubicon_mended_ecosystem:0 "「修繕者」生態系統"
 mem_rubicon_mended_ecosystem_desc:0 "這套生態系統是根據消失已久的地型改造藍圖從頭開始興建的，所有東西都完美平衡。"

