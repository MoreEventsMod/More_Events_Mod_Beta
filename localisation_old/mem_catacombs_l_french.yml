l_french:
 mem_catacombs_category:0 "Des ruines en-dessous de la Surface"
 mem_catacombs_category_desc:0 "Un examen minutieux de la planète a révélé une entrée vers un réseau de tunnels qui s'étend dans la planète. Il a peut-être été construit par quelqu'un avant que la planète ne soit rendue inhabitable."

 mem_catacombs.10.name:0 "La Collection"
 mem_catacombs.10.desc:0 "Nous avons réussi à explorer presque toute la caverne, et ce que nous y avons trouvé est sans précédent. \n\nParmi les différents coffres et autres galeries, nous avons trouvé des centaines d'artéfacts préservés à l'intérieur d'une atmosphère inerte. L'archive contient des matériaux couvrant potentiellement des centaines de mondes et cultures, et des tests ont révélé que beaucoup de ces artéfacts sont vieux de plusieurs millions d'années. \n\nCette collection d'artéfacts d'une valeur inimaginable pourrait être une aubaine pour les chercheurs étudiant les cultures disparus depuis longtemps. Cependant, beaucoup de collectionneurs sont aussi intéressés, et sont prêts à payer une fortune pour cette collection."
 mem_catacombs.10.a:0 "Nous devrions la garder pour l'étudier."
 mem_catacombs.10.b:0 "Mettez-la aux enchères."
 mem_catacombs.10.c:0 "Nous ne laisserons pas cette saleté Xeno nous contaminer."

 mem_catacombs.11.name:0 "Formations Naturelles"
 mem_catacombs.11.desc:0 "Ce qui semblait à première vue être un réseau de cavernes souterraines n'est en fait rien de cela. Les caves semblent aller profondément dans la planète, cependant elles ne contiennent que des objets de valeurs trouvables partout ailleurs et de manière moins risquée."
 mem_catacombs.11.a:0 "Dommage."

 mem_catacombs.12.name:0 "Effondrement"
 mem_catacombs.12.desc:0 "Dans le processus d'exploration de la caverne, une galerie s'est effondrée au-dessus de §Y[Root.GetLeaderName]§! et son équipe, les tuant sur le coup. Un certain nombre de chercheurs s'est également retrouvé piégé dans les décombres pendant plusieurs jours, et pratiquement tous les artéfacts ont fini ou bien détruits dans l'effondrement ou bien perdus. Rien d'important n'a pu être récupéré sur les lieux."
