l_polish:
 
 #mem_gaia_troubles.name:0 "New Gaia World"
 mem_gaia_troubles.name:0 "Nowy świat Gajański"
 #mem_gaia_troubles.desc:0 "This Gaia world is perfect for us. Exploration of the planet has already begun."
 mem_gaia_troubles.desc:0 "Ten świat gajański jest doskonały. Rozpoczęto eksplorację planety."
 
 #mem_gaia_troubles.2.name:0 "A Hammer?"
 mem_gaia_troubles.2.name:0 "Młot?"
 #mem_gaia_troubles.2.desc:0 "In an underground cave on §Y[From.GetName]§! a scouting party has discovered an amazing network of caves that seem to go on for miles under the surface. While searching the caves we have seemed to have stumbled upon a very large cavern. The cavern is very unnatural, almost circular in shape. In the centre lies a small rock with an object, that is emitting a weak EM signal, that can only be described as very similar to a medieval war hammer!"
 mem_gaia_troubles.2.desc:0 "W podziemnej jaskini na §Y[From.GetName]§! zespół ekspedycyjny znalazł niesamowitą sieć korytarzy rozciągających się na kilometry pod powierzchnią planety. Podczas przeszukiwania jaskiń natrafiliśmy na wielką grotę. Grota posiada bardzo nienaturlny, niemal okragły kształt. Pośrodku tej groty znajduje się mały kamień, na którym spoczywa tajemniczy obiekt bardzo podobny do średniowiecznego młota bojowego, który emituje słaby sygnał elektromagnetyczny!"
 #mem_gaia_troubles.2.a:0 "Leave it untouched, it's none of our concern."
 mem_gaia_troubles.2.a:0 "Pozostawcie go nietkniętego, to nie nasza sprawa."
 #mem_gaia_troubles.2.b:0 "Remove this artifact and take it to our capital for study."
 mem_gaia_troubles.2.b:0 "Zabierzcie ten artefakt do naszej stolicy i rozpocznijcie badania."
 #mem_gaia_troubles.2.c:0 "Open to the public as an exhibition."
 mem_gaia_troubles.2.c:0 "Wystawcie go dla publiczności."
 #mem_gaia_troubles.2.d:0 "We should inspect it here on the planet without moving it."
 mem_gaia_troubles.2.d:0 "Powinniśmy zbadać go ne tej planecie nie ruszając go z miejsca."
 #mem_gaia_troubles.2.e:0 "EM signals you say? Lets see if it responds to ours."
 mem_gaia_troubles.2.e:0 "Powiadacie sygnały EM? Zobaczmy czy zareaguje na nasze."
 
 #mem_gaia_troubles.3.name:0 "Untouched Artifact"
 mem_gaia_troubles.3.name:0 "Nietknięty Artefakt"
 #mem_gaia_troubles.3.desc:0 "Our choice to leave the artifact untouched means we may be missing out on discovering some ancient technology. But, we'd rather not take the risk in releasing something that could harm this great planet that we have."
 mem_gaia_troubles.3.desc:0 "Nasz wybór pozostawienia artefaktu nietkniętego oznacza, że nie dowiemy się różnych rzeczy na temat obcej technologi. Ale wolimy nie podejmować ryzyka, że wypuścimy coś co mogłoby zniszczyć tę piękną planetę."
 #mem_gaia_troubles.3.a:0 "At least nothing bad came of this!"
 mem_gaia_troubles.3.a:0 "Przynajmniej jesteśmy bezpieczni!"
 
 #mem_gaia_troubles.4.name:0 "Troubling changes"
 mem_gaia_troubles.4.name:0 "Niepokojące Zmiany"
 #mem_gaia_troubles.4.desc:0 "Hazardous weather has sprung up on §Y[From.GetName]§!, some of our more wild minded scientists have suggested that it could be becuase of us removing the artifact from §Y[From.GetName]§!. The majority of the science community however believes this to mearly be a concidence."
 mem_gaia_troubles.4.desc:0 "Niebezpieczna pogoda spowiła §Y[From.GetName]§!, niektórzy z naszych bardziej zwariowanych naukowców uważają, że jest to wynik zabrania artefaktu z §Y[From.GetName]§!. Większość środowiska naukowego uważa jednak, że jest to czysty zbieg okoliczności."
 #mem_gaia_troubles.4.a:0 "How did these people get their positions again?"
 mem_gaia_troubles.4.a:0 "Jak ci ludzie dostali swoje stanowiska?"
 #mem_gaia_troubles.4.b:0 "Return it, better to be safe than sorry."
 mem_gaia_troubles.4.b:0 "Zwróćcie go, przezorny zawsze ubezpieczony."
 
 #mem_gaia_troubles.5.name:0 "Troubling changes"
 mem_gaia_troubles.5.name:0 "Niepokojące Zmiany"
 #mem_gaia_troubles.5.desc:0 "Massive tectonic activety is occuring on §Y[From.GetName]§! and for a planet with usually low activity, it is making the populous on the planet quite concerned. Many cities have been severly damaged by the quakes. Reports from the scientific community however have suggested that more scientists now support the idea that these strange happenings were caused by us removing the artifact."
 mem_gaia_troubles.5.desc:0 "Na planecie §Y[From.GetName]§! wykryto znaczne ruchy płyt tektonicznych, co jest zdumiewające gdyż ich aktywność jest zwykle znikoma. Populacja planety jest zaniepokojona. Wstrząsy uszkodziły wiele miast. Raporty dochodzące z środowiska naukowego donoszą jednak, że tym razem znacznie większa liczba naukowców popiera teorię, że te dziwne zjawiska są spowodowane przez zabranie tego artefaktu."
 #mem_gaia_troubles.5.a:0 "This is mearly a concidence."
 mem_gaia_troubles.5.a:0 "To jest tylko przypadek."
 #mem_gaia_troubles.5.b:0 "We must stop. Return the artifact."
 mem_gaia_troubles.5.b:0 "Musimy przestać. Zwróćcie artefakt."
 
 #mem_gaia_troubles.6.name:0 "Troubling changes"
 mem_gaia_troubles.6.name:0 "Niepokojące Zmiany"
 #mem_gaia_troubles.6.desc:0 "Something extraordinary has happened on §Y[From.GetName]§!. The planets gravity has increased massively. Our lead scientists are baffled as to how this has exactly happened."
 mem_gaia_troubles.6.desc:0 "Na §Y[From.GetName]§! stało się coś zdumiewajacego. Grawitacja planety znacznie się zwiększyła. Nasi naukowcy są zdumieni i nierozumieją jak to się stało."
 #mem_gaia_troubles.6.a:0 "The work must continue!"
 mem_gaia_troubles.6.a:0 "Badania muszą trwać!"
 #mem_gaia_troubles.6.b:0 "Okay... time to return thst artifact now."
 mem_gaia_troubles.6.b:0 "Okej...czas zwrócić ten artefakt."
 
 #mem_gaia_troubles.7.name:0 "Troubling changes"
 mem_gaia_troubles.7.name:0 "Niepokojące Zmiany"
 #mem_gaia_troubles.7.desc:0 "The entire ecosystem of §Y[From.GetName]§! has collapsed before our very eyes. Forests have ceased to exist, oceans have dried up and deserts have spread across the entire planet. Millions of our people are now living in a world that is very different to the one they knew just a short while ago. The majority of the scientific community is now urging us to return the artifact to the planet amid fears that it could get even worse. The scientific gains we are getting from the artifact are amazing however."
 mem_gaia_troubles.7.desc:0 "Cały ekosystem §Y[From.GetName]§! rozpadł się na naszych oczach. Lasy wymarły, oceany wyschły a pustynie rozrosły się na całą planetę. Miliony naszych obywateli żyje obecnie na planecie która jest przeciwieństwem świata który dotychczas znali. Większość społeczeństwa naukowego ponagla nas do zwrotu artefaktu oraz obawia się pogorszenia sytuacji. Jednakże zyski naukowe które czerpiemy z tego artefaktu są ogromne."
 #mem_gaia_troubles.7.a:0 "Press on, no matter the cost!"
 mem_gaia_troubles.7.a:0 "Nie ustawajcie, bez względu na cenę!"
 #mem_gaia_troubles.7.b:0 "We can stop this before it's too late!"
 mem_gaia_troubles.7.b:0 "Możemy tem zapobiec nim będzie za późno!"
 
 #mem_gaia_troubles.8.name:0 "Troubling changes"
 mem_gaia_troubles.8.name:0 "Niepokojące Zmiany"
 #mem_gaia_troubles.8.desc:0 "No. That can't have happened. We should have listened to them..."
 mem_gaia_troubles.8.desc:0 "Nie. To nie mogło się wydarzyć. Powinniśmy byli ich posłuchać..."
 #mem_gaia_troubles.8.a:0 "It is too late now..."
 mem_gaia_troubles.8.a:0 "Jest już za późno..."
 
 #mem_gaia_troubles.9.name:0 "Troubling changes"
 mem_gaia_troubles.9.name:0 "Niepokojące Zmiany"
 #mem_gaia_troubles.9.desc:0 "§Y[From.GetName]§! is now a husk of a planet that it once was. Now filled with poisionous gases, it is unlikely that life will ever live there again."
 mem_gaia_troubles.9.desc:0 "§Y[From.GetName]§! jest wrakiem planety jaką kiedyś była. Obecnie otoczona jest trującymi gazami i prawdopodobnie nigdy nie będzie możliwe ponowne życie na niej."
 #mem_gaia_troubles.9.a:0 "Maybe we went too far this time..."
 mem_gaia_troubles.9.a:0 "Chyba tym razem posunęliśmy się za daleko..."
 
 #mem_gaia_troubles.10.name:0 "Artifact Returned"
 mem_gaia_troubles.10.name:0 "Artefakt Zwrócony"
 #mem_gaia_troubles.10.desc:0 "Knowing that we are out of our depth with whatever this artifact is, the decision to return it has been welcomed by many parts of the scientific community. While some still want to perform tests, their thirst for whatever secrets that it may hold will have to wait until another day."
 mem_gaia_troubles.10.desc:0 "Wiedząc, że nie mamy pojęcia czym jest ten artefakt, zdecydowana większość środowkiska naukowego popiera decyzję o zwrocie tego artefaktu. Podczas gdy niektórzy z nich ciągle chcą przeprowadzać testy, ich głód odkrycia sekretów tego przedmiotu bedzie musiał poczekać na jakiś inny dzień."
 #mem_gaia_troubles.10.a:0 "At least nothing else bad can happen right?"
 mem_gaia_troubles.10.a:0 "Przynajmniej nic więcej złego się nie wydarzy, prawda?"
 
 #mem_gaia_troubles.20.name:0 "EM Tests"
 mem_gaia_troubles.20.name:0 "Testy impulsu EM"
 #mem_gaia_troubles.20.desc:0 "Equipment is being transported to §Y[From.GetName]§! in preparation for the tests. You will be notified when they begin shortly."
 mem_gaia_troubles.20.desc:0 "Na §Y[From.GetName]§! transportowany jest sprzęt w celu rozpoczęcia badań. Wkrótce zostaniesz powiadomiony o rozpoczęciu testów."
 
 #mem_gaia_troubles.21.name:0 "EM Tests"
 mem_gaia_troubles.21.name:0 "Testy impulsu EM"
 #mem_gaia_troubles.21.desc:0 "The last round of tests revealed some more little things about the artifact, but not enough to make any solid conclusions. What should our next move be with regards to the strengh of the EM beam?"
 mem_gaia_troubles.21.desc:0 "Ostatnie fazy testów odkryły część niewiadomych na temat tego artefaktu, ale nie na tyle aby stworzyć solidną tezę. Jaki powinien być nasz następny krok w odniesieniu do siły natężenia sygnału EM?"
 #mem_gaia_troubles.21.a:0 "Up the intensity and try again."
 mem_gaia_troubles.21.a:0 "Zwiększ natężenie i spróbuj ponownie."
 #mem_gaia_troubles.21.b:0 "Lets try lowering it a little."
 mem_gaia_troubles.21.b:0 "Spróbujmy trochę je osłabić."
 
 #mem_gaia_troubles.22.name:0 "EM Tests"
 mem_gaia_troubles.22.name:0 "Testy impulsu EM"
 #mem_gaia_troubles.22.desc:0 "The last round of tests revealed some more little things about the artifact, but not enough to make any solid conclusions. What should our next move be with regards to the strengh of the EM beam?"
 mem_gaia_troubles.22.desc:0 "Ostatnie fazy testów odkryły część niewiadomych na temat tego artefaktu, ale nie na tyle aby stworzyć solidną tezę. Jaki powinien być nasz następny krok w odniesieniu do siły natężenia sygnału EM?" 
 #mem_gaia_troubles.22.a:0 "Up the intensity and try again."
 mem_gaia_troubles.22.a:0 "Zwiększ natężenie i spróbuj ponownie."
 #mem_gaia_troubles.22.b:0 "Lets try lowering it a little."
 mem_gaia_troubles.22.b:0 "Spróbujmy trochę je osłabić."
 
 #mem_gaia_troubles.23.name:0 "EM Tests"
 mem_gaia_troubles.23.name:0 "Testy impulsu EM"
 #mem_gaia_troubles.23.desc:0 "The EM tests have yeilded no information of any use to us. The only thing we know now is not to be so quick to jump to conclusions with things that we have no understanding of."
 mem_gaia_troubles.23.desc:0 "Testy EM nie przyniosły nam żadnych odpowiedzi. Jedyną rzeczą jaką wiemy jest to aby nie być tak szybkim w wyciąganiu wniosków na temat rzeczy o których nie mamy pojęcia."
 
 #mem_gaia_troubles.24.name:0 "EM Tests"
 mem_gaia_troubles.24.name:0 "Testy impulsu EM"
 #mem_gaia_troubles.24.desc:0 "We seemed to have 'activated' the artifact. Well, we aren't quite sure what we have done. After tuning the EM beam to a specific frequency a number of drones shot up from hidden pods in the floor of the cave and headed for the upper atmosphere going straight through the ceiling! Our satellites have detected that their weapons are charging up. We should prepare to defend ourselfs."
 mem_gaia_troubles.24.desc:0 "Wygląda na to, że 'uruchomiliśmy' artefakt. No cóż, sami nie jesteśmy do końca pewni co zrobiliśmy. Po ustawieniu sygnału EM na pewną częstotliwość z powierzchni ziemii w jaskini wystrzeliło w górę kilka dronów po czym przebiły sie przez sufit i skierowały się w górne warstwy atmosfery! Nasze satelity wykryły, że drony ładują swoją broń. Powinniśmy przygotować się do obrony."