 #mem_tales_of_yore_modifier_gen:0 "Grand Tales"
 mem_tales_of_yore_modifier_gen:0 "Wielkie Opowieści"
 #mem_tales_of_yore_modifier_gen_desc:0 "The rich history of this world makes it more appealing to our citizens."
 mem_tales_of_yore_modifier_gen_desc:0 "Bogata historia tego świata czyni go bardziej atrakcyjnym dla naszych obywateli."
 #mem_tales_of_yore_modifier_mat:0 "Tales of Wisdom"
 mem_tales_of_yore_modifier_mat:0 "Opowieści o Mądrości"
 #mem_tales_of_yore_modifier_mat_desc:0 "The rich history of this world makes it more appealing to our citizens, and the deciphered teachings of their greatest minds encourage scientific reasoning."
 mem_tales_of_yore_modifier_mat_desc:0 "Bogata historia tego świata czyni go bardziej atrakcyjnym dla naszych obywateli, a przetłumaczone nauki ich największych umysłów zachęcają naszych naukowców."
 #mem_tales_of_yore_modifier_spi:0 "Tales of Enlightenment"
 mem_tales_of_yore_modifier_spi:0 "Opowieści o Oświeceniu"
 #mem_tales_of_yore_modifier_spi_desc:0 "The rich history of this world makes it more appealing to our citizens, and the holy sites and scriptures discovered here keep them in line with our religion."
 mem_tales_of_yore_modifier_spi_desc:0 "Bogata historia tego świata czyni go bardziej atrakcyjnym dla naszych obywateli, a odkryte tu święte miejsca i pisma trzymają ich w ryzach naszej wiary."
 #mem_tales_of_yore_modifier_mil:0 "Tales of Valor"
 mem_tales_of_yore_modifier_mil:0 "Opowieści o Odwadze"
 #mem_tales_of_yore_modifier_mil_desc:0 "The rich history of this world makes it more appealing to our citizens, and the sites of ancient battles, and tombs of great heroes inspire strength and martial ambition into them."
 mem_tales_of_yore_modifier_mil_desc:0 "Bogata historia tego świata czyni go bardziej atrakcyjnym dla naszych obywateli, a pola starożytnych bitew i groby wielkich bohaterów inspirują ich siłą i ambicją."
 #mem_tales_of_yore_modifier_pac:0 "Artistic Tales"
 mem_tales_of_yore_modifier_pac:0 "Artystyczne Opowieści"
 #mem_tales_of_yore_modifier_pac_desc:0 "The rich history of this world makes it more appealing to our citizens, and the plethora of recovered art keeps them happy and creative."
 mem_tales_of_yore_modifier_pac_desc:0 "Bogata historia tego świata czyni go bardziej atrakcyjnym dla naszych obywateli, a bogactwo odkrytej sztuki czyni ich szczęśliwymi i kreatywnymi."
 
 #mem_tales_of_yore.1.name:0 "Artifact Cache"
 mem_tales_of_yore.1.name:0 "Kryjówka pełna Artefaktów"
 #mem_tales_of_yore.1.desc:0 "As [Root.Owner.GetName] colonists spread across the world of [Root.GetName], expeditions travel out into the frontiers looking for suitable sites for new cities and production centres. Orbital scans can only show so much, after all. One such expedition has stumbled across something far more notable than expected, however.\n\nA vast cache of ancient books in some alien tongue has been found along with artifacts of many different varieties. From the paintings, statues, and even mummified aliens found within the cache, it appears as though an alien civilization existed on [Root.GetName] some indeterminable time ago. A special project has been issued to decipher the texts."
 mem_tales_of_yore.1.desc:0 "Gdy koloniści [Root.Owner.GetName] rozeszli się po świecie [Root.GetName], ekspedycje podróżują w poszukiwaniu odpowiednich miejsc na nowe miasta i strefy przemysłowe. Skany orbitalne mogą wskazać tylko tyle. Jednakże jedna z ekspedycji natrafiła na coś znacznie bardziej interesującego.\n\nZnaleziono wielką skrzynię pełną starożytnych pism napisanych w obcym nam języku wraz ze znaczną ilością innych artefaktów. Z odkrytych obrazów, rzeźb, oraz z zmumifikowanych szczątków obcych znalezionych w kryjówce, dowiadujemy się, że nieokreślony czas temu na [Root.GetName] istniała cywilizacja obcych. Wystosowano specjalny projekt w celu odczytania znalezionych pism."
 #mem_tales_of_yore.1.a:0 "Intriguing"
 mem_tales_of_yore.1.a:0 "Intrygujące"
 #MEM_TALES_OF_YORE_PROJECT:0 "Examine Cache"
 MEM_TALES_OF_YORE_PROJECT:0 "Zbadaj Kryjówkę"
 #MEM_TALES_OF_YORE_PROJECT_DESC:0 "A large cache containing a wide variety of alien art and artifacts has been found on [This.GetName]. Careful research will be necessary to determine the significance of this find."
 MEM_TALES_OF_YORE_PROJECT_DESC:0 "Duża kryjówka zawierająca wiele artefaktów obcego pochodzenia została odkryta na powierzchni [This.GetName]. Ostrożne badanie będzie niezbędne aby ustalić wartość tego znaleziska."
 #mem_tales_of_yore.2.name:0 "Tales of Yore"
 mem_tales_of_yore.2.name:0 "Opowieści z Yore"
 #mem_tales_of_yore.2.desc:0 "Our translation team was surprised to find just how much information was found within the texts found on [Root.GetName]. The long defunct civilization, though it never left the late iron age, appears to have had a storied history, with the cache's contents including artifacts and even some heroes mentioned within these sagas.\n\nThese sagas tell tales that took place over thousands of years, and according to radiometric dating, occurred hundreds of thousands of years ago, before the sudden and mysterious disappearance of the civilization. Tales of great warriors, brilliant philosophers, and great glittering cities are all found within their leather bindings. Furthermore, expeditions to where the sagas say the greatest cities were located has revealed ruins that are almost perfectly described by the maps.\n\nAlready the colonists have begun to take more pride in their world, and the media is caught up in a frenzy of adapting the sagas into movies, books, virtual-reality experienc#es, and even videogames. As for the planet itself, things are looking up."
 mem_tales_of_yore.2.desc:0 "Nasz zespół tłumaczy był zszokowany ilością informacji zawartych w tekstach znalezionych na [Root.GetName]. Wygląda na to, że dawno wymarła cywilizacja, która nie opuściła nigdy późnej epoki żelaza spisywała swoją historię, a jej krypta zawierała nawet niektórych herosów opisanych w tych sagach.\n\nSagi te opowiadają historie które trwały tysiące lat, i według badania radiometrycznego, zdarzyły się setki tysięcy lat przed nagłym i tajemniczym zniknięciem tej cywilizacji. Opowieści o wielkich wojownikach, genialnych filozofach, i pięknych miastach są znajdywane pomiędzy ich skórzanymi oprawami. Co więcej, ekspedycje które udały się w miesjca opisywane przez te sagi odkryły ruiny które są doskonale opisane przez mapy.\n\nKoloniści zaczęli okazywać dumę z ich świata, a media są w szale adaptowania tych opowiesći na filmy, książki, doznania wirutalne a nawet gry. Co do samej planety to przyszłość prezentuje się interesująco."
 #mem_tales_of_yore.2.default:0 "Let us praise their grand tales!"
 mem_tales_of_yore.2.default:0 "Chwalmy ich wielkie opowieści!"
 #mem_tales_of_yore.2.mat:0 "Let us praise their pursuit of wisdom!"
 mem_tales_of_yore.2.mat:0 "Chwalmy ich pogoń za wiedzą!"
 #mem_tales_of_yore.2.spi:0 "Let us praise their arcane spirituality!"
 mem_tales_of_yore.2.spi:0 "Chwalmy ich duchowość!"
 #mem_tales_of_yore.2.mil:0 "Let us praise their greatest warriors!"
 mem_tales_of_yore.2.mil:0 "Chwalmy ich wielkich wojowników!"
 #mem_tales_of_yore.2.pac:0 "Let us praise their beautiful artistry!"
 mem_tales_of_yore.2.pac:0 "Chwalmy ich piękną sztukę!"