 mem_poisoned_world_category:0 "毒氣星球"
 mem_poisoned_world_category_desc:0 " 雖然[Root.GetPlanetMoon]現在被一層濃厚的毒氣覆蓋著，但是事實上曾經有人在這個星球上居住過，破舊的城市遍佈著星球表面。"
 mem_poisoned_world.100.name:0 "大逃亡"
 mem_poisoned_world.100.desc:0 "在[From.GetName]上調查廢棄的城市期間揭露了另一件難以理解的事物，竟然找不到任何大量屍體作為證據，因此科學家[This.GetLeaderName]認為當地居民撤離了[From.GetPlanetMoon]。反而，許多臨時興建的運輸工具遍佈著星球表面，還有在幾個大型城市張貼著很多引導市民方向的指示。\n\n之後發生了甚麼事就不得而知，再加上手頭上沒有確實的證據，證明這個星球的居民已經發展太空科技，唯一的解釋只能在矗立這些交通網絡中央的古怪拱門建築物中找得到。我們找到的儀器全不具備支援太空飛行的技術，而且經過幾個世紀被腐蝕性的天氣所摧殘下，它們差不多全部被瓦解。我們可能永遠都無法得知這些拱門如何運作，不過能夠目睹可能性已經令我們大開眼界。"
 mem_poisoned_world.100.a:0 "把剩下來的東西進行分析。"
 mem_poisoned_world.101.name:0 "集體瘋狂"
 mem_poisoned_world.101.desc:0 "我們的科學家團隊在[From.GetName]的遺跡探險時得出一件令人震驚的發現，大氣中的放射雲和毒氣不是由意外或自然災難造成的。大型石油化工廠存在的作用在於不斷釋出污染物，愈多就愈好；泥土經過測試後，驗出不少結構複雜的神經毒素物質；而星球上大部分的表面在不久之前被撒上大量具致命性的、帶放射性的鈷。唯一的解釋就是[From.GetPlanetMoon]居民故意地將天空和他們所居住的地方污染。\n\n散落一地的殘骸、殘餘的微粒和能量武器的使用暗示了這裡曾經經歷過一場大戰。或許過去有外星的威脅令他們認為無法取勝。他們的做法正正在這片土地上反映出來，繪聲繪影地將過去不斷地使用核武而炸出一個個巨坑的歷史，將之呈現於眼前。這個巨坑的直徑足足有幾百公里，留下來給觀看的人自行想像。"
 mem_poisoned_world.101.a:0 "既奇怪又發人深省。"
 mem_poisoned_world.200.name:0 "蜂巢"
 mem_poisoned_world.200.desc:0 "在星球上像城市般的建築物原來是一個巨型蜂巢，裡面住了數百萬隻巨型飛行生物。當[This.GetName]進行低飛勘察時，這些長著幾個咀巴的怪物一湧而上，輕而易舉地把飛船的船身撕開。飛船幸好能在輕微損毀下逃離現場，不過亦因為這些生物的存在使得難以再進行探索。"
 mem_poisoned_world.200.a:0 "不能再於此地探索。"
 mem_poisoned_world.200.a.tooltip:0 "[This.GetName]受到輕微損毀。"
