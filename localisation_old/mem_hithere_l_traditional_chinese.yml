 ########################
 # Hi There!
 # by ViolentBeetle
 ########################
 
 mem_hithere.1.name:0 "奇怪訊號"
 mem_hithere.1.desc:0 "我們位於§Y[receiver.GetName]§!上空的觀測站接受到一段廣播信號。跟我們現時所使用的科技不同，它了電磁波並以光速將資訊傳播開去。雖然這段訊號在無盡的太空之中傳送了許多年而使得愈來愈微弱，但是由於它不斷重覆，所以我們應該可以把它重新組織並輕易拆解。"
 mem_hithere.1a:0 "沒有任何特別之處，把它刪除。"
 
 mem_hithere.2.name:0 "被紀錄的訊息"
 mem_hithere.2.desc:0 "你好！我是來自Valintu Extrasolar Intelligence Institute的Wukka Zaor教授。\n\n我們想藉以將這段訊息廣播至全宇宙，希望可以找到來自其他星球的朋友。我們雖然沒有先進的科技讓我們在星際間穿梭，不過我們希望閣下可以做得到。\n\n當你們收到這段訊息的時候，所有參與這次錄音的人絕大機會都已經死去了，不過我們依然冀望有人會探望我們的後代。\n\n我明白我們的文明還差得很遠才稱得上是完美，可是我們仍期望你我之間可以互相理解，並從中互相學習。\n\n我們從不認為這個宇宙是冷冰冰又空無一人；我們夢想過你我邂逅的一天。這段訊息附上了我們星系的座標。\n\n此致\n Valin的人民。"
 mem_hithere.2a:0 "或許我們可以去看看他們。"
 mem_hithere.2a.phile:0 "去找新朋友！"
 mem_hithere.2a.phobe:0 "為了謹慎起見，我們應該看看他們有沒有威脅。"
 mem_hithere.2a.swarm:0 "太好了...更多食物..."
 mem_hithere.2a.pur:0 "我們要滅絕的名單上添了一筆。"
 mem_hithere.2a.serv:0 "他們渴求我們！"
 mem_hithere.2a.assim:0 "他們會成為[Root.GetName]的其中一件收藏品。"
 
 mem_hithere_chain_title:0 "Valintu的訊息"
 mem_hithere_chain_desc:0 "有人嘗試對Valintu Extrasolar Intelligence Institute傳送訊息，或許我們可以去看看他們。"
 
 mem_hithere_poi:0 "Vaitral"
 mem_hithere_poi_desc:0 "訊息的發送地"
 
 mem_hithere.3.name:0 "Vaitral"
 mem_hithere.3.desc:0 "我們抵達了Valintu所居住的星系。不過，他們所居住的星球看起來受到了一場大規模、一連串的核武轟炸，整個星球淪為一片受到核污染的廢墟，完全沒有任何生命跡象。在他們寄出訊息及我們接收訊息期間，Valintu因為外來或內在的衝突而變成頹垣敗瓦。"
 mem_hithere.3a.phobe:0 "沒有失去任何有意義的東西。"
 mem_hithere.3a.swarm:0 "我們的食物！不！"
 mem_hithere.3a.pur:0 "有人比我們早到一步把他們消滅，太可惜了。"
 mem_hithere.3a.term:0 "自我滅亡是生物的天性。"

 mem_hithere_building:0 "Extrasolar Intelligence Institute"
 mem_hithere_building_desc:0 "曾經有一段時間，數以百計來自星球上最聰明的人曾在這裡工作，希望可以尋找外太空生物。不過，現在只剩下一片廢墟...及一個巨大地下資料庫。"
  
 mem_hithere.4.name:0 "月亮上的望遠鏡"
 mem_hithere.4.desc:0 "§Y[Root.GetName]§!在─§YValin§!的一個荒廢衛星─§Y[From.GetName]§!的上空，探測到一片保存得尚算良好的電纜塔網絡。從它的外表來看，Valintu用上不少的人力物力，製作出這個極為精密的望遠鏡，來尋找外太空文明的跡象。"
 
 mem_hithere.5.name:0 "氣態巨星傳送器"
 mem_hithere.5.desc:0 "§Y[From.GetName]§!─一個圍繞著§YValin§!運行的氣態巨星─依然有一個巨型的天線在其軌道上運行。它雖然被太空中的殘骸嚴重損毀，但是它的作用仍然十分清晰，就是將訊息傳送至外太空。這有可能就是發放訊息的來源地。"
 
 mem_hithere.6.name:0 "太空漫遊"
 mem_hithere.6.desc:0 "§Y[Root.GetName]§!在§Y[From.GetName]§!上發現了數輛探測器及用來著陸的機件殘骸，看起來Valintu用上了不少資源，以較落後的方式，在這個荒廢的星球上進行探索。有些探測器甚至仍舊運行中，在星球上無止景地遊蕩，進行無意義的實驗。"

mem_hithere.7.name:0 "被捕獲的探測器"
mem_hithere.7.desc:0 "在§Y[From.GetName]§!進行勘探期間，§Y[Root.GetName]§!在Valintu星系最外圍的星體發現了一個探測器。看起來除了Valintu一直廣播的訊息外，他們還發放了至少一個探測器，它配備了一塊牌匾，介紹他們的文明以及如何尋找他們。不過，這個探測器不幸地被星球的引力拉了回來。"
