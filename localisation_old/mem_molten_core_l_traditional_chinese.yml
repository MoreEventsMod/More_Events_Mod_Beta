 #Code by LamilLerran
 mem_molten_core_category:0 "火海"
 mem_molten_core_category_desc:0 "跟大多數熔岩星體一樣，§Y[Root.GetName]§!被一大片由熔岩所組成的河流和大海覆蓋。不過，這個星球十分明顯地有著與眾不同的地方，更可以從軌道上空可以目睹。儘管跟之前所預計有出入，以為[Root.GetPlanetMoon]的太陽所提供的熱能不足以令星球上的熔岩維持在液態，但與一般類地星球一樣，星球大約七成的表面都是被液體所覆蓋。"
 mem_molten_core.1.name:0 "曝露的核心"
 mem_molten_core.1.desc:0 "對比起平常的熔岩星體有很多火山口，讓熔岩能夠從地核直達至地面，§Y[From.GetName]§!卻與眾不同。近四成的星球表面都是曝露出來的核心，造就了這一片汪洋，更引起我們的注意和研究。我們能夠輕而易舉地派出探測器至星體的核心探索，並可以為我們帶來一些關於地理學的新技術，方便用於鑽探成本極高的的星球上。這使§Y[From.GetName]§!成為完美的研究對象。"
 mem_molten_core.1.a:0 "非常好。"
 mem_molten_core.99.name:0 "凝固的海洋"
 mem_molten_core.99.desc:0 "§Y[This.GetLeaderName]§!提交了一份關於§Y[From.From.GetName]§!上的熔岩海洋，當中顯示這一切現象只是僥倖。星球的表面已經開始冷卻，估計幾年之內[From.From.GetPlanetMoon]的熔岩跟土地的比例，和一般熔岩星體無異。"
 mem_molten_core.99.a:0 "明白。"
