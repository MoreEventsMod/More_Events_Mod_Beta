l_russian:
  #Base
  #mem_satellite_cloud_category:0 "Satellite Cloud"
   mem_satellite_cloud_category:0 "Облако Спутников"
  #mem_satellite_cloud_category_desc:0 "Our sensors have detected the presence of multiple solid structures in close proximity to the star §Y[Root.GetName]§!. Further scans are necessary."
   mem_satellite_cloud_category_desc:0 "Наши сенсоры обнаружили присутствие множества твердых структур в близости к звезде §Y[Root.GetName]§!. Необходимы дальнейшие сканирования."

  #Failure 1
  #mem_satellite_cloud.201.name:0 "Observation Failed"
   mem_satellite_cloud.201.name:0 "Наблюдение Провалено"
  #mem_satellite_cloud.201.desc:0 "Scientist §Y[Root.GetLeaderName]§! reports that although artificial objects are undoubtedly present within the star's corona, strong gravitational and electro-magnetic interference from the star makes salvaging, let alone observing the objects, completely impossible. The mysterious objects are likely forever outside our grasp."
   mem_satellite_cloud.201.desc:0 "Ученый §Y[Root.GetLeaderName]§! докладывает, что хотя искусственные объекты, несомненно, присутвуют в солнечной короне, сильные гравитационные и электромагнитные помехи со стороны звезды делают спасение, не говоря уже о наблюдении объектов, полностью невозможным. Загадочные объекты, вероятно, навеки вне нашей зоны досягаемости."

  #Failure 2
  #mem_satellite_cloud.202.name:0 "Failed Retrieval"
   mem_satellite_cloud.202.name:0 "Провальное Восстановление"
  #mem_satellite_cloud.202.desc:0 "Initial reports from Scientist §Y[Root.GetLeaderName]§! reveal hundreds of satellites orbiting the star. However, as the §Y[Root.GetName]§! approached, it appears to have tripped some kind of proximity sensor causing the entire satellite cloud to turn on their maneuvering thrusters and plummet into the star's corona. Even if the satellites are somehow able to survive the inferno inside the star, they are now completely beyond our ability to recover them."
   mem_satellite_cloud.202.desc:0 "Первоначальные доклады Ученого§Y[Root.GetLeaderName]§! выявили сотни спутников, движущихся по орбите вокруг звезды. Однако, когда §Y[Root.GetName]§! приблизился, похоже, сработал какой-то датчик приближения, заставивший все облако спутников включить свои маневровые ускорители и устремиться в солнечную корону. Даже если спутникам каким-то образом удалось выжить в аду внутри звезды, они тебе находятся вне наших возможностей их достать."

  #Critical Failure 1
  #mem_satellite_cloud.301.name:0 "Observation Critically Failed"
   mem_satellite_cloud.301.name:0 "Наблюдение Критически Провалено"
  #mem_satellite_cloud.301.desc:0 "Our ship, while investigating the solid structures orbiting §Y[From.GetName]§!, tried to retrieve the objects nearest the star's corona, and in an attempt to do so, it flew too close to the star and was destroyed. The mysterious objects are likely forever outside our grasp."
   mem_satellite_cloud.301.desc:0 "Наш корабль, в то время как исследовал твердые структуры на орбите §Y[From.GetName]§!, пытался найти ближайшие к солнечной короне объекты, и в попытке сделать это, он подлетел слишком близко к звезде и был уничтожен. Загадочные объекты, вероятно, навеки вне нашей зоны досягаемости."

  #Critical Failure 2
  #mem_satellite_cloud.302.name:0 "Unmanned Drones Awakened"
   mem_satellite_cloud.302.name:0 "Беспилотные Дроны Пробуждены"
  #mem_satellite_cloud.302.desc:0 "We have received a distress signal from §Y[Root.GetName]§!. The objects it was sent to observe turned out to be a swarm of unmanned drones, laying dormant in the sun's corona. Spurred by our ship's approach, they are reactivating and are assuming combat position."
   mem_satellite_cloud.302.desc:0 "Мы получили сигнал бедствия от §Y[Root.GetName]§!. Объекты, которые он был направлен наблюдать, оказались роем беспилотных дронов, спящие в солнечной короне. Разбуженные приближением нашего корабля, они реактивируются и занимают боевое положение."
  #mem_satellite_cloud.retreat:0 "Retreat!"
   mem_satellite_cloud.retreat:0 "Отступаем!"
   
  #Art Installation
  #mem_satellite_cloud.1.name:0 "Art Installation"
   mem_satellite_cloud.1.name:0 "Художественная Композиция"
  #mem_satellite_cloud.1.desc:0 "Hundreds of prismatic objects, each having a unique shape and structure, have been placed around the star allowing starlight to pass through them to be dispersed in unusual spectral patterns. Most of the prisms appear to have been knocked out of alignment over time, but even what little still remains can only be described as \"mesmerising.\""
   mem_satellite_cloud.1.desc:0 "Сотни призматических объектов, каждый обладающий уникальной формой и структурой, размещены вокруг звезды, позволяя звездному свету проходить сквозь них, чтобы рассеяться в необычных спектральных узорах. Большая часть призм, похоже, со временем вышла из строя, но даже то, что еще осталось, может быть описано как \"гипнотизирующее.\""

  #Solarium
  #mem_satellite_cloud.2.name:0 "Solarium"
   mem_satellite_cloud.2.name:0 "Солярий"
  #mem_satellite_cloud.2.desc:0 "Our observation revealed hundreds of habitat satellites suspended over §Y[From.GetName]§! via advanced solar sails. A notable feature of each of them is a transparent dome turned towards the star, suggesting incredible heat-tolerance. Now abandoned and seemingly falling apart, these satellites cannot be safely recovered. However, our scientists should be able to extract useful structural data via remote scans."
   mem_satellite_cloud.2.desc:0 "Наши наблюдения обнаружили сотни спутников обитания, зависсших над §Y[From.GetName]§! с помощью передовых солнечных парусов. Заметной особенностью каждого из них является прозрасный купол, направленный в сторону звезды, предполагающий удивительную термоустойчивость. Будучи заброшенными и, судя по виду, разваливающимися на части, эти спутники не могут быть безопасно восстановлены. Однако, наши ученые смогут добыть полезные данные о структуре спутников с помощью дистанционнного зондирования."

  #Cloud Computing
  #mem_satellite_cloud.3.name:0 "Cloud Computing"
   mem_satellite_cloud.3.name:0 "Облачные Вычислители"
  #mem_satellite_cloud.3.desc:0 "After thorough scans, our science team reports the presence of a vast network of advanced energy-scooping satellites orbiting the star. According to §Y[Root.GetLeaderName]§! they appear to be linked with super-tensile fibre-optics, suggesting that the energy they absorbed was intended to be used to perform calculations of some sort. Although these satellites themselves are damaged beyond repair, the technology we discovered offered us an insight into advanced computation."
   mem_satellite_cloud.3.desc:0 "После тщательного сканирования, наша научная команда докладывает о присутствии обширной системы продвинутых энергособирающих спутников, движущихся по орбите вокруг звезды. Согласно §Y[Root.GetLeaderName]§!, они, похоже, соединены со сверхпрочной оптоволоконной сетью, предполагая, что полученная энергия была предназначена для использования в проведении каких-то расчетов. Хотя эти спутники сами по себе не подлежат ремонту, исследованная нами технология открыла глаза на продвинутые вычисления."

  #Observatory
  #mem_satellite_cloud.4.name:0 "Observatory" 
   mem_satellite_cloud.4.name:0 "Обсерватория"
  #mem_satellite_cloud.4.desc:0 "§Y[Root.GetLeaderName]§! reports hundreds of parabolic antennae orbiting the star §Y[From.GetName]§!, all directed outward. It appears that the satellite cloud channelled enormous amounts of energy from the star to send outbound and process incoming signals. Although damaged beyond repair or recovery, the satellite cloud provided us with valuable insight into stellar observation techniques."
   mem_satellite_cloud.4.desc:0 "§Y[Root.GetLeaderName]§! докладывает о сотнях параболических антеннах, вращающихся по орбите вокруг звезды §Y[From.GetName]§!, все направленные наружу. Похоже на то, что облако спутников проводит громадные объемы энергии из звезды, чтобы отправить исходящие и принять входящие сигналы. Хотя оно не подлежит ремонту или восстановлению, облако спутников обеспечило нас ценной информацией о методах наблюдения звезд."

  #Scrap Metal
  #mem_satellite_cloud.5.name:0 "Scrap Metal"
   mem_satellite_cloud.5.name:0 "Металлолом"
  #mem_satellite_cloud.5.desc:0 "A massive cloud of debris orbits the star. Likely they were once a network of satellites, now eroded nearly beyond recognition by the harsh conditions of proximity to the star. But even the mangled husks of this alien technology can be recovered as scrap and processed by our industry."
   mem_satellite_cloud.5.desc:0 "Массивное облако мусора и обломков вращается вокруг звезды. Вероятно, когда-то это была сеть спутников, которые теперь разрушены до неузнаваемости суровыми условиями близости к звезде. Но даже искореженные остатки этой инопланетной технологии могут быть восстановлены как металлолом и обработаны нашей промышленностью."

  #Stellar Converter
  #mem_satellite_cloud.6.name:0 "Stellar Converter"
   mem_satellite_cloud.6.name:0 "Звездный Преобразователь"
  #mem_satellite_cloud.6.desc:0 "Hundreds of solar panels are positioned near the star §Y[From.GetName]§!. They are linked to massive energy converter nodes which seem to have once been used to channel enormous amounts of solar energy elsewhere; however, in their current state they cannot be safely re-activated or recovered. Still, the surviving systems provided us with valuable insight into advanced energy manipulation."
   mem_satellite_cloud.6.desc:0 "Сотни солнечных панелей расположены возле звезды §Y[From.GetName]§!. Они соединены с массивными узлами преобразователей энергии, которые, похоже, когда-то были использованы для направления огромного количества солнечной энергии в другое место; однако, в своем нынешнем состоянии они не могут быть безопасно реактивированы или восстановлены. Тем не менее, уцелевшие системы обеспечили нас ценной информацией о продвинутых манипуляциях с энергией."

  #Stellar Scoop
  #mem_satellite_cloud.7.name:0 "Stellar Scoop"
   mem_satellite_cloud.7.name:0 "Звездный Ковш"
  #mem_satellite_cloud.7.desc:0 "Our observation revealed hundreds of advanced stations, siphoning charged plasma from the star's corona. Deposited in large containers, it was likely supposed to be loaded on ships and delivered to processing centres. Unfortunately, these stations appear to have been left unmaintained for ages, and most of the storage containers are cracked and leaking. The entire system is too unstable to be safely repaired or manipulated. However, the easily accessible plasma will be a boon for our industry."
   mem_satellite_cloud.7.desc:0 "Наше наблюдение обнаружило сотни продвинутых станций, выкачивающих заряженную плазму из короны звезды. Хранящаяся в больших контейнерах, она ,вероятно, загружалась на корабли и доставлялась в центры обработки. К сожалению, похоже на то, что эти станции были оставлены без обслуживания на годы, и большинство контейнеров были повреждены и дали течь. Вся система слишком неустойчивая, чтобы безопасно ее отремонтировать или управлять. Однако, легкодоступная плазма пойдет на благо нашей промышленности."

  #Pyrovore Colony
  #mem_satellite_cloud.8.name:0 "Pyrovore Colony"
   mem_satellite_cloud.8.name:0 "Колония Пироворов"
  #mem_satellite_cloud.8.desc:0 "The unknown structures were revealed to be large transparent domes turned towards the star suggesting they were used as greenhouses or hydroponic labs. Most of them are broken and lifeless, but bizarrely, on some labs, life seems to thrive despite (or perhaps because of) the harsh conditions arising from their close solar proximity. Large colonies of primitive organisms that have somehow adapted to the extreme heat and vacuum of space are covering the hulls of multiple satellites. It would likely be impossible to move samples of these organisms away, but even remote observation would be invaluable for studying their unique adaptations."
   mem_satellite_cloud.8.desc:0 "Неизвестные структуры оказались большими прозрасными куполами, направленными в сторону звезду, что предполагает их использование как теплиц или лабораторий гидропоники. Большая часть из них повреждены и безжизненны, но, что удивительно, в некоторых лабораториях жизнь процветает несмотря (или может быть благодаря) суровым условиям, возникающим из-за их близости к звезде. Крупные колонии примитивных организмом, которые каким-то образом приспособились к экстремальной жаре и космическому вакууму, покрывают обшивку множества спутников. Скорее всего, будет невозможно добыть образцы этих организмов, но даже дистанционное наблюдение будет бесценным для изучения их уникального механизма адаптации."

  #mem_satellite_cloud.dissapointing:0 "Disappointing."
   mem_satellite_cloud.dissapointing:0 "Разочаровывающе."
  #mem_satellite_cloud.useful:0 "That's useful."
   mem_satellite_cloud.useful:0 "Это полезно."

