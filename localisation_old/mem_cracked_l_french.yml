l_french:

 mem_cracked_category:0 "Fissuré"
 mem_cracked_category_desc:0 "Un réseau de lignes de faille recouvre cette astéroïde, mais elles ne proviennent pas d'un impact extérieur - c'est comme si elle était fissurée de l'intérieur. Nos instruments ont détecté une faible signature énergétique émanant de l'astéroïde."

 mem_cracked.1.name:0 "Point d'entrée"
 mem_cracked.1.desc:0 "[Root.GetName] signale que les analyses de pénétration profonde de §Y[From.GetName]§! ont détecté un objet inhabituel sous sa surface - juste là où les lignes de faille sont supposées provenir.\n\nLa conjecture concernant l'objet est devenue courante, mais §Y[Root.Leader.GetName]§! estime que les résultats indiquent qu'un vaisseau est en quelque sorte coincé à l'intérieur de l'astéroïde. Des tremblements au sein de l'astéroïde ont immédiatement suivi la transmission initiale. Quoi qu'il en soit, l'astéroïde ne restera pas stable longtemps."
 mem_cracked.1.a:0 "Trouvez un moyen d'extraire ce vaisseau."
 mem_cracked.1.b:0 "Tenter de conserver le site pour une étude prolongée."
 mem_cracked.1.c:0 "Étudiez l'étrange phénomène qui a provoqué cela."

 MEM_CRACKED_CUT_OUT:0 "Extraction"
 MEM_CRACKED_CUT_OUT_DESC:0 "Tout ce qui est piégé à l'intérieur de l'astéroïde, nous avons besoin d'un équipement minier de précision pour le sortir en toute sécurité. Un vaisseau de construction peut faire le travail."

 mem_cracked.2.name:0 "Vaisseau de guerre d'au-delà"
 mem_cracked.2.desc:0 "Un vaisseau a en effet été piégé à l'intérieur de l'astéroïde. Apparemment composé principalement de champs énergétiques, il ressemble et fonctionne très différemment de notre propre technologie. Aucun équipage n'a été trouvé à l'intérieur.\n\nNos résultats suggèrent que ce vaisseau est né en dehors de notre dimension actuelle, ce qui soulève de nombreuses questions auxquelles la communauté scientifique [Owner.GetAdj] doit réfléchir. Malgré sa conception inhabituelle, il pourrait toujours être réutilisé pour servir dans notre flotte militaire."
 mem_cracked.2.tooltip:0 "Un nouveau vaisseau militaire §§! rejoindra notre empire."

 mem_cracked.3.name:0 "Vaisseau scientifique de l'au-delà"
 mem_cracked.3.desc:0 "Un vaisseau a en effet été piégé à l'intérieur de l'astéroïde. Apparemment composé principalement de champs énergétiques, il ressemble et fonctionne très différemment de notre propre technologie. Aucun équipage n'a été trouvé à l'intérieur.\n\nNos résultats suggèrent que ce vaisseau est né en dehors de notre dimension actuelle, ce qui soulève de nombreuses questions auxquelles la communauté scientifique [Owner.GetAdj] doit réfléchir. Malgré sa conception inhabituelle, il pourrait toujours être réutilisé pour servir dans notre flotte d'exploration."
 mem_cracked.3.tooltip:0 "Un nouveau §YVaisseau scientifique§! rejoindra notre empire."

 mem_cracked.4.name:0 "Échec"
 mem_cracked.4.desc:0 "L'équipe d'extraction a mal lu une enquête sur l'activité interne de l'astéroïde et a déclenché sa destruction totale par un forage mal avisé. Cependant, un vaisseau était bel et bien piégé à l'intérieur de l'astéroïde. L'examen de ses débris fournira des données scientifiques fascinantes sur ce vaisseau bizarre qui ne montre aucune similitude avec aucun vaisseau ou matériau que nous avons encore découvert."
 mem_cracked.4.a:0 "Ça aurait pu être mieux."

 mem_cracked.5.name:0 "Jack-In-The-Rock"
 mem_cracked.5.desc:0 "Nous avons presque tout compris, sauf que ce n'était pas un vaisseau piégé à l'intérieur de l'astéroïde, mais deux. Comme nous avons fini de les libérer du rocher, les deux vaisseaux se sont immédiatement mis sous tension et ont dirigé leurs systèmes d'armes vers nous."
 mem_cracked.5.a:0 "Ces envahisseurs doivent être contenus."

 mem_cracked_ship_mod:0 "Énergies d'un autre monde"
 mem_cracked_ship_war_buff:0 "Énergies d'un autre monde"

 mem_cracked.10.name:0 "Une fissure dans l'espace"
 mem_cracked.10.desc:0 "Tout ce qui a brisé astéroïde §Y[From.GetName]§! a disparu dans une cacophonie d'énergie à l'approche de [Root.GetName] pour le deuxième balayage. Après s'être remis de l'incident, notre équipage a rapporté que la coque de leur vaisseau avait été étrangement modifiée par l'étrange voyageur. Quelle que soit leur origine, leur technologie a inspiré le débat théorique sur les hyperdrives capables de déchirer le tissu de l'espace."
 mem_cracked.10.a:0 "Comme c'est étrange..."

 mem_cracked.9999.name:0 "Échec"
 mem_cracked.9999.desc:0 "Malgré les efforts de [Leader.GetHerHis], [Leader.GetName] n'a pas été en mesure d'identifier la cause de fissures mystérieuses se propageant à travers §Y[FromFrom.GetName]§!. Un accident anormal à coup sûr, il restera probablement à jamais au-delà de nos connaissances, nous laissant seulement capables d'étudier ses conséquences."
 mem_cracked.9999.a:0 "C'est une honte."
