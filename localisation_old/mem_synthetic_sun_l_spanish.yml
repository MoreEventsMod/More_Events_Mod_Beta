l_spanish:
 #TEXTS
 mem_synthetic_sun.1.name:0 "Esto no es luna"
 mem_synthetic_sun.1.desc:0 "Desde que §Y[Root.GetName]§! fue colonizado, su luna §Y[the_moon.GetName]§! nunca ha parecido del todo correcta para los residentes. No podían entender completamente su mecánica orbital y ahora han descubierto por qué. \n\nDebajo de la corteza relativamente delgada, la luna resultó estar llena de extraños equipos de origen alienígena. De hecho, la luna entera parece haber sido construida artificialmente hace milenios. \n\nLa especulación está volviendo a la gente loca y podría ser conveniente encontrar el propósito del equipo encontrado."
 mem_synthetic_sun.1a:0 "Deberíamos explorar esto más a fondo."
 mem_synthetic_sun.1b:0 "Demasiado peligroso. Sellarlo"
 
 mem_synthetic_sun.2.name:0 "Sol sintético"
 mem_synthetic_sun.2.desc:0 "[Leader.GetName] informa un descubrimiento sorprendente que [Leader.GetSheHe] a realizado mientras exploraba §Y[the_moon.GetName]§!. \n\nParece que el equipo dentro de la luna es un reactor de fusión diseñado para replicar procesos dentro de una estrella a pequeña escala. Si se activa, comenzaría una reacción sostenible que suministrará energía adicional a §Y[the_planet.GetName]§!, actuando como un segundo sol; sin embargo, no se sabe cuán poderoso o peligroso sería, especialmente para el clima de §Y[the_planet.GetName]§! \n\nAlgunos sugieren simplemente desechar el equipo para obtener materia prima y aplicar ingeniería inversa a lo que podamos."
 mem_synthetic_sun.2a:0 "Necesitamos considerar nuestras opciones."
 
 mem_synthetic_sun.3.name:0 "Desmontando el sol sintético"
 mem_synthetic_sun.3.desc:0 "Nuestro personal terminó de desechar los últimos equipos del sol sintético. Aunque está muy por delante de nuestro nivel actual de comprensión, nos proporcionó no solo materiales valiosos, sino también información valiosa sobre tecnología avanzada... \n\nAún así, algunos sienten que perdimos una gran oportunidad al destruir el material solar sintético."
 
 mem_synthetic_sun.4.name:0 "Sol sintético activado"
 mem_synthetic_sun.4.desc:0 "La tripulación de [Root.GetName] ha reactivado con éxito una máquina alienígena dentro de §Y[the_moon.GetName]§!. \n\nActualmente se encuentra en la fase de activación y tardará unos meses en alcanzar su capacidad máxima. [Leader.GetName] preferiría no quedarse en la superficie cuando esté completamente operativo."
 mem_synthetic_sun.4a:0 "Y ahora esperamos."
 
 mem_synthetic_sun.6.name:0 "Sol sintético en línea"
 mem_synthetic_sun.6.desc:0 "El equipo dentro de [the_moon.GetName] ha alcanzado con éxito su capacidad total. La corteza se ha derrumbado, dando paso a una bola gigante de plasma de fusión, que se asemeja a la de una estrella. La luz cálida se proyecta en el planeta a continuación, beneficiando nuestro crecimiento de alimentos y producción de energía. \n\nSiendo tan pequeño, no alcanzará la verdadera capacidad de una estrella pero es algo que se compensa con su proximidad. Tampoco tiene la longevidad de una verdadera estrella y se espera que se acabe en unos pocos milenios."
 
 mem_synthetic_sun.7.name:0 "El sol sintético causa cambio climático"
 mem_synthetic_sun.7.changes:0 "Debido a la afluencia continua de energía del sol sintético, ha habido un profundo efecto en el clima planetario."
 mem_synthetic_sun.7.cold:0 "$mem_synthetic_sun.7.changes$ \n\nEs el clima más cálido en general, muchos glaciares comenzaron a derretirse, causando que el agua congelada volviera a los estados líquido y de vapor, expandiendo ambos polos de hielo en agua y áreas que conducen al crecimiento vegetal de manera significativa."
 mem_synthetic_sun.7.wet:0 "$mem_synthetic_sun.7.changes$ \n\nEn el clima más cálido en general, la vaporización del agua superficial se ha acelerado significativamente. Las áreas que alguna vez estuvieron cubiertas por lagos y océanos han dado paso a la tierra seca, mientras que las áreas boscosas se han reducido, dando paso a los desiertos."
 mem_synthetic_sun.7a.tooltip:0 "La clase del planeta ha cambiado."
 
 mem_synthetic_sun.8.name:0 "El sol sintético hace que la vida florezca"
 mem_synthetic_sun.8.desc:0 "$mem_synthetic_sun.7.changes$ \n\nCon el suministro continuo y bien calibrado de energía cuasi solar, la vida en el planeta ha florecido y la biodiversidad se ha disparado. [the_planet.GetName] ahora se adapta más a la vida que nunca."
 
 mem_synthetic_sun.9.name:0 "Sol de la muerte"
 mem_synthetic_sun.9.desc:0 "El equipo dentro de [the_moon.GetName] ha alcanzado su capacidad máxima. Sin embargo, su producción está lejos de lo que esperábamos. \n\nSi fue un error de nuestros científicos, o si el proyecto siempre tuvo la intención de hacer esto, §Y[Root.GetName]§! ahora está en su órbita en una poderosa fuente de radiación... no es algo de lo que no podamos proteger a nuestra población, pero según los informes, los ecosistemas locales se marchitaron y murieron durante la noche, lo que hace que el planeta sea mucho menos hospitalario."
 
 mem_synthetic_sun.10.name:0 "Sobrecarga solar sintética"
 mem_synthetic_sun.10.desc:0 "No está claro si se trata de un mal funcionamiento o una elección deliberada por parte de su creador, pero el calor del sol sintético totalmente alimentado derritió la corteza de [Root.GetName]. \n\nEn unos pocos miles de años, la bola de plasma que alguna vez fue [the_moon.GetName] probablemente se enfriará y el planeta debajo probablemente será colonizable una vez más. Sin embargo, hasta entonces, se nos ha perdido."
 
 mem_synthetic_sun.11.name:0 "Explosión del sol sintético"
 mem_synthetic_sun.11.desc:0 "Contrariamente a nuestras expectativas, el sol no colapsó en una bola de plasma. \n\nEn cambio, al alcanzar su capacidad máxima, quemó todas sus reservas a la vez, generando una explosión de energía dirigida en algún lugar fuera de nuestra galaxia. \n\nEste evento causó una falla completa de la integridad de la luna, dejando trozos de ella flotando en órbita para bombardear el planeta debajo."
 mem_synthetic_sun.11a:0 "Acabamos de arruinar el día de alguien, ¿no?"
 
 mem_synthetic_sun.12.name:0 "El sol sintético se esfuma"
 mem_synthetic_sun.12.desc:0 "Desafortunadamente, el sol sintético que esperábamos activar no logró estabilizar su salida. \n\nEn lugar de estallar en una bola de plasma como esperábamos, simplemente elevó la temperatura de su superficie unos pocos grados, luego se apagó, esta vez permanentemente."
 mem_synthetic_sun.12a:0 "Decepcionante."
 
 #PROJECTS
 MEM_SYNTHETIC_SUN_EXPLORE:0 "Explora la extraña luna"
 MEM_SYNTHETIC_SUN_EXPLORE_DESC:0 "[the_moon.GetName] no es solo un cuerpo estelar, sino una enorme pieza de ingeniería llena de maquinaria extraña. Necesitamos descubrir qué es realmente."
 
 mem_synthetic_sun_chain_title:0 "Sol sintético"
 mem_synthetic_sun_chain_desc:0 "Hemos encontrado equipos que podrían convertir una luna estéril en una estrella."
 
 MEM_SYNTHETIC_SUN_ACTIVATE:0 "Activa el sol sintético"
 MEM_SYNTHETIC_SUN_ACTIVATE_DESC:0 "Podríamos activar el sol sintético y descubrir sus verdaderas capacidades. Los riesgos de activar una máquina de este tipo son grandes... Pero también lo es la recompensa potencial."
 
 MEM_SYNTHETIC_SUN_DISMANTLE:0 "Desmantelar el sol sintético"
 MEM_SYNTHETIC_SUN_DISMANTLE_DESC:0 "Simplemente podríamos desmantelar el equipo, despojándolo de materiales y datos valiosos para la ingeniería inversa, dejando atrás una cáscara de luna ahuecada. Evitaríamos los riesgos asociados con su activación, pero también perderíamos las posibles de recompensas."
 
 #MODIFIER
 mem_synthetic_sun_modifier:0 "Sol sintético"
 mem_synthetic_sun_modifier_desc:0 "Este planeta está orbitado por una bola gigante de plasma que emana una luz baja y suave, aumentando su energía y producción de alimentos."
 
 mem_synthetic_sun_radiation:0 "Sol de la muerte"
 mem_synthetic_sun_radiation_desc:0 "Este planeta está orbitado por una bola gigante de plasma que libera radiación de alta energía en su superficie."
 
 mem_synthetic_sun_rain:0 "Desechos orbitales"
 mem_synthetic_sun_rain_desc:0 "Después de un intento infortunado de convertir la luna de este planeta en otro sol, los escombros están lloviendo sobre la superficie de este planeta."
 
 #PLANET CLASS
 pc_mem_synthetic_sun:0 "Sol sintético"
 pc_mem_synthetic_sun_desc:0 "Una bola gigante de plasma que podría confundirse con un sol si se observa desde la superficie del planeta que orbita. \n\nEn realidad, es mucho más tenue y más pequeño que una estrella real y nunca podría sostener su reacción si no fuera por la tecnología avanzada en su núcleo."
