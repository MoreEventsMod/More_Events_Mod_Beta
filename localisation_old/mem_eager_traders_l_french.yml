l_french:
 mem_eager_traders.1.name:0 "Des entrepreneurs enthousiastes à nos frontières"
 mem_eager_traders.1.desc:0 "Un passage sécurisé de §Y[ruthcap.GetAdj]§! vers chez nous vient à peine d'être établi, que l'on reçoit déjà des rapports inquiétants venant des douanes aux frontières. Des centaines de sources de chaleurs ont été détectées se rapprochant rapidement de notre territoire, toutes identifiées comme des transporteurs civils. Les douaniers sont perdus et redoutent que leur petit poste de contrôle soit envahi."
 mem_eager_traders.1.xenophile:0 "Impatients de nous rencontrer? Très bien, ouvrez les frontières."
 mem_eager_traders.1.xenophobe:0 "Renforcez les contrôles frontaliers et faites-les retourner d'où ils viennent!"
 mem_eager_traders.1.individualist:0 "Ces contrôles sont gênants pour les marchands. Gardez les frontières ouvertes pour l'instant."
 mem_eager_traders.1.fanindividualist:0 "Je ne peux pas vous entendre à cause du bruit provoqués par tous les vaisseaux."
 mem_eager_traders.2.name:0 "Réduisez les prix"
 mem_eager_traders.2.desc:0 "Il semblerait que laisser passer ce torrent de marchants §Y[ruthcap.GetAdj]§! il y a quelques mois a impacté notre économie. Leurs marchandises n'étaient rien d'autre que des babioles hors de prix ou des équipements défectueux, et une multitude de prises de contrôle hostiles ont résulté en monopoles sur nos planètes. Il va falloir plusieurs années pour que notre économie retourne à la normale."
 mem_eager_traders.3.name:0 "Un étrange équilibre"
 mem_eager_traders.3.desc:0 "Maintenant que ce commerce entre §Y[ruthcap.GetName]§! et nous est terminé, il semblerait que nous nous soyons tous les deux renvoyés nos babioles inutiles. Finalement, nous n'avons rien perdu, mais rien gagné non plus. En tout cas, les citoyens §Y[ruthcap.GetName]§! en rient."
 mem_eager_traders.1.resigned:0 "Envoyez des officiers pour les aider à porter cette charge."
 mem_eager_traders.2.annoyed:0 "C'est encore moins qu'idéal"
 mem_eager_traders.2.fascinated:0 "Et on est tombé dans leur piège? Fascinant."
 mem_eager_traders.4.name:0 "L'esprit l'emporte sur la matière."
 mem_eager_traders.4.desc:0 "Les marchants §Y[ruthcap.GetAdj]§! auxquels nous avons accordé la vente sur nos planètes il y a quelques mois ne vendent en fait rien d'autre que des babioles hors de prix. Heureusement, on dirait que notre population ne porte aucun intérêt pour ce qu'ils vendent, et les marchants sont rentrés chez eux sans perturber notre économie."
 mem_eager_traders.4.option:0 "Réjouissons-nous!"
 mem_eager_traders.5.name:0 "Les premiers marchants[peacefultraders.GetAdj] arrivent"
 mem_eager_traders.5.desc:0 "Avec un passage sécurisé entre §Y[peacefultraders.GetName]§! et §Y[Root.GetName]§!, les premiers marchants intrépides ont commencé à explorer les lieux. Tandis que les premières routes d'export sont encore en train d'être explorées, nous nous attendons au développement du commerce d'ici peu."
 mem_eager_traders.5.xenophile:0 "Parfait. Importez des spécialités §Y[peacefultraders.GetAdj]§! pour moi!"
 mem_eager_traders.5.xenophile.tooltip:0 "([Root.GetName]):\n   Les populations  §YXenophile§! obtiennent §G+5%§! Bonheur pour §Y12§! mois\n   Les populations §YXenophobe§! obtiennent §R-10%§! Bonheur pour §Y12§! mois"
 mem_eager_traders.5.xenophobe:0 "Nous devons bannir tout import venant des §Y[peacefultraders.GetName]§! pour protéger notre patrimoine."
 mem_eager_traders.5.xenophobe.tooltip:0 "([Root.GetName]):\n   Les populations §YXenophobe§! obtiennent §G+5%§! Bonheur pour §Y12§! mois\n   Les populations §YXenophile§! obtiennent §R-10%§! Bonheur pour §Y12§! mois\n   Les populations §YIndividualist§! obtiennent §R-10%§! Bonheur pour §Y12§! mois"
 mem_eager_traders.5.individualist:0 "L'argent, l'argent est roi. Faites des crédits énergétiques"
 mem_eager_traders.5.mercenary:0 "Des marchants pacifiques? Peut-être qu'ils peuvent utiliser les services de nos mercenaires."
 mem_eager_traders.5.peaceful:0 "La guerre est et impensable, et improfitable."
 mem_eager_traders.6.name:0 "Les mercenaires reviennent de §Y[peacefultraders.GetName]§!"
 mem_eager_traders.6.desc:0 "Les mercenaires §Y[Root.GetAdj]§! qui ont proposé leurs services aux client §Y[peacefultraders.GetAdj]§! pour les quelques dernières années ont été couronnés de succès. Le peuple §Y[Root.GetName]§! se fait un nom à l'étranger, se désignant comme de très bons guerriers et des marchants rusés, et beaucoup d'entre eux sont retournés avec une bourse bien rempli de leur aventure en chassant les pirates et protégeant les riches."
 mem_eager_traders.6.good:0 "Ce sont des vrais professionnels."
