 mem_flight_recorder_category:0 "Signaux Non-Identifiés"
 mem_flight_recorder_category_desc:0 "Nous captons des signaux répétés venants de §Y[Root.GetName]§!. C'est probablement un signal de détresse ou une simple balise."

 #Success
 mem_flight_recorder.1.name:0 "Boîte Noire"
 mem_flight_recorder.1.desc:0 "§Y[Root.GetName]§! a récupéré un petit appareil en orbite autour de §Y[From.GetName]§!. Selon les données que nous avons extraites, c'est la boîte noire d'un cuirassé, lâchée juste avant que le vaisseau ne se crashe dans l'étoile, contrôlé par des assaillants. Selon la voix du cockpit sur laquelle on se concentre, ces assaillants étaient ou bien des résistants, ou bien des nationalistes fanatiques. L'équipage tentant de se défendre décrit les intrus comme des terroristes qui cherchent à rompre la paix galactique via de cruelles représailles pour avoir contré une attaque de leur population; les assaillants se présentent comme des libérateurs qui sont prêts à se sacrifier pour libérer leur peuple du joug de l'oppression impérialiste imposée par leurs voisins, considérés désormais comme des traîtres. Peu importe, l'enregistrement des données de vol pourraient nous êtres utile dans nos recherches."

 #Failure
 mem_flight_recorder.2.name:0 "Signal Perdu"
 mem_flight_recorder.2.desc:0 "§Y[Root.GetName]§! n'est pas parvenu à isoler et trouver le signal. Son origine restera probablement inconnue."
 
 mem_flight_recorder.dissapointing:0 "Décevant."

 #Critical Failure
 mem_flight_recorder.3.name:0 "Piège"
 mem_flight_recorder.3.desc:0 "Peu après que le vaisseau ait récupéré un petit appareil en orbite autour de §Y[From.GetName]§!, nous avons perdu contact avec celui-ci. Il semblerait que l'appareil ait été conçu pour exploser dès lors qu'il est stocké dans un vaisseau. C'était sûrement un piège."
