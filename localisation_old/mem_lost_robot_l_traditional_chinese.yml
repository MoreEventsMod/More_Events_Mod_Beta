l_traditional_chinese:
 
# Initial Event
mem_lost_robot.1.name:0 "遺失了的機器人"
 mem_lost_robot.1.desc:0 "位於[Root.GetName]衛星採礦站的工作人員發現，有一個屬於AL型號的機器人從上次寄出的貨物中不見了。\n\n他們請求我們進行調查並把它送往當地作採礦之用。"
 mem_lost_robot.1.accept:0 "他們一定是搞錯了，把運貨單查個究竟。"
 mem_lost_robot.1.deny:0 "只是不見了一個機器人，不必大驚小怪。"

# Retrieve the robot
mem_lost_robot.2.name:0 "遺失了的機器人"
 mem_lost_robot.2.desc:0 "經過一輪檢查清單及收據後，看起來真的有一個機器人從上次寄出的貨物中不見了。\n\n這有兩個可能性：它可能被遺留在某個被送上衛星的貨櫃內或者它仍未離開過這個星球並在機器人製作工廠內某處。"
 mem_lost_robot.2.cargo:0 "檢查貨櫃。"
 mem_lost_robot.2.factory:0 "檢查工廠。"

# Check the cargo - Delayed
mem_lost_robot.10.name:0 "貨櫃沒有發現"
 mem_lost_robot.10.desc:0 "不幸地，機器人並不在貨櫃船上。更糟糕的是，因為我們要等待貨櫃船完成運送歸來而失去了寶貴的時間。\n\n現在我們知道機器人沒有登上貨櫃船，可以嘗試檢查工廠。"
 mem_lost_robot.10.factory:0 "沒錯，檢查一下工廠。"
 mem_lost_robot.10.abandon:0 "這不值得我們花時間，取消搜索。"
 
# Check the cargo - Normal
mem_lost_robot.11.name:0 "貨櫃沒有發現"
 mem_lost_robot.11.desc.first:0 "不幸地，機器人並不在貨櫃船上。現在我們知道機器人沒有登上貨櫃船，可以嘗試檢查工廠。"
 mem_lost_robot.11.desc.second:0 "不幸地，機器人亦不在貨櫃船上。沒有辦法之下，我們可以嘗試前往[Root.GetName]表面搜索。如果機器人不知道怎樣逃脫了，它應該會在工廠附近。"
 mem_lost_robot.11.factory:0 "沒錯，檢查一下工廠。"
 mem_lost_robot.11.planet:0 "好吧，前往星球表面看看。"
 mem_lost_robot.11.abandon:0 "這不值得我們花時間，取消搜索。"

# Check the factory
mem_lost_robot.20.name:0 "工廠沒有發現"
 mem_lost_robot.20.desc.first:0 "在[Root.GetName]上的工廠內經過一輪長時間搜索後，我們可以肯定那個機器人並不在這裡。它有可能被遺留在貨櫃內，所以我們下一步應該前往該處搜查。"
 mem_lost_robot.20.desc.second:0 "在[Root.GetName]上的工廠內經過一輪長時間搜索後，我們可以肯定那個機器人並不在這裡。沒有辦法之下，我們可以嘗試前往[Root.GetName]表面搜索。如果機器人不知道怎樣逃脫了，它應該會在工廠附近。"
 mem_lost_robot.20.cargo:0 "好吧，檢查一下貨櫃。"
 mem_lost_robot.20.planet:0 "對，前往星球表面看看。"
 mem_lost_robot.20.abandon:0 "不要再浪費資源，取消搜索。"

# Robot retrieved 
mem_lost_robot.30.name:0 "成功找到機器人"
 mem_lost_robot.30.desc.cargo:0 "在貨櫃船上徹頭徹尾搜查後，我們終於找到那個機器人，原來它在逃走的過程中被夾在門警的房間內。我們將會安排它接受改編電腦程序，然後把它送往衛星上。"
 mem_lost_robot.30.desc.factory:0 "在工廠內徹頭徹尾搜查後，我們找到那個機器人被夾在輸送帶內。我們不知道為何它會在這裡或者為甚麼要逃走，不過我們將會安排它接受改編電腦程序，然後把它送往衛星上。"

# Disinto fired 
mem_lost_robot.101.name:0 "悲劇"
 mem_lost_robot.101.desc:0 "我們終於找到那個機器人。看起來它在被運上貨櫃船上並前往衛星之前從工廠內逃脫，之後它一直躲藏在[Root.GetName]上，並自製了一件本應在衛星上製造、名為「Disinto」的採礦工具。\n\n不幸的是，一旦該工具被啟動，它會形成一個巨大坑洞，並能夠在剎那間造成嚴重破壞及奪去附近地區人口的性命。從坑洞的大小判斷，那個機器人肯定改良了「Disinto」的設計以達至如此威力。「Disinto」在啟動後就被摧毀。雖然機器人在餘震下生存，不過它在過程中亦失去了大部分記憶，導致我們無法得知它究竟如何改良採礦工具的設計。"
 mem_lost_robot.101.a:0 "一場悲劇。"
 mem_lost_robot_101.tooltip:0 "星球的表面上形成了一個巨大坑洞，奪去附近地區人口的性命及摧毀我們的設施。"

# Robot found with broken disinto
mem_lost_robot.102.name:0 "沒用的發現"
 mem_lost_robot.102.desc.luck:0 "[Root.GetName]當地居民向我們匯報，指在郊外目睹一個脫隊的機器人。我們根據線報在林中一塊空地找到遺失的「AL」型號機器人，它完全失去了記憶，並看起來正嘗試製造一件有可能在星球表面上形成巨大坑洞、名為「Disinto」的採礦工具。幸運地，我們及時制止了它並解除了危機。"
 mem_lost_robot.102.desc:0 "經過一輪全面搜索後，我們終於找到了那個機器人。它已經損毀了，並正嘗試在星球上製造一件有可能在星球表面上形成巨大坑洞、名為「Disinto」的採礦工具。幸運地，我們及時制止了它並解除了危機。"
 mem_lost_robot.102.a:0 "把它轉化成物資。"

# Robot found with working disinto
mem_lost_robot.103.name:0 "幸運的發現"
 mem_lost_robot.103.desc.luck:0 "[Root.GetName]當地居民向我們匯報，指在郊外目睹一個脫隊的機器人。我們根據線報在林中一塊空地找到遺失的「AL」型號機器人，同時發現了「Disinto」─ 一件由那個機器人所製、在[Root.GetName]的衛星上所用的採礦工具。\n\n經過仔細檢查後，看起來機器人改良了「Disinto」的設計，其完善程度更是我們無法想像的。初步估計這項新設計將有助大大提升礦物產量。"
 mem_lost_robot.103.desc:0 "經過一輪全面搜索後，我們終於找到了那個機器人。我們同時發現了「Disinto」─ 一件由那個機器人所製、在[Root.GetName]的衛星上所用的採礦工具。\n\n經過仔細檢查後，看起來機器人改良了「Disinto」的設計，其完善程度更是我們無法想像的。初步估計這項新設計將有助大大提升礦物產量。"
 mem_lost_robot.103.a:0 "這真的很有用。"

 # Modifier
mem_lost_robot_enhanced_mining:0 "改良的採礦方式"
 mem_lost_robot_enhanced_mining_desc:0 "經過改良的「Disinto」提高了我們的的採礦巧率。"

# Tile Blockers
d_mem_lost_robot_crater:0 "「Disinto」坑洞"
 d_mem_lost_robot_crater_desc:0 "當「Disinto」被啟動時，它造成了一個巨大坑洞及嚴重破壞。"
