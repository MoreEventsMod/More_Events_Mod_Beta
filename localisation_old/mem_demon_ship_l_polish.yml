 #################################
 #Demon Ship Event
 #Code by Mourn
 #Writing by Malthus and Mourn
 #Polish translation by Lukasmar
 #################################
 
 #mem_demon_ship_category:0 "Strange Readings"
 mem_demon_ship_category:0 "Dziwne Odczyty"
 #mem_demon_ship_category_desc:0 "First survey scans show anormal readings from the outer atmosphere of §Y[Root.GetName]§!. The science team is eager to do a second and more accurate scan of the source of these readings."
 mem_demon_ship_category_desc:0 "Pierwsze skany wykazują anormalne odczyty z zewnętrznej atmosfery §Y[Root.GetName]§!. Drużyna badawcza jest chętna do zrobienia kolejnego bardziej dokładnego skanu źródła tych odczytów."
 #MEM_DEMON_SHIP_PROJECT:0 "Stabilize Prototype Orbit"
 MEM_DEMON_SHIP_PROJECT:0 "Stabilna Orbita Prototypu"
 #MEM_DEMON_SHIP_PROJECT_DESC:0 "Our scientists are confident that by docking a science ship to our prototype we will be able to correct and stabilize its orbit. This involves lengthy calculations and accurate maneuvering. They spare you the details... but underline the fact that the time window for a successful operation is limited."
 MEM_DEMON_SHIP_PROJECT_DESC:0 "Nasi naukowcy są pewni, że zadokowanie statku badawczego do naszego prototypu pozwoli nam na skorygowanie i ustabilizowanie jego orbity. Wiąże się to z długimi obliczeniami i dokładnym manewrowaniem. Oszczędzają Ci szczegółów... jednak podkreślić trzeba fakt, że okno czasowe dla skutecznego działania jest ograniczone."
 #mem_demon_ship.103.desc:0 "Our science team was not able to identify what caused the strange readings. We may never know if there was anything at all or if it was just a sensor malfunction."
 mem_demon_ship.103.desc:0 "Nasz zespół naukowy nie był w stanie określić, co spowodowało dziwne odczyty. Nigdy się nie dowiemy czy coś tam w ogóle było, czy był to tylko błąd czujników."
 #mem_demon_ship.1.name:0 "Lost Prototype Ship Discovered"
 mem_demon_ship.1.name:0 "Znaleziono Zagubiony Prototyp"
 #mem_demon_ship.1.desc:0 "§Y[Root.GetLeaderName]§! is ecstatic. After more thorough scans the anomaly turns out to be a spaceship, and even more intriguing is the fact that it is one of ours. Our crew recognizes it as one of our prototype FTL-capable ships thought to be lost on a testflight years ago. Its orbit is unstable and the ship is slowly descending into the atmosphere. It seems to be undamaged but energy readings are minimal. We received no response to our hailing. In order to be able to further investigate what has happened to the ship and its crew its orbit has to be stabilized first. §Y[Root.GetLeaderName]§! already came up with a plan."
 mem_demon_ship.1.desc:0 "§Y[Root.GetLeaderName]§! jest pełen zachwytu. Po dokładniejszym skanowaniu anomalia okazuje się być statkiem kosmicznym, a jeszcze bardziej intrygujące jest to, że jest to jeden z naszych. Nasza załoga rozpoznaje go jako jeden z pierwszych prototypowych statków, który uważany był za zagubiony podczas lotu próbnego lata temu. Jego orbita jest niestabilna i statek powoli opada w atmosferę. Wygląda na nieuszkodzony ale odczyty energii są minimalne. Nie otrzymaliśmy żadnej odpowiedzi na nasze wywołanie. Aby móc dokładniej zbadać, co działo się ze statkiem i jego załogą, jego orbita musi najpierw zostać ustabilizowana. §Y[Root.GetLeaderName]§! natychmiast wpadł na jakiś pomysł."
 #mem_demon_ship.1.a:0 "Save this piece of our history."
 mem_demon_ship.1.a:0 "Uratujmy kawałek naszej historii."
 #mem_demon_ship.1.b:0 "Who cares about some old ship?"
 mem_demon_ship.1.b:0 "Kogo obchodzi jakiś stary złom?"
 #mem_demon_ship.2.name:0 "Orbit Stabilized"
 mem_demon_ship.2.name:0 "Orbita Ustabilizowana"
 #mem_demon_ship.2.desc:0 "It turned out to be a bit more tricky than anticipated by §Y[Root.GetLeaderName]§! but the prototype is now in a stable orbit and ready to be examined more closely. §Y[Root.GetName]§! is commencing docking."
 mem_demon_ship.2.desc:0 "Wyszło na to, że było to troszkę bardziej skomplikowane niż przypuszczał §Y[Root.GetLeaderName]§! ale prototyp jest na stabilnej orbicie i jest gotowy na dokładniejsze badania. §Y[Root.GetName]§! podchodzi do dokowania."
 #mem_demon_ship.2.a:0 "Keep me informed."
 mem_demon_ship.2.a:0 "Informuj mnie na bieżąco."
 #mem_demon_ship.3.name:0 "Prototype Lost"
 mem_demon_ship.3.name:0 "Prototyp Stracony"
 #mem_demon_ship.3.desc:0 "We were not able to stabilize the orbit of the FTL-Prototype before it sank into the atmosphere of the gas giant and it has been destroyed."
 mem_demon_ship.3.desc:0 "Nie byliśmy w stanie ustabilizować orbity Prototypu zanim utonął w atmosferze gazowego giganta i został zniszczony."
 #mem_demon_ship.4.name:0 "Urgent Message"
 mem_demon_ship.4.name:0 "Pilna Wiadomość"
 #mem_demon_ship.4.desc:0 "An urgent message from Scientist §Y[Root.GetLeaderName]§!. The crew is dead. Their mutilated corpses float through the depressurized sections of the ship. As there is no decay in vaccum §Y[Root.GetLeaderName]§! can only guess for how long they have been dead. It remains a mystery for now why there is no atmosphere as the ship´s hull appears intact. The ship seems to have run out of energy a while ago. It will take some time before we will know more."
 mem_demon_ship.4.desc:0 "Pilna wiadomość od badacza §Y[Root.GetLeaderName]§!. Załoga jest martwa. Ich okaleczone trupy latają przez zdekompresowane sekcje statku. Ponieważ nie ma zaniku w próżni §Y[Root.GetLeaderName]§! może tylko zgadywać od jak dawna są martwi. Pozostaje tajemnicą, dlaczego nie ma atmosfery skoro kadłub statku wydaje się nienaruszony. Wygląda na to, że energia wyczerpała się już jakiś czas temu. To zajmie trochę czasu, zanim będziemy wiedzieć więcej."
 #mem_demon_ship.4.a:0 "How horrible"
 mem_demon_ship.4.a:0 "Straszne."
 #mem_demon_ship.5.name:0 "Grim Discoveries"
 mem_demon_ship.5.name:0 "Ponure Znaleziska"
 #mem_demon_ship.5.desc:0 "All energy cells were exhausted and some of them had to be replaced with reserve cells from the §Y[Root.GetName]§! to get at least some of the ships systems online. The logbook shows the crew joking in joyful anticipation of their first FTL-flight, but then all recordings broke up shortly after the ship´s FTL-engines were activated. It is hard to assess how much time had passed before the recordings start again. The flight seems to be over and the atmosphere has changed completely. Those same faces smiling a moment ago are now distorted by pain and screams echo as they mutilate themselves. The recording ends abruptly. Shall we investigate further or leave the dead to rest?"
 mem_demon_ship.5.desc:0 "Wszystkie baterie były wyczerpane, więc niektóre zostały zastąpione rezerwowymi z §Y[Root.GetName]§! aby włączyć przynajmniej niektóre z systemów statku. Dziennik pokładowy pokazuje żartującą załogę w radosnym oczekiwaniu na ich pierwszy lot gwiezdny, ale wszystkie zapisy urwały się krótko po aktywowaniu silników. Trudno ocenić jak dużo czasu minęło zanim nagrania zostały wznowione. Lot wyglądał na zakończony ale atmosfera całkowicie się zmieniła. Te same twarze śmiejące się chwilę temu obecnie były zniekształcone przez ból. Przez całe nagranie słychać echo krzyków podczas gdy załoga okalecza siebie nawzajem. Nagranie urywa się nagle. Będziemy badać sprawę dalej czy zostawimy zmarłych w spokoju?"
 #mem_demon_ship.5.a:0 "Destroy the ship. No one must know what was found."
 mem_demon_ship.5.a:0 "Zniszczyć statek. Nikt nie może dowiedzieć się co tu się stało."
 #mem_demon_ship.5.b:0 "We must know what caused this tragedy."
 mem_demon_ship.5.b:0 "Musimy wiedzieć co spowodowało tę tragedię."
 #mem_demon_ship.6.name:0 "FTL-Prototype Destroyed"
 mem_demon_ship.6.name:0 "Prototyp Zniszczony"
 #mem_demon_ship.6.desc:0 "The §Y[Root.GetName]§! undocks from the FTL-prototype and pushes it into a descending orbit again. Shortly afterward it is consumed by the fires of atmospheric entry."
 mem_demon_ship.6.desc:0 "§Y[Root.GetName]§! oddala się od prototypu i spycha go ponownie na opadającą orbitę. Krótko potem zostaje pochłonięty przez ognie wejścia w atmosferę."
 #mem_demon_ship.6.a:0 "May they find peace."
 mem_demon_ship.6.a:0 "Niech znajdą spokój."
 #mem_demon_ship.7.name:0 "Final Report"
 mem_demon_ship.7.name:0 "Raport Końcowy"
 #mem_demon_ship.7.desc:0 "Working through the sensor data recorded during the FTL-event §Y[Root.GetLeaderName]§! comes to the conclusion that the prototype and its crew left our plane of existence and entered another dimension where our natural laws do not apply. The severe mental stress must have driven the crew into madness. While overseeing more data a feeling of a dark presence overcomes §Y[Root.GetLeaderName]§! and their assistants. They quickly remove the datacore to take it with them to the §Y[Root.GetName]§!. Right after returning to their ship our science team monitors an energy spike inside the prototypes FTL-core. They initiate emergency undocking procedures, which they barely manage to complete before the ship vanishes into the void. §Y[Root.GetLeaderName]§! speculates on the possibility that the ship itself might have been changed by strange dimensional energies. Might it be alive? We may never know, but the retrieved datacore provides significant data on FTL-travel."
 mem_demon_ship.7.desc:0 "Badając dane z czujników zebranych podczas lotu §Y[Root.GetLeaderName]§! dochodzi do wniosku, że prototyp i jego załoga opuścili naszą płaszczyznę egzystencji i wszedli w inny wymiar, gdzie nasze naturalne prawa nie mają zastosowania. Ciężki psychiczny stres musiał doprowadzić załogę do szleństwa. Podczas przeglądania następnych danych uczucie mrocznej obecności nachodzi §Y[Root.GetLeaderName]§! i jego asystentów. Szybko wyciągają bazę danych by zabrać ją ze sobą na pokład §Y[Root.GetName]§!. Dokładnie po powrocie na statek nasza ekipa naukowców obserwuje nagły wzrost energii wewnątrz rdzenia prototypu. Podejmują awaryjne procedury oddokowania, które ledwo udaje się zakończyć zanim statek znika w pustce. §Y[Root.GetLeaderName]§! spekuluje nad możliwością, że sam statek mógł zostać zmieniony przez dziwną między wymiarową energię. Może był żywy? Nigdy się nie dowiemy, ale odzyskana baza danych zapewnia bardzo ważne informacje na temat podróży."
 #mem_demon_ship.7.a:0 "Our knowledge expands!"
 mem_demon_ship.7.a:0 "Nasza wiedza się poszerza!"
 #mem_demon_ship.8.name:0 "Final Report"
 mem_demon_ship.8.name:0 "Raport Końcowy"
 #mem_demon_ship.8.desc:0 "Working through the sensor data recorded during the FTL-event §Y[Root.GetLeaderName]§! comes to the conclusion that the prototype and its crew left our plane of existence and entered another dimension where our natural laws do not apply. The severe mental stress must have driven the crew into madness. While overseeing some more data he is interrupted by noise of the crew fighting and screaming. One of the scientist´s assistants had gone mad trying to destroy the §Y[Root.GetName]§! while shouting out shredded sentences about how the prototype demanded more passengers to the "Other Side". With luck and some injuries the rest of the team manages to confine him aboard the scienceship. After this event §Y[Root.GetLeaderName]§! chose to destroy the prototype and everything it might have brought with it from this "Other Side" using the ship's self destruct device. We might never know what exactly happened to the ship and its crew but our science team is alive and chief scientist §Y[Root.GetLeaderName]§!´s colleague is on the way to recovery."
 mem_demon_ship.8.desc:0 "Badając dane z czujników zebranych podczas lotu §Y[Root.GetLeaderName]§! dochodzi do wniosku, że prototyp i jego załoga opuścili naszą płaszczyznę egzystencji i wszedli w inny wymiar, gdzie nasze naturalne prawa nie mają zastosowania. Ciężki psychiczny stres musiał doprowadzić załogę do szleństwa. Przeglądanie następnych danych zostaje mu przerwane przez hałas walczącej i krzyczącej załogi. Jeden z asystentów oszalał i próbuje zniszczyć §Y[Root.GetName]§! w międzyczasie krzycząc urwane zdania na temat tego, że prototyp zażądał więcej pasażerów na "Drugą Stronę". Z odrobiną szczęścia i ran reszcie załogi udaje się zamknąć go na pokładzie statku badawczego. Po tym zdarzeniu §Y[Root.GetLeaderName]§! postanawia zniszczyć prototyp i wszystko co mógł przynieść z "Drugiej Strony" używając urządzenia do samo-destrukcji zamontowanego na statku. Możemy nigdy się nie dowiedzieć co dokładnie stało się ze statkiem i załogą, ale nasz zespół badawczy jest żywy i koledzy głównego naukowca §Y[Root.GetLeaderName]§! są na dobrej drodze do wyzdrowienia."
 #mem_demon_ship.8.a:0 "Tragedy averted"
 mem_demon_ship.8.a:0 "Tragedia powstrzymana."
 #mem_demon_ship.9.name:0 "Final Transmission"
 mem_demon_ship.9.name:0 "Raport Końcowy"
 #mem_demon_ship.9.desc:0 "Working through the sensor data recorded during the FTL-event our science team came to the conclusion that the prototype and its crew left our plane of existence and entered another dimension where our natural laws do not apply. The severe mental stress must have driven the crew into madness. The transmission of science data changes into a video transmission at the end. The chief scientist stands in front of the camera holding their own eyes in their hands while speaking in a low voice: "We go now to the Other Side". Agonizing screams from the science team echo through the transmission before it ends. Recovery teams searching for our science ship found no traces..."
 mem_demon_ship.9.desc:0 "Badając dane z czujników zebranych podczas lotu §Y[Root.GetLeaderName]§! dochodzi do wniosku, że prototyp i jego załoga opuścili naszą płaszczyznę egzystencji i wszedli w inny wymiar, gdzie nasze naturalne prawa nie mają zastosowania. Ciężki psychiczny stres musiał doprowadzić załogę do szleństwa. Transmisja danych naukowych zmienia się na końcu w transmisję wideo. Główny naukowiec stoi przed kamerą trzymając swoje gałki oczne w dłoni podczas mówienia niskim głosem: "Zmierzamy na Drugą Stronę". Agonalne krzyki zespołu badawczego odbijają się echem przez całą transmisję. Oddział Ratunkowy wysłany na poszukiwanie statku badawczego nie znalazł żadnych śladów..."
 #mem_demon_ship.9.a:0 "Horrifying"
 mem_demon_ship.9.a:0 "Przerażające."
 #mem_demon_ship.9.a.tooltip:0 "Our survey ship and its crew are lost"
 mem_demon_ship.9.a.tooltip:0 "Nasz statek badawczy i załoga są straceni." 
