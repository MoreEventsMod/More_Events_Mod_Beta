 # From the Ashes Localisation
 origin_mem_from_the_ashes:0 "Des cendres"
 origin_mem_from_the_ashes_desc:0 "Auparavant, notre civilisation a voyagé entre les étoiles, se propageant dans des mondes lointains - c'est ce que disent les légendes. Maintenant, notre peuple vit sous les ruines d'un monde qui était autrefois une ville sans fin maintenant revendiquée par la nature. Alors que nous renaissons des cendres du passé, nous le faisons, conscients que les destructeurs de nos ancêtres peuvent encore être là, quelque part dans le vide de la Galaxie."
 origin_tooltip_mem_from_the_ashes_effects:0 "Démarre avec un §YMonde Relique§! comme Monde d'origine.\nLa  §YMenace Vazuran§! est active."
 START_SCREEN_MEM_FROM_THE_ASHES:0 "Nos villes ont été brûlées, notre civilisation presque effacée de la face de notre monde. Cela s'est produit dans un passé lointain à peine imaginable. Pourtant, les ruines de cette époque nous dominent encore dans de nombreuses régions de [GetHomeWorldName] témoignant des histoires transmises de génération en génération. \n\n §SMéfiez-vous des Destroyers!§! les légendes de nos ancêtres mettent en garde contre une menace qui est peut-être encore là, quelque part dans le vide de la Galaxie. \n\nMais quoi qu'il en soit, il est maintenant temps de retourner dans les étoiles ! Enfin notre civilisation s'est reconstruite au point de pouvoir utiliser les voyages interstellaires. Nous reprendrons notre place légitime parmi les étoiles !"
