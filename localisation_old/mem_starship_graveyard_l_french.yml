 mem_starship_graveyard.101.title:0 "Une Découverte Intéressante"
 mem_starship_graveyard.101.desc:0 "Notre station de recherche sur [mem_graveyard_planet.GetName] qui étudiait le cimetière de vaisseaux a rapporté une découverte inhabituelle parmi les débris : un vaisseau de guerre presque intact avec des fonctionnalités particulières. Ils demandent l'aide d'un vaisseau scientifique pour pouvoir analyser tout cela."
 mem_starship_graveyard.101.a:0 "Envoyez-y un vaisseau!"
 mem_starship_graveyard.101.b:0 "Tous nos vaisseaux sont occupés pour le moment."

 MEM_STARSHIP_GRAVEYARD_PROJECT:0 "Expedition du Cimetière de Vaisseaux"
 MEM_STARSHIP_GRAVEYARD_PROJECT_DESC:0 "Un vaisseau de guerre étrangement presque intact avec un certain nombre de fonctionnalités particulières a été repéré dans le cimetière. L'aide d'un vaisseau scientifique y est nécessaire."

 mem_starship_graveyard.103.title:0 "Découvertes de Valeur"
 mem_starship_graveyard.103.desc:0 "Vos scientifiques ont analysés les débris, et récolté un nombre considérable de nouvelles informations sur son design que vos ingénieurs vont trouver utiles."
 mem_starship_graveyard.103.a:0 "Excellent!"

 mem_starship_graveyard.104.title:0 "Découvertes de Valeur"
 mem_starship_graveyard.104.desc:0 "Vos scientifiques ont analysés les débris, et la majorité du vaisseau est inintéressante - excepté sa coque, qui est faite d'un matériau extrêmement solide, rappelant le matériau utilisé sur la coque des entités cristallines que nous avions rencontré. Des échantillons ont été envoyé à nos chercheurs pour effectuer une meilleure analyse."
 mem_starship_graveyard.104.a:0 "Excellent!"
