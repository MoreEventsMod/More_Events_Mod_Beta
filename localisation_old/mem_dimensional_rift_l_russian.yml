l_russian:
 #Dimensional Rift Anomaly
 #Writing and idea by Lionheart
 #Code by LamilLerran
 #Translation by S_Crypt
 #mem_dimensional_rift_category:0 "A Glimmer of Hope"
 mem_dimensional_rift_category:0 "Проблеск надежды"
 #mem_dimensional_rift_category_desc:0 "Our science vessel's detection grid has found traces of a highly-advanced alloy in this asteroid belt, and the crew is elated to discover what treasure these wandering monoliths may contain."
 mem_dimensional_rift_category_desc:0 "Сенсоры нашего исследовательского корабля обнаружили следы чрезвычайно сложного сплава в этом поясе астероидов, и команда в восторге от возможных сокровищ, скрытых в этих блуждающих монолитах."
 #mem_dimensional_rift.105.name:0 "No Explanation"
 mem_dimensional_rift.105.name:0 "Ничего не понятно"
 #mem_dimensional_rift.105.desc:0 "After extensive searching and sensor recalibrations yielded no further results, §Y[Root.GetLeaderName]§! and the crew of the §Y[Root.GetName]§! have given up their search."
 mem_dimensional_rift.105.desc:0 "После того, как длительные поиски и калибровка сенсоров не увенчались успехом, §Y[Root.GetLeaderName]§! и команда §Y[Root.GetName]§! прекратили попытки."
 #mem_dimensional_rift.105.a:0 "Back to work,then."
 mem_dimensional_rift.105.a:0 "Значит, возвращаемся к работе."
 
 #mem_dimensional_rift.106.name:0 "An Abrupt End"
 mem_dimensional_rift.106.name:0 "Внезапный конец"
 #mem_dimensional_rift.106.desc:0 "While scanning the recesses of the asteroid belt, our ship was impacted by a rock big enough to cause a warp core breach. All crew members have been lost, along with the §Y[Root.GetName]§!."
 mem_dimensional_rift.106.desc:0 "При сканировании промежутков в поясе астероидов, наш корабль столкнулся с одним из них, что вызвало разрыв в оболочке ядра реактора. Весь экипаж погиб вместе с §Y[Root.GetName]§!."
 #mem_dimensional_rift.106.a:0 "A sad day for the §Y[Root.Owner.GetName]§!"
 mem_dimensional_rift.106.a:0 "Печальный день для §Y[Root.Owner.GetName]§!"
 
 #mem_dimensional_rift.7.name:0 "A Lost Laboratory"
 mem_dimensional_rift.7.name:0 "Потеряная лаборатория"
 #mem_dimensional_rift.7.desc:0 "Ancient, cold, and decrepit, an abandoned research station rests atop one of the nearby asteroids. Upon closer inspection, the power core seems to have been ripped out or otherwise forcibly ejected. Your science officer requests a mobile power core to boot the station's systems back online."
 mem_dimensional_rift.7.desc:0 "Древняя, холодная и ветхая, заброшенная исследовательская станция расположилась на одном из астероидов. При ближайшем рассмотрении, ядро станции, кажется, было вырвано или насильно выброшено в космос. Ваш учёный просит предоставить мобильное энергоядро для питания систем станции." 
 #mem_dimensional_rift.7.a:0 "Plug it in."
 mem_dimensional_rift.7.a:0 "Включайте."
 #mem_dimensional_rift.7.b:0 "We can't afford to waste energy at this time."
 mem_dimensional_rift.7.b:0 "Мы сейчас не можем себе позволить тратить энергию."
 
 #MEM_DIMENSIONAL_RIFT_PROJECT:0 "Delving into Data"
 MEM_DIMENSIONAL_RIFT_PROJECT:0 "Изучая данные"
 #MEM_DIMENSIONAL_RIFT_PROJECT_DESC:0 "Our scientists want permission to activate the data files aboard a decrepit research station. They claim it could further our research endeavors."
 MEM_DIMENSIONAL_RIFT_PROJECT_DESC:0 "Наши учёные просят разрешения активировать хранилище данных на древней станции. Они утверждают, что это поможет в дальнейших исследованиях." 

 #mem_dimensional_rift.1.name:0 "A Lost Laboratory"
 mem_dimensional_rift.1.name:0 "Потеряная лаборатория"
 #mem_dimensional_rift.1.desc:0 "The station's systems flicker for a moment, shedding a dull light on the remnants of the once-busy laboratory. With most of the circuits powering the hydraulic doors fried, the station is still uninhabitable and impossible to investigate further than the breached central control room. The crew now requests permission to inspect the remaining data files."
 mem_dimensional_rift.1.desc:0 "Системы станции мигают на мгновение, проливая тусклый свет на останки когда-то занятой лаборатории. Из-за разрушенной электропроводки гидравлических дверей станция по-прежнему остается необитаемой и недоступной для исследования, помимо пробитого контрольного отсека. Команда просит разрешения изучить оставшиеся файлы данных." 
 #mem_dimensional_rift.1.a:0 "Follow up with the research. Let's figure out what caused this."
 mem_dimensional_rift.1.a:0 "Продолжайте. Давайте выясним что здесь случилось."
 #mem_dimensional_rift.1.b:0 "We cannot afford the time to work on this further."
 mem_dimensional_rift.1.b:0 "У нас нет на это времени."

 #mem_dimensional_rift.2.name:0 "A Lost Laboratory"
 mem_dimensional_rift.2.name:0 "Потеряная лаборатория"
 #mem_dimensional_rift.2.desc:0 "The last of the station's logs seems to be a closing statement, indicating the completion of all research and the shutdown of the facility. The data in the file seems to indicate that multiple time-space rifts tore apart significant areas of the station's outer hull, resulting in many casualties. Data about the test itself seems to be redacted or lost. Whatever tore this station apart, we cannot be certain. Nevertheless, we have gained vast insight about warp fields and purported loopholes in the laws of physics."
 mem_dimensional_rift.2.desc:0 "Последние записи в журнале станции выглядят как заключение, указывающее на окончание всех исследований и закрытие объекта. Информация в файле говорит о том, что множественные разрывы в пространстве-времени разрушили значительные участки внешнего корпуса станции, приведя к многочисленным потерям. Данные касательно непосредственно испытания выглядят отредактированными или утерянными. Что именно разрушило станцию, мы не уверены. Но, несмотря на это мы узнали много нового о полях искривления и возможных лазейках в законах физики." 
 #mem_dimensional_rift.2.a:0 "Commendations to the crew."
 mem_dimensional_rift.2.a:0 "Мои поздравления команде."
 
 #budget_group_country_modifier:0 "Event Modifiers"
 budget_group_country_modifier:0 "Модификаторы события"
 #mem_powering_abandoned_station:0 "Powering Abandoned Station"
 mem_powering_abandoned_station:0 "Питание заброшенной станции"
 