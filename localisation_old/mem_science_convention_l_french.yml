 mem_science_convention.1.name:0 "Convention Scientifique"
 mem_science_convention.1.desc:0 "Nos scientifiques pensent que nous serions en mesure d'accélérer la recherche si nous étions hôtes d'une convention de recherche interdisciplinaire de grande échelle."
 mem_science_convention.1.ayes:0 "Excellent idée."
 mem_sciencecon_1.a.tooltip:1 "Les préparations pour la Convention Scientifique ont commencé et seront complètes dans 12 mois."
 mem_sciencecon_1.b.tooltip:1 "Les préparations pour la Convention Scientifique ont commencé et seront complètes dans 12 mois; pendant ce temps, nous devrions envoyer nos invitations."
 mem_sciencecon_1.c.tooltip:1 "Impossible de commencer les préparations pour la Convention Scientifique par manque de ressources.\nRessources requises - \n£energy  §Y250§! \n£minerals  §Y250§!"
 mem_science_convention.1.ano:0 "Hélas, nous n'avons pas les moyens d'entreprendre un tel projet."
 mem_science_convention.1.b:0 "Oui, laissez-nous voir qui voudrait y prendre part."
 mem_science_convention.1.c:0 "Non, c'est une corvée intimidante telle qu'elle est."

 mem_science_convention.2.name:0 "Préparations De La Convention Scientifique Terminées"
 mem_science_convention.2.desc:0 "Les préparations pour notre convention sont maintenant terminées; il ne reste plus qu'à ouvrir les portails."
 mem_science_convention.2.a:0 "Le spectacle peut commencer!"

 mem_science_convention.3.name:0 "Un succès retentissant!"
 mem_science_convention.3.desc:0 "La Convention de Sciences Interdisciplinaires est un grand succès! Des scientifiques  sont venus de tout notre empire pour partager leurs concepts et idées, illustrer leurs nouvelles inventions et travailler ensemble pour développer de nouvelles théories. Avec l'aide de toutes ces nouvelles têtes vouées à différentes tâches, de nombreux casse-têtes ont été résolus et de multiples mécanismes ont été améliorés ou remplacés par d'autres plus récents."
 #If we have invites
 mem_science_convention.3.a.desc:0 "La Convention de Sciences Interdisciplinaires est un grand succès! Des scientifiques  sont venus de tout notre empire pour partager leurs concepts et idées, illustrer leurs nouvelles inventions et travailler ensemble pour développer de nouvelles théories. Avec l'aide de toutes ces nouvelles têtes vouées à différentes tâches, de nombreux casse-têtes ont été résolus et de multiples mécanismes ont été améliorés ou remplacés par d'autres plus récents. L'avancée pour nos domaines scientifiques est incommensurable et notre rôle en tant que créateur de la convention nous a rendu beaucoup plus favorable aux yeux de tout le monde."
 #Message for the invited to see
 mem_science_convention.3.b.desc:0 "La Convention de Sciences Interdisciplinaires est un grand succès! Même si la présence de nos scientifiques était plutôt négligeable comparée à celle des chercheurs de §Y[invite_sender.GetName]§!, ils étaient quand même des hôtes incroyablement sympas. L'écoulement et l'échange d'idées a été bénéfique pour toutes nos recherches et les leçons de §Y[invite_sender.GetAdj]§! nous ont illuminé au-delà de ce qu'on aurait pu imaginer. L'opinion de beaucoup de nos scientifiques a drastiquement changé pour le mieux, et beaucoup ne seraient pas contre refaire cet évènement das un futur proche."
 mem_science_convention.3.a:0 "Une réussite à garder dans les annales de l'histoire!"

 mem_science_convention.4.name:0 "Un évènement notable."
 mem_science_convention.4.desc:0 "La Convention de Sciences Interdisciplinaires s'est passé comme prévu. Des scientifiques de divers systèmes sont venus et des échanges intellectuels variés ont ouvert les voies à de nouvelles recherches. Nos organisateurs nous assurent que cet évènement a été bénéfique pour de nombreux domaines de recherche."
 #Message for the invited to see
 mem_science_convention.4.a.desc:0 "Même si nos scientifiques étaient douteux, ils sont ravis de dire que la Convention de Sciences Interdisciplinaires était agréable mais sans rebondissement. Même si beaucoup des technologies et concepts montrés étaient déjà bien connus, la chance de pouvoir échanger des idées et théories avec d'autres communautés scientifiques radicalement différentes a nourri l'imagination de nos scientifiques et apporté une compréhension de §Y[invite_sender.GetSpeciesNamePlural]§! qu'ils n'avaient pas avant."
 mem_science_convention.4.a:0 "Excellente nouvelle."

 mem_science_convention.5.name:0 "Un véritable fiasco."
 mem_science_convention.5.desc:0 "La Convention de Sciences Interdisciplinaires ne s'est malheureusement pas aussi bien passé qu'espéré. Même si la sécurité était sous l'ordre strict d'interdire toute substance à l'intérieur du bâtiment, quelqu'un a quand même réussi à en faire entrer un peu, menant à l'ébriété et l'embarras public de beaucoup de scientifiques. De plus, il semblerait que nos chercheurs aient développé une sorte de rivalité mutuelle basée sur leurs points de vue et beaucoup de nos physiciens ont osé provoquer nos ingénieurs."
 #Message for the invited to see
 mem_science_convention.5.a.desc:0 "La Convention de Sciences Interdisciplinaires est en quelque sorte un échec. Malgré nos efforts, certains de nos scientifiques mal intentionnés on réussi à amener des substances illicites en passant la sécurité et les hostilités ont mené à une violente querelle envers les chercheurs rivaux. Nos scientifiques n'arrivaient pas à en placer une, et beaucoup voient l'évènement comme une "perte de temps totale". Peut-être qu'il vaudrait mieux ne pas participer la prochaine fois."
 mem_science_convention.5.a:0 "Absolument répréhensible."

 mem_science_convention.6.name:0 "Une vraie catastrophe!"
 mem_science_convention.6.desc:0 "La Convention de Sciences Interdisciplinaires est un échec total. Même avec nos règles interdisant toute substance à l'intérieur du bâtiment, la sécurité a quand même autorisé certaines drogues à la convention, causant un immense chaos et un grand nombre d'hospitalisations. Pire encore, un scientifique très respecté parmi nous a tenté d'impressionner une femme en activant à l'avance une arme expérimentale qu'il a conçu. L'arme a rapidement explosé, causant une panique générale, blessant des chercheurs et tuant ledit scientifique. La Convention a été évacuée et beaucoup de nos scientifiques ont été envoyé en garde à vue."
 #If we have invites
 mem_science_convention.6.a.desc:0 "La Convention de Sciences Interdisciplinaires est un échec total. Même avec nos règles interdisant toute substance à l'intérieur du bâtiment, la sécurité a quand même autorisé certaines drogues à la convention, causant un immense chaos et un grand nombre d'hospitalisations. Pire encore, un scientifique très respecté parmi nous a tenté d'impressionner une femme en activant à l'avance une arme expérimentale qu'il a conçu. L'arme a rapidement explosé, causant une panique générale, blessant des chercheurs et tuant ledit scientifique. La Convention a été évacuée et beaucoup de nos scientifiques ont été envoyé en garde à vue. La Convention a été reconnue comme un échec national jamais vu auparavant et beaucoup de nos invités nous regardent donc d'un mauvais oeil. Cela prendra du temps pour faire passer la pilule et retrouver une bonne réputation."
 #Message the Invited see
 mem_science_convention.6.b.desc:0 "La Convention de Sciences Interdisciplinaires était au mieux abjecte et au pire une insulte directe envers notre peuple. Les scientifiques hôtes n'étaient que des gamins irresponsables, transportant sans réfléchir des technologies ultra dangereuses et risquant de blesser les autres simplement pour le plaisir de voir qui est le plus fort parmi eux. Un individu en particulier essayant d'impressionner une fille a fini par blesser une grande partie des personnes présentes, mettant fin prématurément à l'évènement. Que ce soit une blague de mauvais goût ou bien un affront volontaire envers notre peuple, beaucoup de nos scientifiques pensent que ce n'est pas la peine de maintenir nos relations diplomatiques avec §Y[invite_sender.GetName]§!"
 mem_science_convention.6.a:0 "Mon dieu, mais qu'est-ce qu'on a fait?"

 mem_science_convention.8.name:0 "Invitation de [invite_sender.GetName] à la Convention Scientifique"
 mem_science_convention.8.desc:0 "§Y[invite_sender.GetName]§! a l'air de tenir une 'Convention de Sciences Interdisciplinaires' et nous a envoyé une invitation; un tel évènement serait bénéfique pour nos recherches."
 mem_science_convention.8.a:0 "Une initiative intéressante. Nous acceptons leur offre."
 mem_science_convention.8.b:0 "Ce sera sûrement une perte de temps. Nous refusons"
 #Xenophobic Response (no)
 mem_science_convention.8.c:0 "Leur conception de la science est certainement primitive et grossière. Refusez."
 #Spiritualist response (no)
 mem_science_convention.8.d:0 "Que ces primitifs traînent dans leurs recherches. Nous déclinons leur offre."

 mem_science_convention.11.name:0 "Invitation à la Convention des Sciences"
 mem_science_convention.11.desc:0 "Une idée fantastique. Nous acceptons immédiatement."
 #Erudite explorers
 mem_science_convention.11.a.desc:0 "Nous sommes contents de voir que [invite_sender.GetRulerTitle] [invite_sender.GetRulerName] considèrent aussi l'accumulation de la connaissance et du savoir comme une priorité. Nous acceptons."
 # Federation builders
 mem_science_convention.11.b.desc:0 "Un tel évènement va certainement renforcer les liens diplomatiques envers notre nation. Nous acceptons."
 # Fanatical Befrienders
 mem_science_convention.11.c.desc:0 "Une Fête Scientifique? On sera là!"
 # Peaceful Traders
 mem_science_convention.11.d.desc:0 "Chercher les nouvelles marchandises sur le marché n'est jamais une mauvaise idée. Nous répondrons présent."
 mem_science_convention.11.a:0 "C'est une bonne chose de vous avoir à bord."

 mem_science_convention.12.name:0 "Invitation à la Convention des Sciences"
 mem_science_convention.12.desc:0 "Nous pensons que cette offre n'est pas dans notre intérêt pour le moment. Nous allons devoir décliner votre offre."
 #Democratic crusaders
 mem_science_convention.12.a.desc:0 "Nous? À une convention d'oppresseurs? Vous plaisantez?"
 # Xenophobic Isolationists
 mem_science_convention.12.b.desc:0 "Nous préfèrerions annihiler toutes les planètes sous notre empire une par une plutôt que de parler de sciences avec des gens comme vous, aliens."
 # Fanatical Purifiers
 mem_science_convention.12.c.desc:0 "Une réunion de grands esprits tenu par des aberrations interstellaires. Cherchez l'erreur."
 mem_science_convention.12.a:0 "C'est malheureux."

 mem_opinion_science_convention_fantastic_time:0 "Convention des Sciences Fantastique"
 mem_opinion_science_convention_good_time:0 "Convention des Sciences Agréable"
 mem_opinion_science_convention_waste_of_time:0 "La Convention des Sciences était une perte de temps"
 mem_opinion_science_convention_scientist_dead:0 "Convention des Sciences horrible"
