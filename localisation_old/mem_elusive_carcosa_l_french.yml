l_french:
 mem_elusive_carcosa.11.name:0 "Inspiration ou Désillusion?"
 mem_elusive_carcosa.11.desc:0 "Suivant le décès récent d'un de nos scientifiques, la récupération de notes et documents variés du laboratoire du scientifique forme une étrange image. On dirait que, durant ses dernière années, lui et ses assistants ont développé une étrange obsession pour une créature qu'ils ont nommé 'l'Insaisissable Carcosa'. Il est difficile de dire ce que cet animal avait de si unique, mais le dernier scientifique semblait considérer ça comme une vraie priorité.\n\nSelon les notes, la créature a été aperçue pour la dernière fois sur [mem_carcosa_colony.GetName]; en utilisant les capteurs d'un vaisseau scientifique, le trouver devrait être facile."
 mem_elusive_carcosa.11.a:0 "Il doit y avoir quelque chose."
 mem_elusive_carcosa.11.b:0 "Rien d'autre qu'un charabia incompréhensible."
 MEM_CHASE_CARCOSA:0 "L'Insaisissable Carcosa"
 MEM_CHASE_CARCOSA_DESC:0 "Les notes d'un scientifique décédé récemment nous ont conduit vers [mem_carcosa_colony.GetName] à la recherche d'un créature appelée l'Insaisissable Carcosa."
 mem_elusive_carcosa.12.name:0 "L'Insaisissable Carcosa"
 mem_elusive_carcosa.12.desc:0 "Notre enquête sur [mem_carcosa_colony.GetName] n'ont donné aucun résultat; cependant, il y a eu d'étranges rapports venant de [mem_carcosa_colony_2.GetName]. Certains colons affirment avoir vu une mystérieuse créature qui semble selon eux correspondre à nos notes de recherche sur l'Insaisissable Carcosa, mais en comparant leurs rapports à ces notes, rien ne correspond, que ce soit l'apparence ou le comportement. Même si le directeur scientifique de [mem_carcosa_colony_2.GetName] jure qu'il a bien vérifié deux fois chaque observation lui-même, la seule conclusion plausible est l'oubli d'un gros détail par le personnel."
 mem_elusive_carcosa.12.default:0 "Bizarre."
 mem_elusive_carcosa.12.mat:0 "Un gâchis de ressources impardonnable."
 mem_elusive_carcosa.12.col:0 "Peut-être qu'il est temps de trouver un meilleur [Root.Owner.GetSpeciesName] pour ce boulot."
 mem_elusive_carcosa.12.phobe:0 "Ça sent la conspiration xeno."
 mem_elusive_carcosa.31.name:0 "Impasse"
 mem_elusive_carcosa.31.desc:0 "Les notes de l'officier scientifique semblent nous avoir guidé sur une chasse sauvage au Carcosa. Il n'y a a aucune preuve qu'une telle créature ait un jour existé."
 mem_elusive_carcosa.31.a:0 "Décevant"
 mem_elusive_carcosa.13.name:0 "Molluscoïde Régénératif"
 mem_elusive_carcosa.13.flav1:0 "Nous avons eu vent d'une espèce molluscoïde vivant sur [mem_carcosa_colony_3.GetName]. Si l'on en croit les rapports, l'animal est long de plusieurs mètres, est de nature aquatique et a la capacité de soigner des blessures mineures. Même si beaucoup de colons sont sûrs de leurs affirmations, des preuves concluantes doivent toujours être trouvées."
 mem_elusive_carcosa.13.flav2:0 "Une nouvelle variété fantastique de bêtes a apparemment été trouvée sur [mem_carcosa_colony_4.GetName]. Même si la description de ces bêtes correspond à celle de [mem_carcosa_colony_3.GetName], les scientifiques sont hésitants à dire que c'est le même animal car il semble, si ce n'est complètement impossible, qu'il soit apparu ou qu'il ait évolué sur deux planètes en même temps.\n\nUne grande différence entre les deux semblent être le fait que cette nouvelle variété est prétendument capable d'exploiter un grand volume de bioélectricité, qu'il utilise pour chasser ses proies. Beaucoup de gens doutent complètement de son existence, sûrement à cause d'un manque de preuves et des divergences entre les différents témoignages."
 mem_elusive_carcosa.13.flav3:0 "Juste quand les rapports de [mem_carcosa_colony_4.GetName] semblaient bien partis pour être faux, une troisième version de la créature a apparemment été aperçue sur [mem_carcosa_colony_5.GetName] dans une région presque inhabitée. Comme les deux autres versions, la créature a été décrite comme un grand mammifère avec des capacités bioélectriques et ne peut être trouvée autre part ailleurs que dans les récits locaux. \n\nNos fonctionnaires gouvernementaux remarquent que ces trouvailles sont arrivées juste après que la créature ait commencée à gagner en popularité et qu'il leur est donc impossible d'avoir de réelles bases pour leurs affirmations."
 mem_elusive_carcosa.13.opt1:0 "Intrigant"
 mem_elusive_carcosa.13.opt2:0 "Un développement intéressant."
 mem_elusive_carcosa.13.opt3:0 "Des rumeurs, sûrement."
 mem_elusive_carcosa.14.name:0 "l'Insaisissable Carcosa"
 mem_elusive_carcosa.14.desc:0 "Les rumeurs que l'on a exclues à [mem_carcosa_colony_3.GetName] ont continué à grandir en nombre et se sont maintenant propagées sur les planètes proche de la capitale. Nos communications ont été submergées de rapports avec la supposée position du Carcosa mais quand elles sont examinées, aucune description ne colle à nos notes.\n\nUne fièvre de l'or métaphorique a pris sur notre population tandis que la nature paradoxale de cette créature devient de plus en plus apparente. Quelque chose doit être fait à propos de ça, et rapidement."
 mem_elusive_carcosa.14.ignore:0 "Ignorez-les; ils seront bientôt fatigués de cette mode."
 mem_elusive_carcosa.14.neutral:0 "Établissez une quarantaine d'information et dissuadez de futurs rapports."
 mem_elusive_carcosa.14.col:0 "Coordonnez les efforts civils et gouvernementaux pour trouver cette créature."
 mem_elusive_carcosa.14.mat:0 "Redirigez les recherches scientifiques pour pouvoir étudier la nature de cette bête."
 mem_elusive_carcosa.14.phobe:0 "Une tentative d'infiltration! Toutes les unités en alerte maximale."
 mem_elusive_carcosa.14.phile:0 "Y a t-il seulement un moyen de les raisonner?"
 mem_elusive_carcosa.14.spirit:0 "Nous devons exorciser ces visions démoniaques."
 mem_elusive_carcosa.14.ind:0 "Engagez une équipe de mercenaires pour chaser ces créatures."
 mem_carcosa_ignore:0 "Population Distraite"
 mem_carcosa_influence:0 "Nouvelles Restreintes"
 mem_carcosa_mineral:0 "Industrie Distraite"
 mem_carcosa_physics:0 "Scientifiques Distraits"
 mem_carcosa_upkeep:0 "Militaires en Alerte"
 mem_carcosa_sociology:0 "Recherche Contact vers le Carcosa"
 mem_carcosa_happy:0 "Population Craintive"
 mem_carcosa_energy:0 "Engagé des Chasseurs de Gros Gibier"
 mem_elusive_carcosa.15.name:0 "L'Insaisissable Carcosa"
 mem_elusive_carcosa.15.desc:0 "Comme prévu, l'obsession frénétique de la population s'est arrêtée. Au fur et à mesure du temps, le manque de preuves de l'existence de L'Insaisissable Carcosa ont fait chuter l'intérêt public, et maintenant seul des groupes extrêmistes et des parias croient encore à l'existence de la bête avec véhémence."
 mem_elusive_carcosa.15.a:0 "Un résultat prévu."
 mem_elusive_carcosa.16.name:0 "L'Insaisissable Carcosa"
 mem_elusive_carcosa.16.desc:0 "L'importance de cette chose mystique doit être réduite une bonne fois pour toute avant que quelque chose de drastique n'arrive. Nos scientifiques avaient préparé de nombreux projets spéciaux pour dénicher les moindres recoins de notre empire."
 mem_elusive_carcosa.16.a:0 "Mettons fin à tout ça."
 MEM_CARCOSA_HUNT_1:0 "Chasse Au Carcosa"
 MEM_CARCOSA_HUNT_1_DESC:0 "Des rapports de [This.GetName] suggèrent la présence possible de l'Insaisissable Carcosa."
 MEM_CARCOSA_HUNT_2:0 "Chasse Au Carcosa"
 MEM_CARCOSA_HUNT_2_DESC:0 "Des rapports de [This.GetName] suggèrent la présence possible de l'Insaisissable Carcosa."
 MEM_CARCOSA_HUNT_3:0 "Chasse Au Carcosa"
 MEM_CARCOSA_HUNT_3_DESC:0 "Des rapports de [This.GetName] suggèrent la présence possible de l'Insaisissable Carcosa."
 mem_elusive_carcosa.17.name:0 "Carcosa Échapppe Aux Chasseurs"
 mem_elusive_carcosa.17.desc:0 "Malgré nos efforts sur le terrain, nos scientifiques sont revenus bredouille de [From.GetName]."
 mem_elusive_carcosa.17.a:0 "Dommage"
 mem_elusive_carcosa.30.name:0 "Chasse Échouée"
 mem_elusive_carcosa.30.desc:0 "Même si nos scientifiques vont continuer à examiner les données de nos chasses à l'Insaisissable Carcosa, il semblerait qu'on ait perdu la trace."
 mem_elusive_carcosa.30.a:0 "Une conclusion décevante."
 mem_elusive_carcosa.18.name:0 "Avancée"
 mem_elusive_carcosa.18.desc:0 "Eureka! Juste quand nous pensions nos efforts pour identifier la nature de l'Insaisissable Carcosa vains, une nouvelle piste nous a donné des aperçus essentiels.\n\nUn jeune chercheur travaillant sur [mem_carcosa_colony_4.GetName] a récemment avancée une théorie basée sur les Fentes d'Young. Cette théorie suppose que l'existence de l'animal est extra dimensionnelle, menant à une conclusion extraordinaire; l'animal a la capacité de modifier ses propres informations, définissant sa propre existence et rendant son identification et sa capture extrêmement difficile.\n\nC'est basiquement le premier exemple vivant d'un être mémétique jamais trouvé par [Root.GetName]."
 mem_elusive_carcosa.18.a:0 "Ça change tout."
 mem_elusive_carcosa.18.a.tooltip:0 "Nos chercheurs vont continuer sur cette lancée."
 mem_elusive_carcosa.19.name:0 "Surcharge de propositions Mémétiques"
 mem_elusive_carcosa.19.desc:0 "Durant ces derniers mois, nos scientifiques ont travaillé dur pour analyser le pattern de l'Insaisissable Carcosa. Même si la théorie que notre chercheur sur [mem_carcosa_colony_4.GetName] a développé était unique, elle n'était certainement pas compréhensible et il reste encore beaucoup de travail pour complètement comprendre les capacités de l'animal.\n\nDu moins, nos scientifiques ont fait une avancée récente; même si nous ne pouvons pas empêcher le Carcosa de modifier sa propre existence, cela n'empêche pas les autres de le faire. Nos experts pensent que l'on peut capturer ce spécimen en utilisant les calculs quantiques pour la changer plus vite qu'elle ne le peut elle-même, donc la stabiliser dans une forme observable.\n\nLe processus est très expérimental et demandeur de ressources, mais les connaissances que l'on pourrait potentiellement obtenir de cette créature peuvent valoir le coup."
 mem_elusive_carcosa.19.a:0 "Qu'il en soit ainsi."
 mem_elusive_carcosa.19.b:0 "On a apprit tout ce qu'on pouvait sur cette créature."
 MEM_CARCOSA_QUANTUM_COMPUTER:0 "Surcharge Mémétique"
 MEM_CARCOSA_QUANTUM_COMPUTER_DESC:0 "Nos xenobiologistes et informaticiens pensent qu'en utilisant un algorithme de dissemination quantique ultra rapide, nous pouvons causer une surcharge mémétique dans l'Insaisissable Carcosa. Cela permettrait à nos équipes sur le terrain de le capturer."
 mem_elusive_carcosa.20.name:0 "Carcosa Capturé"
 mem_elusive_carcosa.20.desc:0 "Succès! Tandis que le supercalculateur quantique bourdonne, il commence à changer toutes les mentions de l'Insaisissable Carcosa en une description pré-générée à une vitesse de 100 millions de changements par seconde, ne laissant aucune chance à la créature de s'auto-adapter. De plus, quelques heures après l'allumage de la machine, une créature correspondant à sa description a été enfermée dans une zone rurale de [mem_carcosa_colony_capture.GetName]!\n\nSelon tout ce qu'ils ont pu découvrir, la créature n'est pas originaire de notre dimension, ou même de notre univers, mais a été transportée dieu sait comment ici. Peu importe d'où elle vient, c'était un endroit où la perception prenait le dessus sur la physique, expliquant ses capacités surnaturelles; quand il a été déplacé, il a obtenu une forme physique mais n'a pas perdu ses pouvoirs originels.\n\nOn peut en apprendre beaucoup du Carcosa, mais il semble impossible de pouvoir utiliser ses pouvoirs à son même niveau. Sur quoi devrions-nous nous concentrer?"
 mem_elusive_carcosa.20.a:0 "C'est la clé pour ouvrir le portail des mystères de notre univers."
 mem_elusive_carcosa.20.b:0 "Utilisez les pouvoirs pour redéfinir notre nation aux yeux des autres espèces."
 mem_elusive_carcosa.20.c:0 "Transformons les corvées en aventures excitantes."
 mem_elusive_carcosa.20.c.tooltip:0 "Modifie les populations à §Y[Root.GetName]§! en ajoutant le trait §YRedefined Productivity§!, qui donne §Y+10%§! de minerais et §Y+10%§! de crédits énergétiques."
 mem_elusive_carcosa.20.d:0 "Laissons les gens trouver le bonheur dans le néant."
 mem_elusive_carcosa.20.d.tooltip:0 "Modifie les populations à §Y[Root.GetName]§! en ajoutant le trait §YRedefined Happiness§!, qui donne §Y+5%§! de bonheur."
 mem_elusive_carcosa.20.e:0 "Faisons de nos corps la définition du mot beauté."
 mem_elusive_carcosa.32.name:0 "Carcosa Échappe À La Capture"
 mem_elusive_carcosa.32.desc:0 "Après des mois de calculs quantiques concentrés sur la transformation de l'Insaisissable Carcosa, nos scientifiques n'ont rien produit à part une augmentation de l'imagination des rumeurs à [mem_carcosa_colony_5.GetName]. C'était de loin l'approche la plus prometteuse et nos scientifiques sont à court d'idées."
 mem_elusive_carcosa.32.a:0 "Une fin frustrante."
 mem_elusive_carcosa.21.name:0 "Communiqué venant de [mem_carcosa_fallen_empire.GetName]"
 mem_elusive_carcosa.21.desc:0 "Donc, vous avez capturé un être mémétique.\n\nNous n'allons pas mentir, nous sommes surpris qu'une civilisation aussi jeune que la vôtre ait maîtrisée les sciences de la manipulation mémétique, mais une fois que l'on a appris la nouvelle, la révélation a été beaucoup moins impressionnante.\n\nDe toute manière, nous ne sommes pas là pour plaisanter; nous sommes là pour vous avertir. Notre civilisation et d'autres semblables ne seront pas celles qui seront manipulées par des outils aussi primitifs et même si cette fois nous allons simplement bloquer les effets de votre mécanisme, nous ne pardonnerons jamais un nouvel essai de votre part."
 mem_elusive_carcosa.21.a:0 "Et bien, ça a l'air menaçant"
 mem_elusive_carcosa_hunt_chain_title:0 "Recherche de l'Insaisissable Carcosa"
 mem_elusive_carcosa_hunt_chain_desc:0 "Portant bien son nom, l'Insaisissable Carcosa a échappé à toutes nos tentatives de capture. Pour pouvoir prouver ou nier son existence, nous allons avoir besoin de forces d'élite sur le terrain pour enquêter sur les endroits les plus fous."
 mem_carcosa_sightings_checked:0 "Planètes Examinées"
 trait_mem_redefined_productivity:0 "Productivité Redéfinie"
 trait_mem_redefined_productivity_desc:0 "Les membres de cette espèce sont impatients de faire des tâches que tous considèreraient comme une corvée."
 trait_mem_redefined_happiness:0 "Bonheur Redéfini"
 trait_mem_redefined_happiness_desc:0 "Les membres de cette espèce sont heureux à la vue de la moindre chose sans intérêt."
 mem_powering_memetic_overload:0 "Alimentation de la Surcharge Mémétique"
 mem_opinion_trustworthy:0 "Exemple de confiance"
