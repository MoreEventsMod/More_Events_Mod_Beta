l_spanish:
 mem_left_for_dead_category:0 "Entre las cenizas"
 mem_left_for_dead_category_desc:0 "[From.GetName] está lleno de escombros de naves caídas, cicatrices de una gigantesca batalla espacial del pasado. Los escaneos preliminares de los restos han arrojado algo peculiar: hay una corbeta derribada de origen desconocido, rodeada de defensas automatizadas. Dentro de la vista del accidente, parece haber un solo signo de vida."

 #Anomaly Success
 mem_left_for_dead.1.name:0 "Una salida diplomática"
 mem_left_for_dead.1.desc:0 "Todos los intentos de comunicación con la vida alienígena de forma remota se encuentran en silencio, por lo que [Root.GetLeaderName] monta una expedición terrestre para investigar la nave abandonada. Tentativamente, el equipo ingresa al perímetro de seguridad improvisado. Tan pronto como la expedición cruza el límite, las torretas entrenan sus barriles en [Root.GetLeaderName] y los focos los bañan a la luz. Una voz alienígena resuena sobre el sistema de comunicaciones. \n\n"URGL'GR VAR NOM GARBLE'GAAR". Las torretas alienígenas comienzan a girar sus barriles cuando [Root.GetLeaderName] intenta apresuradamente traducir el idioma alienígena. "¡HAAG'OM RAG NAA!" Los implantes de traducción de la tripulación dominan el idioma y comienzan a traducir. "¡Identifíquense! ¿Son soldados de la legión de Marrakech o agentes de la Concordia Minervea? ¡Tienen diez segundos para responder!" El alienígena es claramente un resistido de una guerra olvidada hace mucho tiempo, una guerra que parece creer que todavía se está librando, ¡y está exigiendo una declaración de lealtad!"
 mem_left_for_dead.1.hive.desc:0 "Todos los intentos de comunicación con la vida alienígena de forma remota se encuentran en silencio, por lo que montamos una expedición terrestre dirigida por [Root.GetLeaderName] para investigar la nave abandonada. Tentativamente, los drones de exploración entran en el perímetro de seguridad improvisado. Tan pronto como la expedición cruza el límite, las torretas entrenan sus barriles en nuestros drones y los focos los bañan de luz. Una voz alienígena resuena sobre el sistema de comunicaciones. \n\n"URGL'GR VAR NOM GARBLE'GAAR". Las torretas alienígenas comienzan a girar sus barriles mientras nuestras entidades intentan apresuradamente traducir el idioma alienígena. "¡HAAG'OM RAG NAA!" Nuestra conciencia finalmente se apodera del lenguaje y comienza a traducir. "¡Identifíquense! ¿Son soldados de la legión de Marrakech o agentes de la Concordia Minervea? ¡Tienen diez segundos para responder!" El alienígena es claramente una entidad oculta de una guerra olvidada hace mucho tiempo, una guerra que parece creer que todavía se está librando, ¡y está exigiendo una declaración de lealtad!"
 #To "A Failure of Diplomacy
 mem_left_for_dead.1.a:0 "Somos agentes de la Concordia Minervea!"
 mem_left_for_dead.1.b:0 "¡Somos soldados de la Legión de Marrakech!"
 mem_left_for_dead.1.mil:0 "Muere alienígena!"
 mem_left_for_dead.1.hive_devouring:0 "Somos el [Root.Owner.GetName]. Eres nuestra comida"
 #To "Peaceful Contact"
 mem_left_for_dead.1.c:0 "Somos [Root.Owner.GetSpeciesNamePlural]. Venimos en paz."
 mem_left_for_dead.1.hive:0 "Somos el [Root.Owner.GetName]. La colmena viene en paz."
 #To "Deception"
 mem_left_for_dead.1.phobemil:0 "Nosotros, eh, venimos en 'Paz'... Tal vez"
 
 mem_left_for_dead.10.name:0 "Contacto pacífico"
 mem_left_for_dead.10.desc:0 "El perímetro de seguridad se desactiva cuando el equipo expedicionario explica su misión pacífica. Las torretas giran hacia abajo y los focos bajan cuando una figura distante desciende del puente de mando a la superficie. \n\n"10.642 años he defendido a mi pueblo y protegido nuestra reliquia más sagrada. Finalmente, mi alivio viene. No los reconozco, extraterrestres, pero su misión pacífica es exactamente lo que mi gente luchó durante tanto tiempo. La galaxia de mi edad estaba en un constante estado de guerra. No había un solo ser sensible que no sufriera. Pero algunos de nosotros anhelamos una existencia más significativa, así que nos atrevimos a ser pacíficos, a dedicar esfuerzos para mejorarnos a nosotros mismos en lugar de destruir a nuestros enemigos. El precio que le pagamos lo ve delante de usted: soy el único sobreviviente de mi pueblo venerable . Si continúa con su misión de adquirir conocimiento para el mejoramiento de su gente, entonces nuestro legado puede no ser olvidado. Le confío el mayor logro de mi civilización, la casi erradicación del envejecimiento biológico ". \n\nCon esta sorprendente afirmación , el extraterrestre parece brillar, mientras su cuerpo se desintegra lentamente y el aire lo disuelve. [Root.GetLeaderName] investiga dentro del puente en ruinas de la nave y regresa con una extraña esfera brillante."
 
 mem_left_for_dead.10.hive.desc:0 "El perímetro de seguridad se desactiva cuando el equipo expedicionario explica nuestra misión pacífica. Las torretas giran hacia abajo y los focos bajan cuando una figura distante desciende del puente de mando a la superficie. \n\n"10642 años he defendido a mi pueblo y protegido nuestra reliquia más sagrada. Finalmente, mi alivio viene. No los reconozco, extraterrestres, y su naturaleza es extraña para mí, pero su misión pacífica es exactamente lo que mi gente luchó durante tanto tiempo. La galaxia de mi edad estaba en un constante estado de guerra. Pero algunos de nosotros anhelamos una existencia más significativa, por lo que nos atrevimos a ser pacíficos, a dedicar esfuerzos para mejorarnos a nosotros mismos en lugar de destruir a nuestros enemigos. El precio que le pagamos lo ve ante usted, soy el único sobreviviente de mi pueblo venerable. Si continúas en tu misión de obtener conocimiento para el mejoramiento de tu pueblo, entonces nuestro legado no puede ser olvidado. Te confío el mayor logro de mi civilización, la casi erradicación del envejecimiento biológico. "\n\nCon esto sorprendente afirmación, el soldado alienígena parece brillar, ya que su cuerpo se desintegra lentamente y es arrastrado por el viento. Nuestros drones investigan dentro del puente en ruinas de la nave y regresan con una extraña esfera brillante."
 mem_left_for_dead.10.a: "¡Desbloquea los misterios de este artefacto!"
 mem_left_for_dead.10.spi: "¡Una nueva reliquia sagrada!"
 mem_left_for_dead.10.b: "¡Véndelo!"
 
 mem_unnatural_lifespan:0 "Extensión de vida útil no natural"
 mem_new_holy_relic:0 "Nueva Reliquia Sagrada"
 
 mem_left_for_dead.50.name:0 "Un fracaso de la diplomacia"
 mem_left_for_dead.50.desc:0 "Respuesta incorrecta. Las torretas desatan rápidamente corrientes de plasma al rojo vivo, incinerando al equipo expedicionario. No hay sobrevivientes. La base pasa rápidamente al modo de apagado, con las torretas deslizándose debajo del suelo y el signo de vida alienígena desapareciendo de todos los escaneos."
 mem_left_for_dead.50.a: "Despega de la órbita y recupera los escombros."
 mem_left_for_dead.50.b: "Investigue los restos de forma remota para cualquier tecnología utilizable."
 
 mem_left_for_dead.20.name:0 "Engaño"
 mem_left_for_dead.20.desc:0 "Las torretas giran hacia abajo desapareciendo debajo de la superficie y los focos bajan cuando una figura alienígena desciende del puente de la nave en ruinas. La figura, que habla en un idioma extraño, se acerca a la expedición, pero disminuye la velocidad a medida que toma nota de la gran cantidad de armamento que llevan los "científicos". La situación se ha asentado en un punto muerto tenso y la expedición espera nuevas órdenes."
 #To Pyrrhic Victory or Artifact Stolen
 mem_left_for_dead.20.a:0 "Termina esta farsa. ¡Ataca ahora!"
 #To Cold War
 mem_left_for_dead.20.b:0 "Espera tu tiempo."
 
 mem_left_for_dead.30.name:0 "Victoria pírrica"
 mem_left_for_dead.30.desc:0 "La fuerza expedicionaria abre fuego contra el alienígena solitario. [Root.GetLeaderName] logra dar un golpe en el torso del alienígena, pero no antes de que el alienígena logre reactivar el perímetro de seguridad. Las torretas vuelven a surgir de sus escondites debajo del suelo y comienzan a liberar corrientes de plasma al rojo vivo. [Root.GetLeaderName] baja, pero el resto de la fuerza logra desactivar las torretas y asegurar el perímetro. \n\nEl cuerpo de [Root.GetLeaderName] se lleva de vuelta a la nave y el área se limpia para obtener información útil. Uno de los soldados regresa de la nave abandonada con un extraño objeto brillante."
 mem_left_for_dead.30.hive.desc:0 "La fuerza expedicionaria abre fuego contra el alienígena solitario. [Root.GetLeaderName] logra dar un golpe en el torso del alienígena, pero no antes de que el alienígena logre reactivar el perímetro de seguridad las torretas vuelven a surgir de sus escondites debajo del suelo y comienzan a liberar corrientes de plasma al rojo vivo. Nuestra fuerza se las arregla para desactivar las torretas y asegurar el perímetro, pero varios drones, entre ellos [Root.GetLeaderName] caen. \n\nLos cuerpos de los drones caídos se eliminan y el área se limpia para buscar materiales útiles. Uno de nuestros drones regresa de la nave abandonada con un extraño objeto brillante."
 mem_left_for_dead.30.a:0 "¡Maldita sea toda esta expedición! ¡Descomponga el objeto por partes!"
 mem_left_for_dead.30.mat:0 "Este objeto puede ser más de lo que parece."
 
 mem_left_for_dead.40.name:0 "Artefacto robado"
 mem_left_for_dead.40.desc:0 "Con el elemento sorpresa, la fuerza expedicionaria hace un trabajo rápido del alienígena renegado y las escasas defensas. Mientras busca en la nave, uno de los soldados recupera una esfera extraña y brillante."
 mem_left_for_dead.40.hive.desc:0 "Con el elemento sorpresa, la fuerza expedicionaria hace un trabajo rápido del alienígena renegado y las escasas defensas. Mientras busca en la nave, uno de nuestros drones recupera una esfera extraña y brillante."
 mem_left_for_dead.40.a:0 "¡Rómpelo por partes!"
 mem_left_for_dead.40.mat:0 "Este objeto puede ser más de lo que parece."
 
 mem_left_for_dead.60.name:0 "Guerra Fría"
 mem_left_for_dead.60.desc:0 "Los implantes de traducción de la expedición finalmente captan el idioma extraño. Él está parloteando sobre alguna guerra antigua y una reliquia de su pueblo. Suena lucrativo!"
 mem_left_for_dead.60.a:0 "¡Basta de esto! ¡Ataque!"
 
 #Anomaly Failure
 mem_left_for_dead.100.name:0 "Fracaso"
 mem_left_for_dead.100.desc:0 "Tan pronto como [Root.GetLeaderName] comienza a sondear los signos de vida dentro de la nave abandonada, la base entra en modo de apagado. Las torretas colapsan en posiciones ocultas debajo del suelo, los focos se oscurecen y la única señal de vida desaparece rápidamente. Parece que el alienígena no quiere ser encontrado."
 mem_left_for_dead.100.a:0 "Quizás sea lo mejor."
