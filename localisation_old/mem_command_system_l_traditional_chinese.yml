 mem_command_system_category:0 "地殻活動讀數"
 mem_command_system_category_desc:0 "這個星球的地殻活動顯示器出一些不尋常的地底活動。雖然這些具規律又經常移動的跡象不及地震的劇烈程度，卻已經令我們的科學家大惑不解。"
 mem_command_system.1.name:0 "地下指揮系統"
 mem_command_system.1.desc:0 "根據大氣中的幅射檢測結果，§Y[From.From.GetName]§!在三十萬年前已經變成一個死寂星球。當中在一個軍事及城市遺址下-我們相信曾經是這個星球上最大的國家旗下的設施之一-發現了一個巨型電梯井，連接著通往地下延綿數千公里的隧道網絡。\n\n§Y[This.GetLeaderName]§!向我們報告這個地下隧道網絡其實是某種大型規模的鐵路運輸-它的設計者稱之為「指揮系統」( \"Command System\"),-並推斷這個鐵路設計目的是將地下鐵用作放射性墜塵的避難所。只要每架地下鐵不停地移動，人們就可以有效地避開鑽地型核武(Earth-Penetrating Weapons,\"EPWs\")。不過，它的設計者似乎大大低估了核冬天的持續時間，以及幅射塵導致地表變得無法居住的長期影響。大概過了八年，全部地下鐵已經耗盡了所有物資和糧食，以致無人生還。\n\n現在，這些空空如也的地下鐵依然保持良好，並在§Y[From.From.GetName]§!的地底咔嚓咔嚓地行駛。縱使這種科技對我們而言已經很落後，但是仔細研究令到它們在這些年不斷地行駛的方法可以提供有價值的資訊。"
 mem_command_system.100.name:0 "詭異讀數"
 mem_command_system.100.desc:0 "經過多番商議之後，§Y[This.GetLeaderName]§!和§Y[This.GetName]§!的船員得出以下結論：§Y[From.From.GetName]§!的異常地殻活動讀數是源於一個壞掉的地震儀。往好的一處去想，今次的教訓令§Y[This.GetLeaderName]§!在將來的任務更加小心，因為一時大意可能令某天小命不保。"
 mem_command_system.100.a:0 "上一次當，學一次乖..."
