 mem_hidden_tundra_category:0 "Una roca estéril pero interesante en el espacio"
 mem_hidden_tundra_category_desc:0 "El científico en jefe §Y[Root.GetLeaderName]§! tiene algunas lecturas interesantes del planeta §Y[From.GetName]§!. Una investigación más cercana parece justificada"

 mem_hidden_tundra.1.name:0 "¡Es un planeta habitable!"
 mem_hidden_tundra.1.desc:0 "Resulta que §Y[From.GetName]§! no es estéril como mostraron nuestras primeras investigaciones, sino un mundo de tundra. Sin embargo, todavía parece ser un planeta bastante sombrío. Tiene una superficie casi sin características y casi sin vida vegetal, pero aún así debe ser colonizable con la ayuda de esfuerzos ligeros de terraformación local. También deberíamos establecer un puesto avanzado de investigación para aprender cómo es posible la vida en un planeta así."

 mem_hidden_tundra.2.name:0 "Una roca estéril sin interés en el espacio"
 mem_hidden_tundra.2.desc:0 "Contrariamente a los primeros supuestos de §Y[Root.GetLeaderName]§!, §Y[From.GetName]§! es solo una roca muerta y aburrida en el espacio. Deberíamos centrar nuestros esfuerzos de investigación en otros lugares."

 mem_hidden_tundra.1.fascinating:0 "Fascinante"
 mem_hidden_tundra.1.xenophobe:0 "Parece que las alimañas son resistentes."

