l_spanish:

 mem_ark_object:0 "Estación Antigua"

 mem_ark.2.name:0 "Rareza Espacial"
 mem_ark.2.desc:0 "Al lado de la civilización primitiva que vive allí, hay algo más sobre §Y[the_planet.GetName]§! que ha llamado nuestra atención. \n\nA space station is orbiting the planet, way more advanced than any technology the natives have, yet way too primitive to have been built by alien intelligence."
 mem_ark.2.a:0 "Interesante."
 mem_ark.2.a.tooltip:0 "Construir un §SObservation Post§! sobre el planeta o conquistalo para descubrir más."

 mem_ark.4.name:0 "Algo que no Pertenece"
 mem_ark.4.desc:0 "Hemos observado en §Y[the_planet.GetName]§! durante bastante tiempo y se ha confirmado que los nativos no tienen medios para construir ni lanzar una estación espacial. \n\nSAlguien más debe haberlo construido sobre su mundo."
 mem_ark.4.a:0 "Necesitamos saber más."
 
 #This event uses title and options from .4
 mem_ark.5.desc:0 "Nuestros colonos en §Y[the_planet.GetName]§! han confirmado la presencia de una estación espacial primitiva en órbita sobre [the_planet.GetPlanetMoon]. \n\nLos [mem_ark_grounders.GetNamePlural] no tenían medios para construir tal estructura, entonces la pregunta es: ¿quién lo hizo?"

 MEM_ARK_PROJECT:0 "Investigar la Estación"
 MEM_ARK_PROJECT_DESC:0 "Una estación por encima de §Y[the_planet.GetName]§! se ve claramente fuera de lugar: aquellos que podrían haberlo construido claramente no están lo suficientemente avanzados."

 mem_ark.100.name:0 "El Arca"
 mem_ark.100.desc:0 "La estación en órbita de [the_planet.GetName] resulta tener unos 500 años. \n\nLa tripulación del [Root.GetName] podría deducir que el planeta realmente experimentó una guerra nuclear o un desastre similar aproximadamente en el momento de la construcción de la estación. La especie actualmente conocida como los [mem_ark_grounders.GetNamePlural] son los descendientes de los sobrevivientes que sufrieron mutaciones severas, mientras que la última de las especies originales, llamada [mem_ark_sky_people.GetNamePlural], encontrado refugio en órbita. \n\nLas cápsulas de aterrizaje llenas de cápsulas criogénicas y varios equipos aún están conectados a la estación, esperando su despliegue. Aparentemente, el equipo de mantenimiento que se suponía que los lanzaría se quedó sin suministros y pereció antes de que la superficie se considerara habitable. En esta etapa, cualquier intento de alterar la estación además de enviar las cápsulas hacia abajo lo destruiría."
 mem_ark.100.a:0 "Lanzadera Pops."
 mem_ark.100.a.tooltip:0 "Un [mem_ark_sky_people.GetName] £pop  Pop se agregará al planeta a continuación."
 mem_ark.100.a.delayed:0 "Deberíamos lanzar los Pops cuando tengamos espacio."
 mem_ark.100.a.delayed.tooltip:0 "Se agregará un edicto planetario a §Y[the_planet.GetName]§! para liberar las lanzaderas una vez que tenga un mosaico libre para alojar un nuevo £pop  Pop."
 mem_ark.100.b:0 "Mejor no tocar nada."
 mem_ark.100.c:0 "Apaga todo y estudia la estación."
 mem_ark.100.d:0 "Desmantelar la estación, matando a todos los Pops de la lanzadera."

 mem_ark.102.name:0 "[the_planet.GetName]: El conocimiento es poder"
 mem_ark.102.desc:0 "Parece que, después de la tensión inicial entre los nativos de [mem_ark_grounders.GetAdj] y los [mem_ark_sky_people.GetAdj] recién llegados a la superficie de §Y[the_planet.GetName]§!, finalmente han logrado una paz duradera. \n\nLos [mem_ark_sky_people.GetNamePlural] deslumbraron a todos con diversos artilugios tecnológicos, impresionando científicamente a los [mem_ark_grounders.GetNamePlural] suficiente para que les pidan a los recién llegados que se conviertan en sus nuevos líderes."
 mem_ark.102.a:0 "Una sabia elección."
 mem_ark.102.b:0 "Un referente."

 mem_ark.103.name:0 "[the_planet.GetName]: Poder de fuego Superior"
 mem_ark.103.desc:0 "Después de la tensión inicial entre los nativos de [mem_ark_grounders.GetAdj] y los [mem_ark_sky_people.GetAdj] recién llegados a la superficie de §Y[the_planet.GetName]§!, el conflicto estalló en una guerra en toda regla. \n\nSin embargo, no importa cuantos [mem_ark_grounders.GetAdj] habían, los guerreros asaltaron las posiciones arraigadas de los recién llegados, no podían competir con las armas de fuego automáticas de los [mem_ark_sky_people.GetNamePlural] Finalmente, los nativos no tuvieron más remedio que entregar todo el poder a los invasores."
 mem_ark.103.a:0 "Buen espectaculo."
 mem_ark.103.b:0 "Pueden convertirse en una amenaza algún día ..."
 mem_ark.103.c:0 "¿Era realmente necesario?"

 mem_ark.104.name:0 "[the_planet.GetName]: Paz y harmonia"
 mem_ark.104.desc:0 "Los [mem_ark_sky_people.GetNamePlural] no tuvieron muchos problemas para integrarse con los [mem_ark_grounders.GetAdj] en la superficie de §Y[the_planet.GetName]§!. \n\nLa mayoría de ellos parecen estar tranquilos de la forma de vida simple y pacífica que [mem_ark_grounders.GetNamePlural] ha desarrollado y no quieren volver al nivel tecnológico que arruinó su civilización."
 mem_ark.104.a:0 "Bien por ellos."
 mem_ark.104.b:0 "Una amenaza menos de la que preocuparse."
 mem_ark.104.c:0 "Bueno, eso es estupido."

 mem_ark.105.name:0 "[the_planet.GetName]: Dioses del cielo"
 mem_ark.105.desc:0 "Parece que el [mem_ark_sky_people.GetNamePlural] fueron bastante afortunados. La cultura de [mem_ark_grounders.GetAdj]  presenta imágenes de premutación [mem_ark_sky_people.GetAdj] especies prominentemente como una forma divina o como santos que habitaban un paraíso perdido. \n\nAhora, como los [mem_ark_grounders.GetNamePlural] de repente se encontraron con tales seres en persona, la mayoría les ha jurado fidelidad, llamándolos dioses devueltos. Es más, los [mem_ark_sky_people.GetNamePlural] parecen estar bastante cómodos con este desarrollo."
 mem_ark.105.a:0 "¡Qué herejía es esta!"
 mem_ark.105.b:0 "Imbéciles, todos ellos."
 mem_ark.105.c:0 "¿Quiénes somos nosotros para juzgar?"

