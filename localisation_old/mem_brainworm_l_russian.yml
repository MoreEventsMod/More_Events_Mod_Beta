l_russian:
 #Brainworm Event Text
 #Translation by S_Crypt
 
 #mem_brainworm_category:0 "Strange Biosphere"
 mem_brainworm_category:0 "Странная биосфера"
 #mem_brainworm_category_desc:0 "Orbital survey shows a dense and active biosphere on §Y[Root.GetName]§!."
 mem_brainworm_category_desc:0 "Наблюдения с орбиты свидетельствуют о богатой и активной биосфере на §Y[Root.GetName]§!."
 #mem_brainworm.1.name:0 "Strange Biosphere Analysed"
 mem_brainworm.1.name:0 "Анализ странной биосферы"
 #mem_brainworm.1.desc:0 "Science Officer §Y[Root.GetLeaderName]§! reports that the surface of §Y[From.GetName]§! is unlike anything predicted by the xenobiologists. Additional resources are requested to fully study the dense biosphere and collect samples for more detailed examination beyond the capabilities of our remote probes."
 mem_brainworm.1.desc:0 "Ученый §Y[Root.GetLeaderName]§! докладывает, что поверхность §Y[From.GetName]§! полностью отличается от того, что предсказывали ксенобиологи. Необходимы дополнительные ресурсы для полноценного изучения богатой биосферы и сбора образцов, которые нельзя добыть при помощи стандартных зондов."
 #mem_brainworm.2.desc:0 "Science Officer §Y[Root.GetLeaderName]§! has returned to §Y[Root.GetName]§! from the surface with a large number of exotic flora and fauna for our scientists to study. This work will greatly expand our knowledge of xenobiology."
 mem_brainworm.2.desc:0 "Ученый §Y[Root.GetLeaderName]§! вернулся на §Y[Root.GetName]§! с поверхности планеты с большим количеством образцов экзотической флоры и фауны для изучения. Эта работа значительно расширит наши познания в ксенобиологии." 
 #mem_brainworm.501.name:0 "Conspiracy Theorists Arrested"
 mem_brainworm.501.name:0 "Задержаны сторонники теории заговора"
 #mem_brainworm.501.desc:0 "A group of citizens has been spreading rumors that the leadership of our country has been infiltrated by aliens in disguise! Our security forces have arrested the leading rumour mongers and request instructions on how to deal with them."
 mem_brainworm.501.desc:0 "Группа граждан распространяла слухи о том, что среди лидеров нашей страны находятся замаскированные пришельцы! Наша служба безопасности задержала зачинщиков и теперь запрашивает указания о том, как с ними поступить." 
 #mem_brainworm.501.a:0 "Make an example of them."
 mem_brainworm.501.a:0 "Пусть послужат примером для остальных."

 #mem_brainworm.501.b:0 "Who will believe such nonsense? Release them."
 mem_brainworm.501.b:0 "Да кто поверит в этот бред? Отпустите их."
 
 #mem_brainworm.501.c:0 "What if they are right..."
 mem_brainworm.501.c:0 "А что если они правы..."
 
 #mem_brainworm.5011.name:0 "Conspiracy Theorists Executed"
 mem_brainworm.5011.name:0 "Сторонники теории заговора казнены"
 
 #mem_brainworm.5011.desc:0 "The malcontents spreading the rumors of alien infiltration have been executed. All public discussion of their theory has ended."
 mem_brainworm.5011.desc:0 "Заговорщики, распространяющие слухи были казнены. Все публичные обсуждения их теории прекратились."
 
 #mem_brainworm.5011.a:0 "So die all traitors."
 mem_brainworm.5011.a:0 "Так предателям и надо."
 
 #mem_brainworm.5012.name:0 "Conspiracy Theorists Released"
 mem_brainworm.5012.name:0 "Сторонники теории заговора освобождены"
 
 #mem_brainworm.5012.desc:0 "The conspiracy theorists who have been spreading the rumours of alien infiltration of the government have been released. Our monitoring shows that, while they continue spreading their lies, most citizens view them as fringe crazies and do not believe them."
 mem_brainworm.5012.desc:0 "Заговорщики, распространяющие слухи о внедрении пришельцев в правительство были освобождены. Наши наблюдения показывают, что хотя они продолжают распространять свою ложь, большинство граждан считают их сумасшедшими и не верят им." 
 #mem_brainworm.5012.a:0 "Those poor, deluded fools."
 mem_brainworm.5012.a:0 "Бедные, заблудшие дураки."
 
 #mem_brainworm.5013.name:0 "Conspiracy Investigation Report"
 mem_brainworm.5013.name:0 "Отчет о расследовании заговора"
 #mem_brainworm.5013.desc:0 "Our security services have taken detailed reports of the accusations from the arrested conspiracy theorists and investigated them thoroughly. No evidence of alien infiltration has been found. The theorists are now accusing the investigators of being secret aliens covering up the conspiracy."
 mem_brainworm.5013.desc:0 "Наша служба безопасности просмотрела детальные отчеты об обвинениях исходящих от задержанных заговорщиков, и тщательно их расследовала. Не было найдено никаких доказательств стороннего вмешательства. Теперь заговорщики обвиняют следователей в том, что они пришельцы и намеренно скрывают факты заговора." 
 #mem_brainworm.5013.a:0 "What a waste of time!"
 mem_brainworm.5013.a:0 "Только зря время потеряли!"
 
 #mem_brainworm.5014.name:0 "Conspiracy Investigation Report"
 mem_brainworm.5014.name:0 "Отчет о расследовании заговора"
 #mem_brainworm.5014.desc:0 "Our security services were forced to kill one of our leading bureaucrats after they became violent during the investigation. An autopsy of the body discovered a worm like parasite embeded in their brain. Immediate study by our scientists is recommended to determine what this worm is."
 mem_brainworm.5014.desc:0 "Наша служба безопасности была вынуждена убить одного из чиновников, после того как он набросился на одного из следователей в процессе расследования. Вскрытие обнаружило в его мозгу паразитического червя. Необходимо тщательное его изучение нашими учеными, чтобы понять, что же это такое." 
 #mem_brainworm.5014.a:0 "I knew it!"
 mem_brainworm.5014.a:0 "Я так и знал!"
 
 #mem_brainworm.502.name:0 "Smuggling Ship Destroyed"
 mem_brainworm.502.name:0 "Уничтожен корабль контрабандистов"
 #mem_brainworm.502.desc:0 "A smuggling ship was intercepted by a routine patrol. Before it could be boarded, however, the smugglers overloaded their engines and destroyed the ship. This is strange behavior for smugglers, though our security forces are unsure what it may mean."
 mem_brainworm.502.desc:0 "Штатным патрулём был перехвачен корабль контрабандистов. При попытке взять корабль на абордаж, контрабандисты спровоцировали перегрузку двигателей, и уничтожили его. Очень странное поведение для контрабандистов, хотя служба безопасности не уверена, что бы это могло значить." 
 #mem_brainworm.503.name:0 "Illegal Lab Raided"
 mem_brainworm.503.name:0 "Обезврежена незаконная лаборатория"
 #mem_brainworm.503.desc:0 "Our security forces discovered an illegal medical lab and raided it. Unfortunately, whoever was running it must have been tipped off as they had cleared out before security arrived. Whatever they were doing, this is probably not the last we will hear of it."
 mem_brainworm.503.desc:0 "Служба безопасности обнаружила нелегальную медицинскую лабораторию и обезвредила её. К сожалению её организаторов предупредили об облаве и они успели скрыться. Чем бы они ни занимались, мы скорее всего еще об этом услышим." 
 
 #mem_brainworm.504.name:0 "Strange Parasite Discovered"
 mem_brainworm.504.name:0 "Обнаружен странный паразит"
 #mem_brainworm.504.desc:0 "Recently one of our senior officials passed away. During a routine autopsy we discovered a strange parasitic worm in their brain, one our medical staff claims to have never seen before. We must study this creature immediately to determine its threat to our society."
 mem_brainworm.504.desc:0 "Недавно скончался один из наших главных чиновников. Во время стандартного вскрытия мы обнаружили у него в мозгу странного, невиданного раньше, по заявлениям наших врачей, паразитического червя. Мы должны немедленно изучить существо и оценить уровень его угрозы для общества." 
 #mem_brainworm.504.a:0 "What could it be?"
 mem_brainworm.504.a:0 "Что бы это могло быть?"
 
 #mem_brainworm.6.name:0 "The Ephialtes Worm"
 mem_brainworm.6.name:0 "Червь Эфиальта"
 
 #mem_brainworm.6.desc:0 "Despite attempted sabotage, our scientists have determined that the parasite they are now calling the Ephialtes Worm is an insidious xenos creature that hijacks the mind of any creature whose brain it can burrow into. Once it enters the brain, the worm extends tendrils that allow it to control the unfortunate creature and destroys that creature's free will. Who knows how long this infiltration has been going on an how many of our people are hosts for this parasite?"
 mem_brainworm.6.desc:0 "Несмотря на попытки саботажа, наши ученые определили, что паразит, которого они теперь называют червём Эфиальта - хитрое инопланетное существо, похищающее разум любого существа, в чей мозг он попадает. При проникновении в мозг, червь вытягивает усики, которые позволяют ему контролировать неудачливого носителя, и подавлять его волю. Кто знает как долго длилось это внедрение и сколько наших граждан носят в себе этого паразита?" 
 #mem_brainworm.6.a:0 "Our very souls are at risk!"
 mem_brainworm.6.a:0 "На кону наши души!"
 #mem_brainworm.6.b:0 "We will fight this threat with all our might!"
 mem_brainworm.6.b:0 "Мы будем бороться с этой угрозой всеми силами!"
 #mem_brainworm.6.c:0 "Science will allow us to defeat this threat!"
 mem_brainworm.6.c:0 "Наука поможет нам побороть эту угрозу!" 
 #mem_brainworm.6.d:0 "We shall save our people from this threat!"
 mem_brainworm.6.d:0 "Мы спасем наших граждан от этой угрозы!" 
 #mem_brainworm.6.e:0 "This threat must be defeated!"
 mem_brainworm.6.e:0 "Мы должны уничтожить угрозу!" 
 #mem_brainworm.6.f:0 "No worm will defeat us!"
 mem_brainworm.6.f:0 "Никакому червю нас не победить!" 
 #mem_brainworm.6.g:0 "No xenos may corrupt our purity!"
 mem_brainworm.6.g:0 "Ксеносам не запятнать нашу чистоту!"
 #mem_brainworm.6.h:0 "What a fascinating creature..."
 mem_brainworm.6.h:0 "Какое удивительное существо..."
 #mem_brainworm.6.i:0 "If only we had such control over our citizens' minds..."
 mem_brainworm.6.i:0 "Ах, если бы мы могли так контролировать умы наших граждан..."
 #mem_brainworm.6.j:0 "These worms steal our free will!"
 mem_brainworm.6.j:0 "Они крадут нашу волю!"
 #mem_brainworm.6.k:0 "No worm will take my mind!"
 mem_brainworm.6.k:0 "Никакой червь не покорит мой разум!"
 
 #mem_brainworm.7.name:0 "Ephialtes Worm Insurrection"
 mem_brainworm.7.name:0 "Восстание Червя Эфиальта"
 #mem_brainworm.7.desc:0 "Their plot to secretly turn us all into slaves having failed, the Worms are now striking against us openly. High ranking members of the leadership have vanished, our ships are being sabotaged, and enthralled populations are rising up in an attempt to seize control of entire planets."
 mem_brainworm.7.desc:0 "Их план нашего тайного порабощения потерпел неудачу, и черви теперь выступают против нас открыто. Высокопоставленные лидеры пропадают, наши корабли подвергаются саботажу, порабощенное население восстает в попытке захватить контроль над целыми планетами." 
 #mem_brainworm.7.a:0 "They will be stopped!"
 mem_brainworm.7.a:0 "Мы их остановим!"
 
 #BRAINWORM_EXPEDITION_PROJECT:0 "Study Biosphere"
 BRAINWORM_EXPEDITION_PROJECT:0 "Изучение биосферы" 
 #BRAINWORM_EXPEDITION_PROJECT_DESC:0 "§Y[From.GetName]§! has an unusually active biosphere with flora and fauna unlike anything our scientists have seen on similar worlds. Orbital observation has been deemed insufficent to fully study §Y[From.GetName]§! and a landing expedition has been requested."
 BRAINWORM_EXPEDITION_PROJECT_DESC:0 "§Y[From.GetName]§! имеет необычайно активную биосферу, с флорой и фауной, доселе не встречавшейся нашим ученым на похожих мирах. Наблюдения с орбиты показались недостаточными для полного изучения §Y[From.GetName]§! и было запрошено разрешение на высадку." 
 #BRAINWORM_INFILTRATION_PROJECT:0 "Investigate Alien Parasites"
 BRAINWORM_INFILTRATION_PROJECT:0 "Исследование чужеродных паразитов"
 #BRAINWORM_INFILTRATION_PROJECT_DESC:0 "Our internal security services have found a strange alien parasite embeded in the brain of one of our leading officials. What it was doing there and what effects it has on the host must be investigated immediately for the security of our society."
 BRAINWORM_INFILTRATION_PROJECT_DESC:0 "Служба внутренней безопасности обнаружила необычного чужеродного паразита в мозгу одного из наших главных официальных лиц. Что он там делал и какой эффект оказал на своего носителя должно быть немедленно выяснено ради безопасности нашего общества."
 #ephialtes_worm_chain_title:0 "Ephialtes Worm"
 ephialtes_worm_chain_title:0 "Червь Эфиальта"
 #ephialtes_worm_chain_desc:0 "Our society has been infiltrated by a parasitic worm that takes over the mind of its host. We must save ourselves or become slaves to the Worm."
 ephialtes_worm_chain_desc:0 "В наше общество проник паразитический червь, контролирующий разум своего носителя. Мы должны спастись или станем рабами Червя." 
 #mem_brainworm.101.desc:0 "Science Officer §Y[Root.GetLeaderName]§! reports that further study of the biosphere of §Y[From.GetName]§! have shown no unusual activity, the initial readings were the result of poorly calibrated sensors. The problem has been fixed."
 mem_brainworm.101.desc:0 "Ученый §Y[Root.GetLeaderName]§! докладывает, что последующее изучение биосферы §Y[From.GetName]§! не обнаружило ничего необычного, а первоначальные показания были результатом плохо настроенных сенсоров. Проблему уже решили." 
 #mem_brainworm.102.desc:0 "Science Officer §Y[Root.GetLeaderName]§! reports that further study of the biosphere of §Y[From.GetName]§! have shown no unusual activity, the initial readings were the result of poorly calibrated sensors. The problem has been fixed."
 mem_brainworm.102.desc:0 "Ученый §Y[Root.GetLeaderName]§! докладывает, что последующее изучение биосферы §Y[From.GetName]§! не обнаружило ничего необычного, а первоначальные показания были результатом плохо настроенных сенсоров. Проблему уже решили." 
