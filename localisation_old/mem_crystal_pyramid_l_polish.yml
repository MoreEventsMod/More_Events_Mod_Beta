l_polish:
 #mem_crystal_pyramid_category:0 "Strange Lights"
 mem_crystal_pyramid_category:0 "Dziwne Światła"
 #mem_crystal_pyramid_category_desc:0 "At night time on [From.GetName], a massive glowing light can be seen under the transparent surface, kilometres in size. Whatever is creating this light must be capable of producing its own energy over a kilometre underneath a sheet of thick ice."
 mem_crystal_pyramid_category_desc:0 "Podczas nocy na planecie [From.GetName] można było zauważyć masywny wielokilometrowy snop jasnego światła, który rozchodził się pod jej przejrzystą powierzchnią. Cokolwiek tworzy to światło musi być zdolne do produkcji własnej energii, znajdując się wiele kilometrów pod powierzchnią grubego lodu."
  
 #mem_crystal_pyramid.1.name:0 "Crystal Pyramid"
 mem_crystal_pyramid.1.name:0 "Kryształowa Piramida"
 #mem_crystal_pyramid.1.desc:0 "Underneath the surface of [From.GetName], the source of the strange light has been discovered. A vast, perfectly smooth pyramid made entirely out of transparent, colour-changing crystal is where the light emanates from, located deep below the ice sheets. How the pyramid got there, how it's creating the light, and how long it has remained there is as of yet unknown, and will likely remain unknown until direct contact with it can be made. A special project has been issued to further study the pyramid."
 mem_crystal_pyramid.1.desc:0 "Pod powierzchnią [From.GetName], odnaleziono źródło tego dziwnego światła. Głęboko pod powierzchnią lodu znajduje się miejsce z którego światło jest emitowane a jest nim rozległa, perfekcyjnie gładka piramida stworzona całkowicie z przezroczystego, zmieniającego kolor kryształu. Wciąż nie wiadomo jak ta piramida się tam znalazła, jak tworzy ona to światło i od jak dawna jest ona w tym miejscu. Prawdopodobnie dowiemy się tego gdy zdołamy się do niej bezpośrednio dostać. Wystosowano specjalny projekt w celu dokładniejszego zbadania piramidy."
 
 #MEM_CRYSTAL_PYRAMID_PROJECT:0 "Crystal Pyramid"
 MEM_CRYSTAL_PYRAMID_PROJECT:0 "Kryształowa Piramida"
 #MEM_CRYSTAL_PYRAMID_PROJECT_DESC:0 "Our Science teams working on [crystal_pyramid_planet.GetName] are requesting additional personnel to find out more about this crystal pyramid."
 MEM_CRYSTAL_PYRAMID_PROJECT_DESC:0 "Nasze zespoły naukowe pracujące na [crystal_pyramid_planet.GetName] proszą o przydzielenie dodatkowego personelu do badań nad kryształową piramidą."
  
 #mem_crystal_pyramid.2.name:0 "Sudden Discharge"
 mem_crystal_pyramid.2.name:0 "Nagłe Wyładowanie"
 #mem_crystal_pyramid.2.desc:0 "As if responding to [Root.GetLeaderName]'s efforts, the glowing light underneath the ice sheets of [From.GetName] suddenly glowed brighter than ever, before suddenly disappearing. A massive pyramid shaped cavity was found in the ice where the light originated from, implying whatever was once there suddenly ceased to exist. Whatever the reason behind its disappearance, the [Science Ship] managed to collect a treasure trove of data and energy from the brief and sudden discharge."
 mem_crystal_pyramid.2.desc:0 "Tak jakby odpowiadając na wysiłki [Root.GetLeaderName], światło świecące pod lodową powierzchnią [From.GetName] nagle zajaśniało jaśniej niż zwykle, zanim całkowicie zniknęło. W miejscu z którego dochodziło światło odnaleziono masywną jaskinię kształtem przypominającą piramidę sugerującą, że cokolwiek tam się znajdowało nagle przestało istnieć. Jakakolwiek mogła być przyczyna tego zniknięcia, [Root.GetName] zdołał zebrać masę danych oraz energii z tego nagłego wyładowania."
 #mem_crystal_pyramid.2.a:0 "Well, stranger things have happened."
 mem_crystal_pyramid.2.a:0 "No cóż, dziwniejsze rzeczy miały miejsce."
 
 #mem_crystal_pyramid.3.name:0 "Stranger Things"
 mem_crystal_pyramid.3.name:0 "Dziwniejsze Rzeczy"
 #mem_crystal_pyramid.3.desc:0 "After reaching the pyramid underneath [crystal_pyramid_planet.GetName]'s surface, [Root.GetLeaderName] has issued a report on the device's nature. It appears to be made of a material unlike anything else, which has resisted all attempts to even slightly damage the surface. There appears to be no pattern to the waves emitted by the pyramid, and yet they provide a great source of data for our scientists. While there is no end to the philosophical debates created by the strange object, the only real value appears to be studying it further."
 mem_crystal_pyramid.3.desc:0 "Po dotarciu do podziemnej piramidy na planecie [crystal_pyramid_planet.GetName], dowódca [Root.GetLeaderName] wysłał szczegółowy raport na temat natury tego urządzenia. Zbudowane ono jest z nieznanego nam materiału, który przetrwał wszelkie próby uszkodzenia jego powierzchni. Pomimo, że fale emitowane przez piramidę nie posiadają żadnego stałego wzorca, to zapewniają one naszym naukowcom ogromne źródło danych. Podczas gdy trwają niekończące się filozoficzne debaty na temat tego dziwnego obiektu wiadomo jest, że dużo zyskamy badając go dokładniej."
 #mem_crystal_pyramid.3.a:0 "Some things are simply beyond our current understanding."
 mem_crystal_pyramid.3.a:0 "Niektórych rzeczy nie jesteśmy w stanie zrozumieć."
 
 #mem_crystal_pyramid.4.name:0 "Crystal Kinship"
 mem_crystal_pyramid.4.name:0 "Braterstwo Kryształu"
 #mem_crystal_pyramid.4.desc:0 "The moment the mining team led by [Root.GetLeaderName] reached the pyramid, it glowed a brilliant shade of red. Against [Root.GetLeaderName]'s hurried orders, one of the miners placed his clutching appendage upon the pyramid - at which point it suddenly disappeared. At that very moment, a group of crystalline entities appeared just as suddenly as the pyramid vanished, in orbit around the planet."
 mem_crystal_pyramid.4.desc:0 "W chwili gdy grupa wydobywcza dowodzona przez [Root.GetLeaderName] dotarła do piramidy, zaświeciła ona jasnym czerwonym odcieniem. Wbrew pośpiesznym rozkazom wydanym przez [Root.GetLeaderName], jeden z górników oparł swoją uprząż na piramidzie - natychmiastowo znikając. W tym samym momencie, w którym zniknęła piramida na orbicie wokół planety pojawiła się grupa kryształowych stworzeń."
 #mem_crystal_pyramid.4.a:0 "That can't be good."
 mem_crystal_pyramid.4.a:0 "Nic dobrego z tego nie wyniknie."