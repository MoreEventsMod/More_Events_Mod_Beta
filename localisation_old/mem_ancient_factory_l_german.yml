l_german:
 #translated by Warlord
 #mem_ancient_factory_category:0 "Unusual Structure"
 mem_ancient_factory_category:0 "Ungewöhnliche Struktur"

 #mem_ancient_factory_category_desc:0 "A large complex of what appear to be strange rock formations are located near the equator of [From.GetName]."
 mem_ancient_factory_category_desc:0 "Nahe des Äquators des Planeten [From.GetName] befindet scheinbar eine große Ansammlung seltsamer Felsformationen"
 #mem_ancient_factory.10.name:0 "Abandoned Factory"
 mem_ancient_factory.10.name:0 "Verlassene Fabrik"
 #mem_ancient_factory.10.desc:0 "The rock formations on [From.GetName] are not rock formations at all, according to a survey by Science Officer [Root.GetLeaderName]. They are, in fact, some sort of automated mega-factory, constructed by unknown makers, and abandoned long ago judging by its rundown state. Despite being far too decayed to be repurposed for our own needs, further study of the complex could be useful for our own factories and automation systems."
 mem_ancient_factory.10.desc:0 "Die Felsformationen auf [From.GetName] sind laut der Studie von Wissenschaftsoffizier [Root.GetLeaderName] überhaupt keine Felsformationen! Tatsächlich handelt es sich um eine Art automatisierte Mega-Fabrik, von unbekannten Schöpfern erbaut und ihrem heruntergekommenen Zustand nach zu urteilen, schon lange verlassen. Obwohl sie bei weitem zu verfallen sind um sie für unsere Zwecke anzupassen, könnten sich weitere Untersuchungen des Komplexes für unsere eigenen Fabriken und automatisierten Systeme als nützlich erweisen."
 #mem_ancient_factory.20.name:0 "Unusual Structure"
 mem_ancient_factory.20.name:0 "Ungewöhnliche Struktur"
 #mem_ancient_factory.20.desc:0 "The unusual rock formations on [From.GetName] are just that; unusual rock formations. They appear to be some sort of self-contained badlands, too small for our scanners to have registered as a fully-fledged region."
 mem_ancient_factory.20.desc:0 "Die ungewöhnlichen Felsformationen auf [From.GetName] sind genau das; ungewöhnliche Felsformationen. Es scheint sich um eine Art in sich abgeschlossenes Ödland zu handeln, zu klein um von unseren Scanner als vollständige Region erfasst zu werden."
 #mem_ancient_factory.20.a:0 "Very well."
 mem_ancient_factory.20.a:0 "Nun gut."
