 #TEXTS
 mem_synthetic_sun.1.name:0 "這可不是衛星"
 mem_synthetic_sun.1.desc:0 "自從§Y[Root.GetName]§!成為我們的領土後，星球上的居民就一直覺得它的衛星─§Y[the_moon.GetName]§!─不太對勁。他們無法清楚解釋它的軌道運行，現在他們終於找到原因。\n\n在衛星薄薄的地殼下，原來它裡面藏有大量來歷不明的奇怪工具。實際上， 整個「衛星」可能在數千年前由人工興建的。\n\n流言開始四竄，現下最明智的做法是要找出工具的實際用途。"
 mem_synthetic_sun.1a:0 "我們要查個明白。"
 mem_synthetic_sun.1b:0 "太危險了，把它密封起來。"
 
 mem_synthetic_sun.2.name:0 "人工太陽"
 mem_synthetic_sun.2.desc:0 "[Leader.GetName]匯報在§Y[the_moon.GetName]§!進行勘探期間有驚人的發現。\n\n看起來衛星內的設備是一個巨型核聚變反應堆，以較小的規模去模擬恆星的內部運作。如果我們把它啟動，它將會產生一連串化學反應，並為§Y[the_planet.GetName]§!提供額外的能源，就像另一個太陽；不過，我們無法估計它的威力或潛在的危險，特別是對§Y[the_planet.GetName]§!的天氣影響。\n\n有人則提議把那些設備直接回收成其他物料，並從逆向工程中取得新科技。"
 mem_synthetic_sun.2a:0 "我們要考慮一下。"
 
 mem_synthetic_sun.3.name:0 "拆除人工太陽"
 mem_synthetic_sun.3.desc:0 "我們的工作人員已經完成拆除人工太陽的工序。雖然它的構造遠遠超出我們的理解範圍，不過它為我們不但提供了寶貴的資源，更令我們對先進科技大開眼界… \n\n可是，仍然有人覺得我們破壞人工太陽，令我們白白浪費了一次大好良機。"
 
 mem_synthetic_sun.4.name:0 "啟動人工太陽"
 mem_synthetic_sun.4.desc:0 "[Root.GetName]的組員成功啟動位於§Y[the_moon.GetName]§!裡面的外星機械。\n\n現在它正處於啟動階段，可能要用上幾個月時間才可以發揮完整功效。[Leader.GetName]可不想在人工太陽啟動時站在它的表面。"
 mem_synthetic_sun.4a:0 "現在我們只能靜候。"
 
 mem_synthetic_sun.6.name:0 "人工太陽啟動"
 mem_synthetic_sun.6.desc:0 "[the_moon.GetName]內的設備已經達班最佳效率。地殼塌下的同時，因核聚變而產生的巨大火球應運而生，就像一顆恆星。和暖的陽光照著下面的行星，更提升了我們的食物及能源產量。\n\n由於人工太陽的體積細小，所以它的效能無法媲美真正的恆星，反面彌補了距離的問題。另外，它壽命亦沒有如真正的恆星那麼長，最多只能用上數千年。"
 
 mem_synthetic_sun.7.name:0 "人工太陽引發天氣轉變"
 mem_synthetic_sun.7.changes:0 "因為人工太陽不斷地輸出能源，星球上的天氣已經出現了巨大轉變。"
 mem_synthetic_sun.7.cold:0 "$mem_synthetic_sun.7.changes$ \n\n由於很多冰川長時間曝露在和暖的氣溫下，我們發現冰川開始溶解，令到冰塊變成水份和水蒸氣，水源累積之處明顯增加，亦大大幫助了植物生長。"
 mem_synthetic_sun.7.wet:0 "$mem_synthetic_sun.7.changes$ \n\n由於星球表面的水份長時間曝露在炎熱的氣溫下，令到愈來愈多水份被蒸發。曾經被湖泊和海洋覆蓋的地方都變成旱地，森林所佔的土地亦大大縮小，變成一片片沙漠。"
 mem_synthetic_sun.7a.tooltip:0 "星球的面貌轉變了很多。"
 
 mem_synthetic_sun.8.name:0 "人工太陽以致生機處處"
 mem_synthetic_sun.8.desc:0 "$mem_synthetic_sun.7.changes$ \n\n幸得源源不絕的人造太陽能，星球上的生物欣欣向榮，物種多樣化更是前所未見。[the_planet.GetName]現在比以前更適合居住。"
 
 mem_synthetic_sun.9.name:0 "死去的太陽"
 mem_synthetic_sun.9.desc:0 ""[the_moon.GetName]內的設備已經達班最佳效率。可是，它的輸出遠遠及不上我們預期。\n\n不管是我們的科學家出錯，還是事情本應如此，§Y[Root.GetName]§!的上空現在有一個不斷發出強烈幅射的物體運行。這是我們所始料不及的，我們現在無法保護星球上人民的安全。不過根據我們的報告，當地的生態開始出現衰落，生物一夜之間大量死亡，整個星球變得較不合適居住。"
 
 mem_synthetic_sun.10.name:0 "人工太陽充電過量"
 mem_synthetic_sun.10.desc:0 "我們不清楚究竟是機件故障、抑或是人工太陽的創造者故意為之，完全啟動的人工太陽竟然將[Root.GetName]的地表完全溶解。\n\n在接下來的數千年，這團曾經名為[the_moon.GetName]的火球將會慢慢冷卻，而星球將再一次適合人們居住。不過在那之前，它將會暫時不屬於我們。"
 
 mem_synthetic_sun.11.name:0 "人工太陽發生爆炸"
 mem_synthetic_sun.11.desc:0 "跟我們的預料截然不同，人工太陽沒有發揮效用。\n\n反而當它達至最佳效能的時候，它一次過將所有燃料耗盡，產生的衝擊能量甚至穿越整個銀河系。\n\n這次事件導致星球的結構受到嚴重損毀，人工太陽的碎片仍然在行星的上空飄浮，隨時掉落地面。"
 mem_synthetic_sun.11a:0 "看來我們破壞了人們的好「日」子，對不？ "
 
 mem_synthetic_sun.12.name:0 "人工太陽計劃落空"
 mem_synthetic_sun.12.desc:0 "不幸地，我們引頸以待的人工太陽沒辦法將輸出穩定下來。\n\n反之，它只是灰燼一樣散發微弱的餘溫，而行星的表面溫度亦只不過上升了幾度，然後就永遠地停止運作。"
 mem_synthetic_sun.12a:0 "令人失望。"
 
 #PROJECTS
 MEM_SYNTHETIC_SUN_EXPLORE:0 "探索奇怪的衛星"
 MEM_SYNTHETIC_SUN_EXPLORE_DESC:0 "[the_moon.GetName]並不是尋常的星體，裡面藏有一大件以不明機械運行的東西。我們要查個究竟。"
 
 mem_synthetic_sun_chain_title:0 "人工太陽"
 mem_synthetic_sun_chain_desc:0 "我們找到所需的工具，可以將一個荒蕪的衛星化成恆星。"
 
 MEM_SYNTHETIC_SUN_ACTIVATE:0 "啟動人工太陽"
 MEM_SYNTHETIC_SUN_ACTIVATE_DESC:0 "我們可以啟動人工太陽，一窺它的效能。可是利益愈大，風險愈高…"
 
 MEM_SYNTHETIC_SUN_DISMANTLE:0 "拆除人工太陽"
 MEM_SYNTHETIC_SUN_DISMANTLE_DESC:0 "我們可以把人工太陽拆掉，然後轉化成有用的物料，以及逆向工程所得的科技，餘下的就只是一個只得空殼的衛星。我們避免了啟動人工太陽的風險，可是風險愈高，利益愈大…"
 
 #MODIFIER
 mem_synthetic_sun_modifier:0 "人工太陽"
 mem_synthetic_sun_modifier_desc:0 "這顆行星的軌道上有一個巨大火球正在運轉，提高能量及食物的產量。"
 
 mem_synthetic_sun_radiation:0 "死去的太陽"
 mem_synthetic_sun_radiation_desc:0 "這顆行星的軌道上有一個巨大火球正在運轉，朝著地面不斷釋放高能量幅射。"
 
 mem_synthetic_sun_rain:0 "軌道上的碎片"
 mem_synthetic_sun_rain_desc:0 "經過一次失敗的嘗試後，我們無法將這顆行星的衛星轉化成為一顆恆星，碎片從天而降。"
 
 #PLANET CLASS
 pc_mem_synthetic_sun:0 "人工太陽"
 pc_mem_synthetic_sun_desc:0 "如果在行星表面抬頭看這團火球，可能會誤以為它是一顆恆星。\n\n其實，它比真正的恆星更細小和更昏暗，更沒可能在不依靠先進科技及外力之下，可以維持化學反應。"
