 ##Near Miss
 #Writing and idea by Foremole
 #Code by LamilLerran
 #Translation by S_Crypt
 #mem_near_miss.1.name:0 "Near Miss"
 mem_near_miss.1.name:0 "На волоске"
 
 #mem_near_miss.1.desc:0 "Scientists on §Y[Root.GetName]§! were surprised to register an immense solar \"superstorm\" bypassing the [Root.GetPlanetMoon]. The storm, a coronal mass ejection that had apparently been missed by sensors until nearly striking the colony, could have caused widespread and in many cases irreparable damage to the electronic infrastructure of  §Y[Root.GetName]§!. Had the ejection hit the world, who knows how many could have died in the ensuing chaos?"
 mem_near_miss.1.desc:0 "Учёные на §Y[Root.GetName]§! с удивлением зарегистрировали невероятно мощный солнечный \"сверхшторм\" прошедший мимо [Root.GetPlanetMoon]. Шторм, вызванный выбросом вещества из короны звезды, по-видимому, не был зафиксирован сенсорами до того момента когда почти не достиг колонии и мог бы нанести огромный и невосстановимый ущерб электронной инфраструктуре §Y[Root.GetName]§!. Кто знает, к какому количеству жертв бы привел последующий хаос, если бы выброс ударил по планете?"
 
 #mem_near_miss.1.neutral:0 "Why bother me with this?"
 mem_near_miss.1.neutral:0 "Зачем вы меня этим отвлекаете?"
 
 #mem_near_miss.1.mat:0 "Such a possibility hangs over our heads each day. Terrifying."
 mem_near_miss.1.mat:0 "И такое может случиться с нами в любой момент. Кошмар."
 
 #mem_near_miss.1.spi:0 "It is a sign of divine intervention that the planet was saved!"
 mem_near_miss.1.spi:0 "Спасение планеты - знак божественного вмешательства!"
 
 #mem_near_miss.1.phile:0 "The more we colonize, the less danger such events pose."
 mem_near_miss.1.phile:0 "Чем больше у нас колоний, тем менее опасны для нас подобные события."
 
 #mem_near_miss.1.phobe:0 "Who will now bring new children into this alien world?"
 mem_near_miss.1.phobe:0 "И кто теперь захочет жить на этой планете?"
 
 #mem_near_miss.1.ind:0 "[Root.GetName] has a new saying: \"You only live once\.""
 mem_near_miss.1.ind:0 "У [Root.GetName] теперь есть новая поговорка: \"Мы живем только раз\"."
 
 #mem_near_miss.1.col:0 "This will remind our colonists of the value of working together while they still can."
 mem_near_miss.1.col:0 "Это напомнит нашим колонистам о том, что важно работать сообща, пока это возможно."
 
 #mem_near_miss_mat:0 "Near Miss"
 mem_near_miss_mat:0 "На волоске"
 
 #mem_near_miss_mat_desc:0 "The populace fears a deadly coronal eruption"
 mem_near_miss_mat_desc:0 "Население боится очередного коронального извержения"
 
 #mem_near_miss_spi:0 "Near Miss"
 mem_near_miss_spi:0 "На волоске"
 
 #mem_near_miss_spi_desc:0 "The populace is grateful for divine protection"
 mem_near_miss_spi_desc:0 "Население благодарно за божественную защиту"
 
 #mem_near_miss_phile:0 "Near Miss"
 mem_near_miss_phile:0 "На волоске"
 
 #mem_near_miss_phile_desc:0 "The populace is driven to expand by recent events"
 mem_near_miss_phile_desc:0 "Население стремится к переселению после недавних событий"
 
 #mem_near_miss_phobe:0 "Near Miss"
 mem_near_miss_phobe:0 "На волоске"
 
 #mem_near_miss_phobe_desc:0 "The populace fears bringing children into this alien world"
 mem_near_miss_phobe_desc:0 "Население боится приводить детей в этот чужой мир"
 
 #mem_near_miss_ind:0 "Near Miss"
 mem_near_miss_ind:0 "На волоске"
 
 #mem_near_miss_ind_desc:0 "The populace seeks a variety of experiences in the little time they have"
 mem_near_miss_ind_desc:0 "Население пытается всячески разнообразить свою жизнь за то время, что у них осталось"

 #mem_near_miss_col:0 "Near Miss"
 mem_near_miss_col:0 "На волоске"
 
 #mem_near_miss_col_desc:0 "The populace is unified in reaction to a common threat"
 mem_near_miss_col_desc:0 "Население объединилось перед лицом общей угрозы"
