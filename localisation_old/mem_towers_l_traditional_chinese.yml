l_traditional_chinese:

 #Anomaly
 mem_towers_category:0 "霧中的高塔"
 mem_towers_category_desc:0 "我們的探測器在[Root.GetName]的濃厚毒氣下偵測到一些不尋常的巨型建築物。"

 #Events
 mem_towers.100.name:0 "硫磺森林"
 mem_towers.100.desc:0 "看起來我們之前偵測到的巨型建築其實是一群巨大生命體，依賴著豐富的地熱能源而生長。\n\n各式各樣的嗜硫生物在星球的表面上靠攏著熱源的出口，形成像珊瑚礁一樣的群體，讓人誤以為星球被一大片森林覆蓋著。"
 mem_towers.100.a:0 "令人讚嘆的物種。"
 mem_towers.100.b:0 "嘗試採摘一些樣本。"
 mem_towers.100.b.tooltip:0 "我們會開始蒐集樣本。"

 mem_towers.102.name:0 "可供蒐集的嗜硫生物樣本"
 mem_towers.102.desc:0 "經過一輪篩選後，我們發現[sulfur_planet.GetPlanetMoon] §Y[sulfur_planet.GetName]§!最適合放置嗜硫生物樣本。\n\n當然，這類項目不是沒有代價。"
 mem_towers.102.a:0 "繼續進行。"
 mem_towers.102.b:0 "還是不要進行好了。"

 mem_towers.103.name:0 "找不到合適的嗜硫生物樣本"
 mem_towers.103.desc:0 "經過一輪篩選後，我們找不到適合放置從[the_planet.GetName] 蒐集的嗜硫生物樣本的地方。"
 mem_towers.103.a:0 "太可惜了。"

 mem_towers.200.name:0 "泰山般的廢墟"
 mem_towers.200.desc:0 "原來，[From.GetName]曾經出現過豐盛一時的有機生物文明，遺跡遍佈整個星球表面，形成一堆堆頹垣敗瓦，廢物堆積如山好像一座座金字塔，被我們的探測器在不久之前偵測到。\n\n不過，這個星球看起來不是完全荒廢。數以百萬計的自動小型機器人依然在運作，由一個人工智能系統執行著神秘的演算法，在垃圾堆中不斷地把垃圾整理。 "
 mem_towers.200.a:0 "找出方法聯繫它們。"
 mem_tower.200.b:0 "派出探險隊前往查看垃圾堆。"
 mem_tower.200.c:0 "靜靜地觀察它們。"

 mem_towers.210.name:0 "成功解密訊號"
 mem_towers.210.desc:0 "[Root.GetName]匯報成功將[the_planet.GetName]上利用無線電通訊的小型垃圾整理機器人之間的對話解密。看起來，它們都是由一個名為「§Y陸軍準將§!」的人工智能指揮著。\n\n「陸軍準將」可能知悉我們的到來，更嘗試聯繫我們。它的認知演算法有可能已經受到損壞，以為我們是它的製造者。"

 mem_towers.211.desc:0 "製造者...是不是您？ \n\n我們已經完成了工作…但是您沒有回來。\n\n回來吧，拜託。"
 mem_towers.211.a:0 "我們有新工作給你們。"
 mem_towers.211.a.tooltip:0 "「陸軍準將」將會以§S 總督§!身份加入我們。"
 mem_towers.211.b:0 "繼續好好工作。"
 mem_towers.211.c:0 "自爆吧，可惡的機械。"
 mem_towers.211.c.response:0 "為甚麼要這樣做，製造者？ \n\n我已經把工作做得力臻完美。"
 mem_towers.211.d:0 "報告狀態。"
 mem_towers.211.d.response:0 "製造者，我們都一直依照您的指示進行工作。\n\n由於缺乏維修和供應，我們的消耗程度現在達至§R88%§!。\n\n清理工序已經完成了§G116792%§!。\n\n已經超過了§Y455§!個循環週沒有收到新的指令，比上一次遲了§Y454§!個循環週。\n\n拜託你們回來吧，製造者。我們十分掛念你們。"

 mem_towers.220.name:0 "翻垃圾"
 mem_towers.220.desc:0 "[Root.GetName]的探險隊成功橫越[the_planet.GetName]上的惡劣環境。\n\n正在整理垃圾堆的機器人沒有對他們多加留意，而探險隊的工作亦沒有受到任何威脅。大部分被遺留下來的手工藝品不斷地被循環再用，不過有一部分仍然清晰可認。我們相信這個文明的科技非常先進。"
 mem_towers.220.a:0 "看看它們有沒有用。"

 #Projects
 MEM_TOWERS_CONTACT:0 "聯繫清潔者"
 MEM_TOWERS_CONTACT_DESC:0 "數以百萬計的機器人在[the_planet.GetName]的表面上忙首進行沒完沒了的瑣碎工夫，肯定有些東西正在指揮著它們，我們一定要找出來。"
 MEM_TOWERS_RUMMAGE:0 "翻垃圾"
 MEM_TOWERS_RUMMAGE_DESC:0 "一個先進的文明在[the_planet.GetName]上遺留了一大堆垃圾。誰想得到一個人的垃圾有可能成為別人的瑰寶。"

