l_german:
 #mem_asteroid_computer_category:0 "Computer Asteroid"
 mem_asteroid_computer_category:0 "Computer Asteroid"
 #mem_asteroid_computer_category_desc:0 "The asteroid [From.GetName] appears to be comprised of one giant, improbably complex computer system. It will take some time to analyse."
 mem_asteroid_computer_category_desc:0 "Der Asteroid [From.GetName] erscheint aus einem gigantischen, unvorstellbar komplexen Computersystem zu bestehen. Es wird eine Zeit dauern, ihn zu analysieren."
 #mem_asteroid_computer.11.name:0 "Incomprehesible Machine"
 mem_asteroid_computer.11.name:0 "Unverständliche Maschine"
 #mem_asteroid_computer.11.desc:0 "The complexity of the astronomical computer goes far beyond the comprehension of even our brightest minds. Whilst we were able to determine that the architecture of the machine appears to be based on some form of alien neurology, we have not been able to determine what theoretical problem its creators set out to solve."
 mem_asteroid_computer.11.desc:0 "Die Komplexität dieses astronomischen Computers geht weit über das Fassungsvermögen selbst unserer größten Experten hinaus. Obwohl wir in der Lage waren, in der Konstruktion der Maschine eine Nachahmung eines Neurologischen Systems zu erkennen, blieb uns doch der tiefere Sinn seiner Tätigkeit verschlossen, aus derm heraus seine Erschaffer handelten."
 #mem_asteroid_computer.11.a:0 "We shall never know..."
 mem_asteroid_computer.11.a:0 "Wir werden es wohl nie erfahren..."
 #mem_asteroid_computer.10.name:0 "The Devil's Calculus"
 mem_asteroid_computer.10.name:0 "Teuflisches Kalkül"
 #mem_asteroid_computer.10.desc:0 "The complex appears to be devoted solely to the computation of a single mathematical equation. The finest [Root.Owner.GetSpeciesName] minds have gone over the problem as it appears in the computer's remaining memory, and have responded unanimously that the system was trying to prove that the universe was a simulation. \n\nPortions of the complex have been damaged extensively. This includes long term data storage, where any answer to this question would likely have been held. Every indication is that critical systems on the asteroid were purposefully sabotaged. Perhaps someone was not pleased with what the machine had found. Despite this, much of its computational power remains intact. Our work to interface with the alien device may allow us to use it as a research tool."
 mem_asteroid_computer.10.desc:0 "Dieser Komplex scheint nur zur Lösung einer einzigen Mathematischen Gleichung zu dienen. Die besten [Root.Owner.GetSpeciesName] Wissenschaftler haben sich mit dem Problem auseinandergesetzt, wie es sich in den Resten des Datenspeichers darstellt. Sie kamen zu der einhelligen Erkenntnis, dass das System versuchte, zu beweisen, dass unser Universum nichts weiter als eine Simulation ist.\n\nTeile des Komplexes wurden schwer beschädigt. Dazu gehören auch die Langzeitspeichereinrichtungen, wo eine mögliche Antwort auf diese Frage womöglich aufzufinden gewesen wäre. Alle Hinweise deuten auf absichtliche Sabotage hin. Möglicherweise wollte jemand nicht, dass die Ergebnisse der Maschnine bekannt werden. Abgesehen davon ist ein Großteil der Verarbeitungskapazität der Anlage immernoch betriebsbereit und kann als Forschungseinrichtung dienen."
 #mem_asteroid_computer.10.a:0 "Our universe a game? Preposterous!"
 mem_asteroid_computer.10.a:0 "Unser Universum nur ein Spiel? Lächerlich!"
