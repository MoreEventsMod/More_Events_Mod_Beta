 ########################
 
 # Extinct Abductors Anomaly Success
 mem_ea_uplifter.1.name:0 "驚人發現"
 mem_ea_uplifter.1.desc:0 "雖然在§Y[From.GetName]§!上被發現的建築群曾經受到猛烈的轟炸，但大致上是完好無缺。話雖如此，建築內部卻並不是同一回事。我們的團隊勉強地在這個跟迷宮沒有分別的地方、穿過倒塌的通道和房間內進行探索，但他們的辛勞亦有回報：他們在一個位於地底三層之下的大廳內發掘出數以千計的冷凍艙，而艙內則載有各形各色種族的外星人屍體，相信有幾千年歷史。當中有些更是源自§Y[Root.Owner.GetSpeciesAdj]§!！ "
 mem_ea_uplifter.1.a:0 "這怎麼可能？"
 
 # Extinct Abductors Outpost Investigation Project
 MEM_EA_UPLIFTER_INVESTIGATION:0 "時空凝止"
 MEM_EA_UPLIFTER_INVESTIGATION_DESC:0 "我們的科學家希望可以繼續調查在§Y[From.GetName]§!上發現的冷凍艙"
 
 # Extinct Abductors Outpost Investigation Project Completed #TODO: Test location
 mem_ea_uplifter.2.name:0 "時空凝止"
 mem_ea_uplifter.2.desc:0 "除了我們的種族外，我們的科學家已經辨認到在§Y[From.From.GetName]§!上發現的冷凍艙內另外至少五個種族，當中最尋常的一個 ─ 兩足行走且身形較小的 ─ 被我們的團隊視為這個地方的建造者。由於所有屍體都埋藏在同一個地點，這不禁令人想到：究竟他們是否自願來到這個地方？ \n\n從我們的科學家在重組中央電腦的資料記憶來看，答案是：他們是自願的。在零碎的資料中可以看到，這有可能是一個提升各個種族生活水平及科技的大型項目，由這個地方的建造者負責。他們亦找到其餘四個種族的來源地座標，我們應該調查一下，而其他隊伍則留下來繼續處理餘下數據。"
 mem_ea_uplifter.2.a:0 "真有趣。"
 
 # Uplifter Event Chain
 mem_ea_uplifter_chain_title:0 "逝者的根源"
 mem_ea_uplifter_chain_desc:0 "調查更多有關在其餘冷凍艙被發現的種族及其來源地。"
 mem_ea_uplifter_worlds_visited:0 "已調查的來源地"
 
 # Points of Interest for Event Chain
 mem_ea_uplifter_system_1:0 "第一個星系的座標"
 mem_ea_uplifter_system_1_desc:0 "從冷凍艙所得的資料顯示[mem_ea_uplifter_system_1.GetName]可能就是其中一個被急凍的種族的來源地。"
 mem_ea_uplifter_system_2:0 "第二個星系的座標"
 mem_ea_uplifter_system_2_desc:0 "從冷凍艙所得的資料顯示[mem_ea_uplifter_system_2.GetName]可能就是其中一個被急凍的種族的來源地。"
 mem_ea_uplifter_system_3:0 "第三個星系的座標"
 mem_ea_uplifter_system_3_desc:0 "從冷凍艙所得的資料顯示[mem_ea_uplifter_system_3.GetName]可能就是其中一個被急凍的種族的來源地。"
 mem_ea_uplifter_system_4:0 "第四個星系的座標"
 mem_ea_uplifter_system_4_desc:0 "從冷凍艙所得的資料顯示[mem_ea_uplifter_system_4.GetName]可能就是其中一個被急凍的種族的來源地。"
 
 # Ariving in the 4 Systems and Getting the Coordinates of the Planet and Project
 # Toxic World (Project 1)
 mem_ea_uplifter.3.name:0 "到達第一個座標"
 mem_ea_uplifter.3.desc:0 "我們已經到達從古代數據庫得來的第一個座標，而座標所顯示的星球被一層厚厚的毒氣所籠罩著，我們的科研團隊正準備開始掃瞄。"
 mem_ea_uplifter.3.a:0 "立即去辦。"
 # Molten World (Project 2)
 mem_ea_uplifter.4.name:0 "到達第二個座標"
 mem_ea_uplifter.4.desc:0 "當我們的船隻剛剛到達從古代數據庫得來的第二個座標，船隻的感應器就已經接幾個收到散落在星系內且帶有敵意的訊號。如果想繼續進行調查的話，我們需要準備一戰。"
 mem_ea_uplifter.4.a:0 "繼續。"
 # Frozen World (Project 3)
 mem_ea_uplifter.5.name:0 "到達第三個座標"
 mem_ea_uplifter.5.desc:0 "第三個種族的來源地座標帶領我們來到一個被數公里厚所覆蓋的冰凍星球，我們準備好開始調查。"
 mem_ea_uplifter.5.a:0 "了解。"
 # Barren World (Project 4) Here Some Crystals will spawn to disturb you when doing the project
 mem_ea_uplifter.6.name:0 "到達第四個座標"
 mem_ea_uplifter.6.desc:0 "當我們到達這個星系並且進行了簡單的掃瞄之後，我們確認這個荒蕪的星球就是在冷凍艙內第四個種族的來源地，不過已經沒有任何生命跡象。我們的科學家應該調查一下。"
 mem_ea_uplifter.6.a:0 "讓他們開始吧。"
 
 # Projects on the 4 Planets for more Information about the other Species found at the Anomaly
 MEM_EA_UPLIFTER_SYSTEM_1_INVESTIGATION:0 "充滿毒氣的世界"
 MEM_EA_UPLIFTER_SYSTEM_1_INVESTIGATION_DESC:0 " [This.GetName]曾經是某個原始文明的聚居地，它究竟發生了甚麼事？"
