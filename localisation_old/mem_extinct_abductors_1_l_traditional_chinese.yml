 # Initial Anomaly Text
 mem_extinct_abductors_category:0 "古代建築群"
 mem_extinct_abductors_category_desc:0 "我們的勘探團隊在§Y[From.GetName]§!上的偏遠地區偵測到一堆結構十分複雜的建築群，但是沒有找到任何被殖民的跡象。我們的隊員希望作進一步調查。"

 # Extinct Abductors Anomaly Failure
 mem_extinct_abductors.2.name:0 "古代建築群"
 mem_extinct_abductors.2.desc:0 "我們的勘探團隊找不到任何特別的地方，這個地方所有有用的資料和科技好像都被人清空了。我們依然未能夠肯定上一批居住者有意將東西處理掉，還是被拾荒者撿走。"
 mem_extinct_abductors.2.a:0 "好吧，我們繼續。"

 # Extinct Abductors Anomaly Critical Failure
 mem_extinct_abductors.3.name:0 "壯烈犧牲"
 mem_extinct_abductors.3.desc:0 "位於建築物的深處，我們在§Y[From.GetName]§!上的勘探隊伍被一種奇怪的物質所感染，他們在之後才發覺原來這種危險的物質會誘使有機體產生突變，而之前的持有者亦曾經在這種物質上做過不少測試。正當他們嘗試登艦離開之際，幾個受感染的船員開始變成不似人形的怪物，外表充滿著痛苦和憤怒。這些突變就像野火一樣地在船員之間蔓延，而在這千鈞一髮的一刻，首席科學家§Y[Root.GetLeaderName]§!趁自己未因突變而失去自我意志時，設法將飛船撞向星球的地表上。接下來的衝擊毀掉§Y[From.GetName]§!大部份，包括早前勘探過的建築物，成功阻止了一個威脅。"
 mem_extinct_abductors.3.a:0 "真是個勇敢的人！"
 
 mem_extinct_abductors.47.desc:0 "If you see this event, something went wrong. It does nothing, but please report the bug to the More Events Mod team"
 
