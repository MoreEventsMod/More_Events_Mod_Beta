 # A giant Space Crystal attacks shortly after the Barren World Investigation 
 mem_crystal_ship_giant_blue:0 "古代結晶體統治者"
 mem_crystal_ship_giant_blue_plural:0 "古代結晶體統治者"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02:0 "奇特的結晶體"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02_DESC:0 "在§Y[Prev.GetName]§!的表面發現了很多奇特的結晶體，會不會就是那些原始文明消失的原因？ "
 
 # Finishing the Projects
 # Toxic World (Project 1)
 mem_ea_uplifter.7.name:0 "科技的風險"
 mem_ea_uplifter.7.desc:0 "我們的科研團隊在§Y[mem_ea_homeworld_1.GetName]§!上發現了許多遺跡，顯示這裡曾經有一個極度工業化的文明於此地落地生根。可是這個文明所使用的科技為這裡的生態系統帶來了非常壞的影響，由於無法找出解決問題的方法，這裡的人承受隨之而來的毀滅性後果。我們的首席科學家§Y[Root.GetLeaderName]§! 質疑這個星球能夠重振昔日光輝。"
 mem_ea_uplifter.7.a:0 "每次進步都充滿著風險..."
 # Molten World (Project 2)
 mem_ea_uplifter.8.name:0 "煉獄"
 mem_ea_uplifter.8.desc:0 "§Y[mem_ea_homeworld_2.GetName]§! ─ 一個可能曾經適合居住的，現在只不過是被火山煙霧覆蓋、一條條熔岩河流
、以及全年下著劇烈酸雨的廢墟。\n\n為什麼會變成這樣子？難道只是為了滿足那上無情的機器人對物質無窮無盡的饑渴？這個星系埋藏了豐富的礦物，相信因此而吸引了它們來到此處，然後像蝗蟲似的將這個星球的資源耗盡。我們無法從這個星球上得知任何關於原始文明的資料。"
 mem_ea_uplifter.8.a:0 "這有可能發生在我們身上..."
 # Frozen World (Project 3)
 mem_ea_uplifter.9.name:0 "殞石撞擊"
 mem_ea_uplifter.9.desc:0 "§Y[mem_ea_homeworld_3.GetName]§!的居住者在幾千年前全都變成了災難的受害者。我們的掃瞄顯示在厚厚的冰層之下找到了有八千年歷史的撞擊痕跡，經過一輪流星雨之後，凜冬已經成為這個星球恆久的常態。"
 mem_ea_uplifter.9.a:0 "這裡沒有我們可以幫得上忙的地方。"
 # Barren World (Project 4_01)
 mem_ea_uplifter.101.name:0 "不速之客"
 mem_ea_uplifter.101.desc:0 "§Y[mem_ea_homeworld_4.GetName]§!的表面完全失去了生命跡象，這裡甚至有極少發現去證明曾經有文明存在過。\n\n可是我們的科學家卻在此刻有突破性的進展 ─ 結晶體的形成。這些結晶體的體積高闊大約一或兩米，每個結晶體之間都相距約幾十米，佈滿整個星球的表面。\n\n在§Y[Root.GetName]§!收集了一些結晶體樣本之後，就偵測到敵人位於星系邊緣的警號，所有船員更立即奔回§Y[Root.GetName]§!並準備離開軌道。"
 mem_ea_uplifter.101.a:0 "單是研究船不足以去應付這些生物！ "
 # Barren World (Project 4_02) Death by Space Crystals
 mem_ea_uplifter.10.name:0 "A Crystal Host"
 mem_ea_uplifter.10.desc:0 "我們依然未能解答為何這些結晶體會選擇這個星球作為它們的宿主，不過這個決定得出的結果卻顯而易見，因為我們的科研團隊只找到了曾經稱霸這個星球的生物、殘留極少的蹤跡。他們的末日是無可避免的，原因是他們的科技過於落後而無法抵抗外來者的入侵。而小型的結晶體應該是耗盡了整個星球的礦物質，從而使到這個曾經充滿生氣又茂盛的星球變得死氣沉沉。\n\n現在巨大結晶體已經被擊敗，我們的科學家有兩個提議：我們可以採集這些含有豐富礦物的結晶體，或者研究它們的不規則生長過程。"
 mem_ea_uplifter.10.a:0 "採集結晶體。"
 mem_ea_uplifter.10.b:0 "研究結晶體。"
 
 # Finishing the Event Chain
 mem_ea_uplifter.11.name:0 "更多疑問"
 mem_ea_uplifter.11.desc:0 "自從我們完成調查之後，After finishing our investigation we have gained little if any additional knowledge about the uplifting plans of the complex's builders. 由於無一以上種族依然存活，這留下更多疑團。為什麼他們得不到先進外星民族的任何幫助？為什麼這些先進外星人最初有這個想法？現在這些先進外星人又到了哪裡去？"
 mem_ea_uplifter.11.a:0 "我們必須找出答案！"
 
 # Half a year later after your scientists worked through all the data you get the coordinates of the homesystem of the uplifter species
 mem_ea_uplifter.13.name:0 "突破"
 mem_ea_uplifter.13.desc:0 "經過幾年的努力，我們的科學家在§Y[mem_ea_start.GetName]§!上的古老建築物內成功修復部分本身嚴重損毀的資料庫，現在我們查看之前讀取無法的資料。在眾多紀錄當中，我們亦得知一個名為「Orila」的種族及其來源地，他們的國家看來長期跟星雲侵略者處於戰爭狀態。雖然他們擁有較先進的科技，但是他們卻處於劣勢。當這個哨站被攻擊時，他們不得已躲在冷凍艙，等候從未到達的救援。"
 mem_ea_uplifter.13.a:0 "他們被擊敗了嗎？"
 
 # Points of Interest for Uplifter Homesystem
 mem_ea_uplifter_system_5:0 " Orila的來源地"
 mem_ea_uplifter_system_5_desc:0 "我們的資料顯示 [mem_ea_uplifter_system_5.GetName]星系就是Orila的來源地。"
 
 # Entering the Uplifter Homesystem for the First Time
 mem_ea_uplifter.14.name:0 "古戰場"
 mem_ea_uplifter.14.desc:0 "當我們來到Halissos星系就已經印證了科學家的推測─ Orila人輸掉了這場戰爭，而他們的星系充斥著頹垣敗瓦。\n\n我們的偵測器接收到源自其中一個星體的一些奇怪能源讀數，但是看起來被一個先進的能量罩保護著，我們無法從中得到任何有用的資訊。"
 mem_ea_uplifter.14.a:0 "讓我們靠過去看一看。"
 
 # Uplifter Homesystem Event Chain
 mem_ea_uplifter_homesystem_chain_title:0 "Orila一族"
 mem_ea_uplifter_homesystem_chain_desc:0 "我們必須知道究竟這個古代民族發生了甚麼事？"
 mem_ea_uplifter_homesystem_investigated:0 "疑團解開"
 
 # Shielded Homeplanet Investigation
 MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION:0 "被罩著的星球"
 MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION_DESC:0 "一個先進的能量罩保護著。它用來保護甚麼？有沒有可能這個星球上有生命存在？"
 
 # Dialogue with the AI System of the Uplifter Race
 mem_ea_uplifter.15.name:0 "最後的Orila人"
 mem_ea_uplifter.15.desc_01:0 "呀...你們終於來了。"
 mem_ea_uplifter.15.desc_02:0 "貪婪蠶食了他們的心智、以仇恨斷絕與外界的來往，更一步一步將他們推往悲痛和血腥；縱使他們能夠以高速代步，卻使自身裹足不前；機械給予他們豐足，卻使他們欲求不滿；知識令他們變得憤世嫉俗，智慧使他們冷酷無情；他們想得太多卻感受太少。比起機械，他們更需要友情；比起智慧，他們更需要憐憫。缺少這些品格，他們的生活充斥著暴力，更威脅著其他生命。" 
 mem_ea_uplifter.15.a:0 "難道我們曾經得到你的幫助才擁有今日的科技？"
 mem_ea_uplifter.15.b:0 "你是誰？"
 mem_ea_uplifter.15.b.response:0 "我的名字叫Chap'Lin，Orila一族最後的成員， 但我只是他潛意識的投影，而不是他的真人。他是被他的族人推舉代表我們一族去會見願意追隨我們步伐的人。"
 mem_ea_uplifter.15.c:0 "你到底是甚麼？ "
 mem_ea_uplifter.15.c.response:0 "我是Orila一族成員Chap'Lin的潛意識所投射出來的映像。雖然我不是活生生的人，但我不只是人工智能那麼簡單。我現時的處境可以說是集榮譽和負擔於一身，而我很樂意成擔這個責任。自從我們一族的最後一人逝去後，我的職責就是打理好這個星球留下來的事物，以及確保保護罩能夠持續運作，不過我最重要的任務依然是等候你們的來臨。"
 mem_ea_uplifter.15.d:0 "你的一族究竟發生了甚麼事？"
 mem_ea_uplifter.15.d.response:0 "曾經有一段時間，先進的科技使我們變得盲目，看不到預料之中的結果。我們不顧一切去追求長生不老，但當我們意識到後果時，情況已經變得覆水難收。無止境地製造複製人使我們一族變成不育，許多族人更因為體內基因惡化而病死。"
 mem_ea_uplifter.15.e:0 "為什麼你們會幫助其他外星文明，更給予他們珍貴的科技？"
 mem_ea_uplifter.15.e.response:0 "當我們知道無法擺脫這個無可避免的局面後，我們看不到有一個文明準備或願意為保護一些較落後的種族挺身而出，所以我們決定幫助他們發展太空科技，使他們有朝一日可以保護自己和抵抗外敵，更希望在長遠的未來擔當保護其他外星文明的重任。"
 mem_ea_uplifter.15.f:0 "你們的帝國是甚麼樣子的？"
 
 # Dialogue second window for longer answer
 mem_ea_uplifter.16.name:0 "最後的Orila人"
 mem_ea_uplifter.16.desc_01:0 "我們根本不想擁有一個帝國，這不是我們的行事方式。我們不想統治或征服任何人，我們只想盡我們所能去幫助別人。所有高智慧生物應該幫助其他人，我們只想跟別人開心地共存，而不是互相怨恨。我們從來不想憎恨或鄙視其他人，因為我們相信這個宇宙可以包容任何人，從而互相照應，讓所有人都過著自由和快樂的生活。可是，有些人卻不抱著相同看法..."
 mem_ea_uplifter.16.desc_02:0 "沒錯，你們的種族是我們的「門生」之中前途最明亮的。很可惜，在能夠達成目的之前，那群覬覦我們一族的人乘人不備對我們展開攻擊。縱使我們的科技比敵人先進得多，但我們始終寡不敵眾。到了最後，我們被逼撤退到我們的來源地，之後更成了我們的監牢。在這裡，我們眼白白看著我們的子嗣一個個逝去。現在，我們一族都將希望寄託於你們手上。"
 mem_ea_uplifter.16.a:0 "不同看法？"
 mem_ea_uplifter.16.b:0 "你想我們去保護弱小？"
 
 # Dialogue third and last window with final reward
 mem_ea_uplifter.17.name:0 "最後的Orila人"
 mem_ea_uplifter.17.desc.01:0 "我一直都在觀察著你們文明如何發展，你們選擇了以戰爭解決問題使我們十分痛心，很多破壞和痛苦都因此而起。不過，我仍然看到你們一直擁有的潛力，希望你們好好利用它去保護其他生命。\n\n你們會否跟隨我們的步伐，接受這個使命？"
 mem_ea_uplifter.17.desc.02:0 "我一直都在觀察著你們文明如何發展，你們選擇了一條黑暗的道路使我們十分痛心，恐懼和暴力只會帶給你們衰落而不是偉大。不過，我仍然看到你們一直擁有的潛力，希望你們好好利用它去保護其他生命。\n\n你們會否跟隨我們的步伐，接受這個使命？"
 mem_ea_uplifter.17.desc.03:0 "我一直都在觀察著你們文明如何發展，你們在這些年來有重大躍進，這令我感到十分自豪。\n\n你們準備好跟隨我們的步伐，擔起保護其他生命這個責任？ "
 mem_ea_uplifter.17.a:0 "我們承諾會肩負這個重任。"
 mem_ea_uplifter.17.a.tooltip:0 " Your empire's government will be changed to its improved form (if not already an improved government) and you receive an empire wide research speed bonus of 5%."
 mem_ea_uplifter.17.a.response:0 "我衷心的感謝你。如有必要的話，我亦會帶領著我們一族剩下最後的一艘船加入你的艦隊。不過，這個星球將會在幾個小時之後自我毀滅，因為不能讓我們的科技落入別有用心的人手中，後果可能會不堪設想。"
 mem_ea_uplifter.17.b:0 "抱歉，這種看法我們不敢苟同。"
 # This tooltip is also the tooltop for option c
 mem_ea_uplifter.17.b.tooltip:0 "開拓自己的命運\n\nYour empire gains an 5% bonus to happiness "
 # This response is also the response for option c
 mem_ea_uplifter.17.b.response:0 "聽到你的決定令我十分懊悔，可是我不能夠亦不會強逼你們改變初衷。未來你們依然有希望改變主意，但是我已經走到時間盡頭。不一會兒，保護罩將會耗盡所有能量，而我不會容許我們的科技落入別有用心的人手中，因為後果可能會不堪設想。這個星球將會在幾個小時之後自我毀滅。我建議你們遠離這裡，並祝福你們最終能夠帶來和平。保重， [Root.GetSpeciesNamePlural]。"
 mem_ea_uplifter.17.c:0 "我們不會改變自己！"
 mem_ea_uplifter.17.d:0 "如果這是我們的命運，我們樂意接受。"
 mem_ea_uplifter.17.d.tooltip:0 "Your empire's and its main species' ethics will be changed to materialist/pacifist/xenophile, its government form will be changed to an advanced form of direct democracy and you receive an empire wide research speed bonus of 5%."
 mem_ea_uplifter.17.d.response:0 "我很高興你們能跟隨我們一族的步伐，如有必要的話，我亦會帶領著我們一族剩下最後的一艘船加入你的艦隊。不過，這個星球將會在幾個小時之後自我毀滅，因為不能讓我們的科技落入別有用心的人手中。"
 
