l_traditional_chinese:
 mem_imperialist_intimidation.2.name:0 "[hegimp.GetName]的艦隊正在威脅我們的殖民地"
 mem_imperialist_intimidation.2.desc_01:0 "[hegimp.GetName]不斷搶奪我們領地附近的星系，[hegimp.GetAdj]的部隊更開始鞏固防守，派出不少偵察人員在邊界範圍活動。他們對外聲稱，這只不過日常的調動，但這動作卻表達了一個訊息：[hegimp.GetName]是不會離開這個地方的。這個舉動令到[intimplanet.GetName]上的人們聚集在一起，希望抵擋敵人的來犯。"
 mem_imperialist_intimidation.2.holyorder:0 "這種信念難以動搖。"
 mem_imperialist_intimidation.2.desc_02:0 "[hegimp.GetName]不斷搶奪我們領地附近的星系，[hegimp.GetAdj]的部隊更開始鞏固防守，派出不少偵察人員在邊界範圍活動。他們對外聲稱，這只不過日常的調動，但這動作卻表達了一個訊息：[hegimp.GetName]是不會離開這個地方的。這個舉動令到[intimplanet.GetName]上的民兵數目達到史無前例的數字。"
 mem_imperialist_intimidation.2.letthemcome:0 "為了[intimplanet.GetName]！"
 mem_imperialist_intimidation.2.desc_03:0 "[hegimp.GetName]不斷搶奪我們領地附近的星系，[hegimp.GetAdj]的部隊更開始鞏固防守，派出不少偵察人員在邊界範圍活動。他們對外聲稱，這只不過日常的調動，但這動作卻表達了一個訊息：[hegimp.GetName]是不會離開這個地方的。這個舉動令到舉國人民動員去保護其手足。"
 mem_imperialist_intimidation.2.unitedfront:0 "我們不會[intimplanet.GetName]失望的。"
 mem_imperialist_intimidation.2.desc_04:0 "[hegimp.GetName]不斷搶奪我們領地附近的星系，[hegimp.GetAdj]的部隊更開始鞏固防守，派出不少偵察人員在邊界範圍活動。他們對外聲稱，這只不過日常的調動，但這動作卻表達了一個訊息：[hegimp.GetName]是不會離開這個地方的。這個舉動令到[intimplanet.GetName]上的人們聚集在一起度過這艱巨的時刻。"
 mem_imperialist_intimidation.2.prayer:0 "我們不會在絕境下屈服的。"
 mem_imperialist_intimidation.2.desc_05:0 "[hegimp.GetName]不斷搶奪我們領地附近的星系，[hegimp.GetAdj]的部隊更開始鞏固防守，派出不少偵察人員在邊界範圍活動。他們對外聲稱，這只不過日常的調動，但這動作卻表達了一個訊息：[hegimp.GetName]是不會離開這個地方的。不過，[intimplanet.GetName]上的人們卻對此處之泰然。"
 mem_imperialist_intimidation.2.default:0 "他們不會在恐懼下屈服的。"
