l_german:
 #mem_music_tour.8.name:0 "A Stellar Performance"
 mem_music_tour.8.name:0 "Eine interstellare Tour"
 #mem_music_tour.8.desc:0 "A popular musician from the §Y[mem_rockstar_origin.GetName]§! has been topping their charts lately, and has even garnered a mild success abroad. Looking to break through on a galactic scale, he has set his sights on a possible tour on §Y[mem_tour_location.GetName]§!. A part of the local population is stoked for what they consider to be a once in a lifetime event, although there are some who claim his music has questionable influence on our youth."
 mem_music_tour.8.desc:0 "Ein berühmter Musiker von §Y[mem_rockstar_origin.GetName]§! ist seit kurzem an der Spitze der dortigen Charts und hat sogar außerhalb des Reiches einigen Erfolg. Um den ganz großen interstellaren Durchbruch zu schaffen, will er nun eine Tour auf §Y[mem_tour_location.GetName]§! machen. Ein Teil der Bevölkerung sieht das als ein absolut einmaliges Ereignis an, während andere behaupten, dass solche Musik einen schädigenden Einfluss auf unsere Jugend hätte."
 #mem_music_tour.8.xenophile:0 "What an opportunity to witness his culture first hand!"
 mem_music_tour.8.xenophile:0 "Was für eine Gelegenheit, seine Kultur hautnah zu erleben!"
 #mem_music_tour.8.xenophobe:0 "Deny him entry, and ban his music for good measure."
 mem_music_tour.8.xenophobe:0 "Verweigert ihm die Einreise und verbietet diese... Musik."
 #mem_music_tour.8.individualist:0 "Everyone has the right to an opportunity at stardom."
 mem_music_tour.8.individualist:0 "Jeder hat ein Recht auf die Chance, berühmt zu werden"
 #mem_music_tour.8.lodsofemone:0 "I know; I'm the one selling tickets."
 mem_music_tour.8.lodsofemone:0 "Ich weiß. Ich bin derjenige, der die Tickets verkauft"
 #mem_music_tour.8.collectivist: "We shouldn't idolise vain individuals."
 mem_music_tour.8.collectivist: "Wir sollten keine unbedeutenden Individuen anhimmeln"
 #mem_music_tour.8.religiousdogma:0 "The way he rumbles his §Y[mem_rockstar_origin.GetSpeciesOrganName]§! is highly indecent. Ban this filth."
 mem_music_tour.8.religiousdogma:0 "Wie er sein §Y[mem_rockstar_origin.GetSpeciesOrganName]§! bewegt, ist äußerst anstößig. Verbietet diesen Schmutz."
 #mem_music_tour.8.freeforall:0 "We should broadcast this event live across our country!"
 mem_music_tour.8.freeforall:0 "Wir sollten diese Veranstaltung im ganzen Reich übertragen!"
 #mem_music_tour.8.freeforall.tooltip:0 "([Root.GetName]):\n   §YXenophile§! pops gain §G+15%§! Happiness for §Y24§! months\n   §YXenophobe§! pops gain §R-15%§! Happiness for §Y24§! months"
 mem_music_tour.8.freeforall.tooltip:0 "([Root.GetName]):\n   §YXenophile§! pops erhalten §G+15%§! Zufriedenheit für §Y24§! Monate\n   §YXenophobe§! pops erhalten §R-15%§! Zufriedenheit für §Y24§! Monate"
 #mem_music_tour.8.woodstock:0 "Three Months of Peace & Music."
 mem_music_tour.8.woodstock:0 "Drei Monate Musik und Frieden!"
 #mem_music_tour.8.default:0 "Let the planetary administration decide."
 mem_music_tour.8.default:0 "Lasst die planetare Administration darüber entscheiden."
 #mem_music_tour.9.name:0 "The First Concert on Tour"
 mem_music_tour.9.name:0 "Das erste Konzert der Tour"
 #mem_music_tour.9.rock:0 "\"Good morning §Y[mem_tour_location.GetName]§!! Are you ready to rock? I say, are you ready to rock?\"\n\nThe §Y[mem_rockstar_origin.GetAdj]§! band, styling themselves \"Blasters N' Orchids\", energetically set in the first song of the evening. The universal translating system on stage had trouble following the lead singer, nearly overheating during certain parts of his performance. When he turned it off, the audience seemed to know the §Y[mem_rockstar_origin.GetSpeciesAdj]§! lyrics by heart."
 mem_music_tour.9.rock:0 "\"Guten Morgen [mem_tour_location.GetName]! Seid ihr bereit zu rocken? Ich kann euch nicht hören! Seid ihr bereit zu rocken?\"\n\n Die [mem_rockstar_origin.GetAdj] Band spielt \"Blasters N' Orchids\" energetischen Auftakt ihres Konzertes. Der Universalübersetzer auf der Bühne hat Probleme mit dem Sänger mitzuhalten und überhitzt beinahe bei einigen Abschnitten der Performance. Als der Sänger ihn abschaltet, zeigte sich, dass die Fans die [mem_rockstar_origin.GetSpeciesAdj] Songtexte bereits auswendig kannten."
 #mem_music_tour.9.dubstep:0 "Crowds of fans stood in the arena for the §Y[mem_rockstar_origin.GetAdj]§! artist's debut in §Y[mem_tour_location.GetName]§!. The audience exploded in rapturous cheers when he walked on stage, nodding their heads to a heavily synthesized musical score that occasionally built up before arbitrarily dropping the bass. One can't help but wonder why he had to come all the way to §Y[mem_tour_location.GetName]§! to press a button on stage."
 mem_music_tour.9.dubstep:0 "Hunderte Fans warteten in der Arena auf [mem_tour_location.GetName] auf den ersten Auftritt des [mem_rockstar_origin.GetAdj] Künstlers. Er bekam stürmischen Applaus von der Menge, als er die Bühne betrat. Sie bewegten ihre Köpfe zum Rhythmus der elektro-systhetischen Musik die periodisch anschwoll, um dann in dröhnende Bässe überzugehen. \n\nMan muss sich schon fragen, warum er den ganzen Weg nach [mem_tour_location.GetName] kommen musste, nur um auf der Bühne einen einzigen Knopf zu drücken."
 #mem_music_tour.9.incomprehensible:0 "The §Y[mem_rockstar_origin.GetAdj]§! artist must have brought some sort of instruments on stage. It would be impossible to explain the crowd's reaction otherwise. And yet, when he played them, there was only silence.\n\nA cursory investigation revealed that §Y[mem_rockstar_origin.GetSpeciesAdj]§! music is traditionally played at frequencies that §Y[Root.GetSpeciesNamePlural]§! can't hear."
 mem_music_tour.9.incomprehensible:0 "Der [mem_rockstar_origin.GetAdj] Künstler hatte einige Instrumente auf der Bühne, jedoch vernahm das verwirrte Publikum nur Stille, als er auf diesen spielte. Es stellte sich heraus, dass die traditionelle [mem_rockstar_origin.GetSpeciesAdj] Musik in Frequenzbereichen gespielt wird, die die [Root.GetSpeciesNamePlural] nicht hören können."
 #mem_music_tour.9.festival:0 "The §Y[mem_rockstar_origin.GetAdj]§! band played in an open field under a radiant sun. On the festival grounds, various groups of unwashed and sleep-deprived fans milled about, ingesting unhealthy amounts of alcoholic beverages and abusing questionable substances. This scene repeated itself on various locations on §Y[mem_tour_location.GetName]§!, always leaving a trail of refuse and trash in its wake. But everyone agreed they had a lot of fun."
 mem_music_tour.9.festival:0 "Die [mem_rockstar_origin.GetAdj] Band spielte auf einem offenen Feld unter brennender Sonne. Auf dem Festivalgelände waren verschiedne Gruppen ungewaschener, übernächtigter und angetrunkener Fans, die zudem etliche fragwürdige Substanzen zu sich nahmen. Dieses Bild sollte prägend für die Tour auf [mem_tour_location.GetName] sein und hnterließ jedes mal eine Spur von Müll und Chaos. Trotzdem fanden am Ende alle, dass sie sehr viel Spaß gehabt hatten."
 #mem_music_tour.9.rapper:0 "The §Y[mem_rockstar_origin.GetName]§! musician, styling himself \"50 creds\", was less singing than firing off a rapid barrage of §Y[mem_rockstar_origin.GetSpeciesAdj]§! slangs and slurs. During the final act of the night, he glorified the lifestyle of his working class family, a neighbourhood that was often heart-breaking and sometimes violent, after which he thanked the audience, asked them to \"keep it real\" and left for the next tour location on his luxurious private shuttle."
 mem_music_tour.9.rapper:0 "Der [mem_rockstar_origin.GetName] Musiker, der sich selbst \"50 Creds\" nennt, sang nicht, sondern gab viel mehr eine Schwall von [mem_rockstar_origin.GetSpeciesAdj] Schimpfworten und Slang von sich. Während dem letzten Akt glorifizirte er den in einer gewalttätigen Nachbarschaft lebenden, Lebenstil seiner Arbeiterfamilie. Danach bedankte er sich und riet dem Publikum \"sich selbst treu zu bleiben\" und verließ danach das Konzert in einem luxoriösen Privatshuttle."
 #mem_music_tour.9.metal:0 "The musicians, self-styled as \"Power§Y[mem_rockstar_origin.GetSpeciesNameCompliment]§!\", were clad in black leather, studded with the occasional metal chains or spikes. The vocalist let out a primal growl that caused the universal translator on set to spout nonsense, though the equipment was soon drowned out by music that seemed to hit around 200 decibels. The typical \"dance\" to this performance seemed to consist of violent head convulsions."
 mem_music_tour.9.metal:0 "Die Musiker, die sich selbst \"Power§Y[mem_rockstar_origin.GetSpeciesNameCompliment]§!\" nennen, waren in schwarzes Leder mit Ketten und Nieten aus Metall gehüllt. Der Sänger entließ einen Urschrei, der eine Fehlfunktion des Universalübersetzerssystems auslöste und danach nur noch wirr vor sich hin stotterte, bis er kurz darauf von der ohrenbetäubend lauten Musik übertönt wurde. Der typische \"Tanz\" der Band bestand daraus, den Kopf wild hin und her zu wirbeln."
 #mem_music_tour.9.dontunderstand:0 "I don't understand the appeal, really."
 mem_music_tour.9.dontunderstand:0 "Ich verstehe den Reiz daran einfach nicht."
