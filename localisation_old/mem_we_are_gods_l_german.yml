l_german:
 # We are gods
 #Written by Maria
 #Code by Matthew Betts
 # translation by gehörn/max9076

 # ROOT = PLANET SCOPE
 # FROM = SHIP SCOPE

 #mem_we_are_gods.2.name:0 "We are Gods?"
 #mem_we_are_gods.2.desc:0 "It seems the natives of this planet have come to believe we are... gods. This left us in a very awkward spot when one of our research teams were discovered and the natives fell on their knees instead of attacking them. Religions based on the worship of us are on a steady rise throughout their society, including some that refer to us as those that will "ascend them to a higher plane of existence". It does make it easier to abduct natives for further study though, given that they basically offer themselves."
 #mem_we_are_gods.2.a:0 "Intriguing."
 #mem_we_are_gods.2.b:0 "Gods... You could almost like these primitives."
 #mem_we_are_gods.2.c:0 "At least they are on the right path... SOMEWHAT."
 mem_we_are_gods.2.name:0 "Wir sind Götter?"
 mem_we_are_gods.2.desc:0 "Es scheint, dass die Eingeborenen auf [Root.GetName] glauben, wir seien... Götter. Das brachte uns in eine sehr verwirrende Lage, als eines unserer Forschungsteams entdeckt wurde und die Eingeborenen auf die Knie fielen, anstatt sie anzugreifen. Religionen, die auf der Verehrung von uns basieren, nehmen in ihrer gesamten Gesellschaft stetig zu, darunter auch einige, die uns als diejenigen bezeichnen, die "sie auf eine höhere Existenzebene befördern werden". Allerdings macht es die Entführung von Einheimischen für weitere Untersuchungen einfacher, da sie sich im Grunde genommen ja selbst anbieten."
 mem_we_are_gods.2.a:0 "Faszinierend."
 mem_we_are_gods.2.b:0 "Götter ... Man könnte diese Primitiven beinahe mögen."
 mem_we_are_gods.2.c:0 "Immerhin sind sie auf dem richtigen Pfad... IRGENDWIE."
