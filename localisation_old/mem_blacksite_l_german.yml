 mem_blacksite.810.name:0 "Black Site Flucht: Überläufer"

 # mem_blacksite.810.xenophile:0 "We were contacted by an anonymous investigator operating in our territory. Ever since first coming here, [blacksite_defector.GetSheHe] was enamoured with our vitality and progress, compared to stagnancy of the [blacksite_fallen_empire.GetName]. \n\nIdentified only as §Y[blacksite_defector.GetName]§!, [blacksite_defector.GetSheHe] offers to abandon [blacksite_defector.GetHerHis] former employers and serve the [Root.GetName]."
 mem_blacksite.810.xenophile:0 "Wir wurden von einem in unserem Gebiet agierenden anonymen Ermittler kontaktiert. Schon seit der ersten Ankunft bei uns, war [blacksite_defector.GetSheHe] begeistert von unserer Vitalität und Fortschritt, verglichen mit der Stagnation bei den [blacksite_fallen_empire.GetName]. \n\nUns nur bekannt als §Y[blacksite_defector.GetName]§!, bietet [blacksite_defector.GetSheHe] uns an, den [blacksite_fallen_empire.GetName] den Rücken zu kehren und den [Root.GetName] zu dienen."
 
