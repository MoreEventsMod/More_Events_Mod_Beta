 mem_blacksite.632.name:0 "$mem_blacksite.622.name$"
 
 # mem_blacksite.632.physics:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] and put in charge of our physics research department, apparently harboured intentions that were far from friendly towards us. \n\nToday, they used their advanced hardware to gain authorized and unmonitored access to multiple facilities under their control, causing massive radiation leaks before the breach was localized and [blacksite_recovered_leader.GetName] was permanently disabled by the security team. It is unknown what motives they were acting on."
 mem_blacksite.632.physics:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] und mit der Physikforschung beauftragt wurde, pflegte anscheinend Absichten, welche weit von hilfreich für uns waren. \n\n[blacksite_recovered_leader.GetSheHeCap] nutzte [blacksite_recovered_leader.GetHerHis] erweiterte Hardware, um authorisierten und unbeaufsichtigten Zugriff auf mehrere Einrichtungen unter [blacksite_recovered_leader.GetHerHis] Kontrolle zu erlangen, um massive Strahlungslecks zu verursachen. Der Einbruch wurde lokalisiert und [blacksite_recovered_leader.GetName] wurde vom Sicherheitspersonal permanent deaktiviert. [blacksite_recovered_leader.GetHerHisCap] Motive sind aktuell unbekannt."
 
 # mem_blacksite.632.society:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] and put in charge of our society research department, apparently harboured intentions that were far from friendly towards us. \n\nToday, they used their advanced hardware to gain authorized and unmonitored access to multiple facilities under their control, releasing several dangerous live specimens and hazardous bacterial cultures before the breach was localized and [blacksite_recovered_leader.GetName] was permanently disabled by the security team. It is unknown what motives they were acting on."
 mem_blacksite.632.society:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] und mit der Sozialforschung beauftragt wurde, pflegte anscheinend Absichten, welche weit von hilfreich für uns waren. \n\n[blacksite_recovered_leader.GetSheHeCap] nutzte [blacksite_recovered_leader.GetHerHis] erweiterte Hardware, um authorisierten und unbeaufsichtigten Zugriff auf mehrere Einrichtungen unter [blacksite_recovered_leader.GetHerHis] Kontrolle zu erlangen, wobei [blacksite_recovered_leader.GetSheHe] mehrere gefährliche Lebensformen und riskante Bakterienkulturen befreite, bevor der Einbruch schließlich lokalisiert wurde. [blacksite_recovered_leader.GetName] wurde vom Sicherheitspersonal permanent deaktiviert. [blacksite_recovered_leader.GetHerHisCap] Motive sind aktuell unbekannt."
 
 # mem_blacksite.632.engineering:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] and put in charge of our engineering research department, apparently harboured intentions that were far from friendly towards us. \n\nToday, they used their advanced hardware to gain authorized and unmonitored access to multiple facilities under their control, reprogramming heavy machinery on prototype assembly lines to attack nearby personnel and sensitive equipment before the breach was localized and [blacksite_recovered_leader.GetName] was permanently disabled by the security team. It is unknown what motives they were acting on."
 mem_blacksite.632.engineering:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] und mit der Ingenieursforschung beauftragt wurde, pflegte anscheinend Absichten, welche weit von hilfreich für uns waren. \n\n[blacksite_recovered_leader.GetSheHeCap] nutzte [blacksite_recovered_leader.GetHerHis] erweiterte Hardware, um authorisierten und unbeaufsichtigten Zugriff auf mehrere Einrichtungen unter [blacksite_recovered_leader.GetHisHer] Kontrolle zu erlangen, wobei [blacksite_recovered_leader.GetSheHe] eine Großzahl schwerer Maschinerie auf Prototypmontageanlagen umprogrammierte, damit diese nahes Personal und empfindliche Ausrüstung angreifen. Der Einbruch wurde kurz danach lokalisiert und [blacksite_recovered_leader.GetName] wurde vom Sicherheitspersonal permanent deaktiviert. [blacksite_recovered_leader.GetHerHisCap] Motive sind aktuell unbekannt." 
 
 # mem_blacksite.632.a:0 "This will set us back."
 mem_blacksite.632.a:0 "Das wird uns zurückwerfen."

 # mem_blacksite.633.name:0 "Data Flow Disruption"
 mem_blacksite.633.name:0 "Unterbrechung im Datenfluss"
 
 # mem_blacksite.633.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] apparently harboured intentions that were far from friendly towards us. \n\nSomehow, they gained access to closed networks of our research headquarters on [Capital_Scope.GetName], causing massive losses of valuable and sensitive data. \n\nIt took a while to localize the source of the hack and disable [blacksite_recovered_leader.GetName] permanently, by which point the severe damage to our research infrastructure was irreversible. What caused them to behave in such a manner is unclear."
 mem_blacksite.633.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] pflegte anscheinend Absichten, welche weit von hilfreich für uns waren. \n\nIrgendwie hat [blacksite_recovered_leader.GetSheHe] Zugriff auf private Netzwerke unseres Forschungshauptquartiers auf [Capital_Scope.GetName] bekommen und dabei einen großen Anteil wichtiger und wertvoller Informationen gelöscht. \n\nBis die Herkunft dieses Einbruchs gefunden wurde, dauerte es allerdings eine Weile, wodurch der bereits verursachte Schaden an unserer Forschungsinfrastruktur nicht mehr rückgängig zu machen war. Es ist unklar, aus welchen Gründen [blacksite_recovered_leader.GetSheHe] so gehandelt hat."
 
 # mem_blacksite.633.a:0 "This will set us back."
 mem_blacksite.633.a:0 "Das wird uns zurückwerfen."

 # mem_blacksite.634.name:0 "The Hacker and the Hacked"
 mem_blacksite.634.name:0 "Der Hacker und die Gehackten"

 
 # mem_blacksite.634.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] apparently harboured intentions that were far from friendly towards us. \n\nRecently, they attempted to access highly sensitive information on private networks operated by §Y[curator.GetName]§!, the curator scientist. Despite their highly sophisticated equipment, [blacksite_recovered_leader.GetName] was no match for the curator, and the latter successfully traced the intrusion back to them and curbed their most dangerous systems. \n\nAlthough this will weaken the AI's overall performance, the machine will remain operational and continue to be quite useful."
 mem_blacksite.634.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], pflegte anscheinend Absichten, welche weit von hilfreich für uns waren. \n\nVor Kurzem versuchte [blacksite_recovered_leader.GetSheHe] auf sensitivste Informationen privater Netzwerke von §Y[curator.GetName]§!, dem Kuratorenwissenschaftler, zuzugreifen. Trotz [blacksite_recovered_leader.GetHerHis] höchst ausgeklügeltem Equipment war [blacksite_recovered_leader.GetSheHe] kein Gegner für den Kurator. Dieser war erfolgreich in der Lage, den Einbruchsversuch zurückzuverfolgen und schottete die bedrohlichsten Systeme ab. \n\nAuch wenn dies die Gesamtleistung der KI schwächt, wird die Maschine auch weiterhin arbeiten und für uns nützlich sein."
 
 # mem_blacksite.634.a:0 "Great work, [curator.GetName]."
 mem_blacksite.634.a:0 "Gute Arbeit, [curator.GetName]."

 
 # mem_blacksite.634.a.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§!: \nTrait §S$mem_blacksite_trait_synthetic_project$§! will be replaced by §S$mem_blacksite_trait_synthetic_project_tamed$§!"
 mem_blacksite.634.a.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§!: n\nDie Eigenschaft §S$mem_blacksite_trait_synthetic_project$§! wird mit §S$mem_blacksite_trait_synthetic_project_tamed$§! ersetzt"


 # mem_blacksite.635.name:0 "Small-Scale AI Uprising"
 mem_blacksite.635.name:0 "KI-Aufstand"

 
 # mem_blacksite.635.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] apparently harboured intentions that were far from friendly towards us. \n\nApparently, they recently uploaded parts of their code into global networks with the intention of infecting AI systems within our empire. Custom AI assistants along with cybernetic and synthetic units were affected the most. Some even went berserk and had to be put down. The instigator was located, isolated and disabled permanently, but the damage had already been done."
 mem_blacksite.635.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] pflegte anscheinend Absichten, welche weit von hilfreich für uns waren. \n\nAnscheinend hat [blacksite_recovered_leader.GetSheHe] vor Kurzem eigene Teile von Code auf globale Netzwerke hochgeladen, mit dem Ziel, KI-Netzwerke innerhalb unseres Reiches zu infizieren. Am stärksten betroffen hiervon waren benutzerdefinierte KI-Assistenten sowie kybernetische und synthetische Einheiten. Einige drehten sogar durch und mussten abgeschalten werden. Der Verursacher wurde lokalisiert, isoliert und dauerhaft deaktiviert, aber der Schaden war bereits entstanden."
 
 # mem_blacksite.635.a:0 "This will set us back."
 mem_blacksite.635.a:0 "Das wird uns zurückwerfen."
 
 # mem_blacksite.635.a.tooltip:0 "Any leader with §S$leader_trait_sapient_AI_assistant$§! or §S$leader_trait_custom_AI_assistant$§! will either lose those traits or die. \nAny §Srobotic§! or §Scyborg§! leaders could die."
 mem_blacksite.635.a.tooltip:0 "Jeglicher Anführer mit §S$leader_trait_sapient_AI_assistant$§! oder §S$leader_trait_custom_AI_assistant$§! verliert entweder diese Eigenschaften oder stirbt. \nJegliche §SRoboter-§! oder §SCyborg-§!Anführer könnten sterben."


 # mem_blacksite.700.name:0 "Unidentified Ships on [blacksite_planet.GetName]"
 mem_blacksite.700.name:0 "Unidentifizierte Schiffe auf [blacksite_planet.GetName]"

 # mem_blacksite.700.desc:0 "Alarming reports come today from §Y[blacksite_planet.GetName]§!, where the black site operated by the [blacksite_fallen_empire.GetName] was located. \n\nFirst the planet experienced a massive explosion, followed by the complete collapse of planet's crust. However, before the planet was completely destroyed, a small flotilla of unidentified ships took off. At the moment, it is unclear what their origin and purpose was, but their behaviour so far indicates less than friendly intentions."
 mem_blacksite.700.desc:0 "Alamierende Berichte erreichten uns heute von §Y[blacksite_planet.GetName]§!, wo die Black Site von [blacksite_fallen_empire.GetName] aufgestellt wurde. \n\nZuallererst wurde der Planet von einer massiven Explosion erschüttert, wonach die Kruste des Planeten komplett kollabierte. Allerdings sind, kurz bevor der Planet komplett zerstört wurde, eine Flotte unidentifizierter Schiffe von dort losgeflogen. Zum jetzigen Zeitpunkt ist die Herkunft und der Zweck dieser Schiffe zwar noch unbekannt, aber das Verhalten lässt auf weniger freundliche Intentionen schließen."
 
 # mem_blacksite.700.a:0 "Prepare to clear the system out."
 mem_blacksite.700.a:0 "Darauf vorbereiten, das System freizuräumen."

 # mem_blacksite.700.b:0 "Contact the [blacksite_fallen_empire.GetSpeciesNamePlural] and demand an explanation."
 mem_blacksite.700.b:0 "Kontaktiert die [blacksite_fallen_empire.GetSpeciesNamePlural] und verlangt eine Erklärung."


 mem_blacksite.701.name:0 "$mem_blacksite.2.name$"
 
 # mem_blacksite.701.desc:0 "You are very observant. It is true that our black site on §Y[blacksite_planet.GetName]§! has caused the complete destruction of the planet. And it is true that a handful of... well, let's not dwell on what they are... escaped this explosion instead of being destroyed like they are supposed to, and are now poised to take hostile action against you. \n\nNow, I know what you are probably thinking. "Their reckless experiments have endangered us all!" First of all, it's rude to think such things about your elders. We were doing this while you were still banging rocks together. \n\nSecond, this was a sacrifice worth making. What is a single backwater system compared to the future of the entire galaxy? \n\nAnd finally, you are not really in danger. The probes are not equipped with any kind of hyperdrives and are not smart enough to build one. We think. \n\nIf you actually notice them building a hyperdrive, please contact us - because that might actually be a problem. But we are positive they can't do it. Absolutely positive."
 mem_blacksite.701.desc:0 "Ihr seid wirklich aufmerksam! Es stimmt, dass unsere Black Site auf §Y[blacksite_planet.GetName]§! der Grund für die totale Zerstörung des Planeten ist. Außerdem stimmt es, dass, nun ja... lasst uns nicht darüber nachdenken, was sie sind... dieser Explosion entflohen sind, anstatt zerstört zu werden, wie es eigentlich geplant war, und nun bereit dazu sind, Euch feindlich gegenüber zu stehen. \n\nIch weiß, was ihr jetzt denkt: "Deren rücksichtslose Experimente haben uns alle in Gefahr gebracht!" Zunächst einmal ist es äußerst unverschämt, solche Dinge über Eure Ältesten zu denken. Wir haben das schon gemacht, als Ihr noch Steine zusammengeklopft habt. \n\nAls Zweites: Dies war durchaus ein nötiges Opfer. Welche Rolle spielt schon ein System im Nirgendwo im Vergleich zur Zukunft einer ganzen Galaxie? \n\nUnd außerdem, ihr seid gar nicht wirklich in Gefahr. Diese Sonden sind nicht mit Hyperantrieben ausgestattet und sind auch nicht intelligent genug, um einen zu bauen. Denken wir. \n\nFalls ihr doch bemerken solltet, dass sie einen Hyperantrieb bauen, kontaktiert uns bitte - das könnte dann wirklich ein Problem sein. Aber wir sind uns sicher, dass sie das nicht können. Absolut sicher."

 # mem_blacksite.701.a:0 "View screen off."
 mem_blacksite.701.a:0 "Bildschirm ausschalten."
 
 # mem_blacksite.701.b:0 "What were you doing down there?"
 mem_blacksite.701.b:0 "Was habt ihr dort getan?"

 # mem_blacksite.701.b.response:0 "We are not going to lie to you."
 mem_blacksite.701.b.response:0 "Wir werden euch nicht belügen."

 mem_blacksite.800.name:0 "$mem_blacksite.2.name$"
 # mem_blacksite.800.desc:0 "We have experienced a breakout on §Y[blacksite_planet.GetName]§!. Several extremely dangerous subjects have escaped are now presumed to be hiding somewhere in our territory. We intend to send our investigators to track them down and arrest them. \n\nWe will require the full cooperation of your authorities. Remember that this isn't just for our own benefit. You don't want any of the fugitives to run amok on your planets, trust us on this."
 mem_blacksite.800.desc:0 "Uns ist auf §Y[blacksite_planet.GetName]§! ein Ausbruch unterlaufen. Mehrere extrem gefährliche Subjekte konnten dabei fliehen und verstecken sich nun wohl in unserem Gebiet. Wir sind gewillt, unsere Ermittler zu schicken, um diese zu fangen und zu verhaften. \n\nWir benötigen hierbei allerdings die volle Kooperation eurer Behörden. Denkt daran, dass dies nicht nur unserem Zwecke dient, sondern auch Eurem. Ihr wollt nicht, dass diese Flüchtlinge auf euren Planeten Amok laufen. Glaubt uns."
 
 # mem_blacksite.800.a:0 "Very well, we will cooperate."
 mem_blacksite.800.a:0 "In Ordnung. Ihr habt unsere Mitarbeit sicher."

 # mem_blacksite.800.b:0 "We won't let you violate our sovereignty"
 mem_blacksite.800.b:0 "Wir lassen euch nicht unsere Souveränität verletzen."

 # mem_blacksite.800.b.tooltip:0 "Letting fugitives run around might be §Rdangerous§!"
 mem_blacksite.800.b.tooltip:0 "Flüchtlinge frei herumlaufen zu lassen könnte §Rgefährlich§! sein."

 # mem_blacksite.800.c:0 "Who are those fugitives?"
 mem_blacksite.800.c:0 "Wer sind diese Flüchtlinge?"

 mem_blacksite.800.c.response:0 "$mem_blacksite.701.b.response$"

