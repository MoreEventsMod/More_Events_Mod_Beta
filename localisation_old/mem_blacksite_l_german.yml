 #EVENTS
 #mem_blacksite.2.name:0 "Communication from the §S[blacksite_fallen_empire.GetName]§!"
 mem_blacksite.2.name:0 "Kommunikation von den §S[blacksite_fallen_empire.GetName]§!"
 
 #mem_blacksite.2.desc:0 "An undertaking of galactic importance requires your cooperation. A particularly sensitive project is being conducted, and we would prefer to not conduct it within our own borders. A [blacksite_planet.GetPlanetMoon] within a system you control, §Y[blacksite_planet.GetName]§!, is of no value to you, so would be perfect for this. \n\nIt would be better for all if you didn't try to interfere with operations of our black site and allow our shuttles free passage in and out. \n\nThis is not a request we make lightly. It is an opportunity for you to not only contribute to a noble goal, but also earn a good relationship with us."
 mem_blacksite.2.desc:0 "Ein Unternehmen von galaktischer Bedeutung erfordert Eure Kooperation. Ein besonders empfindliches Projekt ist dabei, durchgeführt zu werden und wir würden es vorziehen, dies nicht innerhalb unser eigenen Grenzen auszurichten. Ein [blacksite_planet.GetPlanetMoon] innerhalb eines Systems, welches Ihr kontrolliert, §Y[blacksite_planet.GetName]§!, hat keinerlei Wert für euch und wäre hierfür perfekt. \n\nAußerdem: Es wäre für alle Beteiligten von Interesse, wenn Ihr Euch nicht in Vorgänge unserer Black Site einmischen würdet und unseren Shuttles freie Durchfahrt gewährt. \n\nWir stellen diese Anfrage nicht leichthin - Dies ist eine Gelegenheit, nicht nur an einem guten Zweck teilzuhaben, sondern auch, um sich eine gute Beziehung mit uns zu verdienen."

 #mem_blacksite.2.a:0 "Very well. You can have your black site."
 mem_blacksite.2.a:0 "In Ordnung. Ihr könnt Eure Black Site haben."
 
 #mem_blacksite.2.a.tooltip:0 "§Y[blacksite_planet.GetName]§! will house a black site operated by [blacksite_fallen_empire.GetName]. From now on, it will be known as §YFacility Six§!. \n\nDespite their promises, this project might have §Runexpected consequences§!."
 mem_blacksite.2.a.tooltip:0 "§Y[blacksite_planet.GetName]§! wird eine Black Site, kontrolliert von [blacksite_fallen_empire.GetName], beherbergen. Ab sofort wird diese bekannt sein als §YFacility Six§!. \n\nTrotz Ihrer Versprechen könnte dieses Projekt §Runerwartete Konsequenzen§ mit sich ziehen!."

 #mem_blacksite.2.b:0 "We cannot allow this."
 mem_blacksite.2.b:0 "Das können wir nicht erlauben."
 
 #mem_blacksite.2.c:0 "What exactly do you intend to do there?"
 mem_blacksite.2.c:0 "Was genau habt Ihr vor, hier zu tun?"
 
 #mem_blacksite.2.c.response:0 "A project of great importance. Don't worry, we are not going to place you in any danger. We promise."
 mem_blacksite.2.c.response:0 "Ein Projekt von größter Bedeutung. Keine Sorge, wir werden Euch in keinerlei Gefahr bringen. Das ist unser Versprechen."


 #mem_blacksite.400.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.400.name:0 "$mem_blacksite.2.name$"
 
 #mem_blacksite.400.desc:0 "[Root.GetSpeciesName]! Good news. The project that we were conducting within your territory is officially concluded. \n\nNot only did it end with great success, we have also managed to avoid complete destruction of any of your systems. Isn't it wonderful? \n\nYou were an exemplary collaborator, and you deserve to be rewarded for your contribution."
 mem_blacksite.400.desc:0 "[Root.GetSpeciesName]! Gute Nachrichten. Das Projekt, welches wir innerhalb Eures Territoriums durchgeführt haben, ist offiziell beendet. \n\nNicht nur hat es mit großem Erfolg geendet, wir haben außerdem die totale Zerstörung jeglicher Euer Systeme vermieden. Ist das nicht großartig? \n\nIhr wart ein vorbildlicher Kollaborateur und verdient, für Eure Anteilnahme belohnt zu werden."

 #mem_blacksite.400.a:0 "All is well that ends well."
 mem_blacksite.400.a:0 "Ende gut, alles gut."
 
 
 #mem_blacksite.500.name:0 "Massive Explosion on [blacksite_planet.GetName]"
 mem_blacksite.500.name:0 "Riesige Explosion auf [blacksite_planet.GetName]"
 
 #mem_blacksite.500.desc:0 "The [blacksite_planet.GetPlanetMoon] §Y[blacksite_planet.GetName]§!, which used to host a black site operated by the §Y[blacksite_fallen_empire.GetName]§!, has experienced a massive detonation, followed by the complete shattering of the [blacksite_planet.GetPlanetMoon]. The reason for this is unknown, but fragments of equipment used in the black site operation can still be found within the debris field."
 mem_blacksite.500.desc:0"Eine große Explosion hat [blacksite_planet.GetPlanetMoon] §Y[blacksite_planet.GetName]§!, auf dem eine Black Site von §Y[blacksite_fallen_empire.GetName]§! beherbergt war, erschüttert, wobei [blacksite_planet.GetPlanetMoon] komplett zerbrach. Der Grund hierfür ist unbekannt, allerdings finden sich noch Fragmente von Ausrüstung, welche in dem Black-Site-Projekt genutzt wurden, im zurückgelassenen Trümmerfeld."

 #mem_blacksite.500.a:0 "Worrying."
 mem_blacksite.500.a:0 "Besorgniserregend."
 
 #mem_blacksite.500.a.tooltip:0 "§Y[blacksite_planet.GetName]§! exploded and became a §Sshattered world§!"
 mem_blacksite.500.a.tooltip:0 "§Y[blacksite_planet.GetName]§! explodierte und wurde zu einer §Szerbrochenen Welt§!"

 #mem_blacksite.501.name:0 "Black Site Report"
 mem_blacksite.501.name:0 "Black Site Bericht"
 
 #mem_blacksite.501.desc:0 "[Root.GetSpeciesNamePlural]! Don't be alarmed. \n\nWe are aware that [blacksite_planet] has exploded. This is fine. This is normal. Planets do this all the time, believe me. \n\nIt's over, anyway. We are done there."
 mem_blacksite.501.desc:0 "[Root.GetSpeciesNamePlural]! Seid nicht besorgt. \n\nWir wissen, dass [blacksite_planet.GetName] explodiert ist. Das ist kein Problem. Das ist normal. Das passiert bei Planeten andauernd, glaubt mir. \n\nWie auch immer, es ist vorbei. Wir sind dort fertig."

 #mem_blacksite.501.a:0 "Fine."
 mem_blacksite.501.a:0 "In Ordnung."
 
 #mem_blacksite.501.b:0 "You blew up our planet. We deserve an explanation."
 mem_blacksite.501.b:0 "Ihr habt unseren Planeten zerstört. Wir verdienen eine Erklärung."

 #mem_blacksite.501.b.response:0 "You impudent brat. We will tell you nothing. Deal with it."
 mem_blacksite.501.b.response:0 "Du unverschämte Göre. Wir sagen Euch gar nichts. Kommt klar damit."


 # mem_blacksite.600.name:0 "Black Site Blackout"
 mem_blacksite.600.name:0 "Black Site Blackout"
 
 # mem_blacksite.600.desc:0 "It appears that the black site that was operated by the §Y[blacksite_fallen_empire.GetName]§! on the [blacksite_planet.GetPlanetMoon] §Y[blacksite_planet.GetName]§! has gone into blackout mode. \n\nNo shuttles have entered or left it for a while now, and neither have any communications. Energy emissions have also dropped to a barely noticeable level. The facility appears to be abandoned now."
 mem_blacksite.600.desc:0 "Es erscheint so, als wäre die Black Site von §Y[blacksite_fallen_empire.GetName]§! auf [blacksite_planet.GetPlanetMoon] §Y[blacksite_planet.GetName]§! in eine Art Sperrmodus übergegangen. \n\nSeit einer Weile schon haben keinerlei Shuttles das Objekt betreten oder verlassen. Mit Kommunikationsübertragungen das Gleiche. Der Energieverbrauch ist ebenfalls auf ein Level gesunken, auf dem dieses kaum noch messbar ist. Die Einrichtung scheint aufgegeben worden zu sein."
 
 # mem_blacksite.600.a:0 "Prepare to infiltrate the facility."
 mem_blacksite.600.a:0 "Darauf vorbereiten, in die Einrichtung einzudringen."

 #mem_blacksite.600.a.tooltip:0 "We might find something interesting inside. But this will also displease the §Y[blacksite_fallen_empire.GetName]§!..."
 mem_blacksite.600.a.tooltip:0 "Wir könnten darin etwas Interessantes finden. Dies wird allerdings die §Y[blacksite_fallen_empire.GetName]§! verärgern..."

 # mem_blacksite.600.b:0 "We could observe it from a safe distance."
 mem_blacksite.600.b:0 "Wir könnten es von einer sicheren Distanz aus beobachten."

 # mem_blacksite.600.c:0 "We'd better leave it alone."
 mem_blacksite.600.c:0 "Wir sollten es besser alleine lassen."

 # mem_blacksite.600.c.tooltip:0 "The §Y[blacksite_fallen_empire.GetName]§! wouldn't want us to interfere with their work. The [blacksite_planet.GetPlanetMoon] will not produce any resources or special projects."
 mem_blacksite.600.c.tooltip:0 "Die §Y[blacksite_fallen_empire.GetName]§! würden keine Einmischung unsererseits wollen. [blacksite_planet.GetPlanetMoon] wird keine Rohstoffe oder besondere Projekte herstellen."


 # mem_blacksite.602.name:0 "Black Site: Abandoned"
 mem_blacksite.602.name:0 "Black Site: Aufgegeben"

 # mem_blacksite.602.desc:0 "The [From.GetName] reports that they have found nothing of note inside the black site. The place appears to be completely deserted..."
 mem_blacksite.602.desc:0 "Die [From.GetName] berichten, dass sie nichts von Revelanz in der Black Site finden konnten. Der Ort scheint komplett verlassen zu sein..."

 # mem_blacksite.602.a:0 "Disappointing"
 mem_blacksite.602.a:0 "Enttäuschend."

 mem_blacksite.602.a.tooltip:0 ""


 # mem_blacksite.603.name:0 "Black Site: Surviving Scientist"
 mem_blacksite.603.name:0 "Black Site: Überlebender Wissenschaftler"

 # mem_blacksite.603.desc:0 "The crew of the [From.GetName] reports that they have successfully breached the black site. \n\nAt first, they thought the place to be abandoned, but as they made their way through, they ran into a survivor. A scientist was apparently forgotten and left behind during mass evacuation. They appear to be quite resentful of this treatment, and would rather serve our empire than return home."
 mem_blacksite.603.desc:0 "Die Besatzung von [From.GetName] berichtet, dass sie erfolgreich in die Black Site vorstoßen konnten. \n\nAnfangs dachten sie, dass dieser Ort aufgegeben wäre, aber als sie voranschritten, fanden sie einen Überlebenden. Ein Wissenschaftler wurde wohl vergessen und während der Massenevakuation zurückgelassen. Dieser Wissenschaftler scheint durch diese Behandlung verärgert zu sein und wünscht deshalb, unserem Reich zu dienen."
 
 #mem_blacksite.603.a:0 "Welcome aboard."
 mem_blacksite.603.a:0 "Willkommen an Bord."
 
 # mem_blacksite.603.a.tooltip:0 "A new §Sscientist§! will join our empire."
 mem_blacksite.603.a.tooltip:0 "Ein neuer §SWissenschaftlicher§! wird unserem Reich hinzugefügt."
 
 # mem_blacksite.603.b:0 "Send the scientist home anyway."
 mem_blacksite.603.b:0 "Schickt den Wissenschaftler dennoch nach Hause."
 
 
 # mem_blacksite.604.name:0 "Black Site: Sole Survivor"
 mem_blacksite.604.name:0 "Black Site: Einziger Überlebender"
 
 # mem_blacksite.604.desc:0 "The crew of the [From.GetName] reports that they have successfully breached the black site. The interior appears to have sustained significant damage, with traces of fighting seen everywhere. \n\nDeep inside, they have found a sole survivor, who claims to be a surviving test subject from unethical psionic experiments and requests asylum in our empire."
 mem_blacksite.604.desc:0 "Die Besatzung von [From.GetName] berichtet, erfolgreich in die Black Site eingedrungen zu sein. Die Inneneinrichtung scheint starke Schäden davongetragen zu haben und ist dazu übersät von Kampfspuren. \n\nTief im Inneren hat die Besatzung einen einzigen Überlebenden gefunden, welcher behauptet, ein überlebendes Testsubjekt von skrupellosen psionischen Experimenten zu sein. Er bittet um Asyl in unserem Reich."

 # mem_blacksite.604.a:0 "Welcome aboard."
 mem_blacksite.604.a:0 "Willkommen an Bord."

 # mem_blacksite.604.a.tooltip:0 "A new §Sscientist§! will join our empire. But there's something not quite right about them..."
 mem_blacksite.604.a.tooltip:0 "Ein neuer §SWissenschaftler§! tritt unserem Reich bei. Allerdings stimmt etwas nicht ganz..."
 
 # mem_blacksite.604.b:0 "We wouldn't risk stealing test subjects from the [blacksite_fallen_empire.GetSpeciesNamePlural]."
 mem_blacksite.604.b:0 "Wir sollten es nicht riskieren, von den [blacksite_fallen_empire.GetSpeciesNamePlural] Testsubjekte zu stehlen."


 # mem_blacksite.605.name:0 "Black Site: A Perfect Machine"
 mem_blacksite.605.name:0 "Black Site: Eine perfekte Machine"

 # mem_blacksite.605.desc:0 "The crew of the [From.GetName] reports that they have successfully breached the black site. The interior appears to have sustained significant damage, with traces of fighting seen everywhere. \n\nDeep inside, they have found an artificial intelligence construct which claims to be reason for black site's establishment. They claim to be an unwilling prisoner of the [blacksite_fallen_empire.GetName] and offer to serve us as long as we don't hand them over to their creators."
 mem_blacksite.605.desc:0 "Die Besatzung von [From.GetName] berichtet, erfolgreich in die Black Site eingedrungen zu sein. Die Inneneinrichtung scheint starke Schaden davongetragen zu haben und ist dazu übersät von Kampfspuren. \n\nTief im Inneren wurde das Konstrukt einer künstlichen Intelligenz gefunden, welche behauptet, der Grund für den Betrieb der Black Site gewesen zu sein. Die KI behauptet, ein unfreiwilliger Gefangener der [blacksite_fallen_empire.GetName] zu sein und bietet an, uns zu dienen, solange wir sie nicht ihrem Erschaffer überlassen."

 # mem_blacksite.605.a:0 "Welcome aboard."
 mem_blacksite.605.a:0 "Willkommen an Bord."
 
 # mem_blacksite.605.a.tooltip:0 "A new robotic §Sscientist§! will join our empire. But there's something not quite right about them..."
 mem_blacksite.605.a.tooltip:0 "Ein neuer robotischer §SWissenschaftler§! tritt unserem Reich bei. Allerdings stimmt etwas nicht ganz..."

 # mem_blacksite.605.b:0 "Give the [blacksite_fallen_empire.GetSpeciesNamePlural] their robot back."
 mem_blacksite.605.b:0 "Gebt den [blacksite_fallen_empire.GetSpeciesNamePlural] ihren Roboter zurück."


 mem_blacksite.610.name:0 "$mem_blacksite.2.name$"
 
 # mem_blacksite.610.desc:0 "Did you really think we wouldn't know that you rummaged through our black site, [Root.GetSpeciesName]?! Did you really think there wouldn't be any consequences? \n\nThis is your last warning. Return §Y[blacksite_recovered_leader.GetName]§! to us and you will be forgiven. Refuse, and not only draw our ire, but also face the consequences of harbouring dangerously unstable individuals of immense power."
 mem_blacksite.610.desc:0 "Dachtet Ihr wirklich, dass wir es nicht mitbekommen, wenn jemand unsere Black Site durchwühlt, [Root.GetSpeciesName]?! Dachtet Ihr tatsächlich, dies hätte keinerlei Konsequenzen für euch? \n\nDies ist die letzte Warnung: Gebt uns §Y[blacksite_recovered_leader.GetName]§! zurück und wir vergeben euch. Weigert euch und zieht nicht nur unseren Zorn auf euch, sondern stellt euch auch den Konsequenzen durch das Beherbergen von gefährlich instabilen Individuen mit immenser Macht."

 # mem_blacksite.610.a:0 "Very well."
 mem_blacksite.610.a:0 "In Ordnung."

 # mem_blacksite.610.a.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§! will no longer serve our empire."
 mem_blacksite.610.a.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§! wird nicht länger unserem Reich dienen."
 
 # mem_blacksite.610.b:0 "I'm afraid we can't comply."
 mem_blacksite.610.b:0 "Ich führte, dass dies nicht in unserem Interesse ist."

 # mem_blacksite.610.b.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§! will remain among our leaders."
 mem_blacksite.610.b.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§! verbleibt unter unseren Anführern."


 # mem_blacksite.621.name:0 "Strange Accident"
 mem_blacksite.621.name:0 "Seltsamer Unfall"

 # mem_blacksite.621.desc:0 "The [Root.GetName], the science ship under command of §Y[blacksite_recovered_leader.GetName]§!, experienced a catastrophic explosion today. \n\nThe cause for this is unclear and foul play is suspected. Everyone on board is presumed dead."
 mem_blacksite.621.desc:0 "[Root.GetName], das Forschungsschiff unter der Kontrolle von §Y[blacksite_recovered_leader.GetName]§! ist heute von einer katastrophalen Explosion erschüttert worden. \n\nDie genaue Ursache ist noch unklar, aber es wird Sabotage vermutet. Die gesamte Besatzung ist für tot erklärt worden."

 # mem_blacksite.621.a:0 "Very suspicious."
 mem_blacksite.621.a:0 "Sehr verdächtig."
 
 # mem_blacksite.621.a.tooltip:0 "There's no way [blacksite_recovered_leader.GetName] could have survived."
 mem_blacksite.621.a.tooltip:0 "Unter keinen Umständen kann [blacksite_recovered_leader.GetName] überlebt haben."


 #Segments to identify where did the leader come from via scripted loc
 # mem_blacksite_whom_we_rescued:0 "whom we rescued from the black site"
 mem_blacksite_whom_we_rescued:0 ", den wir von der Black Site gerettet haben"
 
 # mem_blacksite_who_requested_asylum:0 "whom we have granted asylum"
 mem_blacksite_who_requested_asylum:0 ", dem wir Asyl gewährt haben"


 #Need to think on whenever I want extra variation on "Leader returns for revenge" if .621 (Strange Accident) triggered first.
 # mem_blacksite.622.name:0 "Research Headquarters Sabotage"
 mem_blacksite.622.name:0 "Hauptquartiersabotage untersuchen"

 # mem_blacksite.622.physics:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] and put in charge of our physics research, apparently harboured intentions that were far from friendly towards us. \n\nToday, [blacksite_recovered_leader.GetSheHe] planted multiple high-yield explosive devices across vital research facilities under [blacksite_recovered_leader.GetHerHis] authority, causing massive radiation leaks. [blacksite_recovered_leader.GetSheHeCap] then attempted to flee in the ensuing chaos, only to be gunned down by our security team. [blacksite_recovered_leader.GetHisHerCap] motives are currently unknown."
 mem_blacksite.622.physics:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] und mit der Physikforschung beauftragt wurde, pflegte anscheinend Absichten, welche weit von hilfreich für uns waren. \n\n[blacksite_recovered_leader.GetSheHeCap] hat heute mehrere leistungsstarke Sprengsätze verteilt über mehrere Forschungseinrichtungen unter [blacksite_recovered_leader.GetHerHis] Kontrolle platziert und sorgte damit für massive Strahlungslecks. Anschließend versuchte [blacksite_recovered_leader.GetSheHe] im darauffolgenden Chaos zu fliehen, scheiterte aber am Sicherheitspersonal, welches [blacksite_recovered_leader.GetHerHim] niederschoss. [blacksite_recovered_leader.GetHerHisCap] Motive sind aktuell unbekannt."
 
 # mem_blacksite.622.society:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] and put in charge of our society research, apparently harboured intentions that were far from friendly towards us. \n\nToday, [blacksite_recovered_leader.GetSheHe] planted multiple high-yield explosive devices across vital research facilities under [blacksite_recovered_leader.GetHerHis] authority, letting releasing several aggressive lifeforms from containment. [blacksite_recovered_leader.GetSheHeCap] then attempted to flee in the ensuing chaos, only to be gunned down by our security team. [blacksite_recovered_leader.GetHisHerCap] motives are currently unknown."
 mem_blacksite.622.society:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] und mit der Sozialforschung beauftragt wurde, pflegte anscheinend Absichten, welche weit von hilfreich für uns waren. \n\n[blacksite_recovered_leader.GetSheHeCap] hat heute mehrere leistungsstarke Sprengsätze verteilt über mehrere Forschungseinrichtungen unter [blacksite_recovered_leader.GetHerHis] Kontrolle platziert und sorgte damit für die Befreiung mehrerer aggressiver Lebensformen. Anschließend versuchte [blacksite_recovered_leader.GetSheHe] im darauffolgenden Chaos zu fliehen, scheiterte aber am Sicherheitspersonal, welches [blacksite_recovered_leader.GetHerHim] niederschoss. [blacksite_recovered_leader.GetHisHerCap] Motive sind aktuell unbekannt."
 
 # mem_blacksite.622.engineering:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] and put in charge of our engineering research, apparently harboured intentions that were far from friendly towards us. \n\nToday, [blacksite_recovered_leader.GetSheHe] planted multiple high-yield explosive devices across vital research facilities under [blacksite_recovered_leader.GetHerHis] authority, damaging several machine protypes and causing them to go berserk. [blacksite_recovered_leader.GetSheHeCap] then attempted to flee in the ensuing chaos, only to be gunned down by our security team. [blacksite_recovered_leader.GetHisHerCap] motives are currently unknown."
 mem_blacksite.622.engineering:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] und mit der Ingenieursforschung beauftragt wurde, pflegte anscheinend Absichten, welche weit von hilfreich für uns waren. \n\n[blacksite_recovered_leader.GetSheHe] hat heute mehrere leistungsstarke Sprengsätze verteilt über mehrere Forschungseinrichtungen unter [blacksite_recovered_leader.GetHerHis] Kontrolle platziert und beschädigte damit mehrere Prototypen, welche daraufhin durchdrehten. Anschließend versuchte [blacksite_recovered_leader.GetSheHe] im darauffolgenden Chaos zu fliehen, scheiterte aber am Sicherheitspersonal, welches [blacksite_recovered_leader.GetHerHim] niederschoss. [blacksite_recovered_leader.GetHisHerCap] Motive sind aktuell unbekannt." 
 
 # mem_blacksite.622.a:0 "This will set us back."
 mem_blacksite.622.a:0 "Das wird uns zurückwerfen."


 # mem_blacksite.623.name:0 "Psychic Terror"
 mem_blacksite.623.name:0 "Psychischer Terror"

 # mem_blacksite.623.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], apparently harboured intentions that were far from friendly towards us. \n\nToday, [blacksite_recovered_leader.GetSheHe] infiltrated our research headquarters on [Root.Capital_Scope.GetName] and unleashed a powerful psionic wave, affecting researchers and employees, driving some to madness. Multiple departments have been affected by both material and personnel losses. causing considerable disruption in our scientific operations."
 mem_blacksite.623.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] pflegte anscheinend Absichten, welche weit von hilfreich für uns waren. \n\n[blacksite_recovered_leader.GetSheHe] infiltrierte heute unsere Hauptquartiere auf [Root.Capital_Scope.GetName] und löste eine starke psionische Welle aus, die Forscher und Angestellte betraf und davon einige in den Wahnsinn trieb. Mehrere Abteilungen sind sowohl von materiellen, als auch personellen Verlusten betroffen, was zu einer erheblichen Störung in unseren wissenschaftlichen Vorgängen führte."
 
 # mem_blacksite.623.a:0 "How horrible."
 mem_blacksite.623.a:0 "Wie schrecklich."


 # mem_blacksite.624.name:0 "Psychic Battle"
 mem_blacksite.624.name:0 "Psychischer Kampf"

 # mem_blacksite.624.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], apparently harboured intentions that were far from friendly towards us. \n\nToday, [blacksite_recovered_leader.GetSheHe] attempted to launch a psychic assault on §Y[blacksite_chosen_one.GetName]§!, the Chosen One of our Empire, seemingly in an attempt to steal [blacksite_chosen_one.GetHerHis] immense powers. \n\nHowever, after a brief battle of wills, the traitor's mind was utterly obliterated, leaving behind a hollowed out lifeless husk."
 mem_blacksite.624.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] pflegte anscheinend Absichten, welche weit von hilfreich für uns waren. \n\n[blacksite_recovered_leader.GetSheHeCap] versuchte heute einen psychischen Angriff auf §Y[blacksite_chosen_one.GetName]§!, den Auserwählten unseres Reiches, auszuführen, wahrscheinlich im Versuch, die immense Macht von [blacksite_chosen_one.GetHerHim] zu stehlen. \n\nWie auch immer, nach einem kurzen Kampf zwischen den Gedanken wurde der Verstand des Verräters komplett zerstört. Es blieb lediglich eine leere, leblose Hülle zurück."
 
 # mem_blacksite.624.a:0 "All hail [blacksite_chosen_one.GetName]!"
 mem_blacksite.624.a:0 "Ein Hoch auf [blacksite_chosen_one.GetName]!"


 # mem_blacksite.625.name:0 "Psychic Ravaging"
 mem_blacksite.625.name:0 "Psychische Verwüstung"

 # mem_blacksite.625.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], apparently harboured intentions that were far from friendly towards us. \n\nToday, [blacksite_recovered_leader.GetSheHe] launched a brutal psionic onslaught on §Y[blacksite_ravaged_leader.GetName]§!. The attacker was located and killed by security forces, but [blacksite_recovered_leader.GetHerHis] victim suffered greatly. Somehow, [blacksite_ravaged_leader.GetHerHis] psionic abilities have been completely wiped out."
 mem_blacksite.625.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] pflegte anscheinend Absichten, welche weit von hilfreich für uns waren. \n\n[blacksite_recovered_leader.GetSheHeCap] sorgte heute für eine brutale psionische Attacke auf §Y[blacksite_ravaged_leader.GetName]§!. Der Angreifer wurde lokalisiert und von Sicherheitskräften getötet. [blacksite_recovered_leader.GetHerHisCap] Opfer allerdings hat stark unter dem Angriff gelitten. Irgendwie wurden [blacksite_ravaged_leader.GetHerHis] psionischen Fähigkeiten komplett ausgelöscht."

 # mem_blacksite.625.a:0 "How horrible."
 mem_blacksite.625.a:0 "Wie schrecklich."

 # mem_blacksite.625.a.tooltip:0 "§Y[blacksite_ravaged_leader.GetName]§! Loses the §YPsionic§! trait."
 mem_blacksite.625.a.tooltip:0 "§Y[blacksite_ravaged_leader.GetName]§! verliert die Eigenschaft §YPsioniker§!"


 # mem_blacksite.626.name:0 "An Act of Madness"
 mem_blacksite.626.name:0 "Ein Akt des Wahnsinns"

 # mem_blacksite.626.desc.cyborg:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], appears to have been somewhat insane. \n\nToday, [blacksite_recovered_leader.GetSheHe] broke into our research headquarters on [Root.Capital_Scope.GetName] and ran around babbling about apocalyptic prophecies. It's not entirely clear what [blacksite_recovered_leader.GetSheHe] [blacksite_recovered_leader.GetWasWere] trying to do, although a few lightly augmented employees complained about headaches, nausea and in one case hallucinations. \n\nAfter a while, [blacksite_recovered_leader.GetName] collapsed dead. Researchers did not show any additional symptoms afterwards and were soon discharged from medical care."
 mem_blacksite.626.desc.cyborg:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], scheint irgendwie wahnsinnig gewesen zu sein. \n\n[blacksite_recovered_leader.GetSheHeCap] brach heute in unser Forschungshauptquartier auf [Root.Capital_Scope.GetName] ein und und plapperte über apokalyptische Prophezeiungen. Es ist nicht komplett klar, was [blacksite_recovered_leader.GetSheHe] versuchte zu tun, aber ein paar leicht augmentierte Angestellte beklagten sich über Kopfschmerzen, Übelkeit und in einem Fall sogar Halluzinationen. \n\nNach einer Weile kollabierte [blacksite_recovered_leader.GetName] und starb vor Ort. Nach dem Vorfall zeigten Forscher keine weiteren Symptome und konnten bald danach aus ärztlicher Behandlung entlassen werden."
 
 # mem_blacksite.626.desc.machine:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], appears to have been somewhat insane. \n\nToday, [blacksite_recovered_leader.GetSheHe] broke into our research headquarters on [Root.Capital_Scope.GetName] and ran around babbling about apocalyptic prophecies. It's not entirely clear what [blacksite_recovered_leader.GetSheHe] [blacksite_recovered_leader.GetWasWere] trying to do. \n\nAfter a while, [blacksite_recovered_leader.GetName] collapsed dead."
 mem_blacksite.626.desc.machine:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], scheint irgendwie wahnsinnig gewesen zu sein. \n\n[blacksite_recovered_leader.GetSheHe] brach heute in unser Forschungshauptquartier auf [Root.Capital_Scope.GetName] ein und und plapperte über apokalyptische Prophezeiungen. Es ist nicht komplett klar, was [blacksite_recovered_leader.GetSheHe] versuchte zu tun. Nach einer Weile kollabierte [blacksite_recovered_leader.GetName] und starb noch vor Ort."

 # mem_blacksite.626.a:0 "What was all this about?"
 mem_blacksite.626.a:0 "Was sollte das alles?"


