 # mem_blacksite.830.desc:0 "Multiple sources report that a series of devastating attacks have occurred all over our territory. Somehow someone infiltrated several of our facilities, planted powerful explosives and then slipped away without raising any alarms. \n\nThere is much speculation, but the mysterious escapees from the black site that once operated in our territory are likely the culprits."
 mem_blacksite.830.desc:0 "Mehrere Quellen berichten von einer Serie vernichtender Angriffe überall innerhalb unserer Grenzen. Irgendwie konnte irgendjemand, ohne Aufsehen zu erregen, mehrere unserer Einrichtungen infiltrieren und kraftvolle Sprengsätze platzieren. \n\nEs gibt viel Spekulation, aber es ist sehr wahrscheinlich, dass die mysteriösen Flüchtlinge aus der Black Site, welche seitdem für uns gearbeitet haben, die Täter sind."
 
 # mem_blacksite.830.a:0 "How could this happen?!"
 mem_blacksite.830.a:0 "Wie konnte das passieren?!"

 # mem_blacksite.830.a.tooltip:0 "Every planet will have one of its £building  buildings §Sruined§!."
 mem_blacksite.830.a.tooltip:0 "Auf jedem Planeten wird ein Gebäude §Szerstört§!."


 mem_blacksite.1001.name:0 "$mem_blacksite.2.name$"
 
 # mem_blacksite.1001.desc:0 "You imbecilic [Root.GetSpeciesNamePluralInsult]! Do you realize what you have done? \n\nNot only did you destroy our property, you have cost us invaluable research data. \n\nWhat gave you the idea that you can just use a planet killer on one of our facilities?!"
 mem_blacksite.1001.desc:0 "Ihr idiotischen [Root.GetSpeciesNamePluralInsult]! Versteht ihr, was ihr da getan habt? \n\nNicht nur habt ihr unser Eigentum zerstört - nein, ihr habt uns auch wertvolle Forschungsergebnisse zunichte gemacht. \n\nWie zur Hölle konntet ihr nur denken, dass ihr einfach einen Planetenzerstörer auf einer unserer Einrichtungen benutzen könntet?!"
 
 # mem_blacksite.1001.a:0 "View screen off."
 mem_blacksite.1001.a:0 "Bildschirm ausschalten."
 
 # mem_blacksite.1001.a.mat:0 "That'll teach you to back your data up."
 mem_blacksite.1001.a.mat:0 "Das wird euch lehren, Sicherheitskopien anzulegen."

 # mem_blacksite.1001.a.mil:0 "It's best to practice on live targets."
 mem_blacksite.1001.a.mil:0 "Am besten übt man an lebendigen Zielen."


