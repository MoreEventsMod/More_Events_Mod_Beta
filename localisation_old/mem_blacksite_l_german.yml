 # mem_blacksite.810.a:0 "Welcome aboard."
 mem_blacksite.810.a:0 "Willkommen an Bord."

 # mem_blacksite.810.a.general:0 "A new §Sgeneral§! will join our empire."
 mem_blacksite.810.a.general:0 "Ein neuer §SGeneral§! wird unserem Reich hinzugefügt."

 # mem_blacksite.810.a.scientist:0 "A new §Sscientist§! will join our empire."
 mem_blacksite.810.a.scientist:0 "Ein neuer §SWissenschaftler§! wird unserem Reich hinzugefügt."
 
 # mem_blacksite.810.a.governor:0 "A new §Sgovernor§! will join our empire."
 mem_blacksite.810.a.governor:0 "Ein neuer §SGouverneur§! wird unserem Reich hinzugefügt."
 
 # mem_blacksite.810.b:0 "We can't afford angering the [blacksite_fallen_empire.GetSpeciesNamePlural]."
 mem_blacksite.810.b:0 "Wir können es uns nicht erlauben, die [blacksite_fallen_empire.GetSpeciesNamePlural] zu verärgern."


 # mem_blacksite.821.name:0 "Black Site Escape: Psionic Fugitive"
 mem_blacksite.821.name:0 "Black Site Flucht: Psionische Flüchtlinge"

 # mem_blacksite.821.desc:0 "Our authorities have been contacted by a fugitive from the black site who claims to be a victim of unethical psionic experiments. \n\nThey offer to work for us in exchange for asylum."
 mem_blacksite.821.desc:0 "Unsere Behörden wurden von einem Flüchtling aus der Black Site kontaktiert, welcher behauptet, Opfer von skrupellosen psionischen Experimenten zu sein. \n\nEr bietet uns seine Arbeit im Gegenzug für Asyl an."

 # mem_blacksite.821.a:0 "Welcome aboard."
 mem_blacksite.821.a:0 "Willkommen an Bord."

 mem_blacksite.821.a.tooltip:0 "$mem_blacksite.604.a.tooltip$"
 
