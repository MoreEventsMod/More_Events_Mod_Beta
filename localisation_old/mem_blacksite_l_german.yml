 mem_blacksite.821.b:0 "Übergebt den Flüchtling an die [blacksite_fallen_empire.GetName]."


 # mem_blacksite.822.name:0 "Black Site Escape: Perfect Machine"
 mem_blacksite.822.name:0 "Black Site Flucht: Perfekte Maschine"

 # mem_blacksite.822.desc:0 "Our authorities have been contacted by an AI construct that claims to be the escapee from the Black Site. Supposedly, they were created to be a perfect thinking machine. \n\nThey offer to work for us in exchange for asylum."
 mem_blacksite.822.desc:0 "Unsere Behörden wurden von einem KI-Konstrukt kontaktiert, welches behauptet, ein Flüchtling aus der Black Site zu sein. Angeblich wurde es erschaffen, um die perfekte denkende Maschine zu sein. \n\nEs bietet uns seine Arbeit im Gegenzug für Asyl an."

 # mem_blacksite.822.a:0 "Welcome aboard."
 mem_blacksite.822.a:0 "Willkommen an Bord."

