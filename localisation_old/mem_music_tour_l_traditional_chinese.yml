l_traditional_chinese:
 mem_music_tour.8.name:0 "一場精彩的表演"
 mem_music_tour.8.desc:0 "一位來自§Y[mem_rockstar_origin.GetName]§!、非常受歡迎的音樂家最近在音樂流行榜經常奪冠，而且獲得不少名聲。為了在其他星球以至整個宇宙取得更高成就，他決定前往§Y[mem_tour_location.GetName]§!展開另一場音樂之旅。雖然有輿論指他所謂的音樂對年青人有著壞影響，但亦有另一部分當地的居民認為這是一次千載難逢的機會而感到熱情洋溢。"
 mem_music_tour.8.xenophile:0 "這可是難得的機會能夠親眼見證他帶來的文化！"
 mem_music_tour.8.xenophobe:0 "拒絕他的入境申請，並全面禁止他散播所謂的音樂。"
 mem_music_tour.8.individualist:0 "任何人都有權利成為明日之星。"
 mem_music_tour.8.lodsofemone:0 "我知道是時候賣票賺錢了。"
 mem_music_tour.8.collectivist: "我們不應該把一個人造神。"
 mem_music_tour.8.religiousdogma:0 "他這樣子玩弄他的[mem_rockstar_origin.GetSpeciesOrganName]§!而發出隆隆巨響真是猥褻，全面禁止這些淫穢的言行。"
 mem_music_tour.8.freeforall:0 "我們不可以將現場畫面廣播至全國各地！ "
 mem_music_tour.8.freeforall.tooltip:0 "([Root.GetName]):\n   §YXenophile§! pops gain §G+15%§! Happiness for §Y24§! months\n   §YXenophobe§! pops gain §R-15%§! Happiness for §Y24§! months"
 mem_music_tour.8.woodstock:0 "三個月的和平與音樂"
 mem_music_tour.8.default:0 "讓各個星球的管理層自行決定。"
 mem_music_tour.9.name:0 "巡迴演唱第一場演出"
 mem_music_tour.9.rock:0 "\"§Y[mem_tour_location.GetName]§!早上好！你們準備好享受搖滾樂嗎？我再講一次，你們準備好享受搖滾樂嗎？\"\n\n來自§Y[mem_rockstar_origin.GetAdj]§!的樂隊\"Blasters N' Orchids\"充滿幹勁地為聽眾在這黃昏帶來第一首歌曲，台上的萬用翻譯機甚至跟不上歌手的步伐，差點兒在表演期間因過熱而壞掉。就算把它關掉，現場觀眾都似乎在心中明白§Y[mem_rockstar_origin.GetSpeciesAdj]§!的歌詞。"
 mem_music_tour.9.dubstep:0 "一眾歌迷站在場館內靜候§Y[mem_rockstar_origin.GetAdj]§!歌手在§Y[mem_tour_location.GetName]§!的首演。千呼萬喚始出來，一陣狂熱的歡呼從人群中爆發出來，並隨著不断轉換的混音舞曲搖起頭來，但有人就覺得為什麼他會千里迢迢來到§Y[mem_tour_location.GetName]§!只是按幾個按鈕而已。"
 mem_music_tour.9.incomprehensible:0 "來自§Y[mem_rockstar_origin.GetAdj]§!的歌手把某種看似是樂器的東西帶上台，這樣正好解釋了觀眾熱情的反應，但當他開始演奏時，台上的音樂突然停止變得鴉雀無聲。\n\n粗略調查後得知原來§Y[mem_rockstar_origin.GetSpeciesAdj]§!大多以較高頻率播放，所以§Y[Root.GetSpeciesNamePlural]§!不會聽得到。"
 mem_music_tour.9.festival:0 "來自§Y[mem_rockstar_origin.GetAdj]§!的樂隊在陽光普照的空地上表演。在這片空地上，一群群髒髒且昏昏欲睡的歌迷在打轉，不斷把酒精和不明的藥物灌進自己。這種情況已經在§Y[mem_tour_location.GetName]§!的不同地方發生，更將垃圾四處亂扔。不過至少所有人都過得很快樂。"
 mem_music_tour.9.rapper:0 "來自§Y[mem_rockstar_origin.GetName]§!的音樂家
\"50 creds\"，從他的口中爆發出來的歌詞充斥著 §Y[mem_rockstar_origin.GetSpeciesAdj]§!市井粗言。在表演的尾聲時，他感謝他的藍領家庭 ─ 就算有時候這個家庭令他心傷或充滿暴力。最後他亦感謝現場觀眾，叫他們\"保持真我\" 後就坐著他的昂貴坐駕離開。"
 mem_music_tour.9.metal:0 "自稱是 §Y\"Power[mem_rockstar_origin.GetSpeciesNameCompliment]\"§!的樂隊穿著黑色的皮衣，身上戴著各式各樣的鏈子和尖狀物。樂隊主音像原始人般吼叫著，連翻譯機都只能跟著一起咿咿呀呀地叫。不過，翻譯機最終都被高達二百分貝的尖叫蓋過，而所謂的\"舞蹈\"則好像劇烈地痙攣。"
 mem_music_tour.9.dontunderstand:0 "我真的不明白這是什麼。"
