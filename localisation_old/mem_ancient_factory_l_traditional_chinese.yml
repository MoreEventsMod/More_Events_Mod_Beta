l_chinese:
 mem_ancient_factory_category:0 "古怪的建築物"
 mem_ancient_factory_category_desc:0 "有一堆巨大又奇特的石製建築群位於[From.GetName]的赤道。"

 mem_ancient_factory.10.name:0 "被棄置的工廠"
 mem_ancient_factory.10.desc:0 "根據科學家[Root.GetLeaderName]的調查所得，在[From.GetName]上的石製建築群原來並非如表面上看起來那麼簡單：依照建築群的損毀情況來判斷，其實它是由某個不知名的製造者建造的自動化超型工廠，但早在很久以前已經被棄置。雖然工廠的損毀程度過於嚴重，導致無法被重新啟動以滿足我們的需求，可是若果我們能夠進一步了解它的複雜結構和原理，說不定可以為我們的工廠和自動化系統帶來某程度上的益處。"
 
 mem_ancient_factory.20.name:0 "古怪的建築物"
 mem_ancient_factory.20.desc:0 "在[From.From.GetName]上的所謂奇特石製建築群原來不過於此 ─ 一堆奇形怪狀的巨石。原來它其實是一小塊完好的惡地，但由於面積太小而被掃瞄器誤以為是已經完全開發的地帶。"
 mem_ancient_factory.20.a:0 "好吧。"
