#Translate to Spanish by Darh

 mem_asteroid_computer_category:0 "Asteroide IA"
 mem_asteroid_computer_category_desc:0 "El asteroide §Y[From.GetName]§! parece estar compuesto por un sistema informático gigante, increíblemente complejo. Tomará algún tiempo analizar."

 mem_asteroid_computer.11.name:0 "Máquina Incomprensible"
 mem_asteroid_computer.11.desc:0 "La complejidad de la computadora astronómica va mucho más allá de la comprensión de incluso nuestras mentes más brillantes. Si bien pudimos determinar que la arquitectura de la máquina parece estar basada en alguna forma de neurología alienígena, no hemos podido determinar qué problema teórico se propusieron resolver sus creadores."
 mem_asteroid_computer.11.a:0 "Nunca sabremos..."

 mem_asteroid_computer.10.name:0 "Cálculos Infinitos"
 mem_asteroid_computer.10.desc:0 "El complejo parece estar dedicado exclusivamente al cálculo de una sola ecuación matemática. Las mentes mas brillantes de §Y[Root.Owner.GetSpeciesName]§! han analizado el problema tal como aparece en la memoria restante de la computadora y han respondido unánimemente que el sistema estaba tratando de demostrar que: §YEl Universo es una Simulación§!. \n\nAlgunas partes del complejo están dañadas en varias secciones importantes y esto incluye el almacenamiento de datos a largo plazo... donde cualquier respuesta a esta pregunta probablemente sea requerida. \n\Quizás alguien no estaba satisfecho con lo que la máquina había encontrado ya que hay indicios que los sistemas principales en el asteroide fueron saboteados a propósito. \n\nA pesar de esto, gran parte de su sistema permanece intacto y nuestro trabajo para interactuar con el dispositivo alienígena puede permitirnos usarlo como herramienta de investigación."
 mem_asteroid_computer.10.a:0 "Nuestro universo un juego? ¡Absurdo!"