l_german:
 #Dimensional Rift Anomaly
 #Writing and idea by Lionheart
 #Code by LamilLerran
 #mem_dimensional_rift_category:0 "A Glimmer of Hope"
 mem_dimensional_rift_category:0 "Ein Funken Hoffnung"
 #mem_dimensional_rift_category_desc:0 "Our science vessel's detection grid has found traces of a highly-advanced alloy in this asteroid belt, and the crew is elated to discover what treasure these wandering monoliths may contain."
 mem_dimensional_rift_category_desc:0 "Die Scanner unseres Forschungsschiffes haben Spuren einer hochkomplexen Legierung in diesem Asteroidengürtel entdeckt. Die Besatzung ist darauf erpicht, herauszufinden welches Geheimsnis sich in diesen wandernden Monolithen verbirgt."
 #mem_dimensional_rift.105.name:0 "No Explanation"
 mem_dimensional_rift.105.name:0 "Unerklärlich"
 #mem_dimensional_rift.105.desc:0 "After extensive searching and sensor recalibrations yielded no further results, §Y[Root.GetLeaderName]§! and the crew of the §Y[Root.GetName]§! have given up their search."
 mem_dimensional_rift.105.desc:0 "Nachdem eine ausgiebige Suche und mehrmalige Sensorrekalibrierungen keine Ergebnisse lieferten, entschieden §Y[Root.GetLeaderName]§! und die Besatzung der §Y[Root.GetName]§! dieses Unternehmen abzubrechen."
 #mem_dimensional_rift.105.a:0 "Back to work,then."
 mem_dimensional_rift.105.a:0 "Gut, dann wieder an die Arbeit."
 #mem_dimensional_rift.106.name:0 "An Abrupt End"
 mem_dimensional_rift.106.name:0 "Ein abruptes Ende"
 #mem_dimensional_rift.106.desc:0 "While scanning the recesses of the asteroid belt, our ship was impacted by a rock big enough to cause a warp core breach. All crew members have been lost, along with the §Y[Root.GetName]§!."
 mem_dimensional_rift.106.desc:0 "Während der Untersuchung des Asteroidengürtels wurde unser Schiff von einem Felsen getroffen. Der Einschlag war stark genug, um einen Warpkernbruch auszulösen. Wir haben die gesamte Besatzung, zusammen mit §Y[Root.GetName]§! verloren."
 #mem_dimensional_rift.106.a:0 "A sad day for the §Y[Root.Owner.GetName]§!"
 mem_dimensional_rift.106.a:0 "Ein schwarzer Tag für unsere Nation"
 #mem_dimensional_rift.7.name:0 "A Lost Laboratory"
 mem_dimensional_rift.7.name:0 "Eine verlassene Forschungseinrichtung"
 #mem_dimensional_rift.7.desc:0 "Ancient, cold, and decrepit, an abandoned research station rests atop one of the nearby asteroids. Upon closer inspection, the power core seems to have been ripped out or otherwise forcibly ejected. Your science officer requests a mobile power core to boot the station's systems back online."
 mem_dimensional_rift.7.desc:0 "Uralt, kalt und verfallen ruht eine verlassene Forschungsstation auf einem nahegelegenen Asteroiden. Bei näherer Betrachtung, scheint der Reaktorkern dieser Anlage aus ihr herausgerissen oder auf irgendeine Art gewaltsam ausgestoßen worden zu sein. Unser Wissenschaftsoffizier fordert einen mobilen Energiekern an, um rudimentären Systeme der Station wieder in Betrieb nehmen zu können und Zugriff auf deren Computersystem zu erlangen."
 #mem_dimensional_rift.7.a:0 "Plug it in."
 mem_dimensional_rift.7.a:0 "Los gehts."
 #mem_dimensional_rift.7.b:0 "We can't afford to waste energy at this time."
 mem_dimensional_rift.7.b:0 "Wir können es uns nicht leisten, dafür Mittel zu opfern."
 #MEM_DIMENSIONAL_RIFT_PROJECT:0 "Delving into Data"
 MEM_DIMENSIONAL_RIFT_PROJECT:0 "Durchstöbern der Daten"
 #MEM_DIMENSIONAL_RIFT_PROJECT_DESC:0 "Our scientists want permission to activate the data files aboard a decrepit research station. They claim it could further our research endeavors."
 MEM_DIMENSIONAL_RIFT_PROJECT_DESC:0 "Unsere Wissenschaftler wollen die Datensammlung der verfallenen Station untersuchen. Sie gehen davon aus, dass dies unsere Forschung auf dem Feld der Physik um Jahre voranbringen könnte."
 #mem_dimensional_rift.1.name:0 "A Lost Laboratory"
 mem_dimensional_rift.1.name:0 "Ein verlorenes Labor"
 #mem_dimensional_rift.1.desc:0 "The station's systems flicker for a moment, shedding a dull light on the remnants of the once-busy laboratory. With most of the circuits powering the hydraulic doors fried, the station is still uninhabitable and impossible to investigate further than the breached central control room. The crew now requests permission to inspect the remaining data files."
 mem_dimensional_rift.1.desc:0 "Die noch intakten Systeme der Station flackerten kurz auf und stabilisierten sich kurz darauf als die Energieversorgung hergestellt wurde. Die Überreste der einst geschäftigen Forschungseinrichtung wurden in ein mattes, schwaches Lich gehüllt. Da die meisten Stromkreise der hydraulisch betriebenen Schutztüren durchgebrannt scheinen, bleibt unseren Wissenschaftlern der Zugang zu mehr als nur dem eingebrochenen Kontrollraum der Station weiterhin verwehrt. Unser Team bittet um Erlaubnis, die Datenbanken der Station zu studieren."
 #mem_dimensional_rift.1.a:0 "Follow up with the research. Let's figure out what caused this."
 mem_dimensional_rift.1.a:0 "Wir sollten herausfinden was hier erforscht wurde."
 #mem_dimensional_rift.1.b:0 "We cannot afford the time to work on this further."
 mem_dimensional_rift.1.b:0 "Wir haben keine Zeit uns hieran aufzuhalten."
 #mem_dimensional_rift.2.name:0 "A Lost Laboratory"
 mem_dimensional_rift.2.name:0 "Das verfallene Labor"
 #mem_dimensional_rift.2.desc:0 "The last of the station's logs seems to be a closing statement, indicating the completion of all research and the shutdown of the facility. The data in the file seems to indicate that multiple time-space rifts tore apart significant areas of the station's outer hull, resulting in many casualties. Data about the test itself seems to be redacted or lost. Whatever tore this station apart, we cannot be certain. Nevertheless, we have gained vast insight about warp fields and purported loopholes in the laws of physics."
 mem_dimensional_rift.2.desc:0 "Der Letzte Eintrag des Stationslogbuchs schein ein Abschlußeintrag zu sein und lässt darauf schließen, dass die Forschungen eingestellt und die Einrichtung geschlossen wurde. Die Einträge berichten von zahlreichen Rissen in der Raumzeit welche bedeutende Schäden an großen Teilen der Außenhülle angerichtet haben, wobei es zu erheblichen Opferzahlen kam. Daten über die hier durchgeführten Forschungen selbst scheinen verloren bzw. absichtlich beseitigt. Was auch immer hier genau passiert ist, wird wohl ein Rätsel bleiben. Nichtsdestotrotz haben wir einen tiefen Einblick in Warpfelder sowie scheinbare Schlupflöcher in den Gesetzen der Physik bekommen."
 #mem_dimensional_rift.2.a:0 "Commendations to the crew."
 mem_dimensional_rift.2.a:0 "Glückwünsche an die Besatzung."
 budget_group_country_modifier:0 "Event Modifiers"
 #mem_powering_abandoned_station:0 "Powering Abandoned Station"
 mem_powering_abandoned_station:0 "Wiederherstellung der Energieversorgung der verlassenen Station"
 