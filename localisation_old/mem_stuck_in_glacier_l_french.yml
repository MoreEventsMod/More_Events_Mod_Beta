l_french:

 mem_stuck_in_glacier_projectile:0 "Amélioration de la pénétration cinétique"
 
 mem_stuck_in_glacier_category:0 "Coincé dans un glacier"
 mem_stuck_in_glacier_desc:0 "Un petit objet étranger détecté dans un glacier à la surface de la planète."
 
 mem_stuck_in_glacier.10.name:0 "Projectile Cinétique"
 mem_stuck_in_glacier.10.desc:0 "L'observation préliminaire a identifié l'objet comme un gros obus d'artillerie cinétique, apparemment tiré sur la planète dans un passé lointain. De toute évidence, un vaisseau l'a lancé depuis une orbite haute, le faisant pénétrer environ 50 mètres de glace avant de s'arrêter. La technologie qui a permis à l'objet de survivre à l'impact pourrait s'avérer utile."
 mem_stuck_in_glacier.10a:0 "Trouvez un moyen de récupérer l'objet."
 mem_stuck_in_glacier.10b:0 "Nous ne forons pas un glacier pour un morceau d'ordure."

 mem_stuck_in_glacier.20.name:0 "Robot"
 mem_stuck_in_glacier.20.desc:0 "Il semble qu'une unité robotique quelconque ait été intégrée dans le glacier. À en juger par les modèles de fusion et de gel sur la surface glaciaire, l'unité robotique a été jetée de l'orbite haute de la planète. Il était évidemment capable de pénétrer profondément dans le glacier avec l'énergie de la vitesse d'impact et la chaleur de l'entrée à travers l'atmosphère mince mais répandue."
 mem_stuck_in_glacier.20a:0 "Nous devons essayer de le récupérer."
 mem_stuck_in_glacier.20b:0 "Nous ne forons pas un glacier pour un morceau d'ordure."
 mem_stuck_in_glacier.20c:0 "Que la machine abominable soit morte."
 
 mem_stuck_in_glacier.30.name:0 "Explorateur Décédé"
 mem_stuck_in_glacier.30.desc:0 "L'objet que nos capteurs ont détecté s'est avéré être une combinaison étanche scellée avec son occupant, un membre d'une espèce que nous ne connaissons pas, toujours à l'intérieur. À en juger par les dommages subis par le costume, quelqu'un avait à plusieurs reprises frappé la visière du costume avec une grosse pierre jusqu'à ce que son intégrité soit compromise, et après que son utilisateur ait suffoqué, il a jeté le corps dans une crevasse. Récupérer le costume et le cadavre pourrait nous être extrêmement utile."
 mem_stuck_in_glacier.30a:0 "Au moins, quelqu'un pouvait maintenant raconter son histoire."
 mem_stuck_in_glacier.30b:0 "On dirait que le xeno sera d'une certaine utilité après tout."
 
 mem_stuck_in_glacier.40.name:0 "Navette d'approvisionnement bloquée"
 mem_stuck_in_glacier.40.desc:0 "[Leader.GetName] a été surpris de signaler que l'objet trouvé sur place est l'une de nos propres navettes d'approvisionnement. Cette navette avait quitté la grille il y a quelques mois lors d'un vol régulier. L'enregistreur de vol dans le cockpit contient un message du pilote où il blâme le manque d'appréciation de la société [Owner.GetAdj] pour lui et le complot de [Owner.GetRulerTitle] [Owner.GetRulerName] pour le persécuter comme les principales raisons de voler et de planter la navette."
 mem_stuck_in_glacier.40a:0 "Tragique."
 mem_stuck_in_glacier.40b:0 "Quel gaspillage de biens publics."
 
 mem_stuck_in_glacier.50.name:0 "Une météorite"
 mem_stuck_in_glacier.50.desc:0 "L'équipe envoyée sur place a trouvé un morceau de fer météoritique à l'intérieur du glacier. À en juger par sa composition, il pourrait être d'origine extragalactique, voyageant pendant des éternités jusqu'à ce qu'il soit pris dans la gravité de la planète et finisse par s'écraser à sa surface, restant profondément enfoui pendant quelques éons supplémentaires."
 mem_stuck_in_glacier.50a:0 "Tel est le grand voyage de la vie."

 mem_stuck_in_glacier.60.name:0 "Cache de Données"
 mem_stuck_in_glacier.60.desc:0 "Nos analyses profondes ont réussi à pénétrer la glace, révélant des circuits distincts à l'intérieur de l'objet. Apparemment, quelqu'un a fait fondre un endroit dans le glacier, a placé un boîtier de protection contenant un ordinateur de navigation à cet endroit et a laissé l'eau geler à nouveau. Quelles que soient les données cachées, elles sont probablement précieuses."
 mem_stuck_in_glacier.60a:0 "Cela pourrait être utile."

 mem_stuck_in_glacier.99.name:0 "Juste un rocher"
 mem_stuck_in_glacier.99.desc:0 "L ''objet' détecté dans le glacier de la planète s'est révélé être un simple rocher. Sa forme et sa composition inhabituelles ont produit des lectures anormales, mais cela n'a aucun intérêt au-delà."

 MEM_STUCK_IN_GLACIER_PROJECTILE_PROJECT:0 "Récupérer un projectile cinétique du glacier"
 MEM_STUCK_IN_GLACIER_PROJECTILE_PROJECT_DESC:0 "Un projectile orbital errant a pénétré le glacier planétaire et est actuellement encastré à environ 50 mètres de profondeur. Nous pourrions faire fondre la glace et la récupérer pour des études, mais cela prendra du temps."
 
 MEM_STUCK_IN_GLACIER_ROBOT_PROJECT:0 "Récupérer un robot du glacier"
 MEM_STUCK_IN_GLACIER_ROBOT_PROJECT_DESC:0 "Quelqu'un a largué un robot sur une planète gelée. Nous pourrions le couper de la glace, mais cela prendra du temps.\n\nProgrès de la technologie §Yrobotic§! améliorerait nos chances de récupérer le robot en une seule pièce."
 
 MEM_STUCK_IN_GLACIER_CACHE_PROJECT:0 "Récupérer le noyau de données du Glacier"
 MEM_STUCK_IN_GLACIER_CACHE_PROJECT_DESC:0 "Quelqu'un a délibérément placé un objet au fond d'un glacier. Nous devons trouver un moyen de le supprimer."
 
 mem_stuck_in_glacier.11.name:0 "Récupération réussie : découverte sans valeur"
 mem_stuck_in_glacier.11.desc:0 "Après une fouille longue et difficile, [Leader.GetName] signale que la ronde n'a aucune valeur. Toutes les solutions de conception que nous pourrions potentiellement copier sont déjà à notre disposition."

 mem_stuck_in_glacier.12.name:0 "Récupération réussie : rounds renforcés"
 mem_stuck_in_glacier.12.desc:0 "[Leader.GetName] a récupéré et examiné le projectile avec succès. Il semble utiliser une composition en couches inhabituelle qui lui permet une meilleure pénétration et une énergie d'impact accrue."
 mem_stuck_in_glacier.12a:0 "Bon travail."
 
 mem_stuck_in_glacier.13.name:0 "Récupération réussie : haut calibre"
 mem_stuck_in_glacier.13.desc:0 "Lors de la récupération et de l'examen, il semble que le haut calibre de la ronde soit sa caractéristique la plus notable. Il suggère certaines solutions à la technologie des armes qui pourraient ouvrir de nouvelles possibilités pour des armes extra lourdes."
 mem_stuck_in_glacier.13a:0 "Bon travail."
 mem_stuck_in_glacier.13b:0 "Nous maîtrisons déjà cette technologie."
 
 mem_stuck_in_glacier.21.name:0 "Récupération réussie : le robot est gravement endommagé"
 mem_stuck_in_glacier.21.desc:0 "[Leader.GetName] signale que le manque de familiarité de l'équipe de [Leader.GetHerHis] avec la technologie extraterrestre a causé des dommages irréparables lors de l'opération de récupération. L'unité n'est désormais plus adaptée qu'à la ferraille."
 mem_stuck_in_glacier.21a:0 "C'est de la ferraille, alors."
 
 
 mem_stuck_in_glacier.22.name:0 "Récupération réussie : le robot est fonctionnel"
 mem_stuck_in_glacier.22.desc:0 "Le robot récupéré semble être entièrement fonctionnel et hautement sophistiqué. Sa matrice de personnalité pourrait être reprogrammée pour répondre aux besoins de notre empire avec seulement quelques ajustements."
 mem_stuck_in_glacier.22a:0 "Mettez-le en ligne."
 mem_stuck_in_glacier.22a.tooltip:0 "Le robot sera activé pour servir de §Leader§! pour votre empire."
 mem_stuck_in_glacier.22b:0 "Grattez-le plutôt pour les composants."
 
 mem_stuck_in_glacier.61.name:0 "Carte au trésor"
 mem_stuck_in_glacier.61.desc:0 "Il semble qu'un pirate spatial inconnu ait caché ces données ici au cas où il aurait besoin d'une puce de négociation. Il contient un ensemble de coordonnées qui devraient nous conduire à un trésor caché."
 mem_stuck_in_glacier.61a:0 "Suivez la carte !"
 
 MEM_STUCK_IN_GLACIER_MAP_PROJECT:0 "Suivez les coordonnées"
 MEM_STUCK_IN_GLACIER_MAP_PROJECT_DESC:0 "Les données récupérées de l'ordinateur pointent vers une planète proche. Nous devons suivre les coordonnées et voir s'il y a quelque chose de valeur"
 
 mem_stuck_in_glacier.62.name:0 "Rien n'a été récupéré"
 mem_stuck_in_glacier.62.desc:0 "Après avoir suivi les coordonnées, nous avons trouvé une voûte cachée à la surface de §Y[From.GetName]§!. Cependant, tout ce qui était autrefois caché ici a été retiré depuis longtemps par quelqu'un d'autre. Le coffre-fort est vide."
 mem_stuck_in_glacier.62a:0 "Quelle perte de temps."
 
 mem_stuck_in_glacier.63.name:0 "Objets de valeur cachés"
 mem_stuck_in_glacier.63.desc:0 "Nous avons découvert une voûte cachée à la surface de §Y[From.GetName]§!. De vastes dépôts d'objets de valeur ont été récupérés par nos spécialistes."
 
 mem_stuck_in_glacier.64.name:0 "Hangar caché"
 mem_stuck_in_glacier.64.desc:0 "Ce que [Leader.GetName] a trouvé à la suite des coordonnées du pirate n'était pas un coffre-fort, mais un hangar cachant un énorme bateau pirate. Son équipement à la fine pointe de la technologie pourrait être tout à fait un atout pour nos forces militaires."
 mem_stuck_in_glacier.64a:0 "Mettez-le en ligne"
 mem_stuck_in_glacier.64a.tooltip:0 "Un croiseur §Ypirate§! sera récupéré pour faire partie de votre marine."
 mem_stuck_in_glacier.64b:0 "Ce vaisseau nous sert davantage de ferraille."
