 #mem_asteroid_derelict_structure_category_desc:0 "During the survey, our scientist team has detected a structure on the surface of the asteroid."
 mem_asteroid_derelict_structure_category_desc:0 "Podczas badań, zespół badawczy pod nadzorem [Root.GetLeaderName] wykrył tajemniczą strukturę na powierzchni asteroidy."

 # Failure
 #mem_asteroid_derelict_structure.1.name:0 "Dangerous Conditions"
 mem_asteroid_derelict_structure.1.name:0 "Niebezpieczne Warunki"
 #mem_asteroid_derelict_structure.1.desc:0 "Whatever the structure once was, it has been lost to the ravages of time. Our probes have been unable to find a safe path to the structure, making salvage an impractical effort. [Root.GetLeaderName] has called off the expedition."
 mem_asteroid_derelict_structure.1.desc:0 "Przeznaczenie tej struktury zostało zapomniane wraz z niszczącym działaniem czasu. Naszym sondom nie udało się znaleźć bezpiecznej drogi do środka tej struktury, czyniąc jej rozbiórkę niepraktyczną. [Root.GetLeaderName] odwołał ekspedycję."
 #mem_asteroid_derelict_structure.1.a:0 "Too bad."
 mem_asteroid_derelict_structure.1.a:0 "Wielka Szkoda."

 # Salvage
 #mem_asteroid_derelict_structure.2.name:0 "Empty"
 mem_asteroid_derelict_structure.2.name:0 "Pustka"
 #mem_asteroid_derelict_structure.2.desc:0 "It appears whomever built the structure abandoned it long ago, leaving nothing behind to tell us of its intended purpose. While disappointing, at least the materials that make up the structure can be salvaged for use elsewhere."
 mem_asteroid_derelict_structure.2.desc:0 "Wygląda na to, że ktokolwiek zbudował tę strukturę porzucił ją dawno temu, nie pozostawiając nic za sobą, co mogłoby powiedzieć nam o jej przeznaczeniu. Jest to niezadowalające, ale przynajmniej materiały z których składa się ta konstrukcja mogą być użyte w innym miejscu."
 #mem_asteroid_derelict_structure.2.a:0 "Unfortunate."
 mem_asteroid_derelict_structure.2.a:0 "Przykre."

 # Power source
 #mem_asteroid_derelict_structure.3.name:0 "Strange Power Source"
 mem_asteroid_derelict_structure.3.name:0 "Dziwne Źródło Zasilania"
 #mem_asteroid_derelict_structure.3.desc:0 "Examination of the base has yeilded an unusual power source. It appears to be reliant on a miniature singularity held stable by unknown technology, and our researchers are understandably wary of attempting to interfere with such a source for study. However, it appears that the rest of the technology is well within our understanding, and the structure can be adapted to suit our needs."
 mem_asteroid_derelict_structure.3.desc:0 "Analiza bazy wykazała niezwykłe źródło zasilania. Wydaje się być ono zależne od miniaturowej cząstki utrzymywanej w stanie stabilnym dzięki nieznanej nam technologii. Nasi naukowcy wstrzymują się z próbą jakiejkolwiek ingerencji w to źródło i są bardzo ostrożni przy próbie jego badania. Jednakże wydaje się, że reszta technologii znajduje się w zakresie naszego zrozumienia i konstrukcja ta może być dostosowana do naszych potrzeb."
 #mem_asteroid_derelict_structure.3.a:0 "Make it happen."
 mem_asteroid_derelict_structure.3.a:0 "Zróbcie to."

 # Interesting composition
 #mem_asteroid_derelict_structure.4.name:0 "A Space Oddity"
 mem_asteroid_derelict_structure.4.name:0 "Kosmiczne Dziwadło"
 #mem_asteroid_derelict_structure.4.desc:0 "Our researchers are still unsure of the original intent of the facility. However, the design of the structure itself is fascinating, and has been described by our researchers as 'nauseating', 'frightening', and 'completely, utterly impossible.' Whoever inhabited the facility completely ignored traditional thoughts of design, and it has led to some theories regarding how they may have achieved such a stupifying structure. \n\nPlacing a research facility in orbit could help to further understanding of the technology involved."
 mem_asteroid_derelict_structure.4.desc:0 "Nasi naukowcy nadal nie są pewni co do pierwotnego przeznaczenia tego obiektu. Jednakże projekt samej konstrukcji jest fascynujący i został opisany przez badaczy jako "powodujący mdłości", "przejmujący" i "całkowicie, zupełnie niemożliwy'. Ktokolwiek zamieszkiwał tę placówkę całkowicie zignorował tradycyjne myśli o projektowaniu, a to doprowadziło do niektórych teorii dotyczących sposobu w jaki udało im się osiągnąć taką przedziwną strukturę. \n\nUmieszczenie placówki badawczej na orbicie pomogłoby w zrozumieniu technologi wykorzystanej przy budowie tej dziwnej placówki."
 #mem_asteroid_derelict_structure.4.a:0 "Interesting."
 mem_asteroid_derelict_structure.4.a:0 "Interesujące."

 # Small warp loop
 #mem_asteroid_derelict_structure.5.name:0 "Pendulum"
 mem_asteroid_derelict_structure.5.name:0 "Wahadło" 
 #mem_asteroid_derelict_structure.5.desc:0 "It appears the base was designed for research. \n\nNear the asteroid is what appears to be a stable formation of disturbed subspace, which it appears several large asteroids were caught. The loop causes them oscillate near the asteroid, each returning to their original position within an hour's time.\n\nWhile it does appear that the event is in decay, it is predicted that the effect of the loop will last at least 2.6 billion years, allowing us ample time to study its effects in full. Placing a reseach base of our own would help to facilitate further understanding of the phenomena."
 mem_asteroid_derelict_structure.5.desc:0 "Wygląda na to, że baza przeznaczona było do przeprowadzania badań. \n\nW pobliżu asteroidy znajduje się być coś co przypomina stabilną formację zakłóconej podprzestrzeni, w którą zostało złapanych kilka dużych asteroid. Pętla sprawia, że oscylują one w pobliżu asteroidy, a w czasie godziny każda wraca do swojego pierwotnego położenia.\n\nChoć wygląda na to, że zdarzenie jest w zaniku, przewiduje się, że efekt pętli potrwa co najmniej 2,6 mld lat, co daje nam wystarczająco dużo czasu, aby zbadać jego skutki w całości. Umieszczenie bazy badawczej mogłoby ułatwić dalsze zrozumienie tego zjawiska."
 #mem_asteroid_derelict_structure.5.a:0 "Fascinating."
 mem_asteroid_derelict_structure.5.a:0 "Fascynujące."

 # Strange warp technology
 #mem_asteroid_derelict_structure.6.name:0 "Mistakes"
 mem_asteroid_derelict_structure.6.name:0 "Błędy"
 #mem_asteroid_derelict_structure.6.desc:0 "Whoever designed this base did so with the purpose of researching an unknown propulsive technology for faster than light travel. Given the size of the crater near the remains of the base, it appears as if they were wholly unsuccessful in their attempts. There are several prototypes within the facility which could be tested more carefully by our own researchers to determine exactly how, as well as if, they work. The rebuilding of the base would help to proceed with these experiments."
 mem_asteroid_derelict_structure.6.desc:0 "Ktokolwiek zaprojektował tą bazę, uczynił to w celu badania nieznanej technologii napędowej pozwalającej na podróż szybszą od światła. Biorąc pod uwagę wielkość krateru koło szczątków placówki, wydaje się, że próby wynalezienia tego napędu były całkowicie nieskuteczne. Przetrwało kilka prototypów w obrębie obiektu, które mogą zostać zbadane dokładniej przez naszych naukowców, w celu określania jak i czy wogóle one działają. Przebudowa bazy pomogłaby w przeprowadzeniu tych eksperymentów."
 #mem_asteroid_derelict_structure.6.a:0 "Make it so."
 mem_asteroid_derelict_structure.6.a:0 "Zróbcie to."

 # Interesting biology
 #mem_asteroid_derelict_structure.7.name:0 "Lost Laboratory"
 mem_asteroid_derelict_structure.7.name:0 "Utracone Labolatorium"
 #mem_asteroid_derelict_structure.7.desc:0 "We have found several interesting leads from the base, despite much of it being destroyed. \n\nIn a part of the structure open to space, we have found a large repository of biological samples, some of which have intense regenerative properties. From the fragmented archives we were able to descipher, it appears the research base was intended to help combat a virulent plague affecting their species at least several hundred years ago. Given the end state of the laboratory, it seems that initiative most probably failed. \n\nWhile the virus should not affect our biology in any way, [Root.GetLeaderName] has suggested placing a facility in orbit to access the samples and the original research, and has quarantined all personnel who accessed the laboratory for a time."
 mem_asteroid_derelict_structure.7.desc:0 "Znaleźliśmy kilka ciekawych śladów dochodzących z bazy, pomimo tego, że znaczna jej część jest zniszczona. \n\nW otwartej części struktury, znaleźliśmy duży magazyn próbek biologicznych, z których niektóre mają intensywne możliwości regenerujące. Z pofragmentowanych archiwów które zdołaliśmy odczytać, dowiedzieliśmy się, że baza badawcza miała na celu pomóc w zwalczeniu zjadliwej plagi panoszącej się wśród ich gatunku co najmniej kilkaset lat temu. Biorąc pod uwagę stan końcowy laboratorium, wydaje się, że inicjatywa ta najprawdopodobniej nie powiodła się. \n\nPodczas gdy wirus nie powinien nas zarazić, [Root.GetLeaderName] zasugerował utworzenie stacji badawczej na orbicie, w celu łatwiejszego dostępu do zgromadzonych tu próbek i oryginalnych badań, poddał on również cały obecny przy badaniu laboratorium personel tymczasowej kwarantannie."
 #mem_asteroid_derelict_structure.7.a:0 "Prudent."
 mem_asteroid_derelict_structure.7.a:0 "Rozważnie."
 
 
