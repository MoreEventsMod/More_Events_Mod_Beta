 # Scourge Story Line Intro
 mem_vazuran_systems.1a.desc:0 "[root.GetName]向我們匯報已經到達[root.solar_system.GetName]，船長形容這裡的情況慘不忍睹。幾個星球變得支離破碎，整個星系都充斥著一堆堆碎片。更奇特的是，有些不存在我們前所未見的有機外殼在這裡飄浮。我們需要更進一步調查。"
 mem_vazuran_systems.1.a:0 "立即調查。"

 # Scourge Event Chain
 mem_vazuran_event_system_scourge_chain_title:0 "支離破碎的星系"
 mem_vazuran_event_system_scourge_chain_desc:0 "對發生在[mem_vazuran_event_system_01.GetName]星系的大災難殘骸進行研究。"
 mem_vazuran_event_system_scourge_projects_researched:0 "調查完成。"
 
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_01:0 "調查生化戰艦"
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_01_DESC:0 "我們正位於[root.solar_system.GetName]星系的科學家已經在殘骸中辨認出兩種已死的太空生物，不過直至目前為止我們仍未知道牠們是同一種類中不同的成長階段，抑或是兩種完全不同的物種。"
 
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_02:0 "調查殘骸"
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_02_DESC:0 "在無數的殘骸堆內，為數不少的大至殘骸依然存在，我們最有可能從中得知這裡究竟發生了甚麼事。"

 # Finishing Bioship Investigation
 mem_vazuran_systems.101.name:0 "基因改造？ "
 mem_vazuran_systems.101.desc:0 "經過仔細研究多個樣本後，現在終於清楚不同的生物個體 ─ 被歸類為[root.solar_system.GetName]-X1及-X2 ─ 儘管基因上有著幾個相同的標識物及特質，其實是兩個不同的物種。這不是生物個體之間的普通基因變異，暗示了生物經歷了無性繁殖或複製。\n\n這些生物看起來是經過基因改造，因為很難由自然演化而成這個模樣。X1和X2的外表都具備了極之堅硬的外殼，其堅硬及耐用程度媲美軍用裝甲；牠們的器官則變成有機的推動器，而我們的考察隊伍在不同的殘骸內都找到相似的東西。從碎片堆所得的判斷，牠們曾經是難以對付的戰鬥工具。"
 mem_vazuran_systems.101.a:0 "令人擔憂。"

 # Finishing Debris Investigation
 mem_vazuran_systems.102.name:0 "犧牲和責任"
 mem_vazuran_systems.102.desc:0 "我們的考察隊伍經過連續幾個星期在[root.solar_system.GetName]星系內的殘骸堆進行探險後，終於獲得了突破。當他們正在調查一堆殘骸時，他們成功辨認出一艘旗艦。此外，旗艦上依然具有一個完好無缺的資料庫，[root.owner.GetScientistResearchSubroutinePlural]方可清楚瞭解數千年前在這裡事件發生的始末。\n\n從異界入侵的虛空生物將擋在牠們路上的生物變成有機燃料且日益強大，這個帝國為了與次抗衡而負隅頑抗。\n\n當蟲群兵臨城下，要脅到曾經盛極一時的星球居住地，艦隊司令眼見手上只有少量部隊迎敵而決定孤注一擲。他知道無法保護到百姓或擊退強敵，於是他決定將星系內所有居住地進行堅壁清野，令到敵人不能竊取牠們想得到的有機燃料，然後闖入敵陣以拖延敵人行軍速度，讓平民所乘坐的飛船得以遠離威脅。\n\n艦隊司令最後的手記寫道：§S有人會質疑我摧毀星球和奪去數十億條生命的決定，不過明白我做法的人知道他們不能苟存，因為宇宙的存亡比他們更重要，我們彼此都盡了應該的責任…§!\n\n我們的存活證明瞭他的犧牲沒有白費。"
 mem_vazuran_systems.102.a:0 "多數人的需求比少數人的更重要。"
 mem_vazuran_systems.102.b:0 "根絕行動已經完成，這裡不再需要我們。"
 mem_vazuran_systems.102.c:0 "真高貴…他們把自己殺死所以不需要我們動手。"
 mem_vazuran_systems.102.d:0 "許多生物燃料浪費了…"

 # Finishing Scourge Event Chain
 mem_vazuran_systems.103.name:0 "蟲群"
 mem_vazuran_systems.103.desc:0 "當我們知道了這裡發生過甚麼事及另一個外來入侵者的威脅後，我們的[root.owner.GetScientistResearchSubroutinePlural]認為要有萬全準備去應對蟲群回歸。我們現時所知，這些入侵者可能只是先頭部隊，不管牠們有多麼危險和可怕。面對如此暗淡無光的將來，他們已經擬定了計劃書深入了解手頭上的樣本以找出其弱點，讓我們真的有一天遇上牠們時，可以與之一戰。"
 mem_vazuran_systems.103.a:0 "我們應該準備一切。"

