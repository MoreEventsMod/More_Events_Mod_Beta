 tech_mem_scourge_damage_bonus_desc:0 "為了面對蟲群再次入侵的可能性，我們唯一可以做的是整裝待發。我們手上掌握了收集得來的樣本，我們的科學家將會找出怪物的弱點 ─ 如果牠們有的話。我們需要用上一切方法去保護屬於我們的東西。"

