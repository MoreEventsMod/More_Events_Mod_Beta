 MEM_WPDR_BOARD_WRECK: "Aborder le 'Bravoure indomptable'"
 MEM_WPDR_BOARD_WRECK_DESC: "Un énorme et étrange vaisseau est inactif dans le système §H[capital_ship.Solar_System.GetName]§!.\n\nNous pouvons envoyer un équipage à bord et découvrir ses secrets."

 mem_wpdr.3.name: "'Bravoure indomptable' désactivée"
 mem_wpdr.3.desc: "Les dégâts importants que nous avons infligés au '§SBravoure indomptable§!' pendant le combat dans §Y[From.Solar_System.GetName]§! a rendu le vaisseau inactif.\n\nNous pouvons envoyer un §Yvaisseau scientifique§! pour l'aborder et en savoir plus sur sa technologie et son histoire uniques."
 mem_wpdr.3.a: "Faites-le."
 mem_wpdr.4.name: "Le 'Bravoure indomptable'"
 mem_wpdr.4.desc: "§Y[Leader.GetName]§! rapporte avoir embarqué et étudié avec succès l'intérieur du '§SBravoure indomptable§!' - un cuirassé massif trouvé dans le système [capital_ship.Solar_System.GetName].\n\nLe vaisseau a été construit et exploité par l'§SAlliance de Tranport Universelle§!, une organisation formée à la suite d'une sorte de crise politique galactique il y a plusieurs milliers d'années. De nombreux pouvoirs présents à l'époque se sont effondrés, laissant les routes commerciales non protégées et vulnérables à la piraterie croissante, jusqu'à ce que cette organisation non gouvernementale n'intervienne. L'Alliance a déployé un certain nombre de vaisseau porteurs comme celui-ci, nommées §YUnités de déploiement de plateformes d'armes§!, qui fabriquaient de petits vaisseaux capables de poursuivre efficacement les vaisseaux pirates et de les engager avec des armes à longue portée.\n\nPendant un certain temps, l'Alliance a été généreusement financée par des bienfaiteurs gouvernementaux et privés et a pu non seulement lutter contre le piratage, mais aussi investir massivement dans leur propre infrastructure. Cependant, alors que la menace des pirates diminuait et que le pouvoir de l'Alliance augmentait, diverses forces devinrent insatisfaites de la domination de l'ATU et exigèrent sa dissolution. La plupart des officiers ont finalement fait défection vers leurs empires natifs, et ceux qui ne l'ont pas été ont été traqués. Le 'Bravoure indomptable' était le dernier Porteur survivant qui défendait le siège de l'Alliance. Il semble que ses ennemis aient choisi de ne pas poursuivre le vaisseau seul et au fil du temps, l'équipage l'a abandonné ou est mort, le laissant en mode de défense automatique.\n\nMaintenant, le vaisseau est endommagé de façon irréparable. Nous avons cependant pu extraire la matrice de fabrication responsable de la création des nouvelles plateformes."
 mem_wpdr.4.a: "Apportez-la à notre monde d'origine."
 mem_wpdr.5.name: "Groupement tactique indomptable"
 mem_wpdr.5.desc: "Nous avons rencontré un groupe de vaisseaux stationnés dans le système §H[From.GetName]§!, dirigé par un énorme vaisseau. Les analyses ont révélé de vastes capacités de construction navale, et des unités multiples semblent faire barrière entre ce vaisseau et une base stellaire.\n\nNotre transpondeur automatique identifie ce vaisseau comme le '§SBravoure indomptable§!', qui avec ses escortes forme le §SGroupe de Bataille Indomptable§!. Ses intentions semblent hostiles."
 mem_wpdr.5.a: "Cette chose est énorme !"

