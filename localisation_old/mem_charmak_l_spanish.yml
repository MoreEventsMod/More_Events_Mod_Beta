 mem_charmak_site: "Nave Fantasma"
 mem_charmak_site_desc: "Una gran nave se desplaza sin rumbo cerca de la orbita superior de §Y[From.Planet.GetName]§!. No se pueden detectar signos de vida en su interior. \n\nAdemás de los impactos aleatorios de asteroides y la vejez, no se ven daños mayores."
 
 mem_charmak_warship_section_key: ""
 
 mem_charmak.1.name: "Los Charmak"
 mem_charmal.1.desc: "El interior de la nave está lleno de cadáveres esparcidos al azar. Algunos cuerpos muestran signos de muerte violenta, pero la mayoría parece haber perecido por inanición y falla del soporte vital. Todos ellos pertenecen a una especie de tipo aviar del sistema §YNuurian§! denominados los §YSCharmak§! y estuvieron viviendo en esta región de la galaxia hace unos 800 años. \n\nSu fisiología muestra signos de adaptación espacial, lo que sugiere que han dejado su planeta en algún momento de su pasado para vivir a bordo de naves espaciales como esta."
 mem_charmak.2.name: "La Horda Charmak"
 mem_charmak.2.desc: "Un estudio adicional de la nave encontrada en §Y[From.Planet.GetName]§! nos han otorgado más información sobre la sociedad §SCharmak§!. \n\nLos §SCharmak§! organizaron su sociedad basada en clanes basada principalmente en la destreza guerrera. Los más fuertes obligarían violentamente a sus hermanos más débiles a seguir sus órdenes, mientras luchaban entre sí por el dominio. El más fuerte de ellos se llamaría §YCharmakar§! y fue líder de uno de los clanes más relevantes. \n\nLa vida de este líder fue corta y brutal, pero para aquellos desafortunados que se cruzaron con él, fue mucho peor. Eran una sociedad de saqueadores de planetas, atacando asentamientos por toda la galaxia, matando y saqueando todo lo que encontraban. \n\nMuy pocas de sus actividades no giraron en torno a este saqueo interminable: la mayoría de los que no participan en el combate trabajarían en la fabricación y diseño de nuevas armas; pocos de ellos vivieron para trabajar creando arte para inspirar a sus camaradas y catalogando trofeos ganados en batallas."
 mem_charmak.3.name: "El Charmakarade"
 mem_charmak.3.desc: "El propósito de la nave encontrada en la órbita de §Y[From.Planet.GetName]§! se ha vuelto más claro. La nave era un §YBuque Insignia§! de uno de los clanes más prominentes y prósperos de los §SCharmak§! y un sitio de reuniones regulares de toda la horda conocida como §SEl Charmakarade§!. \n\nOcasionalmente tenían que reunirse para establecer alianzas, coordinar ataques o abordar otras preocupaciones de toda la horda. En una de las bitácoras se encontró que un §YCharmakarade§! terminó con el 53% de los Charmakars de acuerdo y otro 47% muerto."
 mem_charmak.4.name: "Los Monstruos Naranjas"
 mem_charmak.4.desc: "El científico §Y[Leader.GetName]§! informa haber encontrado registros del último §YCharmakarade§! y tuvo lugar poco antes del colapso de la civilización §SCharmak§!. \n\nUna de las bitácoras interesantes encontradas era de un nuevo enemigo que la horda había encontrado: a los §SCharmak§! no les importó conocer su identidad, refiriéndose a ellos simplemente como §SMonstruos Naranjas§!. Estos habían llevado a cabo una serie de ataques de golpe y fuga contra clanes más pequeños y aislados de la horda, lo que para los §YCharmak§! era algo inaudito y se encontraron por primera vez en el extremo receptor de los ataques. Su arrogancia los llevo a subestimar al enemigo. \n\nMuchos §YCharmakars§! se comprometieron demasiado tarde para apoyar a sus clanes en las campañas de represalias."
 mem_charmak.5.name: "Rumiaciones Fatales"
 mem_charmak.5.desc: "Los registros de los últimos años de la sociedad Charmak son escasos, pero §Y[Leader.GetName]§! ahora cree que puede reconstruir su caída. \n\nLa campaña de §YCharmak§! tuvo éxito y toda la civilización del los §SMonstruos naranjas§! fue aniquilada. Grandes cantidades de §YCharmak§! que fueron capturados por el enemigo en las incursiones iniciales fueron liberados y públicamente avergonzados por su debilidad, sin embargo, algo extraño sucedió después. \n\nTanto tiempo conviviendo con el enemigo los hizo entender su pensamiento y al hacerlo discutieron con gran detalle sus diferencias sociales y políticas. Los cautivos luego pasaron lo que aprendieron al resto de los §YCharmak§!. \n\nNunca antes ellos se habían molestado en estudiar la estructura de las sociedades a las que saqueaban y aunque la revelación de que es posible seleccionar a los líderes de uno en función de algo diferente a su capacidad de violencia no los impresionó al principio, tuvo un profundo efecto en sus ideales a la larga. Cuanto más pensaban en esto, más les hizo dudar de las formas en que vivian, lo que finalmente los condujo a una insubordinación compulsiva, donde simplemente se negarían a seguir las órdenes y finalmente por un cambio de 'ética' cayeron en una inusitada depresión. \n\nEn una década, toda su sociedad se había derrumbado y sus especies temibles se extinguieron o quizás algunos pocos se asentaron en algunos planetas desconocidos de la galaxia para no saber mas de ellos. Sin embargo, su nave insignia, el §YCharmakaradum§!, permanece y podemos restaurarlo a condiciones óptimas."
 mem_charmak.5.a: "Podríamos usar esta nave."
 mem_charmak.5.a.tooltip: "Acorazado §YCharmakaradum§! se agregará a nuestra armada."
 mem_charmak.5.b: "Desmantelarlo por partes."
 
