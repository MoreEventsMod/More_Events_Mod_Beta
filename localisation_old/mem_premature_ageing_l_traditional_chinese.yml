l_traditional_chinese:
 mem_premature_ageing_category:0 "過早老化"
 mem_premature_ageing_category_desc:0 "[From.GetName]的質量、能源輸出和光譜圖樣，都比同類及同齡的星體有著很大的差異，暗示它有加速老化的可能性。"
 
 mem_premature_ageing.1.name:0 "失敗"
 mem_premature_ageing.1.desc:0 "毋庸置疑地，這顆星體比我們預料中老化得更快，更會在二百萬年內轉化為超新星───比平常的快了至少二十億年。可是，我們無法判斷這奇怪現象的因由。"
 mem_premature_ageing.1.a:0 "太可惜了。"
 
 mem_premature_ageing.2.name:0 "恆星熄滅者"
 mem_premature_ageing.2.desc:0 "從長期休眠的能量痕跡及靠近星體日冕的突破點得知，[From.GetName]的加速老化是人為做成的。看起來在數百萬年前，一條射線從某個遙遠的星系，利用我們難以理解的工具發射出來，並擊中這個星體。\n\n這可能是一種武器，或是一次極具規模的民間工程。它把星體的核心完全穿透了，弄翻了內部的核聚變過程，借此希望將它提早變成超新星。不幸中之大幸的是，這項工程未能成功達到如此毀滅性的目標，不過在二百萬年前的旁觀者肯定充分感受到射線的威力。"
 mem_premature_ageing.2.normal:0 "我們未能追蹤這項武器的來源實在是太可惜了。"
 mem_premature_ageing.2.alternate:0 "我們可能追蹤到這項武器的來源。"
 
 MEM_PREMATURE_AGEING_WEAPON_TRACING_PROJECT:0 "追蹤恆星熄滅者"
 MEM_PREMATURE_AGEING_WEAPON_TRACING_PROJECT_DESC:0 "一件能夠穿透時空連續體並且以比光速更快地傳送龐大能量的武器，就算已經過了數百萬年，它的子空間突破點依然停留在星體的周遭。運用上某點技巧，我們便可以追蹤到這項武器的來源。"
 
 mem_premature_ageing.3.name:0 "找到來源"
 mem_premature_ageing.3.desc:0 "我們實在太幸運了！平常被視為沒有太多用處的追蹤方法，今次竟然因為龐大能量而大派用場。我們已經確認了能量是來自一個遙遠的星系。"
 
 #Event chain
 mem_premature_ageing_chain_title:0 "找出武器的來源"
 mem_premature_ageing_chain_desc:0 "我們應該嘗試找出武器的來源，從那裡我們可能獲得更多關於令恆星加速衰退的科技。"
 mem_premature_ageing_asteroid_checked:0 "找到來源"
 
 #Point of Interest
 mem_premature_ageing_weapon_origin.1.name:0 "武器的來源"
 mem_premature_ageing_weapon_origin.1.desc:0 "武器應該是在這個位置發射。"
 
 MEM_PREMATURE_AGEING_WEAPON_ANALYZE_PROJECT:0 "調查小行星"
 MEM_PREMATURE_AGEING_WEAPON_ANALYZE_PROJECT_DESC:0 "我們成功在星系內的小行星帶，找到突破點留下的殘餘物。如果我們事前不知道要找甚麼，我們根本不會留意到它的存在，不過現在看來，這裡可能就是要找到武器的地方。"
 
 mem_premature_ageing.5.name:0 "恆星熄滅者"
 mem_premature_ageing.5.desc:0 "對於不知情者而言，這可能只是一塊飄浮在太空的普通石頭，對我們來說卻是另一回事。利用經過我們特別調節的偵測器，我們可以看得出這顆小行星是一套極之先進的能量轉移系統的一部分。在其他人眼中，它可能只是不起眼的礦石，但它其實曾經是某個星球內核心的極為複雜電路系統。\n\n看起來這項武器只是被用過一次，由於過於強大的能量負荷完全撕裂了整個星球，變成了我們眼見的小行星帶。這項隱藏了多年的遠古科技比我們的更先進幾千年，可是就算在這個狀態，單單研究它的能量分配系統都提供了不少關於能源武器科技的資訊。"
 
 mem_premature_ageing_solar_extinguisher_tech:0 "恆星熄滅者科技"
 mem_premature_ageing_solar_extinguisher_tech_desc:0 "經過一輪研究，我們已經成功微調我們的能源武器科技，可以輸出更多傷害。"
