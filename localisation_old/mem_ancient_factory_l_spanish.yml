#Translate to Spanish by Darh

 mem_ancient_factory_category:0 "Estructura Inusual"
 mem_ancient_factory_category_desc:0 "Un gran complejo de formaciones rocosas extrañas se encuentra en las coordenada 20°, 60°, 3.3 de [From.GetName]."

 mem_ancient_factory.10.name:0 "Fábrica Abandonada"
 mem_ancient_factory.10.desc:0 "Según el estudio realizado por el oficial científico [Root.GetLeaderName], las extrañas formaciones rocosas en [From.GetName] no son formaciones rocosas en absoluto. De hecho, son una especie de mega fábrica automatizada, construida por fabricantes desconocidos y a juzgar por su estado deteriorado fue abandonada hace mucho tiempo. A pesar de estar demasiado dañado para ser reutilizado para nuestras propias necesidades, el estudio adicional del complejo podría ser útil para nuestras propias fábricas y sistemas de automatización."

 mem_ancient_factory.20.name:0 "Estructura Extraña"
 mem_ancient_factory.20.desc:0 "Las formaciones rocosas inusuales en [From.From.GetName] son solo eso: formaciones rocosas inusuales. Parecen ser una especie de tierras baldías autónomas, demasiado pequeñas para que nuestros escáneres se registren como una región en toda regla."
 mem_ancient_factory.20.a:0 "Muy Bien."