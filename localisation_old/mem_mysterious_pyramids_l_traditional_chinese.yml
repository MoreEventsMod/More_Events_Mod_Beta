 mem_mysterious_pyramids_category:0 "神秘金字塔"
 mem_mysterious_pyramids_category_desc:0 "經過在這個毒氣星球的一輪掃瞄，我們發現了十幾座像金字塔的建築物，每座建築物都以準確的幾何計算間隔坐落在星球表面。以我們所知，這個星球應該不適合生物居住，這些金字塔值得我們仔細研究。"
 mem_mysterious_pyramids.102.name:0 "地型改造失敗"
 mem_mysterious_pyramids.102.desc:0 "跟理論符合，這些金字塔建築物是人造的，而它們的牆壁則由當地所採集的混凝土合成物所建造的。進一步的分析更偵測到放射性核素的衰變跟核分裂一樣，當中有幾座建築物被目睹正釋出大量氣體，光譜儀分析顯示這些氣體多數由水蒸氣、二氧化碳和少量甲烷所組成。\n\n科學家[This.GetLeaderName]認為這些金字塔是為改造[From.GetPlanetMoon]地型基地釋氣而建的，當中的水蒸氣和二氧化碳都有利生命發展，而這些基地正提取被稱為「可燃冰」的甲烷水合物，但這些被釋出的氣體可能會導致發展迅速的溫室效應。酸兩風暴橫掃著星球表面，同時侵蝕著地型改造基地。這些基地壞掉只是時間問題，不過傷害已經成。將在這個星球上之前所發生的事分析可以幫助我們將來避免重蹈覆轍。"
 mem_mysterious_pyramids.102.a:0 "前車可鑑。"
 mem_mysterious_pyramids.103.name:0 "外星改造者"
 mem_mysterious_pyramids.103.desc:0 "經過分析後，這些金字塔建築物是人造的，成千上萬昆蟲型的機器人在[From.GetPlanetMoon]的表面飛掠而過，負責基礎設施和資源採集的安裝工作。金字塔群本身的作用像一個大氣處理器，不過乍看之下它們不會影響大氣中的成份。\n\n 科學家[This.GetLeaderName]得出令人吃驚的發現，或許這些建築物是跟著程式而運作。這些金字塔可能是製造這止毒氣的元兇，更一直維持這個模樣。科學家[This.GetLeaderName]提出一個理論，認為這個星球曾被一首太空船或無人機改動過，變成一個跟我們生存環境迥然不同的星球。橫掃著星球赤道的酸兩風暴對這些人而言只是微不足道，而當地由氨組成的湖泊更是有助他們的農業。\n\n另一個理論就是，在其他地方依然存在著這些無人機，正在搜尋更多星球去改造成為毒氣廢墟。"
 mem_mysterious_pyramids.103.a:0 "拆卸並仔細研究這些建築物。"
 mem_mysterious_pyramids.103.b:0 "別管他們，這些事情不值得我們去關注。"
 mem_mysterious_pyramids.202.name:0 "謎團"
 mem_mysterious_pyramids.202.desc:0 "這些金字塔是由大型石頭而建的建築物，當中包含了複雜結構，所以有可能是人造的，但挖掘結果不能給予足夠答案。它們的建築成份包括了花崗石，但缺乏了比大型挖土機械更複雜的內部機械或工程的跡象。或許，它們是某種文化遺產、死者的標記或天文日曆的一部分。無論它們是什麼，它們都對我們一點用處也沒有。"
 mem_mysterious_pyramids.202.a:0 "真奇怪。"
