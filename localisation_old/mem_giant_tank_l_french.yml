l_french:

# Initial Anomaly Appearance:

 mem_giant_tank_category:0 "Étranges Tours"
 mem_giant_tank_category_desc:0 "Notre équipe de reconnaissance a trouvé de gigantesques  structures qui semblent avoir été mobile dans un passé lointain. Elles sont situées au milieu d'un immense champs de bataille. Les niveaux de radiations semblent être suffisamment bas pour nous permettre d'aller y jeter un oeil."

# Anomaly Investigation Fails:

 mem_giant_tank.1.name:0 "Vieux Débris"
 mem_giant_tank.1.desc:0 "Ce qui semblait être une grande découverte devint rapidement une grande déception pour nos scientifiques. Ils n'ont trouvé rien d'autre que de vieux débris et ont dû se mettre à l'évidence que ce qu'ils pensaient avoir trouvé auparavant n'a été qu'un faux espoir."
 mem_giant_tank.1.a:0 "Passons à autre chose."

# Anomaly Investigation Succeeds:

 mem_giant_tank.2.name:0 "Géants du Passé"
 mem_giant_tank.2.desc:0 "Ces immenses tours en acier trônant au-dessus du champs de bataille sont beaucoup plus avancées que nous n'avions anticipé. La technologie de cette civilisation semble bien être apte à explorer l'espace. Notre équipe est arrivée à la conclusion que cette civilisation était trop occupée à se faire la guerre pour se décider à atteindre les étoiles.\n\nAlimentés par de puissants réacteurs à fission, ces géants que nos scientifiques estiment peser entre 10 000 et 15 000 tonnes ont dû rouler sur les ennemis du champs de bataille tel une montagne. Au départ, ils pensaient qu'ils allaient être une cible facile jusqu'à ce que notre équipe ne trouve deux générateurs de boucliers à l'intérieur de la coque en métal. Si ce que pensait [Root.GetLeaderName] est correct, ils n'auraient pas protégé que Le Vaisseau, comme notre équipe l'appelle, mais aussi les régiments se déplaçant derrière.\n\nIl y a quelques designs intéressants dont nos militaires sont impatients d'essayer."
 mem_giant_tank.2.a:0 "Excellent. Commençons!"

# Tank Investigation Special Project:

 # MEM_GIANT_TANK_INVESTIGATION:0 "Machines of War"
 # MEM_GIANT_TANK_INVESTIGATION_DESC:0 "Our Scientists are ready to restore these ancient war machines. All materials and our temporary shelter city are in place and the work can begin."
 MEM_GIANT_TANK_INVESTIGATION:0 "Machines de Guerre"
 MEM_GIANT_TANK_INVESTIGATION_DESC:0 "Nos scientifiques sont prêts à restaurer ces anciennes machines. Tous les matériaux et nos villes refuges temporaires sont en place et le travail peut commencer."

# Tank Investigation Complete - Have Two Tanks:

 # mem_giant_tank.11.name:0 "Machines of War"
 # mem_giant_tank.11.desc:0 "It took quite some work to restore these ancient mobile fortresses. They are much more advanced than we had anticipated before and we do only understand parts of their tech. Thus we won't be able to replicate such a machine and these two will be everything we get. Each one will need its own special transport ship to get it off world but aside from this everything is ready for departure."
 # mem_giant_tank.11.a:0 "Excellent."
 # mem_giant_tank.11.a.tooltip:0 "Gain two Mobile Fortress armies."
 mem_giant_tank.11.name:0 "Machines de Guerre"
 mem_giant_tank.11.desc:0 "Il aura fallu un peu de temps pour restaurer ces anciennes forteresses mobiles. Elles sont bien plus avancées que nous le pensions, et nous ne comprenons que peu de leurs technologies. Cela signifie que l'on ne pourra pas concevoir une réplique d'une telle machine et que les deux forteresses seront les deux seules que l'on aura. Chacune aura besoin de son vaisseau de transport associé pour sortir de la planète. Ceci mis à part, tout est prêt pour le départ."
 mem_giant_tank.11.a:0 "Excellent."
 mem_giant_tank.11.a.tooltip:0 "Obtention de deux armées Forteresse Mobile."

# Tank Investigation Complete - Neutral:

 # mem_giant_tank.12.name:0 "Ancient Machines"
 # mem_giant_tank.12.desc:0 "Our team was unable to repair these mobile fortresses. Their technology was even more advanced than we anticipated and thus our attempts were futile.\n\nMaybe it is for the better though, seeing what this civilization brought onto intself while fielding such machines of war. But not all is lost. We made some pretty interesting discoveries inside these wreckages that further our knowledge in engineering."
 # mem_giant_tank.12.a:0 "Unfortunate. We could have used them."
 mem_giant_tank.12.name:0 "Anciennes Machines"
 mem_giant_tank.12.desc:0 "Notre équipe n'a pas réussi à réparer ces forteresses mobiles. La technologie utilisée était bien plus avancée, et nos tentatives étaient donc futiles. \n\nPeut-être était-ce pour le mieux, en réalisant que cette civilisation a déployé sur le terrain de telles machines de guerre. Mais tout n'es pas perdu. Nous avons fait des découvertes intéressantes en fouillant dans les épaves qui pourraient aider nos ingénieurs."
 mem_giant_tank.12.a:0 "Unfortunate. We could have used them."

# Tank Investigation Complete - Disaster:

 # mem_giant_tank.13.name:0 "From the Grave"
 # mem_giant_tank.13.desc:0 "One of our Scientists made a tragic mistake in reactivating the computersystem of one of the mobile fortresses. Its former owners must have feared a possible enemy capture of one of these machines more than anything else as they implemented drastic measures in its security systems. As our scientists failed to deactivate it the hulk and our entire science team vanished in a nuclear explosion. They have become tha last victims of an unending war."
 # mem_giant_tank.13.a:0 "How terrible!"
 mem_giant_tank.13.name:0 "D'entre les Morts"
 mem_giant_tank.13.desc:0 "Un de nos scientifiques a fait une terrible erreur en réactivant le système informatique d'une des forteresses mobiles. Ses anciens propriétaires ont certainement dû prévoir que leur machines se feraient saisir par l'ennemi, étant donné l'implémentation de mesures aussi radicales dans leur système de sécurité. Nos scientifiques n'ont ensuite pas été en mesure de désactiver le mastodonte, et notre équipe scientifique a disparu dans une explosion nucléaire. Ils sont devenus les dernières victimes d'une guerre sans fin."
 mem_giant_tank.13.a:0 "C'est terrible!"

# Giant Tank Armies:

 mem_giant_tank_army:0 "Forteresse Mobile"
 mem_giant_tank_army_plural:0 "Forteresses Mobiles"
 # mem_giant_tank_army_desc:0 "A colossal ground war machine with the firepower of a battleship."
 mem_giant_tank_army_desc:0 "Une machine de guerre terrestre avec la puissance d'un cuirassé."
