l_french:

 d_mem_ancient_library_deposit:0 "Bibliothèque Antique"
 d_mem_ancient_library_deposit_desc:0 "Bien que la civilisation qui a construit ce lieu depuis longtemps ait disparu, ses écrits restent à ce jour."

 mem_enterprise_fallen_category:0 "Ruines Anciennes"
 mem_enterprise_fallen_category_desc:0 "Notre équipe de reconnaissance a trouvé des bâtiments relativement intacts sur §Y[From.GetName]§! qui valent le coup d'oeil."
 mem_enterprise_fallen.1.name:0 "La Grande Librairie"
 mem_enterprise_fallen.1.desc:0 "Notre équipe scientifique a littéralement touché le jackpot. Le vieux complexe qu'ils exploraient était en fait une immense librairie d'une ancienne civilisation. Cela va prendre des années, si ce ne sont des décennies, pour étudier tout ce qu'ils ont trouvé."

 mem_enterprise_fallen.2.name:0 "Rien De Nouveau"
 mem_enterprise_fallen.2.desc:0 "Même si ces anciens bâtiments étaient relativement intacts, notre équipe scientifique n'a rien trouvé qui n'en dise plus sur les anciens habitants. Tout le personnel est de retour à bord du §Y[Root.GetName]§! et est prêt à partir."

 mem_enterprise_fallen.3.name:0 "Vaisseau Échoué"
 mem_enterprise_fallen.3.desc:0 "En examinant de plus près ce monde tombeau, nous avons trouvé des documents historiques indiquant que ses habitants étaient peut-être plus avancés technologiquement que nous ne le pensions. Les documents récupérés de la surface incluent des examens détaillés d'un vaisseau avancé. Cela mérite une étude plus poussée."
 mem_enterprise_fallen.3.a:0 "Effectivement, c'est intéressant."

 MEM_ENTERPRISE_FALLEN_PROJECT:0 "Vaisseau Échoué"
 MEM_ENTERPRISE_FALLEN_PROJECT_DESC:0 "Nos équipes scientifiques travaillant sur §Y[ruins_planet.GetName]§! demandent du personnel supplémentaire pour en savoir plus à propos de ce vaisseau et sa possible position."

 mem_enterprise_fallen.4.name:0 "Vaisseau Échoué"
 mem_enterprise_fallen.4.desc_default:0 "L'enquête a révélé une archive qui prendrait plusieurs années à être étudiée en entier. Cependant, la conclusion immédiate est claire: le vaisseau connu en tant que "Project" n'existe pas.\n\nIl n'a jamais existé. les habitants de §Y[ruins_planet.GetName]§! étaient très inventifs et rêvaient beaucoup d'exploration spatiale. Le "Project" était le vaisseau imaginaire qui a laissé une traînée dans l'étoile.\nAucune donnée ne peut être grappillée de l'analyse de cette archive, mais ça peut avoir un intérêt pour un collectionneur ou pour les métiers du spectacle."
 mem_enterprise_fallen.4.desc_xenophile:0 "L'enquête a révélé une archive qui prendrait plusieurs années à être étudiée en entier. Cependant, la conclusion immédiate est claire: le vaisseau connu en tant que "Activity" n'existe pas.\n\nQuelle pitié. Les habitants de §Y[ruins_planet.GetName]§! étaient comme nous. Ils rêvaient de nouveaux mondes et civilisations, et on créé une longue aventure sur ce qu'ils imaginaient. Le Starship Activity et son capitaine intrépide iraient bien dans notre flotte - si seulement ils avaient survécu.\n\nNous nous souviendrons d'eux. §Y[Root.GetLeaderName]§! a créé un programme pour traduire l'archive dans notre langue. Donnez l'ordre et nous la disperserons dans la population.\n\nSi elle est suffisamment populaire, on pourrait en faire de nouveaux épisodes. Que ces voyages continuent."
 mem_enterprise_fallen.4.desc_xenophobe:0 "Les habitants de §Y[ruins_planet.GetName]§! étaient tarés, même pour des aliens. Revoir leurs enregistrements a rendu §Y[Root.GetLeaderName]§! complètement fou. Leur soi-disant vaisseau nommé le "Challenger" n'était rien d'autre qu'un feuilleton télévisé. Tout de même, on peut voir que leur folie est écrite sur leurs planètes avec une encre agréable à l'oeil, comme les cratères d'explosions nucléaires.\n\nMême si ces enregistrements sont sans intérêt pour nos scientifiques, on peut les utiliser comme propagande ou simplement les vendre comme... collectors. Donnez-nous juste l'ordre."
 mem_enterprise_fallen.4.a:0 "Vendez tout au plus offrant."
 mem_enterprise_fallen.4.b:0 "Faites rouler la bande!"
 mem_enterprise_fallen.4.c:0 "Montrez au peuple ce qui arrive quand la pureté vacille."

 mem_enterprise_fallen.4.b.tooltip:0 "Pops pacifique : Modificateur §YBoldly Going§! ajouté pour §Y12§! mois, donnant les effets suivant:\n   Bonheur: §G+5%§!\n   Changement Éthique: §G-5%§! "
 mem_enterprise_fallen.4.c.tooltip:0 "Pops Xénophobe :\n   Modificateur §YJoie malicieuse§! ajouté pour §Y12§! mois, donnant §G+5%§! Bonheur"

 mem_boldly_going:0 "Départ Audacieux"
 mem_malicious_joy:0 "Joie Malicieuse"
