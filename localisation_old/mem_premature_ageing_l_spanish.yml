l_spanish:

 mem_premature_ageing_category:0 "Alegría Maliciosa"
 mem_premature_ageing_category_desc:0 "La masa, la producción de energía y los patrones espectrales de [From.GetName]'s se encuentran fuera de los parámetros habituales para las estrellas de su clase y madurez, lo que indica un envejecimiento acelerado."
 
 mem_premature_ageing.1.name:0 "Incógnita"
 mem_premature_ageing.1.desc:0 "La estrella, sin duda, envejece más rápido de lo que anticipamos y se proyecta que se convertirá en supernova en menos de dos mil millones de años, al menos dos mil millones de años demasiado pronto. Sin embargo, no pudimos determinar la causa de esta anomalía.."
 mem_premature_ageing.1.a:0 "Muy Mal."
 
 mem_premature_ageing.2.name:0 "Arma Solar"
 mem_premature_ageing.2.desc:0 "Largas huellas de energía latente en el subespacio y puntos de ruptura cerca de la corona de la estrella sugieren que [From.GetName]'s El envejecimiento rápido fue inducido artificialmente. Parece que, hace millones de años, se lanzó un rayo de energía desde un sistema distante en la estrella utilizando tecnología mucho más allá de nuestro conocimiento actual. \n\nYa sea un arma o un ejercicio de ingeniería civil a escala cósmica, el rayo atravesó el núcleo de la estrella, perturbando los procesos de fusión en su interior en un intento de hacer que la estrella se volviera supernova. Afortunadamente (o quizás desafortunadamente), no logró alcanzar completamente su objetivo destructivo, pero cualquiera que esté presente aquí en dos mil millones de años podrá apreciar completamente el efecto."
 mem_premature_ageing.2.normal:0 "Es una pena que no podamos rastrear el punto de origen del arma."
 mem_premature_ageing.2.alternate:0 "Deberíamos poder rastrear el punto de origen del arma."
 
 MEM_PREMATURE_AGEING_WEAPON_TRACING_PROJECT:0 "Rastreando Arma Solar"
 MEM_PREMATURE_AGEING_WEAPON_TRACING_PROJECT_DESC:0 "Un arma poderosa atravesó el continuo espacio tiempo y transportó una enorme cantidad de energía a una velocidad más rápida que la luz. Incluso millones de años después, los puntos de ruptura del subespacio persisten cerca de la estrella, y con cierta habilidad, deberíamos poder rastrear el punto de origen del arma."
 
 mem_premature_ageing.3.name:0 "Punto de origen encontrado"
 mem_premature_ageing.3.desc:0 "Estamos de suerte! Los métodos que normalmente son inútiles para rastrear la actividad subespacial habitual han demostrado ser útiles en esta ocasión particular debido a la enorme cantidad de energía que se utilizó. Hemos identificado el punto de origen de esta transferencia de energía a un sistema remoto."
 
 #Event chain
 mem_premature_ageing_chain_title:0 "Encuentra el punto de origen del arma"
 mem_premature_ageing_chain_desc:0 "Deberíamos tratar de encontrar el punto de origen del arma. A partir de ahí, podríamos aprender más sobre la tecnología que se usó para envejecer a esta estrella tan rápido."
 mem_premature_ageing_asteroid_checked:0 "Punto de origen encontrado"
 
 #Point of Interest
 mem_premature_ageing_weapon_origin.1.name:0 "Punto de origen del arma"
 mem_premature_ageing_weapon_origin.1.desc:0 "Ubicación desde donde supuestamente se disparó el arma."
 
 MEM_PREMATURE_AGEING_WEAPON_ANALYZE_PROJECT:0 "Examina el asteroide"
 MEM_PREMATURE_AGEING_WEAPON_ANALYZE_PROJECT_DESC:0 "Pudimos localizar un punto de ruptura de residuos cerca del cinturón de asteroides del sistema. Si no hubiéramos sabido qué buscar, ni siquiera lo habríamos notado, pero parece ser el lugar más prometedor para buscar el Arma Solar."
 
 mem_premature_ageing.5.name:0 "Arma Solar"
 mem_premature_ageing.5.desc:0 "Para los no iniciados, puede parecer una roca espacial ordinaria, pero lo sabemos mejor. Con nuestros escáneres calibrados de manera única, podemos ver que este asteroide alguna vez fue parte de un sistema de transferencia de energía extremadamente avanzado. Lo que parecen depósitos de metal simples para otros es en realidad un circuito avanzado que una vez estuvo funcionando dentro de la corteza de un planeta.\n\nParece que el primer uso del arma extremadamente poderosa fue el último: la sobrecarga de energía desgarró al planeta que lo albergaba, convirtiéndolo en el cinturón de asteroides que ahora vemos. La tecnología antigua oculta en el interior está milenios por delante de nosotros, pero incluso en este estado, el mapeo de los circuitos de distribución de energía nos ofrece una visión invaluable de la tecnología de armas de energía."
 
 mem_premature_ageing_solar_extinguisher_tech:0 "Tecnología Arma Solar"
 mem_premature_ageing_solar_extinguisher_tech_desc:0 "Con el estudio de esta tecnología, hemos podido ajustar nuestras armas de energía para que puedan hacer daño de manera más eficiente."
