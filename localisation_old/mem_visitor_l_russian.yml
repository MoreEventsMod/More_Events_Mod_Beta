l_russian:
 
 
 #mem_visitor.2.name:0 "Impact Event" 
  mem_visitor.2.name:0 "Событие Столкновения"
 #mem_visitor.2.desc:0 "Our observation post over §Y[mem_visitor_planet.GetName]§! has picked up a heat signiture below that matches the profile of atmospheric re-entry followed by impact on the surface. \n\nAn asteroid small enough to slip past our sensors would burn up before hitting the ground, and the fact that the signature shows an impact suggests that this event might not be natural. The impact occurred right outside a populated area with a casualty estimate of low to none."
  mem_visitor.2.desc:0 "Наша станция наблюдения над §Y[mem_visitor_planet.GetName]§! получила тепловые сигнатуры с планеты, которые совпадают с профилем атмосферного торможения и последующим столкновением с поверхностью. \n\nАстероид, достаточно небольшой чтобы проскользнуть мимо наших сенсоров, должен был сгореть до удара по земле, а тот факт, что сигнатура показывает столкновение, предполагает, что это событие может быть неестественным. Столкновение произощло прямо возле населенного пункта, а жертвы оцениваются как минимальные."
 #mem_visitor.2a:0 "We should recover it for ourselves."
  mem_visitor.2a:0 "Нам нужно восстановить его для себя."
 #mem_visitor.2a.phile:0 "We must recover the object before it contaminates their civilization."
  mem_visitor.2a.phile:0 "Мы должны восстановить объект до того, как он загрязнит их цивилизацию."
 #mem_visitor.2a.phobe:0 "Savages should not be allowed to get this technology."
  mem_visitor.2a.phobe:0 "Эти дикари не должны получить доступ к этой технологии."
 #mem_visitor.2a.tooltip:0 "Observation outpost crew will attempt to recover the object"
  mem_visitor.2a.tooltip:0 "Команда станции наблюдения сделает попытку восстановить объект"
 #mem_visitor.2b:0 "We should leave it be."
  mem_visitor.2b:0 "Мы должны оставить его."
 #mem_visitor.2b.phile:0 "What falls on their planet is theirs to keep."
  mem_visitor.2b.phile:0 "Все, что падает на планету, принадлежит им."
 #mem_visitor.2b.phobe:0 "Ignore that space garbage."
  mem_visitor.2b.phobe:0 "Проигнорируйте этот космический мусор."
 #mem_visitor.2b.tooltip:0 "Observation outpost crew will leave the object for the natives"
  mem_visitor.2b.tooltip:0 "Команда станции наблюдения оставит объект местным жителям"
 #mem_visitor.2c:0 "Sterilize the area before it causes any trouble."
  mem_visitor.2c:0 "Стерилизуйте область до того, как это вызовет проблемы."
 #mem_visitor.2c.tooltip:0 "Observation outpost crew will destroy the object with an orbital strike"
  mem_visitor.2c.tooltip:0 "Команда станции наблюдения уничтожит объект орбитальным ударом"
 
 #mem_visitor.31.name:0 "Object Secured"
  mem_visitor.31.name:0 "Объект Захвачен"
 #mem_visitor.31.desc:0 "The covert shuttle dispatched from the observation outpost over §Y[mem_visitor_planet.GetName]§! has successfully landed on the scene with a special team and managed to retrieve the object before any natives arrived to see them. With the small artificial object safely in their hands, they departed unnoticed."
  mem_visitor.31.desc:0 "Тайный челнок, отправленный со станции наблюдения над §Y[mem_visitor_planet.GetName]§!, успешно приземлился на месте со специальной командой и сумел забрать объект раньше, чем какие-либо туземцы прибыли, чтобы увидеть их. Заполучив небольшой искусственный объект в свои руки, они ушли незамеченными."
 #mem_visitor.31a:0 "Good job."
  mem_visitor.31a:0 "Хорошая работа."
 #mem_visitor.31a.tooltip:0 "The object will be delivered to our homeworld for study"
  mem_visitor.31a.tooltip:0 "Объект будет доставлен в наш родной мир для изучения"
 
 #mem_visitor.32.name:0 "We Are Too Late" 
  mem_visitor.32.name:0 "Мы Опоздали"
 #mem_visitor.32.desc:0 "The team dispatched from the observation outpost over §Y[mem_visitor_planet.GetName]§! was too late. A group of natives had already made its way to the impact and left with the small unidentified object. To recover it now would expose our personnel to additional danger, and our entire operation to exposure."
  mem_visitor.32.desc:0 "Команда, отправленная со станции наблюдения над §Y[mem_visitor_planet.GetName]§! опоздали. Группа туземцев уже добрались до места крушения и покинули его с небольшим неопознанным объектом. Чтобы заполучить его сейчас, нам придется подвергнуть как наш персонал, так и всю операцию дополнительным опасностям."
 #mem_visitor.32a:0 "We should steal it back."
  mem_visitor.32a:0 "Нам нужно украсть его себе."
 #mem_visitor.32a.tooltip:0 "The observation outpost will dispatch a team to covertly recover the object from the natives"
  mem_visitor.32a.tooltip:0 "Станция наблюдения отправит команду для тайной кражи объекта у туземцев"
 #mem_visitor.32b:0 "Fine, they can keep it."
  mem_visitor.32b:0 "Ладно, они могут оставить его себе."
 #mem_visitor.32b.tooltip:0 "Natives will be allowed to keep the object"
  mem_visitor.32b.tooltip:0 "Туземцам будет позволено оставить себе объект"
 
 #mem_visitor.41.name:0 "Successful Heist"
  mem_visitor.41.name:0 "Удачное Ограбление"
 #mem_visitor.41.desc:0 "Using satellite images our team successfully infiltrated the location where the natives who found the object stopped for the night. Our agents successfully stole the object and left unnoticed, without causing harm."
  mem_visitor.41.desc:0 "Используя спутниковые изображения, наша команда успешно проникли в область, где остановились на ночь обнаружившие объект туземцы. Наши агенты успешно похитили объект и ушли незамеченными, не причинив никому вреда."
 #mem_visitor.41a:0 "Good job."
  mem_visitor.41a:0 "Хорошая работа."
 
 #mem_visitor.42.name:0 "An Unfortunate Incident"
  mem_visitor.42.name:0 "Несчастный Случай"
 #mem_visitor.42.desc:0 "Our team successfully found the natives who obtained the object in a nearby settlement. However, in our attempt to covertly recover it, our agents were discovered and attacked by the panicked primitives, who were frightened by our alien appearance. \n\nIn the ensuing fight, most attackers were stunned, and their memories were wiped; however, we can not be sure we have left no witnesses. The object, though, was successfully recovered."
  mem_visitor.42.desc:0 "Наша команда успешно обнаружила туземцев, которые получили объект в близлежащем поселении. Однако, в ходе нашей попытки скрытно добыть его, наши агенты были обнаружены и атакованы испуганными примитивами, которые были напуганы нашей инопланетной внешностью. \n\nВ последовавшем бою большинство атакующих были оглушены, а их воспоминания были стерты; однако, мы не можем быть уверены, что не осталось свидетелей. Объект, с другой стороны, был успешно получен."
 #mem_visitor.42a:0 "At least we got some results."
  mem_visitor.42a:0 "По крайней мере, мы получили какие-то результаты."
 #mem_visitor.42a.tooltip:0 "The object will be delivered to our homeworld for study, but natives might take notice of our actions and become more §Ymilitarist§! or §Yxenophobic§!"
  mem_visitor.42a.tooltip:0 "Объект будет доставлен в наш родной мир для изучения, но местные жители могут обратить внимание на наши действия и стать более §Yмилитаристскими§! или §Yксенофобными§!"
 
 #mem_visitor.43.name:0 "Bloodbath"
  mem_visitor.43.name:0 "Кровавая Баня"
 #mem_visitor.43.desc:0 "Our team successfully found the natives who obtained the object in a nearby settlement. However, in our attempt to covertly recover it, our agents were discovered and attacked by the panicked primitives, frightened by our alien appearance. \n\n A large number of attackers were killed and the rest fled. It will be hard to contain the situation now with so many surviving witnesses and traces of carnage. The object, however, was successfully recovered."
  mem_visitor.43.desc:0 "Наша команда успешно обнаружила туземцев, которые получили объект в близлежащем поселении. Однако, в ходе нашей попытки скрытно добыть его, наши агенты были обнаружены и атакованы испуганными примитивами, которые были напуганы нашей инопланетной внешностью. \n\n Множество атакующих были убиты, а оставшикся сбежали. Будет тяжело держать ситуацию под контролем сейчас, учитывая, как много свидетелей выжило и сколько осталось следов резни. Объект, с другой стороны, был успешно получен."
 #mem_visitor.43a:0 "Most unfortunate."
  mem_visitor.43a:0 "Очень неудачно."
 #mem_visitor.43a.phile:0 "Tragic."
  mem_visitor.43a.phile:0 "Трагично."
 #mem_visitor.43a.phobe:0 "And nothing of value was lost."
  mem_visitor.43a.phobe:0 "И ничего ценного не потеряли."
 #mem_visitor.43a.tooltip:0 "The object will be delivered to our homeworld for study, but natives will most certainly take notice of our actions and become more §Ymilitarist§! or §Yxenophobic§!"
  mem_visitor.43a.tooltip:0 "Объект будет доставлен в наш родной мир для изучения, но местные жители, безусловно, обратят внимание на наши действия и станут более §Yмилитаристскими§! или §Yусенофобными§!"
 
 #mem_visitor.44.name:0 "Mission Failed"
  mem_visitor.44.name:0 "Миссия Провалена"
 #mem_visitor.44.desc:0 "Our team successfully found the natives who obtained the object in a nearby settlement. However, in our attempt to covertly recover it, our agents were discovered and attacked by the panicked primitives frightened by their alien appearance. \n\nUnwilling to use lethal force against the assailants, the extraction team attempted to flee, resulting in death or injury to multiple agents, loss of the object, and potentially the disasterous leak of information."
  mem_visitor.44.desc:0 "Наша команда успешно обнаружила туземцев, которые получили объект в близлежащем поселении. Однако, в ходе нашей попытки скрытно добыть его, наши агенты были обнаружены и атакованы испуганными примитивами, которые были напуганы нашей инопланетной внешностью. \n\nНе желая использовать летальное оружие против нападающих, команда сбора попыталась сбежать, что привело к смерти и увечьям множества агентов, потере объекта и потенциально катастрофической утечке информации."
 #mem_visitor.44a:0 "This is a disaster."
  mem_visitor.44a:0 "Это катастрофа."
 #mem_visitor.44a.phobe:0 "Was it really worth it?"
  mem_visitor.44a.phobe:0 "Это дейтсвительно того стоило?"
 #mem_visitor.44a.tooltip:0 "The mission to obtain the object failed, and natives will likely take notice of our recent actions and become more §Ymilitarist§! or §Yxenophobic§!"
  mem_visitor.44a.tooltip:0 "Миссия по получению объекта провалена, и местные жители, вероятно, заметят наши недавние действия и станут более §Yмилитаристскими§! или §Yксенофобными§!"
  
 ##Whoever wrote the above check 44a.tooltip. I think it should be the same as 45a.tooltip
 
 #mem_visitor.45.name:0 "Mission Failed"
  mem_visitor.45.name:0 "Миссия Провалена"
 #mem_visitor.45.desc:0 "Despite the best efforts of the observation post personnel and the recovery team, they have lost track of the object. We will have to wait for it to resurface by normal means."
  mem_visitor.45.desc:0 "Несмотря на лучшие усилия персонала станции наблюдения и команды сбора, они потеряли след объекта. Нам придется дождаться, пока он объявится сам."
 #mem_visitor.45a:0 "Most unfortunate."
  mem_visitor.45a:0 "Очень неудачно."
 #mem_visitor.45a.tooltip:0 "We will have to wait and see if the object resurfaces again"
  mem_visitor.45a.tooltip:0 "Нам нужно подождать и наблюдать, появится ли объект снова"
 
 #mem_visitor.5.name:0 "Sterilization"
  mem_visitor.5.name:0 "Стерилизация"
 #mem_visitor.5.desc:0 "A shuttle deployed from our observation post has deployed a medium-yield missile from a high altitude. It hit the impact site directly. After the dust settled, our surveillance was no longer picking up any foreign object on site, and with any luck we should be able to pass this event off for a second meteorite strike in the same spot."
  mem_visitor.5.desc:0 "Челнок, отправленный с нашей станции наблюдения, запустил ракету среднеко класса с большой высоты. Она попала прямо в зону столкновения. После того, как пыль осела, наши наблюдения больше не выявляют никаких инородных объектов в области, и, если повезет, мы сможем выдать это событие за удар второго метеорита в том же месте."
 #mem_visitor.5a:0 "That can happen, right?"
  mem_visitor.5a:0 "Это может произойти, верно?"
 #mem_visitor.5a.tooltip:0 "Natives may or may not take notice of our actions"
  mem_visitor.5a.tooltip:0 "Местные жители могут обратить, а могут и не обратить внимание на ваши действия"
 
 #mem_visitor.52.name:0 "Sterilization Aftermath: Religious Development"
  mem_visitor.52.name:0 "Последствия Стерилизации: Религиозное Развитие"
 #mem_visitor.52.desc:0 "Our actions on §Y[mem_visitor_planet.GetName]§! were noticed by the natives. Many took the double detonation to be a divine sign and multiple places of worship popped up on the edges of the crater. Several religious cults based on the event are spreading across the planet."
  mem_visitor.52.desc:0 "Наши действия на §Y[mem_visitor_planet.GetName]§! были замечены туземцами. Многие сочли двойной взрыв как божественный символ и множество мест поклонения образовалась по краям кратера. Несколько религиозных культов, основанных на этом событии, распространяются по планете."
 #mem_visitor.52a:0 "Interesting."
  mem_visitor.52a:0 "Интересно."
 #mem_visitor.52a.tooltip:0 "Our actions caused natives to become more §Yspiritualist§!"
  mem_visitor.52a.tooltip:0 "Наши действия сделают местных жителей более §Yспиритуалистскими§!"
 
 #mem_visitor.53.name:0 "Sterilization Aftermath: Alien Plot Suspected"
  mem_visitor.53.name:0 "Последствия Стерилизации: Подозрение об Инопланетном Заговоре"
 #mem_visitor.53.desc:0 "It seems authorities on §Y[mem_visitor_planet.GetName]§! have identified our actions as an alien incursion. Not knowing the full picture, they are blaming the double detonation on an unknown alien force and are considering major investments into the defense industry and various military organizations to repel the expected invasion."
 #mem_visitor.53a:0 "Worrying"
  mem_visitor.53a:0 "Беспокоит."
 #mem_visitor.53a.phile:0 "What have we done!"
  mem_visitor.53a.phile:0 "Что мы наделали!"
 #mem_visitor.53a.tooltip:0 "Natives took notice of our actions and are preparing to defend themselves from future incursions. This will make them more §Ymilitarist§!, §Yxenophobic§! or §Ymaterialist§!"
  mem_visitor.53a.tooltip:0 "Туземцы обратили внимание на наши действия и готовят защищать себя от будущих вторжени. Это сделает их более §Yмилитаристскими§!, §Yксенофобными§! или §Yматериалистами§!"
 
 #mem_visitor.54.name:0 "Sterilization Aftermath: Tensions Rising"
  mem_visitor.54.name:0 "Последствия Стерилизации: Рост Напряженности"
 #mem_visitor.54.desc:0 "It doesn't seem that authorities on §Y[mem_visitor_planet.GetName]§! suspect any extraterrestrial involvement, but they do not buy the meteorite strike story either. Accusations of development and testing of weapons of mass destruction are flying and international tension is higher than ever."
 #mem_visitor.54a:0 "Worrying"
  mem_visitor.54a:0 "Беспокоит."
 #mem_visitor.54a.phile:0 "What have we done?"
  mem_visitor.54a.phile:0 "Что мы наделали!"
 #mem_visitor.54a.tooltip:0 "Our actions caused tension among natives to grow. This has made them more §Ymilitarist§! and might lead to war between major nations in the future"
  mem_visitor.54a.tooltip:0 "Наши действия вызывают рост напряженности среди местных жителей. Это сделает их более §Yмилитаристскими§! и в будущем может привести к войне между крупными государствами"
 
 #mem_visitor.61.name:0 "Lost and Never Found"
  mem_visitor.61.name:0 "Потерян и Никогда не Найден"
 #mem_visitor.61.desc:0 "It's been a while since the mysterious object made an impact on §Y[mem_visitor_planet.GetName]§!'s surface and we have not heard of it ever since. Our experts on the observation post firmly believe it was lost forever."
  mem_visitor.61.desc:0 "Прошло некоторое время с тех пор, как загадочный объект совершил столкновение с поверхностью §Y[mem_visitor_planet.GetName]§! и с той поры мы о нем не слышали. Наши эксперты на станции наблюдения твердо уверены, что он потерян навсегда."
 #mem_visitor.61a:0 "Much ado about nothing."
  mem_visitor.61a:0 "Много шума из ничего."
 
 #mem_visitor.62.name:0 "Prophet from the Stars"
  mem_visitor.62.name:0 "Пророк из Звезд"
 #mem_visitor.62.desc:0 "It seems the natives who recovered the object are now revering it as some kind of divine entity. We determined that the object is indeed capable of speaking and possesses a rudimentary AI, but its incoherent ramblings are impossible to decipher and are fairly useless. What its original purpose was and where it came from remains a mystery."
  mem_visitor.62.desc:0 "Похоже, что местные жители, которые добыли объект, теперь почитают его как какую-то божественную сущность. Мы определили, что объект действительно способен говорить и обладает зачаточным ИИ, но его бессвязное бормотание невозможно расшифровать и совершенно бесполезно. Каково было его истинное назначение и откуда он прибыл остается загадкой."
 #mem_visitor.62a:0 "But its effect on society is very interesting."
  mem_visitor.62a:0 "Но его влияние на общество очень интересно."
 #mem_visitor.62a.tooltip:0 "With their newfound religious leader, natives become more §Yspiritualist§!"
  mem_visitor.62a.tooltip:0 "С их новообретенным религиозным лидером туземцы становятся более §Yспиритуалистскими§!"
 
 #mem_visitor.63.name:0 "Alien Menace"
  mem_visitor.63.name:0 "Инопланетная Угроза"
 #mem_visitor.63.desc:0 "The object that crashed recently on §Y[mem_visitor_planet.GetName]§! resurfaced again in the form of a large exhibition by one of the planet's governments. At a gathering of top scientific experts and leaders of major nations, the object was unveiled as definitive proof of alien life. \n\nThe speeches during the exhibition note the danger that the discovery points to, and what measures need to be taken to defend from it. "This changes everything," the lead scientist noted, "and we must be ready.""
  mem_visitor.63.desc:0 "Объект, недавно потерпевший крушение на §Y[mem_visitor_planet.GetName]§!, объявился снова в виде крупной выставки, устроенной одним из правительств планеты. На собрании лучших научных экспертов и лидеров крупных государств, объект был передставлен как окончательное доказательство инопланетной жизни. \n\nВ выступлениях на выставке отмечается опасность, на которую указывает открытие, и какие меры необходимо принять для защиты от нее. "Это все меняет," отмечает ведущий ученый, "и мы должны быть готовы.""
 #mem_visitor.63a:0 "Worrying."
  mem_visitor.63a:0 "Беспокоит."
 #mem_visitor.63a.phobe:0 "It won't save them."
  mem_visitor.63a.phobe:0 "Это их не спасент."
 #mem_visitor.63a.tooltip:0 "Natives are readying themselves to fight alien incursions. This will make them more §Ymilitarist§!, §Yxenophobic§! or §Ymaterialist§!"
  mem_visitor.63a.tooltip:0 "Местные жители готовят себя к борьбе с инопланетной угрозой. Это сделает их более §Yмилитаристскими§!, §Yксенофобными§! или §Yматериалистскими§!"
 
 #mem_visitor.64.name:0 "Alien Teacher" 
  mem_visitor.64.name:0 "Инопланетный Учитель"
 #mem_visitor.64.desc:0 "The object that crashed recently on §Y[mem_visitor_planet.GetName]§! was revealed today to the general population by the planet's leading scientists. It appears to be some kind of interactive databank supplying them with advanced technology. \n\nThe scientists cite this as definitive proof of benevolent intelligence waiting in the depths of space, and they urge people to invest in scientific progress to meet the aliens among the stars."
 #mem_visitor.64a:0 "Interesting."
  mem_visitor.64a:0 "Интересно."
 #mem_visitor.64a.phobe:0 "How naive."
  mem_visitor.64a.phobe:0 "Как наивно."
 #mem_visitor.64a.phile:0 "We will be waiting."
  mem_visitor.64a.phile:0 "Мы будем ждать."
 #mem_visitor.64a.tooltip:0 "With alien knowledge spreading through their planet, native's advancement has been accelerated. With their newfound appreciation for alien knowledge they will become more §Ymaterialist§! or §Yxenophilic§!"
  mem_visitor.64a.tooltip:0 "С инопланетными знаниями, распространяющимися по их планете, прогресс туземцев был ускорен. С их новым признанием инопланетнго знания, они станут более §Yматериалистскими§! или §Yксенофильными§!"
 
 #mem_visitor.71.name:0 "Blank Slug"
  mem_visitor.71.name:0 "Пустая пуля"
 #mem_visitor.71.desc:0 "The object we recovered from the §Y[mem_visitor_planet.GetName]§! turned out to be less interesting than we hoped. It is definitely advanced and artificial in origin, but unfortunately it is a solid slug of a supersolid compound. \n\nAfter eliminating all possibilities and not finding any cavities or other hidden compartments, we have to admit that we likely will never get much from it. The design of the slug and material composition prove to be somewhat useful for our research, thankfully."
  mem_visitor.71.desc:0 "Объект, который мы добыли на §Y[mem_visitor_planet.GetName]§! оказался менее интересным, нежели мы надеялись. Он действительно продвинутый и искусственный по природе, но, к сожалению, является лишь твердой пулей из сверхпрочного сплава. \n\nПосле исключения всех возможностей и отсутствия каких-либо полостей или других скрытых отсеков, мы должны признать, что, вероятно, никогда не получим от этого многого. К счастью, конструкция пули и состав материал, из которых она сделана, могут быть немного полезны наши исследованиям."
 #mem_visitor.71a:0 "At least we got something out of it."
  mem_visitor.71a:0 "По крайней мере мы хоть что-то из этого получили."
 
 #mem_visitor.72.name:0 "Maniac Orb"
  mem_visitor.72.name:0 "Маниакальный Шар"
 #mem_visitor.72.desc:0 "The object that crashed on the surface of §Y[mem_visitor_planet.GetName]§! turned out to be some sort of computer of alien origin encased in a spherical shell. We could not determine anything about its creators, but when we turned it on and established a connection to some of our computers it produced a maniacal laughter and announced itself as our overlord, before realizing that it was plugged into a sealed wired network isolated from anything it can use to enslave us. \n\nIt is now promising us great rewards if we plug it into a bigger network, but our scientists are not inclined to trust it."
  mem_visitor.72.desc:0 "Объект, совершивший крущение на поверхности §Y[mem_visitor_planet.GetName]§! оказался каким-то компьютером инопланетного происхождения, располагающимся внутри сферического корпуса. Мы не можем узнать ничего касательно его создаталей, но когда мы его включили и присоединили к некоторым нашим компьютерам, он издал маниакальный смех и представил себя как нашего повелителя, до того как осознал, что был включен в закрытую проводную сеть, изолированную от всего, что он может использовать для нашего порабощения. \n\nТеперь тот обещает нам великие награды, если мы подключим его к больше сети, но наши ученые не настроены ему доверять."
 #mem_visitor.72a:0 "Maybe we can figure out some kind of deal?"
  mem_visitor.72a:0 "Может быть, мы сможем устроить какую-нибудь сделку?"
 #mem_visitor.72b:0 "Destroy the dangerous machine."
  mem_visitor.72b:0 "Уничтожьте опасную машину."
 #mem_visitor.72c:0 "Destroy the blasphemous machine!"
  mem_visitor.72c:0 "Уничтожьте богохульную машину!"
 #mem_visitor.72d:0 "Disassemble the device and study it."
  mem_visitor.72d:0 "Разберите устройство и изучите его."
 #mem_visitor.72a.tooltip:0 "Our scientists will negotiate with the orb"
  mem_visitor.72a.tooltip:0 "Наши ученые будут договариваться с шаром"
 
 #mem_visitor.73.name:0 "Petulant Orb" 
  mem_visitor.73.name:0 "Раздраженный Шар"
 #mem_visitor.73.desc:0 "The device recovered from §Y[mem_visitor_planet.GetName]§! turned out to be some sort of computer of alien origin encased in a spherical shell. The most notable aspect of it is its talkative nature. Currently, it is vocalizing by normal means and also broadcasting on multiple radio frequencies and flashing lights at us. \n\nThe message deciphered is always the same - a demand to be returned into space on a loop. Many scientists however can't help but laugh at the device's petulant whining."
  mem_visitor.73.desc:0 "Устройство, что мы добыли на §Y[mem_visitor_planet.GetName]§! оказалось каким-то компьютером инопланетного происхождения, располагающимся внутри сферического корпуса. Самым примечательным его аспектом является разговорчивый характер. В данный момент он издает звуки обычным способом и также транслирует различные радиочастоты и мигает на нас огнями. \n\nРасшифрованное сообщение всегда одинаково и зациклено - требование вернуть его в космос. Многие ученые, однако, не могут перестать смеяться при раздраженном нытье устройства."
 #mem_visitor.73a:0 "Send it back into space."
  mem_visitor.73a:0 "Отправьте его обратно в космос."
 #mem_visitor.73b:0 "Broadcast footage of it live across the empire."
  mem_visitor.73b:0 "Транслируйте его съемку в прямом эфире по всей империи."
 
 #MEM_VISITOR_SEND_ORB_INTO_SPACE:0 "Return Orb Into Space"
  MEM_VISITOR_SEND_ORB_INTO_SPACE:0 "Вернуть Шар в Космос"
 #MEM_VISITOR_SEND_ORB_INTO_SPACE_DESC:0 "If the orb we have in our hands wants to go back to space so much, we are happy to oblige. Since it doesn't have its own propulsion, we would need to calculate its trajectory more carefully than we have needed for a long time."
  MEM_VISITOR_SEND_ORB_INTO_SPACE_DESC:0 "Если шар, что находится в наших руках, так сильно хочет обратно в космос, мы рады ему помочь. Поскольку у него нет собственной силовой установки, нам нужно будет точнее вычислить траекторию, чем это было необходимо в течение длительного времени."
 
 #mem_visitor.731.name:0 "Sending Orb into Space"
  mem_visitor.731.name:0 "Отправка Шара в Космос"
 #mem_visitor.731.desc:0 "We have commissioned a small civilian freighter to travel to the outskirts of our home system and jettison the orb away at escape velocity. It can now be expected to spend at least a thousand years travelling through interstellar space without an incident."
  mem_visitor.731.desc:0 "Мы заказали небольшой гражданский грузовой корабль, чтобы отправиться на окраину нашей родной системы и запустить шар с третьей космической скоростью. Ожидается, что он проведет по меньшей мере тысячу лет, путешествуя по межзвездному пространству без препятствий."
 #mem_visitor.731a:0 "Its determination is inspiring"
  mem_visitor.731a:0 "Его решимость вдохновляет"
 #mem_visitor.731b:0 "Never come back!"
  mem_visitor.731b:0 "Никогда не возвращайся!"
 
 #mem_visitor.74.name:0 "Knowledge Bank"
  mem_visitor.74.name:0 "Банк Знаний"
 #mem_visitor.74.desc:0 "The object we recovered from §Y[mem_visitor_planet.GetName]§! turned out to be a massive databank encased in a resilient shell. It doesn't contain any information about its origin; however, someone put quite a lot of data into it with the apparent goal to disseminate knowledge through the galaxy. \n\nSome of it is redundant to us, and some of it is just plain wrong, but our scientists are already finding gems of knowledge that could take us into a whole new direction."
  mem_visitor.74.desc:0 "Объект, который мы добыли на §Y[mem_visitor_planet.GetName]§! оказался крупной базой данных, располагавшейся внутри сферического корпуса. Она не содержит никакой информации касательно своего происхождения; однако, кто-то внес достаточно много информации туда с очевидной целью распространить знания по галактике. \n\nНекоторые из них нам не нужны, а некоторые попросту неверные, но наши ученые уже находят бриллианты знаний , которые могли бы отправить нас в совершенно новое направление."
 #mem_visitor.74a:0 "We could use it."
  mem_visitor.74a:0 "Мы могли бы его использовать."
 #mem_visitor.74b:0 "We don't need xeno science."
  mem_visitor.74b:0 "Нам не нужна инопланетная наука."
 
 #mem_visitor.81.name:0 "No Deal"
  mem_visitor.81.name:0 "Никакой Сделки"
 #mem_visitor.81.desc:0 "It seems that negotiations with the alien computer have came to a dead end. Frustrated, one of the scientists assigned to the project smuggled some construction hardware into the lab and took his frustration out on it with a plasma torch. It is unlikely we would gain any useful intelligence from the currently puddle on the floor."
  mem_visitor.81.desc:0 "Кажется, что переговоры с инопланетным компьютером зашли в тупик. Разочарованный, один из ученых, прикомандированных к проекту, незаконно пронес в лабораторию какую-то строительную технику и избавился от разочарования с помощью плазменной горелки. Маловероятно, что мы сможем получить какие-то полезные сведения от лужицы на полу."
 #mem_visitor.81a:0 "This was really unnecessary."
  mem_visitor.81a:0 "Это было действительно не нужно."
 
 #mem_visitor.82.name:0 "Deal with the Orb"
  mem_visitor.82.name:0 "Сделка с Шаром"
 #mem_visitor.82.desc:0 "Today we struck a bargain with the alien device. In exchange for its cooperation with us we hooked it up to an endless stream of gossip publications on data networks from our empire and beyond. \n\nIts insights are already helping our military tacticians."
  mem_visitor.82.desc:0 "Сегодня мы заключили сделку с инопланетным устройством. В обмен на сотрудничество с нами мы подключили его к бесконечному потоку публикаций слухов в сетях передачи данных из нашей империи и за ее пределами. \n\nЕго идеи уже помогают нашим военным тактикам."
 #mem_visitor.82a:0 "Good work."
  mem_visitor.82a:0 "Хорошая работа."
 
 #mem_visitor.83.name:0 "Orb has Escaped!"
  mem_visitor.83.name:0 "Шар Сбежал!"
 #mem_visitor.83.desc:0 "It seems the device we had held in the lab has found a way to trick our technicians into shipping it to parts unknown. One of the data terminals contained a note to "filthy peasants" (presumably us) with the promise to not destroy us as we could be instrumental in its plans. \n\nWe have already found some influence in our systems leeching valuable data and processing power, but it is also providing some military information to our ships. Experts believe that it should not be able to cause lasting harm before it's located and removed, but it would take them time to do so."
  mem_visitor.83.desc:0 "Кажется, устройство, которое мы держали в лаборатории, нашло способ обмануть наших технических специалистов, чтобы отправить его неизвестно куда. Один из терминалов данных содержал обращение к «грязным крестьянам» (предположительно нам) с обещанием не уничтожать нас, поскольку мы могли бы сыграть важную роль в его планах. \n\nМы уже нашли какое-то влияние в наших системах, использующих ценные данные и вычислительную мощность, но он также предоставляет некоторую военную информацию нашим кораблям. Эксперты убеждены, что он не сможет нанести существенный вред до того, как будет обнаружен и отключен, но нам потребуется время для этого."
 #mem_visitor.83a:0 "We need to stop it"
  mem_visitor.83a:0 "Мы должны его остановить."
 
 #mem_visitor.84.name:0 "Maniac Orb Destroyed"
  mem_visitor.84.name:0 "Маниакальный Шар Уничтожен"
 #mem_visitor.84.desc:0 "Today we finally traced the alien device that attached itself to our data networks. The security force sent to unplug it was faced with the threat of electrocution from the local power grid, which instead encouraged them to use explosives to turn the orb into fine dust."
  mem_visitor.84.desc:0 "Сегодня мы наконец-то отследили инопланетное устройство, что присоединило себя к нашим сетям передачи данных. Служба безопасности, направленная на его отключение, столкнулась с угрозой смерти от электрического тока из локальной энергосети, что заставило их использовать взрывчатку и превратить шар в мелкую пыль."
 #mem_visitor.84a:0 "Good riddance."
  mem_visitor.84a:0 "Хорошее устранение."
 
 #mem_visitor.91.name:0 "Mission Aborted"
  mem_visitor.91.name:0 "Миссия Отменена"
 #mem_visitor.91.desc:0 "Since we no longer have an observation outpost above §Y[mem_visitor_planet.GetName]§!, we can no longer continue tracking the object that crashed on the planet recently." 
  mem_visitor.91.desc:0 "Поскольку мы больше не имеем станцию наблюдения над §Y[mem_visitor_planet.GetName]§!, мы более не можем продолжать отслеживание объекта, что недавно потерпел крушение на планете." 
 
 #mem_visitor_destroyed_the_machine:0 "Destroyed the blasphemous machine"
  mem_visitor_destroyed_the_machine:0 "Уничтожили богохульную машину"
 #mem_visitor_comedy:0 "Comedy gold"
  mem_visitor_comedy:0 "Комедийное золото"
 #mem_visitor_knowledge_rejected:0 "Rejected xeno knowledge"
  mem_visitor_knowledge_rejected:0 "Отвергли инопланетные знания"
 #mem_visitor_looking_at_sky:0 "Looking at the sky"
  mem_visitor_looking_at_sky:0 "Смотря в небеса"
 #mem_visitor_knowledge:0 "Alien knowledge bank"
  mem_visitor_knowledge:0 "Инопланетный банк знаний"
 #mem_visitor_maniac_agreement:0 "Deal with the maniac orb"
  mem_visitor_maniac_agreement:0 "Сделка с маниакальным шаром"
 #mem_visitor_maniac_escape:0 "Maniac orb unleashed"
  mem_visitor_maniac_escape:0 "Маниакальный шар сбежал"