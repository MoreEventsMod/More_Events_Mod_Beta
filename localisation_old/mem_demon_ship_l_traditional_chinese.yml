 mem_demon_ship_category:0 "奇怪的讀數"
 mem_demon_ship_category_desc:0 "在§Y[Root.GetName]§!外部大氣層的第一階段掃瞄中顯示一些不正常的讀數，我們的科學家團隊興致勃勃地進行第二階段中能夠更準確地找出讀數的源頭。"
 MEM_DEMON_SHIP_PROJECT:0 "穩定原型裝置的軌道"
 MEM_DEMON_SHIP_PROJECT_DESC:0 "我們的科學家信心十足地指出，如果我們將研究船停泊在原型裝置旁邊，我們就可以調整其軌道並將之穩定下來。這一切都需要一段長時間的計算和準確的航行技術。因為時間有限，科學家們以免事情太複雜或者錯過研究的最佳時機，所以不作太深入的解釋。"
 mem_demon_ship.103.desc:0 "我們的科學家團隊未能解釋得出奇怪讀數的原因，我們可能永遠都未能得知箇中玄機，還是只是機能失常。"
 mem_demon_ship.1.name:0 "失落的原型太空船重現人間"
 mem_demon_ship.1.desc:0 "§Y[Root.GetLeaderName]§! 已經著了迷。經過幾次更全面的掃瞄，原來這個不明物體是一艘太空船，更引人興趣的是這艘太空原本是屬於我們的。我們的船員能夠辨認得到它是最早期以超光速飛行的舊式太空船，不過在許多年前試飛期間消失了。它的飛行路徑不太穩定，而且還慢慢墜下至大氣層。至於它的外殼沒有受到太大損害，不過能源讀數就低於水平，連呼喚亦沒有回應。為了可以進一步調查太空船及其船員發生了甚麼事，我們必須首先將它的軌道穩定下來，而_已經制定好一系列計劃。"
 mem_demon_ship.1.a:0 "為了我們的歷史，必須把它拯救過來。"
 mem_demon_ship.1.b:0 "誰有空理會這些殘舊太空船？"
 mem_demon_ship.2.name:0 "穩定下來的飛行軌道"
 mem_demon_ship.2.desc:0 "這比§Y[Root.GetLeaderName]§! 事前的預計更加棘手，不過這艘原型太空船已經成功進入穩定的軌道，好讓我們更仔細地研究。§Y[Root.GetName]§!正進行登艦。"
 mem_demon_ship.2.a:0 "隨時給我通報。"
 mem_demon_ship.3.name:0 "失去原型太空船"
 mem_demon_ship.3.desc:0 "在我們成功將原型太空船引入穩定的軌道之前，它已經墜進氣態巨型行星的大氣層並完全被摧毀。"
 mem_demon_ship.4.name:0 "緊急訊息"
 mem_demon_ship.4.desc:0 "我們收到一條由科學家§Y[Root.GetLeaderName]§!：船上所有人已經死去了，船員的身軀都殘缺不全，他們的屍首在未加壓的船身內飄浮著。由於在真空中屍體不會腐爛，§Y[Root.GetLeaderName]§!只能猜測他們究竟死去多久，而且為何船隻可以保持完整同時船內一點大氣都沒有依然是個謎團。這艘太空船看起來早在很久以前就已經失去所有能源，這需要用上一點時間去了解清楚。"
 mem_demon_ship.4.a:0 "太可怕了。"
 mem_demon_ship.5.name:0 "殘酷的發現"
 mem_demon_ship.5.desc:0 "所有能源電池已經耗盡電源，有一些更需要從§Y[Root.GetName]§! 上換上後備電池，才可以令船隻部分系統運行。從船隻的日誌上看到船員彼此之間為他們第一次以超光速飛行開玩笑，不過太空船的引擎啟動不久後所有紀錄都停止了。我們很難去判斷在電腦再次重新紀錄前，究竟已經過了多久。他們的航程早已經完結，而且船艙內的大氣更完全改變了。一秒前的笑臉在下一秒已經變得痛苦扭曲，慘叫聲亦因而此起彼落，再下一秒紀錄器就突然停止了。我們應否深入調查，還是讓他們安息？"
 mem_demon_ship.5.a:0 "把這艘船銷毀，不能讓任何人得悉此事。"
 mem_demon_ship.5.b:0 "我們必須知道甚麼原因導致這次悲劇。"
 mem_demon_ship.6.name:0 "銷毀原型超光速太空船"
 mem_demon_ship.6.desc:0 "§Y[Root.GetName]§! 從原型超光速太空船上出塢，並再次把它推進下墜的軌道。不一會兒，它就被大氣中的摩擦力摧毀了。"
 mem_demon_ship.6.a:0 "希望他們可以得到安息。"
 mem_demon_ship.7.name:0 "最後報告"
 mem_demon_ship.7.desc:0 "在整理關於原型超光速太空船中收集的探測資料時，§Y[Root.GetLeaderName]§! 得出一個結論：太空船及其船員其實脫離了本身的軀殼，並且進入了另一個無法用自然定律去理解的空間，在過程當中令到船員更失去心智。當§Y[Root.GetLeaderName]§! 更深入去翻查各項資料時，他和他的助手感到有一股黑暗力量支配了他們，更立刻將整個關於這次事件的資料庫運往§Y[Root.GetName]§! 。就在他們回到研究船的一刻，我們的科學家團隊在原型超光速太空船上探測到能源泄漏。他們立即進行緊急脫離，成功在太空船突然消失前脫險。§Y[Root.GetLeaderName]§! 推測太空船自身可能被一股奇異的空間能量改變了。它可能是有生命的？我們可能永遠無法得知，不過成功回收的資料庫為我們提供很多關於超光速飛行的可靠數據。"
 mem_demon_ship.7.a:0 "我們的眼界擴闊了！"
 mem_demon_ship.8.name:0 "最後報告"
 mem_demon_ship.8.desc:0 "在整理關於原型超光速太空船中收集的探測資料時，§Y[Root.GetLeaderName]§! 得出一個結論：太空船及其船員其實脫離了本身的軀殼，並且進入了另一個無法用自然定律去理解的空間，在過程當中令到船員更失去心智。當§Y[Root.GetName]§! 更深入去翻查各項資料時，他被他的助手打鬥和尖叫聲打斷了，而其中一個瘋掉的助手口裡叫著不明所以的句子時試圖破壞_，大嚷著這艘太空船要求更多船員去到「另一面」。靠著運氣和一些受傷的船員，他們成功把瘋掉的助手安撫下來。經此一事之後，§Y[Root.GetLeaderName]§! 決定利用太空船自毀裝置，將太空船及可能從「另一面」帶過來的物品全部摧毀。我們可能永遠都無法得知究竟船隻以及船上的人發生了甚麼事，不過我們的科學家團隊幸好生還，而§Y[Root.GetLeaderName]§! 的助手正逐漸康復。"
 mem_demon_ship.8.a:0 "不幸中的大幸。"
 mem_demon_ship.9.name:0 "最後的傳訊"
 mem_demon_ship.9.desc:0 "在整理關於原型超光速太空船中收集的探測資料時，我們的科學家團隊得出一個結論：太空船及其船員其實脫離了本身的軀殼，並且進入了另一個無法用自然定律去理解的空間，在過程當中令到船員更失去心智。當有關資料完成傳送後，末段突然有一段影片：首席科學家手上捧著他的雙眼口裡唸唸有詞「我們要去另一面了」他說到。直至影片完結時，科學家們淒厲的慘叫聲一直在影片的背景中迴響不停。搜救隊更無法尋找到他們的蹤影..."
 mem_demon_ship.9.a:0 "太可怕了。"
 mem_demon_ship.9.a.tooltip:0 "我們的勘探船及其船員失蹤了。"
