 mem_wargames_station_site: "Estación abandonada"
 mem_wargames_station_site_desc: "Escondida en las afueras del sistema, oculta por la atmósfera de un gigante gaseoso, esta estación abandonada definitivamente merece un estudio."

 mem_wargame.3.name: "El hangar"
 mem_wargame.3.desc: "No fue tan difícil encontrar un punto de entrada a la estación. Se deja abierto un hangar de transporte y se ha ventilado el aire, sin dejar atmósfera en esta sección de la estación. \n\nSe ven marcas de armas de energía en algunas de las paredes, junto con, sorprendentemente, impactos de armamento balístico propulsado químicamente. La razón de la ventilación de aire sigue sin estar clara por ahora, pero definitivamente no se debió a la lucha."
 mem_wargame.4.name: "El mirador"
 mem_wargame.4.desc: "Los arqueólogos están progresando dentro de la estación orbitando [From.Planet.GetName]. \n\nSu descubrimiento más reciente es una gran sala, con paredes cubiertas con pantallas grandes y llenas de comodidades para un gran número de espectadores. Un bar, mesas y asientos son identificables. También se pueden ver signos menores de peleas, como vidrios rotos y pantallas rotas."
 mem_wargame.5.name: "Juegos de guerra"
 mem_wargame.5.desc: "[Leader.GetName] informa la investigación exitosa de una estación extraña que orbita [From.Planet.GetName]. \n\nA juzgar por los núcleos de datos encontrados, el sistema se configuró como un experimento o posiblemente como una forma de entretenimiento. \n\nCuatro especies fueron evolucionadas por un imperio desconocido, provistas de buques de guerra incapaces de FTL y dispuestas a luchar entre sí, mientras que sus benefactores podían mirar desde un lugar oculto seguro en las afueras del sistema. \n\nEl experimento llegó a un abrupto final cuando un grupo de conspiradores de las cuatro especies se infiltró en la estación y masacró a todos a bordo. Curiosamente, no hubo represalias y los nativos, al carecer del conocimiento práctico requerido para mantener la tecnología que habían encontrado, pronto volvieron a la vida primitiva."

 mem_wargame.5.ega: "Todo es diversión y juegos hasta que alguien salga de la esclusa de aire."
 mem_wargame.5.pac: "Tanta barbarie..."
 mem_wargame.5.pacphobe: "Juega juegos estúpidos - gana premios estúpidos."
 mem_wargame.5.mil: "Suena divertido."
 mem_wargame.5.mat: "Probablemente fue muy educativo."

 mem_wargames_comprehensive_study: "Psicohistoria Integral"
 mem_wargames_comprehensive_study_desc: "Los datos recuperados de la estación de observación de juegos de guerra cambiaron mucho sobre cómo vemos las civilizaciones primitivas."

