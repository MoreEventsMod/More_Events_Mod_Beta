 mem_wargame.1.name:0 "Antiguo campo de batalla"
 mem_wargame.1.desc:0 "El sistema trinario §Y[From.GetName]§! tiene una vista bastante inusual. \n\nSin embargo, esta lleno de escombros y lleno de vida, los múltiples planetas en el sistema parecen albergar civilizaciones primitivas. \n\nEstamos detectando una estación abandonada orbitando uno de los planetas aislados, vigilando en silencio el sistema."
 mem_wargame.1.a:0 "Deberíamos investigar."

 MEM_WARGAME_EXPLORE_STATION:0 "Explorando la estación abandonada"
 MEM_WARGAME_EXPLORE_STATION_DESC:0 "Al inspeccionar el sistema §Y[mem_wargame_system.GetName]§!, Nos encontramos con una estación abandonada en órbita alrededor de uno de los planetas. Puede contener información interesante sobre el pasado del sistema."

 mem_wargame.2.name:0 "Juegos de guerra"
 mem_wargame.2.desc:0 "[Root.GetName] informa la investigación exitosa de una estación extraña que orbita [mem_wargate_station_planet.GetName]. \n\nA juzgar por los núcleos de datos encontrados, el sistema se configuró como un experimento, o posiblemente como una forma de entretenimiento. \n\nCuatro especies fueron evolucionadas por un imperio desconocido, provistas de naves de guerra incapaces de FTL y dispuestas a luchar entre sí, mientras que sus benefactores podían mirar desde un lugar oculto seguro en las afueras del sistema. \n\nEl experimento llegó a un abrupto final cuando un grupo de conspiradores de las cuatro especies se infiltró en la estación y masacró a todos a bordo. Curiosamente, no hubo represalias y los nativos, al carecer del conocimiento práctico requerido para mantener la tecnología que habían encontrado, pronto volvieron a la vida primitiva."

