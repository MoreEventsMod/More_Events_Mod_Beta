 # Anomaly Category 
 # Категория аномалии

 #mem_nanobot_room_category:0 "Unique Mining Outpost"
  mem_nanobot_room_category:0 "Уникальная добывающая станция"

 #mem_nanobot_room_category_desc:0 "Scans have indicated an interesting find on the surface of [Root.GetName]. It seems to be an abandoned mining station, but our science ship's sensors have picked up fluctuating energy signals originating from within the station. \n\nIt would appear that the facility is still active."
  mem_nanobot_room_category_desc:0 "Сканирование показало интересную находку на поверхности [Root.GetName]. Кажется, что это заброшенная добывающая станция, но сенсоры нашего научного корабля зафиксировали колеблющиеся энергетические сигналы, возникающие внутри станции. \n\nМожет показаться, что этот объект по-прежнему активен."

 
 # Anomaly Success
 # Успех аномалии

 #mem_nanobot_room.1.name:0 "Nanobot Mining"
  mem_nanobot_room.1.name:0 "Добыча руды наноботами"

 #mem_nanobot_room.1.desc:0 "Despite encountering initial difficulties when landing on the surface, the scientific expedition team led by [Root.GetLeaderName] managed to enter the station safely. Following their suit sensors, the team began to make the arduous journey into the depths of the facility, towards where the unstable energy signals were originating from. What they found was quite extraordinary. \n\nThe irregular energy signals were produced by swarms of nanobots, which, despite their age and lack of maintenance, seem to have not forgotten their purpose. The team watched in awe as the nanobots, for lack of a better term, 'devoured' seemingly useless rocks and stones, 'digested' the contents, 'excreted' the useless material into a disposal box and 'regurgitated' the valuable minerals into a retrieval collection, which doesn't seem to have been emptied for some time."
   mem_nanobot_room.1.desc:0 "Несмотря на трудности, связанные с первой посадки на поверхность, возглавленная [Root.GetLeaderName] научная экспедиция сумела безопасно попасть внутрь станции. Следуя за датчиками на костюмах,  команда начала совершать трудное путешествие в глубины объекта, откуда произошли нестабильные энергетические сигнатуры. То, что они обнаружили, довольно неожиданно. \n\nНепостоянные энергетические сигналы были созданы роями наноботов, которые, несмотря на свой срок службы и недостаток технического обслуживания, до сих пор не утратили своего назначения. Команда в страхе наблюдала, как наноботы, в отсутствие лучшего определения, 'съедали', казалось бы, бесполезные скалы и камни, затем 'переваривали' содержимое, 'выводили' бесполезный материал в ящик для утилизации и 'сплевывали' ценные материалы в сбор, который, кажется, не был опустошен в течение некоторого времени."

 #mem_nanobot_room.1.a:0 "Their creators won't mind us taking their minerals."
  mem_nanobot_room.1.a:0 "Их создатели не будут против, если мы возьмем их минералы."

 #mem_nanobot_room.1.mat:0 "Repair the nanobots."
  mem_nanobot_room.1.mat:0 "Отремонтировать наноботов."
 
