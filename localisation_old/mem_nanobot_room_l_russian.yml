 #mem_nanobot_room.10.desc:0 "The energy signals disappear as quickly as they appeared. After a few hours of probing and investigating, [Root.GetLeaderName] gives up [Leader.GetHisHer] search. Whatever caused the energy signals will never be found."
 mem_nanobot_room.10.desc:0 "Энергетические сигнатуры пропали так же быстро, как и появились. После нескольких часов исследования и поисков, [Root.GetLeaderName] оставляет[Leader.GetHisHer] поиски. Что бы ни создало энергетические сигналы, мы никогда это не найдем."

 #mem_nanobot_room.10.a:0 "Let's go."
  mem_nanobot_room.10.a:0 "Пойдем отсюда."

 
 # Anomaly Epic Failure
 # Полный провал аномалии
 #mem_nanobot_room.20.name:0 "Critical Failure"
  mem_nanobot_room.20.name:0 "Критический провал"

 #mem_nanobot_room.20.desc:0 "As the team lands on the surface of the planet, [Root.GetLeaderName] accidentally triggers an old defense protocol. The ground shakes, and to the team's curiosity and horror, the energy signals appear to be navigating up the depths of the facility, directly towards the science team. The team attempts to leave the planet, but to no avail. \n\nThe energy signals appear to a horde of aggressive nanobots, which quickly devour [Root.GetLeaderName], [Leader.GetHisHer] crew, and even the entire science ship. Upon consuming the crew, the nanobots scurry down into the mining facility. It seems that we will never know what the nanobots were originally doing."
   mem_nanobot_room.20.desc:0 "Как только команда высаживается на поверхности планеты, [Root.GetLeaderName] случайно активирует старую систему защиты. Земля трясется, и к страху и любопытству команды, энергетические сигналы начинают подниматься из глубин здания прямо к научной команде. Группа совершает попытку покинуть планету, но безрезультатно. \n\nЭнергетическая сигнатура, похоже, является ордой агрессивных наноботов, которые поглощают [Root.GetLeaderName], [Leader.GetHisHer] команду и даже весь научный корабль. Потребив экипаж, наноботы быстро уходят вниз в добывающее здание. Похоже на то, что мы никогда не узнаем, что на самом деле делали наноботы."


 #mem_nanobot_room.20.a:0 "Damn."
  mem_nanobot_room.20.a:0 "Проклятье."

