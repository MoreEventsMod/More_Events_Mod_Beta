# By ViolentBeetle
#Translate to Spanish by Darh

l_spanish:

 trait_mem_crawler_pet_owner: "Mascota Rastreador"
 trait_mem_crawler_pet_owner_desc: "Este líder es un orgulloso propietario de una mascota §YRastreador§!, único en su tipo."
 trait_mem_crawler_pet_owner_ruler: "$trait_mem_crawler_pet_owner$"
 trait_mem_crawler_pet_owner_ruler_desc: "$trait_mem_crawler_pet_owner_desc$"
 
 mem_crawler_anomaly: "Signo de Vida Solitaria"
 mem_crawler_anomaly_desc: "Se detecta un débil signo de vida en la superficie sin vida en §Y[This.GetName]§!."
 
 mem_crawler.1.name: "Un Animal Encerrado"
 mem_crawler.1.desc: "Después de seguir el signo de vida detectado en la superficie de §Y[From.GetName]§!, nuestro científico §Y[Leader.GetName]§! descubrió su origen: una gran estructura de cristal sujeta a la superficie del asteroide. Dentro, se descubrió una criatura muy peculiar. \n\nSu cuerpo era delgado y segmentado, de unos 40 centímetros de largo, está cubierto de placas quitinosas negras y está sostenido por 138 patas. Su cola termina con una púa, mientras que su cabeza termina con una gran boca adornada por dos grandes mandíbulas, junto con largos pelos sensibles de color zafiro hay 18 ojos pequeños y brillantes de diferentes tamaños, la mitad de los cuales están mirando fijamente a §Y[Leader.GetName]§!. \n\nAlguien ha colocado deliberadamente este contenedor aquí con suficiente energía y suministros para mantener con viva a la criatura durante muchos años. La pregunta es: ¿Qué vamos a hacer ahora?"
 mem_crawler.1.a: "Pon la criatura al cuidado de §Y[Leader.GetName]§!."
 mem_crawler.1.xenophile: "¡Es tan lindo! Deberíamos cuidarlo!"
 mem_crawler.1.b: "Traelo a [Owner.Capital_Scope.GetName] para disección."
 mem_crawler.1.c: "¡Mátalo! Mátalo con fuego!"
 mem_crawler.1.swarm: "Deja que §Y[Leader.GetName]§! se coma a la criatura."
 
 mem_crawler.2.name: "Mascota Rastreador"
 mem_crawler.2.desc: "Con la muerte de su anterior propietario, la mascota §YRastreador§! pasó a su nuevo dueño §Y[new_owner.GetName]§!. \n\n[new_owner.GetSheHeCap] promete cuidar bien a la criatura."
 mem_crawler.2.tooltip: "§Y[new_owner.GetName]§! se convierte en el nuevo propietario de la mascota §YRastreador§!."
 
 mem_crawler.4.name: "Mascota Rastreador"
 mem_crawler.4.desc: "Los informes indican que la mascota §YRastreador§! que estaba bajo el cuidado de §Y[From.Leader.GetName]§! ha perecido recientemente."
 mem_crawler.4.a: "Vergüenza."
 
 mem_crawler.5.name: "Mascota Rastreador"
 mem_crawler.5.desc: "Estando bajo los cuidados de §Y[crawler_owner.GetName]§!, la mascota §YRastreador§! se ha mostrado más inteligente de lo previsto. \n\nLa criatura es capaz de reconocer a los individuos que pasan y formar vínculos con ellos, mostrando emoción cuando los encargados de mantención del recinto se acercan. Cuando no lo molestan, parece ser bastante amigable e incluso juguetón a veces."
 
 mem_crawler.6.name: "La Mascota Rastreador está Muerta"
 mem_crawler.6.desc: "§Y[crawler_owner.GetName]§! informa que la criatura a sus cuidados esta muerta. \n\nEsta noche se tumbó en su lugar favorito bajo una lámpara de calefacción por última vez, se enroscó y dejó de respirar. No se han detectado signos de vida desde entonces y la edad avanzada es la probable culpa del deceso. Como todavía no tenemos información sobre el origen de la criatura y si hay otros de su especie en otro lugar, es muy posible que hayamos presenciado la extinción completa ante nuestros ojos."
 mem_crawler.6.a: "Descansa en paz."
 mem_crawler.6.b: "Declarar el día nacional de apreciación de los §YRastreadores§."
 mem_crawler.6.c: "Ahora lo podemos diseccionar de manera segura."
 
 mem_crawler.10.desc: "Nos ha llamado la atención que uno de sus ciudadanos de, §Y[crawler_owner.GetName]§!, ha adoptado una criatura alienígena que llamas §YRastreador§! como mascota. \n\nDicha criatura coincide con la descripción encontrada en la fundación de textos sagrados del §Y[request_sender.GetName]§! - de un poderoso demonio oscuro... devorador del Vacío. Es de suma importancia que mates al monstruo antes de que se vuelva más poderoso."
 mem_crawler.10.a: "No mataremos a nuestra mascota por alguna leyenda."
 mem_crawler.10.a.mat: "Esto es estúpido."
 mem_crawler.10.a.spi: "Nuestras escrituras no dicen nada de eso."
 mem_crawler.10.b: "Muy bien. Sera hecho."
 mem_crawler.10.b.tooltip: "El Rastreador será eliminado de nuestra posesión."
 mem_crawler.11.desc: "Saludos. \n\nNuestro Primer Ministro §Y[request_sender.Ruler.GetName]§! es un gran coleccionista de seres extraños y exóticos. Nos ha llamado la atención que has encontrado una criatura única a la que llamas §YRastreador§!. \n\nSi está dispuesto a venderlo, le pagaremos £energy §Y1000§!. Tenemos un trato?"
 mem_crawler.11.a: "No hay trato."
 mem_crawler.11.b: "Trato hecho."
 mem_crawler.11.b.tooltip: "El §YRastreador§! será eliminado de nuestra posesión y transferido al zoológico [request_sender.Ruler.GetTitle] [request_sender.Ruler.GetName]'s."
 mem_crawler.12.desc: "Como protectores de la vida en esta galaxia, es nuestro deber es recolectar especies en peligro de extinción. El ser que llamas Rastreador es de nuestro interés.. \n\nSi está dispuesto a entregárnoslo, se lo agradeceremos. Lo cuidaremos bien, lo prometemos."
 mem_crawler.12.a: "No va a pasar."
 mem_crawler.12.b: "Muy Bien."
 mem_crawler.12.b.tooltip: "$mem_crawler.10.b.tooltip$"
 
 mem_crawler_harboring: "Albergando un demonio"
 mem_crawler_killed: "Mató al demonio"
 mem_crawler_denied_request: "Se negó a vender al §YRastreador§!"

