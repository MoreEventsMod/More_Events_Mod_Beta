 mem_artifact.112.name:0 "古老的遺跡"
 mem_artifact.112.desc:0 "我們接收到關於在Nihara星系找到的遺跡的報告。根據我們的線報，有人已經開始進入該設施。\n\n如果他們在裡面找到任何科技，我們能否信任他們有責任地使用？抑或是我們應儘早阻止他？"
 mem_artifact.112.a:0 "令人困擾。."

 mem_artifact.200.name:0 "以太生物學"
 mem_artifact.200.desc:0 "經過數年對遺跡的考察，以及閱讀有關太空站的研究資料，我們的科學家終於有了突破。我們現時持有的科技，本質稍為偏向生物多於技術。所有數據都顯示，我們應假設這些某程度上科技是活的。\n\n在每個手工品內的球狀物體都包含活生生的能量，跟我們以前見過的生命體完全不同，它們更想逃離球體但屢試不爽。深入調查可以了解更多這些無意識的能源。"
 mem_artifact.200.a:0 "充分了解可是把三面刃。"
 
 mem_artifact.301.name:0 "死灰復燃"
 mem_artifact.301.desc:0 "我們的武器看似對目標完全起不了作用。鑑於我們的損失，我們的上將建議成立一支特別的科學家團隊，去研發一種可以突破敵人防衛的方法。" 
 mem_artifact.301.a:0 "我們不會善罷甘休。"
 mem_artifact.301.b:0 "我們的軍隊不需要這些旁門左道。"
 
 mem_artifact.302.name:0 "背水一戰" 
 mem_artifact.302.desc:0 "我們的科學家相信他們已經成功開發一種配件，可以抵抗之前無法逾越的的防禦系統，我們的將領都急不及待儘早測試這項新武器。" 
 mem_artifact.302.a:0 "勝利最終是屬於我們的！"
