 mem_artifact.103.name:0 "荒廢的太空站"
 mem_artifact.103.desc:0 "當我們一進入[mem_artifact_cipher_1_locked_system_name.GetName]星系時， [mem_artifact_cipher_1_locked_ship_name.GetName]就偵測到一些微弱的能源訊號。經過深入了解之後，這個訊號是源自一個設計不明的太空站，看起來它被某能量罩保護著，更阻礙任何掃瞄。我們的專家似乎束手無策。"
