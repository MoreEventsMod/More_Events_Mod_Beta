 mem_artifact.27.name:0 "三為一體"
 mem_artifact.27.desc:0 "三篇密文環環緊扣著，系統正重新啟動。"
 mem_artifact.27.a:0 "希望不會功虧一簣..."
 
 mem_artifact.28.name:0 "打破循環"
 mem_artifact.28.desc:0 "骰子已被擲下。我們的現實世界與虛境之間的界線已經被撕破，現在整個宇宙都彌漫著強烈的迷霧。"
 mem_artifact.28.a:0 "要開始了。"
 
 mem_artifact.50.name:0 "極限"
 mem_artifact.50.desc:0 "這個星系被一層層濃厚且來歷不明的霧包著，我們的探測器根本無法穿透，這可能要用上一點時間去重新調節探測器去應付今次情況。"
 mem_artifact.50.a:0 "繼續更新情況。"
 
 mem_artifact.51.name:0 "黑暗中的光明"
 mem_artifact.51.desc:0 "我們在位於星系外圍的氣態巨星附近找到一座類似太空站的物體，這值得我們深入調查。"
 mem_artifact.51.a:0 "立即去辦。"
 
 mem_artifact.52.name:0 "古代歷史的線索"
 mem_artifact.52.desc:0 "我們的勘探小隊進入了太空站，整個地方都顯得十分荒蕪，相信已經被棄置了很久。這座建築物由不同的小型房間組成，由不同高度的長廊連繫著，因而阻礙了進程。\n\n我們最終成功恢復某部分的電力供應，包括了看起來是控制室的房間，更找到不少關於這個星系和站內研究的資料。當中最重要的，莫過於位處星系正中央的物體及三座圍繞著它的研究設施，內裡亦收藏了相關的手工品。\n\n如果我們要更深入了解那件主體，我們首要的任務就是獲取資料所講的「密文」。另一方面，有部分的科學家建議不要浪費時間在追尋一些紙張，並立刻集中精力去研究主體。"
 mem_artifact.52.a:0 "這些「密文」有它們的價值，把它們找出來。"
 mem_artifact.52.b:0 "他們說的對，不要浪費時間。"
 
 mem_artifact.53:0 "從虛境而來"
 mem_artifact.53.desc:0 "這個奇怪的東西是前所未見的，它靜靜地在星雲之中漂浮著，散發出微弱的能量讀數。我們的科學家正準備重新啟動的工序，不過他們之間再次出現意見分歧。\n\n有些急不及待儘快展開工作；但有些就顯得不太情願，指出我們正面對不知明的古老科技。\n\n或許在魯莽地衝進去遺跡前，我們應該先嘗試尋找那些所謂的「密文」"
 mem_artifact.53.b:0 "儘管進去吧！我們已經浪費了太多時間。"

 mem_artifact.63.name:0 "破雲器"
 mem_artifact.63.1.desc:0 "遺跡的防禦系統已經被我們成功摧毀，我們現在可以安然進入遺跡，各個工作人員都在遺跡內展開手頭上的工作。"
 mem_artifact.63.2.desc:0 "當我們根據之前在被廢棄的研究設施所得到的資料，把密文帶到指定的座標後，似乎解除了一個隱匿在暗處的防禦機關。現在前路已經暢通無阻，我們可以開始檢視這座遺跡。"
 mem_artifact.63.1.a:0 "來完成這件事吧。"
 mem_artifact.63.2.a:0 "立即去辦。"
 
 mem_artifact.64.name:0 "遺跡"
 mem_artifact.64.desc:0 "我們的科學家團隊已經完成有關遺跡的調查，以目前所得到的數據顯示，它並不是來自已知的宇宙。這項科技跟我們所認知的是截然不同，用來製作它的物料由我們重啟能源後就一直處於流動狀態\n\n我們的科學家得出的結論是，這個東西是某種引爆裝置。以我們的估算，它的威力足以毀滅整個星團─或者是更多。如果我們的推斷是正確的話，我們可能找到整個宇宙內最大殺傷力的武器。"
 mem_artifact.64.a:0 "太好了，它就在我們的手中。"

 mem_artifact.65.name:0 "「悲嘆」"
 mem_artifact.65.desc:0 "當重啟程序差不多完成之際，突然出現一道閃光令所有東西停止運作。位於星系內所有船隻被拉到遺跡附近，而遺跡的能量輸出達到無法量度的程度，然後再次失去動力。\n\n不一會兒，三件物體在風眼的周遭出現。根據我們的探測器，它們的能量水平正急速地提升。我們肯定是觸發弓某些防禦機關。"
 mem_artifact.65.a:0 "這個是陷阱！"

 mem_artifact.100.name:0 "研究設施 - 阿爾法"
 mem_artifact.100.desc:0 "根據我們的數據，其中一篇密文位於這個星系內一個被保護罩包圍著的太空站內。只要用上手持的通行密碼，我們應該可以解除保護罩，以便找出那篇密文。"
 mem_artifact.100.a:0 "傳送通行密碼。"

