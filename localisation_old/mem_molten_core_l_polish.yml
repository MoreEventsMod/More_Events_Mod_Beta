l_polish:
 #Molten Core Anomaly
 #Writing and idea by Foremole
 #Code by LamilLerran
 
 #mem_molten_core_category:0 "Seas of Fire"
 mem_molten_core_category:0 "Oceany Ognia"
 #mem_molten_core_category_desc:0 "Like most molten worlds, §Y[Root.GetName]§! is covered in streams and seas of lava. However, something is clearly unusual about this particular planet, visible even from orbit. Like the average continental world, around 70% of the planet's surface is covered with liquid, despite all predictions stating the lava should have solidified long ago as this [Root.GetPlanetMoon]'s sun does not provide enough heat to keep its surface in this state."
 mem_molten_core_category_desc:0 "Jak większość światów wulkanicznych, planeta §Y[Root.GetName]§! jest pokryta strumieniami i oceanami lawy. Jednakże, jest coś niezwykłego w tej planecie, co jest widocznego nawet z orbity. Jak większość planet kontynentalnych, około 70% powierzchni jest pokryte cieczą, i to pomimo wszelkich wskazań wskazujących na to, że lawa powinna była dawno zastygnąć z powodu zbyt małego ciepła wytwarzanego przez okrążające [Root.GetPlanetMoon] słońce."
 #mem_molten_core.1.name:0 "Exposed Core"
 mem_molten_core.1.name:0 "Odkryty Rdzeń"
 #mem_molten_core.1.desc:0 "While it is common for molten planets to have many exit points for magma from the liquid outer core to reach the surface, §Y[From.GetName]§! seems to have taken this to the next level. Almost 40% of the planet's surface is exposed outer core, which has resulted in the vast seas that provoked the study. Probes can easily be launched to explore the centre of the planet, shedding new light on planetary geology that would require costly mining efforts on any other world. This makes §Y[From.GetName]§! perfect for research efforts."
 mem_molten_core.1.desc:0 "Powszechną wiedzą jest, że planety wulkaniczne posiadają wiele szczelin pozwalających na wydostanie się magmy z płynnego jądra zewnętrznego planety na jej powierzchnię, ale wygląda na to, że §Y[From.GetName]§! przeniosła to na wyższy poziom. Prawie 40% powierzchni planety jest wystawionych na działanie rdzenia wewnętrznego, co poskutkowało wytworzeniem tych ogromnych oceanów lawy które sprowokowały badania. Dzięki temu możemy wysłać sondy badawcze które z łatwością mogą zbadać wnętrze planety, zapewniając cenne informacje o geologii planety których pozyskanie na każdej innej planecie wymagałoby kosztownych badań głebinowych. Dzięki temu planeta §Y[From.GetName]§! jest perfekcyjna do przeprowadzania badań."
 #mem_molten_core.1.a:0 "Good to hear."
 mem_molten_core.1.a:0 "Dobrze to słyszeć."
 #mem_molten_core.99.name:0 "Solidifying Seas"
 mem_molten_core.99.name:0 "Krzepnące Oceany"
 #mem_molten_core.99.desc:0 "A report from §Y[This.GetLeaderName]§! on the lava seas of §Y[From.From.GetName]§! shows that their presence is nothing more than a fluke. Already the surface is beginning to cool, and it is expected that within a few years the [From.From.GetPlanetMoon]'s lava-to-land ratio will be typical for a molten world."
 mem_molten_core.99.desc:0 "Raport pochodzący od §Y[This.GetLeaderName]§! na temat oceanów lawy znajdujących się na powierzchni §Y[From.From.GetName]§! pokazuje, że ich obecność nie jest niczym więcej niż fuksem. Powierzchnia zaczyna się już ochładzać, i oczekuje się, że w ciągu kilku lat świat będzie miał stosunek lawy do lądu przeciętnego świata wulkanicznego."
 #mem_molten_core.99.a:0 "Very well."
 mem_molten_core.99.a:0 "Mówi sie trudno."
