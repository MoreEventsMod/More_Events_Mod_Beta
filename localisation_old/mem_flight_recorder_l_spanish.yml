l_spanish:

 #Base
 mem_flight_recorder_category:0 "Señales no identificadas"
 mem_flight_recorder_category_desc:0 "Estamos recogiendo señales repetidas que se originan en §Y[Root.GetName]§!, presumiblemente una señal de socorro o baliza de localización."

 #Success
 mem_flight_recorder.1.name:0 "Grabador de vuelo"
 mem_flight_recorder.1.desc:0 "§Y[Root.GetName]§! ha interceptado y recuperado un pequeño dispositivo en órbita §Y[From.GetName]§!.\n\nA juzgar por los datos extraídos, es un registrador de vuelo de un crucero militar, arrojado justo antes de que la nave fuera llevada directamente a la estrella por invasores. \n\nSegún el audio que escuchamos en las grabaciones de cabina, estos secuestradores eran fanáticos luchadores por la libertad. La tripulación defensora describe a los intrusos como terroristas que buscan interrumpir la frágil paz galáctica en una cruel represalia por contener la agresión desenfrenada de su nación; El grupo se presenta como 'libertadores' dispuestos a dar sus vidas para liberar a su pueblo del yugo de la opresión imperialista que les han impuesto los vecinos traicioneros.\n\nDe cualquier manera, los de datos de vuelo encontrados podrían ser útiles en la investigación de nuestros propios sistemas de navegación."

 #Failure
 mem_flight_recorder.2.name:0 "Señal perdida"
 mem_flight_recorder.2.desc:0 "§Y[Root.GetName]§! no pudo aislar y rastrear la señal nuevamente. Es probable que su fuente se pierda para siempre."
 
 mem_flight_recorder.dissapointing:0 "Decepcionante"

 #Critical Failure
 mem_flight_recorder.3.name:0 "Trampa caza bobos"
 mem_flight_recorder.3.desc:0 "Poco después de que la nave rescatara un pequeño dispositivo en órbita §Y[From.GetName]§!, Perdimos contacto con ellos. Parece que el dispositivo fue manipulado para explotar cuando se llevara a bordo de una nave espacial, probablemente como una especie de trampa explosiva por cambios de presión."
