l_russian:
 #Translation by S_Crypt
 
 #mem_crashed_object_category:0 "Crashed Object"
 mem_crashed_object_category:0 "Разбившийся объект"
 
 #mem_crashed_object_category_desc:0 "Exploration of this asteroid has detected the remains of a large object scattered on its surface. This warrants further investigation."
 mem_crashed_object_category_desc:0 "Исследование этого астероида обнаружило останки большого обекта, разбросанные по поверхности. Это требует последующего изучения."
 
 #mem_crashed_object.11.name:0 "Alien Sounds"
 mem_crashed_object.11.name:0 "Чужеродные звуки"
 
 #mem_crashed_object.11.desc:0 "Upon closer inspection, the crashed object on the surface of the asteroid turned out to be an alien probe! Along with rudimentary solar collection and radio reception and transmission technology, the probe also contains a flat, grooved disc mounted on the side. Spinning the disk elicits a deluge of sounds. [Root.GetLeaderName] believes it to be an alien form of music!\n\nUnfortunately, this music isn't very good, or at least is geared towards audio sensory equipment vastly dissimilar to our own. Still, a cultural artifact from a completely different species...that's something, right?"
 mem_crashed_object.11.desc:0 "При ближайшем рассмотрении, разбившийся объект на поверхности астероида оказался зондом пришельцев! Вместе с примитивной солнечной панелью и технологией радиоприема и передачи, зонд так же содержит плоский диск с бороздами, прикрепленный сбоку. При прокручивании, диск издает набор звуков. [Root.GetLeaderName] не сомневаеться, что это какая-то форма музыки пришельцев!\n\nК сожалению, музыка не очень хорошая, или, по крайней мере, создана для аудио оборудования, сильно отличного от нашего. Но, все таки, культурный артефакт совершенно другой расы… хоть что-то, не так-ли?" 
 #mem_crashed_object.11.a:0 "It's not bad..."
 mem_crashed_object.11.a:0 "Не так уж и плохо..."
 
 #mem_crashed_object.12.name:0 "Escape Pod"
 mem_crashed_object.12.name:0 "Спасательная капсула"

 #mem_crashed_object.12.desc:0 "An expedition sent to explore the wreck on the surface of the asteroid brought back an interesting find. It appears to be an emergency craft, judging by the lack of substantive propulsion systems, on board of which several pods capable of sustained cryogenic suspension were found. Most had been dismantled into servicing a single, jury-rigged pod, containing one occupant; although the system strained to keep them alive, by our best estimations the cryogenic system failed over five hundred years ago. Little can be determined from the creature's dessicated remains, with stellar radiation having sterilized most of its tissues.\n\nAll's not lost, however, as the pure inventive genius of the improvised system has aided our knowledge of long-term system maintainability and cryogenics."
 mem_crashed_object.12.desc:0 "Экспедиция, отправленная на поверхность для исследования останков зонда, вернулась с интересной находкой. Это похоже на спасательное судно, судя по отсутствию самостоятельных двигательных систем, на борту которого были обнаружены несколько капсул, способных поддерживать криогенную заморозку. Большинство из них было разобрано для поддержания работы единственной, наскоро собранной, капсулы с одним обитателем; хотя система и пыталась поддерживать их в рабочем состоянии, по нашим расчетам, криогенная система отказала чуть больше пятисот лет назад. По останкам существа не удалось определить ничего существенного из-за солнечной радиации, простерилизовавшей большинство тканей.\n\nОднако, не все потеряно, так как изобретательский гений этой импровизированной установки увеличил наши познания в долговременной поддержке работы систем и криогенике." 
 #mem_crashed_object.12.a:0 "A shame we didn't get to meet."
 mem_crashed_object.12.a:0 "Жаль что мы не познакомились."
 
 #mem_crashed_object.13.name:0 "Trick of the Light"
 mem_crashed_object.13.name:0 "Всего лишь отблик"
 
 #mem_crashed_object.13.desc:0 "Our initial scan appears to have been a false positive. The metallic debris detected from orbit was merely the glimmer of exposed metal ore."
 mem_crashed_object.13.desc:0 "Наши первоначальные показания, по всей видимости, были ложными. Металлические останки, замеченные с орбиты оказались всего лишь отбликом залежей металлической руды."
 
 #mem_crashed_object.13.a:0 "You can never have too many minerals, I suppose."
 mem_crashed_object.13.a:0 "Что ж, минералов много не бывает."
