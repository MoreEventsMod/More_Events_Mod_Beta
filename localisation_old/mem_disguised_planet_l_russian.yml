l_russian:

 #mem_disguised_planet_category:0 "Fickle Planet"
  mem_disguised_planet_category:0 "Непостоянная планета"

 #mem_disguised_planet_category_desc:0 "Atmospheric patterns of this planet do not entirely match simulations, and several deep scans have provided data wildly inconsistent with other tests."
  mem_disguised_planet_category_desc:0 "Атмосферные модели этой планеты не полностью соответствуют симуляциям, и несколько глубоких сканирований предоставили данные, совершенно несовместимые с другими тестами."
 
 #mem_disguised_planet.1.name:0 "Holographic disguise"
  mem_disguised_planet.1.name:0 "Голографическая маскировка"

 #mem_disguised_planet.1.desc:0 "Further investigation has revealed that the supposedly toxic atmosphere of [From.GetName] does not actually exist. Clever usage of holographic generators, light refraction and particle dispersion created the convincing illusion that the planet had a thick, hostile atmosphere. \n\nOnce the fake clouds were parted, [Root.GetName] discovered... a completely barren world, concealed beneath the illusion. It seems someone went to great lengths to disguise this inhospitable rock as a different kind of inhospitable rock."
  mem_disguised_planet.1.desc:0 "Дальнейшее обследование выявило, что предполагаемая токсичная атмосфера [From.GetName] на самом деле не существует. Разумное использование голографических генераторов, отражателей света и рассеивателей частиц создали убедительную иллюзию, что планета имела густую, враждебную атмосферу. \n\nКак только фальшивные облака были разогнаны, [Root.GetName] обнаружил... абсолютно безжизненный мир, спрятанный под иллюзией. Кажется, что кто-то зашел далеко, чтобы замаскировать этот негостеприимный камень как другой негостеприимный камень."


 #mem_disguised_planet.1.a:0 "What was even the point?"
  mem_disguised_planet.1.a:0 "Какой в этом вообще смысл?"
 
 #mem_disguised_planet.2.name:0 "A Hidden World"
  mem_disguised_planet.2.name:0 "Тайный мир"

 #mem_disguised_planet.2.desc:0 "[Root.GetName] reports that the supposedly toxic atmosphere of [From.GetName] is not actually toxic at all. \n\nClever usage of holographic generators, light refraction and particle dispersion created the convincing illusion that the planet had a thick, hostile atmosphere, while in reality the atmosphere appears to be quite benign. Once the fake clouds had been parted, a habitable surface was revealed beneath. \n\nIt seems that, at some point, someone put considerable effort into disguising this world as something far less hospitable."
  mem_disguised_planet.2.desc:0 "[Root.GetName] докладывает, что предположительно токсичная атмосфера [From.GetName] на деле совершенно не таковая. \n\Разумное использование голографических генераторов, отражателей света и рассеивателей частиц создали убедительную иллюзию, что планета имела густую, враждебную атмосферу, в то время как в действительности атмосфера кажется довольно мягкой. Как только фальшивные облака были разогнаны, , обитаемая поверхность была открыта под ними. \n\nПохоже на то, что в какой-то момент кто-то приложил немало усилий, чтобы скрыть этот мир как нечто менее гостеприимное."

