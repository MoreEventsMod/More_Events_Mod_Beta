 #mem_disguised_planet.2.a:0 ""
  mem_disguised_planet.2.a:0 "Интересно."
 
 #mem_disguised_planet.3.name:0 "A Mystery Wrapped in an Enigma"
  mem_disguised_planet.3.name:0 "Тайна, завёрнутая в загадку"

 #mem_disguised_planet.3.desc:0 "Further investigation has revealed that the supposedly toxic atmosphere of [From.GetName] does not actually exist. Clever usage of holographic generators, light refraction and particle dispersion created the convincing illusion that the planet has a thick hostile atmosphere. \n\nWhat [Root.GetName] actually discovered beneath the fake clouds was quite odd - a tiny planet covered entirely in a shield that appears to be entirely impenetrable, meaning that it remains completely unclear by whom and for what purpose this planet was so extensively hidden."
  mem_disguised_planet.3.desc:0 "Дальнейшее обследование выявило, что предполагаемая токсичная атмосфера [From.GetName] на самом деле не существует. Разумное использование голографических генераторов, отражателей света и рассеивателей частиц создали убедительную иллюзию, что планета имела густую, враждебную атмосферу.\n\nТо, что [Root.GetName] на деле обнаружил под ненастоящими облаками было довольно странным - крошечная планета, полностью покрытая щитом, который кажется совершенно непроницаемым, что означает, что остается совершенно неясно, кем и с какой целью эта планета была настолько сильно скрыта."

 #mem_disguised_planet.3.a:0 "Very odd."
  mem_disguised_planet.3.a:0 "Очень странно."

 
 #mem_disguised_planet.100.name:0 "Failure"
  mem_disguised_planet.100.name:0 "Провал"

 #mem_disguised_planet.100.desc:0 "[Root.GetName] could not replicate previous anomalous readings on [FromFrom.GetName]. They were likely caused by improperly calibrated sensors."
  mem_disguised_planet.100.desc:0 "[Root.GetName] не сумел повторить предыдущие аномальные результаты на [FromFrom.GetName]. Вероятно, они были вызваны неправильно откалиброванными датчиками."

 #mem_disguised_planet.100.a:0 "Disappointing."
  mem_disguised_planet.100.a:0 "Разочаровывающе."

 
 #mem_disguised_planet_modifier:0 "Holographic projectors"
  mem_disguised_planet_modifier:0 "Голографические проекторы"

 #mem_disguised_planet_modifier_desc:0 "Ancient holographic projectors produce false images of toxic clouds over this world."
  mem_disguised_planet_modifier_desc:0 "Древние голографические проекторы создают мнимые изображения токсичных облаков над миром."
 
 #mem_disguised_planet_pile:0 "Mystery Pile"
  d_mem_disguised_planet_mystery_pile:0 "Загадочная груда"

 #mem_disguised_planet_pile_desc:0 "It's unclear what exactly this pile is, except that it is composed of highly complex polymers, is painful to look at, and smells foul. It also wobbles."
  d_mem_disguised_planet_mystery_pile_desc:0 "Неясно, что именно представляет из себя эта куча, за исключением того, что она состоит из очень сложных полимеров, на нее болезненно смотреть и у нее ужасный запах. Она также колеблется."