# Sight Unseen
# By ViolentBeetle

l_french:
 mem_sight_unseen_anomaly: "Avec des glaçons"
 mem_sight_unseen_anomaly_desc: "Nous détectons un petit vaisseau attaché au côté de l'astéroïde. Le vaisseau est entièrement inerte, il semble qu'il était là depuis très longtemps."

 mem_sight_unseen_event_chain_title: "Voir l'invisible"
 mem_sight_unseen_event_chain_desc: "Nos scientifiques rechercheront des faiblesses dans la barrière entre les réalités, des «points faibles» à travers lesquels nous pouvons voir d'autres mondes."
 mem_sight_unseen_soft_spots_found: "Points faibles sondés"


 MEM_SIGHT_UNSEEN_STUDY_VIEWER: "Rechercher le panneau"
 MEM_SIGHT_UNSEEN_STUDY_VIEWER_DESC: "Un panneau trouvé sur un vaisseau abandonné contient des technologies étranges. Nous devrions l'étudier de plus près."
 MEM_SIGHT_UNSEEN_PROBE_SOFT_SPOT: "Sondez le point faible"
 MEM_SIGHT_UNSEEN_PROBE_SOFT_SPOT_DESC: "Un faible pour §S[soft_spot_planet.GetName]§! offre la possibilité d'utiliser la visionneuse et d'observer d'autres réalités."

 mem_sight_unseen_studying_viewer: "Étudier la visionneuse"
 mem_sight_unseen_studying_viewer_desc: "L'engin qui transperce la réalité ne sera jamais utilisé comme prévu par ses créateurs. Cela ne signifie pas que cela ne peut pas bénéficier à nos recherches."
 mem_sight_unseen_studying_viewer_fatigued: "$mem_sight_unseen_studying_viewer$"
 mem_sight_unseen_modifier_4: "Allèchant !"
 mem_sight_unseen_modifier_4_desc: "La vision d'un univers parallèle a inspiré les spécialistes locaux à travailler plus dur. Si de minuscules créatures visqueuses peuvent être si laborieuses, comment notre peuple peut-il faire moins ?"
 mem_sight_unseen_modifier_5_good: "Inspiré par le Slime"
 mem_sight_unseen_modifier_5_good_desc: "Quiconque a entendu parler de la belle performance ne peut s'empêcher de créer quelque chose de grandiose aussi."
 mem_sight_unseen_modifier_5_bad: "Envie de Slime"
 mem_sight_unseen_modifier_5_bad_desc: "Une fois que vous avez vu la danse slime d'un autre monde, comment les plaisirs de cet univers peuvent-ils rivaliser ?"
 mem_sight_unseen_modifier_6_good: "Inspirer la violence"
 mem_sight_unseen_modifier_6_good_desc: "Dans un monde différent, des extraterrestres étranges se mordent la tête dans une folle tentative de domination. Sachant cela, comment peut-on résister à faire de même ? Peut-être à la tête de quelqu'un d'autre."
 mem_sight_unseen_modifier_6_bad: "Choqué par la violence"
 mem_sight_unseen_modifier_6_bad_desc: "Dans un monde différent, des extraterrestres étranges se mordent la tête. Si une telle folie est possible n'importe où, est-ce que quelque chose compte vraiment ?"
 mem_sight_unseen_modifier_7: "Intimidé par l'oeil"
 mem_sight_unseen_modifier_7_desc: "Un oeil géant d'un autre monde veille sur ce monde. Il est difficile de ne pas se sentir intimidé."
 mem_sight_unseen_modifier_8_good: "Inspiré par les ruines"
 mem_sight_unseen_modifier_8_good_desc: "Dans un monde différent, de minuscules créatures ont construit une énorme ville. Il n'y a aucune excuse pour se relâcher."
 mem_sight_unseen_modifier_8_bad: "Affolé par les ruines"
 mem_sight_unseen_modifier_8_bad_desc: "Tout se termine, dans cet univers et au-delà. Est-il utile de prendre la peine de construire quelque chose ?"
 mem_sight_unseen_modifier_9: "Du temps pour l'amour"
 mem_sight_unseen_modifier_9_desc: "Mordre la queue de votre compagnon et dévaler une pente de montagne n'est peut-être pas l'idée de tout le monde de la romance, mais il existe de nombreuses façons de montrer de l'affection."
 mem_sight_unseen_modifier_10: "Contemplez le néant"
 mem_sight_unseen_modifier_10_desc: "Certains trouvent la vision d'une seule lumière dans le vide sombre inspirante. Certains trouvent cela bouleversant. Certains trouvent qu'il manque de fonctionnalités intéressantes."
 mem_sight_unseen_modifier_11_good: "Inspiré par la construction de Pyramides"
 mem_sight_unseen_modifier_11_good_desc: "Dans un autre monde, les extraterrestres construisent des pyramides impressionnantes avec rien d'autre que du travail manuel. Il n'y a aucune excuse pour se relâcher."
 mem_sight_unseen_modifier_11_bad: "Effrayé par le bâtiment Pyramide"
 mem_sight_unseen_modifier_11_bad_desc: "Et si quelqu'un vient et nous enlève nos matériaux de construction ? Nous devons être préparés."
 mem_sight_unseen_modifier_12: "Intimidé par la prison sans fin"
 mem_sight_unseen_modifier_12_desc: "La vision de la prison d'un autre monde remplit l'esprit de la population d'une peur tout aussi surnaturelle de la loi."
 mem_sight_unseen_modifier_13: "Carnage d'un autre monde"
 mem_sight_unseen_modifier_13_desc: "La même violence qui s'est produite dans ce monde pourrait se produire n'importe où. Vous devez être préparé. Vous devez avoir peur. Vous devez être les deux."
 mem_sight_unseen_modifier_14: "Épidémie de germophobie"
 mem_sight_unseen_modifier_14_desc: "Effrayée par les visions d'un hôpital d'un autre monde, la population locale est prête à tout pour éviter d'en visiter un dans ce monde. Pour certains, c'est une vie saine. Pour d'autres, cela se verrouille contre les germes méchants qui pourraient être autour."
 mem_sight_unseen_modifier_15: "Des Ballons"
 mem_sight_unseen_modifier_15_desc: "Inspirée par des créatures sphériques d'un autre monde, la population locale aspire à être aussi insouciante que possible et à libérer tous ses fardeaux. La plupart ne rebondissent pas encore très haut dans l'air, mais ils y travaillent sans relâche."
 mem_sight_unseen_modifier_16_good: "Aspirations Austères"
 mem_sight_unseen_modifier_16_good_desc: "Une vision d'un autre monde a montré aux élites locales ce qu'elles deviendraient si elles n'adoptaient pas un style de vie plus austère. C'est assez effrayant."
 mem_sight_unseen_modifier_16_bad: "Aspirations gourmandes"
 mem_sight_unseen_modifier_16_bad_desc: "Une vision d'un autre monde a montré à chacun qu'il y a plus dans la vie que la consommation insensée. Il y a une consommation stupide et excessive."
 mem_sight_unseen_modifier_17: "Ambitions de croissance"
 mem_sight_unseen_modifier_17_desc: "L'autre monde a tous les plus grands arbres. Mais nous pouvons aussi faire pousser de grandes choses."
 mem_sight_unseen_modifier_19: "Rêves Fractals"
 mem_sight_unseen_modifier_19_desc: "La vision de constructions complexes évoluant dans un autre monde est très inspirante pour les ingénieurs."

 mem_sight_unseen.1.name: "Vaisseau abandonné"
 mem_sight_unseen.1.desc: "[Leader.GetName] rapporte avoir enquêté avec succès sur le vaisseau naufragé attaché au §Y[From.GetName]§!.\n\nIl semble qu'il s'agissait d'un vaisseau de recherche transportant un petit équipage vers un lieu inconnu lorsqu'il a été attaqué par des pirates. Afin de les éviter, le vaisseau s'est attaché au rocher mais a été trop gravement endommagé dans le processus pour survivre. Le soutien de la vie a échoué, tuant l'équipage presque instantanément, et la balise de détresse n'a jamais été activée, laissant le vaisseau inconnu jusqu'à présent.\n\nLa chose la plus notable à propos du vaisseau est la cargaison - une pile d'étranges panneaux plats. Sous des surfaces invraisemblablement lisses se trouvent des machines sophistiquées dont le but n'est pas connu. Tous les panneaux sauf un sont fracturés de façon irréparable, mais le reste est en assez bon état et peut être étudié, voire réactivé."
 mem_sight_unseen.1.a: "Rapportez-le à [Owner.Capital_Scope.GetName] pour étude."
 mem_sight_unseen.2.name: "Voir l'invisible"
 mem_sight_unseen.2.desc: "Nos scientifiques ont terminé d'enquêter sur l'étrange panneau récupéré d'un vaisseau extraterrestre écrasé. La conclusion est assez intéressante.\n\nL'appareil, désormais appelé §SViewer§!, est capable de franchir en quelque sorte la barrière entre différentes réalités alternatives dans des zones spécifiques de l'espace-temps, révélant à quoi les choses ressemblent dans les mêmes coordonnées mais dans un autre univers . Il ne permet pas de voyager entre les mondes ou toute forme de communication avec eux, et il semble qu'il ait été à l'origine utilisé pour étudier la vie d'un autre monde et leurs étranges voies extraterrestres.\n\nCela ne fonctionne que dans les soi-disant §Soft spots§! - de petites zones où la barrière est plus faible qu'ailleurs - et pendant une courte période, son utilisation peut donc s'avérer peu pratique.\n\nEn raison de notre compréhension limitée de la technologie, notre marge pour ce qui est considéré comme un point faible est beaucoup plus étroite que pour les concepteurs d'origine, mais nos chercheurs pensent qu'ils seraient en mesure de localiser les coordonnées temporelles et spatiales de ces événements afin que la visionneuse puisse être livrée à l'emplacement et activée."
 mem_sight_unseen.2.a: "Commencez à rechercher les points faibles."
 mem_sight_unseen.2.b: "Nous devrions simplement étudier la technologie."
 mem_sight_unseen.2.c: "Brisez l'appareil en morceaux."
 mem_sight_unseen.2.c.tooltip: "Il n'y a aucune preuve que des extraterrestres de l'autre côté nous parviendront jamais. Nous ne pourrons malheureusement pas non plus leur faire du mal. Détruire l'appareil ne changerait absolument rien à cela, mais nous éviterait de les voir."
 mem_sight_unseen.3.name: "Soft Spot identifié"
 mem_sight_unseen.3.desc: "Nous avons identifié un point faible sur notre colonie §S[soft_spot_planet.GetName]§!. L'équipe de recherche du Viewer est prête à livrer le Viewer sur place."
 mem_sight_unseen.3.a: "Arangez-vous pour que cela arrive."
 mem_sight_unseen.3.b: "Pas cette fois."
 mem_sight_unseen.3.b.tooltip: "Nous allons laisser passer cette occasion de voir des mondes extraterrestres. Plus de chances pourraient se présenter à l'avenir, sur une autre planète."

 MEM_SIGHT_UNSEEN_PUBLISH: "Publiez les résultats."
 MEM_SIGHT_UNSEEN_NO_PUBLISH: "Classez ces résultats."
 MEM_SIGHT_UNSEEN_HEAD: "§YVoir l'invisible : §!"

 mem_sight_unseen.4.name: "$MEM_SIGHT_UNSEEN_HEAD$ La fabrication du Cube"
 mem_sight_unseen.4.desc: "De l'autre côté de la visionneuse, nous avons trouvé un grand complexe industriel. Un tapis roulant transporte des cubes blancs, semi-translucides d'ailleurs, passant par une série de tabourets, sur chacun desquels est assise une petite créature reptilienne visqueuse de couleur différente. Alors que les cubes s'arrêtent devant les créatures, chacun étend une langue extrêmement longue et lèche vigoureusement le cube, transformant la zone autour du léchage de la même couleur que la créature.\n\nAu moment où le cube atteint la fin de la ligne, presque aucune partie ne reste blanche. Malheureusement, après cela, il sort de la zone de visualisation et il est impossible de dire ce qui va arriver aux cubes ensuite."
 mem_sight_unseen.5.name: "$MEM_SIGHT_UNSEEN_HEAD$ Slimy Dancing"
 mem_sight_unseen.5.desc: "À l'autre extrémité de la visionneuse, notre champ de vision est quelque peu limité car un liquide noir épais obscurcit la moitié de l'écran.\n\nUne grande figure bipède, également noire, est apparue. Il ne porte rien d'autre qu'un masque blanc sans expression et tient une sorte d'appareil à manivelle. Alors qu'il commence à tourner la manivelle de plus en plus vite, le liquide commence à vibrer, puis il monte en formant des formes fractales en constante évolution. La figure utilise apparemment la manivelle pour contrôler la boue jusqu'à ce qu'elle s'arrête brusquement, s'incline devant un public invisible, puis se liquéfie, se versant à l'intérieur de la boîte et ne laissant que le masque derrière."
 mem_sight_unseen.6.name: "$MEM_SIGHT_UNSEEN_HEAD$ Jeux de tête"
 mem_sight_unseen.6.desc: "À l'autre extrémité du Viewer, nous avons trouvé un grand espace ouvert, avec un podium ou une scène plus loin. La zone visible est remplie d'extraterrestres, chacun ayant trois têtes placées individuellement sur de grands cous fins et flexibles. Le seul étranger sur le podium est habillé de façon beaucoup plus criarde. Il est impossible de dire ce qu'il dit mais à en juger par l'amplitude de sa bouche qui claque et de ses membres qui s'agitent, c'est un discours assez pompeux.\n\nAlors que le discours touche à sa fin, l'étranger attrape un marteau et bat un énorme tambour placé derrière lui. À ce signal, toutes les têtes des autres extraterrestres tournent sur une autre en essayant de mordre les deux autres de leur cou. Au moment où le point faible s'est dissipé, toute la zone a été inondée de jets de sang bleu."
 mem_sight_unseen.7.name: "$MEM_SIGHT_UNSEEN_HEAD$ L'Œil"
 mem_sight_unseen.7.desc: "Tout l'espace visible à l'autre extrémité du visualiseur est rempli d'un oeil géant. Il regarde autour de lui, son iris se dilatant et se rétrécissant. Parfois, il clignote, montrant une paupière écailleuse de couleur sombre.\n\nÀ quelle sorte de créature cela pourrait-il appartenir ? Nous ne le saurons peut-être jamais."
 mem_sight_unseen.8.name: "$MEM_SIGHT_UNSEEN_HEAD$ Petite grande ruine"
 mem_sight_unseen.8.desc: "Pour autant qu'il soit possible de le voir, l'autre côté du Viewer n'est rien d'autre qu'une mégapole en ruine. Les bâtiments eux-mêmes sont hauts, s'élevant loin dans le ciel, mais ses habitants semblent minuscules. De minuscules promenades trop étroites, même pour que [Owner.Species.GetAdj] [Owner.GetSpeciesSpawnNamePlural] puisse marcher, des aéroglisseurs se sont écrasés de la taille d'un jouet. Chaque bâtiment a des milliers d'étages, chacun mesurant seulement quelques centimètres de haut.\n\nAucun signe de vie n'est visible ici. La ville s'effondre."
 mem_sight_unseen.9.name: "$MEM_SIGHT_UNSEEN_HEAD$ Descente"
 mem_sight_unseen.9.desc: "Le Viewer devait être installé près du sommet d'une grande montagne. L'autre côté semble être le même versant de montagne, bien qu'un peu plus verdoyant - couvert d'herbes hautes et de grandes fleurs vibrantes. Au-dessus, au sommet de la montagne se dressent deux groupes distincts de créatures avec de longs corps segmentés.\n\nParfois, un représentant de chaque groupe s'avance. Les deux se mordent alors la queue, cambrent leurs corps formant une roue presque parfaite et commencent à rouler sur la pente de la montagne, tandis que les autres créatures sautent de haut en bas en gesticulant sauvagement. Il est impossible de voir ce qui se passe lorsqu'ils atteignent le fond, mais à en juger par leur empressement, cela n'implique probablement pas beaucoup d'éclaboussures. Est-ce peut-être un rituel d'accouplement ?"
 mem_sight_unseen.10.name: "$MEM_SIGHT_UNSEEN_HEAD$ Lumière distante"
 mem_sight_unseen.10.desc: "Au début, il ne semblait rien y avoir à l'autre bout. Nous soupçonnions même qu'il était cassé. Au bout d'un moment cependant, une lumière solitaire apparut au loin. Il se déplace de façon imprévisible, sortant parfois mais revenant toujours, plus lumineux qu'avant. Le reste de la zone en vue semble vide."
 mem_sight_unseen.11.name: "$MEM_SIGHT_UNSEEN_HEAD$ Pyramid Building"
 mem_sight_unseen.11.desc: "Grâce aux téléspectateurs, nous avons pu observer un groupe de grands extraterrestres invraisemblablement musclés, tous vêtus d'uniformes rouges identiques. Les extraterrestres construisaient une pyramide à partir de gros blocs de pierre qu'ils manipulaient avec une facilité remarquable.\n\nLorsque la pyramide était presque terminée, un autre groupe d'étrangers, vêtus de bleu, est apparu. Après une brève altercation, les extraterrestres vêtus de rouge se sont enfuis et ceux vêtus de bleu ont commencé à démonter la pyramide, éloignant les blocs de pierre de notre champ de vision.\n\nQuand presque rien ne restait en vue, un autre groupe d'étrangers, cette fois vêtus de jaune, est apparu. Malheureusement, en ce moment, le point faible s'est dissipé, nous laissant à jamais nous demander ce qui s'est passé ensuite."
 mem_sight_unseen.12.name: "$MEM_SIGHT_UNSEEN_HEAD$ Prison sans fin"
 mem_sight_unseen.12.desc: "Pour autant que nous puissions voir, l'autre côté de la visionneuse est un espace vide sans fin baigné de lumière rouge sombre.\n\nIl n'y a ni murs, ni plafond, ni plancher, seulement des rangées de cages sans fin suspendues dans le néant. À l'intérieur de chaque cage se trouve une silhouette vêtue d'une robe à capuche. Aucune fonctionnalité sur eux ne peut être discernée. Pourquoi sont-ils emprisonnés dans ces cages ? Nous ne le saurons probablement jamais."
 mem_sight_unseen.13.name: "$MEM_SIGHT_UNSEEN_HEAD$ Scène de carnage"
 mem_sight_unseen.13.desc: "L'autre extrémité de la visionneuse semble être une sorte de zone résidentielle. De multiples corps étrangers brûlés et coupés en deux par ce qui semble être une arme laser gisent sur le sol. Un seul extraterrestre est toujours en mouvement, celui qui détient ce que l'on peut supposer être cette arme.\n\nIl repose simplement sur le sol, changeant rarement de position. Pendant tout le temps que dure le point faible, personne d'autre ne pénètre dans la zone."
 mem_sight_unseen.14.name: "$MEM_SIGHT_UNSEEN_HEAD$ heure du coucher"
 mem_sight_unseen.14.desc: "L'autre extrémité de la visionneuse semble être une grande salle lumineuse, remplie de lits d'hôpital. Un étranger se trouve sur chacun des lits, apparemment inconscient et connecté à divers équipements médicaux, les sondes insérées directement dans leur tête semblant être les plus importantes.\n\nUn étranger est conscient. Il marche entre des rangées de lits, vérifiant les lectures sur les moniteurs. Parfois, après cela, il tire une longue lame sous le manteau et la plonge dans la poitrine du patient, les tuant."
 mem_sight_unseen.15.name: "$MEM_SIGHT_UNSEEN_HEAD$ Ball World"
 mem_sight_unseen.15.desc: "L'autre extrémité de Viewer ne montre aucun signe de civilisation.\n\nCependant, ce que la réalité alternative semble avoir en abondance, c'est une sorte de créatures sphériques. Des boules floues de différentes couleurs, avec des tailles allant de quelques centimètres à des centaines de mètres, volent et rebondissent, n'ayant apparemment aucune attention au monde."
 mem_sight_unseen.16.name: "$MEM_SIGHT_UNSEEN_HEAD$ La bureaucratie en action"
 mem_sight_unseen.16.desc: "L'autre extrémité de la visionneuse est une petite pièce faiblement éclairée. La majeure partie est un grand bassin de boue bouillonnante à l'aspect nauséabond. Immergé dans cette boue se trouve une énorme créature semblable à une limace morbide obèse.\n\nDeux tubes pneumatiques sont placés à la portée des bras courts et courts de la créature. Parfois, un morceau de papier arrive à travers l'un d'eux. Après l'avoir lu, la créature l'envoie parfois dans un autre tube, mais la plupart du temps elle l'avale à la place."
 mem_sight_unseen.17.name: "$MEM_SIGHT_UNSEEN_HEAD$ L'arbre"
 mem_sight_unseen.17.desc: "À l'autre extrémité de la visionneuse se trouve un arbre. Il ne semble pas y avoir quelque chose de spécial, sauf qu'il est si épais qu'il ne nous permet pas de voir quoi que ce soit d'autre et si haut que sa couronne touche les nuages.\n\nC'est tout simplement aussi gros sans raison apparente."
 mem_sight_unseen.18.name: "$MEM_SIGHT_UNSEEN_HEAD$ Forêt transparente"
 mem_sight_unseen.18.desc: "L'autre extrémité de la visionneuse montre un désert sans fin. Il y a des arbres, de l'herbe et des buissons, mais ils semblent tous être transparents, à peine visibles à moins d'être regardés attentivement."
 mem_sight_unseen.18.a: "C'est étrange, mais pas si intéressant."
 mem_sight_unseen.19.name: "$MEM_SIGHT_UNSEEN_HEAD$ Formes"
 mem_sight_unseen.19.desc: "L'autre extrémité de la visionneuse a révélé une zone vide recouverte de multiples minuscules polyèdres. Parfois, lesdits polyèdres s'empilaient ensemble et s'assemblaient en un grand objet quelque peu proche de la forme sphérique et roulaient hors de vue. Bientôt, une autre sphère arriverait de directions différentes et se désintégrerait en un tas de polyèdres, relançant le processus."
 mem_sight_unseen.100.name: "$MEM_SIGHT_UNSEEN_HEAD$ Visionneuse détruite"
 mem_sight_unseen.100.desc: "Un accident malheureux s'est produit lors de la livraison de la visionneuse à §Y[Root.GetName]§!. Un dysfonctionnement du moteur a provoqué un crash de la navette de livraison. Il n'y a pas eu de victime, mais l'appareil lui-même est irréparable."
 mem_sight_unseen.101.name: "Échec du projet $MEM_SIGHT_UNSEEN_HEAD$"
 mem_sight_unseen.101.desc: "En raison du placement malheureux du point faible, une équipe de recherche de Viewer a rencontré des difficultés importantes lors de son installation.\n\nFinalement, soucieux de travailler sur un terrain dangereux et d'endommager l'appareil, ils ont dû l'éteindre."
 mem_sight_unseen.102.name: "$MEM_SIGHT_UNSEEN_HEAD$ Visionneuse en panne"
 mem_sight_unseen.102.desc: "Certains des composants les plus complexes de la visionneuse ont cédé lors de la récente tentative d'activation en raison de son âge avancé. Ces pièces ne peuvent pas être remplacées par notre compréhension de la technologie, ce qui signifie que la visionneuse n'est plus utilisable."
