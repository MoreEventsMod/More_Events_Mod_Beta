l_traditional_chinese:
 mem_star_colors_category:0 "詭異的顏色"
 mem_star_colors_category_desc:0 "觀察恆星期間發覺一些古怪的光線在其光球層閃爍不停，而且光譜分析亦與平常在這類恆星內找到的元素並不相符。"

 mem_star_colors.1.name:0 "異世界的顏色"
 mem_star_colors.1.desc:0 "在§Y[Root.Planet.GetName]§!的光球層經過一輪觀察後，發現了無數的微型蟲洞，連接著不同的空間。它們不斷地在恆星內自我再生及萎縮，令到大量來自異地的分子被釋出，從而導致不尋常的光譜讀數。"

 mem_star_colors.2.name:0 "壞掉的感應器"
 mem_star_colors.2.desc:0 "我們無法在§Y[Root.Planet.GetName]§!重新觀測到同樣的結果，看起來不尋常的讀數只不過是因為感應器的調教上出現了問題而已。"
