 # Anomaly Window
 mem_pioneer_category:0 "Posible artesanía pequeña"
 mem_pioneer_category_desc:0 "Los sensores indican la presencia de un pequeño objeto artificial en órbita [Root.GetName]."

 # Anomaly Success
 mem_pioneer.1.name:0 "Sonda extrasolar"
 mem_pioneer.1.desc:0 "[Root.GetLeaderName] informa la recuperación exitosa del objeto. En el examen, parece ser una nave primitiva resistida diseñada para viajes no tripulados entre estrellas. Con toda probabilidad, se lanzó hace milenios y viajó a través de múltiples sistemas a una velocidad subluz hasta que quedó atrapado en la gravedad de [From.GetName]. \n\nUna placa está montada en el casco de la nave, que representa formas geométricas extrañas, un esquema de un sistema estelar no identificado y un pictograma de dos miembros desnudos de una especie desconocida para nosotros. No está claro por qué cualquier civilización consideraría apropiado difundir dicha información en todo el universo."
 mem_pioneer.1.a:0 "Interesante."
 mem_pioneer.1.b:0 "¡Obviamente quieren ser encontrados!"
 mem_pioneer.1.c:0 "Que montón de degenerados."
 
 mem_pioneer.2.name:0 "Nave de carga"
 mem_pioneer.2.desc:0 "La pequeña embarcación recuperada por el [Root.GetName] resultó ser una especie de nave de mensajería comercial alienígena. \n\nTripulada por dos compuestos orgánicos no identificados y un crudo sintético de propulsión química, aparentemente transportaba una carga preciosa cuando los piratas la emboscaron. \n\nLa tripulación parece haber perecido en el ataque. Mientras los asaltantes se iban con la carga, la nave se dejó derivar sin rumbo hasta que fue atrapada por la gravedad de la estrella."
 
 mem_pioneer.3.name:0 "Buque Militar Ligero"
 mem_pioneer.3.desc:0 "De acuerdo a [Leader.GetName]'s estimación, la nave encontrada por el [Root.GetName] como un buque militar tripulado por varias especies distintas no identificadas. \n\nSegún los bancos de datos sobrevivientes, llevaba una inteligencia valiosa que sería fundamental para asegurar una victoria militar contra algún tipo de "rebeldes" cuando fue emboscado cerca de [From.GetName]. \n\nUna erupción solar en el momento oportuno causó incendios en todo la nave que la tripulación intentó apagar despresurizándolo, solo para descubrir que su control de esclusas de aire y el sistema de soporte vital habían sido dañados por dichos incendios. Incapaz de presurizarse de nuevo, la tripulación pereció, dejando que la cáscara de su nave se desplazara sin rumbo alrededor de la estrella."
 
 mem_pioneer.4.name:0 "Cápsula de vida"
 mem_pioneer.4.desc:0 "El oficio que el [Root.GetName] recuperado parece ser algún tipo de cápsula de vida pequeña que lleva restos momificados de un joven alienígena. \n\nParece que la cápsula fue enviada desde un planeta desconocido hacia otro, presumiblemente para escapar de algún tipo de cataclismo y dar a sus pasajeros la oportunidad de vivir en un planeta alienígena. \n\nEn cambio, la cápsula fue atrapada por la gravedad de la estrella y la ha orbitado desde entonces, mientras que el sistema de soporte vital finalmente falló. \n\n[Leader.GetName]notó una composición genética inusual del pasajero. Si hubiera sobrevivido y madurado, podría haberse convertido en uno de los compuestos orgánicos más fuertes y resistentes conocidos por nuestros científicos, incluso sin ningún tipo de aumento."
 mem_pioneer.4.a:0 "Una amenaza menos de la que preocuparse."
 
 mem_pioneer.5.name:0 "Máquina de viaje individual"
 mem_pioneer.5.desc:0 "[Leader.GetName] no está muy seguro de qué [Leader.GetSheHe] recuperado de la órbita de [From.GetName], pero parece ser una especie de cápsula cónica autopropulsada sellada hecha de un material extremadamente duradera. \n\nOtros elementos inusuales incluyen un único sensor óptico en un tallo orientado hacia adelante, una sola pistola orientada hacia adelante y un tipo de manipulador. En el interior, la cápsula aparentemente contenía un pequeño compartimento piloto apto para algún tipo de pequeño ser de varios brazos. \n\nEn algún momento en el pasado, aparentemente fue atacado, y una potente explosión golpeó el sensor. El impacto resultó fatal para el piloto, que murió al instante."
 mem_pioneer.5.a:0 "Sea lo que sea, ahora está muerto."

 # Anomaly Failure
 mem_pioneer.99.name:0 "Fracaso"
 mem_pioneer.99.desc:0 "[Root.GetLeaderName] lamenta informar que [Leader.GetSheHe] [Leader.GetWasWere] incapaz de localizar y recuperar el objeto. Sea lo que sea, es probable que ahora se pierda para siempre."
