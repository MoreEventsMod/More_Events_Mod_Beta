 ########################
 # Hive Encounter
 # Text by Caligula
 # Code by Malthus 
 ########################
 # Hivemind player decides whether or not to message a normal empire
 mem_hive_encounter.2.name:0 "Formas de vida inteligentes"
 mem_hive_encounter.2.desc:0 "A medida que [root.GetName]  comienza a investigar las estrellas, nos encontramos con un concepto novedoso: la inteligencia en formas de vida individuales no vinculadas a ninguna conciencia general.\n\nEsto es algo que antes habíamos pensado que era imposible. Hemos dedicado considerables subrutinas dentro de nuestros procesos de pensamiento a la cuestión de cómo surgió esto, pero aún no hemos avanzado mucho. Para acelerar el proceso, quizás deberíamos pedirle a [mem_hive_encounter_normal_country.GetName], una de las sociedades más amigables, que nos proporcione algunas ideas."
 mem_hive_encounter.2.a:0 "Pediremos su cooperación."
 mem_hive_encounter.2.b:0 "No necesitamos su ayuda."

 # Normal empire receives hive proposal
 mem_hive_encounter.3.name:0 "Transmisión entrante"
 mem_hive_encounter.3.desc:0 "Saludos [root.species.GetNamePlural],\n\nA medida que comenzamos a explorar las estrellas, nos encontramos con civilizaciones como la suya, que no se basan en una mente colmena. El concepto de inteligencia en las formas de vida individuales es novedoso para nosotros y refuta muchas creencias que previamente habíamos sostenido como verdaderas. Estamos desconcertados sobre cómo surgieron estas circunstancias y deseamos investigar.\n\nPor lo tanto, nos gustaría solicitarle que nos envíe algunos especímenes de su especie para que los examinemos. Prometemos que no se les ocasionará ningún daño. A cambio, podemos ofrecerle nuestro favor y una muestra de productos no vitales [mem_hive_encounter_hive_country.GetSpeciesAdj] drones sobre los cuales puedes llevar a cabo tus propios experimentos."
 mem_hive_encounter.3.a:0 "Por supuesto... Veremos si hay voluntarios."
 mem_hive_encounter.3.b:0 "Podemos enviarle algunos de nuestros criminales, no los necesitamos."
 mem_hive_encounter.3.c:0 "Podemos enviarle algunas muestras fallecidas."
 mem_hive_encounter.3.d:0 "No podemos ayudarte"

 # volunteers found
 mem_hive_encounter.4.name:0 "¡Voluntarios listos!"
 mem_hive_encounter.4.desc:0 "Varios voluntarios se han presentado para actuar como sujetos de prueba para el [mem_hive_encounter_hive_country.species.GetNamePlural]. Motivados por una combinación de curiosidad, aventura y, en algunos casos, desesperación, están dispuestos a dejar atrás sus vidas actuales y vivir en la Colmena."
 mem_hive_encounter.4.b:0 "Excelente"

 # no volunteers found
 mem_hive_encounter.5.name:0 "No se encuentran voluntarios"
 mem_hive_encounter.5.desc:0 "Nuestro llamado a voluntarios para actuar como sujetos de prueba para el [mem_hive_encounter_hive_country.GetName] ha caído en oídos sordos. No hemos logrado persuadir a ningún participante para que se presente. ¿Deberíamos encontrar una manera de acceder a la [mem_hive_encounter_hive_country.GetSpeciesAdj] y solicitar de todos modos?"

 # hive receives answer
 mem_hive_encounter.6.desc.a:0 "Hemos encontrado un grupo de voluntarios listos que actuarán como sujetos de prueba. ¡Confiamos en que se asegurará de que nos los devuelvan en el mismo estado en que se los enviamos!"
 mem_hive_encounter.6.desc.b:0 "Hemos decidido que podemos ahorrarle ciertos elementos indeseables de nuestras cárceles. Le agradeceríamos mucho si pudiera asegurarse de que nunca vuelvan al espacio de [mem_hive_encounter_normal_country.GetAdj]."
 mem_hive_encounter.6.desc.c:0 "Le enviaremos algunas muestras de nuestros fallecidos que nadie se perderá. Puedes hacer con ellos lo que quieras."
 mem_hive_encounter.6.desc.d:0 Lamentamos informarle que no podemos ayudarlo. No consideramos apropiado entregar los secretos biológicos de nuestra especie a estados extranjeros, sin importar cuán nobles sean sus intenciones."
 mem_hive_encounter.6.a:0 "Apreciamos tu cooperación."
 mem_hive_encounter.6.b:0 "Desafortunado."

 # specimens arrive
 mem_hive_encounter.7.name:0 "La investigación puede comenzar"
 mem_hive_encounter.7.desc.a:0 "Los ejemplares [mem_hive_encounter_normal_country.species.GetName] han llegado. Aunque han cooperado en nuestras investigaciones e incluso parecen interesados en obtener más información sobre ellos, estamos luchando por entender cómo funcionan sus cerebros. Cada individuo parece pasar una cantidad de tiempo inquietante pensando una cantidad extremadamente grande de pensamientos. Las referencias cruzadas entre diferentes sujetos han confirmado que estos pensamientos se alcanzan independientemente uno del otro, y a menudo divergen considerablemente. ¿Cómo puede una sociedad basarse en tal falta de dirección central?"
 mem_hive_encounter.7.desc.b:0 "Los ejemplares [mem_hive_encounter_normal_country.species.GetName] han llegado. Parecen temerosos de nosotros y expresan angustia e ira ante nuestra vista. Curiosamente, la mayor parte de su ira está dirigida a su propio gobierno. Es difícil para nosotros saber si su comportamiento es normal, dado que se trata de marginados que no encajaron en su sociedad. Sin embargo, estamos intrigados por el nivel de libertad de pensamiento que está permitido en su sociedad. ¿Cómo puede una civilización basarse en tal falta de dirección central?"
 mem_hive_encounter.7.desc.c:0 "Los ejemplares [mem_hive_encounter_normal_country.species.GetName] han llegado. Es lamentable que no se enviaron especímenes vivos, lo que significa que no podemos examinar el funcionamiento de la mente individual en acción. Sin embargo, hemos preparado una serie de experimentos para ver qué secretos se pueden descubrir."
 mem_hive_encounter.7.a:0 "Comencemos nuestro estudio."

 # results for hive
 mem_hive_encounter.8.name:0 "Conclusión exitosa"
 mem_hive_encounter.8.desc.a:0 "Nuestra investigación de la [mem_hive_encounter_normal_country.species.GetName] Las muestras han demostrado ser fructíferas. No solo hemos adquirido una comprensión de cómo las formas de vida con inteligencia individual interactúan entre sí, proporcionándonos muchas ideas sobre el comportamiento extraño, sino que también hemos podido realizar pruebas sobre el funcionamiento de sus cerebros. Parece que, a pesar de la enorme diferencia entre su civilización y la nuestra, en términos de estructuras neuronales y genéticas, existe cierto grado de compatibilidad. La principal diferencia entre ellos y nosotros es que carecen de la capacidad de vincularse psiónicamente, lo que significa que cada mente se deja llevar esencialmente en sus propios instintos. El cerebro del individuo [mem_hive_encounter_normal_country.GetSpeciesAdj] está mucho más desarrollado que el promedio [root.GetSpeciesAdj].\n\nCreemos que, algún día, podremos aplicar y eliminar el enlace psiónico a voluntad, esencialmente obteniendo la capacidad de integrar a otras poblaciones en el [root.GetName]. Mientras tanto, hemos avanzado en nuestra comprensión de los fundamentos de la biología y el estado."
 mem_hive_encounter.8.desc.b:0 "Nuestras subrutinas científicas han hecho un gran avance en las muestras de [mem_hive_encounter_normal_country.species.GetName]. Parece que, a pesar de la enorme diferencia entre su civilización y la nuestra, en términos de estructuras neuronales y genéticas, existe cierto grado de compatibilidad. La principal diferencia entre ellos y nosotros es que carecen de la capacidad de vincularse psiónicamente, lo que significa que cada mente se deja llevar esencialmente en sus propios instintos. El individuo [mem_hive_encounter_normal_country.GetSpeciesAdj] está mucho más desarrollado que el promedio [root.GetSpeciesAdj] drone's.\n\nCreemos que, algún día, podremos aplicar y eliminar el enlace psiónico a voluntad, esencialmente obteniendo la capacidad de integrar a otras poblaciones en el [root.GetName]. Mientras tanto, nuestra comprensión de los fundamentos de la biología y la genética alienígena han avanzado."
 mem_hive_encounter.8.a:0 "Excellent."

 # drones arrive
 mem_hive_encounter.9.name:0 "La investigación puede comenzar"
 mem_hive_encounter.9.desc:0 "Los drones del [mem_hive_encounter_hive_country.GetName] han llegado. Hasta ahora, han demostrado que no responden a nuestros científicos: parece que separarlos del resto de la Colmena esencialmente ha cortado la fuerza que les estaba dando vida. Incapaces de pensar como individuos independientes, ahora carecen de dirección y dependen casi por completo de nuestros cuidadores  mantenerlos con vida. ¡Es posible que nuestros científicos tengan que actuar rápidamente para descubrir mucho sobre ellos!"

 # results for normal country
 mem_hive_encounter.10.name:0 "Hallazgos en los drones de la colmena"
 mem_hive_encounter.10.desc.a:0 "Nuestros científicos analizaron los drones [mem_hive_encounter_hive_country.GetSpeciesAdj] e hicieron lo mejor que pudieron hacer antes de declarados muertos. Parece que hay algún tipo de vínculo psiónico que une el dron individual a la colmena y permite que la colmena lo controle. A pesar de las dificultades inherentes al estudio de un fenómeno que no se pudo observar en acción (no pudimos reactivar el enlace), nuestros científicos hicieron un proceso para comprender su naturaleza y la de [mem_hive_encounter_hive_country.GetName]. Pudieron identificar la parte del cerebro utilizada para establecer el vínculo, aunque sus hipótesis sobre su funcionamiento son en gran medida especulativas.\n\nNo creen que los drones [mem_hive_encounter_hive_country.GetSpeciesAdj] sean inherentemente incapaces de pensamiento independiente, nada en su estructura neural parece impedirlo, a pesar de las fuertes inhibiciones que existen para evitarlo, parece que los especímenes provistos simplemente no están desarrollados suficiente para soportarlo. En todo caso, se asemejan a formas de vida preinteligente, pero sin un instinto de supervivencia del habla.\n\nCon el tiempo, nuestros científicos creen que podríamos tener la capacidad de crear o eliminar el enlace psiónico que une [mem_hive_encounter_hive_country.GetSpeciesNamePlural], lo que nos permitiría crear individuos independientes a [mem_hive_encounter_hive_country.GetSpeciesNamePlural]. Sin embargo, ese día se encuentra en un futuro lejano. Mientras tanto, nuestra comprensión de los fundamentos de la biología y la genética alienígena ha avanzado. Además, [mem_hive_encounter_leader.GetName] ha descubierto un nuevo interés en psiónica."
 mem_hive_encounter.10.desc.b:0 "Nuestros científicos analizaron los drones [mem_hive_encounter_hive_country.GetSpeciesAdj], lo mejor que pudieron antes de declarados muertos. Parece que hay algún tipo de vínculo psiónico que une el dron individual a la colmena y permite que la colmena los controle. Sin embargo, como este enlace estaba inactivo, a nuestros científicos les resultó difícil estudiarlo y solo descubrieron cosas sobre lo que sucede en su ausencia. Aunque no creen que los drones [mem_hive_encounter_hive_country.GetSpeciesAdj] sean inherentemente incapaces de pensamiento independiente, nada en su estructura neural parece impedirlo, a pesar de las fuertes inhibiciones que existen para evitarlo, parece que los especímenes provistos simplemente no la han desarrollado lo suficiente para soportarlo. En todo caso, se asemejan a formas de vida preinteligentes, pero sin un instinto de supervivencia del habla. \n\nNuestros científicos creen que, con el tiempo, podríamos ser capaces de crear o eliminar el vínculo psiónico que une [mem_hive_encounter_hive_country.GetSpeciesNamePlural], lo que nos permitiría crearlos de forma independiente a [mem_hive_encounter_hive_country.GetSpeciesNamePlural]. Sin embargo, ese día se encuentra en un futuro lejano. Mientras tanto, nuestra comprensión de los fundamentos de la biología y la genética alienígena han avanzado."
 mem_hive_encounter.10.a:0 "Excelente."

 # decision for hive whether or not to send back the volunteers
 mem_hive_encounter.11.name:0 "Nuestros invitados"
 mem_hive_encounter.11.desc:0 "Ha llegado el momento de que regresemos las muestras voluntarias [mem_hive_encounter_normal_country.species.GetName] de vuelta a [mem_hive_encounter_normal_country.GetName], tal como habíamos acordado. Por supuesto, podríamos replantear nuestro acuerdo y mantenerlos para su posterior estudio, pero es probable que [mem_hive_encounter_normal_country.species.GetNamePlural] no lo tome con amabilidad."
 mem_hive_encounter.11.a:0 "Envíalos de vuelta."
 mem_hive_encounter.11.b:0 "Retenerlos."

 # volunteers return
 mem_hive_encounter.12.name:0 "Voluntarios Regresan"
 mem_hive_encounter.12.desc:0 "Los voluntarios que enviamos a [mem_hive_encounter_hive_country.GetName] nos han sido devueltos. Afirman haber ampliado sus "horizontes" con la experiencia "reveladora", sea lo que sea que eso signifique. Según todos los informes, [mem_hive_encounter_hive_country.GetSpeciesNamePlural] demostró ser buenos anfitriones, ¡aunque los voluntarios ciertamente están contentos de estar de vuelta en un entorno más familiar!"
 mem_hive_encounter.12.a:0 "Bueno escuchar."

 # volunteers missing
 mem_hive_encounter.13.name:0 "¡Voluntarios detenidos!"
 mem_hive_encounter.13.desc:0 "El [mem_hive_encounter_hive_country.GetName] se ha negado a devolvernos nuestros voluntarios que les habíamos enviado, a pesar de la fecha acordada para su regreso. Afirman que necesitan más tiempo para completar su investigación y como se trata de una cuestión de seguridad vital para el organismo, no se sienten obligados por nuestro acuerdo previo."
 mem_hive_encounter.13.a:0 "¡Esto es un atropello!"

 # opinion modifiers
 mem_opinion_hive_encounter_helped:0 "Muestras proporcionadas"
 mem_opinion_hive_encounter_help_refused:0 "Soporte rechazado"
 mem_opinion_hive_encounter_good_hosts:0 "Buenos anfitriones"
 mem_opinion_hive_encounter_dishonourable:0 "Deshonroso"

 # static modifiers
 mem_hive_encounter_dealed_with_xenos:0 "Trato con xenos"
 mem_hive_encounter_traded_prisoners:0 "Prisioneros vendidos"
 mem_hive_encounter_desecrated_corpses:0 "Cadáveres profanados"
 
