l_german:
 #mem_borehole_category:0 "Hole in the Ground"
 #mem_borehole_category_desc:0 "Surface imaging revealed a long vertical shaft in the planet's crust. The precise, right angles and unusually smooth surface suggest an artificial origin."
 mem_borehole_category:0 "Loch im Boden"
 mem_borehole_category_desc:0 "Die Oberflächenscans zeigten einen langen vertikalen Schacht in der Planetenoberfläche. Das präzise rechtwinklige und unglaublich ebene Oberfläche leiten zu der Vermutung einer künstlichen Erschaffung."
  
 #mem_borehole.1.name:0 "Abandoned Deep Mine"
 #mem_borehole.1.desc:0 "[Root.GetLeaderName] reports that the installation is some kind of mine designed to extract minerals from the deeper levels of the planet's crust. The mine is currently deactivated, and with minimal repairs, it can be brought back online."
 #mem_borehole.1a:0 "Repair the borehole equipment."
 #mem_borehole.1b:0 "Disassemble the equipment to learn about its secrets."
 #mem_borehole.1c:0 "Salvage the borehole equipment."
 mem_borehole.1.name:0 "Zurückgelassene tiefbau Mine"
 mem_borehole.1.desc:0 "[Root.GetLeaderName] berichtet, dass die Installation eine Art von Minenschacht, gedacht zum Abbau von tiefer liegenden Mineralien der Planetenkruste, ist. Die Mine ist zur Zeit deaktiviert und könnte mit minimalen Reparaturen, wieder zum Laufen gebracht werden."
 mem_borehole.1a:0 "Repariert die Gerätschaften."
 mem_borehole.1b:0 "Nehmt es Ausseinander um seine Funktion zu erfahren."
 mem_borehole.1c:0 "Verwertet das Equipment wieder."
 
 #mem_borehole.2.name:0 "Rare Minerals Survey"
 #mem_borehole.2.desc:0 "It appears the shaft was designed to breach a large deposit of rare ore. However, just as the miners reached that deposit, the project was abandoned for unknown reasons."
 #mem_borehole.2a:0 "We should study their findings."
 #mem_borehole.2b:0 "Looks like they found garanthium."
 mem_borehole.2.name:0 "Seltene Mineralien Untersuchung"
 mem_borehole.2.desc:0 "Es sieht aus als wäre der Schacht dafür gemacht eine sehr großes Lager an seltenen Mineralien zu erschließen. Trotzdem wurde, als das Bohrungsteam das Lager erreichte, aus ubekannten Gründen das Projekt aufgegeben."
 mem_borehole.2a:0 "Wir sollten studieren was sie dort fanden."
 mem_borehole.2b:0 "Sieht aus wie Garanthium."
 
 #Physik Study
 #mem_borehole.3.name:0 "Missile Silo"
 #mem_borehole.3.desc:0 "At the bottom of the mine, our science team found an enormous rocket outfitted with the biggest thermonuclear warhead ever recorded. [Root.GetLeaderName], however, suggests that this is not, in fact, a weapon, but a novelty project of some kind since its mass, material composition, and structure means it is impossible to fly, let alone achieve escape velocity without falling apart. Some of the design choices are still very interesting, however."
 #mem_borehole.3a:0 "We should study the rocket."
 mem_borehole.3.name:0 "Raketen Silo"
 mem_borehole.3.desc:0 "Am Boden der Mine fand unser Wissenschaftlerteam eine gewaltige Rakete, ausgestattet mit dem größtem thermonuclearen Sprengkopf welcher jemals erfasst wurde.  [Root.GetLeaderName], wie auch immer, schlägt vor das dies keine Waffe ist, sondern eine Art von prestige Projekt ist, da seine Masse und Material aufbau, als auch seine Struktur es unmöglich zu Fliegen bringen könnten. /n /n Manche der Design ansätze sind trotzdem interresant."
 mem_borehole.3a:0 "Wir sollten die Rakete untersuchen."
 
 #Social Study
 #mem_borehole.4.name:0 "A Habitat"
 #mem_borehole.4.desc:0 "On inspection, the shaft's walls were found to be composed of thousands of small, self-sustaining pods outfitted with life-support systems. Most of them were either scrubbed clean or never inhabited to begin with, but some still have items scattered inside, suggesting the inhabitants had left in a hurry. The unusual architectural design of the pods could be a subject for an interesting study."
 #mem_borehole.4a:0 "We should look into it."
 mem_borehole.4.name:0 "Ein Habitat"
 mem_borehole.4.desc:0 "Bei der Untersuchung fanden wir das die Wände aus tausenden kleiner selbsversorgenden Kapseln besteht.Diese mit lebenserhaltenen Systemen ausgestattet Kapseln waren entweder nicht benutzt oder wieder sauber geputzt, aber ein paar haben noch Gegenstände in den Kapseln herumliegen, was impliziert, dass sie es schnell verlassen mussten. Das ungewöhnliche Design könnte ein Thema sehr interresanter Studien werden."
 mem_borehole.4a:0 "Wir sollten dies überprüfen."
 
 
 #mem_borehole.5.name:0 "Sludge Deposit"
 #mem_borehole.5.desc:0 "The initial observation showed that the shaft is almost entirely filled with a high-energy radioactive sludge. It was likely a dumping site for another civilization's industrial pollution. [Root.GetLeaderName] refuses to advance further, citing [Leader.GetHerHis] lack of faith in our hazardous material protection technology's ability to save [Leader.GetHerHim] and [Leader.GetHerHis] team from this "crime against nature.""
 #mem_borehole.5a:0 "Disgusting. But interesting."
 mem_borehole.5.name:0 "Giftschlam Deponie"
 mem_borehole.5.desc:0 "Die erste Beobachtung zeigte, dass das Loch im Boden fast komplett gefüllt ist mit einem hochenergetischen radioaktiven Schlam. Es ist gut möglich, dass es eine Deponie zur entsorgung der Industriellen Umweltverschmutzung einer anderen Zivilisation war. [Root.GetLeaderName] lehnt es ab das giftige Material weiter zu begutachten, da [Leader.GetHerHim] nicht genügend Vertauen in unsere Schutzanzugstechnologie hat, und nicht glaubt, dass [Leader.GetHerHim] und [Leader.GetHerHis] Team von diesem "Anschlag auf die Natur", nicht beschützt werden können."
 mem_borehole.5a:0 "Ekelhaft. Aber interresant."
 
 #mem_borehole.6.name:0 "Race To The Bottom"
 #mem_borehole.6.desc:0 "The science team examined the borehole. Judging by the wall's texture, it was carved with a powerful laser installation and appears to have reached the planet's molten core without striking any particularly useful deposit. Nearby, [Root.GetLeaderName] located a small transmitter that has long since ran out of energy. Preliminary analysis of its databanks suggests it was meant to broadcast a message on repeat across the galaxy, bragging about reaching the planet's molten core ahead of competitors."
 #mem_borehole.6a:0 "Congratulations, probably."
 mem_borehole.6.name:0 "Rennen zum Mittelpunkt"
 mem_borehole.6.desc:0 "Das Wissenschaftsteam hat das Borloch untersucht. Wenn man von der Wandbeschaffenheit ausgeht, wurde es durch eine starke Laser Installation ausgehölt, welche den geschmolzenen Kern erreichte ohne eine besonders wertvolle Recourse freizulegen. In der nähe fand [Root.GetLeaderName] einen kleinen Transmitter, welcher schon lange keine Energie mehr hat. Vorläufige untersuchungen der Datenbank zeigen, dass das Gerät dafür war da war, eine Nachricht in die Galaxie zu senden, welche damit Angibt vor den Konkurrenten den geschmolzenen Kern erreicht zu haben."
 mem_borehole.6a:0 "Dannn - Glückwunsch!"
 
 #mem_borehole.7.name:0 "Nothing of Value Found"
 #mem_borehole.7.desc:0 "[Root.GetLeaderName] reports that while the shaft is definitely an artificial borehole, it was scrapped clean, with no useful technology or mineral deposits to be recovered."
 mem_borehole.7.name:0 "Nichts wertvolles gefunden"
 mem_borehole.7.desc:0 "[Root.GetLeaderName] berichtet, dass obwohl dieser Schacht deffinitiv künstlich angelegt wurde, peniebel gesäubert wurde und keine nützliche Technologie oder Mineralien geborgen werden können."
 
 #mem_borehole.8.name:0 "It's A Trap!"
 #mem_borehole.8.desc:0 "While exploring the borehole on [From.GetName], §Y[Root.GetLeaderName]§! apparently triggered some kind of booby trap, causing the entire structure to collapse, killing [Leader.GetHerHim] and most of [Leader.GetHerHis] team."
 mem_borehole.8.name:0 "It's A Trap!"
 mem_borehole.8.desc:0 "Während der Untersuchung des Bohrlochs auf [From.GetName], schien §Y[Root.GetLeaderName]§! eine Art Sprengfalle ausgelöst zu haben, was dazu führte, dass die ganze Struktur in sich zusammen viel, [Leader.GetHerHim] und den größten Teil von [Leader.GetHerHis] Team in sich lebendig begrub."

 
