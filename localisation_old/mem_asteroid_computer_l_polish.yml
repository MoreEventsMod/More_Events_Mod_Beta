l_polish:
 #mem_asteroid_computer_category:0 "Computer Asteroid"
 mem_asteroid_computer_category:0 "Asteroida-Komputer"
 #mem_asteroid_computer_category_desc:0 "The asteroid [From.GetName] appears to be comprised of one giant, improbably complex computer system. It will take some time to analyse."
 mem_asteroid_computer_category_desc:0 "Wygląda na to, że asteroida [From.GetName] składa się z olbrzymiego i złożonego systemu komputerowego. Zbadanie tego zajmie trochę czasu."

 #mem_asteroid_computer.11.name:0 "Incomprehesible Machine"
 mem_asteroid_computer.11.name:0 "Niezrozumiała Maszyna"
 #mem_asteroid_computer.11.desc:0 "The complexity of the astronomical computer goes far beyond the comprehension of even our brightest minds. Whilst we were able to determine that the architecture of the machine appears to be based on some form of alien neurology, we have not been able to determine what theoretical problem its creators set out to solve."
 mem_asteroid_computer.11.desc:0 "Złożoność kosmicznego komputera wykracza daleko poza zrozumienie nawet naszych najtęższych umysłów. Choć udało nam się ustalić, że architektura urządzenia wydaje się być oparta na jakiejś formie obcej neurologii, nie byliśmy w stanie określić, jaki teoretyczny problem jego twórcy ustalili jej do rozwiązania."
 #mem_asteroid_computer.11.a:0 "We shall never know..."
 mem_asteroid_computer.11.a:0 "Nigdy się tego nie dowiemy..."

 #mem_asteroid_computer.10.name:0 "The Devil's Calculus"
 mem_asteroid_computer.10.name:0 "Rachunek Diabła"
 #mem_asteroid_computer.10.desc:0 "The complex appears to be devoted solely to the computation of a single mathematical equation. The finest [Root.Owner.GetSpeciesName] minds have gone over the problem as it appears in the computer's remaining memory, and have responded unanimously that the system was trying to prove that the universe was a simulation. \n\nPortions of the complex have been damaged extensively. This includes long term data storage, where any answer to this question would likely have been held. Every indication is that critical systems on the asteroid were purposefully sabotaged. Perhaps someone was not pleased with what the machine had found. Despite this, much of its computational power remains intact. Our work to interface with the alien device may allow us to use it as a research tool."
 mem_asteroid_computer.10.desc:0 "Kompleks wydaje się być przeznaczony wyłącznie do obliczenia jednego równania matematycznego. Najlepsze umysły [Root.Owner.GetSpeciesName] zbadały to równanie, ponieważ pojawia się ono w pozostałej pamięci komputera, i odpowiedzieli oni jednogłośnie, że system stara się udowodnić tezę, że wszechświat jest tak naprawdę symulacją. \n\nNiektóre części kompleksu zostały w znacznym stopniu uszkodzone. Obejmuje to długoterminowe przechowywanie danych, gdzie każda odpowiedź na to pytanie najprawdopodobniej byłaby przechowywana. Wszystko wskazuje na to, że najważniejsze systemy na asteroidzie zostały celowo sabotowane. Może ktoś nie był zadowolony z tego, co maszyna znalazła. Mimo to, wiele z pozostałej mocy obliczeniowej maszyny pozostaje nienaruszone. Nasza praca wraz z urządzeniem obcych może zezwolić na wykorzystanie go jako narzędzia badawczego."
 #mem_asteroid_computer.10.a:0 "Our universe a game? Preposterous!"
 mem_asteroid_computer.10.a:0 "Nasz wszechświat miałby być grą? Niedorzeczność!"