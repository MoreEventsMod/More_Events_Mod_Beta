l_spanish:
#Translate to Spanish by Darh

 mem_colony_ship.2.name:0 "Alerta de Proximidad"
 mem_colony_ship.2.desc:0 "Los sistemas de alerta temprana han detectado un objeto no identificado que se acerca al sistema §Y[the_system.GetName]§! aproximadamente a un tercio de la velocidad de la luz. \n\nLos datos recopilados no son concluyentes, pero dada la velocidad del objeto, es muy probable que sea de origen artificial: una nave interestelar de diseño primitivo.\n\nNo ha respondido a ninguna de nuestras advertencias o saludos, por lo que se desconocen sus intenciones, pero su camino actual sugeriría que el planeta actualmente desocupado §Y[the_planet.GetName]§! es su destino final. Se espera que evite todas nuestras estructuras y choque, aterrice u orbite alrededor del planeta."
 mem_colony_ship.2.a:0 "Esperaremos y veremos qué hace."
 mem_colony_ship.2.b:0 "Destruyelo. No podemos correr el riesgo."
 
 mem_colony_ship_size:0 ""
 mem_colony_ship_size_plural:0 ""
 
 mem_colony_ship.3.name:0 "Nave intrusa destruida"
 mem_colony_ship.3.desc:0 "Hemos destruido con éxito la nave no identificada que se entrometió en nuetro sistema §Y[FromFrom.Solar_System.GetName]§!. \n\nLa amenaza potencial se ha neutralizado, pero cuál fue su misión y la identidad de quienes portaba la nave seguirá siendo un misterio para siempre."
 mem_colony_ship.3.a:0 "No tuvimos otra opción."
 mem_colony_ship.3.b:0 "Nadie se entromete en nuestro espacio sin consecuencias."
 mem_colony_ship.3.c:0 "Estado: Perímetro Seguro."
 mem_colony_ship.3.d:0 "Obtuvieron lo que merecían."
 
 mem_colony_ship.6.name:0 "Caída Fallida al Planeta"
 mem_colony_ship.6.desc:0 "La nave no identificada que hemos estado rastreando llegó con éxito a §Y[the_planet.GetName]§!. \n\nSin embargo, al intentar ingresar a la atmósfera del planeta, los sistemas de la nave parecen haber fallado, haciendo que caiga en picado a la superficie, el impacto no deja más que un cráter humeante."
 mem_colony_ship.6.a:0 "¿Esto es todo?"
 
 d_mem_colony_ship_crater:0 "Cráter de Impacto"
 d_mem_colony_ship_crater_desc:0 "El único recordatorio de un final bastante anticlimático para el viaje interestelar de una nave espacial simpática pero desafortunada."
 
 mem_gov_colony_ship:0 "Gobierno Colonial Provisional"
 mem_gov_colony_ship_desc:0 "Una autoridad Ad-Hoc poco codificada creada para gobernar a los colonos de un mundo nuevo.."
 RT_MEM_COLONIAL_MARSHAL:0 "Mariscal Colonial"
 RT_MEM_COLONIAL_MARSHAL_FEMALE:0 "Mariscal Colonial"
 
 mem_colony_ship_civic_one:0 "Faccionalismo ideológico"
 mem_colony_ship_civic_two:0 "Desorganización de fronteras"
 mem_colony_ship_civic_one_desc:0 ""
 mem_colony_ship_civic_two_desc:0 ""
 
 mem_recently_colonized_age:0 "Nueva Colonia"
 mem_recently_colonized_age_desc:0 "Los colonos desorganizados que recientemente se asentaron en el planeta están tratando de adaptarse a su nueva vida en un mundo alienígena. Con el tiempo, podrán lograr un crecimiento constante y progreso tecnológico ... o morir en el intento."
 
 mem_colony_ship.8.name:0 "Aterrizaje"
 mem_colony_ship.8.desc:0 "La nave no identificada que se entrometió en nuestro espacio hace algún tiempo parece haber tenido éxito al aterrizar. \n\nResulta que llevaban miembros de una especie que se hacen llamar §Y[landed_country.GetSpeciesName]§!, estableciendose en una colonia primitiva de este mundo, que han decidido llamar §Y[the_planet.GetName]§!. \n\nNo parecen haber notado nuestra presencia en el sistema, lo que sugiere que sus sensores han sufrido daños significativos o nunca fueron muy buenos en primer lugar."
 mem_colony_ship.8.a:0 "Es hora de notificarles de sus transgresiones."
 mem_colony_ship.8.b:0 "Ignóralos por ahora."
 mem_colony_ship.8.b.tooltip:0 "No los contactaremos en este momento, pero podremos interactuar con ellos en el futuro como lo podemos hacer con cualquier otra civilización primitiva."
 mem_colony_ship.8.c:0 "Es el momento perfecto para atacar."
 
 mem_colony_ship.10.name:0 "Abrir canal para [the_planet.GetName]"
 mem_colony_ship.10.desc:0 "Noble §Y[root.GetSpeciesNamePlural]§!, perdónanos por colonizar tu planeta. No sabíamos que había presentado reclamos sobre este sistema, ni siquiera sabíamos que los imperios interestelares son posibles. Comprende que esta era nuestra única oportunidad de supervivencia: nuestro mundo natal se enfrentó a una fatalidad inminente, y §Y[the_planet.GetName]§! fue el planeta que consideramos más probable para soportar la vida. Está claro para nosotros que los logros de su civilización superan con creces lo que hemos logrado hasta ahora. Por favor, ten piedad de nosotros y danos una segunda oportunidad de supervivencia."
 mem_colony_ship.10.desc.machine:0 "§Y¡Me gusta, robots! Los robots espaciales están sobre nosotros. Muy bien, mantén la calma. Ahora no es el momento de entrar en pánico.§! \n\nEscucha, noble... §Y[Root.GetSpeciesNamePlural]§! Perdónanos por colonizar tu planeta. No sabíamos que había presentado reclamos sobre este sistema, o incluso que los imperios interestelares eran posibles (y mucho menos que existen imperios robóticos). Comprende que esta era nuestra única oportunidad de supervivencia: nuestro mundo natal se enfrentó a una fatalidad inminente, y §Y[the_planet.GetName]§! fue el planeta que consideramos más probable para soportar soportar la vida. Está claro para nosotros que los logros de su civilización superan con creces lo que hemos logrado hasta ahora. Por favor, si la misericordia es un concepto para usted, muéstrenosla y bríndenos una segunda oportunidad de supervivencia."
 mem_colony_ship.10.a:0 "Te convertirás en parte de nuestro imperio."
 mem_colony_ship.10.a.tooltip:0 "[the_planet.GetName] será anexado."
 mem_colony_ship.10.b:0 "Mantendrás este sistema pero serás nuestro protectorado."
 mem_colony_ship.10.b.tooltip:0 "El sistema será entregado a los colonos, quienes se convertirán en nuestro §Sprotectorado§!."
 mem_colony_ship.10.c:0 "Puedes mantener este sistema como nuestro tributario."
 mem_colony_ship.10.c.tooltip:0 "El sistema será entregado a los colonos, quienes se convertirán en nuestro §Stributario§!."
 mem_colony_ship.10.d:0 "Pobres de ustedes. Tus problemas han terminado ahora."
 mem_colony_ship.10.d.tooltip:0 "Se enviará una unidad de cuidado robótica a §Y[the_planet.GetName]§! para cuidar a los pobres colonos."
 mem_colony_ship.10.e:0 "Desconectar."
 mem_colony_ship.10.e.tooltip:0 "No se tomarán medidas, pero podremos interactuar con ellos como lo haríamos con cualquier otra civilización primitiva en el futuro."
 
 mem_colony_ship.12.name:0 "Situación en §Y[From.GetName]§! estabilizada"
 mem_colony_ship.12.desc:0 "La situación en §Y[From.GetName]§!, el nuevo hogar para los colonos §Y[From.Owner.GetAdj]§!, ha sido caótico prácticamente desde el momento en que desembarcaron los colonos. Sin embargo, a pesar de su tecnología primitiva y su liderazgo mediocre, Los [From.Owner.GetSpeciesNamePlural] han hecho progresos considerables en los últimos años. \n\nLa situación en el planeta se ha estabilizado y se han construido infraestructuras, lo que permite a los residentes volver a ser clasificados como una civilización de la era espacial temprana."
 
 mission_mem_colony_ship_technological_enlightenment:0 "$mission_technological_enlightenment_9$"
 mission_mem_colony_ship_technological_enlightenment_desc:0 "$mission_technological_enlightenment_9_desc$"
 
 MEM_COLONY_SHIP_NOT_NOW:0 "Los primitivos están demasiado desordenados en este momento."

 building_mem_colony_ship_shelter:0 "Refugio de Colonias Primitivas"
 building_mem_colony_ship_shelter_desc:0 "Los restos de la nave de la colonia pre-FTL proporcionan un refugio habitable para sus antiguos pasajeros, sirviendo como un punto central para su expansión planificada en la superficie del planeta."
 building_mem_colony_ship_protocity:0 "Proto-City"
 building_mem_colony_ship_protocity_desc:0 "Los primeros edificios construidos en el planeta, creados a partir de materiales locales para servir como núcleo de la colonia primitiva. Todavía no es una ciudad, pero con suerte algún día será la más grande entre muchas."
 building_mem_colony_ship_farming_outpost:0 "Puestos de avanzada agrícolas"
 building_mem_colony_ship_farming_outpost_desc:0 "Una vasta red de puestos agrícolas cubre la tierra explorada, tratando de extraer la mayor cantidad de nutrición posible del suelo alienígena."
 building_mem_colony_ship_industrial_outpost:0 "Avances industriales"
 building_mem_colony_ship_industrial_outpost_desc:0 "Las fábricas ubicadas estratégicamente proporcionan herramientas, maquinaria y otros bienes que los colonos necesitan para sobrevivir y prosperar en el mundo alienígena.
."
 building_mem_colony_ship_power_outpost:0 "Puestos Avanzados de Energía"
 building_mem_colony_ship_power_outpost_desc:0 "Una red de centrales eléctricas que aprovechan los recursos naturales accesibles para producir energía eléctrica necesarias para el crecimiento de la colonia."
 building_mem_colony_ship_mining_outpost:0 "Avances Mineros"
 building_mem_colony_ship_mining_outpost_desc:0 "A red de pueblos y campamentos mineros ubicados sobre depósitos poco profundos para proporcionar los recursos minerales necesarios para la colonia."

 job_mem_colony_ship_colonist:0 "$job_colonist$"
 job_mem_colony_ship_colonist_plural:0 "$job_colonist_plural$"
 job_mem_colony_ship_colonist_desc:0 "Es difícil establecerse en un mundo nuevo. Es aún más difícil sin el respaldo de un imperio interestelar."
 mod_job_mem_colony_ship_colonist_add:0 "$job_mem_colony_ship_colonist$ Jobs"
