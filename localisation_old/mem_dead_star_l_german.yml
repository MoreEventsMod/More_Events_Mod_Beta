 #Dead Star Event
 #Idea by Infel
 #Code by LamilLerran
 #Temporary Writing by LamilLerran
 #mem_dead_star_category:0 "Missing Star"
 mem_dead_star_category:0 "Ein fehlender Stern"
 #mem_dead_star_category_desc:0 "According to charts the §Y[Root.GetName]§! system should contain a very bright star. This could be attributed to a simple calculation error... but that star is one of the more prominent stars in our homeworld sky. We should investigate this further."
 mem_dead_star_category_desc:0 "Unseren Sternenkarten zufolge sollte das §Y[Root.GetName]§!-System einen sehr hellen Stern haben. Es könnte sich natürlich um einen einfachen Rechenfehler handeln... aber da dieser Stern Teil einer bedeutenden Konstellation am Nachthimmel unserer Heimatwelt ist, liegt ein öffentliches Interesse für die Aufklärung dieses Rätsels vor."
 #mem_dead_star.4.name:0 "Calculation Error"
 mem_dead_star.4.name:0 "Nur ein Rechenfehler"
 #mem_dead_star.4.desc:0 "It seems that there was some error in the calculations and the real star's location is somewhere else."
 mem_dead_star.4.desc:0 "Es schein als handelte es sich wirklich nur um einen Fehler in unseren Berechnungen und die wirkliche Position des fraglichen Sterns ist eine andere."
 #mem_dead_star.4.a:0 "Noted. We should move on."
 mem_dead_star.4.a:0 "Gut. Dann fahren wir fort."
 #mem_dead_star.6.name:0 "Dead Star"
 mem_dead_star.6.name:0 "Ein toter Stern"
 #mem_dead_star.6.desc:0 "It seems that the navigator was right. The star is here...or rather its remnants are. It seems that it had collapsed under its own weight a long time ago, creating §Y[From.GetName]§!. An astrophysicist on the board claims that the light of the event just hasn't reached §Y[Root.Owner.Capital.GetName]§! yet. But according to his calculations it should, in a few years."
 mem_dead_star.6.desc:0 "Es scheint, als wären die Berechnungen unseres Navigators korrekt. Der Stern ist hier...oder besser gesagt, das was von ihm übrig ist. Es scheint, als wäre er vor langer Zeit in sich kollabiert und zu dem heutigen Himmelskörper, §Y[From.GetName]§!, geworden. Ein Astrophysiker an Bord führt an, dass das Licht dieses Ereignisses §Y[Root.Owner.Capital.GetName]§! nur noch nicht erreicht hat. Aber seinen Berechnungen zufolge, sollte dies in ein paar Jahren passieren."
 #mem_dead_star.6.a:0 "Nothing will be the same"
 mem_dead_star.6.a:0 "Nichts wird mehr so sein, wie es war."
 #mem_dead_star.6.b:0 "A once in a millenium chance!"
 mem_dead_star.6.b:0 "Das ist eine einmalige Chance!"
 #mem_dead_star.6.c:0 "Everything ends."
 mem_dead_star.6.c:0 "Alles ended einmal."
 #mem_dead_star.1.name:0 "Star Goes Dark"
 mem_dead_star.1.name:0 "Ein Stern verdunkelt sich"
 #mem_dead_star.1.desc:0 "As it was predicted by the scientist many years ago, tonight one of the stars vanished from §Y[Root.Owner.Capital.GetName]§!'s sky. It flared up in the sky for a few seconds and then it was gone. In spite of the media coverage most of the planet's population missed the moment, some not realizing that the star was gone for days. Thankfully, our scientists were more vigilant than our citizens and were able to obtain a lot of interesting data from the event."
 mem_dead_star.1.desc:0 "So wie es von unserem Wissenschaftler vor einigen Jahren berechnet wurde, verschwand heute ein besonders heller Stern von §Y[Root.Owner.Capital.GetName]§!'s Nachthimmel. Er leuchtete für wenige Sekunden auf und war kurz darauf nicht mehr auszumachen. Trotz des Medienaufgebots verpasste ein Großteil der Bevölkerung diesen Moment. Einige realisierten das Verschwinden erst nach Tagen. Glücklicherweise waren unsere Wissenschaftler aufmerksamer als unsere restlichen Bürger und waren in der Lage, eine Menge interessanter Daten von diesem Ereignis zu sammeln."
 #mem_dead_star.1.a:0 "Good job!"
 mem_dead_star.1.a:0 "Gute Arbeit!"
 mem_dead_star.2.name:0 "Supernova"
 #mem_dead_star.2.desc:0 "The night has come! As it was predicted by the scientist many years ago, tonight one of the stars on §Y[Root.Owner.Capital.GetName]§!'s sky went supernova! Scientist and citizens alike turned their eyes and recording devices to the sky so they would not miss even a fraction of the spectacle. The images of the star was also beamed to the citizens on the colony worlds so they could also participate in the event. This event will surely leave its mark on our minds, textbooks and research!"
 mem_dead_star.2.desc:0 "Die Nacht ist gekommen! So wie es von unserem Wissenschaftler vor einigen Jahren berechnet wurde, wurde heute ein Stern am Himmel über §Y[Root.Owner.Capital.GetName]§! zur Supernova! Wissenschaftler und einfache Bürger gleichermaßen richteten ihren Blick und ihre Aufnahmegeräte gen Himmel, um nicht einen Moment dieses Spektakels zu verpassen. Bilder und Aufnahmen dieses Ereignisses verbreiten sich wie Lauffeuer in unseren Medien, so dass auch die Bewohner unserer Kolonien an diesem Ereignis teilhaben. Diese Nacht wird mit Sicherheit einen bleibenden Eindruck in unseren Geschichtsbüchern sowie in der Wissenschaft hinterlassen!"
 #mem_dead_star.2.a:0 "We were so lucky to witness this!"
 mem_dead_star.2.a:0 "Wir können uns glücklich schätzen, dies mitzuerleben!"
 #mem_dead_star.3.name:0 "Death Of A Star"
 mem_dead_star.3.name:0 "Der Tod eines Sterns"
 #mem_dead_star.3.desc:0 "The night has come... As it was predicted by the scientist many years ago, tonight one of the stars on §Y[Root.Owner.Capital.GetName]§!'s sky has died. Fearful citizens stood vigil the whole night, holding lights and looking up to the sky to enjoy the view of the star while they still could. The star itself was gone in a moment... Like all of us will. Our scientist seems happy that they have obtained some interesting data, but everyone else received a harsh reminder that everything and everyone must die someday."
 mem_dead_star.3.desc:0 "Die Nacht ist gekommen... So wie es von unserem Wissenschaftler vor einigen Jahren berechnet wurde, starb heute einer der Sterne am Himmel über §Y[Root.Owner.Capital.GetName]§!. Besorgte Bürger hielten die ganze Nacht Wache und beobachteten den Himmel, um den Anblick des Sterns zu genießen, solange es ihn noch gab. Der Stern selbst war innerhalb eines Augenblicks verschwunden... So wie es uns allen ergehen wird. Unsere Wissenschaftler scheinen erfreut einige interessante Daten gesammelt zu haben, der Rest unserer Bevölkerung jedoch wurde schroff daran erinnert, dass alles eines Tages endet."
 mem_dead_star.3.a:0 "Memento mori."
 #mem_supernova_celebration:0 "Exciting Supernova"
 mem_supernova_celebration:0 "Aufregende Supernova"
 #mem_supernova_mourning:0 "Mourning Lost Star"
 mem_supernova_mourning:0 "Trauer um verlorenen Stern"
 #mem_supernova_celebration_desc:0 "The inhabitants of this planet are excited to have seen a supernova."
 mem_supernova_celebration_desc:0 "Die Bewohner dieses Planetens sind begeistert, eine Supernova miterlebt zu haben."
 #mem_supernova_mourning_desc:0 "The inhabitants of this planet are mourning the death of a star in their sky."
 mem_supernova_mourning_desc:0 "Die Bewohner dieses Planetens betrauern den Tod eines Sternes an ihrem Himmel."
