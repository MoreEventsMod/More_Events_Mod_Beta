 # We are gods
 #Written by Maria
 #Code by Matthew Betts

 # ROOT = PLANET SCOPE
 # FROM = SHIP SCOPE

 mem_we_are_gods.2.name:0 "Somos Dioses?"
 mem_we_are_gods.2.desc:0 "Parece que los nativos de este planeta han llegado a creer que somos... dioses. Esto nos dejó en un lugar muy incómodo cuando uno de nuestros equipos de investigación fue descubierto y los nativos cayeron de rodillas en lugar de atacarnos. Las religiones basadas en la adoración a nosotros están en constante aumento en toda su sociedad, incluidas algunas que se refieren a nosotros como aquellas que "ascenderán a un plano superior de existencia". Sin embargo, facilita el secuestro de nativos para su posterior estudio, dado que básicamente se ofrecen a sí mismos."
 mem_we_are_gods.2.a:0 "Intrigante."
 mem_we_are_gods.2.b:0 "Dioses ... casi te pueden gustar estas primitivas."
 mem_we_are_gods.2.c:0 "Al menos están en el camino correcto ... ALGO."
