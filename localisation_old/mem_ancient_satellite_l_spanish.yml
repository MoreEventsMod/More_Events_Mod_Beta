 #Ancient Satellite Anomaly
 #Writing and idea by ForeMole
 #Translate to Spanish by Darh
 #Code by LamilLerran
 
 mem_ancient_satellite_category:0 "Dispositivo solar profundo"
 mem_ancient_satellite_category_desc:0 "Sondeos en §Y[Root.GetName]§! muestran un objeto grande de origen desconocido justo encima de la cromosfera abrasadora de la estrella. Este objeto está orbitando lentamente alrededor de la estrella en una órbita estable, pero aún no se sabe cómo llegó allí y cómo permanece intacto."
 mem_ancient_satellite.1.name:0 "Satélite antiguo"
 mem_ancient_satellite.1.desc:0 "Un estudio adicional muestra que el dispositivo cerca de la superficie de §Y[From.From.GetName]§! es una especie de estación de investigación antigua totalmente automatizada. El dispositivo no debería poder permanecer tanto tiempo en el espacio, pero un diseño avanzado lo ha protegido del entorno hostil. El satélite, sin embargo, está respondiendo a §Y[Root.GetName]§!, devolviendo información sobre el entorno peligroso de la estrella, y obedeciendo órdenes simples que se le dan, incluidas las órdenes de cambiar su ubicación..\n\nSe han hecho dos propuestas. Podríamos mantener la estación donde está ahora y usar la ubicación única para nuestro beneficio, o podríamos ordenar a la estación que viaje a una órbita más alta para que podamos estudiar con seguridad la composición del satélite. Cualquiera de las opciones proporcionaría información posiblemente cientos de años más allá de lo que podríamos saber actualmente, pero solo se puede tomar una. ¿Cómo debemos proceder?"
 mem_ancient_satellite.1.a:0 "Déjalo allí y estudia la estrella."
 mem_ancient_satellite.1.b:0 "Veamos de qué está hecha esta cosa."
 mem_ancient_satellite.100.name:0 "Eyección de Masa Coronal"
 mem_ancient_satellite.100.desc:0 "Mientras nos acercamos a §Y[From.From.GetName]§! para analizar más a fondo el misterioso objeto, una repentina llamarada solar obligó al §Y[Root.GetName]§! a retirarse. Después de una serie de maniobras bien ejecutadas de los pilotos de la nave, lograron salir con seguridad. Sin embargo, otros intentos de detectar el objeto han fallado. Se desconoce cómo había sobrevivido a las eyecciones coronales anteriores, pero el hecho es que parece haber sido destruido.."
 mem_ancient_satellite.100.a:0 "Tanta emoción sin recompensa."
 mem_ancient_satellite.150.name:0 "Eyección de Masa Coronal"
 mem_ancient_satellite.150.desc:0 "Mientras nos acercamos a §Y[From.From.GetName]§! para analizar más a fondo el misterioso objeto, una repentina llamarada solar obligó al §Y[Root.GetName]§! a retirarse. A pesar de sus mejores esfuerzos, la tripulación del §Y[Root.GetName]§! no pudo escapar a la rápida expansión del material solar. la §Y[This.GetName]§! fue destruida, y todas las investigaciones perecieron con ella. Otros intentos de detectar el objeto han fallado. Se desconoce cómo sobrevivió a las eyecciones coronales anteriores, pero el hecho es que parece haber sido destruido."