 # Anomaly Window
 mem_pioneer_category:0 "潛在的小型飛行器"
 mem_pioneer_category_desc:0 "探測器顯示有一件人造物件環繞著[Root.GetName]運行。"

 # Anomaly Success
 mem_pioneer.1.name:0 "太陽系以外的探測器"
 mem_pioneer.1.desc:0 "[Root.GetLeaderName]向我們匯報成功回收那件物件。經過檢驗之後，看起來它是一個飽經風霜的原始飛行器，設計者的目的是在無人駕駛之下，在星系之間穿梭。在巧合的情況下，它在數千年前被發射至外太空，以亞光速飛越了許多個星系，直至被[From.GetName]的引力牽引著。\n\n在飛行器的船身掛著一塊牌匾，上面寫著一些奇怪的幾何形狀、一張有關未被發現星系的摘要、以及一張包含兩名未知生物的裸照。至於一個文明為何要將這些資料發放至全宇宙，背後的原因實在是令人費解。"
 mem_pioneer.1.a:0 "真有趣。"
 mem_pioneer.1.b:0 "明顯地他們想被別人找到！"
 mem_pioneer.1.c:0 "一群白痴。"
 
 mem_pioneer.2.name:0 "運輸船"
 mem_pioneer.2.desc:0 "被[Root.GetName]回收的飛船，原來是某種外星商用運輸船。\n\n船上載有珍貴的貨物，由兩個不知名的有機生物及一個由化學物驅動的殘忍合成人所駕駛，不幸被海盜截劫。\n\n船上的人似乎在攻擊中死亡，而船上的貨物都被襲擊者掠奪一空，剩下船隻在太空中漫無目的地飄浮，直至被星體的引力牽引著。"
 
 mem_pioneer.3.name:0 "輕型軍事載具"
 mem_pioneer.3.desc:0 "根據[Leader.GetName]的估計，被[Root.GetName]所發現的飛船是一艘軍事載具，由幾個不同種族的外星人所駕駛。\n\n根據僅有的資料庫，這艘載有極為珍貴情報的船隻在[From.GetName]附近被伏擊，而這些情報有助某群「叛軍」取得軍事上的重大勝利。\n\n可是船隻不幸地遇上太陽風暴而發生火災，當時的船員想利用減壓方法把火勢撲熄，卻發現密封過渡倉及維生系統被破壞。因為無法重新加壓，所有船員都死亡，剩下船隻在太空中漫無目的地飄浮。"
 
 mem_pioneer.4.name:0 "逃生艙"
 mem_pioneer.4.desc:0 "被[Root.GetName]所回收的飛船看起來是某種小型逃生艙，裡面載有一具已經變成木乃伊的外星人幼兒。\n\n根據估算，這個逃生艙來自某個不知名的星球，目的地被設定為另一個不知名的星球，很可能是為了逃避某種大災難，以換取一線生機在其他星球上生活。\n\n不幸地，逃生艙被星體的引力牽引著，並一直圍繞星球的軌道運行，而維生系統最終失去動力。\n\n[Leader.GetName]發現逃生艙搭載者具有不尋常的基因排序，如果它成功活下來並成長的話，我們的科學家一致認為，它將會毋庸置疑地成為有史以來最強壯及強大適應力的人。"
 mem_pioneer.4.a:0 "又少一件令人擔憂的事情。"
 
 mem_pioneer.5.name:0 "個人
 
 Individual travel machine"
 mem_pioneer.5.desc:0 "[Leader.GetName]不太肯定[Leader.GetSheHe]從[From.GetName]所回收的究竟是甚麼，不過這個自行推動的圓錐形密封太空艙，看起來是某種由極為耐用的物料所製成。\n\n其他不尋常的元素包括單一的光學感應器、一支只面向前方的槍械、及某種操縱器。至於太空艙裡面看起來具有一個小型的駕駛艙，適合某種小型又擁多對手腳的外星人。\n\n它在某段時間之前受到攻擊，其中一次爆炸擊中其感應器，強大的衝擊將駕駛者致於死地。"
 mem_pioneer.5.a:0 "不論它是甚麼都已經死掉。"

 # Anomaly Failure
 mem_pioneer.99.name:0 "失敗"
 mem_pioneer.99.desc:0 "[Root.GetLeaderName]向我們匯報[Leader.GetSheHe] [Leader.GetWasWere]未能回收該物件。不論它是甚麼，我們以後都無法得知。"
