 #boiling_planet_category:0 "Uncommon Tectonics"
 boiling_planet_category:0 "Unbekannte Tektonik"
 
 #boiling_planet_category_desc:0 "Tectonic activity on the planet's surface does not match simulations and is highly atypical for planets of its class."
 boiling_planet_category_desc:0 "Seismographische Aktivitäten auf der Oberfläche dieses Planeten stimmen nicht mit den Simulationen überein und sind höchst untypisch für Planeten dieser Klasse."

 #mem_boiling.2.title:0 "Failure"
 mem_boiling.2.title:0 "Fehlschlag"
 
 #mem_boiling.2.desc:0 "Despite their best effort, the [Root.GetName]'s crew was not able to find anything unusual about [From.From.GetName]'s surface."
 mem_boiling.2.desc:0 "Trotz der größten Anstrengungen war die Besatzung von [Root.GetName] nicht in der Lage, etwas Ungewöhnliches über die Oberfläche von [From.From.GetName] herauszufinden."
 
 #mem_boiling.2.option:0 "Disappointing."
 mem_boiling.2.option:0 "Enttäuschend."
 
 #mem_boiling.1.title:0 "The Boiling Planet"
 mem_boiling.1.title:0 "Der Siedende Planet"
 
 #mem_boiling.1.desc:0 "Deep probing has shown that [From.From.GetName] is not as "frozen" as we had assumed. What we had thought to be its outer crust is actually only a relatively thin layer of ice covering a vast ocean. In fact, most of its mass is made up of water, with a highly active overheated core that creates a potent geothermal heater. The water boils near the core, but cools as it rises to the surface and freezes into a several kilometres thick layer of ice."
 mem_boiling.1.desc:0 "Tiefes Abtasten hat gezeigt, dass [From.From.GetName] nicht so "gefroren" ist, wie angenommen. Was wir dachten, was die äußere Kruste wäre, ist nur eine relativ dünne Schicht Eis, welche einen weitreichenden Ozean bedeckt. Tatsächlich kommt der größte Teil seiner Masse durch Wasser zustande mit einem höchst aktivem überhitzten Kern, welcher einen starken geothermalen Heizkörper darstellt. Das Wasser kocht nahe des Kerns, kühlt allerdings wieder ab, wenn es an die Oberfläche steigt und friert dort anschließend zu einer mehreren Kilometer dicken Schicht Eis."
