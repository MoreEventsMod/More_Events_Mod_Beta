l_chinese:
 mem_crashed_object_category:0 "墜毀的物件"
 mem_crashed_object_category_desc:0 "在勘探這個小行星期間，我們偵測到有大型殘骸散落在其表面上，我們需要深入調查是甚麼一回事。"
 
 mem_crashed_object.11.name:0 "外星音樂"
 mem_crashed_object.11.desc:0 "經過仔細檢驗之後，散落在小行星表面上的大型殘骸原來是一個來自外星的探測器！它佩備了各種設計上比較落後的太陽能收集板和無線電作接收或發效訊息。旁邊還掛著一塊黑色圓盤，當我們把圓盤轉動時，它更發出一股聲音，[Root.GetLeaderName]相信這是外星生物的音樂！\n\n但不幸地，這些音樂不是太動聽，或許我們的播放設備跟它原先的設計有太大出入。雖然如此，我們總算尋獲到一件來自另一個種族的文物，這亦算得上是收穫，不是嗎？"
 mem_crashed_object.11.a:0 "這也不算太差⋯"
 
 mem_crashed_object.12.name:0 "逃生艙"
 mem_crashed_object.12.desc:0 "一支探險隊被派往研究在小行星表面上的大型殘骸時有重大發現。這堆殘骸看起來是一個緊急逃生艙，因為它缺少推進系統，而且本身更設置低溫保存艙。艙內大部分的零件已經被拆卸下來，變成一個只能容納一個人、臨時組裝的逃生艙。雖然逃生艙的目的是用來幫助乘搭者生存下來，但是依照我們的推算，這個低溫保存系統早在五百年前已經失效。由於外太空的幅射將這堆殘骸上的組織破壞了，我們無法從中獲取更多資訊。\n\n不幸中的大幸是，我們可以學習到更多關於低溫保存的技術。"
 mem_crashed_object.12.a:0 "未能跟它早點碰面實在太可惜了。"
 
 mem_crashed_object.13.name:0 "光怪陸離"
 mem_crashed_object.13.desc:0 "我們最初的掃瞄原來只是誤測，所謂的大型殘骸只不過是一堆礦石。"
 mem_crashed_object.13.a:0 "我們從不嫌礦石太多。"
