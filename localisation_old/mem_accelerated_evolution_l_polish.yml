 #mem_accelerated_evolution_modifier:0 "Accelerated Evolution"
 mem_accelerated_evolution_modifier:0 "Przyśpieszona Ewolucja"
 #mem_accelerated_evolution_modifier_desc:0 "Life on this planet evolves at an extremely rapid rate."
 mem_accelerated_evolution_modifier_desc:0 "Życie na tej planecie rozwija się w bardzo szybkim tempie."
 #mem_accelerated_evolution.1.name:0 "Accelerated Evolution"
 mem_accelerated_evolution.1.name:0 "Przyśpieszona Ewolucja"
 #mem_accelerated_evolution.1.desc:0 "After several months of living on the world, the colonists on §Y[Root.GetName]§! have noticed something odd about the surrounding environment. Species seen one year were drastically different the next. Upon order of the colony's administration a quick study was performed which showed incredibly fast evolutionary processes from the planet's flora and fauna. A unique process of both sexual and asexual reproduction found in all the species on the world plus a quicker than average life cycle seems to be the cause behind this unusual situation.\n\nOn one hand, repeatedly adapting to the local biosphere prevents the colonists from ever truly fitting in; nothing with a normal evolutionary cycle could. On the other, constant evolution and rapid breeding from the local animals leads to advancements in farming and evolutionary science. Either way, the biosphere of a planet is too complicated to change on this sort of scale. The colonists are saddled with this for good or bad."
 mem_accelerated_evolution.1.desc:0 "Po kilku miesiącach koloniści mieszkający na planecie §Y[Root.GetName]§! zauważyli coś dziwnego w otaczającym ich środowisku. Gatunki które zostały sklasyfikowane podczas wstępnych etapów kolonizacji w ciągu roku przeszły drastyczne zmiany. Z rozkazu administarcji kolonialnej zostały przeprowadzone szybkie badania, które wskazały na bardzo szybkie procesy ewolucyjne obecne w planetarnej florze i faunie. Przyczynami tej nietypowej sytuacji wydają się być: unikalny proces rozmnażania zarówno płciowego i bezpłciowego oraz szybszy niż przeciętnie cykl życia, które dotyczą każdego gatunku jaki zamieszkuje ten świat.\n\nZ jednej strony, częste dostosowywanie się do lokalnej biosfery uniemożliwia kolonistom jakąkolwiek prawdziwą adaptację; nie dokona tego nic z normalnym cyklem ewolucyjnym. Z drugiej strony, ciągła ewolucja i szybkie rozmnażanie się miejscowych zwierząt prowadzi do postępu w rolnictwie i naukach ewolucyjnych. Tak czy inaczej, biosfera planety jest zbyt skomplikowana, aby można ją było zmieniać na tego rodzaju skalę. Koloniści są obarczeni tym na dobre lub złe."
 #mem_accelerated_evolution.1.a:0 "Well, if there's nothing we can do..."
 mem_accelerated_evolution.1.a:0 "Cóż, jeśli nic nie możemy zrobić..."
