 mem_tales_of_yore_modifier_gen:0 "Grandes Cuentos"
 mem_tales_of_yore_modifier_gen_desc:0 "La rica historia de este mundo lo hace más atractivo para nuestros ciudadanos."
 mem_tales_of_yore_modifier_mat:0 "Cuentos de Sabiduría"
 mem_tales_of_yore_modifier_mat_desc:0 "La rica historia de este mundo lo hace más atractivo para nuestros ciudadanos... las enseñanzas descifradas de sus mejores mentes fomentan el razonamiento científico."
 mem_tales_of_yore_modifier_spi:0 "Cuentos de Iluminación"
 mem_tales_of_yore_modifier_spi_desc:0 "La rica historia de este mundo lo hace más atractivo para nuestros ciudadanos... los lugares sagrados y las escrituras descubiertas aquí los mantienen en línea con nuestra religión."
 mem_tales_of_yore_modifier_mil:0 "Cuentos de Valor"
 mem_tales_of_yore_modifier_mil_desc:0 "La rica historia de este mundo lo hace más atractivo para nuestros ciudadanos... los sitios de antiguas batallas y tumbas de grandes héroes inspiran fuerza y ambición marcial en ellos.."
 mem_tales_of_yore_modifier_pac:0 "Cuentos Artísticos"
 mem_tales_of_yore_modifier_pac_desc:0 "La rica historia de este mundo lo hace más atractivo para nuestros ciudadanos y la gran cantidad de arte recuperado los mantiene felices y creativos."
 
 mem_tales_of_yore.1.name:0 "Cavernas de Artefactos"
 mem_tales_of_yore.1.desc:0 "A medida que los colonos §Y[Root.Owner.GetSpeciesAdj]§! se extendieron por el mundo de §Y[Root.GetName]§!, Las expediciones viajan a las fronteras en busca de sitios adecuados para nuevas ciudades y centros de producción. Las exploraciones orbitales solo pueden detectar algunos indicios para luego explorar en la superficie con mas detalle. En una de esas expediciones se topó con algo mucho más notable de lo esperado.\n\nSe ha encontrado una gran cantidad de libros antiguos en alguna lengua Alienígena Ancestral junto con artefactos de muchas variedades. De las pinturas, estatuas e incluso extraterrestres momificados encontrados dentro de las cuevas, parece que existió una civilización alienígena en §Y[Root.GetName]§! hace algunos miles de milenios atrás. Se ha publicado un proyecto especial para descifrar los textos.."
 mem_tales_of_yore.1.a:0 "Intrigante"La larga civilización desaparecida, aunque nunca dejó la edad de hierro tardía, parece haber tenido una historia importante en su civilización, el contenido de la información menciona algunos héroes dentro de estas sagas que incluyen muchos artefactos encontrados en el lugar
 MEM_TALES_OF_YORE_PROJECT:0 "Examine las Cavernas"
 MEM_TALES_OF_YORE_PROJECT_DESC:0 "Muy por debajo de los interminables laberintos se ha encontrado un gran lugar que contiene una amplia variedad de arte y artefactos alienígenas de §Y[This.GetName]§!. Será necesaria una investigación cuidadosa para determinar la importancia de este hallazgo."
 mem_tales_of_yore.2.name:0 "Cuentos de Antaño"
 mem_tales_of_yore.2.desc:0 "Nuestro equipo de traducción se sorprendió al descubrir cuánta información había en los textos encontrados en §Y[Root.GetName]§!. La civilización desaparecida, aunque nunca dejó la edad de hierro tardía, parece haber tenido una historia importante en su tiempo, el contenido de la información menciona algunos héroes dentro de estas sagas que incluyen muchos artefactos encontrados en el lugar\n\nEstas sagas cuentan historias que tuvieron lugar durante miles de años y  según dataciones radiométricas, ocurrieron hace cientos de miles de años, antes de la repentina y misteriosa desaparición de la civilización. Cuentos de grandes guerreros, filósofos brillantes y grandes ciudades se encuentran dentro de sus escritos. Además, las expediciones a donde las sagas dicen que se ubicaron las ciudades más grandes han revelado ruinas que los mapas describen casi perfectamente.\n\nLos colonos ya han comenzado a enorgullecerse más de su mundo, y los medios de comunicación están atrapados en un frenesí para adaptar las sagas a películas, libros, experiencias de realidad virtual e incluso videojuegos. En cuanto al planeta mismo, las cosas están mejorando."
 mem_tales_of_yore.2.default:0 "¡Elogiemos sus grandes Historias!"
 mem_tales_of_yore.2.mat:0 "¡Elogiemos su búsqueda de la sabiduría!"
 mem_tales_of_yore.2.spi:0 "¡Alabamos su espiritualidad arcana!"
 mem_tales_of_yore.2.mil:0 "¡Alabamos a sus mejores guerreros!"
 mem_tales_of_yore.2.pac:0 "¡Elogiemos su hermoso arte!"
