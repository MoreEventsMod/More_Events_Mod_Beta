 mem_vazurans.252.desc:0 "Au début, notre équipe scientifique n'a pas reconnu l'origine de l'épave en raison de ses dommages et de son état de détérioration avancé, mais une analyse de sa composition matérielle a révélé qu'elle était indubitablement Vazourane. un mystère pour nous, étant donné que les Vazourans ont tendance à auto-détruire les vaisseaux désactivés plutôt que de laisser leur technologie tomber entre les mains de l'ennemi. Les circonstances sont encore plus heureuses car, bien que la plupart des systèmes du vaisseau soient à peine reconnaissables, un élément clé de leur technologie reste largement intact. Selon le scientifique en chef [root.Leader.Getname], nous sommes maintenant en possession d'un générateur de champ amortisseur - la principale source de la durabilité extraordinaire de leurs vaisseaux.\n\nSi nous avons suffisamment de temps pour étudier ses capacités, nous pourrions être en mesure de trouver une façon de contourner son effet sur nos armes."
