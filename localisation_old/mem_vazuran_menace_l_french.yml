 tech_mem_vazuran_damper_field_bypass:0 "Contournement du champ d'absorption"
 tech_mem_vazuran_damper_field_bypass_desc:0 "Une compréhension plus approfondie des lois physiques sous-jacentes sur lesquelles la technologie de champ d'amortisseur est basée nous permettra de contourner son effet sur nos armes - au moins dans une certaine mesure ..."

