 mem_vazurans.201.name:0 "Apocalypse"
 #not met vazurans before
 mem_vazurans.201a.desc:0 "Après avoir étudié ce qui reste de ce monde, le scientifique en chef §Y[root.Leader.GetName]§! et ses collègues sont arrivés à une conclusion inquiétante. Compte tenu de toutes les informations disponibles, l'état actuel de [§YFrom.From.GetName]§! est le résultat d'un bombardement orbital cataclysmique.\n\nÀ proximité de ce site, des traces d'éléments superdenses qui ne se produisent pas naturellement peuvent être trouvées. Qui a fait cela et pourquoi reste un mystère."
 #met vazurans before
 mem_vazurans.201b.desc:0 "Après avoir étudié ce qui reste de ce monde, le scientifique en chef §Y[root.Leader.GetName]§! et ses collègues sont arrivés à une conclusion inquiétante. Compte tenu de toutes les informations disponibles, l'état actuel de [§YFrom.From.GetName]§! est le résultat d'un bombardement orbital cataclysmique.\n\nÀ proximité de ce site, des traces d'éléments superdenses propres à la technologie Vazouran peuvent être trouvées. Il semble qu'ils aient fait un exemple de ceux qui vivent ici. Aucune trace de la civilisation présumée avoir vécu autrefois sur ce monde ne peut être trouvée."
 mem_vazurans.201.a:0 "Consternant."
 
 #Anomaly 1
 mem_vazurans_category_1:0 "Couvert de cratères"
 mem_vazurans_category_1_desc:0 "Bien qu'il ne soit pas inhabituel que des planètes stériles présentent les résultats de nombreux impacts cosmiques, dans ce cas, la configuration des cratères semble être trop régulière pour se produire naturellement."
 
 #Anomaly success 1
 mem_vazurans.202.name:0 "La fin d'un monde"
 mem_vazurans.202.desc:0  "En effectuant une série de vols d'étude à basse altitude pour étudier les sites des cratères à l'aide d'une navette, nos scientifiques ont reçu une faible transmission auto-répétitive provenant de bien en dessous des débris. [root.Leader.GetName], bien que capable de localiser sa source, a rapidement rejeté l'idée d'essayer de l'atteindre car trop dangereuse.\n\nDe retour à bord du [root.GetName], [root.Leader.GetSheHe] a réussi à déchiffrer la transmission enregistrée. .\n\nIl consistait en plusieurs minutes de flux vidéo commençant au milieu de ce qui semble avoir été un reportage en direct sur une célébration publique.\n\n§WDe grands défilés transportent des débris dans les rues accompagnés en applaudissant les masses, jusqu'à ce que soudainement l'atmosphère change complètement et la panique se propage. Puis la vue est brusquement déplacée vers le ciel qui s'assombrit. Une épave en feu trace une ligne de feu lorsqu'elle tombe vers le sol. Avant qu'il n'atteigne la surface, il y a des explosions géantes tout autour et la vidéo se termine.§!\n\nIl n'y a pas assez de matériel pour traduire ce qui a été dit, mais [root.Leader.GetName] prend cela comme preuve que [From.GetName] a été victime d'un bombardement balistique par une flotte extraterrestre. Des traces d'un composé superdense répandu à la surface de la planète soutiennent cette théorie."
 
 #Anomaly success 2
 mem_vazurans.203.name:0 "Une blague cruelle"
 mem_vazurans.203.desc:0 "L'enquête sur la surface de [From.GetName] n'a donné aucun élément concluant. Pourtant, cela a fourni un autre mystère : la présence de traces d'un composé superdense, qui n'est pas connu pour exister naturellement, ont été trouvées à travers toute la planète. [From.GetName]. \n\nCependant, un avancée majeure a été faite lorsque le [root.GetName] a detecté une base cachée à l'intérieur d'un astéroïde en orbite. L'installation, qui est plutôt primitive selon nos normes, est remplie d'unités de stase de base abritant des milliers d'êtres morts.\n\nEn parcourant les fragments de données stockés dans le système informatique de l'installation, notre équipe scientifique a pu reconstituer la situation dramatique à laquelle les habitants de [From.GetName] ont fait face. Leur civilisation avait été attaquée par une force technologique supérieure à plusieurs reprises dans le passé. Leur résistance croissante s'est heurtée à des représailles de plus en plus brutales et ils craignaient - à juste titre, semble-t-il - que leur monde ne succombe à ces attaques. Afin de redémarrer leur civilisation si le pire devait arriver, cette base cachée a été installée pour servir d'arche afin de préserver leurs esprits les plus brillants ainsi qu'une variété génétique suffisante pour redémarrer leur civilisation.\n\nCependant, ils ne s'étaient pas attendus à ce que leurs ennemis transforme leur monde natal en un rocher sans vie et entièrement inhabitable. La base «cachée» semble avoir été délibérément épargnée - étant donné que nous avons pu la détecter, il faut s'attendre à ce que leur ennemi l'ai également repérée. Comme indiqué dans les journaux, le système de stase s'est arrêté, selon les rapports systèmes, dix ans après la perte de contact avec la surface. [root.Leader.GetName] ne peut pas imaginer la crainte et le désespoir que ces gens ont dû ressentir lorsqu'ils ont réalisé leur situation. Équipés de seulement deux navettes sans capacité FTL et sans monde dans lequel retourner, ils étaient bloqués. Peu de temps après, le système de stase a été réactivé indéfiniment."
 mem_vazurans.203.desc.gestalt:0 "L'enquête sur la surface de [From.GetName] n'a donné aucun élément concluant. Pourtant, cela a fourni un autre mystère : la présence de traces d'un composé superdense, qui n'est pas connu pour exister naturellement, ont été trouvées à travers toute la planète. [From.GetName]. \n\nCependant, un avancée majeure a été faite lorsque le [root.GetName] a detecté une base cachée à l'intérieur d'un astéroïde en orbite. L'installation, qui est plutôt primitive selon nos normes, est remplie d'unités de stase de base abritant des milliers d'êtres morts.\n\nEn parcourant les fragments de données stockés dans le système informatique de l'installation, notre équipe scientifique pourrait reconstituer la situation dramatique les habitants de [From.GetName] ont fait face. Leur civilisation avait été attaquée par une force technologique supérieure à plusieurs reprises dans le passé. Leur résistance croissante s'est heurtée à des représailles de plus en plus brutales et ils craignaient - à juste titre, semble-t-il - que leur monde ne succombe à ces attaques. Afin de redémarrer leur civilisation si le pire devait arriver, cette base cachée a été installée pour servir d'arche afin de préserver leurs esprits les plus brillants ainsi qu'une variété génétique suffisante pour redémarrer leur civilisation.\n\nCependant, ils ne s'étaient pas attendus à ce que leurs ennemis transforment leur monde natal en un rocher sans vie et entièrement inhabitable. La base «cachée» semble avoir été délibérément épargnée - étant donné que nous avons pu la détecter, il faut s'attendre à ce que leur ennemi ait également pu la repérer. Comme indiqué dans les journaux, le système de stase s'est arrêté selon le calendrier dix ans après la perte de contact avec la surface. Il est difficile même d'imaginer l'effroi et le désespoir que les survivants ont dû ressentir lorsqu'ils ont réalisé leur situation. Équipés de seulement deux navettes sans capacité FTL et sans monde dans lequel retourner, ils étaient bloqués. Peu de temps après, le système de stase a été réactivé indéfiniment."
 
 #Anomaly success 3
 mem_vazurans.204.name:0 "Fantômes du passé"
 mem_vazurans.204.desc:0 "Au cours d'une étude plus approfondie de la surface de [From.GetName], l'un des assistants de [root.Leader.GetName] a remarqué ce qui ressemblait à des structures artificielles. Leur existence a été confirmée par la suite par notre équipe sur le terrain.\n\nL'enquête sur ces ruines n'a cependant pas permis de progrès significatifs, principalement en raison des communications entre le [root.GetName] et les scientifiques dirigées par [root.Leader.GetName] qui ont été interrompues à plusieurs reprises. Plusieurs membres du personnel ont vécu ce qu'ils ont décrit comme des épisodes psychotiques au cours de ces moments. Affecté par ce phénomène également, le scientifique en chef a décidé de retourner à la navette, craignant que rester plus longtemps ne mette l'équipe en danger. Cependant, avant qu'ils ne puissent décoller, une autre panne de courant s'est produite, qui a duré beaucoup plus longtemps que tout autre avant ce point. Lorsque les communications ont pu être rétablies, un scientifique, avec une voix très secoués, a annoncé qu'il fallait partir immédiatement. La moitié d'entre eux étaient encore inconscients lorsqu'ils sont arrivés aux coordonnées du rendez-vous avec le [root.GetName].\n\nAprès s'être remis, [root.Leader.GetName] rapporte avoir vécu la mort collective d'un monde entier aux mains d'un ennemi impitoyable. Selon la théorie de [root.Leader.GetHisHer], les habitants de [From.GetName] devaient posséder des capacités psychiques étendues, ce qui a conduit à ce que leurs derniers moments terrifiants soient imprimés sur la planète elle-même. Bien que physiquement indemnes, les événements ont eu un effet durable sur [root.Leader.GetHimHer].\n\nDe nouvelles analyses ont montré des traces d'un composé superdense répandu sur la surface de la planète, qui proviendrait probablement des armes utilisées pour sa destruction, d'après les hypothèses de [root.Leader.GetName]."

 #Anomaly 2
 mem_vazurans_category_2:0 "Couvert de cratères"
 mem_vazurans_category_2_desc:0 "Des scans de [From.GetName] détectent des formations de cratères suspectes et des traces du même composé superdense qui n'est pas connu pour se produire naturellement mais qui a été lié à de multiples effondrements civilisationnels sur des planètes précédemment étudiées."

 #Anomaly success 4
 mem_vazurans.205.name:0 "Satellites suspects"
 mem_vazurans.205.desc:0 "Une enquête plus approfondie sur [From.GetName] a révélé qu'elle avait en effet déjà été habitée mais qu'elle était devenue inhabitable soudainement. En même temps qu'une couche de matériau super dense qui s'est déposée sur la planète, probablement à la suite d'un bombardement orbital. Ces événements doivent avoir eu lieu il y a plusieurs milliers d'années et les restes en surface sont trop dégradés et érodés pour tirer des conclusions supplémentaires.\n\nAlors que [root.Leader.GetName] était sur le point de conclure ses rapports d'enquête, Les scanners du [root.GetName] ont détecté un ensemble de minuscules objets étrangement identiques en orbite autour de la lune de [From.GetName]. Ceux-ci se sont avérés être des satellites artificiels contenant des noyaux de données. Le scientifique en chef suppose que ceux-ci étaient censées être trouvées et agissent comme des capsules temporelles.\n\nCependant, il faudra un effort considérable pour accéder et déchiffrer les données qui y sont stockées."
 mem_vazurans.205.a:0 "Que contiennent-ils ?"

 MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION:0 "Déchiffrer les noyaux de données"
 MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION_DESC:0 "Nous avons récupéré des noyaux de données laissés dans l'espace lorsque [From.From.GetName] a été détruit. Qui sait quel secret ou message ils contiennent ?"
 
 #Project finished
 mem_vazurans.206.name:0 "Capsules de temps"
 mem_vazurans.206.desc:0 "Nos scientifiques ont réussi à déchiffrer des parties des noyaux de données. Jusqu'à présent, il semble que chaque exemplaire soit une réplique exacte des autres et qu'ils contiennent donc les mêmes informations - vraisemblablement une stratégie pour augmenter la probabilité de sa conservation. Les données contenues sont extrêmement vastes et il faudra des mois, voire des années à nos scientifiques pour les déchiffrer complètement.\nLa première entrée, apparemment une page de titre, a déjà été traduite :\n\n'Nous nous pensions invincibles. Nous pensions que nous pouvions arrêter les 'Destroyers'. Nous n'étions pas une jeune race comme les autres qu'ils ont abattus - nous avons parcouru la galaxie pendant un millénaire. Mais ils nous ont devancés. Au moment où ce message est trouvé, il ne restera surement rien d'autre de notre race fière. Nous laissons cet enregistrement dans l'espoir que notre trésor le plus précieux, les paroles de nos plus grands philosophes - notre héritage culturel - puissent survivre à l'extinction de notre race."
 mem_vazurans.206.a:0 "Bon travail."
 
 #Finished Planet defense project
 mem_vazurans.240.name:0 "Conclusion de l'Initiative de défense planétaire"
 mem_vazurans.240.desc:0 "Depuis le début de cette entreprise ambitieuse, de nombreuses approches ont été présentées et rejetées à nouveau. Pourtant, l'une semble très prometteuse.\n\nDepuis longtemps, nous utilisons des boucliers pour protéger nos vaisseaux et nos stations spatiales, mais l'application de cette technologie à l'échelle planétaire a toujours été considérée comme économiquement irréalisable. Cependant, étant donné la menace Vazourane qui menace la [root.GetName], les partisans de longue date de cette technologie ont finalement réussi à obtenir le financement nécessaire pour poursuivre leur objectif."
 mem_vazurans.240.a:0 "Commencez la recherche."

