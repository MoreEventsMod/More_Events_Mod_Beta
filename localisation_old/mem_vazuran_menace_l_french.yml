 #Rift opens
 mem_vazurans.4.name:0 "Une faille subspatiale se forme"
 #first rift ever seen in own territory
 mem_vazurans.4a.desc:0 "Un énorme pic d'énergie a été signalé par les stations de détection locales du système [mem_vazurans_target_sun.GetName]. Les premiers rapports décrivent sa source comme une faille dans l'espace - un trou dans la réalité elle-même.\n\nLa défense du système est en état d'alerte élevé et les autorités locales demandent l'assistance immédiate de nos forces navales."
 mem_vazurans.4a.desc.gestalt:0 "Nos stations de détection locales du système [mem_vazurans_target_sun.GetName] ont détecté un énorme pic d'énergie. Nous avons envoyé des drones pour enquêter sur ce qui semble être une faille dans l'espace - un trou dans la réalité elle-même.\n\nLa défense du système est en état d'alerte. Nous devons prendre la précaution d'envoyer notre flotte pour renforcer nos sous-programmes en charge du système."

 #every later standard rift encounter
 mem_vazurans.4b.desc:0 "Les stations de détection du système [mem_vazurans_target_sun.GetName] indiquent qu'une nouvelle faille subspatiale se forme. Notre flotte a déjà été mise en alerte. Nous devons nous préparer au pire."
 #retaliation rift encounter
 mem_vazurans.4c.desc:0 "Les stations de détection du système [mem_vazurans_target_sun.GetName] signalent la formation d'un fossé géant dans l'espace. A en juger par sa taille, une puissante tempête arrive. Nous devons nous préparer au pire."
 #response in first encounter
 mem_vazurans.4.a:0 "Lancez une enquête sur cette anomalie."
 #response in later encounter
 mem_vazurans.4.b:0 "Préparez la flotte."
 #response in retaliation encounter
 mem_vazurans.4.c:0 "Nous ne fléchirons pas."

 MEM_VAZURANS_RIFT_INVESTIGATION:0 "Enquête sur les failles dans l'espace"
 MEM_VAZURANS_RIFT_INVESTIGATION_DESC:0 "Nos scientifiques sont encore perplexes quant à la façon dont cette rupture dans l'espace-temps s'est formée. Nous devons trouver des réponses."
 
 #Rift opens and fleet spawns
 mem_vazurans.5.name:0 "Nous sommes attaqués"
 #first encounter
 mem_vazurans.5a.desc:0 "La faille a formé une sorte de portail. Des vaisseaux de conception inconnue ont commencé à en sortir. Ils nous contactent."
 #after first encounter has happened before
 mem_vazurans.5b.desc:0 "Le portail s'est formé et des forces hostiles ont été confirmées se déplaçant vers notre colonie. Cela semble être une autre de leurs flottes de raids."
 #retaliation encounter
 mem_vazurans.5c.desc:0 "Un portail géant s'est formé déclenchant une énorme flotte. Il se dirige directement vers notre monde natal."
 #response in first encounter
 mem_vazurans.5.a:0 "À l'écran."
 #response in later encounter
 mem_vazurans.5.b:0 "Protégez la colonie."
 #response in retaliation encounter
 mem_vazurans.5.c:0 "Défendez [root.Capital.GetName] à tout prix !"

 #First Contact message
 mem_vazurans.6.name:0 "Message entrant"
 mem_vazurans.6a.desc:0 "Nous sommes les Vazourans. Nous avons fait de cette galaxie la nôtre bien avant que vos ancêtres ne quittent même leurs pitoyables grottes ...\n\nVous nous servirez ou partagerez le même sort que ceux qui vous ont précédés.\n\nSachez que vous existez simplement parce que nous le permettons ...\n\nEt si vous osez résister, vous finirez comme nous le demandons."
 mem_vazurans.6b.desc:0 "Votre type est plus résistant que prévu ...\n\nNous sommes les Vazourans. Nous avons fait de cette galaxie la nôtre bien avant que vos ancêtres ne quittent même leurs pitoyables grottes ...\n\nVous nous servirez ou partagerez le même sort que ceux qui vous ont précédés. Nous avons brûlé votre monde une fois et nous pouvons le faire à nouveau.\n\nSachez que vous existez simplement parce que nous le permettons ...\n\nEt si vous osez résister, vous finirez comme nous le demandons ."
 mem_vazurans.6.a:0 "Qui êtes vous ?"
 mem_vazurans.6.a.response:0 "Vos maîtres ... Vous n'avez pas besoin d'en savoir plus ..."
 #peaceful reply
 mem_vazurans.6.b:0 "Mais il doit y avoir un moyen de coexister pacifiquement ! ?"
 mem_vazurans.6.b.response:0 "En effet ... Nous gouvernons, vous servez ..."
 #xenophobe reply
 mem_vazurans.6.c:0 "Nous ne vous craignons pas, Xeno ..."
 mem_vazurans.6.c.response:0 "Vous le ferez ... un temps."

 #Message for retaliation
 mem_vazurans.7.name:0 "Message entrant"
 mem_vazurans.7a.desc:0 "Votre résistance continue a été une nuisance pendant trop longtemps. Nous avons envoyé notre flotte pour vous montrer les conséquences de vos actions."
 mem_vazurans.7b.desc:0 "Pensiez-vous que votre bricolage avec notre technologie passerait inaperçu ? Vous allez maintenant répondre de votre sacrilège ..."
 mem_vazurans.7.a:0 "Mettez fin à la transmission."

 #Colony lost to Vazouran Terror attack
 mem_vazurans.8.name:0 "Colonie perdue"
 mem_vazurans.8.desc:0 "Les Vazourans n'étaient pas satisfaits de prendre nos ressources cette fois. Une colonie entière a été détruite alors que nous ne sommes toujours pas en mesure de répondre à ces atrocités."
 mem_vazurans.8.a:0 "Il doit y avoir un moyen de les arrêter !"
 mem_vazurans.8.b:0 "Nous devons protéger notre peuple ... en quelque sorte !"

 #Colony attacked by Vazouran Raid
 mem_vazurans.9.name:0 "Colony Raided"
 mem_vazurans.9.desc.a:0 "Notre colonie de [mem_vazurans_raid_planet_name.Getname] a été touchée par une flotte de raid Vazourane. D'innombrables citoyens ont perdu la vie à cause de cette attaque imprudente et l'infrastructure de la planète a été dévastée.\n\nMalgré ce résultat horrible, les pertes et les dégâts auraient été encore plus importants sans nos défenses planétaires."
 mem_vazurans.9.desc.b:0 "Notre colonie de [mem_vazurans_raid_planet_name.Getname] a été touchée par une flotte de raid Vazourane. D'innombrables citoyens ont perdu la vie à cause de cette attaque téméraire et l'infrastructure de la planète a été dévastée."
 mem_vazurans.9.a:0 "Nous endurerons !"
 mem_vazurans.9.b:0 "Nous devons renforcer nos défenses !"
 mem_vazurans.9.c:0 "Nous devons protéger notre peuple ... Mais comment ? !"

 #Planetary defense project
 MEM_VAZURANS_DEFENSE_PLAN:0 "Renforcer les défenses"
 MEM_VAZURANS_DEFENSE_PLAN_DESC:0 "Suite à l'attaque dévastatrice contre l'une de nos colonies, une initiative a été lancée pour trouver des moyens de mieux protéger notre peuple contre la menace vazurane."

 #Information event about a known empire being attacked
 mem_vazurans.20.name:0 "Agitation dans la galaxie"
 mem_vazurans.20a.desc:0 "Nous avons reçu des informations selon lesquelles une force inconnue aurait attaqué '[mem_vazuran_victim.GetName]'."
 mem_vazurans.20b.desc:0 "Nos informateurs dans le [mem_vazuran_victim.GetName] signalent un autre raid en cours par les forces vazouranes."
 mem_vazurans.20c.desc:0 "Nous avons reçu des informations sur un raid en cours des forces vazouranes contre les [mem_vazuran_victim.GetName]."
 mem_vazurans.20d.desc:0 "Encore une fois, les forces Vazouranes ont commencé l'un de leurs raids. Cette fois, ils ciblent [mem_vazuran_victim.GetName]."
 
 #Information event about an unknown empire being attacked
 mem_vazurans.21.name:0 "Agitation dans la galaxie"
 mem_vazurans.21a.desc:0 "Les Vaisseaux marchands racontent des attaques en cours contre divers empires avec lesquels nous n'avons pas encore établi de contact, contre une force inconnue. Les assaillants seraient très bien équipés."
 mem_vazurans.21b.desc:0 "Les canaux de communication ouverts dans le sous-espace sont à nouveau inondés de rapports sur les raids Vazourans."

 # Information event about Vazouran Homefleet defeated
 mem_vazurans.30.name:0 "Flotte Vazourane vaincue !"
 mem_vazurans.30a.desc:0 "Nous avons appris que les Vazourans ont subit une défaite décisive contre la flotte [mem_vazuran_victor.GetAdj]. Avec leur flotte détruite, la galaxie peut enfin se réjouir de la fin du règne de terreur Vazourane."

 # Information event about Vazouran Homeworld Taken
 mem_vazurans.31.name:0 "Monde d'origine Vazouran saisi"
 mem_vazurans.31a.desc:0 "Sans leur flotte, ce n'était qu'une question de temps avant la chute du monde natal de Vazouran. Alors que l'armée [mem_vazuran_invader.GetAdj] célèbre sa chute de planète réussie, la galaxie est inaugurée dans une nouvelle ère, libérée de la menace du Vazouran qui la menaçait depuis des millénaires."
 mem_vazurans_31.a:0 "Finalement !"

 #Finishing investigation of first Rift
 mem_vazurans.40.name:0 "Portail dimensionnel"
 mem_vazurans.40.desc:0 "Comme l'a suggéré la télémétrie de nos sondes dans la faille peu avant notre première rencontre avec les Vazourans, c'était un portail plutôt similaire à des trous de ver naturels. Contrairement aux trous de ver, cependant, cette faille semble avoir été créée artificiellement. Nos [root.GetScientistResearchSubroutinePlural] n'ont pas été en mesure de fournir des explications sur la manière dont cela aurait pu être réalisé.\n\nJusqu'à ce que nous en sachions plus, nous devrons supposer que ces portails pourraient s'ouvrir n'importe où. Nous devons être sur nos gardes."
 mem_vazurans.40.a:0 "C'est très déconcertant."

 #Retaliation Fleet has been destroyed by target empire
 mem_vazurans.50.name:0 "L'attaque est terminée"
 mem_vazurans.50a.desc:0 "Notre flotte a triomphé dans la bataille acharnée contre [root.capital_scope.GetName]. Les forces vazuriennes restantes battent en retraite. Les pertes parmi notre flotte sont toujours en cours d'évaluation et de nombreux vaisseaux ont subi de graves dommages ou ont même dû être abandonnés. Mais le prix à payer en valait la peine. Ils réfléchiront à deux fois avant de faire une autre tentative de ce genre.\n\nLa faille qu'ils utilisaient pour entrer dans notre système a déjà commencé à se fermer. Cependant, cette fois, cela se produit beaucoup plus lentement que lors des rencontres précédentes. Nos [root.GetScientistResearchSubroutinePlural] théorisent que ce portail dimensionnel peut en effet ne jamais cesser d'exister complètement - un fait qui est préoccupant mais qui ouvre en même temps une opportunité à laquelle nous ne nous attendions pas auparavant. Si nous pouvions le stabiliser, une contre-attaque sur la base d'opérations Vazourane deviendrait possible pour nous."
 mem_vazurans.50b.desc:0 "Notre flotte n'a pas réussi à repousser les forces vazouranes attaquantes. Ils ont procédé à des bombardements et ont ravagé notre monde capital. Les pertes s'élèvent à des milliards, car elles ciblent spécifiquement les centres urbains. Il faudra des années pour restaurer ce qui a été détruit.\n\nLa faille qu'ils utilisaient pour entrer dans notre système a déjà commencé à se fermer. Cependant, cette fois, cela se produit beaucoup plus lentement que lors des rencontres précédentes. Nos scientifiques théorisent que ce portail dimensionnel peut en effet ne jamais cesser d'exister complètement - un fait qui est préoccupant mais qui ouvre en même temps une opportunité à laquelle nous ne nous attendions pas auparavant. Si nous pouvions le stabiliser, une contre-attaque sur la base d'opérations de Vazouran deviendrait possible pour nous, afin que nous puissions garantir le châtiment de nos morts."
 mem_vazurans.50b.desc.gestalt:0 "Notre flotte n'a pas réussi à repousser les forces vazouranes attaquantes. Ils ont procédé à des bombardements et ont ravagé notre monde capital. Des éléments clés de l'infrastructure planétaire ont subi des dommages considérables et des milliards de drones ont été détruits alors qu'ils ciblaient des sites d'importance stratégique clé. Il faudra des années pour restaurer ce qui a été détruit.\n\nLa faille qu'ils utilisaient pour entrer dans notre système a déjà commencé à se fermer. Cependant, cette fois, cela se produit beaucoup plus lentement que lors des rencontres précédentes. Notre [root.GetScientistResearchSubroutine] théorise que ce portail dimensionnel pourrait en effet ne jamais cesser d'exister complètement - un fait qui est préoccupant mais qui ouvre en même temps une opportunité à laquelle nous ne nous attendions pas auparavant. Si nous pouvions le stabiliser, une contre-attaque sur la base d'opérations de Vazouran deviendrait possible pour nous, afin que nous puissions garantir le châtiment de nos morts."
 mem_vazurans.50.a:0 "Espérons-le."

 #Stabilization tech researched and project to stabilize rift set
 mem_vazurans.51.name:0 "Stabilisation de Failles"
 mem_vazurans.51.desc:0 "Avec les recherches de base effectuées et une solide compréhension de la formation des failles acquises, nos [root.GetScientistResearchSubroutinePlural] ont présenté une proposition pour établir une station à côté des anciennes coordonnées du portail. Selon leurs plans, il sera utilisé pour transférer l'énergie nécessaire à sa réouverture et à son entretien."
 mem_vazurans.51.a:0 "Faisons-le."

 MEM_VAZURANS_RIFT_STABILIZATION:0 "Stabilisation de la faille"
 MEM_VAZURANS_RIFT_STABILIZATION_DESC:0 "Nous devons préparer l'équipement nécessaire pour rétablir et maintenir une connexion stable avec la base d'opérations de Vazouran."

 #Player being informed about established connection
 mem_vazurans.53.name:0 "Le portail"
 mem_vazurans.53.desc:0 "Nos ingénieurs ont terminé leur travail sur la station de rift. La procédure de stabilisation a été lancée, et après ce qui semblait être une éternité, la faille s'est lentement réouverte, formant un nouveau portail. Les sondes que nous avons envoyées ont confirmé que nous avons établi un lien solide avec l'autre côté. Nous sommes maintenant suffisamment confiants pour envoyer un corps expéditionnaire habité."
 mem_vazurans.53.desc.gestalt:0 "Nos drones d'ingénierie ont terminé leur travail sur la station de rift. La procédure de stabilisation a été lancée, et après ce qui semblait être une éternité, la faille s'est lentement réouverte, formant un nouveau portail. Les sondages que nous avons envoyés après avoir confirmé que nous avons établi un lien solide avec l'autre partie, nous sommes maintenant suffisamment confiants pour envoyer un corps expéditionnaire habité."
 mem_vazurans.53.a:0 "Bon travail."
 
 #Finding a destroyed Planet
 mem_vazurans.200.name:0 "Dévastation"
 #haven't seen anything Vazouran related so far
 mem_vazurans.200a.desc:0 "En atteignant le système §H[From.GetName]§!, nos capteurs ont révélé qu'une de ses planètes avait été brisée en morceaux à un moment donné de son passé. On ne sait pas ce qui a causé cela. Une enquête plus approfondie est recommandée."
 #only seen another destroyed planet so far
 mem_vazurans.200b.desc:0 "Nous avons rencontré un autre monde brisé. Un bref balayage de son voisinage révèle des traces des mêmes alliages d'éléments lourds que nous avons trouvés auparavant. Cette planète a dû être victime de la même force."
 #already met the vazurans and seen a destroyed planet
 mem_vazurans.200c.desc:0 "Nous avons rencontré un autre monde brisé. Une brève analyse de son voisinage révèle des traces des mêmes alliages d'éléments lourds utilisés par les Vazourans. Un autre monde est victime de leur règne de terreur."
 
