 ########################
 # Living Asteroid
 # Code by Malthus
 # Text by Foremole
 ########################
 
 # Anomaly
 mem_living_asteroid_anomaly_category:0 "Lecturas de energía inusuales"
 mem_living_asteroid_anomaly_category_desc:0 "Sondeos preliminares en §Y[From.GetName]§! Han mostrado lecturas extrañas. Tanto él como los asteroides circundantes más pequeños muestran lecturas de energía que no se esperan de tales objetos. Además, §Y[From.GetName]§! Está cubierto de parches de material extrañamente coloreado y texturizado."
 
 # Anomaly Success
 mem_living_asteroid.1.name:0 "Asteroides vivientes"
 mem_living_asteroid.1.desc:0 "Aunque nuestro científico §Y[Root.GetLeaderName]§! insiste en que el término no es exacto, la tripulación del §Y[Root.GetName]§! ha comenzado a llamar a §Y[From.GetName]§!... 'Asteroides vivientes'. En las superficies planas del asteroide hay colonias de líquenes súper resistentes, a diferencia de cualquier forma de hongos que se encuentran en nuestro sistema natal. \n\nComo todos los líquenes, estos 'asteroides vivos' están formados por una combinación de hongos y cianobacterias. Esta especie particular de cianobacterias solo se encuentra con el hongo correspondiente; ambas son especies completamente nuevas para el §Y[Root.Owner.GetName]§!. Si bien el término científico propuesto para ellos es "Ascomycota Celestial", la mayoría de los informes de los medios e incluso los artículos científicos han comenzado a llamarlos "Hongos Espaciales"... Se recomienda más estudio."
 
 # Anomaly Failure
 mem_living_asteroid.2.name:0 "Solo un trozo de roca"
 mem_living_asteroid.2.desc:0 "El científico en jefe §Y[Root.GetLeaderName]§! ha informado que las lecturas de energía inusuales de §Y[From.GetName]§! no son más que un mal funcionamiento del escáner. Además, el material texturizado en la superficie del planeta es simplemente una veta de metal, que ni siquiera sería útil para la minería."