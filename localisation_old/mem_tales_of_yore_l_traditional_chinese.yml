l_traditional_chinese:
 mem_tales_of_yore_modifier_gen:0 "偉大的故事"
 mem_tales_of_yore_modifier_gen_desc:0 "這個星球蘊藏豐富的歷史，對我國國民而言十分吸引。"
 mem_tales_of_yore_modifier_mat:0 "充滿睿智的故事"
 mem_tales_of_yore_modifier_mat_desc:0 "這個星球蘊藏豐富的歷史，對我國國民而言十分吸引，而且完成翻譯的教學文件更鼓勵人們嘗試科學論證。"
 mem_tales_of_yore_modifier_spi:0 "啟蒙人們的故事"
 mem_tales_of_yore_modifier_spi_desc:0 "這個星球蘊藏豐富的歷史，對我國國民而言十分吸引，而且被發掘出來的聖地和聖典使人更信服我們的宗教。"
 mem_tales_of_yore_modifier_mil:0 "勇氣可嘉的故事"
 mem_tales_of_yore_modifier_mil_desc:0 "這個星球蘊藏豐富的歷史，對我國國民而言十分吸引，而且這片古戰場及古代英雄們的墓穴更強化他們的意志和堅定他們的野心。"
 mem_tales_of_yore_modifier_pac:0 "詩情畫意的故事"
 mem_tales_of_yore_modifier_pac_desc:0 "這個星球蘊藏豐富的歷史，對我國國民而言十分吸引，而且數之不盡被尋回的藝術品更令他們十分開心和充滿創造力。"
 
 mem_tales_of_yore.1.name:0 "古蹟寶庫"
 mem_tales_of_yore.1.desc:0 "正當[Root.Owner.GetName]殖民者在[Root.GetName]上擴展殖民地時，因為軌道探測未能完全顯示整個星球表面，殖民地探險隊要徒步深入邊界尋找適合的地方，作為建設新城市和生產中心的選址，而其中一支探險隊意外地發現了某些意想不到的東西。\n\n大量以不知名語言寫成的古代書籍，連同不同種類的文物，被我們的探險隊發掘出來，當中包括了畫像、雕塑、甚至是已經變成木乃伊的外星人。看起來[Root.GetName]在無法估算的日子之前，曾經存在過一個外星古文明。我們已經成立一個特別項目去解讀這些文字。"
 mem_tales_of_yore.1.a:0 "非常有趣。"
 MEM_TALES_OF_YORE_PROJECT:0 "檢驗收藏庫"
 MEM_TALES_OF_YORE_PROJECT_DESC:0 "在[This.GetName]上找到了一個巨型收藏庫，內裡藏有大量不同種類的外星藝術品及古蹟，我們需要小心仔細研究，好讓我們了解它們的重要性。"
 mem_tales_of_yore.2.name:0 "往昔的故事"
 mem_tales_of_yore.2.desc:0 "我們的翻譯人員對於在[Root.GetName]上找到的文件，竟然蘊藏如此多的資訊而感到驚訝。縱使這個不復存在的文明古國的科技水平只是達到晚鐵器時代，但是從找到的收藏得知，她仍然具備源遠流長的歷史，當中包括了不少文物，甚至無數的英雄人物。\n\n這些傳說敘述了數千年前發生的故事，而根據放射性定年法推測，這些故事發生於文明突然神秘地消失的千百年前。故事包含了偉大的戰士、聰明的哲學家、以及閃耀奪目的城市。令人歡喜的是，探險隊跟隨著古卷上的指示更成功尋找到失落的古城，而且跟地圖所描述的一模一樣。\n\n殖民地居民對於自己的星球感到更加驕傲，而大眾傳媒更爭相把握機會，想將這些故事改拍成電影、改篇成書籍、改寫為虛疑實感體驗、甚至是出版成遊戲。對於這個星球而言，事情變得愈來愈好。"
 mem_tales_of_yore.2.default:0 "讓我們歌頌這些偉大的故事！"
 mem_tales_of_yore.2.mat:0 "讓我們歌頌這些追求智慧的人！"
 mem_tales_of_yore.2.spi:0 "讓我們歌頌這些神聖的精神嚮往！"
 mem_tales_of_yore.2.mil:0 "讓我們歌頌這些偉大的戰士！"
 mem_tales_of_yore.2.pac:0 "讓我們歌頌這些美麗的藝術品！"
