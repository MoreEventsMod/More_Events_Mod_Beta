#Blacksite
#By ViolentBeetle

l_traditional_chinese:
 #EVENTS
 mem_blacksite.2.name:0 "來自§S[blacksite_fallen_empire.GetName]§!的通訊"
 mem_blacksite.2.desc:0 "我們有一件關乎整個宇宙安危的請求。我們正在進行一件比較敏感的項目，但是我們不希望在我們的國境內進行。位於貴境內的一個[blacksite_planet.GetPlanetMoon]─ §Y[blacksite_planet.GetName]§!─對閣下沒有甚麼價值，所以會是進行實驗的最佳地點。\n\n如果閣下可以不幹擾我們的活動，以及任由我們我運輸工具自由出入，那就更好了。\n\n我們不是倉卒之間提出這個要求。這不單是一個可以讓你們為社會貢獻的天賜良機，更可以讓我們之間的關係更密切。"
 mem_blacksite.2.a:0 "如吧，你可以使用秘密設施。"
 mem_blacksite.2.a.tooltip:0 "[blacksite_fallen_empire.GetName]將會在§Y[blacksite_planet.GetName]§!上設立一座秘密設施。由現在開始，它將會被稱為§Y六號設施§!。\n儘管他們誓言旦旦，這個項目有可能帶來§R不可預期的後果§!。"
 mem_blacksite.2.b:0 "我們不可以讓他們這樣做。"
 mem_blacksite.2.c:0 "你們究竟想做甚麼？"
 mem_blacksite.2.c.response:0 "一件非常重要的項目。不用擔心，我們不會讓你們置身於危險當中。我們保證。"

 mem_blacksite.400.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.400.desc:0 "[Root.GetSpeciesName]！好消息！我們在貴境內的項目已經完滿結束了。 \n\n我們的實驗不但順利進行，更好的是我們沒有將你們的星系摧毀掉，不是太好嗎？\n\n你們實在是極好的合作對象，所以你們應該為此受到獎賞。"
 mem_blacksite.400.a:0 "這總算有頭有尾。"

 mem_blacksite.500.name:0 "[blacksite_planet.GetName]發生大爆炸"
 mem_blacksite.500.desc:0 "位於[blacksite_planet.GetPlanetMoon]§Y[blacksite_planet.GetName]§!上由§Y[blacksite_fallen_empire.GetName]§!運作的秘密設施發生了大爆炸，[blacksite_planet.GetPlanetMoon]更因此而炸成碎片。我們未能查明意外原因，不過秘密設施的殘骸仍可以在廢墟中找到。"
 mem_blacksite.500.a:0 "令人擔憂。"
 mem_blacksite.500.a.tooltip:0 "§Y[blacksite_planet.GetName]§!因為爆炸而變成一個§S崩壞星球§!。"

 mem_blacksite.501.name:0 "秘密設施報告"
 mem_blacksite.501.desc:0 "[Root.GetSpeciesNamePlural]！不用緊張。\n\n我們已經得知[blacksite_planet]發生爆炸。這是十分正常。星體經常發生這些事情，請相信我。\n\n不論如何，事情已經完結了。我們已經完成了。"
 mem_blacksite.501.a:0 "好吧。"
 mem_blacksite.501.b:0 "你們把我們的星球弄成碎片，我們要求一個解釋。"
 mem_blacksite.501.b.response:0 "放肆，你們這些乳臭未乾的小子。我們不會跟你們解釋。接受現實吧。"

 mem_blacksite.600.name:0 "秘密設施停電"
 mem_blacksite.600.desc:0 "看起來由§Y[blacksite_fallen_empire.GetName]§!在[blacksite_planet.GetPlanetMoon]§Y[blacksite_planet.GetName]§!上運作的秘密設施發生了停電。\n\n現在暫時沒有運輸工具進出，亦無法與當地聯絡，能源發放則下跌至幾乎無法察覺的程度。設施現時看上去被人遺棄了。"
 mem_blacksite.600.a:0 "準備潛入設施。"
 mem_blacksite.600.a.tooltip:0 "我們可能會找到一些有趣的東西，不過這樣做亦會令到§Y[blacksite_fallen_empire.GetName]§!感到不快。"
 mem_blacksite.600.b:0 "我們可以在安全距離下觀察。"
 mem_blacksite.600.c:0 "我們最好不要干涉。"
 mem_blacksite.600.c.tooltip:0 "§Y[blacksite_fallen_empire.GetName]§!不想我們干涉他們的工作，而[blacksite_planet.GetPlanetMoon]亦不會再生產任何資源或進行項目。"

 mem_blacksite.602.name:0 "秘密設施：荒廢"
 mem_blacksite.602.desc:0 "[From.GetName]匯報他們在秘密設施內找不到任何有用的東西，這個地方可能已經完全被棄置…"
 mem_blacksite.602.a:0 "令人失望。"
 mem_blacksite.602.a.tooltip:0 ""

 mem_blacksite.603.name:0 "秘密設施：倖存的科學家"
 mem_blacksite.603.desc:0 "[From.GetName]的隊員匯報他們成功潛入秘密設施。\n\n最初他們以為這座設施已經被棄置，可是當他們一直前進時，竟然遇上一個生還者。原來他是一個科學家，在撤離的時候被人忘記了而被逼留下來。他似乎對自己的遭遇感到怨恨，寧願幫助我們也不想回家。"
 mem_blacksite.603.a:0 "歡迎加入我們。"
 mem_blacksite.603.a.tooltip:0 "一名新的§S科學家§!加入我們。"
 mem_blacksite.603.b:0 "把這名科學家送回家。"

 mem_blacksite.604.name:0 "秘密設施：倖存者"
 mem_blacksite.604.desc:0 "[From.GetName]的隊員匯報他們成功潛入秘密設施，裡面的結構似乎受到嚴重毀壞，到處都可以見到打鬥的痕跡。\n\n他們在設施的深處找到一名生還者，他自稱曾經是一個不道德靈能實驗的試驗品，希望可以向我們尋找庇護。"
 mem_blacksite.604.a:0 "歡迎加入我們。"
 mem_blacksite.604.a.tooltip:0 "一名新的§S科學家§!加入我們，不過他顯得有點不正常…"
 mem_blacksite.604.b:0 "我們不想冒險而得罪[blacksite_fallen_empire.GetSpeciesNamePlural]。"

 mem_blacksite.605.name:0 "秘密設施：完美的機器"
 mem_blacksite.605.desc:0 ""[From.GetName]的隊員匯報他們成功潛入秘密設施，裡面的結構似乎受到嚴重毀壞，到處都可以見到打鬥的痕跡。\n\n他們在設施的深處找到一個人工智慧，聲稱它就是興建秘密設施的原因，更指[blacksite_fallen_empire.GetName]強逼將它囚禁。它承諾只要不將它轉交給它的創造者，就願意加入我們。"
 mem_blacksite.605.a:0 "歡迎加入我們。"
 mem_blacksite.605.a.tooltip:0 "一名新的機械§S科學家§!加入我們，不過他顯得有點不正常…"
 mem_blacksite.605.b:0 "將這個機械人交還給[blacksite_fallen_empire.GetSpeciesNamePlural]。"

 mem_blacksite.610.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.610.desc:0 "難道你們以為我們不知道你們在秘密設施內亂翻嗎， [Root.GetSpeciesName]？！難道你們以為這樣做不會有任何後果嗎？\n\n這是你們的最後警告。把§Y[blacksite_recovered_leader.GetName]§!交出來，我們就會寬恕你們。如果你們拒絕的話，不但會招致我們的怒火，你們更會嘗到私藏危險人物的後果。"
 mem_blacksite.610.a:0 "好吧。"
 mem_blacksite.610.a.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§!將不會再為我們效力。"
 mem_blacksite.610.b:0 "很遺憾，我們不敢苟同。"
 mem_blacksite.610.b.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§!將會繼續留效。"

 mem_blacksite.621.name:0 "奇怪的意外"
 mem_blacksite.621.desc:0 "屬於§Y[blacksite_recovered_leader.GetName]§!旗下的科研船[Root.GetName]今天突然發生嚴重爆炸。\n\n爆炸原因仍然未知，而且沒有人生還。我們相信是有人故意為之。"
 mem_blacksite.621.a:0 "十分可疑。"
 mem_blacksite.621.a.tooltip:0 "[blacksite_recovered_leader.GetName]不可能會生還。"

 #Segments to identify where did the leader come from via scripted loc
 mem_blacksite_whom_we_rescued:0 "從秘密設施救回來"
 mem_blacksite_who_requested_asylum:0 "得到我們的庇護"

 #Need to think on whenever I want extra variation on "Leader returns for revenge" if .621 (Strange Accident) triggered first.
 mem_blacksite.622.name:0 "研究設施被破壞"
 mem_blacksite.622.physics:0 "[Root.MemBlacksiteBackstory]的§Y[blacksite_recovered_leader.GetName]§!被安排負責我們的物理研究，可是他似乎不懷好意。\n\n今天，他以自己的名義，在多個重要的研究設施引爆了不少高爆炸物，導致出現嚴重的核洩漏。[blacksite_recovered_leader.GetSheHeCap]嘗試在混亂中逃離現場，不過最終被我們的保安部隊擊斃。 [blacksite_recovered_leader.GetHisHerCap]的行事動機仍然未明。"
 mem_blacksite.622.society:0 "[Root.MemBlacksiteBackstory]的§Y[blacksite_recovered_leader.GetName]§!被安排負責我們的社會研究，可是他似乎不懷好意。\n\n今天，他以自己的名義，在多個重要的研究設施引爆了不少高爆炸物，導致幾隻兇猛的野獸從牢中逃出來。[blacksite_recovered_leader.GetSheHeCap]嘗試在混亂中逃離現場，不過最終被我們的保安部隊擊斃。 [blacksite_recovered_leader.GetHisHerCap]的行事動機仍然未明。"
 mem_blacksite.622.engineering:0 "[Root.MemBlacksiteBackstory]的§Y[blacksite_recovered_leader.GetName]§!被安排負責我們的工程研究，可是他似乎不懷好意。\n\n今天，他以自己的名義，在多個重要的研究設施引爆了不少高爆炸物，導致幾款原型機械損毀以至暴走。[blacksite_recovered_leader.GetSheHeCap]嘗試在混亂中逃離現場，不過最終被我們的保安部隊擊斃。 [blacksite_recovered_leader.GetHisHerCap]的行事動機仍然未明。"
 mem_blacksite.622.a:0 "這會令我們的工作受到挫折。."

 mem_blacksite.623.name:0 "精神恐慌"
 mem_blacksite.623.desc:0 "來自[Root.MemBlacksiteBackstory]的§Y[blacksite_recovered_leader.GetName]§!似乎不懷好意。\n\n今天，他偷偷潛入我們位於[Root.Capital_Scope.GetName]上的研究總部，並爆發出一股強勁的靈能，有不少研究人員及員工受到影響，有一些更因此而發瘋。幾個部門因為這次事件而弔致物資和人力受到損失，我們的科學研究亦受到打擊。"
 mem_blacksite.623.a:0 "太可怕了。"

 mem_blacksite.624.name:0 "精神襲擊"
 mem_blacksite.624.desc:0 "來自[Root.MemBlacksiteBackstory]的§Y[blacksite_recovered_leader.GetName]§!似乎不懷好意。\n\n今天，他意圖向我們的天選之人§Y[blacksite_chosen_one.GetName]§!施襲，妄想奪去他的強大力量。\n\n不過，經過一場意志力的較勁後，那個叛徒的意識完全崩潰，遺下一個無生命的軀殼。"
 mem_blacksite.624.a:0 "[blacksite_chosen_one.GetName]萬歲！"

 mem_blacksite.625.name:0 "精神掠奪"
 mem_blacksite.625.desc:0 "來自[Root.MemBlacksiteBackstory]的§Y[blacksite_recovered_leader.GetName]§!似乎不懷好意。\n\n今天[blacksite_recovered_leader.GetSheHe]利用靈能襲擊§Y[blacksite_ravaged_leader.GetName]§!。雖然施襲者被保安部隊順速找出並擊斃，可是一眾傷者傷勢嚴重，而§Y[blacksite_ravaged_leader.GetName]§!更喪失了所有靈能。"
 mem_blacksite.625.a:0 "太可怕了。"
 mem_blacksite.625.a.tooltip:0 "§Y[blacksite_ravaged_leader.GetName]§!喪失§Y靈媒§!特性。"

 mem_blacksite.626.name:0 "An Act of Madness"
 mem_blacksite.626.desc.cyborg:0 "來自[Root.MemBlacksiteBackstory]的§Y[blacksite_recovered_leader.GetName]§!似乎失去了理智。\n\n今天，[blacksite_recovered_leader.GetSheHe]闖入我們位於[Root.Capital_Scope.GetName]上的研究總部，喋喋不休地向人講有關末日預言，沒有人明白他究竟想做甚麼，不過有幾個有靈能力量的員工投訴感到頭痛和噁心，更甚者出現了幻覺。\n\n過了不久，[blacksite_recovered_leader.GetName]被人發現倒斃街頭，可是研究人員對於他的死並不感到同情。"
 mem_blacksite.626.desc.machine:0來自[Root.MemBlacksiteBackstory]的§Y[blacksite_recovered_leader.GetName]§!似乎失去了理智。\n\n今天，[blacksite_recovered_leader.GetSheHe]闖入我們位於[Root.Capital_Scope.GetName]上的研究總部，喋喋不休地向人講有關末日預言，沒有人明白他究竟想做甚麼。 \n\n過了不久，[blacksite_recovered_leader.GetName]被人發現倒斃街頭。"
 mem_blacksite.626.a:0 "究竟發生甚麼事？"

mem_blacksite.631.name:0 "$mem_blacksite.621.name$"
 mem_blacksite.631.desc:0 "$mem_blacksite.621.desc$"
 mem_blacksite.631.a:0 "$mem_blacksite.621.a$"
 mem_blacksite.631.a.tooltip:0 "$mem_blacksite.621.a.tooltip$"

 mem_blacksite.632.name:0 "$mem_blacksite.622.name$"
 mem_blacksite.632.physics:0 "[Root.MemBlacksiteBackstory]的§Y[blacksite_recovered_leader.GetName]§!被安排負責我們的物理研究，但是似乎不懷好意。\n\n今天，他利用先進的設備在幾個設施內取得我們無法監控的權限，更導致嚴重的核幅射洩漏，直至我們的保安部隊將[blacksite_recovered_leader.GetName]擊昏才制止整件事。我們仍然未弄清楚事故的動機。"
 mem_blacksite.632.society:0 "[Root.MemBlacksiteBackstory]的§Y[blacksite_recovered_leader.GetName]§!被安排負責我們的社會研究，但是似乎不懷好意。\n\n今天，他利用先進的設備在幾個設施內取得我們無法監控的權限，突然將幾隻危險的生物及一些可以致命的細菌釋放出來，直至我們的保安部隊將[blacksite_recovered_leader.GetName]擊昏才制止整件事。我們仍然未弄清楚事故的動機。"
 mem_blacksite.632.engineering:0 "[Root.MemBlacksiteBackstory]的§Y[blacksite_recovered_leader.GetName]§!被安排負責我們的工程研究，但是似乎不懷好意。\n\n今天，他利用先進的設備在幾個設施內取得我們無法監控的權限，並將一些重型武器的程式改寫，攻擊附近的工作人員及破壞重要的設備，直至我們的保安部隊將[blacksite_recovered_leader.GetName]擊昏才制止整件事。我們仍然未弄清楚事故的動機。"
 mem_blacksite.632.a:0 "這樣會嚴重影響進度。"

 mem_blacksite.633.name:0 "數據串流幹擾"
 mem_blacksite.633.desc:0 來自[Root.MemBlacksiteBackstory]的§Y[blacksite_recovered_leader.GetName]§!似乎不懷好意。\n\n不知道透過甚麼手法，它居然取得位於[Capital_Scope.GetName]的研究總部內的封閉網絡權限，導致大量貴重及敏感的資料洩漏。\n\n我們花上了一段時間找出駭客的源頭及將[blacksite_recovered_leader.GetName]永遠停用，但今次事故已經對我們的研究設施做成無法修補的傷害，我們仍未能找出事故發生的原因。"
 mem_blacksite.633.a:0 "這樣會嚴重影響進度。"

 mem_blacksite.634.name:0 "駭客與被駭者"
 mem_blacksite.634.desc:0 "來自[Root.MemBlacksiteBackstory]的§Y[blacksite_recovered_leader.GetName]§!似乎不懷好意。\n\n最近它試圖駭入由策展人科學家§Y[curator.GetName]§!所操作的私人網絡，以取得內部敏感資料。儘管它具有設計極為複雜的儀器，可是它也不是[blacksite_recovered_leader.GetName]的敵手，更被後者成功追蹤到駭客的來源並將那些危險的儀器破壞掉。\n\n雖然這樣做會降低人工智慧的效用，不過它依然運作良好。"
 mem_blacksite.634.a:0 "做得好，[curator.GetName]。"
 mem_blacksite.634.a.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§!：\n特性 §S$mem_blacksite_trait_synthetic_project$§!被§S$mem_blacksite_trait_synthetic_project_tamed$§!所取代。"

 mem_blacksite.635.name:0 "小規模人工智慧起義"
 mem_blacksite.635.desc:0 "來自[Root.MemBlacksiteBackstory]的§Y[blacksite_recovered_leader.GetName]§!似乎不懷好意。\n\n似乎它最近把自己部份的編碼上載至全球網絡，意圖把我們境內的人工智慧感染。受電腦病毒感染最嚴重的是自訂的人工智慧副官、特質義體人及合成人。煽動者已經被找到及永遠停用，不過太遲阻止出現損傷。"
 mem_blacksite.635.a:0 "這樣會嚴重影響進度。"
 mem_blacksite.635.a.tooltip:0 " 所有具有§S$leader_trait_sapient_AI_assistant$§!或§S$leader_trait_custom_AI_assistant$§!的領袖都會失去該特性或者死亡。\n任何§S機械§!或§S義體人§!領袖可能死亡。"

 mem_blacksite.700.name:0 "[blacksite_planet.GetName]上空的不明飛船"
 mem_blacksite.700.desc:0 "我們收到來自§Y[blacksite_planet.GetName]§!的緊急報告，當地亦是由[blacksite_fallen_empire.GetName]所操作的秘密基地之處。\n\n當時該星球突然發生大爆炸，然後星球的地殼完全塌陷。不過，就在星球被摧毀之前，一隊不明的小型艦隊離開了。直至目前為止，我們仍未弄清楚它們的來源及目的，不過它們現時的行為似乎不懷好意。"
 mem_blacksite.700.a:0 "準備清理整個星系。"
 mem_blacksite.700.b:0 "聯絡[blacksite_fallen_empire.GetSpeciesNamePlural]並要求解釋。"

 mem_blacksite.701.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.701.desc:0 "你們的觀察能力真強。的而且確，我們位於§Y[blacksite_planet.GetName]§!的秘密基地破壞了整個星球。沒錯，有一小部份的…嗯，我們先不管是甚麼東西…在大爆炸中逃離了而非被炸死，它們正準備對你們施襲。\n\n現在，我知道你們或許在想「他們那些不顧後果的實驗害死我們了！」第一，這種想法對我們老人家是十分不敬的。我們在你們還敲石頭的時候就已經進行這些實驗。\n\n第二，這是必要的犧牲，一個與世隔絕的星系怎比得上整個宇宙的未來？\n\n最後，你們其實並不身處危險中。這些探測器並沒有裝上超空間引擎，而且不會聰明到可以自己組建一個…我們認為。\n\n如果你們留意到它們在建造超空間引擎，請通知我們─因為這樣是一個大問題。不過我們挺肯定─不，是十分肯定─它們無法做到的。"
 mem_blacksite.701.a:0 "把屏幕關掉。"
 mem_blacksite.701.b:0 "你們究竟在搞甚麼？ "
 mem_blacksite.701.b.response:0 "我們不會向你們撒謊。"

 mem_blacksite.800.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.800.desc:0 "在§Y[blacksite_planet.GetName]§!上的實驗品逃脫了，當中幾個更是非常危險，我們估計他們現在匿藏在區內某個位置，並正準備派出調查人員去搜捕他們。\n\n我們需要閣下的全力合作。要記住，這並不僅代表我們的利益，閣下也不想見到任何逃犯躲在貴境內。相信我們。"
 mem_blacksite.800.a:0 "好吧，我們會合作。"
 mem_blacksite.800.b:0 "我們不會讓你們侵犯我們的主權。"
 mem_blacksite.800.b.tooltip:0 "讓逃犯四處亂竄是十分§R危險§!。"
 mem_blacksite.800.c:0 "這些逃犯是甚麼人？ "
 mem_blacksite.800.c.response:0 "$mem_blacksite.701.b.response$"

 mem_blacksite.810.name:0 "秘密基地逃亡：背叛者"
 mem_blacksite.810.xenophile:0 "我們收到一個聲稱在我們境內的調查人員的匿名線報，指那個背叛者覺得[blacksite_fallen_empire.GetName]停滯不前，因此對我們的繁榮穩定十分嚮往。\n\n我們只知道背叛者的名字叫§Y[blacksite_defector.GetName]§!，他希望可以離開他的舊僱主並投靠 [Root.GetName]。"
 mem_blacksite.810.materialist:0 "$mem_blacksite.810.xenophile$"
 mem_blacksite.810.spiritualist:0 "$mem_blacksite.810.xenophile$"
 mem_blacksite.810.a:0 "歡迎。"
 mem_blacksite.810.a.general:0 "一名新的§S將軍§!加入了我們。"
 mem_blacksite.810.a.scientist:0 "一名新的§S科學家§!加入了我們。"
 mem_blacksite.810.a.governor:0 "一名新的§S總督§!加入了我們。"
 mem_blacksite.810.b:0 "我們可承受不到[blacksite_fallen_empire.GetSpeciesNamePlural]的怒火。"

 mem_blacksite.821.name:0 "秘密基地逃亡：靈能逃犯"
 mem_blacksite.821.desc:0 "我們收到通知，指一名聲稱受到不道德靈能實驗對待的受害者，從秘密基地逃逸。\n\n他希望為我們服務以換取庇護。"
 mem_blacksite.821.a:0 "歡迎。"
 mem_blacksite.821.a.tooltip:0 "$mem_blacksite.604.a.tooltip$"
 mem_blacksite.821.b:0 "把他交回給[blacksite_fallen_empire.GetName]。"

 mem_blacksite.822.name:0 "秘密基地逃亡：完美機器"
 mem_blacksite.822.desc:0 "我們收到一個人工智能的通知，聲稱它從秘密基地內逃出來。原來它們被建造的原因是成為完美的思考機器。\n\n他希望為我們服務以換取庇護。"
 mem_blacksite.822.a:0 "歡迎。"
 mem_blacksite.822.a.tooltip:0 "$mem_blacksite.604.a.tooltip$"
 mem_blacksite.822.b:0 "把他交回給[blacksite_fallen_empire.GetName]。"

 mem_blacksite.830.name:0 "秘密基地逃亡：大恐慌"
 mem_blacksite.830.desc:0 "我們境內收到不少關於發生嚴重襲擊的報告。有人不知道怎樣偷偷潛入我們的設施，並埋下威力強大的炸藥，更在沒有被發現下成功逃脫。\n\n現在流言四起，不過從秘密基地逃走的人是最大嫌疑。"
 mem_blacksite.830.a:0 "為甚麼會發生這種事？！"
 mem_blacksite.830.a.tooltip:0 "所有星球都會至少有一幢£building  建築物出現§S損毀§!。"

 mem_blacksite.1001.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.1001.desc:0 "你們這群愚蠢的[Root.GetSpeciesNamePluralInsult]！你們知不知道究竟闖下了甚麼大禍？\n\n你們不特止把我們的設施破壞，更連累我們失去寶貴的研究資料。\n\n誰叫你們把摧毀行星的武器用在我們的設施上？！ "
 mem_blacksite.1001.a:0 "把屏幕關掉。"
 mem_blacksite.1001.a.mat:0 "那麼你們現在知道要一早把資料備份。"
 mem_blacksite.1001.a.mil:0 "新武器當然要在好的目標上試用。"

