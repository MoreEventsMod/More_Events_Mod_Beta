l_french:

mem_refuel_category:0 "Fuite de carburant"
mem_refuel_category_desc:0 "Les scans détectent un nuage de substance non identifiée se propageant dans la haute atmosphère du géant gazeux. Sa composition chimique, sa signature radioactive et sa densité énergétique élevée suggèrent un carburant de vaisseau spatial avancé ..."

mem_refuel.1.name:0 "Station de ravitaillement abandonnée"
mem_refuel.1.desc:0 "Le '[Root.GetName]' a pu retracer le nuage de carburant autour de [From.GetName] jusqu'à sa source - une ancienne station spatiale d'origine inconnue. \n\n [Leader.GetName] estime que la station a au moins 400 ans. [Leader.GetSheHeCap] pense qu'elle a été préservée en toute sécurité pendant la majeure partie de cette période, mais a récemment été frappée par un astéroïde, qui a déstabilisé son orbite et a percé son réservoir de stockage principal. Il est clair que cette station ne tiendra plus longtemps, pas plus que son précieux contenu."
mem_refuel.1.a:0 "Syphonner le carburant et transférer-le dans le [Root.GetName]."
mem_refuel.1.a.tooltip:0 "§RLe pompage de carburant d'une source inconnue peut être dangereux ...§!"
mem_refuel.1.b:0 "Marquez et identifier le nuage de carburant, pour une récupération future."
mem_refuel.1.c:0 "Trouver un moyen de sauvegarder la station pour une étude future."
mem_refuel.1.d:0 "Profitez-en pour étudier la station."
mem_refuel.1.e:0 "Restez à l'écart. Ça ne vaut pas le risque."

mem_refuel.2.name:0 "Rien de tel que du carburant gratuit"
mem_refuel.2.desc:0 "Nous recevons un appel de détresse de [Root.GetName]. Il semble que le carburant qu'il a obtenu sur [FROMFROM.GetName] a déstabilisé ses systèmes, provoquant une panne moteur catastrophique qui a finalement conduit à une très grande explosion. \n\nIl semble que l'utilisation d'un carburant provenant d'une source inconnue sans tests appropriés n'ait peut-être pas été le bon choix."

mem_refuel.20.name:0 "Echec"
mem_refuel.20.desc:0 "[Root.GetName] avait détecté une station spatiale dont le carburant fuyait sur une orbite instable de [FROMFROM.GetName]. Mais malgré les meilleurs efforts de son équipage, [Leader.GetName]  n'a pas pu s'y amarrer pour une enquête plus approfondie, et a été forcé de se désengager alors que la station disparaissait dans des parties plus denses de l'atmosphère de la géanté gazeuse."
mem_refuel.20.a:0 "C'est regrettable."

mem_refuel.30.name:0 "Echec"
mem_refuel.30.desc:0 "[Root.GetName] avait détecté une station spatiale dont le carburant fuyait sur une orbite instable de [FROMFROM.GetName]. Cependant, essayer de s'y amarrer pour une enquête plus approfondie s'est révélé désastreux, car [Root.GetName] et la station ont été détruits lors d'une collision."

mem_refuel_modifier:0 "Carburant Alien"
