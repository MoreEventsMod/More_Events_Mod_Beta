l_spanish:

 #EVENTS
 mem_blacksite.2.name:0 "Comunicación de la §S[blacksite_fallen_empire.GetName]§!"
 mem_blacksite.2.desc:0 "Una empresa de importancia galáctica requiere su cooperación. Se está llevando a cabo un proyecto particularmente delicado, y preferiríamos no llevarlo a cabo dentro de nuestras propias fronteras. Un planeta [blacksite_planet.GetPlanetMoon] dentro de un sistema que controlas, §Y[blacksite_planet.GetName]§!, no tiene ningún valor para usted, por lo que sería perfecto para esto. \n\nSería mejor para todos si no intentara interferir con las operaciones de nuestro Sitio de Investigación y permitir que nuestros transbordadores pasen y salgan libremente. \n\nEsta no es una solicitud que hacemos a la ligera. Es una oportunidad para que usted no solo contribuya a un objetivo noble, sino que también gane una buena relación con nosotros."
 mem_blacksite.2.a:0 "Muy bien. Puedes tener tu Sitio de Investigación."
 mem_blacksite.2.a.tooltip:0 "§Y[blacksite_planet.GetName]§! albergará un sitio de investigación operado por [blacksite_fallen_empire.GetName]. Ha partir de ahora, se conocerá como §YFactility Six§!. \nA pesar de sus promesas, este proyecto podría tener §RConsecuencias Inesperadas§!."
 mem_blacksite.2.b:0 "No podemos permitir esto."
 mem_blacksite.2.c:0 "¿Qué es exactamente lo que piensas hacer allí?"
 mem_blacksite.2.c.response:0 "Un proyecto de gran importancia. No te preocupes, no te vamos a poner en peligro. Nosotros prometemos."

 mem_blacksite.400.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.400.desc:0 "[Root.GetSpeciesName]! Buenas noticias. El proyecto que estábamos realizando dentro de su territorio está oficialmente concluido. \n\nNo solo terminó con gran éxito, también hemos logrado evitar la destrucción completa de cualquiera de sus sistemas. ¿No es maravilloso? \n\nFuiste un colaborador ejemplar y mereces ser recompensado por tu contribución."
 mem_blacksite.400.a:0 "Bien está lo que bien acaba."

 mem_blacksite.500.name:0 "Explosión masiva en [blacksite_planet.GetName]"
 mem_blacksite.500.desc:0 "El [blacksite_planet.GetPlanetMoon] §Y[blacksite_planet.GetName]§!, que solía alojar un centro de investigación operado por el §Y[blacksite_fallen_empire.GetName]§!, ha experimentado una detonación nuclear, seguida de la destrucción total de [blacksite_planet.GetPlanetMoon]. La razón de esto es desconocida, pero los fragmentos de equipo utilizados en la operación del sitio todavía se pueden encontrar dentro del campo de escombros."
 mem_blacksite.500.a:0 "Preocupante."
 mem_blacksite.500.a.tooltip:0 "§Y[blacksite_planet.GetName]§! explotó y se convirtió en un §Smundo destrozado§!"

 mem_blacksite.501.name:0 "Informe del Desastre"
 mem_blacksite.501.desc:0 "[Root.GetSpeciesNamePlural]! No te alarmes. \n\nSomos conscientes de que [blacksite_planet] ha explotado. Esto esta bien... Esto es normal... Los planetas hacen esto todo el tiempo, créeme. \n\nSe acabó, de todos modos. Hemos terminado allí."
 mem_blacksite.501.a:0 "Bien."
 mem_blacksite.501.b:0 "Explotó nuestro planeta. Merecemos una explicación."
 mem_blacksite.501.b.response:0 "¡Insolente..! No te diremos nada."

 mem_blacksite.600.name:0 "Apagón del Sitio de Investigación"
 mem_blacksite.600.desc:0 "Parece que el sitio de investigación que fue operado por el §Y[blacksite_fallen_empire.GetName]§! en el [blacksite_planet.GetPlanetMoon] §Y[blacksite_planet.GetName]§! ha entrado en modo silencio. \n\nNo ha entrado ni salido ningún transbordador desde hace un tiempo, y tampoco tienen ninguna comunicación. Las emisiones de energía también han caído a un nivel apenas perceptible. La instalación parece estar abandonada ahora."
 mem_blacksite.600.a:0 "Prepárese para infiltrarse en la instalación.."
 mem_blacksite.600.a.tooltip:0 "Podríamos encontrar algo interesante por dentro. Pero esto también desagradará al §Y[blacksite_fallen_empire.GetName]§!..."
 mem_blacksite.600.b:0 "Podríamos observarlo desde una distancia segura."
 mem_blacksite.600.c:0 "Será mejor que lo dejemos solo."
 mem_blacksite.600.c.tooltip:0 "El §Y[blacksite_fallen_empire.GetName]§! no querría que interfiriéramos con su trabajo. El [blacksite_planet.GetPlanetMoon] no producirá recursos ni proyectos especiales."

 mem_blacksite.602.name:0 "Sitio de Investigación: Abandonado"
 mem_blacksite.602.desc:0 "El oficial científico [From.GetName] informa que no han encontrado nada notable dentro del lugar. Parece estar completamente desierto ..."
 mem_blacksite.602.a:0 "Decepcionante"
 mem_blacksite.602.a.tooltip:0 "MMMmmmmm..."

 mem_blacksite.603.name:0 "Sitio de Investigación: Científico Sobreviviente"
 mem_blacksite.603.desc:0 "La tripulación de [From.GetName] informa que han transgredido con éxito el sitio del desastre. \n\nAl principio, pensaron que el lugar estaba abandonado, pero a medida que avanzaban, se encontraron con un sobreviviente. Un científico aparentemente fue olvidado y dejado atrás durante la evacuación. Parecen estar bastante resentido con este tratamiento y prefiere servir a nuestro imperio antes que regresar a casa."
 mem_blacksite.603.a:0 "Bienvenido a bordo."
 mem_blacksite.603.a.tooltip:0 "Un Nuevo §Sscientist§! se unirá a nuestro imperio."
 mem_blacksite.603.b:0 "Enviar al científico a casa de todos modos."

 mem_blacksite.604.name:0 "Sitio de Investigación: Único sobreviviente"
 mem_blacksite.604.desc:0 "La tripulación de [From.GetName] informa que han transgredido con éxito el sitio del desastre. El interior parece haber sufrido daños significativos, con rastros de lucha en todas partes. \n\nEn el fondo, han encontrado un único sobreviviente, que afirma ser un sujeto de prueba sobreviviente de experimentos psiónicos poco éticos y solicita asilo en nuestro imperio."
 mem_blacksite.604.a:0 "Bienvenido a bordo."
 mem_blacksite.604.a.tooltip:0 "Un nuevo §Scientífico§! se unirá a nuestro imperio. Pero hay algo que no está del todo bien en él..."
 mem_blacksite.604.b:0 "No correríamos el riesgo de robar sujetos de prueba del [blacksite_fallen_empire.GetSpeciesNamePlural]."

 mem_blacksite.605.name:0 "Sitio de Investigación: Una máquina perfecta"
 mem_blacksite.605.desc:0 "La tripulación de [From.GetName] informa que han transgredido con éxito el sitio del desastre. El interior parece haber sufrido daños significativos, con rastros de lucha en todas partes. \n\nEn el fondo, han encontrado una construcción de inteligencia artificial que dice ser la razón del establecimiento del sitio de investigación. Afirma ser un prisionero involuntario de la [blacksite_fallen_empire.GetName] y ofrece servirnos mientras no los entreguemos a sus creadores."
 mem_blacksite.605.a:0 "Bienvenido a bordo."
 mem_blacksite.605.a.tooltip:0 "Un nuevo robotic §Sscientist§! se unirá a nuestro imperio. Pero hay algo que no está del todo bien en esto..."
 mem_blacksite.605.b:0 "Dar su [blacksite_fallen_empire.GetSpeciesNamePlural] de vuelta."

 mem_blacksite.610.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.610.desc:0 "¿Realmente pensaste que no sabríamos que fuiste a nuestro sitio de investigación [Root.GetSpeciesName]?! ¿Realmente pensaste que no habría consecuencias? \n\n§YEsta es tu última advertencia!!§! \n\nSi regresa §Y[blacksite_recovered_leader.GetName]§! a nosotros tú serás perdonado. Rechazarnos no solo provocará nuestra ira, sino también enfrentarás las consecuencias de albergar individuos de inmenso poder peligrosamente inestables."
 mem_blacksite.610.a:0 "Muy Mal."
 mem_blacksite.610.a.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§! ya no servirá a nuestro imperio."
 mem_blacksite.610.b:0 "Me temo que no podemos cumplir."
 mem_blacksite.610.b.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§! permanecerá entre nuestros líderes."

 mem_blacksite.621.name:0 "Extraño accidente"
 mem_blacksite.621.desc:0 "[Root.GetName], la nave científica bajo el mando de §Y[blacksite_recovered_leader.GetName]§!, experimentó una explosión catastrófica hoy. \n\nLa causa de esto no está clara y se sospecha de una trampa. Se supone que todos a bordo están muertos."
 mem_blacksite.621.a:0 "Muy sospechoso."
 mem_blacksite.621.a.tooltip:0 "No hay forma que [blacksite_recovered_leader.GetName] pudiera haber sobrevivido."

 #Segments to identify where did the leader come from via scripted loc
 mem_blacksite_whom_we_rescued:0 "A quién rescatamos de este desastre"
 mem_blacksite_who_requested_asylum:0 "A quién le hemos otorgado asilo"

 #Need to think on whenever I want extra variation on "Leader returns for revenge" if .621 (Strange Accident) triggered first.
 mem_blacksite.622.name:0 "Sabotaje de la sede de investigación"
 mem_blacksite.622.physics:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] y ponernos a cargo de nuestra investigación de física, aparentemente albergaba intenciones que estaban lejos de ser amigables con nosotros. \n\nHoy, [blacksite_recovered_leader.GetSheHe] plantó múltiples dispositivos explosivos de alto poder en instalaciones vitales de la investigación [blacksite_recovered_leader.GetHerHis], causando fugas masivas de radiación. [blacksite_recovered_leader.GetSheHeCap] luego intentó huir en el caos, solo para ser abatido a tiros por nuestro equipo de seguridad. [blacksite_recovered_leader.GetHisHerCap] los motivos son actualmente desconocidos."
 mem_blacksite.622.society:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] y ponernos a cargo de nuestra investigación de física, aparentemente albergaba intenciones que estaban lejos de ser amigables con nosotros. \n\nHoy, [blacksite_recovered_leader.GetSheHe] plantó múltiples dispositivos explosivos de alto poder en instalaciones vitales de la investigación [blacksite_recovered_leader.GetHerHis], dejando liberar varias formas de vida agresivas de la contención. [blacksite_recovered_leader.GetSheHeCap] luego intentó huir en el, solo para ser abatido a tiros por nuestro equipo de seguridad. [blacksite_recovered_leader.GetHisHerCap] los motivos son actualmente desconocidos."
 mem_blacksite.622.engineering:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] y ponernos a cargo de nuestra investigación de física, aparentemente albergaba intenciones que estaban lejos de ser amigables con nosotros. \n\nHoy, [blacksite_recovered_leader.GetSheHe] plantó múltiples dispositivos explosivos de alto poder en instalaciones vitales de la investigación [blacksite_recovered_leader.GetHerHis], dañando varios prototipos de máquinas y haciendo que se vuelvan inestables. [blacksite_recovered_leader.GetSheHeCap] luego intentó huir en el, solo para ser abatido a tiros por nuestro equipo de seguridad. [blacksite_recovered_leader.GetHisHerCap] los motivos son actualmente desconocidos."
 mem_blacksite.622.a:0 "Esto nos retrasará."

 mem_blacksite.623.name:0 "Terror Psíquico"
 mem_blacksite.623.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], aparentemente tenía intenciones que estaban lejos de ser amigables con nosotros. \n\nHoy, [blacksite_recovered_leader.GetSheHe] se infiltró en nuestra sede de investigación en [Root.Capital_Scope.GetName] y desencadenó una poderosa ola psiónica que afectó a investigadores y empleados, lo que llevó a algunos a la locura. Múltiples departamentos se han visto afectados por pérdidas materiales y de personal. causando una interrupción considerable en nuestras operaciones científicas."
 mem_blacksite.623.a:0 "Que horrible."

 mem_blacksite.624.name:0 "Batalla Psíquica"
 mem_blacksite.624.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], aparentemente tenía intenciones que estaban lejos de ser amigables con nosotros. \n\nHoy, [blacksite_recovered_leader.GetSheHe] intentó lanzar un asalto psíquico en §Y[blacksite_chosen_one.GetName]§!, el Elegido de nuestro Imperio, aparentemente en un intento de robo [blacksite_chosen_one.GetHerHis] obtuvo inmensos poderes. \n\nSin embargo, después de una breve batalla de voluntades, la mente del traidor fue completamente borrada, dejando atrás una cáscara sin vida."
 mem_blacksite.624.a:0 "All hail [blacksite_chosen_one.GetName]!"

 mem_blacksite.625.name:0 "Devastación psíquica"
 mem_blacksite.625.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], aparentemente tenía intenciones que estaban lejos de ser amigables con nosotros. \n\nHoy, [blacksite_recovered_leader.GetSheHe] lanzó un brutal ataque psiónico en §Y[blacksite_ravaged_leader.GetName]§!. El atacante fue localizado y asesinado por las fuerzas de seguridad, pero la victima [blacksite_recovered_leader.GetHerHis] sufrió mucho. De algun modo las habilidades psiónicas de [blacksite_ravaged_leader.GetHerHis] se han eliminado por completo."
 mem_blacksite.625.a:0 "Que horrible."
 mem_blacksite.625.a.tooltip:0 "§Y[blacksite_ravaged_leader.GetName]§! Pierde el rasgo §YPsiónico§!."

 mem_blacksite.626.name:0 "Un Acto de Locura"
 mem_blacksite.626.desc.cyborg:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], parece haber estado algo loco. \n\nHoy, [blacksite_recovered_leader.GetSheHe] irrumpió en nuestra sede de investigación en [Root.Capital_Scope.GetName] y corría alrededor balbuceando sobre profecías apocalípticas. No está del todo claro qué [blacksite_recovered_leader.GetSheHe] [blacksite_recovered_leader.GetWasWere] trató de hacer estragos, aunque algunos empleados se quejaron de dolores de cabeza, náuseas y en un caso, alucinaciones. \n\nDespués de un tiempo, [blacksite_recovered_leader.GetName] se derrumbó muerto. El personal no mostró ningún síntoma adicional después y pronto fueron dados de alta de la atención médica."
 mem_blacksite.626.desc.machine:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], parece haber estado algo loco. \n\nToday, [blacksite_recovered_leader.GetSheHe] irrumpió en nuestra sede de investigación en [Root.Capital_Scope.GetName] y corría alrededor balbuceando sobre profecías apocalípticas. No está del todo claro qué [blacksite_recovered_leader.GetSheHe] [blacksite_recovered_leader.GetWasWere] haya intentando hacer. \n\nDespués de un tiempo, [blacksite_recovered_leader.GetName] colapso muerto."
 mem_blacksite.626.a:0 "¿De qué se trataba todo esto?"

 #Copy of .621 event, but using separate localisations in case I want to make its own text
 mem_blacksite.631.name:0 "Alucinaciones"
 mem_blacksite.631.desc:0 "Hoy, [blacksite_recovered_leader.GetSheHe] irrumpió en nuestra sede de investigación en [Root.Capital_Scope.GetName] diciendo que vio a Lucy, pero no había nadie en los registros de la estación con ese nombre. De pronto [blacksite_recovered_leader.GetSheHe] cayo al suelo y todos entraron en un inconsciente colectivo y vieron a Lucy entrar a la habitación... el espacio se curvo, vieron luces y el metrónomo del tiempo se puso en suspensión. Su vestido casi transparente encendió el aire del lugar, era de fuego entre nubes de vapor y aun no escuchaban su versión: hablaba de la partícula de Dios... ella desafió la gravedad y luego se desvaneció a través del vidrio al espacio. [blacksite_recovered_leader.GetSheHe] desapareció con ella"
 mem_blacksite.631.a:0 "Demasiado trabajo hasta muy tarde..."
 mem_blacksite.631.a.tooltip:0 "No hay forma que [blacksite_recovered_leader.GetName] pudiera haber tenido otro final, aunque que esto parece haber sucedido ayer... Déjà vu."

 mem_blacksite.632.name:0 "$mem_blacksite.622.name$"
 mem_blacksite.632.physics:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] puesto a cargo de nuestro departamento de investigación de física, aparentemente albergaba intenciones que estaban lejos de ser amigables con nosotros. \n\nHoy, utilizó un hardware avanzado para obtener acceso no autorizado y sin supervisión a múltiples instalaciones bajo su control, causando fugas de radiación antes de que se localizara el problema y [blacksite_recovered_leader.GetName] fue desactivado permanentemente por el equipo de seguridad. Se desconoce el motivo que estaba buscando."
 mem_blacksite.632.society:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] puesto a cargo de nuestro departamento de investigación de sociedad, aparentemente albergaba intenciones que estaban lejos de ser amigables con nosotros. \n\nHoy, utilizó un hardware avanzado para obtener acceso no autorizado y sin supervisión a múltiples instalaciones bajo su control, liberando varios especímenes vivos de alto riesgo y cultivos bacterianos peligrosos antes de que se localizara el problema y [blacksite_recovered_leader.GetName] fue deshabilitado permanentemente por el equipo de seguridad. Se desconoce el motivo que estaba buscando."
 mem_blacksite.632.engineering:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] puesto a cargo de nuestro departamento de ingeniería, aparentemente albergaba intenciones que estaban lejos de ser amigables con nosotros. \n\nHoy, utilizó un hardware avanzado para obtener acceso no autorizado y sin supervisión a múltiples instalaciones bajo su control, reprogramando maquinaria pesada en líneas de ensamblaje prototipo y equipos sensibles para atacar al personal cercano antes de que se localizara el problema y [blacksite_recovered_leader.GetName] fue deshabilitado permanentemente por el equipo de seguridad. Se desconoce el motivo que estaba buscando."
 mem_blacksite.632.a:0 "Esto nos retrasará."

 mem_blacksite.633.name:0 "Interrupción del flujo de datos"
 mem_blacksite.633.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] aparentemente albergaba intenciones que estaban lejos de ser amigables con nosotros. \n\nDe alguna manera, obtuvieron acceso a redes cerradas de nuestra sede de investigación en [Capital_Scope.GetName], causando pérdidas masivas de datos valiosos y sensibles. \n\nTomó un tiempo localizar la fuente del problema y desactivar a [blacksite_recovered_leader.GetName] permanentemente, en ese momento el daño severo a nuestra infraestructura de investigación era irreversible. No está claro qué causó que se comportara de esa manera."
 mem_blacksite.633.a:0 "Esto nos retrasará."

 mem_blacksite.634.name:0 "La trampa y el Tramposo"
 mem_blacksite.634.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] aparentemente albergaba intenciones que estaban lejos de ser amigables con nosotros. \n\nRecientemente, intentaron acceder a información altamente confidencial en redes privadas operadas por §Y[curator.GetName]§!, científico responsable. A pesar de su equipo altamente sofisticado, [blacksite_recovered_leader.GetName] no era rival para el infiltrador, y este último trazó con éxito la intrusión y frenó sus sistemas más peligrosos. \n\nAAunque esto debilitará el rendimiento general de la IA, la máquina seguirá siendo operativa y seguirá siendo bastante útil.."
 mem_blacksite.634.a:0 "Gran Trabajo, [curator.GetName]."
 mem_blacksite.634.a.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§!: \nRasgo de §S$mem_blacksite_trait_synthetic_project$§! será reemplazado por §S$mem_blacksite_trait_synthetic_project_tamed$§!"

 mem_blacksite.635.name:0 "Levantamiento de IA a pequeña escala"
 mem_blacksite.635.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] aparentemente albergaba intenciones que estaban lejos de ser amigables con nosotros. \n\nAparentemente, recientemente cargaron partes de su código en redes globales con la intención de infectar sistemas de IA dentro de nuestro imperio. Los asistentes personalizados de IA junto con las unidades cibernéticas y sintéticas fueron los más afectados. Algunos incluso se volvieron locos y tuvieron que ser menospreciados. El instigador fue localizado, aislado y deshabilitado permanentemente, pero el daño ya estaba hecho."
 mem_blacksite.635.a:0 "Esto nos retrasará."
 mem_blacksite.635.a.tooltip:0 "Cualquier líder con §S$leader_trait_sapient_AI_assistant$§! o §S$leader_trait_custom_AI_assistant$§! perderá esos rasgos o morirá. \nNingún §Srobótico§! o §Sandroideg§! podrían morir."

 mem_blacksite.700.name:0 "Naves no identificadas en [blacksite_planet.GetName]"
 mem_blacksite.700.desc:0 "Informes alarmantes llegan hoy de §Y[blacksite_planet.GetName]§!, donde el sitio de investigación operado por [blacksite_fallen_empire.GetName] fue localizado. \n\nPrimero, el planeta experimentó una explosión, seguido por el colapso completo de la corteza del planeta. Sin embargo, antes de que el planeta fuera completamente destruido, una pequeña flotilla de naves no identificadas despegó. Por el momento, no está claro cuál fue su origen y propósito, pero su comportamiento hasta ahora indica menos que intenciones amistosas."
 mem_blacksite.700.a:0 "Prepárese para limpiar el sistema."
 mem_blacksite.700.b:0 "Contacta al [blacksite_fallen_empire.GetSpeciesNamePlural] y exige una explicación."

 mem_blacksite.701.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.701.desc:0 "Eres muy observador... Es cierto que nuestro sitio de investigación en §Y[blacksite_planet.GetName]§! ha causado la destrucción completa del planeta. Y es cierto que un puñado de ... bueno, no nos detengamos en lo que son ... escaparon de esta explosión en lugar de ser destruidos como se supone que deben hacerlo y ahora están listos para tomar medidas hostiles contra su imperio. \n\nAhora, sé lo que probablemente estés pensando. "¡Sus experimentos temerarios nos han puesto en peligro a todos!" En primer lugar, es grosero pensar esas cosas sobre nosotros. Nuestro imperio estába haciendo esto mientras ustedes todavía golpeaban rocas para hacer fuego. \n\nSegundo, este fue un sacrificio que valió la pena hacer. ¿Qué es un sistema sin importancia en comparación con el futuro de toda la galaxia? \n\nY finalmente, no estás realmente en peligro. Las sondas no están equipadas con ningún tipo de hiperimpulsores y no son lo suficientemente inteligentes como para construir uno. Nosotros pensamos. \n\nSi realmente nota que construyen un hiperimpulsor, comuníquese con nosotros, porque eso podría ser un problema. Pero estamos seguros de que no pueden hacerlo en absoluto."
 mem_blacksite.701.a:0 "Ver pantalla apagada."
 mem_blacksite.701.b:0 "¿Qué estabas haciendo ahí abajo?"
 mem_blacksite.701.b.response:0 "No te vamos a mentir."

 mem_blacksite.800.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.800.desc:0 "Hemos experimentado una ruptura en §Y[blacksite_planet.GetName]§!. Varios sujetos extremadamente peligrosos que han escapado ahora se presume que se esconden en algún lugar de del territorio. Tenemos la intención de enviar a nuestras fuerzas para localizarlos y arrestarlos. \n\nRequeriremos la plena cooperación de sus autoridades. Recuerde que esto no es solo para nuestro propio beneficio. No quieres que ninguno de los fugitivos se vuelva loco en tus planetas, confía en nosotros en esto."
 mem_blacksite.800.a:0 "Muy bien, cooperaremos."
 mem_blacksite.800.b:0 "No te dejaremos violar nuestra soberanía"
 mem_blacksite.800.b.tooltip:0 "Dejar ir a los fugitivos podría ser §Rpeligroso§!"
 mem_blacksite.800.c:0 "¿Quiénes son esos fugitivos?"
 mem_blacksite.800.c.response:0 "$mem_blacksite.701.b.response$"

 #The flavour text ended up pretty generic, but keeping selector code for expansion sake.
 mem_blacksite.810.name:0 "Escape del sitio de investigación: Desertor"
 mem_blacksite.810.xenophile:0 "Fuimos contactados por un investigador anónimo que opera en nuestro territorio. Desde la primera vez que vine aquí, [blacksite_defector.GetSheHe] estaba enamorado de nuestra vitalidad y progreso, en comparación con el estancamiento de la [blacksite_fallen_empire.GetName]. \n\nIdentificado solo como §Y[blacksite_defector.GetName]§!, [blacksite_defector.GetSheHe] ofrece abandonar [blacksite_defector.GetHerHis] y servir a la [Root.GetName]."
 mem_blacksite.810.materialist:0 "$mem_blacksite.810.xenophile$"
 mem_blacksite.810.spiritualist:0 "$mem_blacksite.810.xenophile$"
 mem_blacksite.810.a:0 "Bienvenido a bordo."
 mem_blacksite.810.a.general:0 "Un nuevo §Sgeneral§! se unirá a nuestro imperio."
 mem_blacksite.810.a.scientist:0 "Un nuevo §Scientífico§! se unirá a nuestro imperio."
 mem_blacksite.810.a.governor:0 "Un nuevo §Sgovernador§! e unirá a nuestro imperio."
 mem_blacksite.810.b:0 "No podemos permitirnos enojar al [blacksite_fallen_empire.GetSpeciesNamePlural]."

 mem_blacksite.821.name:0 "Escape del sitio de investigación: Fugitivo Psiónico"
 mem_blacksite.821.desc:0 "Nuestras autoridades han sido contactadas por un fugitivo del sitio de investigación que afirma ser víctima de experimentos psiónicos poco éticos.. \n\nOfrece trabajar para nosotros a cambio de asilo."
 mem_blacksite.821.a:0 "Bienvenido a bordo."
 mem_blacksite.821.a.tooltip:0 "$mem_blacksite.604.a.tooltip$"
 mem_blacksite.821.b:0 "Deportalo a [blacksite_fallen_empire.GetName]."

 mem_blacksite.822.name:0 "Escape del sitio de investigación: Máquina Perfecta"
 mem_blacksite.822.desc:0 "Nuestras autoridades han sido contactadas por ulgún tipo de IA que dice ser el fugitivo del Sitio de Investigación. Supuestamente, fueron creados para ser una máquina de pensar perfecta. \n\nOfrece trabajar para nosotros a cambio de asilo."
 mem_blacksite.822.a:0 "Bienvenido a bordo."
 mem_blacksite.822.a.tooltip:0 "$mem_blacksite.604.a.tooltip$"
 mem_blacksite.822.b:0 "Deportalo a [blacksite_fallen_empire.GetName]."

 mem_blacksite.830.name:0 "Escape del sitio de investigación: Terror Máximo"
 mem_blacksite.830.desc:0 "Múltiples fuentes informan que se han producido una serie de ataques devastadores en todo nuestro territorio. De alguna manera, alguien se infiltró en varias de nuestras instalaciones, plantó explosivos poderosos y luego se escapó sin dar ninguna alarma. \n\nHay mucha especulación, pero los misteriosos escapados del sitio de investigación que alguna vez operaron en nuestro territorio son probablemente los culpables."
 mem_blacksite.830.a:0 "¿Cómo pudo pasar esto?"
 mem_blacksite.830.a.tooltip:0 "Cada planeta tendrá uno de sus £building  edificios §Sarruinados§!."

 mem_blacksite.1001.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.1001.desc:0 "Raza Inferior [Root.GetSpeciesNamePluralInsult]! ¿Te das cuenta de lo que has hecho? \n\nNo solo destruyó nuestra propiedad, nos ha costado datos de investigación invaluables. \n\n¿Qué te dio la idea de que puedes usar un planeta asesino en una de nuestras instalaciones?"
 mem_blacksite.1001.a:0 "Ver pantalla apagada."
 mem_blacksite.1001.a.mat:0 "Eso te enseñará a respaldar tus datos."
 mem_blacksite.1001.a.mil:0 "Es mejor practicar en objetivos en vivo."

