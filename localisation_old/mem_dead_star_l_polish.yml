l_polish:
 #Dead Star Event
 #Idea by Infel
 #Code by LamilLerran
 #Temporary Writing by LamilLerran
 # Polish translation by Lukasmar
 
 #mem_dead_star_category:0 "Missing Star"
 mem_dead_star_category:0 "Zagubiona Gwiazda"
 #mem_dead_star_category_desc:0 "According to charts the §Y[Root.GetName]§! system should contain a very bright star. This could be attributed to a simple calculation error... but that star is one of the more prominent stars in our homeworld sky. We should investigate this further."
 mem_dead_star_category_desc:0 "Według dostępnych nam map, system §Y[Root.GetName]§! powinien zawierać bardzo jasną gwiazdę, której na chwilę obecną nie jesteśmy w stanie odszukać. Może to być związane z prostym błędem w obliczeniach... ale ta gwiazda jest jedną z bardziej znanych na naszym niebie. Powinniśmy zbadać to dokładniej."
 #mem_dead_star.4.name:0 "Calculation Error"
 mem_dead_star.4.name:0 "Błąd Obliczeniowy"
 #mem_dead_star.4.desc:0 "It seems that there was some error in the calculations and the real star's location is somewhere else."
 mem_dead_star.4.desc:0 "Wygląda na to, że nastąpił jakiś błąd w obliczeniach i prawdziwa pozycja gwiazdy znajduje się w innym miejscu."
 #mem_dead_star.4.a:0 "Noted. We should move on."
 mem_dead_star.4.a:0 "Zanotowano. Powinniśmy ruszać dalej."
 #mem_dead_star.6.name:0 "Dead Star"
 mem_dead_star.6.name:0 "Martwa Gwiazda"
 #mem_dead_star.6.desc:0 "It seems that the navigator was right. The star is here...or rather its remnants are. It seems that it had collapsed under its own weight a long time ago, creating §Y[From.GetName]§!. An astrophysicist on the board claims that the light of the event just hasn't reached §Y[Root.Owner.Capital.GetName]§! yet. But according to his calculations it should, in a few years."
 mem_dead_star.6.desc:0 "Wygląda na to że nawigator miał rację. Gwiazda jest tutaj... albo raczej to co z niej pozostało. Wygląda na to, że zapadła się pod ciężarem własnej masy już jakiś czas temu, tworząc §Y[From.GetName]§!. Astrofizyk który znajduje się na pokładzie twierdzi, że światło tego zdarzenia nie dotarło jeszcze do §Y[Root.Owner.Capital.GetName]§! i według jego obliczeń powinno dotrzeć w ciągu kilku najbliższych lat."
 #mem_dead_star.6.a:0 "Nothing will be the same"
 mem_dead_star.6.a:0 "Nic już nie będzie takie samo"
 #mem_dead_star.6.b:0 "A once in a millenium chance!"
 mem_dead_star.6.b:0 "Szansa jedna na tysiąclecie!"
 #mem_dead_star.6.c:0 "Everything ends."
 mem_dead_star.6.c:0 "Wszystko ma swój koniec."
 #mem_dead_star.1.name:0 "Star Goes Dark"
 mem_dead_star.1.name:0 "Gwiazda Czarnieje"
 #mem_dead_star.1.desc:0 "As it was predicted by the scientist many years ago, tonight one of the stars vanished from §Y[Root.Owner.Capital.GetName]§!'s sky. It flared up in the sky for a few seconds and then it was gone. In spite of the media coverage most of the planet's population missed the moment, some not realizing that the star was gone for days. Thankfully, our scientists were more vigilant than our citizens and were able to obtain a lot of interesting data from the event."
 mem_dead_star.1.desc:0 "Tak jak było to przewidziane przez naukowców wiele lat temu, dzisiaj jedna z gwiazd rozjaśniła się na niebie na kilka sekund zniknęła z nieba nad §Y[Root.Owner.Capital.GetName]§!. Pomimo transmisji w mediach większość populacji przegapiła ten moment, część nie zdając sobie sprawy, że gwiazdy nie było od wielu dni. Na szczęście, nasi naukowcy byli bardziej czujni niż większość mieszkańców i byli w stanie otrzymać wiele interesujących danych."
 #mem_dead_star.1.a:0 "Good job!"
 mem_dead_star.1.a:0 "Dobra robota!"
 #mem_dead_star.2.name:0 "Supernova"
 mem_dead_star.2.name:0 "Supernowa"
 #mem_dead_star.2.desc:0 "The night has come! As it was predicted by the scientist many years ago, tonight one of the stars on §Y[Root.Owner.Capital.GetName]§!'s sky went supernova! Scientist and citizens alike turned their eyes and recording devices to the sky so they would not miss even a fraction of the spectacle. The images of the star was also beamed to the citizens on the colony worlds so they could also participate in the event. This event will surely leave its mark on our minds, textbooks and research!"
 mem_dead_star.2.desc:0 "Ciemność nastała! Tak jak było to przewidziane przez naukowców wiele lat temu, dzisiaj jedna z gwiazd na niebie §Y[Root.Owner.Capital.GetName]§! przekształciła się w supernową! Naukowcy i mieszkańcy jednocześnie zwrócili swoje oczy i narzędzia nagrywające w kierunku nieba tak aby nie przegapić nawet ułamka tego spektaklu. Zdjęcia gwiazdy zostały przesłane również do mieszkańców światów kolonialnych tak aby i oni mogli uczestniczyć w tym wydarzeniu. To zdarzenie na pewno pozostawi swój ślad w naszej pamięci, podręcznikach i badaniach!"
 #mem_dead_star.2.a:0 "We were so lucky to witness this!"
 mem_dead_star.2.a:0 "Mieliśmy wiele szczęścia że tego doświadczyliśmy!"
 #mem_dead_star.3.name:0 "Death Of A Star"
 mem_dead_star.3.name:0 "Śmierć Gwiazdy"
 #mem_dead_star.3.desc:0 "The night has come... As it was predicted by the scientist many years ago, tonight one of the stars on §Y[Root.Owner.Capital.GetName]§!'s sky has died. Fearful citizens stood vigil the whole night, holding lights and looking up to the sky to enjoy the view of the star while they still could. The star itself was gone in a moment... Like all of us will. Our scientist seems happy that they have obtained some interesting data, but everyone else received a harsh reminder that everything and everyone must die someday."
 mem_dead_star.3.desc:0 "Ciemność nastała... Tak jak było to przewidziane przez naukowców wiele lat temu, dzisiaj jedna z gwiazd na niebie §Y[Root.Owner.Capital.GetName]§! umarła. Przerażeni mieszkańcy pozostali czujni przez całą noc, trzymając światła i spoglądając w niebo by móc podziwiać gwiazdę póki jeszcze mogli. Sama gwiazda zniknęła natychmiastowo...  Tak jak i my znikniemy. Nasi naukowcy wyglądają na szczęśliwych, że otrzymali jakieś dane, ale pozostali mieszkańcy otrzymali szorstkie przypomnienie, że każdego czeka kiedyś koniec."
 #mem_dead_star.3.a:0 "Memento mori."
 mem_dead_star.3.a:0 "Memento mori."
 #mem_supernova_celebration:0 "Exciting Supernova"
 mem_supernova_celebration:0 "Ekscytująca Supernowa"
 #mem_supernova_mourning:0 "Mourning Lost Star"
 mem_supernova_mourning:0 "Żałoba Utraconej Gwiazdy"
 #mem_supernova_celebration_desc:0 "The inhabitants of this planet are excited to have seen a supernova."
 mem_supernova_celebration_desc:0 "Mieszkańcy tej planety są zachwyceni widokiem supernowy."
 #mem_supernova_mourning_desc:0 "The inhabitants of this planet are mourning the death of a star in their sky."
 mem_supernova_mourning_desc:0 "Mieszkańcy tej planety opłakują śmierć gwiazdy." 