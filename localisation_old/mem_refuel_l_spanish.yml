#Translate to Spanish by Darh

mem_refuel_category:0 "Fuga de Combustible"
mem_refuel_category_desc:0 "Los sondeos están detectando una nube de sustancia no identificada que se extiende por la atmósfera superior del gigante gaseoso. Su composición química, firma radioactiva y alta densidad de energía sugieren combustible avanzado para naves estelares..."

mem_refuel.1.name:0 "Estación de Reabastecimiento Abandonada"
mem_refuel.1.desc:0 "Nuestro científico §Y[Root.GetName]§! fue capaz de rastrear el origen de la nube de combustible cerca de la orbita de §G[From.GetName]§!,  una antigua estación espacial de data desconocida. \n\nLa tripulación estima que la estación tiene al menos 400 años de antigüedad y cree que fue preservada de manera segura con un poco de suerte durante la mayor parte de ese tiempo, pero recientemente fue golpeado por un asteroide, que desestabilizó su órbita y rompió su tanque de almacenamiento principal. Está claro que esta estación no durará mucho, y tampoco su preciado contenido."
mem_refuel.1.a:0 "Aspirar el combustible de la estación espacial."
mem_refuel.1.a.tooltip:0 "§RBombear combustible de una fuente desconocida puede ser peligroso§!"
mem_refuel.1.b:0 "Rastree la nube de combustible para la recuperación futura."
mem_refuel.1.c:0 "Encuentre una manera de guardar la estación para futuros estudios."
mem_refuel.1.d:0 "Aprovecha esta oportunidad para estudiar la estación."
mem_refuel.1.e:0 "Manténgase alejado. No vale la pena el riesgo."

mem_refuel.2.name:0 "No hay tal cosa como combustible gratis"
mem_refuel.2.desc:0 "Estamos recibiendo una llamada de socorro de nuestro científico §Y[Root.GetName]§!. Parece que el combustible que obtuvo en [FROMFROM.GetName] desestabilizó sus sistemas, causando una falla catastrófica del motor que finalmente condujo a una explosión muy grande. \n\nParece que usar un combustible de una fuente desconocida y sin las pruebas adecuadas podría no haber sido la decisión correcta."

mem_refuel.20.name:0 "Fracaso"
mem_refuel.20.desc:0 "Nuestro científico §Y[Root.GetName]§! detectó una estación espacial con fugas de combustible en una órbita inestable de [FROMFROM.GetName], pero a pesar de [Leader.GetHisHer] y el mejor esfuerzo de la tripulación, [Leader.GetSheHe] [Leader.GetWasWere] no fue posible el acoplamiento para una mayor investigación, y [Leader.GetWasWere] fue obligado a desconectarse cuando la estación empezó a destruirse en partes al entrar a la atmósfera del gigante gaseoso."
mem_refuel.20.a:0 "Desafortunado."

mem_refuel.30.name:0 "Lamentable"
mem_refuel.30.desc:0 "Nuestro científico §Y[Root.GetName]§! detectó una estación espacial con fugas de combustible en una órbita inestable de [FROMFROM.GetName]. Sin embargo, intentar atracarlo para una mayor investigación ha resultado ser desastroso, [Root.GetName] hizo una mala maniobra de acercamiento y la estación fue destruida en una colisión resultante."

mem_refuel_modifier:0 "Combustible Alienígena"