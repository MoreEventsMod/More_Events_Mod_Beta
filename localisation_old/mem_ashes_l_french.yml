#Among the Ashes
#By ViolentBeetle

l_french:

 mem_ashes_category:0 "Terre stérile"
 mem_ashes_category_desc:0 "La surface stérile de [Root.GetName] est complètement dépourvue de vie. Mais cela n'a peut-être pas toujours été le cas..."
 
 mem_ashes.999.name:0 "Avec Certitude, c'est un monde aride"
 mem_ashes.999.desc:0 "[Root.GetName] rapporte que des balayages répétés de [FromFrom.GetName] ont confirmé l'absence totale de signes de vie, passés ou présents. \n\nToute indication contraire s'est avérée être de fausses pistes."
 
 mem_ashes.1.name:0 "Sous la surface"
 mem_ashes.1.desc:0 "Bien que la surface de [From.GetName] soit bombardé par le rayonnement cosmique et complètement dépourvue de vie, pour ce qui se trouve en dessous, c'est une autre histoire. \n\nIl semble que la planète était à un moment donné le foyer d'une civilisation pré-spatiale modérément avancée, et nos explorateurs ont trouvé plusieurs structures souterraines, vraisemblablement utilisées pour le stockage, le transport et l'abri. Le plus important d'entre eux est un élément survivant du système de transport rapide souterrain, connecté à un vaste bunker, vraisemblablement un abri antiatomique. À l'intérieur, ils ont découvert une grande quantité de pods de stase primitifs installés à la hâte, toujours opérationnels et contenant des extraterrestres en une animation suspendue. \n\nLe complexe est trop endommagé pour le réactiver sur place, mais nous pourrions extraire les stases et les faire sortir du monde pour un examen plus pratique et une réactivation possible."
 mem_ashes.1.a:0 "Ramenez-les à la maison. Peut-être que les extraterrestres peuvent être sauvés."
 mem_ashes.1.b:0 "Laissez les installations en place. Nous n'avons pas le temps pour ça."
 mem_ashes.1.c:0 "débranchez ces pauvres malheureux."
 
 mem_ashes_underground:0 "Ruines souterraines"
 mem_ashes_underground_desc:0 "Bien que la surface de la planète ait été dépourvue de toute vie, les restes d'une civilisation qui y habitait autrefois ont été retrouvés sous terre."
 
 mem_ashes_snack:0 "Collations surgelées"
 country_resource_food_add:0 "Nourriture mensuelle"
 
 mem_ashes_chain_title:0 "Des cendres"
 mem_ashes_chain_desc:0 "Les stases de sommeil que nous avons trouvées sur [their_planet.GetName] contiennent les derniers survivants connus de la destruction de la planète."
 
 MEM_ASHES_EXTRACT:0 "Extraction des capsules de stase"
 MEM_ASHES_EXTRACT_DESC:0 "Les cabines de stase sont clairement construites à la hâte avec une technologie très primitive. Les ravages du temps les ont rendus encore plus peu fiables. Les déplacer hors du monde nécessite de la délicatesse et de la précision."
 
 mem_ashes.2.name:0 "Pods de stase récupérés"
 mem_ashes.2.desc:0 "Nous avons réussi à transférer les pods de stase de [their_planet.GetName] vers une installation sécurisée de notre monde d'origine. Les réactiver peut être délicat, mais notre technologie devrait nous permettre de le faire sans incident."
 mem_ashes.2.a:0 "Nous devons considérer nos options..."
 
 MEM_ASHES_REVIVE:0 "Raviver les dormeurs"
 MEM_ASHES_REVIVE_DESC:0 "Nous pouvons maintenant faire revivre les extraterrestres que nous avons trouvés sur [their_planet.GetName]. Les pods ne sont pas particulièrement stables, mais nous avons la technologie nécessaire pour contourner les dangers potentiels."
 
 MEM_ASHES_AUTOPSY:0 "Autopsie des dormeurs"
 MEM_ASHES_AUTOPSY_DESC:0 "Il n'est pas nécessaire de réveiller les extraterrestres de [their_planet.GetName]. Disséquer leurs corps encore vivants et congelés nous en dirait plus que toute conversation éveillée."
 
 mem_ashes.3.name:0 "Les dormeurs éveillés"
 mem_ashes.3.desc:0 "Il nous a fallu des efforts considérables pour réussir à activer les protocoles de réveil dans les pods de [their_planet.GetName]. Le logiciel de traduction étant calibré, les survivants ont pu partager leur histoire... \n\nIls se font appeler les [their_species.GetNamePlural]. Leur espèce avait avancé au début de l'ère spatiale, mais avec leur premier vaisseau spatial interplanétaire déjà en construction, ils ont découvert une activité anormale sur leur soleil. En prévision d'une éruption solaire cataclysmique, leurs gouvernements ont secrètement pris des dispositions pour utiliser de vieux abris antiatomiques pour stocker les meilleurs et les plus brillants de leur société en utilisant la technologie cryonique primitive. \n\nLe plan était de les faire revivre pour démarrer une nouvelle civilisation une fois le danger passé, mais l'activité solaire était bien plus grave que tout ce que l'on pouvait imaginer. \n\nAvec la totalité de la surface de la planète stérilisée et l'atmosphère emportée, le signal de détresse n'a jamais été reçu et les pods ont été dégradées jusqu'à ce que la dernière capsule survivante ait été récupérée par nos chercheurs. \n\nMais maintenant, comme les dormeurs se sont réveillés et acclimatés, nous ne pouvons pas les garder dans nos installations de recherche pour toujours. Un nouveau logement permanent doit être aménagé ..."
 mem_ashes.3.a:0 "Installez-les dans notre espace dans le cadre de notre empire."
 mem_ashes.3.a.tooltip:0 "§Y[planet_to_colonize.GetName]§! sera colonisé par les [their_species.GetNamePlural]."
 mem_ashes.3.b:0 "Donnez-leur un système et mettez en place un protectorat."
 mem_ashes.3.b.tooltip:0 "§Y[planet_to_colonize.GetName]§! sera colonisé par les [their_species.GetNamePlural]. [planet_to_colonize.Solar_System.GetName] leur sera cédée et leur pays sera notre vassal."
 mem_ashes.3.c:0 "Laissez-les s'installer sur l'un de nos mondes."
 mem_ashes.3.c.tooltip:0 "Les [their_species.GetNamePlural] va s'installer sur une de nos planètes qui a de l'espace libre."
 mem_ashes_need_free_space:0 "Il faut avoir de l'espace libre sur l'une des planètes aptes à être installées par les survivants."
 mem_ashes.3.d:0 "Envoyez-les emballer."
 mem_ashes.3.d.tooltip:0 "Les [their_species.GetNamePlural] seront exilés de notre empire pour trouver leur propre maison. Peut-être que nous les entendrons à nouveau ..."
 
 mem_ashes_survivors:0 "Survivants persistants"
 mem_ashes_survivors_desc:0 "Cette espèce a survécu à la destruction de leur monde d'origine et a eu une deuxième chance. Ils ont l'intention d'en tirer le meilleur parti."
 
 mem_ashes.4.name:0 "Autopsie de dormeur terminée"
 mem_ashes.4.desc:0 "Nos scientifiques ont terminé la dissection des habitants des gousses que nous avons trouvés sur [their_planet.GetName]. Les données obtenues sont inestimables, mais avec les derniers survivants de cette espèce trouvant leur disparition sur nos tables d'examen, leur espèce avait été anéantie pour toujours."
 mem_ashes.4.a:0 "C'est la vie."
 mem_ashes.4.b:0 "Ça vaut le coup!"
 mem_ashes.4.c:0 "Extraction des données réussies."
 
 mem_ashes.6.name:0 "[their_country.GetName]"
 mem_ashes.6.desc:0 "Salutations! Vous souvenez-vous de nous? \n\nMême s'il est regrettable que vous n'ayez pas pu ou voulu nous offrir une place dans votre propre empire, nous n'avons pas oublié votre gentillesse et vous serons éternellement reconnaissants de nous avoir sauvés de ce coffre-fort. \n\nNous nous portons bien et avons déjà trouvé un nouveau monde pour nous-mêmes. L'un de nos dirigeants, qui a joué un rôle déterminant dans la création de l'initiative du coffre-fort, a exprimé le souhait de rejoindre votre empire et de fournir une expertise en signe de notre gratitude. Etes-vous intéressés ?"
 mem_ashes.6.a:0 "Pas particulièrement, non."
 mem_ashes.6.b:0 "Très bien."
 mem_ashes.6.b.tooltip:0 "Nous recevrons un nouveau §Ygovernor§!"
 
 MEM_ASHES_ASSIMILATION:0 "Assimiler les dormeurs"
 MEM_ASHES_ASSIMILATION_DESC:0 "C'est une rare opportunité de travailler sur des matières organiques incapables de protester contre leur assimilation. Ils n'auront même pas besoin de se réveiller pour que nous apprenions tout sur eux et leur passé."
 
 mem_ashes.7.title:0 "Dormeurs assimilés"
 mem_ashes.7.desc:0 "Il nous a fallu des efforts considérables pour extraire avec succès des sujets des modules de traverses trouvés sur [leur_planet.GetName]. En les ajoutant à notre collectif, nous avons reconstitué leur histoire. \n\nIls s'appellent eux-mêmes [their_species.GetNamePlural]. Leur espèce avait avancé au début de l'ère spatiale, mais avec leur premier vaisseau spatial interplanétaire déjà en construction, ils ont découvert une activité anormale sur leur soleil. En prévision d'une éruption solaire cataclysmique, leurs gouvernements ont secrètement pris des dispositions pour utiliser de vieux abris antiatomiques pour stocker les meilleurs et les plus brillants de leur société en utilisant la technologie cryonique primitive. \n\nLe plan était de les faire revivre pour démarrer une nouvelle civilisation une fois le danger passé, mais l'activité solaire était bien plus grave que tout ce qu'ils pouvaient imaginer, et ils ont manqué de temps. \n\nAvec toute la surface de la planète stérilisée et l'atmosphère emportée, le signal clair n'a jamais été reçu et les pods de stases se sont progressivement dégradés, jusqu'à ce que nous récupérions les dernièrs modules survivants. \n\nMaintenant, un grand nombre de [their_species.GetNamePlural] ayant été réactivé, nous devons prendre une décision les concernant."
mem_ashes.7.a:0 "Installez-les sur l'une de nos planètes."
 mem_ashes.7.a.tooltip:0 "Les [their_species.GetNamePlural] nouvellement assimilés seront placés sur [planet_to_colonize.GetName]."
 mem_ashes.7.b:0 "Exilez-les. Ils n'ont pas leur place dans notre [Root.GetName]."
 mem_ashes.7.b.tooltip:0 "Les [their_species.GetNamePlural] seront exterminés."
 
 mem_ashes_leader_trait:0 "Survivant Persistent"
 mem_ashes_leader_trait_desc:0 "Ce leader a survécu à la destruction de son monde et a l'intention de tirer le meilleur parti de sa deuxième chance."
