 # Writing and Idea by ViolentBeetle
 # Coding by Rahorus

 # Anomaly Window
 mem_pioneer_category:0 "Un objet en orbite"
 mem_pioneer_category_desc:0 "Les capteurs indiquent la présence d'un petit objet artificiel en orbite autour de [Root.GetName]."

 # Anomaly Success
 mem_pioneer.1.name:0 "Sonde extrasolaire"
 mem_pioneer.1.desc:0 "[Root.GetLeaderName] signale la récupération réussie de l'objet. À l'examen, il semble qu'il s'agisse d'un engin primitif altéré conçu pour les déplacements sans pilote entre les étoiles. Selon toute vraisemblance, il a été lancé il y a des millénaires et a traversé plusieurs systèmes à une vitesse subluminique jusqu'à ce qu'il soit pris dans la gravité de [From.GetName].\n\nUne plaque est montée sur la coque de l'engin, représentant des formes géométriques étranges, un schéma d'un système d'étoiles non identifié et un pictogramme de deux membres nus d'une espèce qui nous est inconnue. La raison qui pourrait conduire une civilisation à diffuser de telles informations à travers l'univers n'est pas claire."
 mem_pioneer.1.a:0 "Intéressant."
 mem_pioneer.1.b:0 "Ils veulent évidemment être retrouvés !"
 mem_pioneer.1.c:0 "Quel tas de dégénérés."
 
 mem_pioneer.2.name:0 "Cargo"
 mem_pioneer.2.desc:0 "La petite embarcation récupérée par le [Root.GetName] s'est avérée être une sorte de vaisseau de transfert commercial alien.\n\nPiloté par deux aliens organiques non identifiés, constitué de matière synthétique, et utilisant un mode de propulsion chimique, il transportait apparemment une précieuse cargaison lorsqu'il a été pris en embuscade par des pirates.\n\nL'équipage semble avoir péri dans l'attaque. Une fois que les assaillants se sont éloignés avec la cargaison, le vaisseau a été abandonné, et a dérivé sans but jusqu'à ce qu'il soit rattrapé par la gravité de l'étoile."
 
 mem_pioneer.3.name:0 "Vaisseau militaire léger"
 mem_pioneer.3.desc:0 "Selon les estimations de [Leader.GetName], le vaisseau découvert par le [Root.GetName] était un vaisseau militaire piloté par plusieurs espèces distinctes et non identifiées.\n\nSelon les banques de données récupérees, ce vaisseau transportait des informations précieuses qui étaient déterminantes pour assurer une victoire militaire contre une sorte de 'rebelles' lorsqu'il a été pris en embuscade à proximité de [From.GetName].\n\nUne éruption solaire intempestive a provoqué des incendies sur tout le vaisseau que l'équipage a tenté de les  éteindre en le dépressurisant, pour constater que leur système de contrôle de sas et de survie était endommagé par lesdits incendies. Incapable de se repressuriser, l'équipage a péri, laissant la coque de leur vaisseau dériver sans but autour de l'étoile."
 
 mem_pioneer.4.name:0 "Capsule de survie"
 mem_pioneer.4.desc:0 "L'engin que le [Root.GetName] a récupéré semble être une sorte de petite capsule de vie transportant les restes momifiés d'un jeune étranger.\n\nIl semble que la capsule ait été envoyée d'une planète inconnue vers une autre, probablement pour échapper à une sorte de cataclysme et donner à son passager une chance de vivre sur une planète extraterrestre.\n\nAu lieu de cela, la capsule a été attrapée par la gravité de l'étoile et l'a orbité depuis lors, alors que le système de survie a finalement échoué.\n\n[Leader.GetName] a noté une constitution génétique inhabituelle du passager. S'il avait survécu et grandi, il aurait pu devenir l'un des membres organiques les plus forts et les plus résistants connus de nos scientifiques, même sans aucune augmentation."
 mem_pioneer.4.a:0 "Une menace de moins à craindre."
 
 mem_pioneer.5.name:0 "Engin de voyage individuel"
 mem_pioneer.5.desc:0 "[Leader.GetName] ne sait pas exactement ce qu'[Leader.GetSheHe] a récupéré de l'orbite de [From.GetName], mais il semble qu'il s'agisse d'une sorte de capsule conique scellée, autopropulsée, faite d'un matériau extrêmement durable.\n\nD'autres éléments inhabituels comprennent un seul capteur optique sur une tige orientée vers l'avant, un seul canon orienté vers l'avant et une sorte de 'volant'. À l'intérieur, la capsule contenait apparemment un minuscule compartiment de pilotage, adapté à une sorte de petit être à plusieurs bras.\n\nÀ un certain moment dans le passé, il a apparemment été attaqué et une puissante explosion a frappé les capteurs. L'impact s'est avéré mortel pour le pilote, qui est décédé instantanément."
 mem_pioneer.5.a:0 "Quoi qu'il en soit, il est mort maintenant."

 # Anomaly Failure
 mem_pioneer.99.name:0 "Échec"
 mem_pioneer.99.desc:0 "[Root.GetLeaderName] regrette de vous informer qu'[Leader.GetSheHe] n'a pas pu localiser et récupérer l'objet. Quoi qu'il en soit, il est probablement perdu à jamais."
