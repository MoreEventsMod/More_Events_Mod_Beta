l_german:

 #############################
 # Spiritualists Pilgrimage
 #############################
 mem_spiritualists_pilgrimage.2.name:0 "Eine verwehrte Pilgerfahrt"
 mem_spiritualists_pilgrimage.2.desc:0 "Einer Gruppe Pilger wurde es von eurem Gouverneuer verwehrt die heiligen Stätten auf §Y[pilgrims_destination.GetName]§! zu besuchen. Die Gründe dafür sind nicht bekannt. Das ist inakzeptabel und es ist klar, dass wenn dieses Verhalten in bezug auf unsere edelsten Leute nicht geändert wird, wir dies nie verzeihen werden."
 mem_spiritualists_pilgrimage.2.a:0 "Wir können uns keine diplomatische Kriese leisten, lasst sie passieren!"
 mem_spiritualists_pilgrimage.2.b:0 "Sie dürfen passieren, stehen aber unter ständiger Aufsicht."
 mem_spiritualists_pilgrimage.2.c:0 "Der Gouverneur soll mir das erklären."
 mem_spiritualists_pilgrimage.3.name:0 "Pilgerfreuden"
 mem_spiritualists_pilgrimage.3.desc:0 "Die §Y[pilgrims_origin.GetSpeciesAdj]§! Pilger wurden mit offenen Armen von unseren Kolonisten empfangen und während ihrer Anwesenheit zeigten sich unsere Leute von ihrer besten Seite, was auch eine Produktivitätssteigerung zu Folge hatte. Die §Y[pilgrims_origin.GetSpeciesAdj]§! Regierung sendet uns ihren besten Grüße und Dankt für die weise Entscheidung. Es sieht so aus, als ob sich unsere Beziehung ungeahnt schnell verbessert hat."
 mem_spiritualists_pilgrimage.3.a:0 "Es ist immer nett Gäste zu haben!" 
 mem_spiritualists_pilgrimage.4.name:0 "Erfolgreiche Pilgerfahrt"
 mem_spiritualists_pilgrimage.4.desc:0 "Die §Y[pilgrims_origin.GetSpeciesAdj]§! Pilger sorgten erst für seltsame Blicke, fügten sich aber schnell in die Gemeinschaft ein. Ihre Regierung ist dankbar, dass wir den Zugang gestatteten und unsere Beziehungen haben sich dadurch verbessert."
 mem_spiritualists_pilgrimage.4.a:0 "Wir hätten uns nichts besseres wünschen können." 
 mem_spiritualists_pilgrimage.5.name:0 "Seltsame Gäste"
 mem_spiritualists_pilgrimage.5.desc:0 "Obwohl die  §Y[pilgrims_origin.GetSpeciesAdj]§! Pilger von unseren Kolonisten mit offenen Armen empfangen wurden, waren doch ständige Spannungen um die Gruppe spührbar. So gern wir auch Gäste willkommen heißen, ist es doch auch schön, wenn sie wieder gehen."
 mem_spiritualists_pilgrimage.5.a:0 "Gäste gehen ja auch wieder..." 
 mem_spiritualists_pilgrimage.6.name:0 "Barbaren vor den Toren"
 mem_spiritualists_pilgrimage.6.desc:0 "Diese Pilger mögen spirituelle Erleuchtung an den heiligen Stätten suchen, doch ihre Praktiken stießen bei unseren Kolonisten auf Unverständnis und Abscheu, sodass es schnell zu Feindseeligkeiten kam. So gingen die Gäste schneller, als sie gekommen waren und unsere plitischen Beziehungen mit ihrer Regierung haben sich dadurch verschlechtert."
 mem_spiritualists_pilgrimage.6.a:0 "Hoffen wir die Barbaren bleiben fern..."
 mem_spiritualists_pilgrimage.7.name:0 "Undankbare Gäste"
 mem_spiritualists_pilgrimage.7.desc:0 "Diese Pilger brachten nichts als Probleme, seit sie ihre Füße auf §Y[pilgrims_destination.GetName]§! setzten. Ein Affront folgte dem anderen und so musste der Gouverneuer sie zwingen den Planeten zu verlassen. Unsere Beziehungen mit §Y[pilgrims_origin.GetName]§! sind auf einem neuen Tiefpunkt und unsere Kolonisten wütend, dass wir sie überhaupt auf §Y[pilgrims_destination.GetName]§! gelassen haben."
 mem_spiritualists_pilgrimage.7.a:0 "Jetzt verstehe ich den Gouverneur..."
 mem_spiritualists_pilgrimage.8.name:0 "Terroristen!"
 mem_spiritualists_pilgrimage.8.desc:0 "Die angeblichen Pilger sind jetzt fort. Aber vorher haben sie noch unsere Verwaltungsgebäude gesprengt. Obwohl wir keine Beweise haben, glauben wir dass die Geheimagenten von §Y[pilgrims_origin.GetName]§! waren. Da sie die Schuld nicht abstreiten, scheint der Fall klar zu sein."
 mem_spiritualists_pilgrimage.8.a:0 "Ein feiger Akt von Aggression..."
 mem_spiritualists_pilgrimage.9.name:0 "Terroristen!"
 mem_spiritualists_pilgrimage.9.desc:0 "Die angeblichen Pilger sind jetzt fort. Aber vorher haben sie noch unsere Verwaltungsgebäude gesprengt. Obwohl wir keine Beweise haben, glauben wir dass die Geheimagenten von §Y[pilgrims_origin.GetName]§! waren."
 mem_spiritualists_pilgrimage.9.a:0 "Ein feiger Akt von Aggression..."
 mem_spiritualists_pilgrimage.10.name:0 "Terroristen in Ketten"
 mem_spiritualists_pilgrimage.10.desc:0 "Unsere Sicherheitskräfte konnten einen Anschlag auf unsere Verwaltungsgebäude auf §Y[pilgrims_destination.GetName]§! verhindern. Die angeblichen Pilger wurden auf Frischer Tat ertappt und befinden sich bis zu ihrer endgültigen Bestrafung in Gewahrsam. Der §Y[pilgrims_destination.GetAdj]§! Geheimdienst nimmt an, dass sie für §Y[pilgrims_origin.GetName]§! gearbeitet haben, obwohl dies natürlich kein §Y[pilgrims_origin.GetSpeciesAdj]§! Politiker bestätigen würde."
 mem_spiritualists_pilgrimage.10.a:0 "Vertraue niemals einem Xeno!"
 mem_spiritualists_pilgrimage.11.name:0 "Terroristen auf der Flucht"
 mem_spiritualists_pilgrimage.11.desc:0 "Unsere Sicherheitskräfte konnten einen Anschlag auf unsere Verwaltungsgebäude auf §Y[pilgrims_destination.GetName]§! verhindern. Die angeblichen Pilger wurden auf Frischer Tat ertappt, konnten aber irgendwie fliehen. Ein Insider musste ihnen geholfen haben. Der §Y[pilgrims_destination.GetAdj]§! Geheimdienst nimmt an, dass sie für §Y[pilgrims_origin.GetName]§! gearbeitet haben, obwohl dies natürlich kein §Y[pilgrims_origin.GetSpeciesAdj]§! Politiker bestätigen würde."
 mem_spiritualists_pilgrimage.11.a:0 "Findet die Verräter bei uns!"
 mem_spiritualists_pilgrimage.12.name:0 "Terroristen und Verräter!"
 mem_spiritualists_pilgrimage.12.desc:0 "Unsere Sicherheitskräfte waren nicht in der Lage einen Torrorangriff auf unsere Verwaltungsgebäude auf §Y[pilgrims_destination.GetName]§! zu verhindern. Unzählige Leben sind verloren und der Bezirk liegt in Schutt und Asche. Alle Spuren führen zu den Pilgern von §Y[pilgrims_origin.GetName]§!, wohl eher Geheimagenten waren. Die Pilger sind natürlich alle verschwunden, aber da unsere Sicherheitskräfte sie bewacht hatten, müssen sie hilfe von innen gehabt haben. Unser Geheimdienst verhöhrt jetzt das Personal."
 mem_spiritualists_pilgrimage.12.a:0 "Das muss Konsequenzen haben!"
 mem_spiritualists_pilgrimage.13.name:0 "Verschwörung aufgedeckt"
 mem_spiritualists_pilgrimage.13.desc:0 "Der Gouverneur ist erleichter, dass ihr zuerst mit ihm sprecht, und keine überstürzten Entscheidungen trefft. Er informiert euch, dass es hinweise auf die Planung eines Anschlages durch die Gruppe der §Y[pilgrims_origin.GetName]§! Pilger gibt. Sie hatten versucht Unterstützer für ihren Plan anzuwerben, gerieten aber an die falsche Person. Ein loyaler Offizier unserer Sicherheitskräfte sollte angeworben werden. Er informierte den Gouverneuer und ist jetzt unser Doppelagent. Allerdings weiß er nicht, wie weitreichend diese Verschwörung ist. Deshalb ist dies erst jetzt bekannt geworden."
 mem_spiritualists_pilgrimage.13.a:0 "Stellt ihnen eine Falle!"
 mem_spiritualists_pilgrimage.13.b:0 "Kein Risiko. Verweigert die Einreise"
 mem_spiritualists_pilgrimage.13.c:0 "Er ist nur paranoid. Lasst sie einreisen."
 mem_spiritualists_pilgrimage.14.name:0 "Sie schlucken den Köder"
 mem_spiritualists_pilgrimage.14.desc:0 "Dank unseres Gouverneurs und unserer loyalen Sicherheitskräfte konnten einen Anschlag auf unsere Verwaltungsgebäude auf §Y[pilgrims_destination.GetName]§! verhindern. Die angeblichen Pilger wurden auf Frischer Tat ertappt und befinden sich bis zu ihrer endgültigen Bestrafung in Gewahrsam. Der §Y[pilgrims_destination.GetAdj]§! Geheimdienst nimmt an, dass sie für §Y[pilgrims_origin.GetName]§! gearbeitet haben, obwohl dies natürlich kein §Y[pilgrims_origin.GetSpeciesAdj]§! Politiker bestätigen würde."
 mem_spiritualists_pilgrimage.14.a:0 "Dafür werden Medallien verliehen!"
 mem_spiritualists_pilgrimage.15.name:0 "Nur Paranoia"
 mem_spiritualists_pilgrimage.15.desc:0 "Jemand muss sie gewarnt haben, da es keinen Anschlagsversuch gab. Diese "Pilger" besuchten die heiligen Stätten, ohne dass es zu Zwischenfällen kam. Vielleicht ist aber auch nur unser Gouverneur etwas zu paranoid gewesen."
 mem_spiritualists_pilgrimage.15.a:0 "Hätte schlimmer kommen können..."
 mem_spiritualists_pilgrimage.16.name:0 "Der Lügner"
 mem_spiritualists_pilgrimage.16.desc:0 "Was als perfekter Plan gedacht war, wurde von einem Rambo-Sicherheitsmitarbeiter in Chaos verwandelt, als er einen Pilger erschoss, von dem er dachte, dass er nach einer Waffe greifen würde. Schlimmer nocht ist, dass es sich um echte Pilger gehandelt hat. Unser Doppelagent war nur ein Aufschneider und seine Geschichte war frei erfunden."
 mem_spiritualists_pilgrimage.16.a:0 "Wer hätte das ahnen können?"
 mem_spiritualists_pilgrimage.17.name:0 "Sicherheit hat ihren Preis"
 mem_spiritualists_pilgrimage.17.desc:0 "Die §Y[pilgrims_origin.GetSpeciesAdj]§! Politiker mögen unsere Entscheidung nicht. Aber die gute Seite ist, dass unsere Kolonie sicher ist, zumindest vorerst..."
 mem_spiritualists_pilgrimage.17.a:0 "Nichts wäre wichtiger."
 mem_spiritualists_pilgrimage.18.name:0 "Paranoider Gouverneur"
 mem_spiritualists_pilgrimage.18.desc:0 "Die Befürchtungen des Gouverneurs stellten sich als falsch heraus. Die §Y[pilgrims_origin.GetSpeciesAdj]§! Pilger wurden mit offenen Armen von unseren Kolonisten empfangen und während ihrer Anwesenheit zeigten sich unsere Leute von ihrer besten Seite, was auch eine Produktivitätssteigerung zu Folge hatte. Die §Y[pilgrims_origin.GetSpeciesAdj]§! Regierung sendet uns ihren besten Grüße und Dankt für die weise Entscheidung. Es sieht so aus, als ob sich unsere Beziehung ungeahnt schnell verbessert hat."
 mem_spiritualists_pilgrimage.18.a:0 "Gäste sind immer willkommen!"
 mem_spiritualists_pilgrimage.19.name:0 "Paranoider Gouverneuer"
 mem_spiritualists_pilgrimage.19.desc:0 "Die Befürchtungen des Gouverneurs stellten sich als falsch heraus. Die §Y[pilgrims_origin.GetSpeciesAdj]§! Pilger sorgten erst für seltsame Blicke, fügten sich aber schnell in die Gemeinschaft ein. Ihre Regierung ist dankbar, dass wir den Zugang gestatteten und unsere Beziehungen haben sich dadurch verbessert."
 mem_spiritualists_pilgrimage.19.a:0 "Wir hätten uns nichts besseres wünschen können."
 mem_spiritualists_pilgrimage.20.name:0 "Paranoider Gouverneur"
 mem_spiritualists_pilgrimage.20.desc:0 "Die Befürchtungen des Gouverneurs stellten sich als falsch heraus. Doch obwohl die  §Y[pilgrims_origin.GetSpeciesAdj]§! Pilger von unseren Kolonisten mit offenen Armen empfangen wurden, waren doch ständige Spannungen um die Gruppe spührbar. So gern wir auch Gäste willkommen heißen, ist es doch auch schön, wenn sie wieder gehen."
 mem_spiritualists_pilgrimage.20.a:0 "Gäste gehen ja auch wieder..."
 mem_spiritualists_pilgrimage.21.name:0 "Paranoider Gouverneur"
 mem_spiritualists_pilgrimage.21.desc:0 "Diese Pilger mögen keine Terroristen sein und nur nach spiritueller Erleuchtung an den heiligen Stätten suchen, doch ihre Praktiken stießen bei unseren Kolonisten auf Unverständnis und Abscheu, sodass es schnell zu Feindseeligkeiten kam. So gingen die Gäste schneller, als sie gekommen waren und unsere plitischen Beziehungen mit ihrer Regierung haben sich dadurch verschlechtert."
 mem_spiritualists_pilgrimage.21.a:0 "Hoffentlich kommen diese Barbaren nicht wieder."
 mem_spiritualists_pilgrimage.22.name:0 "Keine Terroristen, aber Unruhestifter"
 mem_spiritualists_pilgrimage.22.desc:0 "Diese Pilger brachten nichts als Probleme, auch wenn sie keine Terroristen waren, seit sie ihre Füße auf §Y[pilgrims_destination.GetName]§! setzten. Ein Affront folgte dem anderen und so musste der Gouverneuer sie zwingen den Planeten zu verlassen. Unsere Beziehungen mit §Y[pilgrims_origin.GetName]§! sind auf einem neuen Tiefpunkt und unsere Kolonisten wütend, dass wir sie überhaupt auf §Y[pilgrims_destination.GetName]§! gelassen haben."
 mem_spiritualists_pilgrimage.22.a:0 "Das hätte böse enden können"
 mem_spiritualists_pilgrimage.23.name:0 "Die Warnung des Gouverneurs"
 mem_spiritualists_pilgrimage.23.desc:0 "Wir hätten auf die Warnungen des Gouverneurs besser hören sollen. Unsere Sicherheitskräfte wurden von den Bombenanschlägen völlig kalt erwischt. Unzählige Leben sind verloren und der Bezirk liegt in Schutt und Asche. Alle Spuren führen zu den Pilgern von §Y[pilgrims_origin.GetName]§!, wohl eher Geheimagenten waren. Die Pilger sind natürlich alle verschwunden, und die Geschichte von einer Verschwörung in unserem Personal stellt sich als wahr heraus."
 mem_spiritualists_pilgrimage.23.a:0 "Ich hätte ihm vertrauen sollen."