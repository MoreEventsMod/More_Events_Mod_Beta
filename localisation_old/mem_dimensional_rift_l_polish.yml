 #mem_dimensional_rift_category:0 "A Glimmer of Hope"
 mem_dimensional_rift_category:0 "Promyk Nadziei"
 #mem_dimensional_rift_category_desc:0 "Our science vessel's detection grid has found traces of a highly-advanced alloy in this asteroid belt, and the crew is elated to discover what treasure these wandering monoliths may contain."
 mem_dimensional_rift_category_desc:0 "Systemy wykrywania naszego statku naukowego znalazły ślady obecności wysoce zaawansowanego stopu metali w tym pasie planetoid, a załoga jest podniecona aby odkryć kolejne skarby, które mogą zawierać te wędrujące monolity."
 #mem_dimensional_rift.105.name:0 "No Explanation"
 mem_dimensional_rift.105.name:0 "Brak Wyjaśnień"
 #mem_dimensional_rift.105.desc:0 "After extensive searching and sensor recalibrations yielded no further results, §Y[Root.GetLeaderName]§! and the crew of the §Y[Root.GetName]§! have given up their search."
 mem_dimensional_rift.105.desc:0 "Pomimo szeroko zakrojonych poszukiwań nie otrzymano żadnych dalszych wyników, §Y[Root.GetLeaderName]§! i załoga §Y[Root.GetName]§! zaprzestała dalszych poszukiwań."
 #mem_dimensional_rift.105.a:0 "Back to work,then."
 mem_dimensional_rift.105.a:0 "Wracamy do pracy."
 #mem_dimensional_rift.106.name:0 "An Abrupt End"
 mem_dimensional_rift.106.name:0 "Gwałtowny Koniec"
 #mem_dimensional_rift.106.desc:0 "While scanning the recesses of the asteroid belt, our ship was impacted by a rock big enough to cause a warp core breach. All crew members have been lost, along with the §Y[Root.GetName]§!."
 mem_dimensional_rift.106.desc:0 "Podczas skanowania wgłębień w pasie planetoid, nasz statek wpadł na skałę wystarczająco dużą, aby spowodować naruszenie generatora skoku. Wszyscy członkowie załogi zostali straceni, wraz z §Y[Root.GetName]§!."
 #mem_dimensional_rift.106.a:0 "A sad day for the §Y[Root.Owner.GetName]§!"
 mem_dimensional_rift.106.a:0 "Smutny dzień dla §Y[Root.Owner.GetName]§!"
 #mem_dimensional_rift.7.name:0 "A Lost Laboratory"
 mem_dimensional_rift.7.name:0 "Zagubione Laboratorium"
 #mem_dimensional_rift.7.desc:0 "Ancient, cold, and decrepit, an abandoned research station rests atop one of the nearby asteroids. Upon closer inspection, the power core seems to have been ripped out or otherwise forcibly ejected. Your science officer requests a mobile power core to boot the station's systems back online."
 mem_dimensional_rift.7.desc:0 "Starożytna, zimna i waląca się, opuszczona stacja badawcza opiera się na szczycie jednej z pobliskich planetoid. Po dokładniejszym zbadaniu jesteśmy w stanie określić, że rdzeń mocy został wyrwany lub w inny sposób przymusowo usunięty. Oficer naukowy domaga się mobilnego źródła zasilania by przywrócić systemy stacji do stanu używalności."
 #mem_dimensional_rift.7.a:0 "Plug it in."
 mem_dimensional_rift.7.a:0 "Podłącz to."
 #mem_dimensional_rift.7.b:0 "We can't afford to waste energy at this time."
 mem_dimensional_rift.7.b:0 "Nie możemy pozwolić na marnowanie energi w tym momencie."
 #MEM_DIMENSIONAL_RIFT_PROJECT:0 "Delving into Data"
 MEM_DIMENSIONAL_RIFT_PROJECT:0 "Badając Dane"
 #MEM_DIMENSIONAL_RIFT_PROJECT_DESC:0 "Our scientists want permission to activate the data files aboard a decrepit research station. They claim it could further our research endeavors."
 MEM_DIMENSIONAL_RIFT_PROJECT_DESC:0 "Nasi naukowcy proszą o pozwolenie na zbadanie plików danych znajdujących się na pokładzie zdewastowanej stacji badawczej. Twierdzą, że może to wspomóc nasze wysiłki badawcze."
 #mem_dimensional_rift.1.name:0 "A Lost Laboratory"
 mem_dimensional_rift.1.name:0 "Zagubione Laboratorium"
 #mem_dimensional_rift.1.desc:0 "The station's systems flicker for a moment, shedding a dull light on the remnants of the once-busy laboratory. With most of the circuits powering the hydraulic doors fried, the station is still uninhabitable and impossible to investigate further than the breached central control room. The crew now requests permission to inspect the remaining data files."
 mem_dimensional_rift.1.desc:0 "Systemy stacji zamigotały przez chwilę, rzucając światło na głuche pozostałości niegdyś ruchliwego laboratorium. W większości drzwi hydraulicznych obwody zasilania są usmażone, stacja nie nadaje się do zamieszkania i niemożliwe jest zbadanie jej dalej niż naruszona centralna dyspozytornia. Załoga prosi o nadanie uprawnień do wglądu do pozostałych plików."
 #mem_dimensional_rift.1.a:0 "Follow up with the research. Let's figure out what caused this."
 mem_dimensional_rift.1.a:0 "Kontynuujcie badania. Dowiedzmy się co spowodowało te zniszczenia."
 #mem_dimensional_rift.1.b:0 "We cannot afford the time to work on this further."
 mem_dimensional_rift.1.b:0 "Nie możemy poświęcić więcej czasu aby dalej nad tym pracować."
 #mem_dimensional_rift.2.name:0 "A Lost Laboratory"
 mem_dimensional_rift.2.name:0 "Porzucone Laboratorium"
 #mem_dimensional_rift.2.desc:0 "The last of the station's logs seems to be a closing statement, indicating the completion of all research and the shutdown of the facility. The data in the file seems to indicate that multiple time-space rifts tore apart significant areas of the station's outer hull, resulting in many casualties. Data about the test itself seems to be redacted or lost. Whatever tore this station apart, we cannot be certain. Nevertheless, we have gained vast insight about warp fields and purported loopholes in the laws of physics."
 mem_dimensional_rift.2.desc:0 "Ostatni z dzienników wygląda na obwieszczenie zamknięcia stacji, wskazując na ukończenie wszystkich badań, i zamknięcie placówki. Dane w pliku wskazują na to, że wielokrotnie pojawiające się szczeliny czasowo-przestrzenne rozszarpały znaczne obszary zewnętrznego kadłuba stacji, skutkując wieloma ofiarami. Dane na temat samych badań wydają się być zmienione lub utracone. Nie jesteśmy pewni co dokładnie zniszczyło tę stację. Niemniej jednak, zdobyliśmy ogromną wiedzę na temat pól osnowy i rzekomych luk w prawach fizyki."
 #mem_dimensional_rift.2.a:0 "Commendations to the crew."
 mem_dimensional_rift.2.a:0 "Wyróżnienia dla załogi."
 #budget_group_country_modifier:0 "Event Modifiers"
 budget_group_country_modifier:0 "Modyfikatory Zdarzeń"
 #mem_powering_abandoned_station:0 "Powering Abandoned Station"
 mem_powering_abandoned_station:0 "Zasilanie Opuszczonej Stacji"
 