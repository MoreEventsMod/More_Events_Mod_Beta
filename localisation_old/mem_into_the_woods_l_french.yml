# Into the Woods
# By ViolentBeetle

l_french:

 mem_into_the_woods_beacon: "Balises de quarantaine"
 mem_into_the_woods_beacon_desc: "Les satellites en orbite autour de la planète transmettent un message simple et clair : §S 'Ne pas atterrir. Danger extrême. ' §!"

 mem_into_the_woods_dig_site: "Dans les bois"
 mem_into_the_woods_dig_site_desc: "Plusieurs satellites sont toujours en orbite, diffusant un avertissement pour que tous les vaisseaux qui passent ne se posent pas sur la planète. \n\nDes bâtiments en ruine sont disséminés dans les zones boisées de la planète. La nature s'est efforcée de les récupérer mais n'a pas encore réussi. Aucune forme de vie avancée n'y a été détectée - celui qui a construit ces villes est parti ou a disparu."
 mem_into_the_woods.1.name: "La colonie Qzell"
 mem_into_the_woods.1.desc: "Les premiers résultats du site de fouille sur [From.Planet.GetName] arrivent. Il semble que le [From.Planet.GetPlanetMoon] ait été colonisé par une espèce reptilienne connue sous le nom de §SQzell§! qui était actif dans cette région de l'espace il y a environ 1000 ans.\n\nLa colonie elle-même en était aux premiers stades de son développement lorsqu'elle a été brusquement abandonnée. Il n'y a aucune preuve d'attaque ou de catastrophe d'aucune sorte - c'est comme si un jour la colonie Qzell s'est effondrée sans raison."
 mem_into_the_woods.2.name: "Études d'impact"
 mem_into_the_woods.2.desc: "[Leader.GetName] a localisé un noyau de données intact et a pu récupérer un rapport des premiers jours des efforts de colonisation de Qzell sur [From.Planet.GetName].\n\nLes scientifiques de Qzell suivaient l'impact environnemental de la construction, du défrichement et de l'introduction de leurs plantes indigènes. Il semble que l'impact qu'ils ont fait ait largement dépassé leurs prévisions, plusieurs espèces comme les 'bloboïdes' et les 'scarabées' s'éteignant déjà."
 mem_into_the_woods.3.name: "Établissements médicaux"
 mem_into_the_woods.3.desc: "Notre expédition vers [From.Planet.GetName] a identifié des installations médicales dans certaines villes coloniales. À première vue, les Qzell avaient un gros problème avec la santé mentale de leurs colons. [Leader.GetName] rapporte de nombreux records d'hallucinations idiopathiques, de délires et de dépressions nerveuses que la science Qzell n'a pas pu expliquer. Il ne semblait pas y avoir de problème physique avec les colons, mais un quart plein d'entre eux étaient affligés d'une manière ou d'une autre, menaçant le fonctionnement de la colonie."
 mem_into_the_woods.4.name: "La folie"
 mem_into_the_woods.4.desc: "Après une étude approfondie des ruines de la colonie Qzell le [From.Planet.GetName], il semble que la majorité des colons aient succombé à la psychose des mousses. Ceux qui n'ont pas fui la planète, la déclarant zone de quarantaine, ignorant toujours la cause et laissant derrière eux des fous furieux pour mourir de faim ou s'entre-tuer.\n\nCeux qui restaient étaient trop occupés à s'auto-mutiler et à cannibaliser pour enregistrer correctement quoi que ce soit, bien que certains aient laissé des enregistrements semi-cohérents et gribouillé sur les murs, parlant de quelque chose appelé le §SCroissance ancienne§! et louant sa majesté. Malheureusement, rien n'indique ce que pourrait être l'ancienne croissance, même si une exploration continue pourrait peut-être nous éclairer."
 mem_into_the_woods.4.a: "Nous devons découvrir ce que c'était."
 mem_into_the_woods.5.name: "La Croissance ancienne"
 mem_into_the_woods.5.desc: "[Leader.GetName] signale avec succès ce qu'est la mystérieuse croissance §SOld§! qui a poussé les colons de Qzell sur [From.Planet.GetName] fous était - et a en effet découvert ses restes. Le [From.Planet.GetPlanetMoon] était autrefois infesté par un seul superorganisme fongoïde qui a pénétré la majorité de sa végétation, s'étendant à travers toutes les masses terrestres verdoyantes, les reliant via des vrilles qui ont atteint sous les mers. Le réseau neuronal naturel possédait une sorte de conscience et échangeait des données en symbiose avec d'autres formes de vie à travers des processus qui n'étaient pas encore bien compris. Bien que sa constitution génétique suggère qu'il n'a pas évolué sur [From.Planet.GetName] à l'origine, il a passé des millions d'années à maintenir une relation symbiotique avec la vie indigène.\n\nLorsque les colons Qzell sont arrivés, ils ont perturbé négligemment l'écosystème, provoquant l'extinction de certaines des créatures les plus sensibles en phase avec la Vieille Croissance. À son tour, l'ancienne croissance a tourné son attention vers le nouvel arrivant, essayant de leur décharger ses connaissances accumulées, mais pour une raison quelconque, les Qzell n'étaient pas aussi réceptifs que les formes de vie indigènes. L'interférence des pensées mutilées d'un champignon millénaire les a progressivement rendus fous, entraînant l'effondrement de la colonie.\n\nLe réseau neuronal biologique unique, le §SCroissance ancienne§! n'a pas la capacité d'oublier quoi que ce soit sans d'abord le transférer ailleurs, et sans un hôte approprié pour décharger les pensées et les connaissances excessives, il est devenu débordé et est tombé malade. Ses vrilles se sont flétries et sont mortes, et ce qui reste vivant est un dépôt de biomasse relativement petit (mais toujours massif par rapport à la plupart des organismes planétaires) près de l'équateur. [Leader.GetName] pense qu'il peut être préservé et rétabli en toute sécurité afin qu'il puisse être manipulé pour échanger des informations en toute sécurité avec notre population. Ou nous pourrions l'éteindre une fois pour toutes."
 mem_into_the_woods.5.a: "Ses connaissances pourraient nous servir."
 mem_into_the_woods.5.b: "Une sagesse aussi vaste et ancienne ne peut pas périr !"
 mem_into_the_woods.5.c: "Nouvel animal ! Tellement gros ! Si doux et câlin !"
 mem_into_the_woods.5.d: "C'est trop dangereux d'exister."
 mem_into_the_woods.5.e: "Il ne doit pas être autorisé à contaminer notre pureté"
 mem_into_the_woods.5.f: "Nous nous régalerons de ce plaisir rare !"
 mem_into_the_woods.5.g: "Tous les produits organiques pensants doivent être détruits."
  
 d_mem_into_the_woods_ruins: "Colonie déchue"
 d_mem_into_the_woods_ruins_desc: "Des restes abandonnés d'une ancienne colonie jonchent la planète. Ils doivent être explorés avant que quiconque puisse y travailler en toute sécurité."
 mem_into_the_woods_cant_clear_ruin: "Complétez le site de fouille pour effacer ce bloqueur"
 d_mem_into_the_woods_old_growth: "La Croissance ancienne"
 d_mem_into_the_woods_old_growth_desc: "Croissance fongique sensible millénaire. Ou ce qu'il en reste, de toute façon. Ceux qui y passent du temps sont remplis de connaissances anciennes.\n\nLe maintien d'une colonie sur cette planète permettra à certains de nos §Sleaders§! commencer par un trait §Yextra§!"
 mem_into_the_woods_cant_clear_old_growth: "Croissance ancienne est sage et ancien. La Croissance ancienne ne peut pas être supprimée."
