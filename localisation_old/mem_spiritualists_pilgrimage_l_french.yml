 #############################
 # Spiritualists Pilgrimage
 #Translated to French by Deytron
 #############################
 mem_spiritualists_pilgrimage.2.name:0 "Un Pèlerinage Refusé"
 mem_spiritualists_pilgrimage.2.desc:0 "Un groupe de pèlerins a été interdit de partir vers leur lieu de pèlerinage sur §Y[pilgrims_destination.GetName]§! par votre gouverneur. Il leur a refusé l'accès pour une raison toujours inconnue. C'est scandaleux et vous pouvez être sûr que si vous ne leur autorisez pas le passage, cet agissement envers notre noble peuple ne sera pas oublié!"
 mem_spiritualists_pilgrimage.2.a:0 "Nous ne pouvons pas risquer de dégrader nos relations. Qu'ils passent!"
 mem_spiritualists_pilgrimage.2.b:0 "Qu'ils passent, mais qu'ils soient en permanence surveillés."
 mem_spiritualists_pilgrimage.2.c:0 "Je vais laisser le gouverneur s'expliquer d'abord."
 mem_spiritualists_pilgrimage.3.name:0 "Une Joie De Pèlerin"
 mem_spiritualists_pilgrimage.3.desc:0 "Les pèlerins §Y[pilgrims_origin.GetSpeciesAdj]§! ont été accueillis les bras grands ouverts par nos colons et leur présence a apporté de bonnes choses, menant à une productivité améliorée dans notre colonie. Le gouvernement §Y[pilgrims_origin.GetSpeciesAdj]§! leur envoi leurs salutations et vous remercie pour votre sage décision. On dirait bien que nos relations se sont améliorées à des niveaux inimaginables!"
 mem_spiritualists_pilgrimage.3.a:0 "C'est toujours une bonne chose d'avoir des invités!"
 mem_spiritualists_pilgrimage.4.name:0 "Pèlerinage Réussi"
 mem_spiritualists_pilgrimage.4.desc:0 "Les pèlerins §Y[pilgrims_origin.GetSpeciesAdj]§! se sont d'abord moqués de notre colonie mais se sont ensuite mêlés avec leur mode de vie sans problème. Leur gouvernement semble reconnaissant qu'on ait autorisé le passage et nos relations se sont améliorées!"
 mem_spiritualists_pilgrimage.4.a:0 "On n'aurait pu espérer meilleur résultat."
 mem_spiritualists_pilgrimage.5.name:0 "Des Invités Étranges"
 mem_spiritualists_pilgrimage.5.desc:0 "Même si les pèlerins §Y[pilgrims_origin.GetSpeciesAdj]§! ont été accueillis les bras grands ouverts par nos colons, il y avait toujours une tension visible entre eux. Bien que notre peuple adore recevoir des invités, ça fait du bien de les savoir partis..."
 mem_spiritualists_pilgrimage.5.a:0 "Un invité ne reste jamais bien longtemps..."
 mem_spiritualists_pilgrimage.6.name:0 "Des Barbares Aux Portes"
 mem_spiritualists_pilgrimage.6.desc:0 "Ces pèlerins cherche peut-être un guide spirituel en visitant des lieux saints mais leurs pratiques religieuses ont offensé beaucoup de nos colons, ce qui a même fini par créer des hostilités entre eux. Ils sont parti plus tôt que prévu et espéré mais nos relations politiques avec leur gouvernement ont empiré depuis."
 mem_spiritualists_pilgrimage.6.a:0 "Heureusement, ces barbares ne vont pas revenir..."
 mem_spiritualists_pilgrimage.7.name:0 "Des Invités Ingrats"
 mem_spiritualists_pilgrimage.7.desc:0 "Ces pèlerins n'ont apporté que des problèmes depuis qu'ils ont mis les pieds sur §Y[pilgrims_destination.GetName]§!. Un incident, deux incidents, trois incidents... à la fin, le gouverneur a été forcé de leur faire quitter la planète. Nos relations avec §Y[pilgrims_origin.GetName]§! se sont dégradées et nos colonies sont mécontentes de les avoir fait venir à §Y[pilgrims_destination.GetName]§!."
 mem_spiritualists_pilgrimage.7.a:0 "Maintenant je comprends le gouverneur..."
 mem_spiritualists_pilgrimage.8.name:0 "Terroristes!"
 mem_spiritualists_pilgrimage.8.desc:0 "Ces soi-disant pèlerins sont partis. Mais ils n'ont bien sûr pas oublié de détruire notre complexe administratif. Même si nous n'avons aucune preuve, nous pensons qu'ils étaient des opérateurs sous couverture agissants aux côtés de §Y[pilgrims_origin.GetName]§!. Ils ne réfutent même pas cette accusation, cela ressemble bien à une preuve."
 mem_spiritualists_pilgrimage.8.a:0 "Une aggression bien vile et lâche..."
 mem_spiritualists_pilgrimage.9.name:0 "Terroristes!"
 mem_spiritualists_pilgrimage.9.desc:0 "Ces soi-disant pèlerins sont partis. Mais ils n'ont bien sûr pas oublié de détruire notre complexe administratif. Même si nous n'avons aucune preuve, nous pensons qu'ils étaient des opérateurs sous couverture agissants aux côtés de §Y[pilgrims_origin.GetName]§! ."
 mem_spiritualists_pilgrimage.9.a:0 "Une aggression bien vile et lâche..."
 mem_spiritualists_pilgrimage.10.name:0 "Terroristes En Chaîne"
 mem_spiritualists_pilgrimage.10.desc:0 "Nos forces de sécurité ont réussi a empêcher l'explosion d'une bombe dans notre secteur administratif à §Y[pilgrims_destination.GetName]§!. Ces soi-disant pèlerins ont été pris la main dans le sac et sont emprisonnés, patientant sagement avant leur éxécution. Les services secrets de §Y[pilgrims_destination.GetAdj]§! les ont soupçonné d'être des opérateurs sous couverture de §Y[pilgrims_origin.GetName]§!, même si aucun §Y[pilgrims_origin.GetSpeciesAdj]§! n'avouerait officiellement avoir commis ces actes ignobles."
 mem_spiritualists_pilgrimage.10.a:0 "Ne jamais faire confiance à un alien..."
 mem_spiritualists_pilgrimage.11.name:0 "Terroristes En Fuite"
 mem_spiritualists_pilgrimage.11.desc:0 "Nos forces de sécurité ont réussi ont réussi à empêcher l'explosion d'une bombe dans notre secteur administratif à §Y[pilgrims_destination.GetName]§!. Ces soi-disant pèlerins ont été pris la main dans le sac mais ont réussi on ne sait comment à s'échapper. Un complice a dû les aider. Les services secrets de §Y[pilgrims_destination.GetAdj]§! les ont soupçonné d'être des opérateurs sous couverture de §Y[pilgrims_origin.GetName]§!, même si aucun §Y[pilgrims_origin.GetSpeciesAdj]§! n'avouerait officiellement avoir commis ces actes ignobles."
 mem_spiritualists_pilgrimage.11.a:0 "Trouvez ces traîtres dans nos rangs!"
 mem_spiritualists_pilgrimage.12.name:0 "Terroristes ET Traîtres!"
 mem_spiritualists_pilgrimage.12.desc:0 "Nos forces de sécurité n'ont pas pu empêcher l'explosion d'une bombe dans le secteur administratif de §Y[pilgrims_destination.GetName]§!. Un nombre incalculable de vies a été perdu et le secteur est en ruine. Tout indique que ces soi-disants pèlerins sont en fait des agents sous couverture de §Y[pilgrims_origin.GetName]§!. On n'arrive étrangement pas à les retrouver, mais avec tous nos agents les surveillant malgré tout, ils ont dû recevoir de l'aide pour réussir ce coup. Nos services secrets ont commencé à interroger tout le personnel potentiellement impliqué."
 mem_spiritualists_pilgrimage.12.a:0 "Des têtes vont tomber!"
 mem_spiritualists_pilgrimage.13.name:0 "Une Conspiration Se Révèle"
 mem_spiritualists_pilgrimage.13.desc:0 "Le gouverneur a l'air ravi que vous ayez pris le temps de lui parler en premier avant de faire une décision importante. Il vous informe d'une attaque terroriste imminente planifiée par des opérateurs sous couverture de §Y[pilgrims_origin.GetName]§!. Il dit qu'ils ont essayé de trouver d'autres personnes pour le coup mais, par chance, ils ont trouvé la mauvaise personne. Un officier loyal faisant parti de la sécurité a été contacté pour ce recrutement et il leur a sorti une flopée de mensonges en même temps d'appeler le gouverneur. Malheureusement, il ne sait pas combien de personnes sont impliquées. C'est pour ça qu'il est resté silencieux jusqu'à maintenant."
 mem_spiritualists_pilgrimage.13.a:0 "Changez le personnel de la sécurité et préparez un piège."
 mem_spiritualists_pilgrimage.13.b:0 "Ne prenez pas de risque. Refusez leur l'accès."
 mem_spiritualists_pilgrimage.13.c:0 "Il est juste complètement parano. Laissez-les passer."
 mem_spiritualists_pilgrimage.14.name:0 "Ils Ont Mordu À L'Hameçon"
 mem_spiritualists_pilgrimage.14.desc:0 "Grâce à notre gouverneur, nos forces de sécurité loyales ont pu empêcher l'explosion d'une bombe dans le secteur administratif de §Y[pilgrims_destination.GetName]§!. Ces soi-disants pèlerins ont été pris la main dans le sac et sont emprisonnés, patientant sagement avant leur éxécution. Étonnamment, les fonctionnaires §Y[pilgrims_origin.GetSpeciesAdj]§! nient toute implication."
 mem_spiritualists_pilgrimage.14.a:0 "Donnez un cookie à cet homme!"
 mem_spiritualists_pilgrimage.15.name:0 "Juste De La Paranoïa"
 mem_spiritualists_pilgrimage.15.desc:0 "Quelqu'un doit les avoir prévenu puisqu'aucune attaque terroriste n'est arrivée. Ces "pèlerins" ont juste visité les lieux de pèlerinage puis sont partis sans créer de problème. Ou peut-être que ce gouverneur est extrêmement paranoïaque."
 mem_spiritualists_pilgrimage.15.a:0 "Ça aurait pu être pire..."
 mem_spiritualists_pilgrimage.16.name:0 "Les Menteurs"
 mem_spiritualists_pilgrimage.16.desc:0 "Ce qui semblait être un plan parfait a été gâché par un vigile excessivement zélé en abattant un des pèlerins, pensant qu'il essayait de prendre son arme. Mais le pire, c'est qu'ils étaient des vrais pèlerins. L'agent de sécurité qui a informé le gouveneur n'était qu'un menteur et son rapport est un mensonge."
 mem_spiritualists_pilgrimage.16.a:0 "Comment aurait-on pu savoir?"
 mem_spiritualists_pilgrimage.17.name:0 "La sécurité a un prix"
 mem_spiritualists_pilgrimage.17.desc:0 "Les fonctionnaires §Y[pilgrims_origin.GetSpeciesAdj]§! n'ont pas aimé votre décision. Mais voyons le bon côté des choses. Notre colonie est en sécurité...du moins, pour le moment."
 mem_spiritualists_pilgrimage.17.a:0 "Il n'y a que ça qui importe."
 mem_spiritualists_pilgrimage.18.name:0 "Gouverneur Paranoïaque"
 mem_spiritualists_pilgrimage.18.desc:0 "Les peurs de notre gouverneur ont été démontrées infondées. Les pèlerins §Y[pilgrims_origin.GetSpeciesAdj]§! ont été accueillis les bras grands ouverts par nos colons et leur présence a apporté de bonnes choses, menant à une productivité améliorée dans notre colonie. Le gouvernement §Y[pilgrims_origin.GetSpeciesAdj]§! leur envoi leurs salutations et vous remercie pour votre sage décision. On dirait bien que nos relations se sont améliorées à des niveaux inimaginables!"
 mem_spiritualists_pilgrimage.18.a:0 "C'est toujours une bonne chose d'avoir des invités!"
 mem_spiritualists_pilgrimage.19.name:0 "Gouverneur Paranoïaque"
 mem_spiritualists_pilgrimage.19.desc:0 "Les peurs de notre gouverneur ont été démontrées infondées et même si les pèlerins §Y[pilgrims_origin.GetSpeciesAdj]§! se sont d'abord moqués de notre colonie, ils se sont ensuite mêlés avec leur mode de vie sans problème. Leur gouvernement semble reconnaissant qu'on ait autorisé le passage et nos relations se sont améliorées!"
 mem_spiritualists_pilgrimage.19.a:0 "On n'aurait pu espérer meilleur résultat!"
 mem_spiritualists_pilgrimage.20.name:0 "Gouverneur Paranoïaque"
 mem_spiritualists_pilgrimage.20.desc:0 "Les peurs de notre gouverneur ont été démontrées infondées Même si les pèlerins §Y[pilgrims_origin.GetSpeciesAdj]§! ont été accueillis les bras grands ouverts par nos colons, il y avait toujours une tension visible entre eux. Bien que notre peuple adore recevoir des invités, ça fait du bien de les savoir partis..."
 mem_spiritualists_pilgrimage.20.a:0 "Un invité ne reste jamais bien longtemps..."
 mem_spiritualists_pilgrimage.21.name:0 "Gouverneur Paranoïaque"
 mem_spiritualists_pilgrimage.21.desc:0 "Ces pèlerins n'étaient peut-être pas des terroristes mais leurs pratiques religieuses ont offensé beaucoup de nos colons, ce qui a même fini par créer des hostilités entre eux. Ils sont parti plus tôt que prévu et espéré mais nos relations politiques avec leur gouvernement ont empiré depuis."
 mem_spiritualists_pilgrimage.21.a:0 "Heureusement, ces barbares ne vont pas revenir..."
 mem_spiritualists_pilgrimage.22.name:0 "Pas Terroristes, Mais Fauteurs De Troubles"
 mem_spiritualists_pilgrimage.22.desc:0 "Ces pèlerins, même s'ils n'étaient pas des terroristes, n'ont apporté que des problèmes depuis qu'ils ont mis les pieds sur §Y[pilgrims_destination.GetName]§!. Un incident, deux incidents, trois incidents... à la fin, le gouverneur a été forcé de leur faire quitter la planète. Nos relations avec §Y[pilgrims_origin.GetName]§! se sont dégradées et nos colonies sont mécontentes de les avoir fait venir à §Y[pilgrims_destination.GetName]§."
 mem_spiritualists_pilgrimage.22.a:0 "Ça aurait pu être pire...J'imagine..."
 mem_spiritualists_pilgrimage.23.name:0 "L'Avertissement Du Gouverneur"
 mem_spiritualists_pilgrimage.23.desc:0 "On aurait dû faire plus attention aux inquiétudes du gouverneur. Notre personnel de sécurité s'est fait complètement avoir quand la première bombe a explosé. Un nombre incalculable de vies a été perdu et le secteur est en ruine. Tout indique que ces soi-disant pèlerins sont en fait des agents sous couverture de §Y[pilgrims_origin.GetName]§!. On n'arrive étrangement pas à les retrouver, mais on dirait bien que quelqu'un a aidé les terroristes à s'échapper, ce qui nous rappelle le rapport du gouverneur indiquant la probable infiltration de notre personnel de sécurité."
 mem_spiritualists_pilgrimage.23.a:0 "J'aurais dû lui faire confiance!"
