l_french:
 mem_food_constructor_chain_title:0 "Constructeur alimentaire"
 mem_food_constructor_chain_desc:0 "Un étrange appareil extraterrestre en notre possession produit de la poudre alimentaire à une vitesse toujours croissante,et apparemment de manière infinie. Nous devons trouver un moyen de l'arrêter avant qu'il ne soit trop tard."
 
 mem_food_constructor_modifier_1:0 "Poudre alimentaire"
 mem_food_constructor_modifier_1_desc:0 "Cette planète abrite une machine extraterrestre qui produit constamment de la poudre nutritive que les habitants peuvent consommer."
 
 mem_food_constructor_modifier_2:0 "Débordement de poudre alimentaire"
 mem_food_constructor_modifier_2_desc:0 "La planète est dangereusement sur le point d'être ensevelie sous les produits du constructeur alimentaire. Une fine poudre grise inonde les zones environnantes tandis que les vents créent des tempêtes de poudre nutritives sans précédent."
 
 mem_food_constructor_modifier_3:0 "De la poudre alimentaire partout"
 mem_food_constructor_modifier_3_desc:0 "Une fine couche de poudre alimentaire a recouvert toute la surface planétaire, et le constructeur alimentaire vide le réseau énergétique pour augmenter sa production à chaque instant. Aussi comestible que soit la poudre, la bénédiction s'est transformée en une terrible malédiction pour la population locale."
 
 mem_food_constructor_modifier_4:0 "Marée montante alimentaire"
 mem_food_constructor_modifier_4_desc:0 "Le constructeur alimentaire a enseveli la planète entière d'au moins un kilomètre de poudre alimentaire. Les habitants ne devront plus jamais avoir faim, mais ils peuvent à peine voyager n'importe où."
 
 mem_food_constructor_modifier_5:0 "La poudre s'est installée"
 mem_food_constructor_modifier_5_desc:0 "Avec la fermeture définitive du constructeur alimentaire, la vie sur la planète revient à la normale. La couche de poudre en décomposition s'est avérée être un très bon engrais et fait fleurir tout l'écosystème planétaire."

 mem_food_constructor.1.name:0 "Une découverte déroutante"
 mem_food_constructor.1.desc:0 "L'un des colons de §Y[Root.GetName]§! a fait une découverte déroutante quand il est tombé sur un artefact extraterrestre massif à la périphérie de la colonie. Après l'avoir accidentellement activé, il a remarqué qu'elle produisait une fine poudre grise. Une analyse plus approfondie a révélé que cette poudre est inoffensive et, en fait, est un aliment très nutritif propre à être consommé par presque tous les organismes. Cela promet des avantages majeurs à la population locale et à [Owner.GetName] dans son ensemble."
 mem_food_constructor.1.desc.machine:0 "L'un des drones de prospection sur §Y[Root.GetName]§! a rencontré un artefact étranger d'origine indéterminée dans le désert. Lors de l'examen initial, il a été en quelque sorte activé et a commencé à produire une fine poudre grise. Une analyse préliminaire indique que cette poudre n'est en aucun cas dangereuse et contient une quantité importante d'énergie chimique. Cependant, son traitement n'est pas suffisamment efficace pour qu'il soit viable de le brancher sur le réseau électrique."
 mem_food_constructor.1.desc.hive:0 "L'un des drones de prospection sur §Y[Root.GetName]§! a rencontré un artefact étranger d'origine indéterminée dans le désert. Lors de l'examen initial, il a été en quelque sorte activé et a commencé à produire une fine poudre grise. Une analyse plus approfondie a révélé que cette poudre est inoffensive et, en fait, est un aliment très nutritif propre à être consommé par presque tous les organismes. Cela promet des avantages majeurs à la population locale et à [Owner.GetName] dans son ensemble."
 mem_food_constructor.1a:0 "Intéressant."
 mem_food_constructor.1b:0 "C'est un cadeau d'une intelligence extraterrestre."
 mem_food_constructor.1c:0 "Attention, il pourrait être piégé."
 mem_food_constructor.1d:0 "Vraiment une bénédiction divine."
 mem_food_constructor.1e:0 "Nous ne devons pas faire confiance à la technologie alien."
 mem_food_constructor.1.machine:0 "Un examen plus approfondi est requis."
 mem_food_constructor.1.tooltip:0 "La production alimentaire de §Y[Root.GetName]§! augmente."
 
 mem_food_constructor.2.name:0 "Débordement de la production de poudre sur [Root.GetName]"
 mem_food_constructor.2.desc:0 "Des rapports alarmants de §Y[Root.GetName]§! montrent une production toujours croissante du constructeur alimentaire. Il a atteint un niveau où la population ne peut plus manger les aliments produits ou les expédier hors du monde assez rapidement. Les tentatives de fermeture de l'appareil se sont avérées vaines; les inscriptions décodées sur le constructeur mentionnent une '§Y'Clé de Resan§!' comme moyen de le désactiver. Cependant, nous ne possédons rien de tel. Les tentatives de destruction de la machine se sont également révélées vaines - sa coque semble plus résistante que tout matériau artificiel que nous connaissons. Les décharges menacent de déborder et les gens fuient les quartiers entourant le bâtiment où se trouve la machine."
 mem_food_constructor.2.desc.machine:0 "La surveillance continue de l'objet désigné comme le 'constructeur alimentaire' sur §Y[Root.GetName]§! montre une production toujours croissante de la poudre. La production a atteint le niveau où nos drones ne peuvent plus la transférer assez rapidement. Les tentatives de fermeture de l'appareil se sont avérées vaines; les inscriptions décodées sur le constructeur mentionnent une §Y 'Clé de Resan'§! comme moyen de le désactiver. Cependant, nous ne possédons rien de tel. Les tentatives de destruction de la machine se sont également révélées vaines - sa coque semble plus résistante que tout matériau artificiel que nous connaissons. Les décharges menacent de déborder et les installations adjacentes de l'emplacement de l'objet ont dû être abandonnées car elles ne peuvent plus fonctionner dans de telles conditions."
 mem_food_constructor.2.desc.hive:0 "Des rapports alarmants de §Y[Root.GetName]§! montrent une production toujours croissante du constructeur alimentaire. Il a atteint le niveau où nos drones ne peuvent plus assimiler les aliments produits ou les expédier hors du monde assez rapidement. Les tentatives de fermeture de l'appareil se sont avérées vaines; les inscriptions décodées sur le constructeur mentionnent un §Y 'Clé de Resan'§! comme moyen de le désactiver. Cependant, nous ne possédons rien de tel. Les tentatives de destruction de la machine se sont également révélées vaines - sa coque semble plus résistante que tout matériau artificiel que nous connaissons. Les décharges menacent de déborder et les drones sont forcés de quitter les quartiers entourant le bâtiment où se trouve la machine."
 mem_food_constructor.2a:0 "Nous devons trouver un moyen de l'arrêter !"
 mem_food_constructor.2b:0 "Qu'est-il arrivé au bon vieux bouton 'OFF' ?"
 mem_food_constructor.2c:0 "Nous ne devrions pas faire confiance à la technologie extraterrestre."
 mem_food_constructor.2.tooltip:0 "§Y[Root.GetName]§! commence à éprouver des difficultés."
 
 mem_food_constructor.3.name:0 "[Root.GetName] se noie dans les aliments"
 mem_food_constructor.3.desc:0 "Les autorités locales de [Root.GetName] ont officiellement renoncé à tenter de contenir la situation. La production toujours croissante de denrées alimentaires a découragé toutes les tentatives pour les jeter dans des décharges ou les transporter hors du monde. La planète entière est grise avec une épaisse couche de poudre alimentaire. Ce qui est pire, c'est que le constructeur semble tirer de l'énergie du réseau local, ce qui entrave les performances du réseau et donc de l'ensemble de l'économie planétaire."
 mem_food_constructor.3.desc.machine:0 "L'analyse de la situation qui se développe sur [Root.GetName] a été achevé - elle est sans espoir. La production toujours croissante de poudres a découragé toutes les tentatives pour les éliminer dans les décharges ou les transporter hors du monde. La planète entière est grise avec une épaisse couche de poudre alimentaire. Ce qui est pire, c'est que le constructeur semble tirer de l'énergie du réseau local, ce qui entrave les performances du réseau et donc de l'ensemble de l'économie planétaire."
 mem_food_constructor.3.desc.hive:0 "Il est clair que la situation sur [Root.GetName] est devenue dramatique. La production toujours croissante de poudre a découragé toutes les tentatives pour les éliminer dans les décharges ou les transporter hors du monde. La planète entière est grise avec une épaisse couche de poudre alimentaire. Ce qui est pire, c'est que le constructeur semble tirer de l'énergie du réseau local, ce qui entrave les performances du réseau et donc de l'ensemble de l'économie planétaire."
 mem_food_constructor.3a:0 "C'est une catastrophe !"
 mem_food_constructor.3b:0 "Qu'est-ce que la science a fait ? !"
 mem_food_constructor.3c:0 "Nous ne devrions §RPAS§! faire confiance à la technologie extraterrestre !"
 mem_food_constructor.3d:0 "On dirait qu'il n'a même pas dû être piégé."
 mem_food_constructor.3e:0 "Un oubli tragique de la part des créateurs, c'est sûr."
 mem_food_constructor.3.tooltip:0 "La vie le §Y[Root.GetName]§! devient plus difficile."
 
 mem_food_constructor.4.name:0 "Marée alimentaire"
 mem_food_constructor.4.desc:0 "La vie sur §Y[Root.GetName]§! s'est transformé en une course constante contre la marée montante alimentaire, forçant la population à se déplacer constamment vers de nouveaux sommets pour échapper à la production toujours croissante du constructeur alimentaire. La majeure partie de l'industrie de la planète s'est étouffée sur la fine poudre grise qui recouvre la planète."
 mem_food_constructor.4.desc.machine:0 "Les opérations quotidiennes sur §Y[Root.GetName]§! sont devenues une course constante contre la marée montante des aliments, forçant les unités à se déplacer constamment vers de nouveaux sommets pour échapper à la production toujours croissante du constructeur alimentaire. La majeure partie de l'industrie de la planète s'est étouffée sur la fine poudre grise qui recouvre la planète."
 mem_food_constructor.4a:0 "Il faut l'arrêter !"
 mem_food_constructor.4.machine:0 "C'est Inacceptable."
 mem_food_constructor.4.tooltip:0 "Presque toutes les fonctions de la société sur §Y[Root.GetName]§! sont complètement paralysés."
 
 mem_food_constructor.5.name:0 "Une piste vers la Clé de Resan"
 mem_food_constructor.5.desc:0 "Nos capteurs à longue portée ont capté un faible signal énergétique ressemblant à la signature énergétique d'un constructeur de produits alimentaires similaire à celui en notre possession. Bien que celui qui l'ait opéré soit probablement disparu depuis longtemps, il pourrait y avoir un indice qui pourrait nous aider à localiser l'insaisissable §YClé de Resan§!."
 mem_food_constructor.5a:0 "Nous devons enquêter dès que possible !"
 
 mem_food_constructor_poi1:0 "Signature du constructeur alimentaire"
 mem_food_constructor_poi1_desc:0 "Les signatures énergétiques que nous avons recueillies récemment proviennent de ce système. Peut-être pouvons-nous trouver les créateurs du constructeur alimentaire. Ou au moins un indice ..."
  
 mem_food_constructor.6.name:0 "Nous sommes sur le site"
 mem_food_constructor.6.desc:0 "Les pistes énergétiques ont conduit au système §H[From.GetName]§!. Les signatures énergétiques très faibles d'un constructeur de produits alimentaires semblent se concentrer autour d'une des planètes du système."
 mem_food_constructor.6a:0 "Nous ferions mieux de vérifier."
 
 MEM_FOOD_CONSTRUCTOR_CRASHSITE:0 "Enquête planétaire"
 MEM_FOOD_CONSTRUCTOR_CRASHSITE_DESC:0 "De faibles signatures énergétiques suggèrent qu'un constructeur alimentaire était autrefois opérationnel à proximité. Nous pourrions trouver des indices vitaux sur la façon de le désactiver."
 
 mem_food_constructor.7.name:0 "Nous nous rapprochons"
 mem_food_constructor.7.desc:0 "En suivant l'ancienne piste énergétique, nous avons finalement trouvé un énorme cargo qui s'est écrasé sur un monde désolé. Il semble que son équipage ait tenté de remorquer un constructeur, toujours soudé à la coque du vaisseau, vers une étoile, mais ses systèmes ont été vidés de leur énergie à durant le trajet, par le constructeur. Le vaisseau inerte a dérivé sans but pendant un certain temps jusqu'à ce qu'il soit pris dans la gravité de cette planète et s'est finalement écrasé à sa surface.\n\nLes petites quantités de données que nous avons pu extraire des ordinateurs de vol morts ont révélé que la mission d'origine était pour livrer le constructeur à une base d'astéroïdes dans l'espoir qu'un chercheur extraterrestre reclus qui en serait propriétaire serait en mesure de désactiver le constructeur. Nous avons copié les coordonnées de la base."
 mem_food_constructor.7a:0 "Nous pourrions encore avoir une chance."
 
 mem_food_constructor_poi2:0 "Scientifique reclus"
 mem_food_constructor_poi2_desc:0 "Un vaisseau que nous avons trouvé était en route pour voir un scientifique reclus. Nous devrions lui rendre visite."
 
 mem_food_constructor.8.name:0 "Système Solitude"
 mem_food_constructor.8.desc:0 "Nous sommes arrivés au point de coordonnées où le laboratoire scientifique étudiait les constructeurs alimentaires autrefois. Si la trajectoire de vol était correcte, la base devrait être à l'intérieur du gros astéroïde."
 mem_food_constructor.8a:0 "Nous devrions lui rendre visite."
 
 MEM_FOOD_CONSTRUCTOR_RECLUSE:0 "Enquête sur l'Astéroïde"
 MEM_FOOD_CONSTRUCTOR_RECLUSE_DESC:0 "Un scientifique étudiant les constructeurs d'aliments opérait autrefois à partir d'une base d'astéroïdes. Nous devrions voir s'il a laissé des indices."
 
 mem_food_constructor.9.name:0 "Base sur l'Astéroïde"
 mem_food_constructor.9.desc:0 "Nos scientifiques ont réussi à localiser un astéroïde qui a été creusé pour abriter une sorte de station de recherche et d'habitat. Ses systèmes sont vidés d'énergie tout comme le vaisseau précédent, tandis que son intérieur est rempli de poudre alimentaire expirée depuis longtemps.\n\nÀ l'aide de forets miniatures, notre équipe scientifique a réussi à creuser le coeur de l'installation et a réussi à localiser l'ancien propriétaire de la station, ses restes bien conservés dans la poudre. Ils ont réussi à extraire certaines données de son assistant numérique. Il semble qu'il expérimentait l'un des constructeurs d'aliments dans le but de trouver un moyen de l'arrêter lorsqu'un pic soudain de production a brisé l'enceinte et l'a étouffé.\n\nBien qu'il n'ait pas été en mesure d'éteindre le constructeur, il semble avoir déduit l'emplacement où les concepteurs du constructeur ont opéré."
 mem_food_constructor.9.desc.machine:0 "Nos unités de recherche ont réussi à localiser un astéroïde qui a été creusé pour abriter une sorte de station de recherche et d'habitat. Ses systèmes sont vidés d'énergie tout comme le vaisseau précédent, tandis que son intérieur est rempli de poudre alimentaire expirée depuis longtemps.\n\nDes unités de forage spécialisées ont réussi à pénétrer dans le coeur de l'installation et ont réussi à retrouver l'ancien propriétaire de la station, ses restes bien conservés dans la poudre. Ils ont réussi à extraire certaines données de son assistant numérique. Il semble qu'il expérimentait l'un des constructeurs d'aliments dans le but de trouver un moyen de l'arrêter lorsqu'un pic soudain de production a brisé l'enceinte et l'a étouffé.\n\nBien qu'il n'ait pas été en mesure d'éteindre le constructeur, il semble avoir déduit l'emplacement où les concepteurs du constructeur ont opéré."
 mem_food_constructor.9.desc.hive:0 "Nos drones de recherche ont réussi à localiser un astéroïde qui a été creusé pour abriter une sorte de station de recherche et d'habitat. Ses systèmes sont vidés d'énergie tout comme le vaisseau précédent, tandis que son intérieur est rempli de poudre alimentaire expirée depuis longtemps.\n\nÀ l'aide de forets miniatures, notre équipe scientifique a réussi à creuser dans le coeur de l'installation et a réussi à localiser l'ancien propriétaire de la station, ses restes bien conservés dans la poudre. Ils ont réussi à extraire certaines données de son assistant numérique. Il semble qu'il expérimentait l'un des constructeurs d'aliments dans le but de trouver un moyen de l'arrêter lorsqu'un pic soudain de production a brisé l'enceinte et l'a étouffé.\n\nBien qu'il n'ait pas été en mesure d'éteindre le constructeur, il semble avoir déduit l'emplacement où les concepteurs du constructeur ont opéré."
 mem_food_constructor.9a:0 "La clé de Resan est presque à notre portée !"
 
 mem_food_constructor_poi3:0 "Opérations Resan"
 mem_food_constructor_poi3_desc:0 "Les Resans insaisissables opéraient autrefois à partir de ce système. Ils pourraient encore être là."
 
 mem_food_constructor.10.name:0 "Opérations Resan"
 mem_food_constructor.10.desc:0 "Nous sommes arrivés au système identifié par le chercheur mort. Un monde en anneau massif couvre le système, mais il est gravement endommagé. Une race technologiquement avancée a certainement vécu ici, mais cet endroit n'est clairement plus en état de fonctionner. Néanmoins, une section du monde des anneaux gravement endommagé est toujours dans un état raisonnable.\n\nS'il y a un endroit où nous pourrions trouver la clé de §YResan§!, ça devrait être là.\n\nCependant, tout n'est pas froid et mort. Nous détectons une flotte de puissants vaisseaus automatiques dans le système. Ils nous contactent."
 
 mem_food_constructor.11.desc:0 "Nous sommes arrivés au système identifié par le chercheur mort. Un monde en anneau massif couvre le système, mais il est gravement endommagé. Une race technologiquement avancée a certainement vécu ici, mais cet endroit n'est clairement plus en état de fonctionner. Néanmoins, une section du monde des anneaux gravement endommagé est toujours dans un état raisonnable.\n\nS'il y a un endroit où nous pourrions trouver la clé de §YResan§!, ça devrait être là."
 mem_food_constructor.11a:0 "Excellent, continuons."
 
 mem_food_constructor.12.name:0 "Bienvenue chez Resan Operations !"
 mem_food_constructor.12.desc:0 "Merci de venir pour visiter notre centre d'assistance et de support client. Malheureusement, nos services certifiés ne sont pas disponibles pour le moment, alors veuillez garder vos distances jusqu'à ce que le gestionnaire arrive d'un autre monde pour vous aider. N'approchez pas de l'établissement ou vous serez détruits.\n\nCe message automatique vous a été présenté par Les §MConstructeurs et déconstructeurs de Matière Resan§!.\nLes Constructeurs et déconstructeurs de Matière Resan : Le passé était terrible; c'est pourquoi nous avons inventé l'avenir."
 
 mem_food_constructor.12a:0 "Combien de temps avant l'arrivée de votre responsable ?"
 mem_food_constructor.12a.response:0 "Nos services ont été suspendus pour §RINTEGER_OVERFLOW§! ans à partir de cet instant, ce qui est légèrement plus long que d'habitude. Je m'excuse pour cela. Mais je vous assure, le responsable arrivera sous peu. En attendant, dites-moi si je peux rendre votre attente plus confortable.\n\nLorsqu'une telle situation se présente, nous proposons généralement à nos clients des cookies spéciaux préparés avec notre propre recette traditionnelle. Malheureusement, pour le moment, nous ne pouvons vous offrir que de la §RPETRIFIED_DUST§!. En voudriez-vous ?"
 
 mem_food_constructor.12b:0 "Pourquoi vos opérations ont-elles été suspendues ?"
 mem_food_constructor.12b.response:0 "Je suis désolé, mais je crains de ne pas pouvoir divulguer ces informations. Essayez de demander à l'un de nos responsables à son arrivée."
 
 mem_food_constructor.12c:0 "Avez-vous une clé de Resan ?"
 mem_food_constructor.12c.response: "Bien sûr. Si vous avez égaré ou endommagé votre clé de Resan au cours des 100 premières années suivant l'achat de l'un de nos produits, vous avez droit à un remplacement gratuit. Fournissez simplement à l'un de nos responsables votre nom et votre preuve d'achat, et vous recevrez votre pièce de remplacement sous peu.\n\nSi vous avez déjà reçu votre remplacement gratuit, veuillez contacter nos responsables pour obtenir des informations à jour sur les coûts de remplacement."
 
 mem_food_constructor.12d:0 "Il doit y avoir un moyen pour nous de résoudre cela pacifiquement."
 mem_food_constructor.12d.response:0 "En effet. Attendez simplement notre responsable et vous recevrez toute l'aide dont vous aurez besoin avec le moins d'altercations violentes possible."
 
 mem_food_constructor.12e:0 "Laissez-nous passer, ou nous vous ferons la peau !"
 mem_food_constructor.12e.response:0 "Je suis désolé que vous en ayez assez de vivre et d'envisager le suicide. Existe-t-il un moyen de vous convaincre de reconsidérer votre proposition ?"
 
 mem_food_constructor.12f:0 "Au revoir"
 mem_food_constructor.12f.response:0 "Nous Reviendrons bientôt !"
 
 MEM_FOOD_CONSTRUCTOR_REESAN:0 "Enquêter sur les opérations de Resan"
 MEM_FOOD_CONSTRUCTOR_REESAN_DESC:0 "Parmi les ruines d'un monde en anneau massif, un segment est toujours en état. Peut-être que si nous le fouillons, nous trouverons une clé de Resan."
 
 mem_food_constructor.13.name:0 "Clé de Resan localisée"
 mem_food_constructor.13.desc:0 "Notre équipe scientifique a fouillé d'innombrables entrepôts dans l'Anneau-monde. Parmi de nombreux appareils bien au-delà de notre compréhension, nous avons localisé un gigantesque entrepôt rempli de ce qui sont sans aucun doute des clés de Resan. Notre équipe scientifique rapporte n'avoir rencontré aucune complication lors de sa récupération. Le reste des engins bizarres de Resan fournira un aperçu inestimable pour les années à venir."
 mem_food_constructor.13.desc.machine:0 "Nos unités de recherche ont fouillé d'innombrables entrepôts sur le ring. Parmi de nombreux appareils qui défient notre classification, ils ont localisé un gigantesque entrepôt rempli de clés de Resan, identifiables avec une probabilité de 96%. Il n'y a eu aucune complication au cours du processus de récupération. Le reste des engins bizarres de Resan fournira un aperçu inestimable pour les années à venir."
 mem_food_constructor.13.desc.hive:0 "Nos drones ont fouillé d'innombrables entrepôts sur le ring. Parmi de nombreux appareils bien au-delà de notre compréhension, nous avons localisé un gigantesque entrepôt rempli de ce qui sont sans aucun doute des clés de Resan. Il n'y a eu aucune complication au cours du processus de récupération. Le reste des engins bizarres de Resan fournira un aperçu inestimable pour les années à venir."
 mem_food_constructor.13a.tooltip:1 "Vous pouvez maintenant utiliser la décision §Y$decision_mem_food_constructor_shut_down$§! à votre discrétion."
 mem_food_constructor.13b:0 "Maintenant, nous pouvons facilement arrêter tout constructeur alimentaire que nous rencontrons."
 mem_food_constructor.13b.tooltip:1 "Si jamais vous reprenez le contrôle du constructeur de nourriture, vous pourrez utiliser la décision §Y$decision_mem_food_constructor_shut_down$§! à votre discrétion."
 
 mem_food_constructor.14.name:0 "Arrêt du constructeur alimentaire"
 mem_food_constructor.14.desc:0 "Les Citoyens de §Y[Root.GetName]§! explosent de joie alors que la clé de Resan leur est livrée et insérée dans le constructeur de nourriture. Le cauchemar gris nutritif est enfin terminé car l'appareil semble avoir été vidé de toute son énergie."
 mem_food_constructor.14.desc.machine:0 "La clé de Resan a été livrée à §Y[Root.GetName]§! et inséré dans le constructeur alimentaire. L'appareil s'est éteint et semble être vidé de toute son énergie."
 mem_food_constructor.14.desc.hive:0 "La clé de Resan a été livrée à §Y[Root.GetName]§! et inséré dans le constructeur alimentaire. Le cauchemar gris nutritif est enfin terminé car l'appareil semble avoir été vidé de toute son énergie."
 mem_food_constructor.14a:0 "C'est enfin fini !"
 mem_food_constructor.14.tooltip:0 "La vie le §Y[Root.GetName]§! reviendra à la normale avec les avantages des restes du constructeur alimentaire."
 
 mem_food_constructor.15.name:0 "Transformation de l'écosystème"
 mem_food_constructor.15.desc:0 "Des nouvelles incroyables du §Y[Root.GetName]§!. L'épaisse couche de poudre alimentaire qui recouvrait la planète a créé des changements spectaculaires sur l'écosystème de la planète. Avec l'afflux d'énergie facile et abondante, la vie sur la planète a prospéré et la biodiversité a explosé. Ce changement spectaculaire a conduit au reclassement officiel de la planète en tant que monde Gaia."
 mem_food_constructor.15.desc.machine:0 "L'épaisse couche de poudre alimentaire qui recouvrait §Y[Root.GetName]§! a créé des changements spectaculaires sur l'écosystème de la planète. Avec l'afflux d'énergie facile et abondante, la vie sur la planète a prospéré et la biodiversité a explosé. Ce changement spectaculaire a conduit au reclassement officiel de la planète en tant que monde Gaia."
 mem_food_constructor.15b:0 "Les esprits travaillent de façon mystérieuse ..."
 mem_food_constructor.15c:0 "Nous devons être éternellement reconnaissants aux énigmatiques Resans."
 mem_food_constructor.15.machine:0 "Mise à jour des cartes planétaires."
 
 MEM_FOOD_CONSTRUCTOR_LANCE:0 "Rayon décourageant"
 MEM_FOOD_CONSTRUCTOR_MEDIUM_LASER:0 "Rayon d'apaisement moyen"
