l_russian:
 #Translation by S_Crypt
 #mem_catacombs_category:0 "Ruins Below The Surface"
 mem_catacombs_category:0 "Руины под землёй"
 
 #mem_catacombs_category_desc:0 "A thorough examination of the planet has found an entrance to a network of tunnels that extends within the planet, possibly built by someone before the planet was rendered uninhabitable."
 mem_catacombs_category_desc:0 "Тщательное изучение планеты обнаружило вход в систему туннелей, растянувшихся внутри планеты, возможно построенных кем-то до того как планета стала необитаемой."  
 #mem_catacombs.10.name:0 "The Collection"
 mem_catacombs.10.name:0 "Коллекция"
 
 #mem_catacombs.10.desc:0 "We have managed to explore nearly all of the caverns, and what we have found was unprecedented. \n\nWithin the various vaults and galleries, we have found hundreds of artifacts preserved within an inert atmosphere. The archive potentially contains materials covering hundreds of worlds and cultures, and testing has revealed that several of the artifacts are millions of years old. \n\nThis collection of priceless artifacts could be a boon to researchers studying cultures that have long since gone extinct. However, many collectors are also interested, and are willing to pay large sums for the collection."
 mem_catacombs.10.desc:0 "Нам удалось исследовать почти все пещеры, и наша находка не имеет аналогов. \n\nВнутри различных хранилищ и галерей мы нашли сотни артефактов, сохранившихся в инертной атмосфере. Архив, возможно, содержит материалы, относящиеся к сотням миров у культур, а проверки установили, что некоторым из артефактов миллионы лет. \n\nЭта коллекция бесценных артефактов может помочь ученым, изучающим давно погибшие культуры. Однако многие коллекционеры так же заинтересованы и согласны заплатить большую сумму за коллекцию." 
 #mem_catacombs.10.a:0 "No, we shall study it for ourselves."
 mem_catacombs.10.a:0 "Нет, мы изучим её сами."
 
 #mem_catacombs.10.b:0 "Put a price on it."
 mem_catacombs.10.b:0 "Продайте её."
 
#mem_catacombs.10.c:0 "Xeno filth cannot be allowed to contaminate us."
 mem_catacombs.10.c:0 "Не позволим грязным ксеносам себя замарать."
 
 #mem_catacombs.11.name:0 "Natural Formations"
 mem_catacombs.11.name:0 "Ествественные образования"
 
 #mem_catacombs.11.desc:0 "What seemed upon first analysis to be an artificial network of subterrainean caverns turned out to be nothing of the sort. The caves appear to go deep within the planet, however they offer nothing of value that cannot be found elsewhere under less dangerous conditions."
 mem_catacombs.11.desc:0 "То, что на первый взгляд казалось искусственной системой подземных пещер, на деле оказалось совсем не этим. Пещеры расположены глубоко в поверхности планеты, однако не имеют ничего ценного, чего не может быть найдено где-либо еще, и при менее опасных условиях." 
 #mem_catacombs.11.a:0 "Too bad."
 mem_catacombs.11.a:0 "Жаль."
  
 #mem_catacombs.12.name:0 "Collapse"
 mem_catacombs.12.name:0 "Обвал"
 
 #mem_catacombs.12.desc:0 "In the proccess of exploring the caverns, a gallery collapsed on top of §Y[Root.GetLeaderName]§! and the team, killing them instantly. A number of researchers were also trapped in the rubble for several days, and nearly all of the artifacts were destroyed either by the collapse or the subsequent search effort. Nothing of value was recovered from the site."
 mem_catacombs.12.desc:0 "В процессе исследования пещер потолок галерей обрушился на  §Y[Root.GetLeaderName]§! и его команду, мгновенно их убив. Некоторое количество исследователей застряли под обломками на несколько дней, и почти все артефакты были уничтожены в процессе обвала и последующей спасательной операции. Ничего ценного на месте найдено не было."