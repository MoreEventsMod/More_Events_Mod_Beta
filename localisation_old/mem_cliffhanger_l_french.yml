# Cliffhanger
# By ViolentBeetle

l_french:
 mem_cliffhanger_dig_site: "A flanc de falaise"
 mem_cliffhanger_dig_site_desc: "Une structure artificielle est construite en quelque sorte dans une falaise massive, surplombant une crevasse tectonique profonde. Ses murs bloquent tous les capteurs et nous empêchent de cartographier ses parties souterraines depuis l'orbite, mais la forme des parties visibles nous indiquent que la structure pourrait avoir la forme d'un énorme cylindre. Il ne semble pas y avoir de portes, fenêtres ou autres points d'entrée. \n\nQui aurait pu construire une chose pareille sur une [From.Planet.GetPlanetMoon] sans vie, et pourquoi?"
 mem_cliffhanger.1.name: "Vissés"
 mem_cliffhanger.1.desc: "Jusqu'à présent, nous n'avons pas beaucoup progressé dans la recherche de la structure souterraine sur §Y[From.Planet.GetName]§!. \n\nLa structure est impénétrable à tout ce que nous avons essayé, et qui pourrait être utilisé sans risquer d'endommager ce qui pourrait se trouver à l'intérieur. Une technologie de blindage et de camouflage ultramoderne empêche les scans et balayages qui tentent d'avoir des quelques informations sur l'intérieur de la structure - pour nos instruments, le mur apparaît complètement uniforme tout le long. \n\nDes tentatives de démolition à l'explosif ont été effectuées sur le pan accroché à la falaise, pour révéler davantage la structure du mur. Ce n'est pas tout lisse, et une sorte de rampe en spirale la traverse, donnant au final l'apparence d'une §SVis géante§!, ou peut-être une sorte de foret. \n\n§Y[Leader.GetName]§! a maintenant l'intention de commencer à explorer la structure sous les autres angles possibles, en commençant par le haut."
 mem_cliffhanger.1.a: "Essayons un autre angle."
 mem_cliffhanger.2.name: "D'en haut"
 mem_cliffhanger.2.desc: "Creuser depuis le haut de la falaise a été plus efficace que les tentatives précédentes pour pénétrer dans l'étrange structure sur §Y[From.Planet.GetName]§!. Bien qu'il soit encore fortifié, le toit du cylindre contient en fait une trappe qui a pu être ouverte. \n\nÀ l'intérieur, nous avons rencontré les premières preuves que la structure était destinée à héberger des êtres biologiques. Le dernier étage semble être une sorte de lieu destiné à accueillir les visiteurs venant d'en haut. Les murs sont recouverts de décorations colorées et de bannières avec des slogans dans une langue que nous ne reconnaissons pas et que nous n'avons jusqu'à présent pas pu traduire. Des tas de collations préemballées et des bouteilles de boissons reposent sur les tables, préservées par l'environnement stérile mais évidemment anciennes. \n\nIl semble que celui à qui la construction était destinée ne soit jamais arrivé ici."
 mem_cliffhanger.3.name: "Le tour de vis"
 mem_cliffhanger.3.desc: "§Y[Leader.GetName]§! a exploré avec succès la plupart de la structure trouvée sur §Y[From.Planet.GetName]§!. Aux niveaux inférieurs, les archéologues ont trouvé une section d'ingénierie. Les noyaux de données sont fusionnés en morceaux de carbone fondu par une sorte de mécanisme d'autodestruction, mais certains des détails les plus intrigants ont été révélés par l'étude de la machinerie. \n\nPour commencer, cette structure n'a pas été construite à l'origine sur cette [From.Planet.GetPlanetMoon]. elle a été assemblé ailleurs, puis a été projeté de son orbite, et pour s'enfouir dans le sol, a utilisé la force de sa propre gravité, avec l'appui de réacteurs et générateurs d'énergie supplémentaires. Une fois sa position stable, il était surement prévu que la population se déplacerait, et que le trou serait rempli, l'enterrant pour toujours, indétectable et isolé du reste du monde. En utilisant sa propre source d'énergie, le complexe autosuffisant aurait pu survivre pendant des siècles, peut-être des millénaires. \n\nMais la plupart des systèmes n'ont jamais été activés."
 mem_cliffhanger.4.name: "Sanctuaire 1187"
 mem_cliffhanger.4.desc: "Bien que la plupart des coeurs de données aient été définitivement détruits, §Y[Leader.GetName]§! a trouvé quelques bribes de données dans les niveaux les plus profonds de la structure. Les mêmes mécanismes d'autodestruction qui ont fait fondre le reste ont été déclenchés, mais semblent avoir mal fonctionné, et personne ne les a revérifiés. À partir de ces données, il est désormais possible de discerner le véritable objectif du complexe. \n\nLe bâtiment s'appelle §SSanctuaire 1187§! et est l'une des nombreuses structures de ce type fabriquées et réparties à travers la galaxie. \n\nLes créateurs s'attendaient à ce qu'une sorte de calamité non spécifiée se produise dans l'ensemble de la galaxie et de leurs mondes en particulier et pensaient que la seule façon pour leur espèce de survivre était de créer un grand nombre de voûtes souterraines telles que celle-ci, pour servir de sanctuaires, cachées sur des planètes éloignées. Ils ne devaient jamais être trouvés, ni même ouverts de l'intérieur, assurant la sécurité des résidents pour toujours. \n\nCelui qui a été déposé sur [From.Planet.GetName] a cependant été ignoré, car il a atterri trop près d'une ligne de faille, menaçant sa stabilité et son exposition. En effet, leurs craintes étaient justifiées, car des millénaires plus tard, nous l'avons trouvé, dépassant d'une falaise. La technologie utilisée dans cette entreprise sera sans aucun doute utile pour notre propre industrie, mais il n'y a aucune information sur l'emplacement des autres sanctuaires de la galaxie ni sur le nombre de déploiements."
 mem_cliffhanger.4.a: "Ils pourraient toujours être juste à côté de nous!"
 mem_cliffhanger.4.a.phobe: "Ils feraient mieux de rester cachés!"
 mem_cliffhanger.4.a.phile: "Pauvres créatures, toutes seules sous terre."
 mem_cliffhander.4.a.swarm: "Aucune nourriture en conserve ne peut nous échapper pour toujours."
