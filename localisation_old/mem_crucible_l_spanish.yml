 mem_crucible_broke_crucible:0 "Comunicación con el crisol"

 #Buildings
 d_mem_crucible_controller:0 "El controlador"
 d_mem_crucible_controller_desc:0 "Los restos de una inmensa computadora psiónica. Después de resolver el problema para el que fue creado, se cerró, pero incluso una cáscara vacía contiene una tecnología increíble."

 #Chain and projects
 mem_crucible_chain_title:0 "Crisol"
 mem_crucible_chain_desc:0 "El ciclo infinito de muerte y renacimiento en [mem_crucible_planet.GetName] No puede ser natural. \n\nLo que sea que esté detrás, debemos descubrir."

 MEM_CRUCIBLE_STUDY_HOMEWORLD:0 "Estudie el Mundo en Bucle"
 MEM_CRUCIBLE_STUDY_HOMEWORLD_DESC:0 "[mem_crucible_planet.GetName] es una luna que está atrapada en un ciclo sin fin de muerte y renacimiento. Si queremos descubrir por qué, aquí es donde deberíamos comenzar."
 MEM_CRUCIBLE_STUDY_CONTROLLER:0 "Study the Shrouded World"
 MEM_CRUCIBLE_STUDY_CONTROLLER_DESC:0 "[mem_crucible_controller_planet.GetName] está perpetuamente cubierto de una extraña niebla y está orbitado por una luna atrapada en un ciclo de renacimiento sin fin. Debe haber algo especial al respecto."
 MEM_CRUCIBLE_CONTACT_THE_CONTROLLER:0 "La Raíz de la Causa "
 MEM_CRUCIBLE_CONTACT_THE_CONTROLLER_DESC:0 "Lo que sea que esté causando el bucle sin fin [mem_crucible_planet.GetName] se esconde en [mem_crucible_controller_planet.GetName]. \n\nEs hora de encontrarlo."
 MEM_CRUCIBLE_SOLVE_THE_PROBLEM:0 "Solving the Problem"
 MEM_CRUCIBLE_SOLVE_THE_PROBLEM_DESC:0 "The Crucible Controller has hit a wall trying to find out a solution to its problem. It could use an outside perspective."
 MEM_CRUCIBLE_CHANGE_THE_PROBLEM:0 "Changing the Parameters"
 MEM_CRUCIBLE_CHANGE_THE_PROBLEM_DESC:0 "The Crucible Controller can't solve the problem within the parameters it is given. \n\nBut with our own understanding of psionic forces, we can give it a true solution."

