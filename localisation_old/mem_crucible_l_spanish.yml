l_spanish:
 mem_crucible.3.name:0 "Aferrado por la locura"
 mem_crucible.3.desc:0 "La poblacion de §Y[From.GetName]§! parece haber sido afectado por algún tipo de locura colectiva. \n\nLos informes de nuestro puesto de observación indican disturbios en las calles y cantos generalizados sin sentido. La pequeña fracción de nativos que han mantenido sus habilidades cognitivas están huyendo de los centros de población y su número está disminuyendo rápidamente. los §Y[From.Owner.GetName]§! están al borde del colapso completo."
 mem_crucible.3.a:0 "Preocupante."

 mem_crucible.4.name:0 "Envoltura"
 mem_crucible.4.desc.first:0 "Estamos observando fenómenos extraños en §Y[From.GetName]§!. \n\n$mem_crucible.4.common$"
 mem_crucible.4.desc.latter:0 "Una vez más, el planeta §Y[From.GetName]§! parece estar envuelto. \n\n$mem_crucible.4.common$"
 mem_crucible.4.common:0 "Una especie de niebla ha envuelto la superficie del planeta lleno de locura, como si la población misma se hubiera disuelto en él. \n\nNo está claro qué sucedió exactamente, ya que ningún sensor puede penetrar en la niebla."
 mem_crucible.4.a:0 "Muy Extraño."

 mem_crucible.5.name:0 "Renacimiento de la [mem_crucible_country.GetName]"
 mem_crucible.5.desc.never_seen_death:0 "El planeta §Y[From.GetName]§! previamente envuelto en una extraña niebla parece haber sufrido un cambio dramático. \n\nLa niebla previamente impenetrable se ha separado, revelando una civilización del nivel de la edad de piedra que puebla su superficie."
 mem_crucible.5.desc.seen_death:0 "El planeta §Y[From.GetName]§!, que vimos anteriormente de repente envuelto, parece haber revertido este cambio. \n\nLa niebla previamente impenetrable se ha separado, revelando que el [mem_crucible_country.GetSpeciesNamePlural] parece haber regresado a la edad de piedra."
 mem_crucible.5.desc.seen_many_deaths:0 "Como antes, la envoltura de §Y[From.GetName]§! ha sido revertido y la niebla previamente impenetrable se ha dispersado, revelando que el [mem_crucible_country.GetSpeciesNamePlural] aparece haber regresado una vez más a la edad de piedra."
 mem_crucible.5.a:0 "Que extraño."

 mem_crucible.6.name:0 "Envoltura"
 mem_crucible.6.desc:0 "Nuestro puesto de observación sobre §Y[From.GetName]§! informa que han perdido todo contacto con la superficie debajo debido a la extraña niebla que repentinamente ha envuelto al planeta. \n\nEs como si el planeta estuviera reaccionando negativamente a nuestra presencia."
 mem_crucible.6.a:0 "Preocupante."

 mem_crucible.7.name:0 "Envoltura"
 mem_crucible.7.desc:0 "Hemos perdido todo contacto con §Y[Root.GetName]§!. Parece que la superficie del planeta se ha visto envuelta en una extraña niebla.. \n\nEs como si el planeta estuviera reaccionando negativamente a nuestra presencia."
 mem_crucible.7.a:0 "Preocupante."

 mem_crucible.8.name:0 "[From.Owner.GetName] Encuentro"
 mem_crucible.8.desc:0 "Nuestro científico §Y[Root.GetName]§! informa que se han encontrado con una civilización primitiva en la superficie de §Y[From.GetName]§!. \n\nLo extraño es que la población de este planeta parece haberse vuelto completamente loca, destruyendo su infraestructura avanzada, provocando disturbios y participando en una violencia sin sentido. \n\nDeberíamos considerar construir un §YPuesto de Observación§! por encima de su mundo para estudiarlos más de cerca."

 mem_crucible.11.name:0 "Envoltura"
 mem_crucible.11.desc:0 "Nuestras naves sobre §Y[From.GetName]§ informan que no pueden continuar los bombardeos debido a una extraña niebla que repentinamente ha envuelto el planeta, cortando toda visibilidad y contacto con la superficie. \n\nEs como si el planeta estuviera reaccionando negativamente a nuestras acciones."
 mem_crucible.11.a:0 "Que extraño."

 mem_crucible.100.name:0 "El misterio del crisol"
 mem_crucible.100.desc:0 "Hemos observado que el mismo patrón se repite en §Y[From.GetName]§!: Una civilización se eleva y avanza a un ritmo anormalmente rápido, solo para colapsar en la locura y verse envuelta en una extraña niebla púrpura. La niebla luego se parte, revelando una población que ha retrocedido a la edad de piedra  y el patrón comienza de nuevo. Es como si una fuerza misteriosa estuviera guiando este proceso hacia un objetivo incierto."
 mem_crucible.100.a:0 "Necesitamos llegar al fondo de esto."
 mem_crucible.100.b:0 "A quien le importa?"
 mem_crucible.100.b.tooltip:0 "Desactiva la mayoría de las notificaciones de §Y[From.GetName]§!."

 mem_crucible.101.name:0 "Investigación de [mem_crucible_planet.GetName]"
 mem_crucible.101.desc:0 "Nuestro científico §Y[Root.GetName]§! informa sobre la finalización exitosa de un estudio integral de  §Y[From.GetName]§!. \n\nEl planeta no parece ser particularmente inusual. Sin embargo, parece estar afectado de alguna manera por su principal - [mem_crucible_controller_planet.GetName]. Los topógrafos han interceptado algún tipo de intercambio de señales entre los planetas, aunque es demasiado pronto para decir qué se transmite y con qué propósito."
 mem_crucible.101.a:0 "Necesitamos aprender mas."

 mem_crucible.102.name:0 "Investigación de [mem_crucible_controller_planet.GetName]"
 mem_crucible.102.desc:0 "La tripulación del §Y[Root.GetName]§! no pudo estudiar la superficie de [mem_crucible_controller_planet.GetName] en gran detalle. Sin embargo, todavía no han logrado descubrir más de lo que se sabía antes.. \n\nDefinitivamente se está llevando a cabo algún tipo de actividad allí: se está almacenando una inmensa cantidad de energía. No está claro qué está sucediendo y con qué propósito, pero estamos más cerca de revelar completamente los misterios de este planeta que nunca antes."
 mem_crucible.102.a:0 "¿Qué esconde la cubierta impenetrable?"

 mem_crucible.200.name:0 "El misterio del crisol"
 mem_crucible.200.desc:0 "Ahora hemos logrado interceptar transmisiones extrañas entre [mem_crucible_planet.GetName] y [mem_crucible_controller_planet.GetName] y aproximadamente, mapeamos la superficie de este último, nos estamos acercando a descubrir la verdadera naturaleza de todo el sistema [mem_crucible_planet.Solar_System.GetName]. \n\nSin duda, podemos decir que algún tipo de entidad ha orquestado un ciclo infinito de muerte y renacimiento, aunque todavía no podemos decir cuál podría ser su propósito. Aún así, quien controla esto ejerce un inmenso poder. Ahora, después de cartografiar parcialmente la superficie cubierta del planeta y comenzar a decodificar el intercambio de señales, es de esperar que finalmente podamos descifrar este misterio."
 mem_crucible.200.a:0 "Excelente, procedamos."
 mem_crucible.200.b:0 "Hemos ido demasiado lejos. Es mejor dejar algunos secretos como están."

 mem_crucible.201.name:0 "El controlador de crisol"
 mem_crucible.201.desc:0 "Nuestro científico §Y[Leader.GetName]§! reporta que [Leader.GetSheHe] [Leader.GetHasHave] han sido capaz de modificar la matriz de sensores de §Y[Root.GetName]§! para penetrar en el misterioso sudario y descubrir la razón detrás de los extraños sucesos en el sistema [mem_crucible_controller_planet.Solar_System.GetName]. \n\nEn lo profundo de la niebla de [mem_crucible_controller_planet.GetName] se encuentra una máquina antigua y poderosa llamada §YVoldareen§!. Es una gran §Ycontolador§! que se le ha encomendado un solo propósito: evitar que se pueda escapar de su luna. Sin embargo, dentro de los parámetros dados al sistema, la tarea no se puede revertir. Todo lo que el §Ycontolador§! puede hacer es crear proyectiles mortales para albergarlos en el planeta, atrapadas en un extraño ciclo, solo para apagar su progreso una vez que se acerque demasiado para escapar. Por sí solo, el ciclo nunca terminará hasta que el controlador se descomponga por completo de alguna manera."
 mem_crucible.201.a:0 "Apague el controlador."
 mem_crucible.201.a.tooltip:0 "Voldareen escapará, liberando el mundo de Gaia en [mem_crucible_planet.GetName] para nosotros reclamar."
 mem_crucible.201.b:0 "Mejora la eficiencia del controlador."
 mem_crucible.201.c:0 "Podemos encontrar una solución más permanente para Voldareen."
 mem_crucible.201.d:0 "Reutilice el controlador para nuestro uso." #Not implemented yet
 mem_crucible.201.e:0 "Deje que el controlador continúe su ciclo sin interrupciones."

 mem_crucible.301.name:0 "Verdadero Voldareen"
 mem_crucible.301.desc:0 "La entidad Voldareen se ha formado, escapando de los límites de [mem_crucible_planet.GetName] y dejando atrás su historia bélica. \n\nEste poderoso ser psiónico ahora representa una amenaza para todo el sistema, si no más allá."
 mem_crucible.301.a:0 "Debemos prepararnos para la batalla."

 mem_crucible.302.xenophile:0 "¿Puedo preguntarte algo? \n\n¿Siempre desglosas los proyectos de otra persona sin ninguna consideración? ¿Se te ocurrió que quizás tus maquinaciones podrían tener consecuencias inesperadas? \n\nNos gustaría saber si fue un fallo aleatorio de juicio, o simplemente te gusta dar vueltas por la galaxia destrozando cosas que no son tuyas?"
 mem_crucible.302.xenophobe:0 "Sin valor [Root.GetSpeciesNamePluralInsult]! \n\n¿Tienes alguna idea de lo que has hecho? ¿Tenías alguna idea de lo que ibas a hacer? \n\n¡Tu decisión impertinente ha puesto a toda la galaxia en peligro!"
 mem_crucible.302.a:0 "Parecía una buena idea en ese momento..."
 mem_crucible.302.b:0 "Solo queríamos ver qué pasaría."
 mem_crucible.302.c:0 "Esta locura tenía que terminar."
 mem_crucible.302.d:0 "Podemos hacer lo que queramos en nuestro territorio."

 mem_crucible.310.name:0 "Voldareen Solución"
 mem_crucible.310.desc:0 "Aunque la tripulación de §Y[Root.GetName]§! fue incapaz de "resolver" realmente el problema de Voldareen, lograron romper el ciclo de renacimiento. \n\nLa densa niebla ha envuelto completamente a [mem_crucible_planet.GetName], separando para siempre el planeta de nuestra realidad. Sin necesidad de ello, el Controlador ha bajado sus defensas, quitando la cubierta densa sobre él. [mem_crucible_controller_planet.GetName] cerró y dejó el planeta con su extraña tecnología para que podamos reclamarlo."

 mem_crucible.320.name:0 "Voldareen Solución"
 mem_crucible.320.desc:0 "Usando nuestra comprensión de la psiónica, nuestro científico [Leader.GetName] fue capaz de formular una solución alternativa al problema de Voldareen. \n\nLa entidad psi maligna se ha neutralizado efectivamente, dejando a Voldareen estable: el [mem_crucible_country.GetSpeciesNamePlural] - para ganar la verdadera libertad. \n\nFinalmente cumpliendo su propósito, el Controlador ha bajado sus defensas, dejando a [mem_crucible_planet.GetName] y [mem_crucible_controller_planet.GetName] a nuestra discreción."

 #Ages
 mem_crucible_insanity_age:0 "Locura Colectiva"
 mem_crucible_insanity_age_desc:0 "La población del planeta, anteriormente relativamente avanzada, es tomada por algún tipo de psicosis colectiva, que se involucra en violencia sin sentido al azar y el canto loco de mantras sin sentido."

