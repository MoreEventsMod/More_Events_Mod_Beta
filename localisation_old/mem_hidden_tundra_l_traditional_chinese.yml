 mem_hidden_tundra_category_desc:0 "首席科學家§Y[Root.GetLeaderName]§!在§Y[From.GetName]§!上錄到一些有趣的讀數，似乎值得我們去進一步了解。"

 mem_hidden_tundra.1.name:0 "竟然是一個可以居住的星球！"
 mem_hidden_tundra.1.desc:0 "原來§Y[From.GetName]§!並不像在初步掃瞄時那麼貧瘠，而是一個凍原星球，但這個星球看起來依然有些荒涼。它的表面幾乎甚麼特色也沒有，而且近乎沒有生命跡象，不過經過一輪地型改造就可以展開殖民工作。我們可以先設立一個研究站慢慢了解如何在這個星球上生存。"

 mem_hidden_tundra.2.name:0 "一塊在太空飄浮的貧瘠卻引人入勝的石頭"
