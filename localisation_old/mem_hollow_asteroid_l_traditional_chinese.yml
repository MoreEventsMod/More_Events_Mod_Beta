 #Hollow Asteroid Anomaly
 #Writing and idea by ViolentBeetle
 #Code by Malthus
 
 #Modifiers
 mem_hollow_asteroid_resort:0 "太空渡假村"
 mem_hollow_asteroid_protector:0 "人民的保護者"
 mem_hollow_asteroid_tactics:0 "奇襲戰略"
 mem_opinion_pirate_hunter:0 "海盜獵人"
 mem_opinion_pirate_extradite:0 "拒絕引渡俘虜"
 mem_opinion_pirate_extradite_accepted:0 "接受引渡俘虜"
 
 #Anomaly Category Text
 mem_hollow_asteroid_category:0 "一個被挖空的小行星？"
 mem_hollow_asteroid_category_desc:0 "根據我們的掃瞄，這個巨型小行星的質量出奇地小，很有可能在它表面之下其實是中空的。"
 
 #Light Failure
 mem_hollow_asteroid.1.name:0 "被挖空的小行星"
 mem_hollow_asteroid.1.desc:0 "這個小行星的確是空心的。實際上，這不是一個單一的小行星，而是由幾個體積較小的小行星組成，長年累月之下慢慢磨合一起。除了外型結構比較特別之外，就沒有其他有價值的地方。"
 mem_hollow_asteroid.1.a:0 "失望..."
 
 #Critical Failure
 mem_hollow_asteroid.2.name:0 "陷阱！"
 mem_hollow_asteroid.2.desc:0 "看起來小行星內空掉的地方安放了一些由外星人製成的設備，不過當我們的科學家團隊鑽穿牆壁時，不小心啟動了某種自爆裝置，將整個小行星連同科學家們吞噬。"
 mem_hollow_asteroid.2.a:0 "太可怕了！"
 
 #Success: Space Mausoleum
 mem_hollow_asteroid.10.name:0 "太空中的陵墓"
 mem_hollow_asteroid.10.desc:0 "當我們的科學家找到入口後，他們發現了不尋常的東西：死去的外星人。數以百計的屍體被整齊地放置在小行星的牆壁上，身上都穿戴著帶有誇張裝飾物的衣裳，以及各式各樣的日常生活用品，由於太空真空的緣故而得以妥善保存。我們的分析顯示，他們已死去了超過三十萬年。這座建築物可以透露更多有關這些未知物種及他們以前的生活和生理。"
 mem_hollow_asteroid.10.a:0 "我們可以從中知悉更多。"
 mem_hollow_asteroid.10.b:0 "難道他們不知道甚叫環保嗎？"
 mem_hollow_asteroid.10.c:0 "他們想更接近神明..."
 mem_hollow_asteroid.10.d:0 "他們的習俗令人大開眼界。"
 
 #Success: Space Resort
 mem_hollow_asteroid.20.name:0 "被棄置的太空渡假村"
 mem_hollow_asteroid.20.desc:0 "小行星的內部令人意想不到。為數不少的人造居住囊懸掛在小行星的牆壁上，而它的正中央則放置著一個巨型的透明球體，裡面裝有幾個人造居所。雖然這個地方已經荒廢多時，不過要重新啟並不困難，只要稍微進行調節便可以重新使用。"
 mem_hollow_asteroid.20.a:0 "將它改建為一個商業用地區。"
 mem_hollow_asteroid.20.b:0 "確保更多人可以享用這座設施。"
 mem_hollow_asteroid.20.c:0 "將這個地方拆掉，然後慢慢研究。"
 
 #Success: Ancient Art Exhibition
 mem_hollow_asteroid.30.name:0 "古代藝術品展覽"
 mem_hollow_asteroid.30.desc:0 "我們的科學家發現了一些奇怪的東西。小行星內部的牆壁上充斥著數以千計的大型水晶，以不同幾何方式的圖形符號呈現出來。在這些不同形狀、顏色及刻劃的水晶中，科學家們無法找一對完全一樣的水晶。之後他們把這些水晶拍下照以作保存，不過這些圖形的設計者想表達的意念卻不得而知。"
 mem_hollow_asteroid.30.a:0 "非常漂亮。"
 mem_hollow_asteroid.30.b:0 "這算得上是不錯的幾何學課堂。"
 mem_hollow_asteroid.30.c:0 "這是一份回應神蹟的合適禮物。"
 mem_hollow_asteroid.30.d:0 "如果它的設計者還在，可以跟我們分享他的願境..."
 
 #Success: Panopticon
 mem_hollow_asteroid.40.name:0 "圓形監獄"
 mem_hollow_asteroid.40.desc:0 "當科學家們抵達小行星的內部時，他們發現了無數掛在牆上的小型房間。一個巨大的球體牢牢地放置在正中央，方便清楚見到所有小型房間。看起來這個小行星以前被某個未知的種族當作監獄之用，並以小數的獄卒看管著犯人；獄卒和犯人的遺體依然散落在監獄內。從監獄的資料庫我們可以得知，看上去有一次系統更新期間不小心把整座設施禁閉，最後所有人都餓死。儘管沒有人來拯救他們，不過現在他們的屍體終於可以重見天日。"
 mem_hollow_asteroid.40.a:0 "我們可以研究監獄的設計。"
 
 #Success: Kraken Quest Start
 mem_hollow_asteroid.50.name:0 "已放棄的項目"
 mem_hollow_asteroid.50.desc:0 "當科學家們抵達小行星的內部時，他們發現了一個極為複雜的隧道網絡，連接著一個空掉的核心。這套網絡很明顯是人造而成，並由電纜、高壓線和不知用途的大型鐵罐連起來，而且緊緊閉上沒法打開。小行星的中央藏著一個小光球，內裡裝有數據終端機。這會花上一段時間去解碼。"
 mem_hollow_asteroid.50.a:0 "開始工序。"
 
 #Project finished
 mem_hollow_asteroid.51.name:0 "製作中的海怪"
 mem_hollow_asteroid.51.desc:0 "從[From.GetName]內獲得的終端機所提供數據，令我們既出奇又不安。這個地方原本計劃是變成一種由遠古種族經基因改造、名為「海怪」的強大生物的身驅，預留了核心和隧道等位置，讓有機組織從罐內的基因種子成長。這個生物可以自我驅動和維生，在牠的創造者意志下，戰勝一支艦隊可謂綽綽有餘。\n\n不過，看起來這個項目未被完成。長年累月之下，「海怪」的基因種子開始出現基因損壞，令牠愈來愈不穩定。可是，由於牠具有難以置信的回復能力，只要將另一隻「海怪」的組織放進去就足以修補損傷，屆時我們就可以添一隻猛獸。"
 mem_hollow_asteroid.51.a:0 "嘗試找另外一隻「海怪」..."
 mem_hollow_asteroid.51.b:0 "快點破壞這個項目，有些東西可是碰不得..."
 
 #Success: Pirate Quest Start
 mem_hollow_asteroid.100.name:0 "海盜"
 mem_hollow_asteroid.100.desc:0 "看起來這個天然中空的小行星，匿藏了一群犯罪者，他們對於我們不請自來感到冒犯。他們拼湊了一隊小型艦隊，並展示武器向我們高速接近。"
 mem_hollow_asteroid.100.a:0 "準備還擊！"
 
 #Pirate Ships destroyed
 mem_hollow_asteroid.102.name:0 "擊退海盜艦隊"
 mem_hollow_asteroid.102.desc:0 "最後一艘海盜船已經被擊敗，可以派出一隊特種部隊奪取他們的基地。"
 mem_hollow_asteroid.102.a:0 "派出部隊。"
 mem_hollow_asteroid.102.b:0 "不需要，將整個基地摧毀。"
 
 #Boarding Project
 MEM_HOLLOW_ASTEROID_PIRATES:0 "登上海盜基地"
 MEM_HOLLOW_ASTEROID_PIRATES_DESC:0 "我們的艦隊已經將該地區鎮壓下來，現在是時候派出地面部隊。"
 
 #Pirate Base captured : Pirate Hideout Quest Line
 mem_hollow_asteroid.103.name:0 "海盜匿藏之處"
 mem_hollow_asteroid.103.desc:0 "我們的特種部隊面對海盜負隅頑抗，最終成功突破他們的防線。許多海盜都在槍戰中喪生，不過我們成功捕捉少數生還者，現正被接受看管和問話。此外，他們從平民手上奪去的財產都失而復得。"
 mem_hollow_asteroid.103.a:0 "非常好。"
 mem_hollow_asteroid.103.b:0 "非常好。"
 
 #Pirate Trial
 mem_hollow_asteroid.104.name:0 "海盜的試驗"
 mem_hollow_asteroid.104.desc.01:0 "我們之前逮捕的海盜竟然有一部分是來自我們地方的平民！這群犯人平日利用偷來的太空船及人煙稀少的路徑偷渡出境，並搶掠民用太空船和走私賴以維生。經過深入調查，我們確認這些海盜獨來獨往，而現在他們非死即傷，我們可以擔保國民不再需要擔驚受怕。\n\n我們現在還需要決定如何處置俘虜。"
 mem_hollow_asteroid.104.desc.02:0 "我們之前逮捕的海盜大部分都是§Y[mem_hollow_asteroid_pirates_foreign_country.GetAdjective]§!的國民。他們多年來 搶掠民用太空船，目標主要是他們以前的國家。經過深入調查，我們確認這些海盜獨來獨往，而現在他們非死即傷。\n\nThe §Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§!正式向我們提出引渡他們，讓他們可以受到審訊。如果拒絕他們的話，有可能損害我們兩國之間的關係。"
 mem_hollow_asteroid.104.a:0 "展開公開審訊。"
 mem_hollow_asteroid.104.a.tooltip:0 "公開審訊將會展開。「人民的保護者」修正提升幸福值5%並維持10年。"
 mem_hollow_asteroid.104.b:0 "處決叛國者。"
 mem_hollow_asteroid.104.b.tooltip:0 "公開處決叛國者將會增加我們的影響。"
 mem_hollow_asteroid.104.c:0 "展開公開審訊。"
 mem_hollow_asteroid.104.c.tooltip:0 "公開審訊將會展開。「人民的保護者」修正提升幸福值5%並維持10年。此外，所有已知的帝國(除了§Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§!以外) 都會有「海盜獵人」的意見修正。至於§Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§!會被深深感到冒犯。"
 mem_hollow_asteroid.104.d:0 "立刻處死這群海盜。"
 mem_hollow_asteroid.104.d.tooltip:0 "這群海盜將會被公開處決，並增加我們的影響。此外，所有已知的帝國(除了§Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§!以外) 都會有「海盜獵人」的意見修正。至於§Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§!會被深深感到冒犯。"
 mem_hollow_asteroid.104.e:0 "引渡這群海盜。"
 mem_hollow_asteroid.104.e.tooltip:0 "所有已知的帝國都會有「海盜獵人」的意見修正。§Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§!會對我們的決定感到滿意。"
 mem_hollow_asteroid.104.f:0 "與他們交涉。"
 mem_hollow_asteroid.104.f.tooltip:0 "俘虜將會因為他們的合作態度而被特赦。§Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§!會被深深感到冒犯。"
 mem_hollow_asteroid.104.g:0 "與他們交涉。"
 mem_hollow_asteroid.104.g.tooltip:0 "俘虜將會因為他們的合作態度而被縮減刑期。"
 
 #The Deal: Secret stash
 mem_hollow_asteroid.105.name:0 " 藏匿的寶物"
 mem_hollow_asteroid.105.desc:0 "我們跟這群被捕的海盜達成協議。為了減輕刑期，他們同意向我們提供多年用來藏匿寶物的位置，我們亦成功找到大量價值連城的器皿和寶石。"
 mem_hollow_asteroid.105.a:0 "不錯的交易。"
 
 #The Deal: Raiding Tactics
 mem_hollow_asteroid.106.name:0 "奇襲戰略"
 mem_hollow_asteroid.106.desc:0 "為了減輕刑期，他們同意提供慣用的奇襲戰略。多年來的搶掠教曉他們如何調兵遣將，而我們的將領亦獲益良多，讓我們在將來的戰鬥派上用場。"
 mem_hollow_asteroid.106.a:0 "不錯的交易。"
 
 #The Deal: Hidden Battlecruiser
 mem_hollow_asteroid.107.name:0 "藏匿的戰艦"
 mem_hollow_asteroid.107.desc:0 "為了減輕刑期，幾個被捕的海盜同意帶我們去看一些特別的東西 ─ 一艘經歷過大戰、受到嚴重損傷的先進戰艦。從他們口中得知，他們把戰艦拖曳到附近的小行星帶，希望有朝一日可以將它重新啟動，不過從來沒有成功。以我們的資源，我們有能力把戰艦修復。"
 mem_hollow_asteroid.107.a:0 "真有趣。"
 
 #Repairing the Battlecruiser
 MEM_HOLLOW_ASTEROID_PIRATES_CRUISER:0 "維修戰艦"
 MEM_HOLLOW_ASTEROID_PIRATES_CRUISER_DESC:0 "據海盜們所知，這艘戰艦損毀嚴重，我們的科學家及工程師相信可以把它修復。"
 
 #Hidden Battlecruiser restored
 mem_hollow_asteroid.108.name:0 "維修完畢"
 mem_hollow_asteroid.108.desc:0 "之前從海盜手中獲得的戰艦令人大開眼界。我們以前從未見過類似的船隻，更有可能後無來者，因為它的來源地依然是個謎團。現在戰艦已經維修完畢，系統已經重新啟動，準備好投入實戰。祝它的船員好運。"
 mem_hollow_asteroid.108.a:0 "奇怪的艦隻。"

 mem_hollow_asteroid.110.desc:0 " "
