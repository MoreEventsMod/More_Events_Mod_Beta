 MEM_CONVICT_STUDY_POD: "研究太空艙"
 MEM_CONVICT_STUDY_POD_DESC: "在[the_planet.GetName]被發現的太空艙被移送到我們的首都作進一步調查，我們在不久之後就應該可以明上上面的碑銘，甚至可以把裡面的外星人復活過來。"
 
 mem_convict_category: "緊急著陸"
 mem_convict_category_desc: "我們清楚看到表面有一條長長的峽谷，一艘飛船在盡頭被泥土半掩蓋著，有人似乎在很久以前在[This.GetPlanetMoon]上緊急著陸。"
 
 mem_convict.1.name: "緊急著陸"
 mem_convict.1.desc: "[Root.GetName]確認了[From.GetName]上那條峽谷是因為在一千年前一次飛船緊急著陸而形成的。\n\n全部飛行船員看起來在事故中喪生，不過[Leader.GetName]發現船上仍然留有一個運作中的冷凍睡眠艙。我們仍未能解讀艙上所刻的碑銘，然而它可以安全地被拆卸下來並且在其他地方研究。"
 mem_convict.1.a: "把冷凍睡眠艙帶到[Owner.Capital_Scope.GetName]進行研究。"
 mem_convict.1.b: "這不值得我們花時間。"
 mem_convict.1.c: "停止冷凍睡眠艙運作，殺死裡面的外星人。"
 mem_convict.2.name: "監「艙」"
 mem_convict.2.desc: "我們的研究人員成功把從[the_planet.GetName]表面找到的冷凍睡眠艙上所刻的碑銘翻譯過來。\n\n上面一行警告寫道內藏一名極度危險、叫做「Retheri Rhin」的罪犯，他原本因為犯案纍纍而被放逐，但是沒有記載所犯下的罪行。綜合所得資料，他本身是一個被捲入巨大陰謀的公務人員。"
 mem_convict.2.a: "準備釋放囚犯。"
 mem_convict.2.b: "還是不要打開。"
 mem_convict.3.name: "Retheri Rhin"
 mem_convict.3.desc: "冷凍睡眠艙內的囚犯醒了過來。經過一輪簡短審問後，他所講的供詞跟冷凍睡眠艙上所刻的碑銘有所出入。他聲稱被Rendan聯盟內的幕後黑手不公平地囚禁，他們甚至為了想獲得更多個人利益而摧毀Rendan人民所擁護的事物。\n\n現在他的家園已經不復存在，他懇求現在沒有理由繼續被監禁，並願意以管理人員身份向我們效忠及換取特赦。"
 mem_convict.3.a: "一言為定。"
 mem_convict.3.a.tooltip: "我們獲得一位§S博聞強識§!的總督。"
 mem_convict.3.a.auth: "你會在為我們效勞時找到救贖。"
 mem_convict.3.a.ega: "每一個人都應該獲得第二次機會。"
 mem_convict.3.a.mat: "一單由死去國度頒下的判詞是無意義的。"
 mem_convict.3.a.phile: "你可以向我們講更多關於已經失去的文化。"
 mem_convict.3.b: "我們不想冒險。"
 mem_convict.3.b.tooltip: " Rhin總督將會被逐出境外。"
 mem_convict.3.b.auth: "你不會那麼輕易地被赦免。"
 mem_convict.3.b.ega: "我們必須尊從法令。"
 mem_convict.4.name: "犯罪的總督"
 mem_convict.4.desc.corrupt: "我們收到關於[retheri_rhin.GetName]總督的報告，這個人最近從冷凍睡眠艙釋放出來，曾經被指犯下挪用公款、勒索、暗殺和恐怖主義罪行。\n\n雖然沒有找到證據直接顯示其罪行，但是關於他所作所為的流言卻愈來愈多。"
 mem_convict.4.desc.honest: "[retheri_rhin.GetName]總督最近從冷凍睡眠艙釋放出來，他證明了自己是一名行為良好的市民及行事端正的公僕。如果他真的曾經犯過罪 ─ 縱使認識他的人都不這麼認為 ─ 他現在正好好把握機會改過自新。"
 mem_convict.4.a: "我們實在不應該信任他。"
 mem_convict.4.b: "我們沒有看錯他。"
 mem_convict.61.name: "入侵"
 mem_convict.61.desc: "一艘不明飛船抵達[FROM.Solar_System.GetName]，長距離偵測器推測它來自[origin_system.GetName]星系。\n\n它在呼叫我們。"
 mem_convict.7.desc: "注意！這是Rendan全自動最高正義艦隻陰森預兆號。\n\n你們正窩藏一名叫做Retheri Rhin的危險人物，他利用了你們來逃避追緝。千萬不要讓他得呈。\n\n將他緝捕歸案，Rendan人民雖然死去已久，不過他們的正義仍然由我去伸張。"
 mem_convict.7.a: "好吧，我們將他交給你。"
 mem_convict.7.b: "不行。"
 mem_convict.7.c: "如果我們恕難從命？ "
 mem_convict.7.c.responce: "這將會非常…痛苦，我不建議這樣做。"
 mem_convict.7.d: "他不在這裡。"
 mem_convict.7.d.response: "我內置的測謊機認為你們所講屬實，祝你們有愉快的一天。\n\n還有，下次不要胡亂解凍任何人。"
 mem_convict.7.e: "我們不知道你在說甚麼。"
 mem_convict.7.e.response: "我內置的測謊機認為你們所講屬實，祝你們有愉快的一天。"
 mem_convict.8.desc: "好吧，希望你們今次得到教訓，你們的星球[This.GetName]早應該被摧毀。n\n我即將離開，希望你們好好反省你們的所作所為。"
 mem_convict.8.a: "滾吧！"
 
 mem_convict.10.name: "死船"
 mem_convict.10.desc: "[Root.GetName]確認了[From.GetName]上那條峽谷是因為在一千年前一次飛船緊急著陸而形成的。飛船有一個不尋常的特徵，就是貨艙內有一個冷凍睡眠艙，可是很久以前就停止運作，裡面只剩下一堆佔用者鋪滿灰塵的遺體。\n\n[Leader.GetName]從船隻的獨特設計獲得新靈感，將會對我們的研究有莫大幫助。"
 
