l_russian:
 #A hidden Tundra
 #Idea by Mariawr
 #Code by wtlnd
 #Translation by S_Crypt
 
 #mem_hidden_tundra_category:0 "A barren yet interesting rock in space"
 mem_hidden_tundra_category:0 "Безжизненная, но интересная планета"
 #mem_hidden_tundra_category_desc:0 "Chief scientist §Y[Root.GetLeaderName]§! had some interesting readings on the planet §Y[From.GetName]§!. A closer investigation seems warranted"
 mem_hidden_tundra_category_desc:0 "Старший учёный §Y[Root.GetLeaderName]§! обнаружил необычные показания на §Y[From.GetName]§!. Нужно изучить их подробнее."

 #mem_hidden_tundra.1.name:0 "It's a habitable planet!"
 mem_hidden_tundra.1.name:0 "Планета обитаема!"
 #mem_hidden_tundra.1.desc:0 "It turns out that planet §Y[From.GetName]§! is not barren as our first scans showed, but actually a tundra world. It still appears to be a pretty bleak planet though. It has an almost featureless surface and next to no plant life, but should still be colonizable given light local terraforming efforts. We should also establish a research outpost to learn how life on such a planet is even possible."
 mem_hidden_tundra.1.desc:0 "Оказалось, что §Y[From.GetName]§! отнюдь не безжизненна, как сначала показало сканирование, а является тундровым миром. Но планета по-прежнему выглядит весьма сурово. Абсолютно безликая поверхность и практически полное отсутствие растительности, но, если приложить немного усилий по терраформированию, подходящая для колонизации. Нам так же следует разместить на орбите научную станцию и попытаться узнать, как могла возникнуть жизнь на подобной планете."

 #mem_hidden_tundra.2.name:0 "A barren uninteresting rock in space"
 mem_hidden_tundra.2.name:0 "Безжизненная и неинтересная планета"
 #mem_hidden_tundra.2.desc:0 "Contrary to first assumptions of §Y[Root.GetLeaderName]§!, §Y[From.GetName]§! is just a dead, boring rock in space. We should focus our research efforts elsewhere."
 mem_hidden_tundra.2.desc:0 "Вопреки первоначальным суждениям §Y[Root.GetLeaderName]§!, §Y[From.GetName]§! всего лишь мёртвый и скучный камень. Нам следует сосредоточить наши исследовательские услилия на чём-нибудь еще."
 #mem_hidden_tundra.1.fascinating:0 "Fascinating"
 mem_hidden_tundra.1.fascinating:0 "Удивительно"
 #mem_hidden_tundra.1.xenophobe:0 "Seems vermin is resilient."
 mem_hidden_tundra.1.xenophobe:0 "Живучие паразиты."
 #mem_hidden_tundra.2.fascinating:0 "Fascinating"
 mem_hidden_tundra.2.fascinating:0 "Удивительно"