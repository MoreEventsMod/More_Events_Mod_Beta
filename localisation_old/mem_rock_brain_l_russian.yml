####################################
# Rock Brain Project
# by asnys
# Translation by S_Crypt
####################################

 #mem_rock_brain.201.title:0 "Request for Assistance"
 mem_rock_brain.201.title:0 "Запрос о помощи"
 
 #mem_rock_brain.201.desc:0 "Our research post at [mem_rock_brain_planet.GetName] monitoring the rock brain has sent an urgent message: the brain appears to have become aware of outside forces monitoring it! They request support from a science ship urgently!"
 mem_rock_brain.201.desc:0 "От нашей научной станции на [mem_rock_brain_planet.GetName], наблюдающей за "каменным мозгом", пришло срочное сообщение: мозг, кажется, осознал, что за ним наблюдают! Они запрашивают срочную поддержку научного корабля!"
 
 #mem_rock_brain.201.a:0 "Send a ship at once!"
 mem_rock_brain.201.a:0 "Немедленно отправьте корабль!"
 
 #mem_rock_brain.201.b:0 "Thinking or not, it's just rock. We have more important priorities."
 mem_rock_brain.201.b:0 "Думает он или нет, это всего лишь камень. У нас есть дела и поважнее."

 #MEM_ROCK_BRAIN_PROJECT:0 "Talking to the Rock"
 MEM_ROCK_BRAIN_PROJECT:0 "Разговор с Камнем"
 
 #MEM_ROCK_BRAIN_PROJECT_DESC:0 "This asteroid is shot through with strange veins of ore carrying electrical charges that seem to function as a sort of brain - a brain which has become aware of our monitoring. Our research station at the rock is requesting assistance opening communications."
 MEM_ROCK_BRAIN_PROJECT_DESC:0 "Этот астероид пронизан жилами странной руды, способной переносить электрический заряды, которые работают как некое подобие мозга - мозга, который узнал о наших за ним наблюдениях. Научная станция на астероиде запрашивает помощь в установлении связи."
 
 #mem_rock_brain.203.title:0 "Science and the Rock"
 mem_rock_brain.203.title:0 "Наука и Камень"
 
 #mem_rock_brain.203.desc:0 "Our researchers have successfully opened communication with the rock. It appears to have a form of sapience, though one unlike anything we have previously seen prior, a form of intelligence we have difficulty even describing in words, much less understanding. It was apparently unaware that a universe existed outside of itself, and had existed in isolated solipsism for millions, if not billions, of years before our arrival. It has had difficulty in understanding concepts such as 'existence', 'non-existence', 'space', 'motion'; in attempting to explain, one of our scientists downloaded a copy of a basic physics textbook into it. It began to ask questions based on the material, and further questions based upon the answers, until it quickly reached the frontiers of modern physics - and passed them. The brain is evidently eager to contribute to our scientific research efforts, and has a deeply unique perspective on the nature of reality. This is likely to be a fruitful partnership."
 mem_rock_brain.203.desc:0 "Наши исследователи успешно установили связь с камнем. У него, кажется, присутствует некая форма разума, хотя ни с чем подобным мы ранее не встречались, форма сознания которую мы не можем даже описать, не говоря уже о понимании. По-видимому, астероид не знал о существовании вселенной вне его самого, и существовал в полной изоляции миллионы, если не миллиарды лет, до нашего прибытия. Ему трудно понять такие концепции как 'существование', 'не существование', 'пространство', 'движение', и пытаясь их объяснить, один из учёных загрузил в него копию простейшего учебника по физике. Астероид начал задавать вопросы по предоставленному материалу, и вопросы, основанные на уже данных ему ответах до тех пор, пока не достиг предела современных физических знаний, после чего его преодолел. Мозг, судя по всему, жаждет поспособствовать нашим исследованиям, и обладает уникальным взглядом на природу реальности. Сотрудничество обещает быть весьма плодотворным."
 
 #mem_rock_brain.203.a:0 "Wonderful."
 mem_rock_brain.203.a:0 "Чудесно."
 
 #mem_rock_brain.204.title:0 "Philosophy and the Rock"
 mem_rock_brain.204.title:0 "Философия и Камень"
 
 #mem_rock_brain.204.desc:0 "Our researchers have successfully opened communication with the rock. It appears to have a form of sapience, though one unlike anything we have previously seen prior, a form of intelligence we have difficulty even describing in words, much less understanding. It was apparently unaware that a universe existed outside of itself, and had existed in isolated solipsism for millions, if not billions, of years before our arrival. It has had difficulty in understanding concepts such as 'existence', 'non-existence', 'space', 'motion'; in attempting to explain, one of our scientists downloaded a copy of a basic philosophy textbook into it. It began to ask questions about the material, and further questions based upon the answers, until it quickly passed the limits of our understanding. The brain is evidently eager to continue talking philosophy with our thinkers, and has a deeply unique perspective on the nature of reality. This is likely to be a fruitful partnership."
 mem_rock_brain.204.desc:0 "Наши исследователи успешно установили связь с камнем. У него, кажется, присутствует некая форма разума, хотя ни с чем подобным мы ранее не встречались, форма сознания которую мы не можем даже описать, не говоря уже о понимании. По-видимому, астероид не знал о существовании вселенной вне его самого, и существовал в полной изоляции миллионы, если не миллиарды лет, до нашего прибытия. Ему трудно понять такие концепции как 'существование', 'не существование', 'пространство', 'движение', и пытаясь их объяснить, один из учёных загрузил в него копию простейшего учебника по философии. Астероид начал задавать вопросы по предоставленному материалу, и вопросы, основанные на уже данных ему ответах, до тех пор пока с легкостью не превзошел пределы нашего понимания. Мозг, судя по всему, жаждет продолжения философских дискуссий с нашими мыслителями и обладает уникальным взглядом на природу реальности. Сотрудничество обещает быть весьма плодотворным."
 
 #mem_rock_brain.204.a:0 "Wonderful."
 mem_rock_brain.204.a:0 "Чудесно."
 
 #mem_rock_brain.205.title:0 "Poetry and the Rock"
 mem_rock_brain.205.title:0 "Поэзия и Камень"
 
 #mem_rock_brain.205.desc:0 "Our researchers have successfully opened communication with the rock. It appears to have a form of sapience, though one unlike anything we have previously seen prior, a form of intelligence we have difficulty even describing in words, much less understanding. It was apparently unaware that a universe existed outside of itself, and had existed in isolated solipsism for millions, if not billions, of years before our arrival. It spent much of that time composing something that is not entirely unlike poetry - which it is evidently eager to share now that it has an audience. Its poetry is... Fascinating. Marvelous. Utterly, utterly unique. The rock's work has become an object of public obsession, and there is considerable cheer at our meeting with this unique intelligence."
 mem_rock_brain.205.desc:0 "Наши исследователи успешно установили связь с камнем. У него, кажется, присутствует некая форма разума, хотя ни с чем подобным мы ранее не встречались, форма сознания которую мы не можем даже описать, не говоря уже о понимании. По-видимому, астероид не знал о существовании вселенной вне его самого, и существовал в полной изоляции миллионы, если не миллиарды лет, до нашего прибытия. Астероид провёл большую часть этого времени сочиняя что-то отдалённо напоминающее стихи, которыми он теперь спешит поделиться, раз уж выпала возможность. Его поэзия... Восхитительна. Чудесна. Абсолютно неповторима. Публика буквально одержима его работами и наша встреча с этим разумом стала причиной всеобщей радости."
 
 #mem_rock_brain.205.a:0 "Wonderful."
 mem_rock_brain.205.a:0 "Чудесно."
 
 #mem_rock_brain.211.title:0 "The Rock's Latest Volume"
 mem_rock_brain.211.title:0 "Последний Том Камня"
 
 #mem_rock_brain.211.desc:0 "The rock brain at [mem_rock_brain_planet.GetName] has published a new volume of poetry, prompting widespread public applause."
 mem_rock_brain.211.desc:0 "Каменный мозг на [mem_rock_brain_planet.GetName] выпустил новый том стихов, чем вызвал широкое восхищение публики."
 
 #mem_rock_brain.211.a:0 "Wonderful."
 mem_rock_brain.211.a:0 "Чудесно."
 
 #mem_rock_brain.211.b:0 "That's nice, but stop telling me every time."
 mem_rock_brain.211.b:0 "Это замечательно, но прекратите мне об этом напоминать."
 
 #mem_poetry_released:0 "Poetry Published"
 mem_poetry_released:0 "Стихи Опубликованы"
 
 #mem_poetry_released_desc:0 "Your people are pleased by the release of a new volume of alien poetry."
 mem_poetry_released_desc:0 "Ваш народ восхищён выпуском нового тома чужой поэзии."

 

 #########################
 #Journey into Rock Brain#
 #By ViolentBeetle       #
 #########################

 #mem_rock_brain.301.name:0 "Mystery of the Rock Brain"
 mem_rock_brain.301.name:0 "Загадка Каменного Мозга"
 #mem_rock_brain.301.desc:0 "Ever since we first became aware of the so-called §Y"rock brain"§!, a seemingly thinking structure inside asteroid §Y[From.GetName]§!, it has captivated the minds of our scientists. \n\n[rock_brain_leader.GetName] is claiming that [rock_brain_leader.GetSheHe] know[rock_brain_leader.GetSXX] a way to uncover its secrets, but this would require [rock_brain_leader.GetHerHim] to brave the asteroid's surface alone with minimal protections."
 mem_rock_brain.301.desc:0 "С самого момента когда мы узнали о так называемом §Y"каменном мозге"§!" - структуре внутри астероида §Y[From.GetName]§!, подающей признаки разума - наши ученые были одержимы им. \n\n[rock_brain_leader.GetName] утверждает, что [rock_brain_leader.GetSheHe] знает как раскрыть его тайны, но для этого [rock_brain_leader.GetEjEmu] нужно будет побывать на поверхности асторида в одиночку и с минимумом защиты." 
 #mem_rock_brain.301.a:0 "Allow this."
 mem_rock_brain.301.a:0 "Позволить [rock_brain_leader.GetEjEmu]."
 #mem_rock_brain.301.a.tooltip:0 "[rock_brain_leader.GetName] will leave to prepare for the expedition. Let's hope [rock_brain_leader.GetSheHe] know[rock_brain_leader.GetSXX] what [rock_brain_leader.GetSheHe] [rock_brain_leader.GetIsAre] doing..."
 mem_rock_brain.301.a.tooltip:0 "[rock_brain_leader.GetName] уйдет с поста, чтобы подготовиться к экспедиции. Будем надеяться, [rock_brain_leader.GetSheHe] знает что делает..."
 #mem_rock_brain.301.b:0 "No. This is too risky."
 mem_rock_brain.301.b:0 "Нет. Слишком рисковано."

 #mem_rock_brain.302.name:0 "Rock Brain: Scientist-Eater"
 mem_rock_brain.302.name:0 "Каменный Мозг: Пожиратель Ученых"
 #mem_rock_brain.302.desc:0 "As arranged, [rock_brain_leader.GetName] arrived on [mem_rock_brain_planet.GetName] today via a specially charted shuttle. \n\nAs [rock_brain_leader.GetSheHe] stepped outside onto the surface, remote monitoring showed activity within the rock brain growing until suddenly it surged to previously unheard of levels. At this instant, [rock_brain_leader.GetName]'s signal vanished from our sensors. \n\nSoon after, the rock brain's activity began to decrease, but plateaued at a level higher than previously recorded. No sign of [rock_brain_leader.GetName] was found on the surface, as if the rock brain had consumed [rock_brain_leader.GetHimHer]."
 mem_rock_brain.302.desc:0 "Сегодня, как и планировалось, [rock_brain_leader.GetName] прибыл[rock_brain_leader.GetAXX] на поверхость [mem_rock_brain_planet.GetName] на специально нанятом шаттле. \n\nСтоило [rock_brain_leader.GetEjEmu] ступить на поверхность, удаленный мониторинг начал показывать растущую активность внутри каменного мозга, пока наконец она не достигла ранее не слыханного уровня. В этот момент [rock_brain_leader.GetName] перестал[rock_brain_leader.GetAXX] передавать сигналы. \n\nВскоре, активность каменного мозга начала снижаться, но её уровень стабилизировался выше, чем предыдущие измерения. [rock_brain_leader.GetName] пропал[rock_brain_leader.GetAXX] без следа, как будет каменный мозг проглотил [rock_brain_leader.GetHerHim]."
 #mem_rock_brain.302.a:0 "You'd better choke on [rock_brain_leader.GetHerHim], rock."
 mem_rock_brain.302.a:0 "Чтоб ты подавился [rock_brain_leader.GetEyuIm], камень."
 #mem_rock_brain.302.a.tooltip:0 "[rock_brain_leader.GetName] is missing, presumed dead."
 mem_rock_brain.302.a.tooltip:0 "[rock_brain_leader.GetName] пропал[rock_brain_leader.GetAXX] без всети, предположительно мертв[rock_brain_leader.GetAXX]"

 #mem_rock_brain.303.name:0 "Rock Brain: Killer Rock"
 mem_rock_brain.303.name:0 "Каменный Мозг: Камень-Убийца"
 #mem_rock_brain.303.desc:0 "As arranged, [rock_brain_leader.GetName] arrived on [mem_rock_brain_planet.GetName] today via a specially charted shuttle. \n\nAs [rock_brain_leader.GetSheHe] stepped outside onto the surface, remote monitoring showed activity within the rock brain growing until suddenly it surged to previously unheard of levels. At this instant, [rock_brain_leader.GetName]'s signal vanished from our sensors, right after [rock_brain_leader.GetSheHe] sounded a distress call over critical environmental breaches in [rock_brain_leader.GetHisHer] vacuum suit. \n\nMoments later, the activity fell to normal levels. [rock_brain_leader.GetName]'s charred remains were soon recovered from the asteroid's surface."
 mem_rock_brain.303.desc:0 "Сегодня, как и планировалось, [rock_brain_leader.GetName] прибыл[rock_brain_leader.GetAXX] на поверхость [mem_rock_brain_planet.GetName] на специально нанятом шаттле. \n\nСтоило [rock_brain_leader.GetEjEmu] ступить на поверхность, удаленный мониторинг начал показывать растущую активность внутри каменного мозга, пока наконец она не достигла ранее не слыханного уровня. В этот момент [rock_brain_leader.GetName] перестал[rock_brain_leader.GetAXX] передавать сигналы. \n\nЧерез секунду, активность упала до прежнего уровня. [rock_brain_leader.GetName] оставил[rock_brain_leader.GetAXX] после себя лишь обугленные останки."
 #mem_rock_brain.303.a:0 "Looks like [rock_brain_leader.GetSheHe] didn't know what [rock_brain_leader.GetSheHe] [rock_brain_leader.GetWasWere] doing..."
 mem_rock_brain.303.a:0 "Похоже [rock_brain_leader.GetSheHe] не знала что делает..."
 #mem_rock_brain.303.a.tooltip:0 "[rock_brain_leader.GetName] is dead."
 mem_rock_brain.303.a.tooltip:0 "[rock_brain_leader.GetName] мертв[rock_brain_leader.GetAXX]."

 #mem_rock_brain.310.name:0 "Rock Brain: Strange Activity"
 mem_rock_brain.310.name:0 "Каменный Мозг: Станная Активность"
 #mem_rock_brain.310.desc:0 "The rock brain appears to be broadcasting some sort of signal. \n\nWhat's even odder is that the signal uses our own encoding."
 mem_rock_brain.310.desc:0 "Каменный мозг, похоже, начал передавать какой-то сигнал. \n\nЧто ещё более странно - сигнал передается в нашей кодировке."

 #mem_rock_brain.311.desc:0 "You hear me? Good. \n\nHello. It is I, [rock_brain_leader.GetName]. \n\nYou probably thought I was dead, but you better believe me, I am very much alive. I have never been more alive. The rock brain did consume me, that's true, but it didn't §Sdestroy§! me. I have merely transformed. \n\nI have become one with the rock brain. My mind has joined its mind in a state of infinite harmony. \n\nThe only thing I would request from you is not interfere with our work. Observe us if you must, and eavesdrop on our thoughts if you wish, but do not intervene. "
 mem_rock_brain.311.desc:0 "Слышите меня? Хорошо. \n\nПриветствую. Это я, [rock_brain_leader.GetName]. Вы, должно быть, думали что я мертв[rock_brain_leader.GetAXX], но уж поверьте: я очень даже жив[rock_brain_leader.GetAXX]. Я живее всех живых. Каменный мозг поглотил меня, это правда, но он меня не §Sуничтожил§!. Это была всего лишь трансформация. \n\nЯ стал[rock_brain_leader.GetAXX] единым целым с каменным мозгом. Мой разум слился с его разумом в бесконечной гармонии. \n\nЕдинственное, чего я прошу от вас - не вмешиваться в нашу работу. Наблюдайте за нами, если нужно, подслушивайте наши мысли, если хотите, но не вмешивайтесь."
 #mem_rock_brain.311.a:0 "Very well."
 mem_rock_brain.311.a:0 "Хорошо."
 #mem_rock_brain.311.a.tooltip:0 "[rock_brain_leader.GetName] will live inside the Rock Brain's mind. \n\nScience output of [mem_rock_brain_planet.GetName] increased significantly."
 mem_rock_brain.311.a.tooltip:0 "[rock_brain_leader.GetName] будет жить внутри разума каменного мозга. \n\nНаучная производительность [mem_rock_brain_planet.GetName] заметно возрасла."
 #mem_rock_brain.311.b:0 "Are you alright?"
 mem_rock_brain.311.b:00 "Вы в порядке?"
 #mem_rock_brain.311.b.reponse:0 "I have never been better. Do not worry, in my current state, there's no such thing as pain or fear, or any other unpleasantness you have to deal with. I have left this behind for good."
 mem_rock_brain.311.b.reponse:0 "Никогда не было лучше. Не волнуйтесь, в моем текущем состоянии отсуствуют такие понятия как боль или страх, или любые другие неприятность с которыми вам приходится иметь дело. Меня они больше никогда не потревожат."
 #mem_rock_brain.311.c:0 "Is there a way to rescue you?"
 mem_rock_brain.311.c:0 "Вас возможно спасти?"
 #mem_rock_brain.311.c.reponse:0 "Rescue me? From what? For what? \n\nWhat do you have to offer? To give me back my [rock_brain_leader.Species.GetAdj] body? Turn me back into a pitiful pile of cells shuffling around aimlessly, without purpose until it succumbs to old age? \n\nNo. I now know more than you can even imagine. I §Sam§! more than you can conceive. I think about things you can't even conceptualize. I don't need your help, or your pity."
 mem_rock_brain.311.c.reponse:0 "Спасти меня? От чего? Ради чего? \n\nЧто вы можете мне дать? Вернуть мне моё тело? Превратить меня в жалкую кучу клеток, бесцельно перекатывающуюся с места на место, без какого-то смылса пока не умрет от старости? \n\nНет. Теперь я знаю больше, чем вы можете вообразить. Я §Sесть§! больше, чем вы можете представить. Мне не нужна ни ваша помощь, ни ваша жалость."
 #mem_rock_brain.311.d:0 "Can you share any insights with us?"
 mem_rock_brain.311.d:0 "Можете поделиться с нами какими-то мыслями?"
 #mem_rock_brain.311.d.reponse:0 "With you? No. \n\nYou can't even conceive of the things I know now, you. There's no words to name them, or theories through which to rationalize them. \n\nPerhaps one day you will be able to understand a tiny fraction of my wisdom. This day won't come any time soon."
 mem_rock_brain.311.d.reponse:0 "С вами? Нет. Вы даже не можете представить себе вещи, которые мне теперь известны. Нет слов чтобы их назвать, или теорий, которые могли бы их описать. \n\nМожет быть однажды вы сможете понять толику моей мудрости. Этот день придет ещё не скоро."

 #mem_rock_brain_eater_of_scientists:0 "Eater of Scientists"
 mem_rock_brain_eater_of_scientists:0 "Пожиратель Ученых"
 #mem_rock_brain_eater_of_scientists_desc:0 "The rock brain seems to have developed a taste for scientists that walk on its surface."
 mem_rock_brain_eater_of_scientists_desc:0 "Каменному мозгу, похоже, пришлись по вкусу ученые, выходящие на его поверхность."
 #mem_rock_brain_merged_thoughts:0 "Merged Thoughts"
 mem_rock_brain_merged_thoughts:0 "Объединенные Мысли"
 #mem_rock_brain_merged_thoughts_desc:0 "The Rock Brain has merged minds with a scientist."
 mem_rock_brain_merged_thoughts_desc:0 "Каменный мозг объединился с разумом ученого."