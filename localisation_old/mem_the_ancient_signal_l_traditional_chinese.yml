 mem_the_ancient_signal_category:0 "來路不明的訊號。"
 mem_the_ancient_signal_desc:0 "我們的探測器接收到來自星球上一片密林的奇怪訊號，我們應該派遣一支科學家團隊去探個究竟。"

 mem_the_ancient_signal.1.name:0 "有趣的動物群？"
 mem_the_ancient_signal.1.desc:0 "我們找到一群數量龐大的動物部落，將整個§Y[fauna_planet.GetName]§!的表面覆蓋著。但是不知為甚麼，這些動物竟然發出頗為強烈的電磁波。我們應該在星球軌道上興建一座觀察站，以便研究這些奇怪的訊號。"

 mem_the_ancient_signal.2.name:0 "白費功夫"
 mem_the_ancient_signal.2.desc:0 "科學家們在星球表面上沒有任何收穫，這肯定是探測器出現故障而空歡喜一場。"

 mem_the_ancient_signal.3.name:0 "發生甚麼事？"
 mem_the_ancient_signal.3.desc:0 "這幾個月以來，科學家§Y[Root.GetLeaderName]§!一直喋喋不休地嚷著關於§Y[fauna_planet.GetName]§!上的任務，叫我們一定要回去。在過去的幾天，牠們的情況更惡化至只要一有人提這個星球就會變得瘋狂起來，牠們亦變得對人十分猜疑。這的確是一種令人困擾的先兆。"
 mem_the_ancient_signal.3.a:0 "我們一定要回去查個明白。"

 MEM_THE_ANCIENT_SIGNAL_PROJECT:0 "回到§Y[fauna_planet.GetName]§!。"
 MEM_THE_ANCIENT_SIGNAL_PROJECT_DESC:0 "我們一定要回去查個明白。"

 mem_the_ancient_signal.4.name:0 "外星人遺址？"
 mem_the_ancient_signal.4.desc_default:0 "在濃密的森林之下，我們找到了一座巨型都市，看起來在幾千年前有一班曾經佔據整個星的外星人在這裡居住過，而他們的文明就只剩下這座城市。在這堆殘骸的正中央，矗立著一個由一種不知名物料製成的環狀物體，上面刻劃了39種符號，而其中一個竟然是我們的帝國。這究竟代表了甚麼？"
 mem_the_ancient_signal.4.desc_materialist:0 "在濃密的森林之下，我們找到了一座巨型都市，看起來在幾千年前有一班曾經佔據整個星的外星人在這裡居住過，而他們的文明就只剩下這座城市。在這堆殘骸的正中央，矗立著一個由一種不知名物料製成的環狀物體，上面刻劃了39種符號，而其中一個竟然是我們的帝國。這究竟代表了甚麼？"
 mem_the_ancient_signal.4.desc_xenophobe:0 "濃密的森林之下，我們找到了一座巨型都市，看起來在幾百年前有一班曾經佔據整個星的外星人在這裡居住過，而他們的文明就只剩下這座城市。"
 mem_the_ancient_signal.4.a:0 "難能可貴的發現！"
 mem_the_ancient_signal.4.b:0 "我們可以從這個東西了解到更多事物。"
 mem_the_ancient_signal.4.c:0 "這群骯髒的外星人，務必把他們的文化趕盡殺絕。"

 mem_the_ancient_signal.4.a.tooltip:0 "偉大得令人啞口無言..."
 mem_the_ancient_signal.4.b.tooltip:0 "令人吃驚的發現！大眾定必對這些文物感到興奮雀躍！Population happiness increased by 10% for 365 days."
 mem_the_ancient_signal.4.c.tooltip:0 "他們的文化有可能侵蝕我們的文明，把有用的都打撈起來，然後立即離開。"
