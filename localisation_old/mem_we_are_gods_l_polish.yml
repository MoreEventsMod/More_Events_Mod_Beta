 #mem_we_are_gods.2.name:0 "We are gods?"
 mem_we_are_gods.2.name:0 "Jesteśmy Bogami?"
 #mem_we_are_gods.2.desc:0 "It seems the natives of this planet have come to believe we are... gods. This left us in a very awkward spot when one of our research teams got caught and the natives fell on their knees instead of attacking the team. Religion surrounding us, including some that refer to us as those that will "ascend them to a higher plane of existence", are on a steady rise throughout their society. It does make it easier to abduct natives for further study though, given they basically offer themselves."
 mem_we_are_gods.2.desc:0 "Wygląda na to, że mieszkańcy tej planety wierzą, że jesteśmy... Bogami. Postawiło nas to w bardzo niezręcznej sytuacji, kiedy jeden z naszych zespołów badawczych został złapany, a tubylcy zamiast zaatakować zespół padli na kolana. Popularność religii nas otaczającej, w tym także taka, która odnosi się do nas, jako do tych, którzy będą w stanie "wznieść ich na wyższy poziom egzystencji", stale wzrasta wśród tego społeczeństwa. Znacząco ułatwia nam to uprowadzanie tubylców do dalszych badań, ponieważ w zasadzie to oni sami się nam oferują."

 #mem_we_are_gods.2.a:0 "Intriguing."
 mem_we_are_gods.2.a:0 "Intrygujące."
 #mem_we_are_gods.2.b:0 "Gods... You could almost like these primitives."
 mem_we_are_gods.2.b:0 "Bogowie... Chyba da się polubić te istoty."
 #mem_we_are_gods.2.c:0 "At least they are on the right path... somewhat."
 mem_we_are_gods.2.c:0 "Przynajmniej są na dobrej drodze... TROCHĘ."