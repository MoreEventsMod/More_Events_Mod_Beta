l_spanish:

mem_engineered_wildlife_category:0 "Curiosa vida salvaje"
mem_engineered_wildlife_category_desc:0 "Nuestros sondeos han indicado patrones de comportamiento inusuales entre la vida silvestre nativa de §Y[root.GetName]§!. Se necesitan más estudios para ver cómo esto puede afectar los posibles esfuerzos de colonización."

mem_engineered_wildlife.1.name:0 "La vida salvaje es ... linda"
mem_engineered_wildlife.1.desc:0 "La fauna nativa de §Y[from.GetName]§! está extremadamente tranquilo en presencia de nuestros investigadores. Lo que es más, cada especie encontrada hasta ahora es bastante estéticamente agradable para la tripulación, creando sentimientos de protección y compañía. Mientras §Y[root.leader.GetName]§! Originalmente estaba preocupado de que esto pudiera ser alguna feromona u otro fenómeno extraño, los resultados muestran que los animales en cuestión simplemente se consideran "lindos". La naturaleza agradable de los animales de §Y[from.GetName]§! es demasiado universal para ser el resultado de la evolución natural y la teoría principal actual es que este mundo puede haber sido el objetivo de la ingeniería genética en el pasado para crear algún tipo de zoológico. De todos modos, la naturaleza amigable de la fauna local será bienvenida si elegimos colonizar el planeta."
mem_engineered_wildlife.1.option:0 "Eso fue inesperado."

mem_cute_wildlife:0 "Linda vida silvestre"
mem_cute_wildlife_desc:0 "Este planeta alberga varios especímenes de vida silvestre que han sido genéticamente diseñados para ser lindos."


mem_engineered_wildlife.2.name:0 "¡Vida salvaje hostil en todas partes!"
mem_engineered_wildlife.2.desc:0 "La fauna nativa de §Y[from.GetName]§! ¡Es increíblemente hostil y peligroso! Varios miembros de la tripulación del §Y[root.GetName]§! se perdieron al obtener muestras de la vida silvestre y cada criatura es letal para la vida orgánica de una forma u otra. El muestreo genético de las especies que capturamos muestra evidencia clara de manipulación genética. §Y[from.GetName]§! fue probablemente un laboratorio del desarrollo de armas biológicas alienígenas que finalmente se soltaron. Se desconoce si las criaturas destruyeron o no a sus creadores. En cualquier caso, la naturaleza hostil de las criaturas creará barreras significativas para nuestros colonos si elegimos perseguir la colonización."

mem_engineered_wildlife_dangerous:0 "Fauna peligrosa"
mem_engineered_wildlife_dangerous_desc:0 "Este planeta alberga varios especímenes de vida silvestre mortal, genéticamente modificada."