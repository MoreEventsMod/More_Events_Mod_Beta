 mem_spiritualists_pilgrimage.23.name:0 "總督的警告"
 mem_spiritualists_pilgrimage.23.desc:0 "我們應該一早聆聽總督的勸告，當第一顆炸彈爆炸時，我們的保安部隊完全不知所措，更奪去無數的生命以及摧毀大量建築。所有線索都指向這些自稱是朝聖者但實際上是§Y[pilgrims_origin.GetName]§!特務的人。\n\n他們能逃之夭夭實屬意料之內，不過他們肯定有其他人的幫忙才會成功，亦證明總督之前提到保安部隊有內鬼的說法。"
 mem_spiritualists_pilgrimage.23.a:0 "我應該一早聽他的話！"
