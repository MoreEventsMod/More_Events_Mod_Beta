 #############################
 # Spiritualists Pilgrimage
 #############################
 mem_spiritualists_pilgrimage.2.name:0 "被阻撓的朝聖者"
 mem_spiritualists_pilgrimage.2.desc:0 "一群朝聖者被我們的星區總督拒絕放行他們前往位於§Y[pilgrims_destination.GetName]§!的聖地，而被拒絕的原因暫時仍然未明。對他們而言，這樣做實在無理了；如果我們再不放行，他們一定不會忘記我們的所作所為！"
 mem_spiritualists_pilgrimage.2.a:0 "我們不能危害雙方的外交關係，放行他們吧！"
 mem_spiritualists_pilgrimage.2.b:0 "他們可以自由進出，但是需要有專人長期看管。"
 mem_spiritualists_pilgrimage.2.c:0 "先讓星區總督解釋一下他的決定。"
 mem_spiritualists_pilgrimage.3.name:0 "A Pilgrim´s Joy"
 mem_spiritualists_pilgrimage.3.desc:0 "§Y[pilgrims_origin.GetSpeciesAdj]§!朝聖者受到我們的殖民地居民的熱烈歡迎，他們的到來更令所有居民表現出他們的優秀品質，從而令到整個殖民地的生產力有所提升。§Y[pilgrims_origin.GetSpeciesAdj]§!當局向我們問好，並感謝我們所作出的明智決定，我們的外交關係更是前所未有地好！"
 mem_spiritualists_pilgrimage.3.a:0 "有朋自遠方來，不亦樂乎！" 
 mem_spiritualists_pilgrimage.4.name:0 "一帆風順的朝聖"
 mem_spiritualists_pilgrimage.4.desc:0 "§Y[pilgrims_origin.GetSpeciesAdj]§!朝聖者起初受到挖苦的目光，但是過了不久就已經重新適應殖民地的生活。他們的政府對於我們放行表示衷心感激，而雙方的關係亦得以改善！"
 mem_spiritualists_pilgrimage.4.a:0 "喜出望外。" 
 mem_spiritualists_pilgrimage.5.name:0 "古怪的來客"
 mem_spiritualists_pilgrimage.5.desc:0 "雖然§Y[pilgrims_origin.GetSpeciesAdj]§!朝聖者受到我們的殖民地居民的歡迎，不過雙方的緊張關係仍然清晰可見。就算我們的人民歡迎賓客的到來，但是他們離開時總算鬆一口氣..."
 mem_spiritualists_pilgrimage.5.a:0 "天下無不散之筵席..." 
 mem_spiritualists_pilgrimage.6.name:0 "門口的野蠻人"
 mem_spiritualists_pilgrimage.6.desc:0 "雖然那些朝聖者只是來他們的聖地朝聖，不過他們宗教的行為卻冒犯了不少殖民地居民，更發生了幾次衝突。朝聖者們提早執拾細軟離開，而且我們的外交關係更惡化了。"
 mem_spiritualists_pilgrimage.6.a:0 "希望這些野蠻人不會再回來..."
 mem_spiritualists_pilgrimage.7.name:0 "不懂感激的客人"
 mem_spiritualists_pilgrimage.7.desc:0 "自從那些朝聖者在第一天踏足§Y[pilgrims_destination.GetName]§!的土地上，他們就只懂得製造麻煩。意外和衝突接踵而至，我們的總督不得不勒令他們提早離開。我們跟§Y[pilgrims_origin.GetName]§!的外交關係惡化，而§Y[pilgrims_destination.GetName]§!的居民對於我們容許朝聖者來到他們的星球感到憤怒。"
 mem_spiritualists_pilgrimage.7.a:0 "現在我們終於明白總督的初衷..."
 mem_spiritualists_pilgrimage.8.name:0 "恐怖份子！"
 mem_spiritualists_pilgrimage.8.desc:0 "這些自稱是朝聖者的人趁離開之際，竟然把我們的行政中心炸毀。雖然我們手上沒有證據，但是我們懷疑他們是§Y[pilgrims_origin.GetName]§!的特務。他們甚至沒有否認指控，這應該足以證明到他們的惡行。"
 mem_spiritualists_pilgrimage.8.a:0 "卑鄙小人..."
 mem_spiritualists_pilgrimage.9.name:0 "恐怖份子！"
 mem_spiritualists_pilgrimage.9.desc:0 "這些自稱是朝聖者的人趁離開之際，竟然把我們的行政中心炸毀。雖然我們手上沒有證據，但是我們懷疑他們是§Y[pilgrims_origin.GetName]§!的特務。"
 mem_spiritualists_pilgrimage.9.a:0 "卑鄙小人..."
 mem_spiritualists_pilgrimage.10.name:0 "擒獲恐怖份子"
 mem_spiritualists_pilgrimage.10.desc:0 "我們在§Y[pilgrims_destination.GetName]§!的保安部隊成功阻止了一場企圖炸毀我們的行政區域的暴行。這些自稱是朝聖者的人被當場人贓並獲，現在被關起來等候發落。§Y[pilgrims_destination.GetAdj]§!的特務組織認為他們是來自§Y[pilgrims_origin.GetName]§!的特工，不過§Y[pilgrims_origin.GetSpeciesAdj]§!官方卻不承認今次惡行。"
 mem_spiritualists_pilgrimage.10.a:0 "不能再相信這些外星人..."
 mem_spiritualists_pilgrimage.11.name:0 "追緝恐怖份子"
 mem_spiritualists_pilgrimage.11.desc:0 "我們在§Y[pilgrims_destination.GetName]§!的保安部隊成功阻止了一場企圖炸毀我們的行政區域的暴行。這些自稱是朝聖者的人被當場人贓並獲，可是他們之後成功逃逸，他們肯定得到內鬼的幫忙。§Y[pilgrims_destination.GetAdj]§!的特務組織認為他們是來自§Y[pilgrims_origin.GetName]§!的特工，不過§Y[pilgrims_origin.GetSpeciesAdj]§!官方卻不承認今次惡行。
 mem_spiritualists_pilgrimage.11.a:0 "把這些叛國者找出來！"
 mem_spiritualists_pilgrimage.12.name:0 "恐怖份子和叛國者！"
 mem_spiritualists_pilgrimage.12.desc:0 "我們在§Y[pilgrims_destination.GetName]§!的保安部隊未能阻止了一場企圖炸毀我們的行政區域的暴行，奪去無數的生命以及摧毀大量建築。所有線索都指向這些自稱是朝聖者但實際上是§Y[pilgrims_origin.GetName]§!特務的人。他們逃之夭夭實屬意料之內，不過他們肯定有其他人的幫忙才會成功，我們的特務組織已經開始盤問所有有關的人。"
 mem_spiritualists_pilgrimage.12.a:0 "我們必須殺雞儆猴！"
 mem_spiritualists_pilgrimage.13.name:0 "東窗事發"
 mem_spiritualists_pilgrimage.13.desc:0 "星區總督對於下決定前徵詢他的意見感到欣慰，他更知會我們將會有一場由§Y[pilgrims_origin.GetName]§!特務所策劃的恐怖襲擊。他指出，那些特務嘗試找一些支持者，不過找錯了人，因為那個人是一位忠心耿耿的保安部隊成員，假裝支持特務的行動的同時，又向星區總督通風報信。不幸地，該名保安部隊成員表示不清楚我們當中有多少人是內鬼，所以直至現時才向我們匯報。"
 mem_spiritualists_pilgrimage.13.a:0 "把保安部隊成員換掉，然後設下陷阱。"
 mem_spiritualists_pilgrimage.13.b:0 "不能冒險，拒絕放行他們。"
 mem_spiritualists_pilgrimage.13.c:0 "他只是疑神疑鬼，放行他們。"
 mem_spiritualists_pilgrimage.14.name:0 "大魚上吊"
 mem_spiritualists_pilgrimage.14.desc:0 "多得我們的星區總督，我們忠誠的保安部隊在§Y[pilgrims_destination.GetName]§!成功阻止了一場企圖炸毀我們的行政區域的暴行。這些自稱是朝聖者的人被當場人贓並獲，現在被關起來等候發落。§Y[pilgrims_origin.GetSpeciesAdj]§!官方否認參與有關行動實屬意料中事。"
 mem_spiritualists_pilgrimage.14.a:0 "這人值得頒贈獎牌！"
 mem_spiritualists_pilgrimage.15.name:0 "疑心生暗鬼"
 mem_spiritualists_pilgrimage.15.desc:0 "最終沒有任何襲擊發生，很可能有人暗中通知他們。那些「朝聖者」只是來他們的聖地朝聖而已，直到離開時候也沒有製造半點麻煩。或許，我們的總督只是太過疑神疑鬼罷了。"
 mem_spiritualists_pilgrimage.15.a:0 "這可能會更糟..."
 mem_spiritualists_pilgrimage.16.name:0 "騙子"
 mem_spiritualists_pilgrimage.16.desc:0 "本是一場完好的活動卻被一群過於熱衷履行職責的保安人員攪亂了，其中一人誤以為其中一個朝聖者袋內暗藏武器而把他開槍打傷，更糟的是他原來真的只是普通的朝聖者，而之前向總督匯報的保安人員只不過是愛管閒事又說謊的人。"
 mem_spiritualists_pilgrimage.16.a:0 "我們竟然看不出？"
 mem_spiritualists_pilgrimage.17.name:0 "安全的代價"
 mem_spiritualists_pilgrimage.17.desc:0 "§Y[pilgrims_origin.GetSpeciesAdj]§!官方對於我們的決定表示不滿。不過往好的一面看，我們的殖民地現在安全了...暫時而言。"
 mem_spiritualists_pilgrimage.17.a:0 "沒有東西比安全更重要。"
