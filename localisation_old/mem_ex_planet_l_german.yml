 #mem_ex_planet.301.title:0 "An Intriguing Discovery"
 mem_ex_planet.301.title:0 "Eine faszinierende Entdeckung"
 #mem_ex_planet.301.desc:0 "Our mining station at [mem_ex_planet.GetName] reports that they have found something very interesting: fossils! Mixed in with the ore from the latest excavation, they found fossils of lifeforms resembling large insects. Our initial survey of [mem_ex_planet.GetName] showed that the asteroid was a fragment of a planet that exploded, and found traces of long-dead bacteria in the rock, but this is our first indication that the planet had macroscopic life forms. The miners are requesting a science ship to investigate."
 mem_ex_planet.301.desc:0 "Unsere Minenbasis auf [mem_ex_planet.GetName] berichtet von einem sehr interessanten Fund: Fossilien! Untergemischt unter dem Erz aus der letzten Ausschachtung haben sie Fossilien von Lebensformen gefunden, die großen Insekten zu ähneln scheinen. Unsere ursprüngliche Vermessung von [mem_ex_planet.GetName] zeigte dass der Asteroid ein Fragment eines explodierenden Planeten war, und fand Spuren lange toter Bakterien im Fels, aber das ist das erste Anzeichen dafür dass der besagte Planet auch makroskopische Lebensformen beherbergte. Die Minenarbeiter fordern ein Wissenschaftsschiff für nähere Untersuchungen an."
 #mem_ex_planet.301.a:0 "We will send a ship at once."
 mem_ex_planet.301.a:0 "Wir schicken sofort ein Schiff los!"
 #mem_ex_planet.301.b:0 "All our ships are busy at present."
 mem_ex_planet.301.b:0 "All unsere Schiffe sind momentan beschäftigt."
 
 #MEM_EX_PLANET_PROJECT:0 "Fossil Investigation"
 MEM_EX_PLANET_PROJECT:0 "Fossilienuntersuchung"
 #MEM_EX_PLANET_PROJECT_DESC:0 "A mining station has found fossils of insect-like lifeforms in the remains of a shattered planet. They are requesting a science ship to investigate."
 MEM_EX_PLANET_PROJECT_DESC:0 "Unsere Minenbasis hat Fossilien einer insektoiden Lebensformen in den Überresten eines zerschmetterten Planeten gefunden. Sie fordern ein Wissenschaftsschiff für nähere Untersuchungen an."
 
 #mem_ex_planet.303.title:0 "Planetary Remains"
 mem_ex_planet.303.title:0 "Planetare Überreste"
 #mem_ex_planet.303.desc:0 "Our science ship has confirmed the discovery of fossils at [mem_ex_planet.GetName] - and not just a few, but a whole vein of them! The life forms that inhabited the planet that broke up to form [mem_ex_planet.GetName] had a number of unusual features, and access to their remains will no doubt expand our knowledge of biology considerably."
 mem_ex_planet.303.desc:0 "Unser Wissenschaftsschiff hat die Entdeckung von Fossilien auf [mem_ex_planet.GetName] bestätigt - und nicht nur ein paar, sondern eine ganze Ader! Die Lebensformen die diesen Planeten bewohnten, der auseinandergebrochen ist um [mem_ex_planet.GetName] zu formen, besaßen einige ungewöhnliche Eigenschaften, und Zugang zu ihren Überresten wird zweifellos unsere Biologiekenntnisse beträchtlich erweitern."
 #mem_ex_planet.303.a:0 "Excellent!"
 mem_ex_planet.303.a:0 "Ausgezeichnet!"
 
 #mem_d_ex_planet_society_deposit:0 "£society  +8\n"
 mem_d_ex_planet_society_deposit:0 "£society  +8\n"