 mem_molten_core_category:0 "Mares de fuego"
 mem_molten_core_category_desc:0 "Como la mayoría de los mundos fundidos, §Y[Root.GetName]§! Está cubierto por arroyos y mares de lava. Sin embargo, algo es claramente inusual en este planeta en particular, visible incluso desde la órbita. Al igual que el mundo continental promedio, alrededor del 70% de la superficie del planeta está cubierta de líquido, a pesar de todas las predicciones que indican que la lava debería haberse solidificado hace mucho tiempo en [Root.GetPlanetMoon]'s, el sol no proporciona suficiente calor para mantener su superficie en este estado."
 mem_molten_core.1.name:0 "Núcleo expuesto"
 mem_molten_core.1.desc:0 "Si bien es común que los planetas fundidos tengan muchos puntos de salida para que el magma del núcleo externo líquido llegue a la superficie, §Y[From.GetName]§! parece haber llevado esto al siguiente nivel. Casi el 40% de la superficie del planeta está expuesta al núcleo externo, lo que ha resultado en los vastos mares que provocaron el estudio. Las sondas se pueden lanzar fácilmente para explorar el centro del planeta, arrojando nueva luz sobre la geología planetaria que requeriría esfuerzos mineros costosos en cualquier otro mundo. Esto hace que §Y[From.GetName]§! sea perfecto para los esfuerzos de investigación."
 mem_molten_core.1.a:0 "Sensacional."
 mem_molten_core.99.name:0 "Mares Incandescentes"
 mem_molten_core.99.desc:0 "Un informe de §Y[This.GetLeaderName]§! en los mares de lava de §Y[From.From.GetName]§! muestra que su presencia no es más que una casualidad. La superficie ya está empezando a enfriarse, y se espera que dentro de unos años el planeta [From.From.GetPlanetMoon]'s sea la relación entre lava y tierra, será típica de un mundo fundido."
 mem_molten_core.99.a:0 "Muy Bien."