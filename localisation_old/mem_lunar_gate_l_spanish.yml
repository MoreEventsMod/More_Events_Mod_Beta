l_spanish:
 mem_lunar_gate.2.name:0 "La puerta lunar"
 mem_lunar_gate.2.desc:0 "¡Los prospectores en [mem_lunar_gate_moon.GetName] han descubierto una gran veta de elementos únicos que pueden permitir la construcción de un generador de agujeros de gusano de largo alcance en la luna misma! A diferencia de los agujeros de gusano y las puertas de enlace naturales que conocemos actualmente, la puerta de agujero de gusano propuesta conectaría [mem_lunar_gate_planet.GetName] a todas las demás colonias de nuestro espacio simultáneamente. \n\nSin embargo, hay varios problemas: en primer lugar, los agujeros de gusano creados por la 'Puerta Lunar' será completamente incompatible con nuestros diseños de barcos estándar. Solo los pequeños buques civiles podrán acceder y utilizar la puerta, ya que los agujeros de gusano son mucho más pequeños y más inestables que nuestra tecnología de agujeros de gusano actualmente entendida. Si bien es inconveniente para nuestras naves militares, la puerta debería impulsar en gran medida la economía de la colonia al proporcionar un contacto casi instantáneo con nuestras otras colonias. \n\n En segundo lugar, la 'Puerta Lunar' utilizará una teoría de agujeros de gusano completamente nueva y por lo tanto, no se ha probado. Nuestra teoría estándar de agujeros de gusano requiere que los agujeros de gusanos solo existan fuera del pozo de gravedad de un sistema. Los elementos únicos de [mem_lunar_gate_moon.GetName] nos permiten evitar esta restricción, pero el riesgo de falla es sustancial. \n\nFinalmente, la construcción de la 'Puerta Lunar' no está exenta de costos: se necesitará una inversión considerable para construir la Puerta."
 mem_lunar_gate.2.a:0 "Los beneficios superan los riesgos."
 mem_lunar_gate.2.b:0 "Puede salir mal. Estudie los elementos en su lugar."
 mem_lunar_gate.2.c:0 "Es muy caro. Estudie los elementos en su lugar."
 mem_lunar_gate.2.d:0 "No podemos pagarlo aún. Comience a acumular los recursos."
 mem_lunar_gate.2.new:0 "Fascinante."
 mem_lunar_gate.2.new.tooltip:0 "Las Decisiones $mem_lunar_gate_construct_decision$ and $mem_lunar_gate_research_decision$ están disponibles en [mem_lunar_gate_planet.GetName]."
 
 mem_lunar_gate.3.name:0 "Oportunidad final de construir la Puerta Lunar"
 mem_lunar_gate.3.desc:0 "Los grupos de interés locales de [mem_lunar_gate_planet.GetName] están exigiendo que tomemos una decisión con respecto a la 'Puerta Lunar' propuesta. Parece que el gobierno local está perdiendo el apetito por un proyecto tan costoso y arriesgado. Si va a comenzar la construcción de la 'Puerta Lunar', debe comenzar ahora. Sin embargo, si no hemos reservado recursos suficientes para construir la Puerta, el malestar de la colonia se verá afectada en el gobierno."
 mem_lunar_gate.3.a:0 "Los beneficios superan los riesgos."
 mem_lunar_gate.3.b:0 "Puede salir mal. Estudie los elementos en su lugar."
 mem_lunar_gate.3.c:0 "Todavía es muy caro. Estudie los elementos en su lugar."
 
 MEM_LUNAR_GATE_PROJECT:0 "Construir Puerta Lunar"
 MEM_LUNAR_GATE_PROJECT_DESC:0 "La construcción de la 'Puerta Lunar' en [mem_lunar_gate_moon.GetName] requerirá que uno de nuestros mejores científicos que sea pionero en la nueva tecnología de agujero de gusano en miniatura necesaria. Con la construcción de la 'Puerta Lunar', la economía de [mem_lunar_gate_planet.GetName] será revolucionada por el rápido acceso civil a todo nuestro espacio colonizado."
 
 mem_lunar_gate.4.name:0 "Puerta lunar completada"
 mem_lunar_gate.4.desc:0 "¡La 'Puerta Lunar' en [mem_lunar_gate_moon.GetName] se ha activado con éxito y está revolucionando [mem_lunar_gate_planet.GetName]! Con los tiempos de transporte a nuestros otros mundos reducidos a casi cero, la economía está creciendo a un ritmo sin precedentes. Si bien tendremos que monitorear la puerta y [mem_lunar_gate_planet.GetName] para garantizar que no haya efectos negativos, es seguro decir que el proyecto 'Puerta Lunar' ha sido un éxito."
 
 mem_lunar_gate.5.name:0 "Desastre de la Puerta Lunar"
 mem_lunar_gate.5.desc:0 "¡Un accidente en [mem_lunar_gate_moon.GetName] ha resultado en un desastre para la 'Puerta Lunar'! Al probar la puerta, una anomalía gravitacional causó un agujero de gusano masivo que destrozó la luna. No hace falta decir que la 'Puerta Lunar' se perdió junto con la totalidad de [mem_lunar_gate_moon.GetName]. Grandes fragmentos de la antigua luna están lloviendo sobre [mem_lunar_gate_planet.GetName] y ya han destruido varias regiones, devastando sus poblaciones. Además, los desechos de [mem_lunar_gate_moon.GetName] interfieren con el entorno de [mem_lunar_gate_planet.GetName] y causan problemas de salud en todo el mundo. Pasará bastante tiempo antes de que la colonia se recupere."
 mem_lunar_gate.5.a:0 "¡Que tragedia!"
 
 mem_lunar_gate.6.name:0 "Colapso de la puerta lunar"
 mem_lunar_gate.6.desc:1 "¡Un accidente en [mem_lunar_gate_moon.GetName] ha resultado en un desastre para la 'Puerta Lunar'! ¡Al probar la puerta, un agujero de gusano colapsó y creó un micro agujero negro que consumió [mem_lunar_gate_moon.GetName]! Afortunadamente, el nuevo agujero negro está en órbita estable alrededor de [mem_lunar_gate_planet.GetName] y no parece estar interfiriendo con [mem_lunar_gate_planet.GetName]. Nuestras proyecciones actuales no predicen que el agujero negro se evaporará en este milenio, por lo que, por ahora, la colonia está a salvo. Por lo menos, al menos el nuevo agujero negro proporcionará un interesante objeto de estudio."
 
 mem_lunar_gate_broken_promise:0 "Promesas rotas"
 mem_lunar_gate_broken_promise_desc:0 "Las conversaciones sobre la construcción de una 'Puerta Lunar' no fueron nada."
 
 mem_lunar_gate_completed:0 "Puerta lunar"
 mem_lunar_gate_completed_desc:0 "La 'Puerta Lunar' proporciona acceso a agujeros de gusano de largo alcance a las naves civiles del sistema."
 
 mem_lunar_gate_access:0 "Acceso a la puerta lunar"
 mem_lunar_gate_access_desc:0 "El acceso casi instantáneo a todos los mundos colonizados ha impulsado la economía local."
 
 mem_lunar_gate_catastrophe:0 "Catástrofe de la Puerta Lunar"
 mem_lunar_gate_catastrophe_desc:0 "La Puerta Lunar fallida destruyó la luna."
 
 mem_lunar_gate_pollution:0 "Desastre de la Puerta Lunar"
 mem_lunar_gate_pollution_desc:0 "Los escombros de la luna y la fallida 'Puerta Lunar' han contaminado el medio ambiente del mundo."
 
 mem_lunar_gate_former_moon:0 "Antigua luna"
 mem_lunar_gate_former_moon_desc:0 "El experimento de la 'Puerta Lunar' terminó con el consumo de la luna por un agujero negro."


 mem_lunar_gate_success_tooltip:0 "The experiment is a success and a Lunar Gate is established."
 mem_lunar_gate_disaster_tooltip:0 "The experiment ends in disaster."
 mem_lunar_gate_unexpected_tooltip:0 "An unexpected result occurs."
 
 mem_lunar_gate_construct_decision:0 "Construct Lunar Gate"
 mem_lunar_gate_construct_decision_desc:0 "Attempt to construct a Lunar Gate. The project has great potential for success but is not without risks."
 
 mem_lunar_gate_research_decision:0 "Study the Principles behind the Lunar Gate"
 mem_lunar_gate_research_decision_desc:0 "Attempting to construct the Lunar Gate would be too expensive and risky. Better to just study it."

 d_mem_lunar_gate_completed:0 "Lunar Gate"