l_chinese:
 mem_crystal_pyramid_category:0 "奇怪的光線"
 mem_crystal_pyramid_category_desc:0 "在[From.GetName]，人們可以在清澈透明的冰層表面下，看到一束長達數公里的光束。無論是甚麼東西發出這道光線，相對地它都能夠產生龐大的能量。"
 
 mem_crystal_pyramid.1.name:0 "水晶金字塔"
 mem_crystal_pyramid.1.desc:0 "在[From.GetName]的表面下，光源終於被發現了 - 一座巨大又平滑無比的金字塔位於冰層的底部，由透明且不斷變色的水晶構成，相信那道奇怪的光線由此而來。至於這座金字塔為何在這裡出現、它究竟如何發出光線、以至於它為何還在這裡，或者在跟它展開聯繫之前，我們都無法解答。我們亦因此要作深入調查。"

 MEM_CRYSTAL_PYRAMID_PROJECT:0 "水晶金字塔"
 MEM_CRYSTAL_PYRAMID_PROJECT_DESC:0 "在[crystal_pyramid_planet.GetName]上調查水晶金字塔的科學家團隊請求我們調派更多人手去協助考察。"
 
 mem_crystal_pyramid.2.name:0 "剎那間的釋放"
 mem_crystal_pyramid.2.desc:0 "這座水晶金字塔好像在回應[Root.GetLeaderName]，在[From.GetName]冰層下的光線漸漸地變得更為強烈，之後就突然消失了，一切回復黑暗。我們其後在冰層之下發現了一個廣而深的地洞，形狀跟金字塔一模一樣，相信這就是光源的所在地，意味著原本在這裡的東西已經不復存在。不論它消失的原因是甚麼，[Root.GetName]號都收集到足夠的資料和能量。"
 mem_crystal_pyramid.2.a:0 "幸好我們也不是未見過奇怪的事物。"
 
 mem_crystal_pyramid.3.name:0 "更奇怪的事情"
 mem_crystal_pyramid.3.desc:0 "當團隊到達位於[crystal_pyramid_planet.GetName]底部的金字塔時，[Root.GetLeaderName]向我們報告關於這座金字塔的本質。看來這座金字塔由一種我們從未見過的物料興建而成，而這種物料更能抵擋任何傷害。而金字塔發出的波動並沒有特定的規律，但依然為我們的科學家提供了不少資訊。與此同時，社會上仍然有關於金字塔創造者身分的爭論，我們需繼續深入研究它。"
 mem_crystal_pyramid.3.a:0 "有些事物總是超出我們的認知範圍。"
 
 mem_crystal_pyramid.4.name:0 "水晶的家族"
 mem_crystal_pyramid.4.desc:0 "當由[Root.GetLeaderName]所帶領的採礦團隊到達金字塔時，它發出陣陣的暗淡紅光。其中一個工人更違反了 [Root.GetLeaderName]的命令，將其緊握的肢體觸碰了金字塔，在下一秒金字塔已經消失了。在同一刻，一組外星結晶體突然出現在星球上的軌道。"
 mem_crystal_pyramid.4.a:0 "我有不祥的預兆。"
