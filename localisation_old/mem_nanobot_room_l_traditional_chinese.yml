 # Anomaly Category 
 mem_nanobot_room_category:0 "奇特的採礦站"
 mem_nanobot_room_category_desc:0 "掃瞄顯示在[Root.GetName]的表面上找到一些有趣的發現。看起來這是一個已經荒廢的採礦站，不過我們的科研船的探測器接收到一些從採礦站內發出的不穩定能源訊號。\n\n應該這座設施依然運作中。"
 
 # Anomaly Success
 mem_nanobot_room.1.name:0 "納米採礦機械人"
 mem_nanobot_room.1.desc:0 "儘管起初在降落期間遇上不少問題，但是由[Root.GetLeaderName]所帶領的科研探險隊最終都有驚無險地進入採礦站內。隊伍跟隨著保護衣上的探測器，展開進入工場深處的艱鉅旅程，朝著發出不穩定能源訊號的源頭進發。他們的發現令人感到挺驚訝。\n\n不規則的能源訊號原來是源自一大群納米機械人，就算過了長時間及缺乏保養，它們依然運作正常。探險隊觀察納米機械人「吞下」看上去沒用的石頭、然後把物質「消化」、再把沒有價值的殘餘物「排出」至廢置箱內、最後將已「反芻」有用的礦物收集這些「行為」讚嘆不已，而收集箱亦從被未清空。"
 mem_nanobot_room.1.a:0 "它們的創造者應該不會介意我們不問自取。"
 mem_nanobot_room.1.mat:0 "維修這些納米機械人。"
 
 # Anomaly Failure
 mem_nanobot_room.10.name:0 "失敗"
 mem_nanobot_room.10.desc:0 "能源訊號出現得快，消失卻更快。經過幾個小時的勘探和調查之後，[Root.GetLeaderName]放棄[Leader.GetHisHer]的搜查，我們亦無從得知究竟是甚麼發出這些能源訊號。"
 mem_nanobot_room.10.a:0 "我們走吧。"
 
 # Anomaly Epic Failure
 mem_nanobot_room.20.name:0 "大失敗"
 mem_nanobot_room.20.desc:0 "當探險隊降落至星球的表面時，[Root.GetLeaderName]意外地觸發了舊有的防禦系統。地面不斷震動，既好奇又驚恐的隊員發現，能源訊號是源自設施的深處，目標直指探險隊的位置。他們嘗試逃離，卻徒勞無功。\n\n能源訊號看起來是從一大群凶猛的納米機械人發出，更迅速地把[Root.GetLeaderName]、[Leader.GetHisHer]的隊員、以及整艘科研船吞噬。納米機械人把他們吃得屍骨全無之後，就匆匆回到採礦場內，我們無法得知這些機械人本身在做甚麼。"
 mem_nanobot_room.20.a:0 "可惡。"
