l_polish:
 #Black Hole Anomaly 1
 #Writing by deezee
 #Code by ShiroKitsune
 #Translated by Lukasmar
 
 #mem_black_hole_1_category:0 "The Path Beyond"
 mem_black_hole_1_category:0 "Droga w Nieznane"
 #mem_black_hole_1_desc:0 "The black hole §Y[Root.GetName]§! appears to have a small object orbiting just outside the event horizon. Upon closer examination, it appears to be a small, ancient wormhole generator built by an unknown civilization, possibly as a way of opening a path into the event horizon and investigating what lies beyond. Our scientists would like to examine the technology closer."
 mem_black_hole_1_category_desc:0 "Czarna dziura §Y[Root.GetName]§! wydaje się zawierać niewielki przedmiot orbitujący tuż za horyzontem zdarzeń. Podczas dokładniejszego badania okazuje się, że jest to mały starożytny generator tunelu czasoprzestrzennego zbudowany przez nieznaną cywilizację, prawdopodobnie jako sposób na otworzenie drogi do horyzontu zdarzeń i zbadanie tego, co leży poza nim. Nasi naukowcy chcą bliżej zbadać tę technologię."
 #MEM_BLACK_HOLE_1_PROJECT:0 "The Path Beyond"
 MEM_BLACK_HOLE_1_PROJECT:0 "Droga w Nieznane"
 #MEM_BLACK_HOLE_1_PROJECT_DESC:0 "A scientist should try to activate the ancient wormhole generator..."
 MEM_BLACK_HOLE_1_PROJECT_DESC:0 "Naukowiec powinien spróbować aktywować ten starożytny generator..."
 #mem_black_hole_1.1.name:0 "Successful Investigation"
 mem_black_hole_1.1.name:0 "Udane Badanie"
 #mem_black_hole_1.1.desc:0 "Upon closer examination, the wormhole generator has clearly been damaged by the passage of time. However, lead scientist §Y[Root.GetLeaderName]§! believes that it can be repaired."
 mem_black_hole_1.1.desc:0 "Podczas dokładniejszego badania okazuje się, że generator tunelu czasoprzestrzennego został uszkodzony przez upływ czasu. Jednakże, naukowiec dowodzący §Y[Root.GetLeaderName]§! wierzy, że można go naprawić."
 #mem_black_hole_1.1.a:0 "Do it."
 mem_black_hole_1.1.a:0 "Zrób to."
 #mem_black_hole_1.1.b:0 "It's far too dangerous."
 mem_black_hole_1.1.b:0 "Jest to zbyt niebezpieczne."
 #mem_black_hole_1.2.name:0 "Success?"
 mem_black_hole_1.2.name:0 "Udało się?"
 #mem_black_hole_1.2.desc:0 "After repairing the wormhole generator, the science ship §Y[Root.GetName]§! was sucked beyond the event horizon and is now missing in action. We can only hope that the wormhole is robust enough for them to return."
 mem_black_hole_1.2.desc:0 "Po naprawieniu generatora, statek badawczy §Y[Root.GetName]§! został wessany poza horyzont zdarzeń i uznany za zagubiony w akcji. Możemy mieć tylko nadzieję, że tunel jest wystarczająco wytrzymały by pozwolić im na powrót."
 #mem_black_hole_1.2.a:0 "We wait with bated breath..."
 mem_black_hole_1.2.a:0 "Czekamy z zapartym tchem..."
 #mem_black_hole_1.3.name:0 "What Lies Beyond"
 mem_black_hole_1.3.name:0 "Co Kryje Nieznane"
 #mem_black_hole_1.3.desc:0 "The science ship has returned, and its crew has been transformed. They refuse to discuss the "unspeakable" things that lie beyond the event horizon, but we must trust that those insights will benefit our empire."
 mem_black_hole_1.3.desc:0 "Statek Badawczy powrócił, a załoga się zmieniła. Nie chcą, omawiać "niewysławialnych" rzeczy, które leżą poza horyzontem zdarzeń, ale musimy wierzyć, że te spostrzeżenia będą korzystne dla naszego imperium."
 #mem_black_hole_1.3.a:0 "We hope they are all right."
 mem_black_hole_1.3.a:0 "Mamy nadzieję, że wszystko z nimi w porządku."
 #mem_black_hole_1.4.name:0 "An Old Relic"
 mem_black_hole_1.4.name:0 "Stary Relikt"
 #mem_black_hole_1.4.desc:0 "Upon closer examination, the wormhole generator has clearly been damaged by the passage of time. Given its proximity to the event horizon, further investigation would be deeply unsafe and unlikely to bear fruit."
 mem_black_hole_1.4.desc:0 "Podczas dokładniejszego badania okazało się, że generator tunelu czasoprzestrzennego został uszkodzony przez upływ czasu. Ze względu na swoją bliskość do horyzontu zdarzeń, dalsze dochodzenie byłoby bardzo niebezpieczne i mało prawdopodobne, aby przyniosło korzyści."
 #mem_black_hole_1.4.a:0 "Unfortunate."
 mem_black_hole_1.4.a:0 "Niestety."
 #mem_black_hole_1.5.name:0 "A Tragic Mistake!"
 mem_black_hole_1.5.name:0 "Tragiczna Pomyłka!"
 #mem_black_hole_1.5.desc:0 "While investigating the wormhole generator, lead scientist §Y[Root.GetLeaderName]§! accidentally switched it on, unaware that it was damaged. As a result, the science ship §Y[Root.GetName]§! was sucked through the wormhole into the black hole, never to be seen again."
 mem_black_hole_1.5.desc:0 "Podczas badania generatora naukowiec dowodzący §Y[Root.GetLeaderName]§! przypadkowo go włączył, nieświadomy tego, że był uszkodzony. W rezultacie, statek badawczy §Y[Root.GetName]§! został wessany przez tunel do czarnej dziury, by nigdy nie zostać odnalezionym."
 #mem_black_hole_1.5.a:0 "Terrible."
 mem_black_hole_1.5.a:0 "Straszne."
