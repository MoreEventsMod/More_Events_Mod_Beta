 d_mem_abandoned_mecha:0 "Cementerio Mecha"
 d_mem_abandoned_mecha_desc:0 "Las máquinas de guerra esparcidas por el campo de batalla proporcionan una valiosa inspiración para nuestros ingenieros."

 mem_abandoned_mecha_category:0 "Estructura inusual"
 mem_abandoned_mecha_category_desc:0 "La datación radiométricas indica que el mundo de [From.GetName] ha estado en un invierno nuclear por alrededor de 800 años. Hay ruinas de una civilización que una vez vivía en la superficie. Sin embargo, muchas de estas enormes ruinas, son inconsistentes con los sitios arqueológicos descubiertos previamente."

 mem_abandoned_mecha.10.name:0 "Mecha abandonada"
 mem_abandoned_mecha.10.desc:0 "Parecería como si las civilizaciones desaparecidas en [From.GetName] habrían estado en un estado de conflicto global mucho antes de la invención de las armas nucleares. Según el científico [Root.GetLeaderName] antes de que la tecnología nuclear pudiera incluso teorizarse, las civilizaciones en [From.GetName] invirtieron su tiempo en hacer armas de guerra convencionales más grandes y mortales. Desarrollaron máquinas blindadas bípedas, trípedas y cuadrúpedos.\n\nLos registros indican que después de varias décadas de guerra, se descubrió la fisión nuclear y el equilibrio de poder cambió. Lo que causó que estas civilizaciones descubrieran de primera mano los efectos a largo plazo de tales armas.\n\nAhora el planeta esta abandonado. Si bien la mayor parte de la tecnología que se encuentra en las ruinas está desactualizada en comparación a la nuestra, Los Mechas proporcionan una perspectiva completamente nueva de la mecánica y tenemos muchas oportunidades de investigación en este lugar."
 
 mem_abandoned_mecha.20.name:0 "Ruinas inusuales"
 mem_abandoned_mecha.20.desc:0 "Los sondeos muestran que las ruinas en [From.From.GetName] son poco interesantes a primera vista. Sin embargo, parece que sus constructores ahora extintos tenían un estilo arquitectónico único. Desafortunadamente, los edificios están demasiado deteriorados para ser estudiados."
 mem_abandoned_mecha.20.a:0 "Muy Bien."