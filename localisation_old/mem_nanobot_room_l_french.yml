 # Anomaly Category 
 mem_nanobot_room_category:0 "Avant-poste minier unique"
 mem_nanobot_room_category_desc:0 "Les analyses ont indiqué une découverte intéressante à la surface de [Root.GetName]. Il semble que ce soit une station minière abandonnée, mais les capteurs de notre vaisseau scientifique ont capté des signaux énergétiques fluctuants provenant de l'intérieur de la station. \n\nIl semblerait que l'installation soit toujours active."
 
 # Anomaly Success
 mem_nanobot_room.1.name:0 "Des Nanobots miniers"
 mem_nanobot_room.1.desc:0 "Malgré des difficultés initiales lors de l'atterrissage sur la surface, l'équipe d'expédition scientifique dirigée par [Root.GetLeaderName] a réussi à pénétrer dans la station en toute sécurité. En suivant les indications de leurs capteurs de combinaison, l'équipe a commencé à faire le voyage pénible dans les profondeurs de l'installation, vers la provenance des signaux énergétiques instables. Ce qu'ils ont trouvé est assez extraordinaire. \n\nLes signaux énergétiques irréguliers ont été produits par des essaims de nanobots qui, malgré leur âge et leur manque d'entretien, ne semblent pas avoir oublié leur fonction. L'équipe a regardé avec admiration ces nanobots, faute de meilleurs termes, ''dévorer'' des pierres et des pierres apparemment inutiles, en ''digérer'' le contenu, et ''excréter'' le matériau inutile dans une boîte d'élimination et ''régurgiter'' les précieux minéraux dans un collecteur de récupération, qui ne semble pas avoir été vidé depuis un certain temps."
 mem_nanobot_room.1.a:0 "Leurs créateurs ne voudront pas que nous prenions leurs minéraux."
 mem_nanobot_room.1.mat:0 "Réparer les nanobots."
 
 # Anomaly Failure
 mem_nanobot_room.10.name:0 "Echec"
 mem_nanobot_room.10.desc:0 "Les signaux énergétiques disparaissent aussi rapidement qu'ils sont apparus. Après quelques heures de sondage et d'enquête, [Root.GetLeaderName] abandonne leur recherche. Quelle que soit la cause des signaux énergétiques, elle ne sera jamais trouvée."
 mem_nanobot_room.10.a:0 "Partons."
 
 # Anomaly Epic Failure
 mem_nanobot_room.20.name:0 "Echec Critique"
 mem_nanobot_room.20.desc:0 "Alors que l'équipe atterrit à la surface de la planète, [Root.GetLeaderName] déclenche accidentellement un ancien protocole de défense. Le sol tremble, et à la surprise et à l'horreur de l'équipe, les signaux énergétiques semblent remonter des profondeurs de l'installation, directement vers l'équipe scientifique. L'équipe tente de quitter la planète, mais en vain. \n\nLes signaux énergétiques apparaissent être une horde de nanobots agressifs, qui dévorent rapidement l'équipage de [Root.GetLeaderName], [Leader.GetHisHer]-même, et même tout le vaisseau scientifique. Après avoir ''consommé'' l'équipage, les nanobots se précipitent dans l'installation minière. Il semble que nous ne saurons jamais ce que faisaient à l'origine les nanobots."
 mem_nanobot_room.20.a:0 "Quelle malédiction..."
