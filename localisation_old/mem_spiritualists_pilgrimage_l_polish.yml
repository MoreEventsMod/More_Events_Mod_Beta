l_polish:

 #############################
 # Spiritualists Pilgrimage
 # Translated by Lukasmar
 #############################
 
 #mem_spiritualists_pilgrimage.2.name:0 "A Denied Pilgrimage"
 mem_spiritualists_pilgrimage.2.name:0 "Zakazano Pielgrzymki"
 #mem_spiritualists_pilgrimage.2.desc:0 "A group of our pilgrims was denied to travel to their holy places on §Y[pilgrims_destination.GetName]§! by your governor. He has denied them access for no known reasons. This is outrageous and you can be sure that if you don´t allow them passage, this behaviour towards our noble people will not be forgotten!"
 mem_spiritualists_pilgrimage.2.desc:0 "Twój zarządca odmówił grupie naszych pielgrzymów prawa podróży do swoich świętych miejsc na §Y[pilgrims_destination.GetName]§!. Odmawia im dostępu nie podając żadnych sensownych powodów. To jest oburzające i możesz być pewien, że jeśli nie umożliwisz im przejścia, to zachowanie to wobec naszych szlachetnych ludzi nie zostanie tak szybko zapomniane!"
 #mem_spiritualists_pilgrimage.2.a:0 "We cannot risk our diplomatic relations. They shall pass!"
 mem_spiritualists_pilgrimage.2.a:0 "Nie możemy narażać naszych relacji dyplomatycznych. Mogą przejść!"
 #mem_spiritualists_pilgrimage.2.b:0 "They shall pass but never be unwatched or unattended."
 mem_spiritualists_pilgrimage.2.b:0 "Mogą przejść ale muszą być pod ścisłą kontrolą."
 #mem_spiritualists_pilgrimage.2.c:0 "I´ll let the governor explain his decision first."
 mem_spiritualists_pilgrimage.2.c:0 "Pozwolę najpierw gubernatorowi wyjaśnić swoją decyzję."
 #mem_spiritualists_pilgrimage.3.name:0 "A Pilgrim´s Joy"
 mem_spiritualists_pilgrimage.3.name:0 "Radość Pielgrzyma"
 #mem_spiritualists_pilgrimage.3.desc:0 "The §Y[pilgrims_origin.GetSpeciesAdj]§! pilgrims were welcomed with open arms by our colonists and their presence brought out the best in everyone of them leading to increased productivity troughout our colony. The §Y[pilgrims_origin.GetSpeciesAdj]§! government sends us their regards and thanks you for your wise decision. It seems that our relations have improved to unimagined heights!"
 mem_spiritualists_pilgrimage.3.desc:0 "Pielgrzymi z §Y[pilgrims_origin.GetSpeciesAdj]§! zostali przywitani przez naszych kolonistów z otwartymi ramionami, a ich obecność wpłynęła na zwiększoną produktywność w naszej koloni. Rząd §Y[pilgrims_origin.GetSpeciesAdj]§! przesyła swoje pozdrowienia i dziękuje za naszą łaskawą decyzję. Wygląda na to, że nasze relacje znacząco wzrosły!"
 #mem_spiritualists_pilgrimage.3.a:0 "It is always nice to have guests!" 
 mem_spiritualists_pilgrimage.3.a:0 "Zawsze miło jest mieć gości!" 
 #mem_spiritualists_pilgrimage.4.name:0 "Successful Pilgrimage"
 mem_spiritualists_pilgrimage.4.name:0 "Udana Pielgrzymka"
 #mem_spiritualists_pilgrimage.4.desc:0 "The §Y[pilgrims_origin.GetSpeciesAdj]§! pilgrims caused some wrylooks at first but soon blended into the usual colony life without making any problems. Their government seems grateful for granting them passage and our relations have been improved!"
 mem_spiritualists_pilgrimage.4.desc:0 "Z początku pielgrzymi §Y[pilgrims_origin.GetSpeciesAdj]§! spowodowali kilka niesnasek ale szybko wmieszali się w normalne życie kolonii nie powodując już żadnych problemów. Ich rząd jest wdzięczny za udzielenie prawa przemarszu, a nasze relacje dyplomatyczne wzrosły!"
 #mem_spiritualists_pilgrimage.4.a:0 "We could not have hoped for a better outcome." 
 mem_spiritualists_pilgrimage.4.a:0 "Najlepszy możliwy wynik." 
 #mem_spiritualists_pilgrimage.5.name:0 "Strange Guests"
 mem_spiritualists_pilgrimage.5.name:0 "Dziwni Goście"
 #mem_spiritualists_pilgrimage.5.desc:0 "Though the §Y[pilgrims_origin.GetSpeciesAdj]§! pilgrims have been welcomed with open arms by our colonists, there always was a noticeable tension between them. As much as our people likes to have guests, sometimes it is a relief when they are gone..."
 mem_spiritualists_pilgrimage.5.desc:0 "Pomimo, że pielgrzymi §Y[pilgrims_origin.GetSpeciesAdj]§! zostali przywitani przez naszych kolonistów z otwartymi ramionami, zawsze dało się zauważyć napięcie obecne między nimi. Tak bardzo jak nasi ludzie lubią mieć czasem gości, ulgą jest gdy sobie pójdą..."
 #mem_spiritualists_pilgrimage.5.a:0 "A guest doesn´t stay forever..." 
 mem_spiritualists_pilgrimage.5.a:0 "Gośc nie zostanie na wieczność..." 
 #mem_spiritualists_pilgrimage.6.name:0 "Barbarians at the Gates"
 mem_spiritualists_pilgrimage.6.name:0 "Barbarzyńcy u Bram"
 #mem_spiritualists_pilgrimage.6.desc:0 "Those pilgrims might be seeking spiritual guidance by visiting holy places but their religious practices offended many of our colonists which even resulted in some open hostilities towards them. They were gone sooner than anyone could have hoped for but our political relations with their government have worsened since."
 mem_spiritualists_pilgrimage.6.desc:0 "Możliwe, że pielgrzymi ci szukają boskiego przewodnictwa poprzez odwiedzanie swoich świętych miejsc, ale ich religijne praktyki uraziły wielu z naszych kolonistów, co skończyło się nawet przypadkami otwartej wrogości wobec pielgrzymów. Na szczęście odeszli szybciej niż moglibyśmy sobie marzyć, ale stosunki polityczne pomiędzy naszymi krajami pogorszyły się."
 #mem_spiritualists_pilgrimage.6.a:0 "Hopefully those barbarians won´t return..."
 mem_spiritualists_pilgrimage.6.a:0 "Mamy nadzieję, że ci barbarzyńcy już nie wrócą..."
 #mem_spiritualists_pilgrimage.7.name:0 "Ungrateful Guests"
 mem_spiritualists_pilgrimage.7.name:0 "Niewdzięczni Goście"
 #mem_spiritualists_pilgrimage.7.desc:0 "These pilgrims brought nothing but problems since the day they set foot on §Y[pilgrims_destination.GetName]§!. One incident followed the other and in the end the governor was forced to make them leave the planet. Relations with §Y[pilgrims_origin.GetName]§! are soured and our colonists are angry for allowing them to come to §Y[pilgrims_destination.GetName]§! in the first place."
 mem_spiritualists_pilgrimage.7.desc:0 "Ci pielgrzymi jedyne co przynieśli ze sobą to kłopoty. Zaczęły się one gdy po raz pierwszy pojawili sie na §Y[pilgrims_destination.GetName]§!. Jeden incydent podążał za drugim co zmusiło gubernatora do wydania nakazu deportacji pielgrzymów. Relacje z §Y[pilgrims_origin.GetName]§! pogorszyły się, a nasi koloniści są niezadowoleni, że zezwoliliśmy na przyjazd pielgrzymów na §Y[pilgrims_destination.GetName]§!."
 #mem_spiritualists_pilgrimage.7.a:0 "Now I understand the governor..."
 mem_spiritualists_pilgrimage.7.a:0 "Teraz rozumiem postępowanie zarządcy..."
 #mem_spiritualists_pilgrimage.8.name:0 "Terrorists!"
 mem_spiritualists_pilgrimage.8.name:0 "Terroryści!"
 #mem_spiritualists_pilgrimage.8.desc:0 "These so called pilgrims are gone now. But not before blowing up our administrative complex. Though we have no evidence, we now believe they were covert operatives acting on behalf of the §Y[pilgrims_origin.GetName]§!. They do not even try to reject that accusation, this seems to be proof enough."
 mem_spiritualists_pilgrimage.8.desc:0 "Ci tak zwani pielgrzymi na szczęście już odeszli. Ale przedtem musieli wysadzić nasz kompleks administracyjny. Choć nie mamy dowodów, wierzymy, że byli to agenci działający w imieniu §Y[pilgrims_origin.GetName]§!. Nie próbują nawet zaprzeczyć oskarżeniom, wydaje się to wystarczajacym dowodem."
 #mem_spiritualists_pilgrimage.8.a:0 "A vile and cowardly act of aggression..."
 mem_spiritualists_pilgrimage.8.a:0 "Podstępny i tchórzliwy akt agresji..."
 #mem_spiritualists_pilgrimage.9.name:0 "Terrorists!"
 mem_spiritualists_pilgrimage.9.name:0 "Terroryści!"
 #mem_spiritualists_pilgrimage.9.desc:0 "These so called pilgrims are gone now. But not before blowing up our administrative complex. Though we have no evidence, we now believe they were covert operatives acting on behalf of the §Y[pilgrims_origin.GetName]§!."
 mem_spiritualists_pilgrimage.9.desc:0 "Ci tak zwani pielgrzymi na szczęście już odeszli. Ale przedtem musieli wysadzić nasz kompleks administracyjny. Choć nie mamy dowodów, wierzymy, że byli to agenci działający w imieniu §Y[pilgrims_origin.GetName]§!."
 #mem_spiritualists_pilgrimage.9.a:0 "A vile and cowardly act of aggression..."
 mem_spiritualists_pilgrimage.9.a:0 "Podstępny i tchórzliwy akt agresji..."
 #mem_spiritualists_pilgrimage.10.name:0 "Terrorists in Chains"
 mem_spiritualists_pilgrimage.10.name:0 "Terroryści w Łańcuchach"
 #mem_spiritualists_pilgrimage.10.desc:0 "Our security forces were able to prevent a bomb attack on our administrive district on §Y[pilgrims_destination.GetName]§!. These so called pilgrims have been cought red-handed and are imprisoned since waiting for their execution. The §Y[pilgrims_destination.GetAdj]§! secret service deems them covert operatives of the §Y[pilgrims_origin.GetName]§! although no §Y[pilgrims_origin.GetSpeciesAdj]§! official would ever admid to this foul act."
 mem_spiritualists_pilgrimage.10.desc:0 "Naszym Służbom Bezpieczeństwa udało się zapobiec atakowi bombowemu na duży kompleks administracyjny na §Y[pilgrims_destination.GetName]§!. Ci tak zwani pielgrzymi zostali złapani na gorącym uczynku i obecnie oczekują na egzekucję. Tajne Służby §Y[pilgrims_destination.GetAdj]§! uznały ich za agentów §Y[pilgrims_origin.GetName]§! pomimo, że żaden z przedstwicieli §Y[pilgrims_origin.GetSpeciesAdj]§! nigdy się do nich nie przyznał."
 #mem_spiritualists_pilgrimage.10.a:0 "Never trust an alien..."
 mem_spiritualists_pilgrimage.10.a:0 "Nie ufaj obcym..."
 #mem_spiritualists_pilgrimage.11.name:0 "Terrorists on the Run"
 mem_spiritualists_pilgrimage.11.name:0 "Ucieczka Terrorystów"
 #mem_spiritualists_pilgrimage.11.desc:0 "Our security forces were able to prevent a bomb attack on our administrive district on §Y[pilgrims_destination.GetName]§!. These so called pilgrims have been cought red-handed but later managed to get away somehow. An insider must have helped them. The §Y[pilgrims_destination.GetAdj]§! secret service deems them covert operatives of the §Y[pilgrims_origin.GetName]§! although no §Y[pilgrims_origin.GetSpeciesAdj]§! official would ever admid to this foul act."
 mem_spiritualists_pilgrimage.11.desc:0 "Naszym Służbom Bezpieczeństwa udało się zapobiec atakowi bombowemu na duży kompleks administracyjny na §Y[pilgrims_destination.GetName]§!.  Ci tak zwani pielgrzymi zostali złapani na gorącym uczynku ale niestety udało im się uciec. Musiał pomagać im ktoś z wewnątrz. Tajne Służby §Y[pilgrims_destination.GetAdj]§! uznały ich za agentów §Y[pilgrims_origin.GetName]§! pomimo, że żaden z przedstwicieli §Y[pilgrims_origin.GetSpeciesAdj]§! nigdy się do nich nie przyznał."
 #mem_spiritualists_pilgrimage.11.a:0 "Find those traitors in our ranks!"
 mem_spiritualists_pilgrimage.11.a:0 "Znajdźcie tego zdrajcę!"
 #mem_spiritualists_pilgrimage.12.name:0 "Terrorists and Traitors!"
 mem_spiritualists_pilgrimage.12.name:0 "Terroryści i Zdrajcy!"
 #mem_spiritualists_pilgrimage.12.desc:0 "Our security forces weren´t able to prevent a bomb attack on our administrive district on §Y[pilgrims_destination.GetName]§!. Countless lives have been lost and the district lies in ruins. All traces lead to these so called pilgrims who must in fact be covert agents of the §Y[pilgrims_origin.GetName]§!. They are unsuprisingly nowhere to be found now, but with all our agents obeserving them they must have had help to pull this one off. Our secret service has started interogating all involved personnel."
 mem_spiritualists_pilgrimage.12.desc:0 "Naszym Służbom Bezpieczeństwa nie udało się zapobiec atakowi bombowemu na duży kompleks administracyjny na §Y[pilgrims_destination.GetName]§!. Zginęło wielu ludzi, a sama dzielnica jest zniszczona. Wszystkie ślady prowadzą do tych tak zwanych pielgrzymów, którzy tak naprawdę musieli być agentami §Y[pilgrims_origin.GetName]§!. Zaskakującym jest to, że nigdzie nie możemy ich znaleźć. Uważamy, że ktoś musiał im w tym pomóc, ponieważ nie byliby w stanie tego dokonać gdyż byli obserwowani przez naszych najlepszych agentów. Służby Wywiadu zaczęły przesłuchiwać cały zaangażowany w tę sprawę personel."
 #mem_spiritualists_pilgrimage.12.a:0 "Heads will roll!"
 mem_spiritualists_pilgrimage.12.a:0 "Polecą głowy!"
 #mem_spiritualists_pilgrimage.13.name:0 "A Conspiracy Unfolding"
 mem_spiritualists_pilgrimage.13.name:0 "Wyjawienie Spisku"
 #mem_spiritualists_pilgrimage.13.desc:0 "The governor seems to be relieved that you have taken the time to speak with him first before making a rash decision. He informs you about hints of an imminent terrorist attack planned by covert operatives of the §Y[pilgrims_origin.GetName]§!. He says they have tried to find supporters for their plan but luckily got to the wrong person. It was a loyal officer of the security personnel who they tried to recruit and he managed to play a charade while contacting the governor. Unfortunately, he does not know how many of our men are involved into this conspiracy. This is why he stayed quiet about his reasons until now."
 mem_spiritualists_pilgrimage.13.desc:0 "Gubernator wydaje się być uspokojony, że znalazłeś czas aby porozmawiać z nim przed podjęciem decyzji. Informuje cię o doniesieniach o nieuchronnym ataku terrorystycznym, planowanym przez agentów §Y[pilgrims_origin.GetName]§!. Mówi, że próbowali znaleźć zwolenników dla ich planu, ale na szczęście trafili do niewłaściwej osoby. Osobą którą próbowali zwerbować był lojalny oficer służb bezpieczeństwa, któremu udało się ich przechytrzyć i zkontaktować się z gubernatorem. Niestety, nie wie on, ilu naszych ludzi bierze udział w tym spisku. To z tego powodu wcześniej nie ujawnił swoich motywów."
 #mem_spiritualists_pilgrimage.13.a:0 "Change the security staff and set a trap."
 mem_spiritualists_pilgrimage.13.a:0 "Zmieńcie pracowników ochrony i zastawcie pułapkę."
 #mem_spiritualists_pilgrimage.13.b:0 "Don´t take a risk. Just deny them access."
 mem_spiritualists_pilgrimage.13.b:0 "Nie podejmujmy ryzyka. Po prostu odmówmy im dostępu."
 #mem_spiritualists_pilgrimage.13.c:0 "He is just paranoid. Let them pass."
 mem_spiritualists_pilgrimage.13.c:0 "On ma po prostu paranoję. Pozwólcie im przejść."
 #mem_spiritualists_pilgrimage.14.name:0 "They Took the Bait"
 mem_spiritualists_pilgrimage.14.name:0 "Złapali Haczyk"
 #mem_spiritualists_pilgrimage.14.desc:0 "Thanks to our governor our loyal security forces were able to prevent a bomb attack on our administrive district on §Y[pilgrims_destination.GetName]§!. These so called pilgrims have been cought red-handed and are imprisoned since waiting for their execution. Unsuprisingly §Y[pilgrims_origin.GetSpeciesAdj]§! officials deny any involvement."
 mem_spiritualists_pilgrimage.14.desc:0 "Dzięki gubernatorowi nasze lojalne siły bezpieczeństwa były w stanie zapobiec atakowi bombowemu w naszym centrum administracyjnym na §Y[pilgrims_destination.GetName]§!. Ci tak zwani pielgrzymi zostali złapani na gorącym uczynku i obecnie oczekują na egzekucję. Nie jest zaskoczeniem, że przedstawiciele §Y[pilgrims_origin.GetSpeciesAdj]§! zaprzeczają jakiemukolwiek udziałowi."
 #mem_spiritualists_pilgrimage.14.a:0 "Someone give that man a medal!"
 mem_spiritualists_pilgrimage.14.a:0 "Dajcie temu człowiekowi medal!"
 #mem_spiritualists_pilgrimage.15.name:0 "Just Paranoia"
 mem_spiritualists_pilgrimage.15.name:0 "Paranoja"
 #mem_spiritualists_pilgrimage.15.desc:0 "Someone must have warned them as no attack has been attempted. Those "pilgrims" just visited their holy places and left without making any problems. Or maybe that governor is just too paranoid for his own good."
 mem_spiritualists_pilgrimage.15.desc:0 "Ktoś musiał ich uprzedzić, gdyż nie było żadnego ataku. Ci 'pielgrzymi' odwiedzili jedynie swoje święte miejsca i odeszli nie powodując żadnych problemów. Możliwe jest, że gubernator ma po prostu paranoję."
 #mem_spiritualists_pilgrimage.15.a:0 "It could have been worse..."
 mem_spiritualists_pilgrimage.15.a:0 "Mogło być gorzej..."
 #mem_spiritualists_pilgrimage.16.name:0 "The Liar"
 mem_spiritualists_pilgrimage.16.name:0 "The Liar"
 #mem_spiritualists_pilgrimage.16.desc:0 "What seemed to be a perfect plan was taken apart by an overly zealous security man gunning down one of the pilgrims when he thought him reaching for a weapon. What is even worse is that they turned out to be real pilgrims. The security officer who had informed the governor before was just a meddler and his story a lie."
 mem_spiritualists_pilgrimage.16.desc:0 "To, co wydawało się być idealnym planem, zostało zniszczone przez nadmiernie gorliwego strażnika, który zastrzelił pielgrzyma kiedy myślał, że sięga on po broń. Jeszcze gorsze jest to, że okazali się być prawdziwymi pielgrzymami. Oficer ochrony, który wcześniej poinformował gubernatora był tylko wścibskim człowiekiem a jego historia była kłamstwem."
 #mem_spiritualists_pilgrimage.16.a:0 "How could we have known?"
 mem_spiritualists_pilgrimage.16.a:0 "Skąd mogliśmy wiedzieć?"
 #mem_spiritualists_pilgrimage.17.name:0 "Safety at a Price"
 mem_spiritualists_pilgrimage.17.name:0 "Cena Bezpieczeństwa"
 #mem_spiritualists_pilgrimage.17.desc:0 "The §Y[pilgrims_origin.GetSpeciesAdj]§! officials didn´t like your decision. But on the bright side of things our colony is safe...at least for the time being."
 mem_spiritualists_pilgrimage.17.desc:0 "Rząd §Y[pilgrims_origin.GetSpeciesAdj]§! nie polubił twojej decyzji. Ale patrząc na to z dobrej strony to nasza kolonia jest bezpieczna...przynajmniej na razie."
 #mem_spiritualists_pilgrimage.17.a:0 "Nothing else matters."
 mem_spiritualists_pilgrimage.17.a:0 "Nie ma niczego ważniejszego."
 #mem_spiritualists_pilgrimage.18.name:0 "Paranoid Governor"
 mem_spiritualists_pilgrimage.18.name:0 "Gubernator Paranoik"
 #mem_spiritualists_pilgrimage.18.desc:0 "The fears of our governor were proofed to be unfounded. The §Y[pilgrims_origin.GetSpeciesAdj]§! pilgrims were welcomed with open arms by our colonists and their presence brought out the best in everyone of them leading to increased productivity troughout our colony. The §Y[pilgrims_origin.GetSpeciesAdj]§! government sends us their regards and thanks you for your wise decision. It seems that our relations have improved to unimagined heights!"
 mem_spiritualists_pilgrimage.18.desc:0 "Obawy naszego gubernatora okazały się bezpodstawne. Pielgrzymi §Y[pilgrims_origin.GetSpeciesAdj]§! zostali powitani przez naszych kolonistów z otwartymi ramionami, a ich obecność wpłynęła na zwiększenie produktywności w całej naszej kolonii. Rząd §Y[pilgrims_origin.GetSpeciesAdj]§! przesyła pozdrowienia i dziękuje za mądrą decyzję. Wyglada na to, że nasze relacje wyraźnie wzrosły!"
 #mem_spiritualists_pilgrimage.18.a:0 "It is always nice to have guests!"
 mem_spiritualists_pilgrimage.18.a:0 "Zawsze miło jest mieć gości!"
 #mem_spiritualists_pilgrimage.19.name:0 "Paranoid Governor"
 mem_spiritualists_pilgrimage.19.name:0 "Gubernator Paranoik"
 #mem_spiritualists_pilgrimage.19.desc:0 "The fears of our governor were proofed to be unfounded and though the §Y[pilgrims_origin.GetSpeciesAdj]§! pilgrims caused some wrylooks at first, they soon blended into the usual colony life without making any problems. Their government seems grateful for granting them passage and our relations have been improved!"
 mem_spiritualists_pilgrimage.19.desc:0 "Obawy naszego gubernatora okazały się bezpodstawne i pomimo, że z początku pielgrzymi §Y[pilgrims_origin.GetSpeciesAdj]§! spowodowali kilka niesnasek, szybko wtopili się w zwykłe życie kolonii bez robienia dalszych problemów. Ich rząd jest wdzięczny za udzielenie prawa przemarszu, a nasze relacje dyplomatyczne wzrosły!"
 #mem_spiritualists_pilgrimage.19.a:0 "We could not have hoped for a better outcome!"
 mem_spiritualists_pilgrimage.19.a:0 "Najlepsze możliwe rozwiązanie!"
 #mem_spiritualists_pilgrimage.20.name:0 "Paranoid Governor"
 mem_spiritualists_pilgrimage.20.name:0 "Gubernator Paranoik"
 #mem_spiritualists_pilgrimage.20.desc:0 "The governor's fears might have been unfounded but even though the §Y[pilgrims_origin.GetSpeciesAdj]§! pilgrims have been welcomed with open arms by our colonists, there always was a noticeable tension between them. As much as our people likes to have guests sometimes, it is a relief when they are gone..."
 mem_spiritualists_pilgrimage.20.desc:0 "Obawy naszego gubernatora mogły być bezpodstawne i pomimo tego, że pielgrzymi §Y[pilgrims_origin.GetSpeciesAdj]§! zostali przywitani przez naszych kolonistów z otwartymi ramionami, zawsze dało się zauważyć napięcie obecne między nimi. Tak bardzo jak nasi ludzie lubią mieć czasem gości, ulgą jest gdy sobie pójdą..."
 #mem_spiritualists_pilgrimage.20.a:0 "A guest doesn't stay forever..."
 mem_spiritualists_pilgrimage.20.a:0 "Gośc nie zostaje na zawsze..."
 #mem_spiritualists_pilgrimage.21.name:0 "Paranoid Governor"
 mem_spiritualists_pilgrimage.21.name:0 "Gubernator Paranoik"
 #mem_spiritualists_pilgrimage.21.desc:0 "Those pilgrims might not have been terrorists but their religious practices offended many of our colonists which even resulted in some open hostilities towards them. They were gone sooner than anyone could have hoped for but our political relations with their government have worsened since."
 mem_spiritualists_pilgrimage.21.desc:0 "Ci pielgrzymi może i nie byli terrorystami, ale ich religijne praktyki uraziły wielu naszych kolonistów, co skończyło się nawet przypadkami otwartej wrogości wobec pielgrzymów. Na szczęście odeszli szybciej niż moglibyśmy sobie marzyć, ale stosunki polityczne pomiędzy naszymi krajami pogorszyły się."
 #mem_spiritualists_pilgrimage.21.a:0 "Hopefully those barbarians won´t return..."
 mem_spiritualists_pilgrimage.21.a:0 "Mamy nadzieję, że ci barbarzyńcy już nie wrócą..."
 #mem_spiritualists_pilgrimage.22.name:0 "No Terrorists but Troublemakers"
 mem_spiritualists_pilgrimage.22.name:0 "Nie Terroryści tylko Mąciwody"
 #mem_spiritualists_pilgrimage.22.desc:0 "These pilgrims, despite being no terrorists, brought nothing but problems since the day they set foot on §Y[pilgrims_destination.GetName]§!. One incident followed the other and in the end the governor was forced to make them leave the planet. Relations with §Y[pilgrims_origin.GetName]§! are soured and our colonists are angry for allowing them to come to §Y[pilgrims_destination.GetName]§! in the first place."
 mem_spiritualists_pilgrimage.22.desc:0 "Ci pielgrzymi pomimo, że nie byli terrorystami to jedyne co przynieśli ze sobą to kłopoty. Zaczęły się one gdy po raz pierwszy pojawili sie na §Y[pilgrims_destination.GetName]§!. Jeden incydent podążał za drugim co zmusiło gubernatora do wydania nakazu deportacji pielgrzymów. Relacje z §Y[pilgrims_origin.GetName]§! pogorszyły się, a nasi koloniści są niezadowoleni, że zezwoliliśmy na przyjazd pielgrzymów na §Y[pilgrims_destination.GetName]§!."
 #mem_spiritualists_pilgrimage.22.a:0 "It could have been much worse...I think..."
 mem_spiritualists_pilgrimage.22.a:0 "Mogło być znacznie gorzej...chyba..."
 #mem_spiritualists_pilgrimage.23.name:0 "The Governor's Warning"
 mem_spiritualists_pilgrimage.23.name:0 "The Governor's Warning"
 #mem_spiritualists_pilgrimage.23.desc:0 "We should have payed more attention to our governor's concerns. Our security personnel was caught totally off guard when the first bombs went off. Countless lives have been lost and the administrative district lies in ruins. All clues point to these so called pilgrims who must in fact be covert agents of the §Y[pilgrims_origin.GetName]§!.\n\nUnsurprisingly, these "pilgrims" are now nowhere to be found. It seems someone helped them to escape, supporting the governor's story of an infiltration of our security staff."
 mem_spiritualists_pilgrimage.23.desc:0 "Powinniśmy byli uwierzyć w doniesienia naszego gubernatora. Nasze Służby były kompletnie nieprzygotowane gdy wybuchła pierwsza bomba. Zginęło wielu ludzi oraz całe centrum jest zrujnowane. Wszystkie ślady prowadzą do tych tak zwanych pielgrzymów którzy tak naprawdę muszą być agentami §Y[pilgrims_origin.GetName]§!. Zaskakujące jest to, że nigdzie nie możemy ich znaleźć. Wyglada na to, że ktoś pomógł im uciec, co potwierdza historię gubernatora o infiltracji naszych Służb Bezpieczeństwa."
 #mem_spiritualists_pilgrimage.23.a:0 "I should have trusted his judgement!"
 mem_spiritualists_pilgrimage.23.a:0 "Powinienem mu uwierzyć!"