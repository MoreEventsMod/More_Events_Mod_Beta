l_traditional_chinese:
  #Base
  mem_satellite_cloud_category:0 "衛星雲圖"
  mem_satellite_cloud_category_desc:0 "我們的探測器在§Y[Root.GetName]§!的附近偵測到幾座建築物，這需要更進一步掃瞄。"

  #Failure 1
  mem_satellite_cloud.201.name:0 "觀察失敗"
  mem_satellite_cloud.201.desc:0 "科學家§Y[Root.GetLeaderName]§!向我們匯報，由於這些建築物接近恆星的日冕，與之俱來的強烈重力和磁場干預，令到打撈工作甚至簡單觀察都難以進行。恐怕我們永遠也不能解開這個謎團。"

  #Failure 2
  mem_satellite_cloud.202.name:0 "打撈失敗"
  mem_satellite_cloud.202.desc:0 "最初科學家§Y[Root.GetLeaderName]§!向我們匯報，有數以百計的衛星圍繞著恆星運行，不過當§Y[Root.GetName]§!駛近時，不小心觸碰到敏感度極高的感應器，導致整個衛星群啟動它們的機動推進器，直墜至恆星的日冕。就算這些衛星成功抵受恆星的熱力，我們也無法打撈它們。"

  #Critical Failure 1
  mem_satellite_cloud.301.name:0 "觀察嚴重失敗"
  mem_satellite_cloud.301.desc:0 "當我們的太空船在調查圍繞著§Y[From.GetName]§!運行的建築物時，嘗試打撈最接近恆星日冕的物件，船隻卻不小心飛得太近而被摧毀。恐怕我們永遠也不能解開這個謎團。"

  #Critical Failure 2
  mem_satellite_cloud.302.name:0 "不知名飛行器被啟動"
  mem_satellite_cloud.302.desc:0 "我們收到§Y[Root.GetName]§!的緊急求救訊號，指我們派去觀察的物件原來是一群無人駕駛的飛行器，於恆星的日冕附近處於沉默狀態。由於我們的飛行船觸發到它們，它們立即進入戰鬥狀態。"
  mem_satellite_cloud.retreat:0 "立即撤退！"

  #Art Installation
  mem_satellite_cloud.1.name:0 "藝術展品"
  mem_satellite_cloud.1.desc:0 "數百件棱鏡似的物品，每一件都具備獨一無二的外表和構造，被放置在恆星的周遭，讓星光穿越它們發出既不尋常又像幽靈般的光影。大多數的稜鏡已經被打散得雜亂無章，不過剩下來的依舊使人\"著迷\"。"

  #Solarium
  mem_satellite_cloud.2.name:0 "日光室"
  mem_satellite_cloud.2.desc:0 "依照我們的觀察顯示，數以百計的殖民衛星利用太陽能帆布在§Y[From.GetName]§!上徘徊。值得一提的是，每一個殖民衛星都具有一個透明的圓頂，正對著那顆恆星，應該佩備超強耐熱性能。現在已經被廢棄，而且看似開始解體，這些衛星已經無法安全地被打撈。不過，我們的科學家透過遙距掃瞄，應該可以獲得一些有用的結構數據。"

  #Cloud Computing
  mem_satellite_cloud.3.name:0 "雲端運算"
  mem_satellite_cloud.3.desc:0 "經過詳細掃瞄後，我們的科學家團隊匯報發現了一個採集能量的、極為複雜的衛星網絡，圍繞著恆星運行。根據§Y[Root.GetLeaderName]§!，這個衛星網絡應該是靠拉力極強的光纖連接上，暗示收集回來的能源是用於某種運算。雖然無法將這些衛星回收並進行維修，可是我們所發現的技術卻可以為我們提供先進電腦運算的知識。"

  #Observatory
  mem_satellite_cloud.4.name:0 "天文臺"
  mem_satellite_cloud.4.desc:0 "§Y[Root.GetLeaderName]§!報告數以百計的衛星天線圍繞著§Y[From.GetName]§!運行，全都背向著恆星。看起來衛星群從恆星中輸出大量能源，向外界傳送並處理訊息。雖然無法將這些衛星回收並進行維修，卻為我們提供了珍貴的觀星技術。"

  #Scrap Metal
  mem_satellite_cloud.5.name:0 "金屬廢料"
  mem_satellite_cloud.5.desc:0 "一塊巨型的碎片正圍繞著恆星運行，它很可能曾經是一個衛星網絡，可是現在已經因為處於恆星的嚴苛環境，而被侵蝕得體無完膚。不過就算如此，我們的工人都可以把它當作廢料打撈。"

  #Stellar Converter
  mem_satellite_cloud.6.name:0 "星際轉換器"
  mem_satellite_cloud.6.desc:0 "數以百計的太陽能板圍繞著§Y[From.GetName]§!運行，它們全都連接著一個巨型的能量轉換器，曾經用作傳輸大量太陽能到其他地方。可是，依照這些太陽能板的狀況，它們不能被安全地打撈或重新啟動。雖然如此，這套系統仍然能夠為我們提供能量控制的知識。"

  #Stellar Scoop
  mem_satellite_cloud.7.name:0 "星際容器"
  mem_satellite_cloud.7.desc:0 "根據我們的觀察所得，數以百計的先進太空站從恆星的日冕吸取電漿，然後放進大型容器，再被太空船運到各個處理中心。不幸地，這些太空站已經有太長時間缺乏維修，而且大部分容器甚至出現裂縫。整個系統損壞的程度已經達到無法安全地修復的地步，不過輕易取得的電漿可謂得來全不廢功夫。"

  #Pyrovore Colony
  mem_satellite_cloud.8.name:0 "如烈焰的棲身地"
  mem_satellite_cloud.8.desc:0 "這座不知名的建築物原來是佩備透明圓頂，正對著那顆恆星，暗示它們曾經被用作綠室或水栽工作室。縱使大部分都已經破掉，不過奇怪地有一些竟然能在─或者是因為─如此嚴峻的環境下茁壯成長。整個棲息地充斥著適應了極端炎熱和真空的原始生物，佈滿了多個衛星。雖然採集生物樣本是不太可能的，但是遠距離觀牠們的獨特生態，依然可以為我們提出珍貴的資訊。"

  mem_satellite_cloud.dissapointing:0 "真可惜。"
  mem_satellite_cloud.useful:0 "真有用。"
