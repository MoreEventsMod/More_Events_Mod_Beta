 #Dead Star Event
 #Idea by Infel
 #Code by LamilLerran
 #Temporary Writing by LamilLerran
 #Translated by Kaoru to Spanish
 
 mem_dead_star_category:0 "Estrella Perdida"
 mem_dead_star_category_desc:0 "De acuerdo a los informes de §Y[Root.GetName]§! el sistema debe contener una estrella muy brillante. Esto podría contribuirse a un error de cálculo simple ... pero esa estrella es una de las mas brillantes vistas en nuestro cielo. Debemos investigar mas a fondo."
 mem_dead_star.4.name:0 "Error de calculo"
 mem_dead_star.4.desc:0 "Parece que había un error de cálculo y la ubicación de la verdadera estrella está en otra parte"
 mem_dead_star.4.a:0 "Anotado. Sigamos adelante"
 mem_dead_star.6.name:0 "Estrella muerta"
 mem_dead_star.6.desc:0 "Parece que nuestros cálculos eran ciertos. La estrellá está cerca ... o mejor dicho, lo que queda de ella, parece que había colapsado hace tiempo bajo su propio peso, creando a §Y[From.GetName]§!. Un astrofísico afirma que aún no ha llegado a la cúspide del acontecimiento de §Y[Root.Owner.Capital.GetName]§! aún. Pero de acuerdo a sus cálculos, en algunos años tendrá todos los datos."
 mem_dead_star.6.a:0 "Nada será lo mismo"
 mem_dead_star.6.b:0 "¡Una oportunidad que no se repetirá!"
 mem_dead_star.6.c:0 "Todo termina"
 mem_dead_star.1.name:0 "La estrella se vuelve oscura"
 mem_dead_star.1.desc:0 "Como nuestro científico predijo hace muchos años, esta noche, una de las estrellas del cielo de §Y[Root.Owner.Capital.GetName]§! se desvaneció, en el espacio. Estalló en el cielo durante unos instantes y desapareció. A pesar de la cobertura de los medios de comunicación, la mayor parte del planeta se perdió el acontecimiento, afortunadamente nuestros científicos si que pudieron captar y recoger datos."
 mem_dead_star.1.a:0 "¡Buen trabajo!"
 mem_dead_star.2.name:0 "Supernova"
 mem_dead_star.2.desc:0 "La noche ha llegado. Como nuestro científico predijo hace muchos años, esta noche, una de las estrellas del cielo de §Y[Root.Owner.Capital.GetName]§! se ha convertido en una Supernova. Científicos de todo el mundo miraron con expectación el acontecimiento, que fue grabado para que todas las poblaciones lo viesen. Este evento dejará huella en nuestra mente, libros y en la investigación"
 mem_dead_star.2.a:0 "Hemos tenido suerte de ver esto"
 mem_dead_star.3.name:0 "La muerte de la estrella"
 mem_dead_star.3.desc:0 "La noche ha llegado ... Como nuestro científico predijo hace muchos años, esta noche, una de las estrellas del cielo de §Y[Root.Owner.Capital.GetName]§! la estrella ha muerto. Ciudadanos temerosos han observado durante toda la noche el acontecimiento. Ellos disfrutaban de la luz de esa pequeña estrella hasta que se apagó. La estrella se fué, al igual que lo haremos algún día todos nosotros. Nuestro científico parece feliz al haber recopilado muchos datos, pero todos los demás han recibido un duro recordatorio de que no somos eternos."
 mem_dead_star.3.a:0 "Un recuerdo de la muerte."
 mem_supernova_celebration:0 "Excitante Supernova"
 mem_supernova_mourning:0 "Luto por la estrella perdida"
 mem_supernova_celebration_desc:0 "Los habitantes están contentos de haber visto una Supernova"
 mem_supernova_mourning_desc:0 "Los habitantes están de luto al haber visto la muerte de una estrella"
 