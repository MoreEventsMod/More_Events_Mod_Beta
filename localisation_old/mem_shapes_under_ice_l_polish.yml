l_polish:

 ###############################################
 # Shapes Under the Ice -- Main Line
 # Idea and main writing by Foremole
 # Code and supplemental writing by LamilLerran
 ###############################################
 
 #mem_shapes_under_ice_category:0 "Mysterious Shapes"
 mem_shapes_under_ice_category:0 "Tajemnicze Kształty"
 #mem_shapes_under_ice_category_desc:0 "Even from high orbit, strange dark spots on the surface of §Y[Root.GetName]§! can be seen in the hundreds of thousands. However, after only a few days in orbit, our survey crew have already noticed the shapes shifting about; some have faded, some have appeared, and many have slightly changed position."
 mem_shapes_under_ice_category_desc:0 "Nawet z wysokiej orbity jesteśmy w stanie zaobserwować setki tysięcy dziwnych ciemnych punktów znajdujących się na powierzchni planety §Y[Root.GetName]§!. Jednakże, po kilku dniach na orbicie, nasza załoga zauważyła, że zaszły pewne zmiany w wyglądzie obserwowanych punktów; niektóre zblakły, pojawiło się również kilka nowych, podczas gdy wiele z nich zmieniło swoją pozycję."
 #mem_shapes_under_ice.1.name:0 "Massive Nautiloids"
 mem_shapes_under_ice.1.name:0 "Masywne Nautiloidy"
 #mem_shapes_under_ice.1.desc:0 "Upon closer inspection and the launching of probes underneath the surface of §Y[From.GetName]§!, §Y[Root.GetLeaderName]§! has determined that the entire planet is covered in ocean, which is in turn covered by a thick layer of ice. However, light can penetrate the immense covering, supporting a lush ecosystem of aquatic creatures. Most notable, however, are the culprits behind §Y[From.GetName]§!'s shifting spots; gigantic nautiloids kilometers wide, which occupy the top spot in the world's ecosystem, with no natural predators. A special project has been issued to study these creatures in better detail."
 mem_shapes_under_ice.1.desc:0 "Po dokładniejszym badaniu i wysłaniu sond badawczych pod lód pokrywający §Y[From.GetName]§!, naukowiec kierujący badaniami §Y[Root.GetLeaderName]§! donosi, że całą planetę pokrywa ocean, który na dodatek pokryty jest grubą warstwą lodu. Mimo to, światło jest w stanie przebić się przez tę ogromna pokrywę, umożliwiając rozwój bujnego podwodnego ekosystemu. Na uznanie jednak, zasługują twórcy tych ruchomych ciemnych kształtów, które dostrzegliśmy z orbity; są to olbrzymie łodzikowce, szerokie na kilka kilometrów, które z powodu braku naturalnych przeciwników zajmują najwyższe miejsce w tutejszym ekosystemie. Wystosowano specjalny projekt w celu dokładniejszego zbadania tych stworzeń."
 #mem_shapes_under_ice.1.a:0 "Look at the size of those things!"
 mem_shapes_under_ice.1.a:0 "Spójrzcie na rozmiary tych Nautiloidów!"
 #MEM_SHAPES_UNDER_ICE_PROJECT:0 "Investigate Nautiloids"
 MEM_SHAPES_UNDER_ICE_PROJECT:0 "Zbadaj Nautiloidy"
 #MEM_SHAPES_UNDER_ICE_PROJECT_DESC:0 "A survey team has discovered a ocean teeming with life beneath the ice of §Y[From.GetName]§!. Our scientists are eager to get a closer look at the capstone species of the [From.GetPlanetMoon]'s biosphere, a gargantuan nautiloid kilometers wide."
 MEM_SHAPES_UNDER_ICE_PROJECT_DESC:0 "Drużyna badawcza odkryła tętniący morskim życiem ocean znajdujący się pod skutą lodem powierzchnią §Y[From.GetName]§!. Naukowcy z chęcią dokładniej przyjrzą się gatunkowi zwieńczającemu tutejszą biosferę, olbrzymiemu łodzikowi którego szerokość mierzy się w kilometrach."
 #mem_shapes_under_ice.2.name:0 "Fascinating Nautiloids"
 mem_shapes_under_ice.2.name:0 "Fascynujące Nautiloidy"
 #mem_shapes_under_ice.2.desc:0 "After further study and many under-ice expeditions, the crew of the §Y[Root.GetName]§! have discovered a few fascinating things about the nautiloids. Firstly, they have biological processes which create incredibly tough materials for their shells, perfect for construction. However, this would require killing them to obtain the materials. But this possibility is made unappealing by the fact the nautiloids also demonstrate basic levels of intelligence, similar to most semi-sentient species. In addition, when not keeping themselves afloat they drop down into the depths quickly, making harvesting the dead impossible unless teams are present at the moment of death and thereby forcing us to actively slaughter the creatures if we wish to recover the shells."
 mem_shapes_under_ice.2.desc:0 "Po dalszych badaniach i wielu wyprawach głębinowych, załoga §Y[Root.GetName]§! zebrała wiele fascynujących informacji dotyczących badanych nautiloidów. Po pierwsze, ich procesy biologiczne, tworzą niezwykle wytrzymały materiał potrzebny do wytworzenia muszli, który jak się okazuje jest również idealny do budowy. Jednakże, pozyskanie tego materiału wymagałoby zabicia tych stworzeń. Możliwość ta jest również odpychająca przez fakt, iż łodzikowce wykazują również podstawowe poziomy inteligencji, podobne do większości gatunków pół-czujących. Ponadto, jeżeli same nie utrzymują się na powierzchni wody, to pogrążają się w głębiny w szybkim tempie, uniemożliwiając pozyskanie materiału. Pozyskiwanie muszli z martwych okazów wymagałoby aktywnego uboju tych stworzeń." 
 #mem_shapes_under_ice.2.a:0 "Our biologists would be thrilled to study these creatures."
 mem_shapes_under_ice.2.a:0 "Nasi naukowcy byliby zachwyceni mogąc zbadać te stworzenia."
 #mem_shapes_under_ice.2.b:0 "Though it pains us, their loss is our gain."
 mem_shapes_under_ice.2.b:0 "Pomimo, że nas to boli, ich strata jest naszym zyskiem."
 #mem_shapes_under_ice.2.phile:0 "Lets see how intelligent they are. Try to establish communications."
 mem_shapes_under_ice.2.phile:0 "Zobaczmy jaką inteligencją dysponują. Połączcie nas."
 #mem_shapes_under_ice.2.mat:0 "Even if we don't harvest them, we can study the shells of live ones."
 mem_shapes_under_ice.2.mat:0 "Nawet jeśli ich nie pozyskujemy, to możemy badać muszle żywych okazów."
 #mem_shapes_under_ice.99.name:0 "Dirty Viewport"
 mem_shapes_under_ice.99.name:0 "Zabrudzona Optyka"
 #mem_shapes_under_ice.99.desc:0 "Further investigation of §Y[From.From.GetName]§! indicates that the shifting dark spots are not from the planet at all, but rather from a pressure leak causing optical flaws in the §Y[Root.GetName]§!'s viewports. Engineering teams have fixed the faulty pressure valve, and there is nothing more of interest to be found here."
 mem_shapes_under_ice.99.desc:0 "Dalsze badania §Y[From.From.GetName]§! wskazują, że poruszające się ciemne punkty nie pochodzą z planety, a spowodowane są wyciekiem ciśnienia który spowodował wady optyczne teleskopów §Y[Root.GetName]§!. Zespół inżynieryjny naprawił uszkodzony zawór i na planecie nie znajduje się nic godnego uwagi."
 #mem_shapes_under_ice.99.a:0 "Disappointing."
 mem_shapes_under_ice.99.a:0 "Rozczarowujące."
