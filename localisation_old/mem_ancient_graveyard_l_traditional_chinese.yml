 mem_ancient_graveyard_category:0 "奇怪的圖案"
 mem_ancient_graveyard_category_desc:0 "我們的探測器在這個星球上的溪谷，接收到一些奇怪的讀數。這些東西看起來由有規律的格狀模式所組成，間中有少許金屬製的尖刺狀物體，體積之細令我們難以在軌道上察覺到。我們應該立即加以考察。"

 mem_ancient_graveyard.1.name:0 "北邙壘壘"
 mem_ancient_graveyard.1.desc:0 "我們的勘探團隊發現該地域插住了幾十億支由當地原住民製造、面向著天空的脈衝雷射槍，每支槍的頂端部分都放置了有奇特設計的頭盔面甲，延綿不斷地點綴著整個溪谷。我們估計這個地方可能是一批在一場既遙遠但已被遺忘的戰爭中，陣亡士兵的安身之處。這個墓地雖然在真空下仍然能夠保持完整，但是我們的科學家對於那些武器不太感興趣。經過對地底再進一步的探測，也未能為的們帶來有用的資訊，這裡究竟發生過甚麼事情實在無從得知。"

 mem_ancient_graveyard.2.name:0 "估算錯誤"
 mem_ancient_graveyard.2.desc:0 "這個看起來很奇怪的圖案原來只不過是由我們的探測器機件調整失誤產生的回音，而我們的勘探團隊在下面甚麼也沒找到，另外我們的探測器在第二次進行掃瞄時亦未能得到同樣結果。"

 mem_ancient_graveyard.1.default:0 "讓他們安息吧。"
 mem_ancient_graveyard.1.xenophobe:0 "又一堆死去的外星人，不是吧？"

 mem_ancient_graveyard.2.dissapointing:0 "令人失望。"
