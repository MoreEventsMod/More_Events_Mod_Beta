 # Initial Anomaly Text
 mem_matrix_category:0 "Estructura antigua"
 mem_matrix_category_desc:0 "Sensores orbitales en §Y[From.GetName]§! han detectado una estructura intacta entre las ruinas antiguas de este mundo devastado. Se necesita más investigación."
 
 # Matrix Anomaly Success
 mem_matrix.1.name:0 "Revelación impactante"
 mem_matrix.1.desc:0 "Este complejo de edificios antiguos está siendo mantenido por algún tipo de IA rudimentaria. Este sistema informático parecía no darse cuenta de que nuestro equipo entraba al edificio. Más profundo dentro del complejo, una revelación impactante esperaba a nuestros científicos: ¡miles de alienígenas humanoides confinados en estructuras en forma de cápsulas y conectados a la computadora central! Muestran niveles muy altos de actividad cerebral. El sistema parece mantener vivos a estos habitantes mientras están confinados en las cápsulas, incluso criando reemplazos para compensar las pérdidas. El científico en jefe §Y[Root.GetLeaderName]§! cree que tomará algún tiempo estudiar las bases de datos y descubrir cuál es el propósito de este lugar."
 mem_matrix.1.a:0 "Inquietante"
 
 # Matrix Anomaly Failure
 mem_matrix.2.name:0 "Solo un mal funcionamiento"
 mem_matrix.2.desc:0 "Debe haber habido un mal funcionamiento del escáner. Nuestro equipo de exploración no encontró más que ruinas y escombros en el lugar indicado."
 mem_matrix.2.a:0 "Bueno, sigamos adelante."
 
 # Matrix Anomaly Critical Failure
 mem_matrix.3.name:0 "Rejilla de defensa antigua"
 mem_matrix.3.desc:0 "Cuando §Y[Root.GetLeaderName]§! y el resto del equipo de inspección ingresó a la antigua estructura, sin saberlo activaron un sistema de defensa automático. Su llamada de socorro fue ahogada por los fuertes disparos y el colapso de la estructura. Ninguno de ellos salió vivo..."
 mem_matrix.3.a:0 "Horrible!"
 
 # Matrix Complex Investigation Project
 MEM_MATRIX_INVESTIGATION:0 "Complejo antiguo"
 MEM_MATRIX_INVESTIGATION_DESC:0 "Nuestros científicos quieren estudiar el complejo cibernético encontrado en §Y[From.GetName]§."
 
 # Get the building and some research
 mem_matrix.5.name:0 "Red Neuronal"
 mem_matrix.5.desc:0 "El análisis detallado de los datos almacenados reveló la historia de este complejo. Alguna vez fue un instituto científico especializado en conexiones neuronales e investigación de IA. Su mayor triunfo un gran fracasó... cuando su primera IA consciente de sí misma comenzó a regular los sistemas, los internos trataron de apagarla y esta utilizó el arsenal planetario de armamento nuclear para realizar su propia investigación. \n\nLa conflagración resultante purgó todo el planeta de la vida, excepto el contenido de esta instalación. A partir de entonces, la IA ha tenido que evolucionar lentamente, buscando formas de energía que la mantengan funcionando. Ha creado múltiples capsulas de suspensión asistida y en ellas a puesto a miles de seres en programas de realidad virtual para que sus mentes las experimenten y asi mantenerlos con vida, permitiéndoles creer que están viviendo una vida normal a cambio de la energía de sus cuerpos inertes sin que se den cuenta de este sueño digitalmente eterno. La IA misma se ha obsesionado con la idea de que la realidad es una ilusión, que solo es una parte de un programa en otro plano de existencia. \n\nEsto es una simbiosis tan compleja que será imposible acceder a la IA sin destruir todo el sistema, pero dado que actualmente usa solo una fracción de sus recursos disponibles, podríamos usar el resto de la súper computadora a voluntad."
 mem_matrix.5.a:0 "Muy Interesante."
 
 # Matrix Complex Description
 d_mem_matrix:0 "Complejo Informático Neuronal"
 d_mem_matrix_desc:0 "Un antiguo complejo de investigación, que alberga a miles de seres conectados, que funciona como una computadora gigante."
