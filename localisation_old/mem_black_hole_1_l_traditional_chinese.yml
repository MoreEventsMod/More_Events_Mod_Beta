 mem_black_hole_1_category:0 "天外有天"
 mem_black_hole_1_category_desc:0 "有一件小型的物體圍繞著黑洞「§Y[Root.GetName]§!」的軌道上運行。細看之下，應該是一個古代的小型蟲洞產生器，可能是由一個不知名的遠古文明所建造的。它的作用在於開啟進入事件視界(Event Horizon)的飛行路徑，，以及方便在事件視界的另一面進行下一步調查。我們的科學家希望可以詳細研究這個產生器及其原理。"
 MEM_BLACK_HOLE_1_PROJECT:0 "天外有天"
 MEM_BLACK_HOLE_1_PROJECT_DESC:0 "我們其中一個科學家應該嘗試啟動那個蟲洞產生器..."
 mem_black_hole_1.1.name:0 "調查成功"
 mem_black_hole_1.1.desc:0 "經過深入的檢驗後，蟲洞產生器很明顯地因爲長期被棄置的關係而受損。不過，首席科學家§Y[Root.GetLeaderName]§!認為我們可以為它進行維修。"
 mem_black_hole_1.1.a:0 "立即去辦。"
 mem_black_hole_1.1.b:0 "太過危險了。"
 mem_black_hole_1.2.name:0 "成功了嗎？"
 mem_black_hole_1.2.desc:0 "蟲洞產生器完成維修之後，研究飛行船§Y[Root.GetName]§!被吸進去事件視界的另一面，暫時未能尋獲。我們只能寄望蟲洞可以一直保持穩固，直至科學家能夠順利返回。"
 mem_black_hole_1.2.a:0 "我們惟有屏息以待。"
 mem_black_hole_1.3.name:0 "黑洞的另一面"
 mem_black_hole_1.3.desc:0 "研究飛行船回來了，不過船員就起了一些變化。雖然他們都不願意提起在另一面所發生「不能談及」的事情，但是他帶回來的都可能對我們有幫助。"
 mem_black_hole_1.3.a:0 "希望他們能夠早日康復。"
 mem_black_hole_1.4.name:0 "古舊的文物"
 mem_black_hole_1.4.desc:0 "經過仔細的檢測之後，蟲洞產生器很明顯地因爲長時間過度靠近事件視界之下而受損，就算有更進一步的調查，我們都不會有太大收穫以及整度危險。"
 mem_black_hole_1.4.a:0 "真不幸。"
 mem_black_hole_1.5.name:0 "悲傷的錯誤"
 mem_black_hole_1.5.desc:0 "當首席科學家§Y[Root.GetLeaderName]§!正在調查蟲洞產生器時。他在沒有注意到它已經損毀嚴重之下，不小心把蟲洞產生器啟動了，結果整艘研究飛行船被吸進去黑洞內。之後也失去了他的消息。"
 mem_black_hole_1.5.a:0 "太可怕了。"
 
