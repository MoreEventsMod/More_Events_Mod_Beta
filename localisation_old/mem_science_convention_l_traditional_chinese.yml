 mem_science_convention.1.name:0 "科學研討會"
 mem_science_convention.1.desc:0 "我們的科學家認為如果我們舉辦一次大型跨學科的研討會，便可以促進所有研究的進度。"
 mem_science_convention.1.ayes:0 "好主意。"
 mem_sciencecon_1.a.tooltip:1 "科學研討會現正準備中，準備功夫將會在12個月後完成。"
 mem_sciencecon_1.b.tooltip:1 "科學研討會現正準備中，準備功夫將會在12個月後完成。在此期間，我們要發出邀請函。"
 mem_sciencecon_1.c.tooltip:1 "缺乏資金而無法舉辦科學研討會。\n所需資源 - \n£energy  §Y250§! \n£minerals  §Y250§!"
 mem_science_convention.1.ano:0 "可惜，我們缺乏資金去舉辦科學研討會。"
 mem_science_convention.1.b:0 "好，讓我們看看有誰會參加。"
 mem_science_convention.1.c:0 "不好，這只是一件令人卻步的事。"

 mem_science_convention.2.name:0 "科學研討會準備完畢"
 mem_science_convention.2.desc:0 "科學研討會現的準備功夫已經完成，現在只需要打開大門。"
 mem_science_convention.2.a:0 "開秀吧！"

 mem_science_convention.3.name:0 "驚人成就"
 mem_science_convention.3.desc:0 "跨學科研討會非常成功！來自不同國度的科學家聚首一堂，分享各自的知識和經驗，並示範最新的發明以及一同研發新理論。靠著眾人的學識，複雜難解的問題都得以解決，而且更提高了幾個現有系統的效率或以更佳的方法取代。"
 #If we have invites
 mem_science_convention.3.a.desc:0 "跨學科研討會非常成功！來自不同國度的科學家聚首一堂，分享各自的知識和經驗，並示範最新的發明以及一同研發新理論。靠著眾人的學識，複雜難解的問題都得以解決，而且更提高了幾個現有系統的效率或以更佳的方法取代。對於促進我們各方面的科學研究，以及作為今次研討會的主持，令我們在其他人眼中留下了好印象。"
 #Message for the invited to see
 mem_science_convention.3.b.desc:0 "跨學科研討會非常成功！雖然我們的科學家對比來自§Y[invite_sender.GetName]§!的研究人員之下顯得暗淡無光，但是他們作為今次研討會的主持十分親切。對於我們的研究，自由表發和意見交流使我們獲益良多，而關於§Y[invite_sender.GetAdj]§!的課程更啟蒙了我們。我們的科學家的見解有著極大的轉變，很多科學家更期待下一次研討會。"
 mem_science_convention.3.a:0 "這可是載入史冊的成就！"

 mem_science_convention.4.name:0 "重要的活動"
 mem_science_convention.4.desc:0 "跨學科研討會跟預期一樣順利進行。來自不同星系的科學家參與今次的研討會，各種各樣的學術交流使我們大開眼界，我們的主辦單位肯定今次的活動為我們各項研究帶來不少益處。"
 #Message for the invited to see
 mem_science_convention.4.a.desc:0 "雖然我們的科學家曾經有疑慮，他們仍然為今次跨學科研討會不過不失感到高興。縱使有許多展示出來科研技術及概念算得上是眾所周知，不過能夠跟其他背景截然不同的科學團體，有機會交流意見和理論，令我們的科學家獲益良多，更可以對§Y[invite_sender.GetSpeciesNamePlural]§!有更深入了解。"
 mem_science_convention.4.a:0 "Excellent news."

 mem_science_convention.5.name:0 "慘淡收場"
 mem_science_convention.5.desc:0 "不幸地，今次的跨學科研討會沒有跟預期一樣順利進行。雖然我們的保安部隊已經收到嚴密的指令，禁止把任何未經許可的飲料帶入會場，儘管如此仍然有人違反規定，有些科學家更飲得酩酊大醉。更嚴重的是，看起來我們的研究人員之間，因為基於各自的領域而令緊張關係升溫，有些物理學家更與我們的工程部人員大吵一場。"
 #Message for the invited to see
 mem_science_convention.5.a.desc:0 "今次的跨學科研討會可謂算得上是失敗。儘管我們最大的努力，依然有些不守規矩的科學家繞過保安，把未經許可的飲料帶入會場，從而令緊張關係升溫，甚至有肢體衝突。我們的科學家亦未能有機會向外界表現，有很多人都認為今次的活動是「浪費時間」。我們下次或許不再參加。"
 mem_science_convention.5.a:0 "他們要受到指責！"

 mem_science_convention.6.name:0 "多災多難"
 mem_science_convention.6.desc:0 "今次的跨學科研討會可謂完全失敗。儘管已經下達嚴密的指令，我們的保安部隊依然把毒品帶進會場引起混亂，更有人因此而入院。更甚者，我們其中一位備受尊重的科學家，為了引來異性的注目，竟然提早啟動了一款試作型武器卻發生爆炸，造成極大恐慌，以及導致不少科研人員受傷和該科學家死亡。研討會被逼要提早結束，部分科學家更因此被捕。"
 #If we have invites
 mem_science_convention.6.a.desc:0 "今次的跨學科研討會可謂完全失敗。儘管已經下達嚴密的指令，我們的保安部隊依然把毒品帶進會場引起混亂，更有人因此而入院。更甚者，我們其中一位備受尊重的科學家，為了引來異性的注目，竟然提早啟動了一款試作型武器卻發生爆炸，造成極大恐慌，以及導致不少科研人員受傷和該科學家死亡。研討會被逼要提早結束，部分科學家更因此被捕。今次的研討會被視為國際間前所未有的失敗，許多受邀請的嘉賓對我們的評價大大減低，可能要一些時間才可以洗掉今次的污點。"
 #Message the Invited see
 mem_science_convention.6.b.desc:0 "今次的跨學科研討會可謂令人神憎鬼厭，對我們的人民而言更是侮辱。負責主持的科學家非常不負責任和幼稚，隨意地展示危險的科技，以及為了無謂的競賽而妄顧其他人的安危。其中一次就是為了引來異性的注目，卻導致人命傷亡，令到今次活動提早結束。不論這是否一場惡作劇，還是有意為之，我們一部分科學家認為無需要跟§Y[invite_sender.GetName]§!維持外交關係。"
 mem_science_convention.6.a:0 "令人非常尷尬。"
 mem_science_convention.6.a.host.tooltip:0 一名科學家不幸死亡！"

 mem_science_convention.8.name:0 " [invite_sender.GetName]科學研討會的邀請"
 mem_science_convention.8.desc:0 "為了學術上的追求和科學的啟蒙，§Y[invite_sender.GetName]§!籌備了一次研討會，讓整個銀河系最頂尖的人才聚首一堂。\n\n我們誠意邀請§Y[This.GetName]§!中成就卓越的科學家們，來參加「跨學科研討會」，我們兩國之間將會因您的參與而互惠互利。"
 mem_science_convention.8.a:0 "非常有趣的提議，我們會接受你的邀請。"
 mem_science_convention.8.b:0 "我們的科學家有要務在身，未能抽空參與。"
 #Xenophobic Response (no)
 mem_science_convention.8.phobe:0 "閣下所謂的「科學」既原始又殘忍，故此恕難從命。"
 #Spiritualist response (no)
 mem_science_convention.8.spi:0 "科學不能解答宇宙的奧秘。"
 #Xenophilic Response (yes)
 mem_science_convention.8.phile:0 "外星科學和科學家？定必枉駕來臨。"
 #Materialist Response (yes)
 mem_science_convention.8.mat:0 "我們同心協力必定開拓美好將來。"
 #Collectivist Response (yes)
 mem_science_convention.8.col:0 "我們必須同心協力地發展科學。"
 #Individualist Response (no)
 mem_science_convention.8.ind:0 "這類研討會只是空談。"

 mem_science_convention.11.name:0 "邀請到科學研討會"
 mem_science_convention.11.desc:0 "好主意，我們樂意接受邀請。"
 #Erudite explorers
 mem_science_convention.11.a.desc:0 "我們很高興見到[invite_sender.GetRulerTitle] [invite_sender.GetRulerName] 同樣認為知識的累積是重要事宜。我們樂意接受。"
 # Federation builders
 mem_science_convention.11.b.desc:0 "這類活動必定可以增強國與國之間的外交關係。我們樂意接受。"
 # Fanatical Befrienders
 mem_science_convention.11.c.desc:0 "科學派對？我們當然會出席！"
 # Peaceful Traders
 mem_science_convention.11.d.desc:0 "在新市集瀏覽新的貨品永遠是好主意。我們會出席。"
 mem_science_convention.11.a:0 "我們很高興得悉你們參與。"

 mem_science_convention.12.name:0 "邀請到科學研討會"
 mem_science_convention.12.desc:0 "我們不認為今次活動會為我們帶來任何好處，我們只好婉拒你們的邀請。"
 #Democratic crusaders
 mem_science_convention.12.a.desc:0 "我們？參加壓迫者的活動？你們一定是在說笑吧。"
 # Xenophobic Isolationists
 mem_science_convention.12.b.desc:0 "我們寧願死掉也不想跟你們談科學，外星人。"
 # Fanatical Purifiers
 mem_science_convention.12.c.desc:0 "一群外星妖怪的會面，你肯定是開玩笑。"
 mem_science_convention.12.a:0 "太可惜了。"
 
