 mem_opinion_science_convention_good_time:0 "不錯的科學研討會"
 mem_opinion_science_convention_waste_of_time:0 "科學研討會只是浪費時間"
 mem_opinion_science_convention_scientist_dead:0 "失敗的科學研討會"
