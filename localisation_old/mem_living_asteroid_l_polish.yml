 # Anomaly
 #mem_living_asteroid_anomaly_category:0 "Unusual Energy Readings"
 mem_living_asteroid_anomaly_category:0 "Dziwne Odczyty Energii"
 #mem_living_asteroid_anomaly_category_desc:0 "Preliminary scans of §Y[From.GetName]§! have shown strange readings. Both it and the smaller surrounding asteroids display energy readings that are not expected from such objects. Furthermore, §Y[From.GetName]§! is covered in patches of strangely coloured and textured material."
 mem_living_asteroid_anomaly_category_desc:0 "Wstępne skany §Y[From.GetName]§! wykazują dziwne odczyty. Badany obiekt oraz mniejsze asteroidy go otaczające wykazują odczyty energii na nieoczekiwanym poziomie, biorąc pod uwagę rodzaj badanych obiektów. Co więcej, §Y[From.GetName]§! jest pokryty łatami materiału o dziwnej kolorystyce i teksturze."
 
 # Anomaly Success
 #mem_living_asteroid.1.name:0 "Living Asteroids"
 mem_living_asteroid.1.name:0 "Żyjące Asteroidy"
 #mem_living_asteroid.1.desc:0 "Although chief scientist §Y[Root.GetLeaderName]§! insists that the term is not accurate, the crew of the §Y[Root.GetName]§! have already begun to call §Y[From.GetName]§! a 'living asteroid'. Massive portions of the asteroids are home to colonies of hyper-resilient lichen, unlike any form of fungi found on terrestrial planets. \n\nLike all lichens, these 'living asteroids' are formed of a combination of fungus and cyanobacteria, with this particular species of cyanobacteria being only found with the corresponding fungus - both are entirely new species to the [Root.Owner.GetName]. While the proposed scientific term for them is "celestial ascomycota", most media reports and even scientific papers have begun to call them "space mushrooms". Further study is recommended."
 mem_living_asteroid.1.desc:0 "Pomimo nacisków głównego naukowca §Y[Root.GetLeaderName]§! na niepoprawność tego zwrotu, załoga statku §Y[Root.GetName]§! zaczęła określać §Y[From.GetName]§! mianem 'żyjącej asteroidy'. Ogromne fragmenty asteroidy są domem dla kolonii hiper-sprężystych porostów, które są przeciwieństwem jakiejkolwiek formy grzybów które dotychczas znaleźliśmy na odkrytych planetach skalistych. \n\nJak wszystkie porosty, te 'żyjące asteroidy' powstają z kombinacji grzyba i sinic, a ten konkretny gatunek sinic można znaleźć tylko ze zgodną odmianą grzyba - oba są całkowicie nowymi gatunkami dla [Root.Owner.GetName]. Chociaż proponowany termin naukowy dla nich to 'Niebiańskie Ascomycota', większość medialnych doniesień, a nawet prace naukowe zaczęły nazywać je 'kosmicznymi grzybami'. Zaleca się dalsze badania."
 
 # Anomaly Failure
 #mem_living_asteroid.2.name:0 "Just a Hunk of Rock"
 mem_living_asteroid.2.name:0 "Tylko Kawałek Skały"
 #mem_living_asteroid.2.desc:0 "Chief scientist §Y[Root.GetLeaderName]§! has reported that the unusual energy readings from §Y[From.GetName]§! are nothing more than a scanner malfunction. Furthermore, the textured material on the surface of the planet is simply a vein of metal, which wouldn't even be useful for mining."
 mem_living_asteroid.2.desc:0 "Główny naukowiec §Y[Root.GetLeaderName]§! zgłasza, że wcześniejsze dziwne odczyty energii z §Y[From.GetName]§! są spowodowane wadą skanera. Co więcej, materiał który znajduje się na powierzchni asteroidy jest tylko żyłą zwyczajnego metalu, którego nie opłaca się nawet wydobywać."