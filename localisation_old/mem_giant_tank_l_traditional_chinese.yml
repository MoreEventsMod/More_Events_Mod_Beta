# Initial Anomaly Appearance:

 mem_giant_tank_category:0 "奇特又龐大的廢棄物"
 mem_giant_tank_category_desc:0 "我們的勘探隊伍發現了一些巨型建築，有跡象顯示這些巨型建築在很久以前是可動的。它們處於一個大型古戰場的正中心，而周遭的低幅射水平可以讓我們安全地靠近。"

# Anomaly Investigation Fails:

 mem_giant_tank.1.name:0 "破瓦殘礫"
 mem_giant_tank.1.desc:0 "這些巨型建築最初看似是重大發現，結果卻令一眾科學家大失所望。除了一堆頹垣敗瓦之外，他們就找不到其他東西，最後要更正早前發出的公告。"
 mem_giant_tank.1.a:0 "繼續做其他事吧。"
 
# Anomaly Investigation Succeeds: 
 
 mem_giant_tank.2.name:0 "上古的巨人"
 mem_giant_tank.2.desc:0 "對於一個沒有太空科技的文明而言，這些蹲坐在這片古戰場上的鋼鐵巨人比我們想像中來得先進。我們的團隊得出一個結論，就是這個文明一直長期處於戰爭狀態，而沒有空去理會太空科技。\n\n藉著核分裂為這些重達十至十五公噸的巨人提供所需的能源，科學家估計它們的力量足以移平山脈。最初，他們以為這些古代機器人會很容易應付，直至他們發覺它身軀內攜有兩個護盾產生器。如果[Root.GetLeaderName]的假設正確，這些機器人不但在保護著我們科學家所講的「地船」，它們更可能是保護著在旁邊走動的一群。\n\n軍方肯定對此感到十分有興趣。"
 mem_giant_tank.2.a:0 "太好了，開始吧！"
 
# Tank Investigation Special Project:

 MEM_GIANT_TANK_INVESTIGATION:0 "戰爭的機器"
 MEM_GIANT_TANK_INVESTIGATION_DESC:0 "我們的科學家現正準備重新回收這些古老的戰爭機器，所有物資以及臨時帳篷都已經準備好，隨時可以展開工程。"
 
# Tank Investigation Complete - Have Two Tanks:

 mem_giant_tank.11.name:0 "戰爭的機器"
 mem_giant_tank.11.desc:0 "我們花上了一段時間和功夫去回收這些移動要塞，它們比我們想像中更加先進，而且我們只了解部分的原理。因此，我們無法再另外複製一個機器人，而這兩個就是我們所有。每一個機器人都各自需要一艘特別的運輸船，除此之外我們已萬事俱備。"
 mem_giant_tank.11.a:0 "非常好。"
 mem_giant_tank.11.a.tooltip:0 "Gain two Mobile Fortress armies."
 
# Tank Investigation Complete - Neutral:

 mem_giant_tank.12.name:0 "古代機械"
 mem_giant_tank.12.desc:0 "我們的團隊未能成功把這些移動要塞修復，因為它們的科技比我們想像中更加先進，最後結果是徒勞無功。\n\n這樣子或許更好，因為我們可以親眼目睹這個文明及這種武器對自己的人民所帶來的傷害。不幸中的大幸是，我們得到的發現可以有助於我們的工程學上研究。"
 mem_giant_tank.12.a:0 "很可惜，原本可以派上用場。"
 
# Tank Investigation Complete - Disaster:

 mem_giant_tank.13.name:0 "「死」不罷休"
 mem_giant_tank.13.desc:0 "我們其中之一名科學家於重新啟動其中一座移動要塞的電腦系統時犯下大錯。這座要塞之前的擁有者恐怕它會落入敵手而安裝了極端的保安系統，由於我們的科學家未能及時關閉自爆裝置，他們跟這座要塞都消失於核爆之中，成為這場戰爭中最後的受害者。"
 mem_giant_tank.13.a:0 "太可怕了！"
 
