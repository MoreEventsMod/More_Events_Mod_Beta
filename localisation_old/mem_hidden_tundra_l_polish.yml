 #A hidden Tundra
 #Idea by Mariawr
 #Code by wtlnd

 #mem_hidden_tundra_category:0 "A barren yet interesting rock in space"
 mem_hidden_tundra_category:0 "Jałowa lecz interesująca kosmiczna skała."
 #mem_hidden_tundra_category_desc:0 "Chief scientist §Y[Root.GetLeaderName]§! had some interesting readings on the planet §Y[From.GetName]§!. A closer investigation seems warranted"
 mem_hidden_tundra_category_desc:0 "Główny Naukowiec §Y[Root.GetLeaderName]§! otrzymał interesujące odczyty z planety §Y[From.GetName]§!. Dokładniejsze dochodzenie wydaje się być uzasadnione."

 #mem_hidden_tundra.1.name:0 "It's a habitable planet!"
 mem_hidden_tundra.1.name:0 "Planeta możliwa do zamieszkania!"
 #mem_hidden_tundra.1.desc:0 "It turns out that planet §Y[From.GetName]§! is not barren as our first scans showed, but actually a tundra world. It still appears to be a pretty bleak planet though. It has an almost featureless surface and next to no plant life, but should still be colonizable given light local terraforming efforts. We should also establish a research outpost to learn how life on such a planet is even possible."
 mem_hidden_tundra.1.desc:0 "Wygląda na to, że planeta §Y[From.GetName]§! wcale nie jest jałowa, tak jak pokazywał pierwszy skan, tylko jest planetą tundrową. Mimo wszystko planeta wydaje się być dość ponura. Na powierzchni nie ma niczego interesujacego, brak również jakichkolwiek roślin i pomimo tego nadal nadaje się do kolonizacji jeśli podda się ją lekkiej lokalnej Terraformacji. Powinniśmy również ustanowić placówkę badawczą, aby dowiedzieć się, jak życie na takiej planecie jest wogóle możliwe."

 #mem_hidden_tundra.2.name:0 "A barren uninteresting rock in space"
 mem_hidden_tundra.2.name:0 "Jałowa kosmiczna skała."
 #mem_hidden_tundra.2.desc:0 "Contrary to first assumptions of §Y[Root.GetLeaderName]§!, §Y[From.GetName]§! is just a dead, boring rock in space. We should focus our research efforts elsewhere."
 mem_hidden_tundra.2.desc:0 "W przeciwieństwie do pierwszych założeń §Y[Root.GetLeaderName]§!, §Y[From.GetName]§! jest martwą i nudną kosmiczną skałą. Musimy skoncentrować nasze wysiłki badawcze w innym miejscu."

 #mem_hidden_tundra.1.fascinating:0 "Fascinating"
 mem_hidden_tundra.1.fascinating:0 "Fascynujące."
 #mem_hidden_tundra.1.xenophobe:0 "Seems vermin is resilient."
 mem_hidden_tundra.1.xenophobe:0 "Wygląda na to, że robactwo jest bardzo żywotne."

 #mem_hidden_tundra.2.fascinating:0 "Fascinating"
 mem_hidden_tundra.2.fascinating:0 "Szkoda." 