 mem_amazed_pops:0 "Amazed Pops"
 
 mem_the_ancient_signal_category:0 "Señales desconocidas."
 mem_the_ancient_signal_desc:0 "Nuestros sensores han captado una señal extraña proveniente de una densa zona selvática del planeta. Deberíamos enviar un equipo científico para revisar estas lecturas."

 mem_the_ancient_signal.1.name:0 "Interesante Fauna?"
 mem_the_ancient_signal.1.desc:0 "Hemos encontrado una flora interesante muy densa que cubre la superficie de §Y[fauna_planet.GetName]§!. Estas especies de alguna manera están emitiendo una señal EM bastante fuerte. Podríamos establecer una publicación de investigación en órbita para aprender más sobre estas señales extrañas."

 mem_the_ancient_signal.2.name:0 "No hay nuevos hallazgos"
 mem_the_ancient_signal.2.desc:0 "Los científicos no encontraron nada más interesante en la superficie, debe haber sido un mal funcionamiento en los sensores que causó la emoción."

 mem_the_ancient_signal.3.name:0 "Que esta pasando?"
 mem_the_ancient_signal.3.desc:0 "Durante los últimos meses el oficial de ciencias §Y[Root.GetLeaderName]§! ha estado hablando sobre la misión en §Y[fauna_planet.GetName]§! diciendo que deberíamos volver. En los últimos días, su condición ha empeorado y se ha convertido en un estado de locura cada vez que alguien menciona el planeta. También se han vuelto paranoicos de todos y de todo. Una señal preocupante de hecho."
 mem_the_ancient_signal.3.a:0 "Debemos regresar y descubrir que está pasando."

 MEM_THE_ANCIENT_SIGNAL_PROJECT:0 "Volviendo a §Y[fauna_planet.GetName]§!."
 MEM_THE_ANCIENT_SIGNAL_PROJECT_DESC:0 "Debemos regresar y descubrir que está pasando."

 mem_the_ancient_signal.4.name:0 "Ruinas alienígenas?"
 mem_the_ancient_signal.4.desc_default:0 "Debajo de la densa jungla, se descubre una gigantesca ciudad antigua. Al parecer, una vez estuvo habitada por una raza alienígena que dominó el planeta hace unos cientos de miles de años. Esta ciudad es todo lo que parece quedar de su civilización. En el centro de las ruinas se encuentra un anillo vertical hecho de un material desconocido con 39 símbolos distintos tallados alrededor, uno de ellos es el símbolo de nuestro imperio. ¿Qué podría significar esto?"
 mem_the_ancient_signal.4.desc_materialist:0 "Debajo de la densa jungla, se descubre una gigantesca ciudad antigua. Al parecer, una vez estuvo habitada por una raza alienígena que dominó el planeta hace unos cientos de miles de años. Esta ciudad es todo lo que parece quedar de su civilización. En el centro de las ruinas se encuentra un anillo vertical hecho de un material desconocido con 39 símbolos distintos tallados alrededor, uno de ellos es el símbolo de nuestro imperio que al tocarlo se abrió un portal que nos llevó a una habitación que contenía un valioso artefacto"
 mem_the_ancient_signal.4.desc_xenophobe:0 "Debajo de la densa jungla, se descubre una gigantesca ciudad antigua. Al parecer, una vez estuvo habitada por una raza alienígena que dominó el planeta hace unos cientos de miles de años. Esta ciudad es todo lo que parece quedar de su civilización y cultura."
 mem_the_ancient_signal.4.a:0 "Un gran descubrimiento!"
 mem_the_ancient_signal.4.b:0 "Podemos aprender muchas cosas de este gran dispositivo."
 mem_the_ancient_signal.4.c:0 "Extraterrestres asquerosos, asegurémonos de que nada de su cultura sobreviva."

 mem_the_ancient_signal.4.a.tooltip:0 "Tan genial que ni siquiera podemos imaginar qué decir al respecto..."
 mem_the_ancient_signal.4.b.tooltip:0 "Un hallazgo asombroso! ¡La población estará extasiada ante tal descubrimiento! La felicidad de la población aumentó en 10% por 365 días."
 mem_the_ancient_signal.4.c.tooltip:0 "Su cultura podría contaminar la nuestra. Desechar lo que podamos y establecer los cargos."
