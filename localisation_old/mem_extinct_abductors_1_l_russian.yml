 ########################
 
 # Initial Anomaly Text
 #mem_extinct_abductors_category:0 "Ancient Complex"
 mem_extinct_abductors_category:0 "Древний Комплекс"
 #mem_extinct_abductors_category_desc:0 "Our survey team detected a remote complex of ancient buildings on §Y[From.GetName]§!. No other signs of former colonisation can be be found. Our team wishes to investigate this further."
 mem_extinct_abductors_category_desc:0 "Исследовательская команда обнаружила удалённый комплекс древних сооружений на §Y[From.GetName]§!. Никаких признаков предшествующих попыток колонизации не найдено. Команда хочет продолжить изучение."

 # Extinct Abductors Anomaly Failure
 #mem_extinct_abductors.2.name:0 "Ancient Complex"
 mem_extinct_abductors.2.name:0 "Древний Комплекс"
 #mem_extinct_abductors.2.desc:0 "Our survey team found nothing of interest. The place was stripped clean of any valuable or interesting information and technology. Whether the former holders left this place in an orderly fashion or some scavengers picked up all of the leftovers afterwards remains unclear."
 mem_extinct_abductors.2.desc:0 "Исследователи не обнаружили ничего интересного. В комплексе не оказалось никакой полезной или заслуживающей внимания информации или технологий. Остаётся непонятным забрали ли всё с собой предыдущие обитатели, когда покинули это место, или же его просто разграбили вскоре после этого."
 #mem_extinct_abductors.2.a:0 "Ok, let's move on."
 mem_extinct_abductors.2.a:0 "Ну, значит идём дальше."

 # Extinct Abductors Anomaly Critical Failure
 #mem_extinct_abductors.3.name:0 "A Noble Sacrifice"
 mem_extinct_abductors.3.name:0 "Благородная жертва"
 #mem_extinct_abductors.3.desc:0 "In the depths of the complex on §Y[From.GetName]§! our survey team became contaminated with a strange substance that they later discovered to be a dangerous mutagen the former holders of this place had experimented with. Back aboard the ship, several members of the survey team began to transform into twisted abominations, driven to insanity by pain and rage. These mutations spread like wildfire among the members of the crew and as the situation was getting out of control, §Y[Root.GetLeaderName]§!,the chief scientist aboard, with the little bit of sanity he had left, managed to set a collision course with the planet. The following FTL impact destroyed big parts of §Y[From.GetName]§!, including the complex the team had investigated earlier - thus averting any further threat."
 mem_extinct_abductors.3.desc:0 "В глубине комплекса на §Y[From.GetName]§! команда наших исследователей подверглась воздействию необычной субстанции, которую они позже определили как опасный мутаген, с которым экспериментировали прежние обитатели комплекса. Уже на борту корабля некоторые члены команды начали превращаться в обезображенных монстров, обезумевших от боли и ярости. Когда мутация начала распространяться на остальной экипаж и ситуация начала выходить из под контроля, §Y[Root.GetLeaderName]§!, старший учёный на борту, в короткий миг прояснения рассудка, проложил курс на столкновение с планетой. Столкновение на сверхсветовой скорости уничтожило значительную часть §Y[From.GetName]§!, включая изученный ранее комплекс, предотвратив, таким образом, дальнейшую угрозу." 
 #mem_extinct_abductors.3.a:0 "What a valiant officer!"
 mem_extinct_abductors.3.a:0 "Какой доблестный офицер!"
 
 mem_extinct_abductors.47.desc:0 "Если вы видите это событие, значит что-то пошло не так. Он ничего не делает, но, пожалуйста, сообщите об ошибке команде More Events Mod."
 
 ########################
 # Uplifting Race Line
 ########################
 
 # Extinct Abductors Anomaly Success
 #mem_ea_uplifter.1.name:0 "A Startling Find"
 mem_ea_uplifter.1.name:0 "Ошеломляющая находка"
 #mem_ea_uplifter.1.desc:0 "The complex found on §Y[From.GetName]§! has clearly been subject to heavy orbital bombardment yet it is still mostly intact. That said, the interior is in bad shape. Our team struggled to navigate through the labyrinth of blocked hallways and half collapsed rooms. Their efforts were rewarded, however, when they found a big hall situated three levels underground, filled with thousands of cryopods occupied by the remains of various species lying there for millennia. Some of these specimens are of §Y[Root.Owner.GetSpeciesAdj]§! origin!"
 mem_ea_uplifter.1.desc:0 "Комплекс, найденный на §Y[From.GetName]§! носит явные следы тяжелой орбитальной бомбардировки, но в целом остался неповреждённым. Хотя внутренности комплекса не в лучшей форме. Команда с трудом пробирается через лабиринт заблокированных коридоров и полуразрушенных комнат. Их усилия были вознаграждены, когда они обнаружили огромный зал на третьем подземном уровне, заполненный тысячами криокапсул с представителями различных рас внутри, которые, возможно, пролежали там не одну тысячу лет. Некоторые из них принадлежат §Y[Root.Owner.GetSpeciesAdj]§!!" 
 #mem_ea_uplifter.1.a:0 "How is this possible?"
 mem_ea_uplifter.1.a:0 "Как такое возможно?"
 
 # Extinct Abductors Outpost Investigation Project
 #MEM_EA_UPLIFTER_INVESTIGATION:0 "Frozen Past"
 MEM_EA_UPLIFTER_INVESTIGATION:0 "Замёрзшая история"
 #MEM_EA_UPLIFTER_INVESTIGATION_DESC:0 "Our scientists wish to further investigate the mysterious cryo chamber on §Y[From.GetName]§!."
 MEM_EA_UPLIFTER_INVESTIGATION_DESC:0 "Наши учёные хотят подробнее изучить загадочные криохранилище на §Y[From.GetName]§!."
 
 # Extinct Abductors Outpost Investigation Project Completed #TODO: Test location
 #mem_ea_uplifter.2.name:0 "Frozen Past"
 mem_ea_uplifter.2.name:0 "Замёрзшая история"
 #mem_ea_uplifter.2.desc:0 "Our scientists have identified at least five species, besides our own, inside the cryopods on §Y[From.From.GetName]§!. The most common one - a bipedal species of small stature - is regarded as the builder of this place by our team. The fact that they all lie in the same room raises questions. Were they all in this place out of free will?\n\nFrom what our scientists could reconstruct of the central computer's data memory the answer seems to be "yes." Our fragmentary information indicates a possiblity of this being an enormous uplifting project that was being pursued by this place's owners. They also found the coordinates of the other four species' home planets. We should investigate them, while another team stays behind to investigate the remains of the data storage."
 mem_ea_uplifter.2.desc:0 "Учёным удалось опознать как минимум пять рас, помимо нашей, в криокапсулах на §Y[From.From.GetName]§!. Самый распространённый вид среди находящихся в капсулах, двуногие существа некрупного телосложения, команда считает строителями этого комплекса. То, что они лежат в одном помещении с остальными рождает немало вопросов. Находились ли они здесь по собственной воле?\n\nИз того, что удалось узнать нашим учёным из данных в памяти центрального компьютера ответ на этот вопрос "да." Фрагментарная информация, которой мы владеем, предполагает, что возможной целью комплекса и его строителей был масштабный проект преображения примитивных рас. Так же были найдены координаты родных планет других четырёх видов. Нам нужно изучить эти координаты, в то время как другая часть команды останется для изучения банка данных комплекса." 
 #mem_ea_uplifter.2.a:0 "Very interesting."
 mem_ea_uplifter.2.a:0 "Очень интересно."
 
 # Uplifter Event Chain
 #mem_ea_uplifter_chain_title:0 "Origins of the Dead"
 mem_ea_uplifter_chain_title:0 "Происхождение Мёртвых"
 #mem_ea_uplifter_chain_desc:0 "Find out more about the origins of the other species found in the cryo chamber."
 mem_ea_uplifter_chain_desc:0 "Узнайте больше о происхождении других видов, найденных в криохранилище."
 #mem_ea_uplifter_worlds_visited:0 "Investigated Origins"
 mem_ea_uplifter_worlds_visited:0 "Происхождение изучено"
 
 # Points of Interest for Event Chain
 #mem_ea_uplifter_system_1:0 "1st System Coordinates"
 mem_ea_uplifter_system_1:0 "Координаты первой системы"
 #mem_ea_uplifter_system_1_desc:0 "Data from the cryo chamber indicates that [mem_ea_uplifter_system_1.GetName] may be the planet that one of the cryogenically frozen species originates from."
 mem_ea_uplifter_system_1_desc:0 "Данные из криохранилища указывают на то, что [mem_ea_uplifter_system_1.GetName] может оказаться родной планетой одного из обнаруженных видов."
 
 #mem_ea_uplifter_system_2:0 "2nd System Coordinates"
 mem_ea_uplifter_system_2:0 "Координаты второй системы"
 #mem_ea_uplifter_system_2_desc:0 "Data from the cryo chamber indicates that [mem_ea_uplifter_system_2.GetName] may be the planet that one of the cryogenically frozen species originates from."
 mem_ea_uplifter_system_2_desc:0 "Данные из криохранилища указывают на то, что [mem_ea_uplifter_system_2.GetName] может оказаться родной планетой одного из обнаруженных видов."
 
 #mem_ea_uplifter_system_3:0 "3rd System Coordinates"
 mem_ea_uplifter_system_3:0 "Координаты третьей системы"
 #mem_ea_uplifter_system_3_desc:0 "Data from the cryo chamber indicates that [mem_ea_uplifter_system_3.GetName] may be the planet that one of the cryogenically frozen species originates from."
 mem_ea_uplifter_system_3_desc:0 "Данные из криохранилища указывают на то, что [mem_ea_uplifter_system_3.GetName] может оказаться родной планетой одного из обнаруженных видов."
 
 #mem_ea_uplifter_system_4:0 "4th System Coordinates"
 mem_ea_uplifter_system_4:0 "Координаты четвертой системы"
 #mem_ea_uplifter_system_4_desc:0 "Data from the cryo chamber indicates that [mem_ea_uplifter_system_4.GetName] may be the planet that one of the cryogenically frozen species originates from."
 mem_ea_uplifter_system_4_desc:0 "Данные из криохранилища указывают на то, что [mem_ea_uplifter_system_4.GetName] может оказаться родной планетой одного из обнаруженных видов."
 
 # Ariving in the 4 Systems and Getting the Coordinates of the Planet and Project
 # Toxic World (Project 1)
 #mem_ea_uplifter.3.name:0 "Arrival at the First Coordinates"
 mem_ea_uplifter.3.name:0 "Прибытие к первым координатам"
 #mem_ea_uplifter.3.desc:0 "We have arrived at the first set of coordinates found in the ancient complex's data storage. The coordinates identify a world covered in what seems to be a thick layers of toxic gas. Our science team is ready to begin the survey mission immediately."
 mem_ea_uplifter.3.desc:0 "Мы прибыли на место, обозначенное на первом наборе координат из хранилища памяти древнего комплекса. Они указывают на планету, покрытую чем-то похожим на толстый слой токсичного газа. Наши учёные готовы немедленно приступить к изучению."
 #mem_ea_uplifter.3.a:0 "Make it so."
 mem_ea_uplifter.3.a:0 "Приступайте."
 
 # Molten World (Project 2)
 
 #mem_ea_uplifter.4.name:0 "Arrival at the Second Coordinates"
 mem_ea_uplifter.4.name:0 "Прибытие ко вторым координатам"
 #mem_ea_uplifter.4.desc:0 "Our ship has just arrived at the coordinates found on §Y[From.GetName]§!. The ship sensors immediately picked up multiple hostile signals scattered throughout the system. We should prepare for a fight if we wish to reach our destination."
 mem_ea_uplifter.4.desc:0 "Наш корабль прибыл на место, указанное в координатах с §Y[From.GetName]§!. Сенсоры корабля сразу же зафиксировали множественные враждебные сигналы, разбросанные по всей системе. Если мы хотим достичь цели - нужно готовиться к бою."
 #mem_ea_uplifter.4.a:0 "Go on."
 mem_ea_uplifter.4.a:0 "Готовьтесь."
 
 # Frozen World (Project 3)
 #mem_ea_uplifter.5.name:0 "Arrival at the Third Coordinates"
 mem_ea_uplifter.5.name:0 "Прибытие к третьим координатам"
 #mem_ea_uplifter.5.desc:0 "The coordinates of the third species' home planet led us to a frozen world covered by a kilometres-thick ice shell. We are ready to begin our investigation of this planet."
 mem_ea_uplifter.5.desc:0 "Координаты родного мира третьей расы привели нас к замерзшей планете, покрытой многокилометровой толщей льда. Мы готовы приступить к изучению."
 #mem_ea_uplifter.5.a:0 "Understood."
 mem_ea_uplifter.5.a:0 "Ясно."
 
 # Barren World (Project 4) Here Some Crystals will spawn to disturb you when doing the project
 
 #mem_ea_uplifter.6.name:0 "Arrival at the Fourth Coordinates"
 mem_ea_uplifter.6.name:0 "Прибытие к четвёртым координатам"
 #mem_ea_uplifter.6.desc:0 "A brief scan of nearby space after arrival in this system verifies that a barren planet is the homeworld of the fourth species found in the cryo chamber. It does not seem to support any life however. Our scientists should investigate this."
 mem_ea_uplifter.6.desc:0 "Поверхностное сканирование ближайшего пространства в этой системе подтверждает, что безжизненная планета является родиной четвертой расы из криохранилища. И, похоже, что жизнь она больше поддреживать не способна. Нашим учёным следует этим заняться."
 #mem_ea_uplifter.6.a:0 "Let them start."
 mem_ea_uplifter.6.a:0 "Пусть начинают."
 
 # Projects on the 4 Planets for more Information about the other Species found at the Anomaly
 #MEM_EA_UPLIFTER_SYSTEM_1_INVESTIGATION:0 "A Toxic World"
 MEM_EA_UPLIFTER_SYSTEM_1_INVESTIGATION:0 "Токсичный мир"
 
 #MEM_EA_UPLIFTER_SYSTEM_1_INVESTIGATION_DESC:0 "The planet [This.GetName] was once homeworld to a primitive civilisation. What happened to it?"
 MEM_EA_UPLIFTER_SYSTEM_1_INVESTIGATION_DESC:0 "Планета [This.GetName] однажды была домом для примитивной цивилизации. Что с ней случилось?"
 
 #MEM_EA_UPLIFTER_SYSTEM_2_INVESTIGATION:0 "A Molten World"
 MEM_EA_UPLIFTER_SYSTEM_2_INVESTIGATION:0 "Расплавленный мир"
 
 #MEM_EA_UPLIFTER_SYSTEM_2_INVESTIGATION_DESC:0 "The planet [This.GetName] was once homeworld to a primitive civilisation. What happened to it?"
 MEM_EA_UPLIFTER_SYSTEM_2_INVESTIGATION_DESC:0 "Планета [This.GetName] однажды была домом для примитивной цивилизации. Что с ней случилось?"
 
 #MEM_EA_UPLIFTER_SYSTEM_3_INVESTIGATION:0 "A Frozen World"
 MEM_EA_UPLIFTER_SYSTEM_3_INVESTIGATION:0 "Замёрзший мир"
 
 #MEM_EA_UPLIFTER_SYSTEM_3_INVESTIGATION_DESC:0 "The planet [This.GetName] was once homeworld to a primitive civilisation. What happened to it?"
 MEM_EA_UPLIFTER_SYSTEM_3_INVESTIGATION_DESC:0 "Планета [This.GetName] однажды была домом для примитивной цивилизации. Что с ней случилось?"
 
 #MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_01:0 "A Barren World"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_01:0 "Безжизненный мир"
 
 #MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_01_DESC:0 "The planet [This.GetName] was once homeworld to a primitive civilisation. What happened to it?"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_01_DESC:0 "Планета [This.GetName] однажды была домом для примитивной цивилизации. Что с ней случилось?"
 
 # A giant Space Crystal attacks shortly after the Barren World Investigation 
 
 #mem_crystal_ship_giant_blue:0 "Ancient Crystal Sovereign"
 mem_crystal_ship_giant_blue:0 "Древний Кристальный Повелитель"
 #mem_crystal_ship_giant_blue_plural:0 "Ancient Crystal Sovereigns"
 mem_crystal_ship_giant_blue_plural:0 "Древние Кристальные Повелители"
 
 #MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02:0 "Strange Crystals"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02:0 "Необычные кристаллы"
 #MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02_DESC:0 "Strange Crystals have been found all over §Y[Prev.GetName]§!'s surface. Are they the cause of the primitives' civilization's disappearence?"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02_DESC:0 "Необычные кристаллы были найдены повсюду на поверхности §Y[Prev.GetName]§!. Могли ли они послужить причиной исчезновения примитивной цивилизации?"
 
 # Finishing the Projects
 # Toxic World (Project 1)
 #mem_ea_uplifter.7.name:0 "Risks of Technology"
 mem_ea_uplifter.7.name:0 "Опасности Технологий"
 #mem_ea_uplifter.7.desc:0 "Our science team found numerous ruins on §Y[mem_ea_homeworld_1.GetName]§!. The ruins tell the story of a heavily industrialized civilisation once inhabiting it. Their technological progress did however have a very negative impact on their world's ecosystem. Failing to find adequate countermeasures, they faced a catastrophic breakdown of their own biosphere. Chief scientist §Y[Root.GetLeaderName]§! doubts that this planet will ever turn back to its former state again."
 mem_ea_uplifter.7.desc:0 "Наши исследователи обнаружили многочисленные руины на §Y[mem_ea_homeworld_1.GetName]§!. Они свидетельствуют о весьма развитой индустриальной цивилизации, населявшей планету в прошлом. Однако их технологический прогресс негативно сказался на экосистеме мира. Не сумев предотвратить катастрофу, их собственная биосфера полностью разрушилась. Ведущий учёный §Y[Root.GetLeaderName]§! сомневается, что эта планета когда-нибудь снова вернется в прежнее состояние."
 #mem_ea_uplifter.7.a:0 "Each advancement may contain in itself the germ of doom..."
 mem_ea_uplifter.7.a:0 "Каждый шаг в сторону прогресса может приблизить нас к погибели..."

 # Molten World (Project 2)
 #mem_ea_uplifter.8.name:0 "A Death in Fire"
 mem_ea_uplifter.8.name:0 "Смерть в огне"
 #mem_ea_uplifter.8.desc:0 "§Y[mem_ea_homeworld_2.GetName]§! -- presumably once an inhabited planet -- is now nothing more than a burning wasteland littered with volcanos and rivers of lava, covered in dense smoke, with acid rains pouring down from the sky.\n\nAnd for what? To silence the neverending greed of resource hungry automatons that know neither mercy nor remorse? This whole system is exceptionally mineral rich and thus must have lured these machines here. And they descended on it like a swarm of world eaters. Nothing remains to be learned about the civilisation that once called this planet home."
 mem_ea_uplifter.8.desc:0 "§Y[mem_ea_homeworld_2.GetName]§! - ранее предположительно обитаемый мир - теперь всего лишь пылающая пустошь, усеянная вулканами, рассечённая реками лавы, покрытая плотным дымом и поливаемая с неба кислотными дождями.\n\nИ ради чего? Чтобы утолить неутихающую жажду ресурсов безжалостных машин? Вся система необычайно богата минералами, что должно быть и привлекло сюда эти машины. Они пришли, словно стая пожирателей миров. От прежней цивилизации не осталось ничего, подходящего для изучения."
 #mem_ea_uplifter.8.a:0 "This could have happened to us as well..."
 mem_ea_uplifter.8.a:0 "Такое могло произойти и с нами..."

 # Frozen World (Project 3)
 #mem_ea_uplifter.9.name:0 "A Cosmic Impact"
 mem_ea_uplifter.9.name:0 "Космическое столкновение"
 #mem_ea_uplifter.9.desc:0 "§Y[mem_ea_homeworld_3.GetName]§!'s inhabitants became victims of a cataclysmic event that took place here a few thousand years ago. Our scanners revealed traces beneath the planetary ice shell which point to a large scale impact 8,000 years ago. After the initial fire storm the following impact winter seems to have become a permanent rather than a transitional state."
 mem_ea_uplifter.9.desc:0 "Обитатели §Y[mem_ea_homeworld_3.GetName]§! пали жертвой катаклизма несколько тысяч лет назад. Наши сканеры обнаружили следы под толщей планетарных льдов, указывающие на огромной силы столкновение примерно 8.000 лет назад. Последовавшее после первых огненных штормов охлаждение планеты, кажется, оказалось перманентным, а не временным."
 #mem_ea_uplifter.9.a:0 "There is nothing we can do."
 mem_ea_uplifter.9.a:0 "Мы тут бессильны."

 # Barren World (Project 4_01)
 #mem_ea_uplifter.101.name:0 "An Unbidden Guest"
 mem_ea_uplifter.101.name:0 "Незваный Гость"

 #mem_ea_uplifter.101.desc:0 "§Y[mem_ea_homeworld_4.GetName]§!'s surface is a lifeless wasteland. There is barely anything to find that points to a civilisation having existed here at all.\n\nOur scientists have made an interesting discovery however. There are crystal formations, rarely more then one or two metres in width and height, littering the whole planets surface with few dozen metres distance between them.\n\nShortly after they took samples of one of those formations the §Y[Root.GetName]§! detected an incoming hostile signal at the edge of the solar system. All personnel remaining on the surface have been recalled to the §Y[Root.GetName]§!, which is ready to leave orbit on your orders."
 mem_ea_uplifter.101.desc:0 "Поверхность §Y[mem_ea_homeworld_4.GetName]§! - безжизненная пустошь. Практически ничего не указывает на существование здесь когда-либо цивилизации.\n\nНаши учёные, тем временем, сумели сделать интересное открытие. Вся поверхность усыпана множеством небольших кристальных формаций, расположенных недалеко друг от друга и не превышающих в размерах нескольких метров.\n\nВскоре после взятия образцов одного из этих кристаллов, §Y[Root.GetName]§! засёк на границе системы приближающийся враждебный сигнал. Весь оставшийся на поверхности персонал был отозван на §Y[Root.GetName]§!, готовый покинуть орбиту по вашему приказу."
 #mem_ea_uplifter.101.a:0 "It will take more than a science ship to handle that creature!"
 mem_ea_uplifter.101.a:0 "С этим существом научный корабль не справиться!"

 # Barren World (Project 4_02) Death by Space Crystals
 #mem_ea_uplifter.10.name:0 "A Crystal Host"
 mem_ea_uplifter.10.name:0 "Кристальный Дом"
 #mem_ea_uplifter.10.desc:0 "It remains unclear why the crystalline entity chose this planet to be its host. The results of this decision are quite obvious however. Our science team only found small traces of what was once the dominant species on this planet. Their end was inevitable from the moment the crystal first appeared. Their techology must have been far too primitive for them to possess any means of defense against it. The small crystal formations seem to have exhausted the planet's crust of most useful minerals thus turning the planet, once lush and very much alive, into a lifeless wasteland.\n\nNow that the giant crystal has been destroyed our scientists suggest two possible options. We could either harvest these mineral rich crystal formations or study their undisturbed growing process."
 mem_ea_uplifter.10.desc:0 "Пока не понятно, по каким причинам кристальные формы жизни избрали эту планету в качестве своего дома. Результаты этого выбора, тем не менее, весьма очевидны. Исследователям удалось обнаружить небольшие следы того, что было доминирующим видом на планете в прошлом. Их гибель была неизбежна с момента первого появления кристаллов. Должно быть, их технологии были слишком примитивными для какой-либо существенной защиты. Небольшие кристаллы, по-видимому, истощили кору планеты, вобрав в себя большинство минералов, превратив когда-то цветущий и живой мир в пустошь.\n\nТеперь, когда гигантское кристаллическое существо уничтожено, учёные предлагают два решения. Мы можем либо собрать богатые минералами формации или оставить и наблюдать их развитие в естественной среде."
 #mem_ea_uplifter.10.a:0 "Harvest the crystals."
 mem_ea_uplifter.10.a:0 "Соберите кристаллы."
 #mem_ea_uplifter.10.b:0 "Study the crystals."
 mem_ea_uplifter.10.b:0 "Изучите кристаллы."
 
 # Finishing the Event Chain
 #mem_ea_uplifter.11.name:0 "Even More Questions"
 mem_ea_uplifter.11.name:0 "Всё больше вопросов"
 #mem_ea_uplifter.11.desc:0 "After finishing our investigation we have gained little if any additional knowledge about the uplifting plans of the complex's builders. As none of the other species still remain we are left with even more questions. Why did they get no help from the uplifter race? Why did they try to uplift them at all? Where did they go?"
 mem_ea_uplifter.11.desc:0 "После завершения исследований мы почти не получили никакой новой информации о планах строителей комплекса по преображению. Поскольку никого из представителей остальных рас не осталось в живых, у нас появилось еще больше вопросов. Почему строители комплекса не помогли им? Зачем они вообще пытались их преобразить? Что с ними случилось?"
 #mem_ea_uplifter.11.a:0 "We need to find answers!"
 mem_ea_uplifter.11.a:0 "Нужно найти ответы!"
 
 # Half a year later after your scientists worked through all the data you get the coordinates of the homesystem of the uplifter species
 #mem_ea_uplifter.13.name:0 "Breakthrough"
 mem_ea_uplifter.13.name:0 "Прорыв"
 #mem_ea_uplifter.13.desc:0 "After years of hard work our scientists in the ancient complex on §Y[mem_ea_start.GetName]§! managed to restore a heavily damaged part of the facility's data storage. We now have access to previously unreadable data. Among the various records we've recovered is also the location of the home system of the Orila as they called themselves. Their empire seems to have been at war with a nebulous aggressor. They seem to have been on the losing end despite having more advanced technology than their foes. When this outpost was attacked by a hostile fleet its inhabitants were left with no other choice than to use the cryo chamber to wait for help. Help that apparently never arrived."
 mem_ea_uplifter.13.desc:0 "После многих лет тяжелой работы, наши учёные в древнем комплексе на §Y[mem_ea_start.GetName]§! сумели восстановить сильно поврежденную часть хранилища данных. У нас теперь есть доступ к ранее неизученной информации. Среди многочисленных записей мы также обнаружили расположение родной системы Орила, как они себя называли. Их империя, судя по данным, находилась в состоянии войны с неизвестным агрессором. И не смотря на превосходство в технологиях над своим противником, они все же проигрывали. Когда эта база была атакована враждебным флотом, её обитатели были вынуждены использовать криокамеры, надеясь дождаться помощи. Помощь, очевидно, не прибыла."
 #mem_ea_uplifter.13.a:0 "Were they defeated?"
 mem_ea_uplifter.13.a:0 "Так они проиграли?"
 
 # Points of Interest for Uplifter Homesystem
 #mem_ea_uplifter_system_5:0 "Home System of the Orila"
 mem_ea_uplifter_system_5:0 "Родная система Орила"
 #mem_ea_uplifter_system_5_desc:0 "Our data indicates that the [mem_ea_uplifter_system_5.GetName] system is the origin of the mysterious uplifter race called Orila."
 mem_ea_uplifter_system_5_desc:0 "Наши данные указывают, что система [mem_ea_uplifter_system_5.GetName] - родная система расы преобразителей, известной как Орила."
 
 # Entering the Uplifter Homesystem for the First Time
 #mem_ea_uplifter.14.name:0 "An Ancient Battlefield"
 mem_ea_uplifter.14.name:0 "Древнее поле битвы"

 #mem_ea_uplifter.14.desc:0 "The arrival in the Halissos system has confirmed what our scientists already assumed. The Orila lost the war. Their system is littered with debris fields.\n\nOur scanners get strange energy readings from one of the system's planets. It seems to be shielded by a highly advanced energy field. We are unable to get any useful data from the planet's surface"
 mem_ea_uplifter.14.desc:0 "Прибытие в систему Halissos подтвердило догадки наших учёных. Орила проиграли войну. Система заполнена полями обломков.\n\nНаши сканеры получают странные показания от одной из планет в системе. Она, кажется, закрыта невероятно сложным энергетическим полем. Ничего больше о поверхности планеты мы сказать не можем."
 #mem_ea_uplifter.14.a:0 "Lets take a closer look."
 mem_ea_uplifter.14.a:0 "Посмотрим поближе."
 
 # Uplifter Homesystem Event Chain
 #mem_ea_uplifter_homesystem_chain_title:0 "The Orila"
 mem_ea_uplifter_homesystem_chain_title:0 "Орила"
 #mem_ea_uplifter_homesystem_chain_desc:0 "We have to find out what happened to this ancient race."
 mem_ea_uplifter_homesystem_chain_desc:0 "Мы должны выяснить, что случилось с этой расой."
 #mem_ea_uplifter_homesystem_investigated:0 "Lifted the Mystery"
 mem_ea_uplifter_homesystem_investigated:0 "Тайна приоткрыта"
 
 # Shielded Homeplanet Investigation
 #MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION:0 "A Shielded World"
 MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION:0 "Экранированный мир"
 #MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION_DESC:0 "Harilla is surrounded by a highly advanced energy field. What does it protect? Might there still be someone alive on the planet?"
 MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION_DESC:0 "Harilla окружена невероятно сложным энергетическим полем. Что оно защищает? Есть ли на планете кто-нибудь живой?"
 
 # Dialogue with the AI System of the Uplifter Race
 #mem_ea_uplifter.15.name:0 "The Last Orila"
 mem_ea_uplifter.15.name:0 "Последний Орила"
 #mem_ea_uplifter.15.desc_01:0 "Ah...At long last you have finally come."
 mem_ea_uplifter.15.desc_01:0 "Ах... Наконец то вы пришли."
 #mem_ea_uplifter.15.desc_02:0 "Greed had poisoned their souls, had barricaded their world with hate, had goose-stepped them into misery and bloodshed. They had developed speed, but had shut themselves in. Machinery that gave them abundance had left them in want. Their knowledge had made them cynical; their cleverness, hard and unkind. They thought too much and felt too little. More than machinery, they needed fellowship. More than cleverness, they needed kindness and gentleness. Without these qualities, their way of life was violent, and they threatened the lives of others." 
 mem_ea_uplifter.15.desc_02:0 "Жадность отравила их души, накрыла их мир ненавистью и постепенно довела до нищеты и кровопролития. Они отгородились от всего. Машины, прислуживавшие им, оставили их в нужде. Знания сделали их циничными; их ум - жестокими и расчётливыми. Они слишком много думали и слишком мало чувствовали. Больше техники они нуждались в обществе. Больше одарённости они нуждались в доброте и мягкости. Без всего этого их жизненный путь был полон жестокости и угрожал жизни других."
 #mem_ea_uplifter.15.a:0 "And we were one of these races you tried to uplift?"
 mem_ea_uplifter.15.a:0 "И вы когда то преобразили и нас?"
 #mem_ea_uplifter.15.b:0 "Who are you?"
 mem_ea_uplifter.15.b:0 "Кто вы?"
 #mem_ea_uplifter.15.b.response:0 "I am Chap'Lin, the last of the Orila. Though I am merely an image of his consciousness and not the person himself. He was once chosen by his people to represent our species to those who would follow in our footsteps."
 mem_ea_uplifter.15.b.response:0 "Я Чап’Лин, последний из Орила. Точнее, я всего лишь отображение его сознания. Он был избран нашим народом представлять нас перед теми, кто пройдёт по нашим следам."
 #mem_ea_uplifter.15.c:0 "What exactly are you?"
 mem_ea_uplifter.15.c:0 "Что ты такое?"
 #mem_ea_uplifter.15.c.response:0 "I am an image of the consciousness of the Orila Chap'Lin. I am more than a mere AI but less than a living being. To be what I am is a honor as well as a burden...A burden I readily chose to accept. Since the last of our race passed away it has been my responsibility to maintain what has been left of this world and to ensure the continuous function of its planetary barrier shield. But my most important task has been to wait for your arrival."
 mem_ea_uplifter.15.c.response:0 "Я отображение сознания Орила Чап’Лина. Чуть больше чем просто ИИ, но не живое существо. Быть мной - честь и одновременно бремя... Бремя, которое я с готовностью принял. С момента гибели последнего представителя моей расы я должен был поддерживать то, что осталось от этого мира и держать поднятым планетарный барьер. Но самой важной моей задачей было ожидание вашего прибытия."
 #mem_ea_uplifter.15.d:0 "What happened to your race?"
 mem_ea_uplifter.15.d:0 "Что случилось с вашей расой?"
 #mem_ea_uplifter.15.d.response:0 "There was a time in which our technological progress outmatched our ability to forsee possible consequences. We recklessly persued our quest for immortality. Once we became aware of the consequences the damage was already done. Continuous cloning had left our race sterile and slowly succumbing to the inevitable degradation of our gene pool."
 mem_ea_uplifter.15.d.response:0 "Было время, когда наше технологическое развитие превзошло наши возможности предвидеть возможные последствия. Мы безрассудно следовали в поисках бессмертия. Когда мы осознали последствия, ущерб был уже нанесён. Продолжительное клонирование сделало нашу расу бесплодной и медленно разрушало наши гены."
 #mem_ea_uplifter.15.e:0 "Why did you uplift other species?"
 mem_ea_uplifter.15.e:0 "Зачем вы преобразили нашу расу?"
 #mem_ea_uplifter.15.e.response:0 "When we faced our inevitable demise we saw that there was no other civilisation ready or willing to protect less advanced species against ruthless aggression. So we tried to help such species find their way to the stars so they would be able to defend themselves and perhaps one day succeed us in our position as protectors."
 mem_ea_uplifter.15.e.response:0 "Когда мы узнали о нашем неизбежном конце, мы осознали, что не существовало цивилизации, способной защитить менее развитые виды от безжалостной агрессии. И мы попытались помочь этим видам найти свой путь к звездам, чтобы они были способны защитить себя и, возможно, однажды занять наше место в качестве защитников."
 #mem_ea_uplifter.15.f:0 "What was your empire like?"
 mem_ea_uplifter.15.f:0 "Какой была ваша империя?"
 
 # Dialogue second window for longer answer
 #mem_ea_uplifter.16.name:0 "The Last Orila"
 mem_ea_uplifter.16.name:0 "Последний Орила"
 #mem_ea_uplifter.16.desc_01:0 "We did not want to have an empire. That was not our way. We did not want to rule or conquer anyone. We would have liked to help everyone if possible. All intelligent life should want to help one another. We all want to live by each others' happiness, not by each others' misery. We don't want to hate and despise one another. We believed that in this universe there was room for everyone, and that our galaxy was rich and could provide for everyone; that the way of life could be free and beautiful. But others lost the way..."
 mem_ea_uplifter.16.desc_01:0 "Мы не желали быть империей. Это был не наш путь. Мы больше не хотели управлять или завоёвывать. Если бы было возможно, мы бы хотели помочь каждому. Любая разумная жизнь должна хотеть помогать друг другу. Каждый из нас хочет жить в радости других, а не в несчастьях. Мы не хотим ненавидеть и презирать друг друга. Мы верили, что во вселенной есть место для каждого и что наша галактика могла вместить всех; что жизнь могла быть свободной и прекрасной. Но другие сбились с пути..."
 #mem_ea_uplifter.16.desc_02:0 "This is true. Your race was among the five most promising of our prot?g?s. Unfortunately before we could finish what we had begun we were attacked by those who seeked to profit from our growing weakness. Though our technology was vastly superior to theirs they found strengh in numbers while ours dwindled. In the end we were forced to retreat to our homeworld which became our prison. From here we had to watch our children fade away. And now all of my people's hopes lie in you and your race."
 mem_ea_uplifter.16.desc_02:0 "Это правда. Ваша раса была одной из самых многообещающих. К сожалению, до того как мы успели завершить то, что начали, нас атаковали те кто стремился нажиться на нашей слабости. Наши технологии превосходили их, но их было больше, в то время как мы медленно вымирали. В итоге мы были вынуждены отступить на наш родной мир, ставший нашей тюрьмой. Отсюда мы наблюдали за тем как угасают наши дети. И теперь все надежды моей расы лежат на вас."
 #mem_ea_uplifter.16.a:0 "Lost the way?"
 mem_ea_uplifter.16.a:0 "Сбились с пути?"
 #mem_ea_uplifter.16.b:0 "You want us to protect the weak?"
 mem_ea_uplifter.16.b:0 "Вы хотите, чтобы мы защищали слабых?"
 
 # Dialogue third and last window with final reward
 #mem_ea_uplifter.17.name:0 "The Last Orila."
 mem_ea_uplifter.17.name:0 "Последний Орила."
 #mem_ea_uplifter.17.desc.01:0 "I have observed the development of your civilisation. It has hurt me deeply to see you walk the path of war. So much destruction and suffering was already caused by this. But yet I still see the same great potential in your race that we have seen ages ago. I still have hope that you will live up to this potential and accept your destiny as a protector of life.\n\nWill you accept it and follow our path instead?"
 mem_ea_uplifter.17.desc.01:0 "Я наблюдал за развитием вашей цивилизации. Мне больно смотреть, как вы идёте путем войны. Столько страданий и разрушений. Но я всё еще вижу в вас тот большой потенциал, что мы увидели столетия назад. Я надеюсь, что вы достигнете его и примете свою предназначение как защитники жизни.\n\nСогласны ли вы идти по нашему пути?"
 #mem_ea_uplifter.17.desc.02:0 "I have observed the development of your civilisation. It has hurt me deeply to see you walk a dark path. Fear and intolerance will not lead you to greatness but only to decline. But yet I still see the same great potential in your race that we have seen ages ago. I still have hope that you will live up to this potential and accept your destiny as a protector of life.\n\nWill you accept it and follow our path instead?"
 mem_ea_uplifter.17.desc.02:0 "Я наблюдал за развитием вашей цивилизации. Мне больно смотреть, как вы идёте неверным путем. Страх и нетерпимость приведут вас лишь к упадку. Но я всё еще вижу в вас тот большой потенциал, что мы увидели столетия назад. Я надеюсь, что вы достигнете его и примете свою предназначение как защитники жизни.\n\nСогласны ли вы идти по нашему пути?"
 #mem_ea_uplifter.17.desc.03:0 "I have observed the development of your civilisation. You have made big advancements throught the past years and I am proud of what you have become.\n\nAre you ready to follow our path and take our place as a protector of life?"
 mem_ea_uplifter.17.desc.03:0 "Я наблюдал за развитием вашей цивилизации. Вы далеко продвинулись за последние годы и я горжусь тем, чего вы достигли.\n\nГотовы ли вы пойти по нашим стопам и занять место защитников жизни?"
 #mem_ea_uplifter.17.a:0 "We will honor your path."
 mem_ea_uplifter.17.a:0 "Мы почтим ваш путь."
 #mem_ea_uplifter.17.a.tooltip:0 "Your empire's government will be changed to a unique form - The Way of the Ancients. You will get a unique civic - The Way - offering a 10% research and government ethic attraction bonus. This civic will be permanent.\n"
 mem_ea_uplifter.17.a.tooltip:0 "Форма правления вашей империи изменится на уникальную форму - Путь Древних. Вы получите уникальную традицию - Путь, дающую 10% к темпу исследований и 10% привлекательности руководящих принципов. Убрать эту традицию будет невозможно."
 #mem_ea_uplifter.17.a.response:0 "You have my deep thanks. I will join your fleet leading the last of our ships to assist you if neccessary. This planet however will destroy itself in a few hours. I cannot risk letting our technology fall into the wrong hands. Too much suffering could be the consequence."
 mem_ea_uplifter.17.a.response:0 "Примите мою глубочайшую благодарность. Если будет необходимо, я присоединюсь к вашему флоту с остатками наших кораблей. Однако эта планета будет уничтожена в течение нескольких часов. Я не могу рисковать, чтобы наши технологии попали не в те руки. Они могут принести слишком много страданий."
 #mem_ea_uplifter.17.b:0 "I am sorry, but this is not our way."
 mem_ea_uplifter.17.b:0 "Мне жаль, но это не наш путь."
 # This tooltip is also the tooltop for option c
 #mem_ea_uplifter.17.b.tooltip:0 "Forge your own destiny\n\nYour empire gains an 5% bonus to happiness"
 mem_ea_uplifter.17.b.tooltip:0 "Творцы своей судьбы\n\nВаша империя получает 5% бонус к счастью"
 # This response is also the response for option c
 #mem_ea_uplifter.17.b.response:0 "It troubles me to hear that but I neither can nor will I force you into another choice. There may be still hope for you to change your mind in future but my time is running short. Soon the energy needed to keep this shield active will run out an I cannot allow our technology to fall into the wrong hands; great suffering would be the consequence. This planet will destroy itself in a few hours. I recomend you keep your distance from it. May you live in peace and prosperity. Farewell [Root.GetSpeciesNamePlural]."
 mem_ea_uplifter.17.b.response:0 "Услышанное беспокоит меня, но я не могу и не буду заставлять вас делать другой выбор. Всё еще есть надежда, что вы передумаете в будущем, но моё время подходит к концу. Скоро энергия, необходимая для поддержания моей работы, кончится, и я не могу рисковать, чтобы наши технологии попали не в те руки. Они могут принести слишком много страданий. Эта планета будет уничтожена через несколько часов. Я советую вам отойти как можно дальше. Да прибудет с вами мир и гармония. Прощайте [Root.GetSpeciesNamePlural]."
 #mem_ea_uplifter.17.c:0 "We will not change who we are!"
 mem_ea_uplifter.17.c:0 "Мы отказываемся меняться!"

 #mem_ea_uplifter.17.d:0 "If this is our destiny we have to accept it."
 mem_ea_uplifter.17.d:0 "Если это наша судьба, мы должны принять её."

 #mem_ea_uplifter.17.d.tooltip:0 "Your empire's and its main species' ethics will be changed to materialist/pacifist/xenophile, your empire's government will be changed to a unique form - The Way of the Ancients. You will get a unique civic - The Way - offering a 10% research and government ethic attraction bonus. This civic will be permanent.\n"
 mem_ea_uplifter.17.d.tooltip:0 "Основные принципы вашей империи и основного населения сменятся на материализм/пацифизм/ксенофилия, Форма правления вашей империи изменится на измениться на уникальную форму - Путь Древних. Вы получите уникальную традицию - Путь, дающую 10% к темпу исследований и 10% привлекательности руководящих принипов. Убрать эту традицию будет невозможно."
 #mem_ea_uplifter.17.d.response:0 "I am glad you have decided to follow our way. I will join your fleet leading the last of our ships to assist you if neccessary. This planet however will destroy itself in a few hours. I cannot risk the suffering that could result from letting our technology fall into the wrong hands." 
 mem_ea_uplifter.17.d.response:0 "Я рад, что вы решили последовать нашему пути. Если будет необходимо, я присоединюсь к вашему флоту с остатками наших кораблей. Однако эта планета будет уничтожена в течение нескольких часов. Я не могу рисковать, чтобы наши технологии попали не в те руки. Они могут принести слишком много страданий." 

