l_spanish:
#Translate to Spanish by Darh
 #Modifiers
 
 mem_death_world_1:0 "Vida Nativa Peligrosa"
 mem_death_world_1_desc:0 "Las formas de vida nativas en este planeta son inusualmente agresivas y hostiles a los colonos, lo que interrumpe las operaciones cotidianas en el planeta."
 
 mem_death_world_2:0 "Vida Nativa Hostil"
 mem_death_world_2_desc:0 "Las formas de vida nativas en este planeta son altamente agresivas y un peligro constante para los colonos."
 
 mem_death_world_3:0 "La Venganza de la Naturaleza"
 mem_death_world_3_desc:0 "Las formas de vida nativas están constantemente en la ofensiva contra los colonos, e incluso la supervivencia continua es una lucha."
 
 mem_death_world_ransacked:0 "Saqueado"
 mem_death_world_ransacked_desc:0 "SAlgunos animales irrumpieron en las instalaciones planetarias, causando interrupciones constantes en las operaciones.."
 
 mem_death_world_stinged:0 "Destrozos"
 mem_death_world_stinged_desc:0 "La población local sigue inquieta después de que criaturas venenosas irrumpieron en las zonas de hábitat."
 
 mem_death_world_insects:0 "Plaga de Insectos"
 mem_death_world_insects_desc:0 "Una gran cantidad de insectos invaden la colonia, interrumpiendo las operaciones cotidianas."
 
 mem_death_world_militia_supported:0 "Milicia Superviviente"
 mem_death_world_militia_supported_desc:0 "Este planeta tiene una fuerte milicia basada en tradiciones de supervivencia."
 
 mem_death_world_militia:0 "Movimiento de Supervivencia"
 mem_death_world_militia_desc:0 "Este planeta tiene fuertes tradiciones de supervivencia."
 
 mem_death_world_militia_rejected:0 "Sobrevivientes desanimados"
 mem_death_world_militia_rejected_desc:0 "Con los movimientos de supervivencia desalentados para formarse, los colonos se preguntan de qué lado está realmente su gobierno."
 
 mem_death_world_death_swarm:0 "Enjambre de la Muerte"
 mem_death_world_death_swarm_desc:0 "Los colonos todavía están en estado de shock después de que los ataques de insectos venenosos causaron un gran número de muertes."
 
 mem_death_world_stampede:0 "Estampida"
 mem_death_world_stampede_desc:0 "Los colonos están molestos por la reciente estampida que dañó sus instalaciones."
 
 mem_death_world_wasteland:0 "Páramo de Biomasa"
 mem_death_world_wasteland_desc:0 "El planeta está lleno de biomasa muerta ribonucleica para estudio científico."
 
 mem_death_world_graveyard:0 "Cementerio de Vida Salvaje"
 mem_death_world_graveyard_desc:0 "El planeta está lleno de vida silvestre muerta, para estudio científico."
 
 mem_death_world_toxic:0 "Mundo de la Muerte"
 mem_death_world_toxic_desc:0 "El planeta está invadido por formas de vida alienígenas hostiles a todo lo demás, lo que hace que el planeta sea inhabitable."
 
 mem_death_world_harmony:0 "Formas de vida Armoniosas"
 mem_death_world_harmony_desc:0 "Numerosas especies alienígenas salvajes agresivas han sido domesticadas y ahora están guiadas por la voluntad de los colonos."
 
 mem_death_world_planetmind:0 "Planeta Mental"
 mem_death_world_planetmind_desc:0 "En lo profundo de la superficie, vive una inteligencia planetaria, ligada a la voluntad de los habitantes de la superficie.."
 
 mem_death_world_dead_planetmind:0 "Planeta Mental Muerto"
 mem_death_world_dead_planetmind_desc:0 "En lo profundo de la superficie se encuentra una mente planetaria asesinada que ofrece una gran cantidad de datos de investigación a aquellos interesados en realizar una autopsia."
 
 mem_pc_death_habitability:0 "Muerte Mundo Habitable"
 
 #Armies
 
 mem_alpha_torrasque_army:0 "Alpha Torrasque"
 mem_torrasque_army:0 "Torrasque"
 mem_hunter_killer_army:0 "Pack Cazador-Asesino"

 mem_alpha_torrasque_army_plural:0 "Alpha Torrasques"
 mem_torrasque_army_plural:0 "Torrasques"
 mem_hunter_killer_army_plural:0 "Pack Cazadores-Asesinos"

 mem_alpha_torrasque_army_desc:0 "Más poderoso entre las bestias titánicas del mundo de la muerte, esta monstruosidad es tanto el líder de la vida silvestre local como su arma más peligrosa."
 mem_torrasque_army_desc:0 "Una montaña de músculos y dientes, esta bestia titánica puede enfrentarse a todo un ejército y ganar."
 mem_hunter_killer_army_desc:0 "Un enjambre grande y diverso de criaturas relativamente pequeñas e individualmente débiles unidas por un solo propósito: cazar y destruir a los invitados no deseados en el planeta."
 
 #Texts
  mem_death_world_LOST:0 "El planeta esta Perdido."
 
 mem_death_world.1.name:0 "Despertar peligroso"
 mem_death_world.1.desc:0 "El ecosistema previamente benigno en §Y[Root.GetName]§! parece estar experimentando un cambio rápido. Múltiples criaturas nativas previamente dóciles se están volviendo más hostiles a nuestros colonos y los atacan. Se informaron decenas de heridos durante la noche tras el repentino aumento de la agresión. El sistema de salud planetario puede verse abrumado si esta tendencia continúa."
 
 #for hive minds
 mem_death_world.1.desc.hive:0 "El ecosistema previamente benigno en §Y[Root.GetName]§! parece estar experimentando un cambio rápido. Múltiples criaturas nativas previamente dóciles se están volviendo más hostiles a nuestros drones y los atacan. Muchos drones informaron daños durante la noche tras el repentino aumento de la agresión. Nuestras capacidades de recuperación de daños pueden verse abrumadas si esta tendencia continúa."
 
 #for machine empires or only non-happiness robot colonists
 mem_death_world.1.desc.machine:0 "El ecosistema previamente benigno en §Y[Root.GetName]§! parece estar experimentando un cambio rápido. Múltiples formas de vida orgánicas nativas previamente dóciles se están volviendo más hostiles a nuestras unidades y las atacan. Muchas unidades informaron daños durante la noche tras el repentino aumento de la agresión. Nuestras capacidades de reparación pueden verse abrumadas si esta tendencia continúa."
 
 #for only synth pops (with happiness)
 mem_death_world.1.desc.synth:0 "El ecosistema previamente benigno en §Y[Root.GetName]§! parece estar experimentando un cambio rápido. Múltiples criaturas previamente dóciles se están volviendo más hostiles a nuestros colonos y los atacan. Muchos sintetizadores informaron daños durante la noche tras el repentino aumento de la agresión. Nuestras capacidades de reparación pueden verse abrumadas si esta tendencia continúa."
 
 mem_death_world.2.name:0 "Almacenamiento Saqueado"
 mem_death_world.2.desc:0 "Grandes cantidades de pequeños roedores nativos de alguna manera han encontrado su camino en una de las instalaciones de almacenamiento planetario en §Y[Root.GetName]§!. A pesar de su pequeño tamaño, han causado daños considerables a los equipos sensibles almacenados allí. Muchos artículos deben ser reemplazados lo antes posible."
 
 #I changed the title for the benefit of hive minds
 mem_death_world.3.name:0 "Lesiones a Colonos"
 mem_death_world.3.desc:0 "Ciudadanos en §Y[Root.GetName]§! se les advirtió que permanecieran adentro, pero esta vez no fue suficiente. Un bloque de hábitat fue infiltrado por criaturas venenosas que emergieron de pozos de ventilación y atacaron nuestros a la población. Aunque no hubo víctimas mortales, los ciudadanos están bastante angustiados por el evento y algunos heridos  podrían tener que pasar mucho tiempo recuperándose."
 #Hive version
 mem_death_world.3.desc.hive:0 "Aunque nuestros drones en §Y[Root.GetName]§! hemos estado en alerta máxima, no hemos podido evitar que ocurra un desafortunado incidente. Un bloque de hábitat fue infiltrado por criaturas venenosas que emergieron de los pozos de ventilación y atacaron nuestros drones. Aunque no hubo víctimas mortales, algunos de nuestros drones sufrieron daños significativos y el lugar se vio obligado a tomar precauciones adicionales para evitar que se repita."
 mem_death_world.3a:0 "Alimañas Desagradables."
 
 #Modifier for hive minds - cut resource output instead of happiness
 mem_death_world_stinged_hive:0 "Atacado"
 mem_death_world_stinged_hive_desc:0 "Nuestros drones se ven obligados a tomar precauciones adicionales después de los ataques de criaturas venenosas."
 
 mem_death_world.4.name:0 "Plaga de insectos"
 mem_death_world.4.desc:0 "Inmensos números de insectos grandes han emergido del suelo por todas partes. en §Y[Root.GetName]§!. Aunque difícilmente solo, Un gran número de ellos amenaza con interrumpir la infraestructura en el planeta, con sus caparazones duros que obstruyen las utilidades y los motores de los vehículos con destino a las ciudades."
 mem_death_world.4a:0 "Bichos repugnantes."
 
 mem_death_world.5.name:0 "Crece la agresión de la vida silvestre"
 mem_death_world.5.desc:0 "Estamos recibiendo los primeros informes de §Y[Root.GetName]§! de la vida silvestre local que está activamente cazando y matando colonos. La tasa de víctimas es baja, pero está creciendo y la tendencia no puede ser ignorada. Los organismos nativos muestran cambios rápidos en los fenotipos a medida que se adaptan a nuestras tácticas y métodos más rápido de lo que cualquier modelo evolutivo podría predecir."
 #Gestalt
 mem_death_world.5.desc.gestalt:0 "Estamos recibiendo los primeros informes de §Y[Root.GetName]§! de la vida silvestre local  que está activamente cazando y destruyendo nuestros drones. La tasa de víctimas es baja, pero está creciendo y la tendencia no puede ser ignorada. Los organismos nativos muestran cambios rápidos en los fenotipos a medida que se adaptan a nuestras tácticas y métodos más rápido de lo que cualquier modelo evolutivo podría predecir."
 mem_death_world.5a:0 "Hay que hacer algo."
 
 mem_death_world.6.name:0 "Milicia Superviviente"
 mem_death_world.6.desc:0 "Preocupados por su futuro en el planeta, muchos colonos en §Y[Root.GetName]§! han optado por dedicar su tiempo al estudio de las armas y las técnicas de supervivencia de la vida silvestre en caso de que la vida nativa mantenga su ofensiva. El movimiento de supervivencia está ganando nuevos miembros cada día."
 mem_death_world.6a:0 "Apoya la iniciativa."
 mem_death_world.6b:0 "Permitir la iniciativa."
 mem_death_world.6c:0 "Desalentar la iniciativa."
 
 mem_death_world.7.name:0 "Enjambre de la muerte"
 mem_death_world.7.desc:0 "Hoy, un gran enjambre de escarabajos inusualmente violentos descendió de los cielos de §Y[Root.GetName]§!. Antes de que las autoridades pudieran reaccionar, varios trabajadores civiles fueron mordidos muchas veces y pronto sucumbieron al veneno mortal."
 mem_death_world.7.desc.hive:0 "Hoy, un gran enjambre de escarabajos inusualmente violentos descendió de los cielos de §Y[Root.GetName]§!. Antes de que las autoridades pudieran reaccionar, varios drones fueron atacados muchas veces y pronto sucumbieron al veneno mortal."
 
 mem_death_world.8.name:0 "Estampida"
 mem_death_world.8.desc:0 "Múltiples mamíferos grandes y previamente dóciles se acumularon hoy y atacaron una de las instalaciones en §Y[Root.GetName]§!. Golpearon sus paredes con sus cabezas en forma de martillo hasta que la tensión provocó el colapso de las paredes. Las criaturas pisotearon las instalaciones aún más, causando daños significativos, antes de huir al desierto. Afortunadamente, los trabajadores pudieron huir y las bajas civiles se mantuvieron al mínimo."
 mem_death_world.8.desc.gestalt:0 "Múltiples mamíferos grandes y previamente dóciles se acumularon hoy y atacaron una de las instalaciones en §Y[Root.GetName]§!. Golpearon sus paredes con sus cabezas en forma de martillo hasta que la tensión provocó el colapso de las paredes. Las criaturas pisotearon las instalaciones aún más, causando daños significativos, antes de huir al desierto. Afortunadamente, nuestros drones pudieron huir, y las bajas se mantuvieron al mínimo."
 mem_death_world.8a:0 "ellos necesitan ser detenidos."
 
 mem_death_world.9.name:0 "La Venganza de la Naturaleza"
 mem_death_world.9.desc:0 "La vida nativa en §Y[Root.GetName]§! se vuelve más agresivo y organizado con cada día que pasa. Son capaces de ejecutar maniobras complejas y evadir nuestras fuerzas. El planeta ahora es un mundo de muerte, donde la simple supervivencia diaria es una tarea monumental."
 mem_death_world.9a:0 "Necesitamos encontrar una manera de detener esto antes de que sea demasiado tarde."
 
 mem_death_world.10.name:0 "Movimiento de Pureza"
 mem_death_world.10.desc:0 "Los colonos en §Y[Root.GetName]§! han tenido suficientes experiencias traumáticas con la vida extraterrestre y se han hecho extremadamente desconfiados de todo lo que no es como ellos. El movimiento xenófobo está en aumento."
 mem_death_world.10a:0 "Preocupante."
 mem_death_world.10b:0 "Ellos saben lo que es bueno para sus habitantes."

 mem_death_world.11.name:0 "Buscando una Solución"
 mem_death_world.11.desc:0 "La situación actual en §Y[Root.GetName]§! ha llevado a muchos expertos a proponer soluciones a la crisis. A medida que crece la agresión de la vida silvestre, la necesidad de hacer algo es clara. Solo necesitamos elegir qué."
 mem_death_world.11.desc.gestalt:0 "La situación actual en §Y[Root.GetName]§! nos ha llevado a dedicar varias subrutinas para encontrar una solución a la crisis. A medida que crece la agresión de la vida silvestre, la necesidad de hacer algo es clara. Solo tenemos que elegir qué."
 mem_death_world.11a:0 "Debemos buscar formas de destruir a los agresores."
 mem_death_world.11b:0 "Debemos estudiar la vida salvaje más de cerca."
 mem_death_world.11c:0 "Deberíamos encontrar una manera de refugiarnos y esperar lo mejor."
 mem_death_world.11d:0 "Las fuerzas detrás de esto deben ser de naturaleza psiónica, podríamos aprovecharlo."
 mem_death_world.11e:0 "Estas criaturas son parte del todo. Necesitamos aprender mas."
 
 mem_death_world.12.name:0 "Guerra Contra la Naturaleza"
 mem_death_world.12.desc:0 "Una amplia investigación sobre el ecosistema hostil en §Y[Root.GetName]§! ha revelado varios puntos vulnerables que interrumpirían todo el ecosistema si son golpeados. Los comandantes militares proponen dos posibles soluciones: \n\nAl desplegar un arma específica desde una órbita segura, diseñada para destruir la vida silvestre, podrían ejecutar el plan de manera segura, pero el daño colateral sería enorme. \n\nLas operaciones terrestres tienen menos posibilidades de éxito y probablemente requerirían refuerzos fuera del mundo, pero deberían mantener intacto el potencial Gaia del planeta."
 mem_death_world.12.desc.gestalt:0 "Amplia investigación sobre el ecosistema hostil en §Y[Root.GetName]§! ha revelado varios puntos vulnerables que interrumpirían todo el ecosistema si son golpeados. Nuestras subrutinas han determinado dos posibles soluciones: \n\nAl desplegar un arma específica desde una órbita segura, diseñada para destruir la vida silvestre, podrían ejecutar el plan de manera segura, pero el daño colateral sería enorme. \n\nLas operaciones terrestres tienen menos posibilidades de éxito y probablemente requerirían refuerzos fuera del mundo, pero deberían mantener intacto el potencial Gaia del planeta."
 mem_death_world.12a:0 "Consideremos nuestras opciones."
 
 mem_death_world.13.name:0 "Remoción de vida Silvestre"
 mem_death_world.13.desc:0 "ONuestras predicciones fueron ciertas. Cuando se golpeó con nuestra arma avanzada, todo el ecosistema hostil colapsó. \n\nSin embargo, la solución no estuvo exenta de efectos secundarios. La destrucción masiva repentina del ecosistema cubierto de vegetación del planeta entero liberó energía que causó un rápido cambio climático y convirtió al mundo en un páramo."
 mem_death_world.13a:0 "Al menos es nuestro páramo."
 
 mem_death_world.14.name:0 "Exterminio de Busto"
 mem_death_world.14.desc:0 "El ecosistema local ha sentido nuestra agresión. Se está preparando para atacar!"
 mem_death_world.14a:0 "¡Preparate para pelear!"
 
 mem_death_world.15.name:0 "Nuestras fuerzas fueron victoriosas"
 mem_death_world.15.desc:0 "Como nuestro análisis anticipó, múltiples ataques en puntos débiles interrumpieron el ecosistema lo suficiente como para causar un colapso total. Casi todos los nichos habían sido interrumpidos, y las criaturas hambrientas y desorientadas que quedan son objetivos fáciles para nuestras operaciones de limpieza."
 mem_death_world.15a:0 "Hemos recuperado el planeta."
 
 mem_death_world.16.name:0 "Nuestras fuerzas han perdido"
 mem_death_world.16.desc:0 "Habíamos anticipado una fuerte resistencia de la vida silvestre, pero no lo anticipamos y nuestras propias fuerzas fueron exterminadas. \n\nAparentemente estimulados por nuestra agresión, el ecosistema se desplazó rápidamente hacia la exhalación de gases tóxicos a la atmósfera, cambiando rápidamente su composición de una manera que lo hizo inhabitable para nosotros."
 mem_death_world.16.desc.machine:0 "Habíamos anticipado una fuerte resistencia de la vida silvestre, pero los subestimamos demasiado y nuestras propias fuerzas fueron exterminadas. \n\nSeemingly spurred by our aggression, the ecosystem rapidly shifted towards exhaling toxic gases into the atmosphere, quickly changing its composition so drastically that it was rendered uninhabitable even for our machine units."
 
 mem_death_world.17.name:0 "Estudio integral de vida silvestre"
 mem_death_world.17.desc:0 "Un amplio muestreo y autopsia de fauna hostil en §Y[Root.GetName]§! ha demostrado ser bastante valioso para comprender su naturaleza. \n\nA pesar de ser especies separadas y genéticamente distintas, todas parecen tener material extraño atrapado en sus tejidos, de alguna manera uniéndolos. La supresión inmune constante evita que los anticuerpos de los huéspedes la ataquen. Comprender este efecto nos ha abierto los ojos a posibles formas de resolver nuestros problemas."
 mem_death_world.17a:0 "Podríamos usar el tejido para ayudar a nuestros colonos a estar en paz con el planeta."
 mem_death_world.17a.hive:0 "Podríamos usar el tejido para ayudar a nuestros drones a estar en paz con el planeta."
 mem_death_world.17b:0 "¿Podríamos encontrar una manera de interrumpir la supresión inmune?"
 
 mem_death_world.18.name:0 "En Armonía con la Naturaleza"
 mem_death_world.18.desc:0 "Los primeros sujetos de prueba mostraron un potencial sorprendente para controlar y dirigir el extraño tejido que une la vida silvestre en este planeta. Pudieron evitar ser atacados por las especies nativas. Muy pronto, los implantes de tejido seguros y accesibles se distribuyeron entre la población. \n\nEl tejido no ha estado exento de efectos secundarios. A los sujetos les resulta difícil operar fuera del mundo, pero es un pequeño precio a pagar por el control del planeta. La simbiosis recién formada ha acelerado la propagación de la vida silvestre, convirtiendo el planeta en un extraño mundo nuevo hostil a todos menos a los pocos que dejan el tejido de enlace dentro de ellos."
 mem_death_world.18.desc.hive:0 "Los primeros drones de prueba mostraron un potencial increíble para controlar y dirigir el extraño tejido que une la vida silvestre en este planeta. Pudieron evitar ser atacados por las especies nativas. Muy pronto, se distribuyeron implantes de tejido seguros y accesibles entre nuestros drones. \n\nEl tejido no ha estado exento de efectos secundarios. Los drones no pueden operar con plena eficiencia fuera del mundo, pero es un pequeño precio a pagar por el control del planeta. La simbiosis recién formada ha acelerado la propagación de la vida silvestre, convirtiendo el planeta en un extraño mundo nuevo hostil a todos menos a los pocos que dejan el tejido de enlace dentro de ellos."
 mem_death_world.18a:0 "Fascinante."
 
 mem_death_world.19.name:0 "Suicidio Inmune"
 mem_death_world.19.desc:0 "Una cadena pequeña pero efectivo de agente viral, una cosa que la vida nativa de §Y[Root.GetName]§! no pudo adaptarse. Una pandemia se está extendiendo a través de las poblaciones de criaturas nativas, causando reacciones fatales en cadena de rechazo en sus organismos. Pronto, todas las criaturas peligrosas habrán muerto."
 mem_death_world.19a:0 "Perfecto."
 
 mem_death_world.20.name:0 "Jardín Amurallado"
 mem_death_world.20.desc:0 "Nuestros ingenieros han establecido un plan para proteger los hábitats de los colonos de los peligros crecientes y pacificar la vida silvestre nativa sin tener que enfrentarlos directamente. Con una combinación de instalaciones de sensores de movimiento, disruptores electromagnéticos y cercas sónicas, deberíamos ser capaces de disuadir cualquier actividad adicional en nuestras áreas."
 mem_death_world.20.desc.gestalt:0 "Nuestros ingenieros han establecido un plan para proteger nuestros drones de los peligros crecientes y pacificar la vida silvestre nativa sin tener que enfrentarlos directamente. Con una combinación de instalaciones de martillos simuladores de terremotos, disruptores electromagnéticos y cercas sónicas, deberíamos ser capaces de disuadir cualquier actividad adicional en nuestras áreas."
 mem_death_world.20a:0 "Preparar la Construcción."
 mem_death_world.20.tooltip:0 "Ahora podemos construir un §YCentro de disuasión§! eso detendrá la infestación."
 
 mem_death_world.21.name:0 "El Centro de Disuasión ya está Operativo"
 mem_death_world.21.desc:0 "Hemos desplegado con éxito nuestras defensas. Aunque algunas áreas no son viables para defenderse con él y tuvieron que ser abandonadas, el resto debería estar a salvo de futuras incursiones."
 mem_death_world.21a:0 "Que haya paz en nuestro tiempo."

 mem_death_world.22.name:0 "Centro de Disuasión Demolido"
 mem_death_world.22.desc:0 "Con nuestra descuidada decisión de demoler el §YCentro de Disuasión§! en §Y[Root.GetName]§!, hemos permitido que la vida nativa se levante contra nosotros. La colonia fue invadida en una hora."

 mem_death_world.23.name:0 "Presencia Psiónica"
 mem_death_world.23.desc:0 "¡Teníamos razón! La vida silvestre tiene una mente colectiva que la guía, facilitada por la actividad psiónica. Parece que un crecimiento profundo debajo de la superficie está actuando como una mente gigante, guiando la vida del planeta a través de piezas de su carne que los infectan. Esto debería permitirnos comunicarnos con él ... o destruirlo."
 mem_death_world.23a:0 "Enlace psiónico con la mente planetaria."
 mem_death_world.23b:0 "Use el conocimiento recién descubierto para atacar la raíz del problema."

 mem_death_world.24.name:0 "Mente Planeta Pacificada"
 mem_death_world.24.desc:0 "Múltiples expertos psiónicos de nuestro imperio han viajado a §Y[Root.GetName]§! comprometerse con la mente que lo guía. Sus voluntades colectivas se abrieron paso en la conexión psiónica que atraviesa el ecosistema del planeta. Abrumado por este ataque mental, la mente del planeta no pudo resistir y se ha pacificado con éxito, su bestial se reescribirá para nuestros fines."
 mem_death_world.24a:0 "Nuestra voluntad es fuerte."

 mem_death_world.25.name:0 "Mente Planeta Victoriosa"
 mem_death_world.25.desc:0 "Múltiples expertos psiónicos de nuestro imperio han viajado a §Y[Root.GetName]§! para comprometerse con la mente que los guía. Sus voluntades colectivas se abrieron paso en una conexión psiónica que atraviesa el ecosistema del planeta. Desafortunadamente, la mente del planeta era más fuerte de lo que esperaban. \n\nNo solo destruyó sus mentes, sino que aprendió de ellos cómo atacar las mentes de los colonos directamente. Pronto, la mayor parte de la colonia quedó bajo su control. Aparentemente preocupado por nuevos ataques, ha cambiado el biociclo del ecosistema para producir una atmósfera inadecuada para nosotros, lo que significa que la colonia se ha perdido para siempre."

 mem_death_world.26.name:0 "Raíz de Todo Mal"
 mem_death_world.26.desc:0 "Con la estructura planetaria planeada por nuestros expertos psiónicos, nuestros científicos pudieron localizar varios nodos metabólicos principales que alimentan todo el sistema. Con varias toneladas de neurotoxinas altamente potentes inyectadas dentro de esos nodos a través de plataformas de perforación, pudimos observar en tiempo real cómo las venas de la mente planetaria se marchitaban y morían mientras la vida en la superficie volvía a la normalidad."
 mem_death_world.26a:0 "La victoria es nuestra!"
 mem_death_world.26b:0 "Tal trágica pérdida. Pero no teníamos otra opción."
 
 mem_death_world.27.name:0 "Mente Planeta ha Respondido"
 mem_death_world.27.desc:0 "Hemos buscado en las profundidades del planeta y hemos encontrado la respuesta. En el fondo, la mente del planeta esperaba. Nos ha escuchado. \n\nSentimos su poder primitivo, pero éramos más fuertes. También lo sintió y eligió ser sometido." 
 mem_death_world.27a:0 "Bueno... Ahora somos uno."
 mem_death_world.27a.tooltip:0 "La mente del planeta y los seres que guía se unirán a nosotros."
 mem_death_world.27b:0 "Bueno... Ahora muere."
 
 mem_death_world.28.name:0 "Mente Planeta nos Rechazó"
 mem_death_world.28.desc:0 "En lo profundo del planeta, la mente planetaria nos esperaba. Pero cuando lo tocamos con nuestra presencia, nos rechazó. \n\nHa dirigido la vida en el planeta a volverse hostil a todos los extraños. Nuestra presencia ya no es posible."
 
 mem_death_world.29.name:0 "El planeta está invadido"
 mem_death_world.29.desc:0 "La vida en §Y[Root.GetName]§! ha sufrido un cambio dramático. Su metabolismo ha cambiado para exhalar gases que son extremadamente tóxicos para los colonos y corrosivos para los equipos coloniales. El ecosistema nativo prospera mientras nuestros propios colonos han muerto o se han visto obligados a huir."
 
 #Chain & Projects
 
 mem_death_world_chain_title:0 "Mundo de la Muerte"
 mem_death_world_chain_desc:0 "Ante la creciente agresión del ecosistema local, necesitamos encontrar una manera de resolver la crisis en el llamado "Mundo de la Muerte", antes de que esté a la altura de su apodo."
 
 MEM_DEATH_WORLD_WAR_ON_NATURE:0 "Observar el comportamiento de la vida silvestre"
 MEM_DEATH_WORLD_WAR_ON_NATURE_DESC:0 "Nuestros científicos deberían observar el planeta desde la órbita, buscando puntos débiles para atacar."
MEM_DEATH_WORLD_WILDLIFE_REMOVAL:0 "Remoción de vida silvestre"
 MEM_DEATH_WORLD_WILDLIFE_REMOVAL_DESC:0 "Un arma poderosa desplegada desde la órbita, diseñada para perturbar el ecosistema alienígena. Probablemente destruirá el planeta, pero definitivamente neutralizará la amenaza."
 
 MEM_DEATH_WORLD_EXTERMINATION_OR_BUST:0 "Exterminio o Reiniciar!"
 MEM_DEATH_WORLD_EXTERMINATION_OR_BUST_DESC:0 "Una solución de reiniciar el suelo debería permitirnos destruir el ecosistema hostil mientras mantenemos intacto el potencial de Gaia del planeta. \n\n  ¡Tenemos una oportunidad para esto! Si nuestros ejércitos planetarios no son lo suficientemente fuertes como para llevar a cabo el ataque, probablemente perderemos el planeta para siempre."
 
 MEM_DEATH_WORLD_STUDY_THE_NATURE:0 "Estudiar la vida silvestre"
 MEM_DEATH_WORLD_STUDY_THE_NATURE_DESC:0 "La observación y el examen de la vida silvestre local deberían permitirnos comprender mejor sus mecanismos."
 
 MEM_DEATH_WORLD_IN_HARMONY:0 "Armonía con la naturaleza"
 MEM_DEATH_WORLD_IN_HARMONY_DESC:0 "Debemos encontrar una manera para que nuestros colonos vivan en armonía con la naturaleza."
 
 MEM_DEATH_WORLD_SUICIDE:0 "Suicidio Inmune"
 MEM_DEATH_WORLD_SUICIDE_DESC:0 "Podemos utilizar el tejido de enlace dentro de la vida silvestre para destruir el ecosistema hostil."
 
 MEM_DEATH_WORLD_WALLED_GARDEN:0 "Jardín Amurallado"
 MEM_DEATH_WORLD_WALLED_GARDEN_DESC:0 "Deberíamos desarrollar una forma de contener la vida silvestre local y no permitir que interfiera con nuestra colonia"
 
 MEM_DEATH_WORLD_PSIONIC:0 "Probar la vida silvestre en busca de actividad psiónica"
 MEM_DEATH_WORLD_PSIONIC_DESC:0 "Debemos descubrir si la vida del planeta está impulsada psiónicamente por una inteligencia superior"
 
 MEM_DEATH_WORLD_PLANETMIND:0 "Mente Planeta"
 MEM_DEATH_WORLD_PLANETMIND_DESC:0 "Debemos involucrar a la poderosa mente planetaria en una batalla de voluntades"
 
 MEM_DEATH_WORLD_ROOT:0 "Raíz de Todo Mal"
 MEM_DEATH_WORLD_ROOT_DESC:0 "Podemos usar nuestra propia influencia psiónica para trazar un mapa y atacar a la poderosa mente planetaria sin arriesgarnos a la exposición directa a sus propios poderes psiónicos."
 
 MEM_DEATH_WORLD_HIVE:0 "Encuentra la mente colmena en el interior del planeta"
 MEM_DEATH_WORLD_HIVE_DESC:0 "Una mente poderosa está guiando la vida en este planeta. Debemos buscarlo y contactarlo."
 
 # Planet
 
 mem_pc_death:0 "Mundo de la Muerte"
 mem_pc_death_desc:0 "Un planeta con un ecosistema altamente versátil, altamente agresivo y altamente hostil. Solo unos pocos pueden sobrevivir y prosperar en su superficie"
 
 trait_mem_pc_death_preference:0 "Preferencia Mundial de la Muerte"
 trait_mem_pc_death_preference_desc:0 "Pequeñas modificaciones permiten a esta especie vivir en armonía con el ecosistema del mundo de la muerte, pero les impide prosperar."
 
 mem_pc_death_tile:0 "Terreno del Mundo de la Muerte"
 mem_pc_death_tile_desc:0 "Exuberante terreno cubierto de naturaleza hasta el punto en que pocos forasteros pueden esperar sobrevivir."
 
 d_mem_death_world_blocker:0 "La Venganza de la Naturaleza"
 d_mem_death_world_blocker_desc:0 "Llena de vida alienígena hostil, esta área tuvo que ser abandonada y amurallada"
 
 #Building
 
 d_mem_death_world_deterrence_hub:0 "Centro de Disuasión"
 d_mem_death_world_deterrence_hub_desc:0 "Un gran complejo que controla las defensas de la colonia contra la fauna nativa."
