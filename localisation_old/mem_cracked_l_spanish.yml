l_spanish:

 mem_cracked_category:0 "Grietas"
 mem_cracked_category_desc:0 "Una red de líneas de falla cubre este asteroide, pero no se originan por un impacto externo, es como si estuviera roto por dentro. Nuestros instrumentos han detectado una débil señal de energía que emana del asteroide.."

 mem_cracked.1.name:0 "Punto de Entrada"
 mem_cracked.1.desc:0 "Nuestro científico §Y[Root.GetName]§! informa que exploraciones de penetración profunda en §Y[From.GetName]§! han detectado un objeto inusual debajo de su superficie, justo donde se supone que se originan las fallas. \n\nLa conjetura con respecto al objeto mantiene a la tripulación algo aséptica, pero §Y[Root.Leader.GetName]§! cree que los resultados indican que una nave está atrapada de alguna manera dentro del asteroide. Los temblores dentro del asteroide siguieron inmediatamente a la transmisión inicial. Lo que sea que esté dentro de él, el asteroide no permanecerá estable por mucho tiempo."
 mem_cracked.1.a:0 "Encuentra una forma de extraer esta nave."
 mem_cracked.1.b:0 "Intentar conservar el sitio para un estudio prolongado."
 mem_cracked.1.c:0 "Estudia el extraño fenómeno que causó esto."

 MEM_CRACKED_CUT_OUT:0 "Extracción"
 MEM_CRACKED_CUT_OUT_DESC:0 "Cualquier cosa que este atrapada dentro del asteroide se necesita equipo minero de precisión para sacarlo de manera segura. Una nave de construcción puede hacer el trabajo."

 mem_cracked.2.name:0 "Nave de guerra del más allá"
 mem_cracked.2.desc:0 "Una nave estaba atrapada dentro del asteroide. Aparentemente compuesta principalmente de campos de energía, se ve y funciona de manera muy diferente a nuestra propia tecnología. No se encontró tripulación dentro. \n\nNuestros hallazgos sugieren que esta nave se originó fuera de nuestra dimensión actual, lo que plantea muchas preguntas para la comunidad científica [Owner.GetAdj]. A pesar de su diseño inusual, aún podría ser reutilizado para servir en nuestra flota militar."
 mem_cracked.2.tooltip:0 "Una ueva §Ynave militar§! se unirá a nuestro imperio."

 mem_cracked.3.name:0 "Nave de ciencia del más allá"
 mem_cracked.3.desc:0 "Una nave estaba atrapada dentro del asteroide. Aparentemente compuesto principalmente de campos de energía, se ve y funciona de manera muy diferente a nuestra propia tecnología. No se encontró tripulación dentro. \n\nNuestros hallazgos sugieren que esta nave se originó fuera de nuestra dimensión actual, lo que plantea muchas preguntas para la comunidad científica [Owner.GetAdj]. A pesar de su diseño inusual, aún podría ser reutilizado para servir en nuestra flota de exploración."
 mem_cracked.3.tooltip:0 "Una nueva §Ynave de ciencias§! se unirá a nuestro imperio."

 mem_cracked.4.name:0 "Fracaso"
 mem_cracked.4.desc:0 "El equipo de extracción leyó mal unas lecturas sobre la actividad interna del asteroide y desencadenó su destrucción total a través de perforaciones mal colocadas. Sin embargo, una nave estaba atrapada dentro del asteroide. Examinar sus restos proporcionará algunos datos científicos fascinantes sobre este extraña nave que no muestra similitud con ningúna nave o material que hayamos descubierto."
 mem_cracked.4.a:0 "Podría haber sido mejor."

 mem_cracked.5.name:0 "Los Invasores"
 mem_cracked.5.desc:0 "Lo hicimos casi bien, excepto que no era una nave atrapada dentro del asteroide, sino dos. Cuando terminamos de liberarlos de la roca, ambas naves se encendieron de inmediato y dirigieron sus sistemas de armas hacia nosotros."
 mem_cracked.5.a:0 "Esos invasores deben ser contenidos."

 mem_cracked_ship_mod:0 "Energías de otro mundo"
 mem_cracked_ship_war_buff:0 "Energías de otro mundo"

 mem_cracked.10.name:0 "Una grieta en el espacio"
 mem_cracked.10.desc:0 "El steroide en §Y[From.GetName]§! se ha desvanecido en una cacofonía de energía en cuanto §Y[Root.GetName]§! se acercó para la exploración. Después de recuperarse del incidente, nuestra tripulación informó que el extraño viajero alteró extrañamente el casco de su nave. Cualquiera sea su origen, su tecnología ha inspirado un debate teórico sobre hiperimpulsores capaces de romper la estructura del espacio."
 mem_cracked.10.a:0 "Que extraño..."

 mem_cracked.9999.name:0 "Fracaso"
 mem_cracked.9999.desc:0 "A pesar de los mejores esfuerzos en §Y[From.GetName]§!, Nuestro científico §Y[Leader.GetName]§! no fue capaz de identificar la causa de misteriosas grietas que se extendieron a través de §Y[FromFrom.GetName]§!. Sin duda, un extraño accidente, probablemente permanecerá para siempre más allá de nuestro conocimiento, dejándonos solo para estudiar sus consecuencias."
 mem_cracked.9999.a:0 "That's a shame."
