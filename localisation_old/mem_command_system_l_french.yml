 #Command System Anomaly
 #Writing and idea by ForeMole
 #Code by LamilLerran
 #Translated to French by Deytron
 mem_command_system_category:0 "Relevés Sismiques"
 mem_command_system_category_desc:0 "Des relevés sismiques de ce monde montrent des mouvements inhabituels loin en dessous de la surface. Même si ça ne ressemble pas à un tremblement de terre, l'activité constante de la planète intrigue nos scientifiques."
 mem_command_system.1.name:0 "Système de Commande Souterrain"
 mem_command_system.1.desc:0 "§Y[From.From.GetName]§! est devenu un monde tombeau 30 000 ans plus tôt selon les scans des radiations dans l'atmosphère. En dessous des ruines des villes et des installations militaires d'une des nations les plus grandes de ce monde peuvent être trouvées d'immenses cages d'ascenseur menant à un réseau souterrain de plusieurs kilomètres en dessous de la surface.\n\n§Y[This.GetLeaderName]§! rapporte que ce réseau de tunnels et de stations constitue une sorte de voie ferrée géante. Il semblerait que ses créateurs voulaient que la voie ferrée, qu'ils ont appelé le \"Système de Commande\", soit utilisée comme abri antiatomique. En se déplaçant continuellement, le Système de Commande peut résister aux attaques d'armes anti-bunkers nucléaires \"EPWs\". Cependant, les créateurs du chemin de fer semblent avoir grandement sous-estimé la durée d'un hiver nucléaire en plus de l'impossibilité de vivre à l'emplacement concerné à cause des retombées nucléaires; après environ huit ans, tous les trains sont tombés à court de vivres, causant la mort immédiate de leur équipage.\n\nMaintenant, les trains abandonnés se font entendre en dessous de la surface de §Y[From.From.GetName]§!, toujours fonctionnels malgré leur âge. Même si la technologie à l'intérieur de ces trains est aujourd'hui obsolète, étudier les méthodes utilisées pour les garder en état de marche des dizaines de milliers d'années plus tard pourraient nous en apprendre beaucoup."
 mem_command_system.100.name:0 "Mesures Fantômes"
 mem_command_system.100.desc:0 "Après mûre réflexion, §Y[This.GetLeaderName]§! et l'équipage du §Y[This.GetName]§! sont arrivés à la conclusion que les relevés sismiques émanant de §Y[From.From.GetName]§! ne sont rien d'autre qu'un disfonctionnement du sismographe. L'avantage, c'est que cela a appris à §Y[This.GetLeaderName]§! à être plus attentif pour plus tard en recherchant des anomalies; la prochaine fois, cela pourrait amener à la mort de quelqu'un."
 #Note for translators: The next line is the beginning of an expression "fool me once, shame on you; fool me twice, shame on me" which means "If someone tricks you it's their fault for being a jerk, but if someone tricks you more than once, you should have noticed that they were disposed to trickery and therefore not have fallen for it again."
 mem_command_system.100.a:0 "Une fois, mais pas deux..."
