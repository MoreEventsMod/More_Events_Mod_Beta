#Translate to Spanish by Darh

 mem_crystal_pyramid_category:0 "Luces Extrañas"
 mem_crystal_pyramid_category_desc:0 "En la noche en §Y[From.GetName]§!, Se puede ver una luz brillante masiva debajo de la superficie transparente del planeta, de kilómetros de diámetro. Cualquiera que sea la fuente de esta luz, debe ser capaz de producir su propia energía, ya que está separada de la superficie por más de un kilómetro de hielo."
 
 mem_crystal_pyramid.1.name:0 "Pirámide de Cristal"
 mem_crystal_pyramid.1.desc:0 "El equipo de §Y[Root.GetLeaderName]§! ha descubierto una gran pirámide perfectamente lisa que emana la luz deslumbrante que cambia de color. §Y[From.GetName]§!. A pesar de encontrar la fuente, el equipo no puede determinar cómo llegó allí la pirámide, cómo está creando la luz y cuánto tiempo ha permanecido allí. Solicitan fondos para un proyecto especial para perforar el hielo y acceder directamente a la pirámide."

 MEM_CRYSTAL_PYRAMID_PROJECT:0 "Pirámide de Cristal"
 MEM_CRYSTAL_PYRAMID_PROJECT_DESC:0 "Nuestros equipos de ciencia trabajando en [crystal_pyramid_planet.GetName] solicitan personal adicional para obtener más información sobre esta pirámide de cristal."
 
 mem_crystal_pyramid.2.name:0 "Descarga repentina"
 mem_crystal_pyramid.2.desc:0 "Como si respondiera a los esfuerzos de [Root.GetLeaderName], la luz debajo de las capas de hielo de §Y[From.GetName]§! de repente brillaba más que nunca, antes de desaparecer repentinamente. Se encontró una enorme cavidad en forma de pirámide en el hielo donde se originó la luz, lo que implica que lo que una vez allí dejó de existir de repente. Cualquiera sea la razón detrás de su desaparición, el §Y[Root.GetName]§! logró reunir un tesoro de datos y energía de la descarga breve y repentina."
 mem_crystal_pyramid.2.a:0 "Bueno, cosas extrañas han sucedido."
 
 mem_crystal_pyramid.3.name:0 "Cosas Extrañas"
 mem_crystal_pyramid.3.desc:0 "Después de alcanzar la pirámide debajo de la superficie de  [crystal_pyramid_planet.GetName], [Root.GetLeaderName] ha emitido un informe sobre la naturaleza del dispositivo. Está hecho de un material diferente a todo lo que nuestro equipo conoce y se resistió a todos nuestros sensores de investigación. Parece que no hay patrón en las ondas emitidas por la pirámide, sin embargo, su alta energía en diferentes longitudes de onda está demostrando ser una gran fuente de datos para nuestros científicos. Si bien los debates filosóficos creados por el extraño objeto no tienen fin, el único valor real parece ser estudiarlo más a fondo."
 mem_crystal_pyramid.3.a:0 "Algunas cosas simplemente están más allá de nuestra comprensión actual."
 
 mem_crystal_pyramid.4.name:0 "Parentesco de Cristal"
 mem_crystal_pyramid.4.desc:0 "En el momento en que el equipo minero liderado por [Root.GetLeaderName] llegó a la pirámide, brillaba en un tono rojo incandescente. En contra de la ordenes de [Root.GetLeaderName] de no seguir avanzando, Uno de los mineros colocó su apéndice de agarre sobre la pirámide, en cuyo punto desapareció repentinamente. Para su consternación, un grupo de entidades cristalinas apareció en órbita alrededor del planeta unos momentos después de que la pirámide se hubiera desvanecido también."
 mem_crystal_pyramid.4.a:0 "Eso no puede ser bueno."