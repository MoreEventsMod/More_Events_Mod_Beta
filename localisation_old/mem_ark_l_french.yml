 decision_mem_ark_release_pods:0 "Relâchez les capsules"
 decision_mem_ark_release_pods_desc:0 "Les capsules de la station orbitale seront libérés pour atterrir sur l'une des cases vides."
 mem_ark_need_tile:0 "A besoin d'un logement gratuit sur la planète."
 mem_ark_edict_tooltip:0 "Une pop [mem_ark_sky_people.GetName] £pop sera ajoutée à la planète."

