 mem_ark_object:0 "Station Antique"

 mem_ark.2.name:0 "Bizarrerie de l'Espace"
 mem_ark.2.desc:0 "A côté de la civilisation primitive qui y vit, une autre chose a attiré notre attention sur §Y[the_planet.GetName]§!.\n\nUne station spatiale est en orbite autour de la planète, bien plus avancée que toutes les technologies des indigènes, mais bien trop primitive pour avoir été construite par une intelligence extraterrestre."
 mem_ark.2.a:0 "Intéressant."
 mem_ark.2.a.tooltip:0 "Construisez un §SObservatoire§! au-dessus de la planète (ou la conquérir) pour en savoir plus."

 mem_ark.4.name:0 "Quelque chose qui ne leur appartient pas"
 mem_ark.4.desc:0 "Nous avons observé §Y[the_planet.GetName]§! depuis un certain temps et avons confirmé que les autochtones n'ont aucun moyen de construire et de lancer une station spatiale.\n\nQuelqu'un d'autre doit l'avoir construite au-dessus de leur monde."
 mem_ark.4.a:0 "Nous devons en savoir plus."
 
 #This event uses title and options from .4
 mem_ark.5.desc:0 "Nos colons sur §Y[the_planet.GetName]§! ont confirmé la présence d'une station spatiale primitive en orbite au-dessus du [the_planet.GetPlanetMoon].\n\nLes [mem_ark_grounders.GetNamePlural] n'avaient aucun moyen de construire une telle structure, donc la question est - qui l'a fait ?"

 MEM_ARK_PROJECT:0 "Enquêter sur la station"
 MEM_ARK_PROJECT_DESC:0 "Une station au-dessus de §Y[the_planet.GetName]§! semble nettement hors de propos - ceux qui auraient pu le construire ne sont clairement pas assez avancés."

 mem_ark.100.name:0 "L'Arche"
 mem_ark.100.desc:0 "La station en orbite de [the_planet.GetName] a environ 500 ans.\n\nD'après les informations recueillies par l'équipage du [Root.GetName], la planète a en fait connu une guerre nucléaire ou une catastrophe similaire à peu près au moment de la construction de la station. Les espèces actuellement connues sous le nom des [mem_ark_grounders.GetNamePlural] sont les descendants de survivants qui ont subi de graves mutations, tandis que la dernière des espèces originales, appelés [mem_ark_sky_people.GetNamePlural], a trouvé refuge en orbite.\n\nDes nacelles d'atterrissage remplies de capsules cryogéniques et de divers équipements sont toujours attachées à la station, en attente de déploiement. Apparemment, l'équipe d'entretien qui devait les lancer a manqué de fournitures et a péri avant que la surface ne soit jugée habitable. À ce stade, toute tentative d'activer la station, ou de procéder à l'envoi des capsules la détruirait."
 mem_ark.100.a:0 "Lancez les capsules."
 mem_ark.100.a.tooltip:0 "Une £pop pop [mem_ark_sky_people.GetName] sera ajoutée à la planète ci-dessous."
 mem_ark.100.a.delayed:0 "Nous devons lancer les pods lorsque nous avons de l'espace."
 mem_ark.100.a.delayed.tooltip:0 "Un décret planétaire sera ajouté à §Y[the_planet.GetName]§! pour libérer les capsules une fois que vous aurez une case gratuite pour héberger une nouvelle £pop pop."
 mem_ark.100.b:0 "Mieux vaut ne rien toucher."
 mem_ark.100.c:0 "Arrêtez tout et étudiez la station."
 mem_ark.100.d:0 "Fouillez la station, tuant tous les occupants des capsules."

 mem_ark.102.name:0 "[the_planet.GetName] : Le Savoir, c'est le pouvoir"
 mem_ark.102.desc:0 "Il semble que, après une tension initiale entre les indigènes [mem_ark_grounders.GetAdj] et les [mem_ark_sky_people.GetAdj] nouveaux venus à la surface du §Y[the_planet.GetName]§!, ils ont finalement atteint une paix durable.\n\nLes [mem_ark_sky_people.GetNamePlural] ont ébloui tout le monde avec divers gadgets technologiques, impressionnant suffisamment les [mem_ark_grounders.GetNamePlural] à l'esprit scientifique pour qu'ils demandent aux nouveaux venus de devenir leurs nouveaux leaders."
 mem_ark.102.a:0 "Un choix judicieux."
 mem_ark.102.b:0 "Consternant."

 mem_ark.103.name:0 "[the_planet.GetName] : Puissance de Feu Supérieure"
 mem_ark.103.desc:0 "Après la tension initiale entre les indigènes [mem_ark_grounders.GetAdj] et les nouveaux venus [mem_ark_sky_people.GetAdj] à la surface du §Y[the_planet.GetName]§!, le conflit a éclaté en une véritable guerre.\n\nCependant, quel que soit le nombre de guerriers [mem_ark_grounders.GetAdj] qui ont pris d'assaut les positions des nouveaux arrivants, ils n'étaient pas à la hauteur des armes à feu automatiques que les [mem_ark_sky_people.GetNamePlural] avaient emportées avec eux. Finalement, les indigènes n'ont eu d'autre choix que de céder tout pouvoir aux envahisseurs."
 mem_ark.103.a:0 "Beau spectacle."
 mem_ark.103.b:0 "Ils peuvent devenir un jour une menace ..."
 mem_ark.103.c:0 "Était-ce vraiment nécessaire ?"

 mem_ark.104.name:0 "[the_planet.GetName] : Paix et Harmonie"
 mem_ark.104.desc:0 "Les [mem_ark_sky_people.GetNamePlural] n'ont pas eu beaucoup de mal à s'intégrer dans la société [mem_ark_grounders.GetAdj] à la surface du §Y[the_planet.GetName]§!.\n\nLa plupart d'entre eux semblent épris du mode de vie simple et paisible que les [mem_ark_grounders.GetNamePlural] ont développé et ne veulent pas revenir au niveau technologique qui a ruiné leur civilisation."
 mem_ark.104.a:0 "C'est Bien pour eux."
 mem_ark.104.b:0 "Une menace de moins à craindre."
 mem_ark.104.c:0 "Eh bien, c'est stupide."

 mem_ark.105.name:0 "[the_planet.GetName] : Dieux du ciel"
 mem_ark.105.desc:0 "Il semble que les [mem_ark_sky_people.GetNamePlural] aient eu beaucoup de chance. La culture [mem_ark_grounders.GetAdj] présente des images d'espèces de pré-mutation [mem_ark_sky_people.GetAdj] bien en vue en tant que forme divine ou en tant que saints qui habitaient un paradis perdu.\n\nMaintenant que les [mem_ark_grounders.GetNamePlural] ont soudainement rencontré de tels êtres en personne, la plupart leur ont juré fidélité, les considérant comme des dieux qui sont revenus. La plupart des [mem_ark_sky_people.GetNamePlural] semblent assez à l'aise avec cette évolution."
 mem_ark.105.a:0 "Quelle hérésie est-ce !"
 mem_ark.105.b:0 "Crétins, tous."
 mem_ark.105.c:0 "Qui sommes-nous pour juger ?"

