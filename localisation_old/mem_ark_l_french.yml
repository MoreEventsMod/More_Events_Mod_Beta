 mem_ark_background_radiation:0 "Contaminé"
 mem_ark_background_radiation_desc:0 "Le niveau de rayonnement de cette planète est sensiblement élevé. Pas assez pour rendre la vie impossible, elle peut néanmoins la rendre désagréable."
 mem_ark_station_in_orbit:0 "Station en orbite"
 mem_ark_station_in_orbit_desc:0 "Cette planète est orbitée par une station spatiale difficile à expliquer."

