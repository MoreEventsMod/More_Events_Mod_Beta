l_french:
 
 boiling_planet_category:0 "Tectonique peu commune"
 boiling_planet_category_desc:0 "L'activité tectonique à la surface de la planète ne correspond pas aux simulations et est très atypique pour les planètes de sa classe."
 mem_boiling.2.title:0 "Échec"
 mem_boiling.2.desc:0 "Malgré tous leurs efforts, l'équipage de [Root.GetName] n'a rien trouvé d'inhabituel sur la surface de [From.From.GetName]."
 mem_boiling.2.option:0 "Décevant."
 mem_boiling.1.title:0 "La planète bouillante"
 mem_boiling.1.desc:0 "Un sondage approfondi a montré que [From.From.GetName] n'est pas aussi 'figé' que nous l'avions supposé. Ce que nous pensions être sa croûte externe n'est en fait qu'une couche relativement mince de glace recouvrant un vaste océan. En fait, la majeure partie de sa masse est constituée d'eau, avec un noyau surchauffé très actif qui crée un puissant chauffage géothermique. L'eau bout près du noyau, mais se refroidit lorsqu'elle remonte à la surface et gèle en une couche de glace de plusieurs kilomètres d'épaisseur."
 
 
 
