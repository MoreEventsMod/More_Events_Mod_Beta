l_russian:
 #mem_native_problem.2.name:0 "Native Problem"
  mem_native_problem.2.name:0 "Туземная Проблема"
 #mem_native_problem.2.desc:0 "Several colonists have been found dead on the outskirts of our main settlement on the newly colonized planet, §Y[Root.GetName]§!. The cause of death is multiple gunshots fired from a long range. \n\nOur authorities have not been able to identify the perpetrator so far, but they are confident that none of the colonists was in the area where shots originated from. The response team sent to the area was not able to find any clues either. \n\nWith investigations inconclusive, many colonists are afraid to leave their homes and speculation is running wild - could it be that [Root.GetName] was not as uninhabited as we thought?"
  mem_native_problem.2.desc:0 "Несколько колонистов были обнаружены мертвыми на окраинах нашего главного поселения на недавно колонизированной планете, §Y[Root.GetName]§!. Причиной смерти являются множественные пулевые попадания, совершенные с дальнего расстояния. \n\nНаши власти до сих пор не сумели определить личность преступника, но они уверены, что ни один из колонистов не находился в районе, откуда были сделаны выстрелы. Команда реагирования, отправленная в район, так же не сумела обнаружить никаких зацепок. \n\nВвиду неубедительного расследования, множество колонистов боятся покидать свои дома и слухи расходятся с огромной скоростью - может ли быть, что [Root.GetName] не была такой необитаемой, как мы считали?"
 #mem_native_problem.2.a:0 "Alarming."
  mem_native_problem.2.a:0 "Это тревожит."
 #mem_native_problem.2.purifiers:0 "If there are natives, we just need to kill them all."
  mem_native_problem.2.purifiers:0 "Если они туземцы, нам просто нужно всех уничтожить."


 #mem_native_problem.3.name:0 "Further Investigation Into Shooting"
  mem_native_problem.3.name:0 "Дальнейшее Расследование Стрельбы"
 #mem_native_problem.3.desc:0 "Authorities on §Y[Root.GetName]§! report that, over the last few months, several more colonists have lost their lives to mysterious shootings. \n\nHowever, progress has also been made into finding the perpetrators. Apparently, an extensive limestone cavern network runs deep underground, with numerous difficult-to-find entrances scattered in the wilderness. Whoever is responsible for the shootings is hiding somewhere deep inside, but it would take us considerable time to clear the whole area out."
  mem_native_problem.3.desc:0 "Власти §Y[Root.GetName]§! докладывают, что за последние несколько месяцев, еще несколько колонистов лишились своих жизней из-за загадочных выстрелов. \n\nОднако, в деле поисков убийцы также был достигнут некоторый прогресс. По-видимому, обширная сеть известняковых пещер находится под землей, с многочисленными и труднодоступными входами, разбросанными по дикой местности. Кто бы ни был ответственным за стрельбы, он прячется где-то глубоко внутри, но потребуется много времени, чтобы зачистить всю территорию."
 #mem_native_problem.3.a:0 "Just collapse the entire system."
  mem_native_problem.3.a:0 "Просто разрушьте всю систему."
 #mem_native_problem.3.a.tooltip:0 "The caverns will be filled with thermobaric explosives in gaseous form and detonated, burying whoever is responsible for the shooting forever..."
  mem_native_problem.3.a.tooltip:0 "Пещеры будут заполнены термобарическими взрывчатыми веществами  в форме газа и будет взорвана, погребая навеки всех, кто ответственен за стрельбу..."
 #mem_native_problem.3.b:0 "Start preparing to invade those caverns."
  mem_native_problem.3.b:0 "Начните подготовку к вторжению в эти пещенры."
 #mem_native_problem.3.b.tooltip:0 "We will start preparing a solution to clear the caverns out. Whoever is responsible for shootings might be taken alive, but there are no guarantees..."
  mem_native_problem.3.b.tooltip:0 "Мы приступим к подготовке решения по очистке пещер. Ответственный за стрельбу может быть взять живым, но нет никаких гарантий..."
 #mem_native_problem.3.c:0 "Begin preparations to invade the caverns and capture the inhabitants."
  mem_native_problem.3.c:0 "Начните подготовку к вторжению в пещеры и захвату обитателей."
 #mem_native_problem.3.c.tooltip:0 "A non-lethal solution will take §Ssignificantly longer§!, but the shooters will be captured alive."
  mem_native_problem.3.c.tooltip:0 "Нелетальное решение потребует §Sкуда больше§! времени, но стрелки будут захвачены живыми."

 #mem_native_problem.4.name:0 "The End of the Shooter"
  mem_native_problem.4.name:0 "Конец Стрелка"
 #mem_native_problem.4.desc:0 "The mysterious shooter responsible for multiple deaths on §Y[Root.GetName]§! has finally been cornered deep inside limestone cavern networks by the authorities and killed after putting up fierce resistance. \n\nSurpisingly, the perpetrator turned out to be [Owner.GetSpeciesName], but not a colonist who moved to the planet officially as part of the colonisation project. The tattered flight suit [the_guy.GetSheHe] was wearing indicates that this was [the_guy.GetName] - captain of a small private vessel that vanished without a trace about ten years ago. \n\nIt is likely [the_guy.GetSheHe] crashed the ship and somehow survived on the planet's surface ever since. It's not entirely clear what caused [the_guy.GetHerHim] to attack the colonists, but prolonged wilderness exposure likely had a negative impact on [the_guy.GetHerHis] sanity."
  mem_native_problem.4.desc:0 "Загадочный стрелок, ответственный за ряд смертей на §Y[Root.GetName]§! был, наконец-то, зажат властями в угол в глубинах сети известняковых пещер и убит после яростного сопротивления. \n\nКак ни странно, преступник оказался представителем [Owner.GetSpeciesName], но не из числа колонистов, кто прибыл на планету в рамках официальной программы колонизации. Поврежденный костюм, который был надет на [the_guy.GetHerHis], указывает на то, что это был [the_guy.GetName] - капитан маленького частного судна, который безследно исчез десять лет назад. \n\nВероятно, [the_guy.GetHerHis] корабль разбился, но капитан каким-то образом с тех пор выжил на поверхности планеты. Не совсем ясно, что заставило [the_guy.GetHerHim] атаковать колонистов, но длительное воздействие дикой природы, вероятно, оказало негативное влияние на [the_guy.GetHerHis] рассудок."
 #mem_native_problem.4.a:0 "A tragic story."
  mem_native_problem.4.a:0 "Трагическая история."

 #mem_native_problem.5.name:0 "Shooter Arrested"
  mem_native_problem.5.name:0 "Стрелок Арестован"
 #mem_native_problem.5.desc:0 "The mysterious shooter responsible for multiple deaths on §Y[Root.GetName]§! has finally been cornered deep inside limestone cavern networks by the authorities. After a brief skirmish, [the_guy.GetSheHe] was subdued and detained. \n\nSurprisingly, the perpetrator turned out to be [Owner.GetSpeciesName], but not a colonist who moved to the planet officially as part of the colonisation project. The tattered flight suit [the_guy.GetSheHe] was wearing indicates that this was §Y[the_guy.GetName]§! - captain of a small private vessel that vanished without a trace about ten years ago. \n\nAfter medics managed to return [the_guy.GetHerHim] to [the_guy.GetHerHis] senses, [the_guy.GetSheHe] was able to shed light on [the_guy.GetHerHis] story. A sole survivor of [the_guy.GetHerHis] ship's crash on the planet's surface, [the_guy.GetSheHe] has fought for survival ever since, but prolonged isolation, combined with the diet of less than safe to consume local plants, caused [the_guy.GetHerHim] to develop a variety of cognitive problems. Upon spotting the first colonists, [the_guy.GetSheHe] was only able to see them as monsters and attacked."
  mem_native_problem.5.desc:0 "Загадочный стрелок, ответственный за ряд смертей на §Y[Root.GetName]§! был, наконец-то, зажат властями в угол в глубинах сети известняковых пещер. После короткой схватки [the_guy.GetHerHim] подавили и задержали. \n\nКак ни странно, преступник оказался представителем [Owner.GetSpeciesName], но не из числа колонистов, кто прибыл на планету в рамках официальной программы колонизации. Поврежденный костюм, который был надет на [the_guy.GetHerHis], указывает на то, что это был [the_guy.GetName] - капитан маленького частного судна, который безследно исчез десять лет назад. \n\nПосле того, как врачи привели [the_guy.GetHerHis] в чувство, [the_guy.GetSheHe] пролил свет на свою историю. Будучи единственным выжившим после крушения [the_guy.GetHerHis] корабля на поверхности планеты, с тех пор [the_guy.GetSheHe] боролся на выживание, но длительная изоляция, в сочетании с небезопасным рационом и потреблением местных растений, вызвала у [the_guy.GetHerHim] развитие ряда когнитивных проблем. Заметив первых колонистов , [the_guy.GetSheHe] только сумел увидеть в них монстров и атаковал."
 #mem_native_problem.5.a:0 "Execute [the_guy.GetHerHim] for treason."
  mem_native_problem.5.a:0 "Казните [the_guy.GetHerHim] за измену."
 #mem_native_problem.5.b:0 "A trial will determine if [the_guy.GetSheHe] is responsible for [the_guy.GetHerHis] actions."
  mem_native_problem.5.b:0 "Суд определит, может ли [the_guy.GetSheHe] отвечать за свои действия."
 #mem_native_problem.5.c:0 "[the_guy.GetSheHeCap] survived here for 10 years? We could use this skill."
  mem_native_problem.5.c:0 "[the_guy.GetSheHeCap] выживал здесь в течение десяти лет? Мы могли бы воспользоваться этим умением."
 #mem_native_problem.5.c.tooltip:0 "§Y[the_guy.GetName]§! will become a §Sgeneral§! in our empire."
  mem_native_problem.5.c.tooltip:0 "§Y[the_guy.GetName]§! станет §Sгенералом§! в нашей империи."

 #mem_native_problem_fear:0 "Gripped by fear"
  mem_native_problem_fear:0 "Охваченные страхом"
 #mem_native_problem_fear_desc:0 "The populace of this planet lives in fear of a mysterious shooter. Anyone could be the next target!"
  mem_native_problem_fear_desc:0 "Население этой планеты живет в страхе перед загадочным стрелком. Каждый может быть следующей целью!"

 #mem_leader_trait_native_problem_general:0 "Survivor"
  mem_leader_trait_native_problem_general:0 "Выживший"
 #mem_leader_trait_native_problem_general_desc:0 "This leader spent over a decade alone on a distant planet and knows a thing or two about survival."
  mem_leader_trait_native_problem_general_desc:0 "Этот лидер провел больше десятилетия в одиночестве на далекой планете и знает кое-что о выживании."
