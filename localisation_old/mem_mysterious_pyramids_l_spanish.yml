l_spanish:
 #Mysterious Pyramids
 #Code by LamilLerran
 #Writing and idea by shockedsystem
 mem_mysterious_pyramids_category:0 "Pirámides misteriosas"
 mem_mysterious_pyramids_category_desc:0 "El estudio de este mundo tóxico ha identificado más de una docena de formas piramidales espaciadas con precisión geométrica en toda la superficie. Teniendo en cuenta que este mundo es inhabitable para la vida inteligente tal como lo conocemos, esto podría valer la pena investigarlo."
 mem_mysterious_pyramids.102.name:0 "Terraformación fallida"
 mem_mysterious_pyramids.102.desc:0 "Según la hipótesis, las estructuras piramidales son artificiales. Las paredes están hechas de agregados cementados de origen local y un análisis más profundo ha detectado radiactivos en descomposición consistentes con los reactores de fisión. Varios han sido vistos liberando grandes plumas gaseosas. El análisis espectroscópico indica que estos están compuestos principalmente de vapor de agua y dióxido de carbono, con una cantidad no insustancial de metano también.\n\nEl oficial de ciencias [This.GetLeaderName] cree que las pirámides son estaciones de gasificación erigidas para terraformar el [From.GetPlanetMoon]. El vapor de agua y el dióxido de carbono son propicios para la vida. En el camino, estas estaciones deben haber aprovechado una reserva enterrada de hidrato de metano, también conocido como hielo de fuego. Este lanzamiento podría haber causado el efecto invernadero desbocado que actualmente gobierna la química atmosférica de este mundo. Las tormentas de lluvia ácidas rastrillan la superficie, devorando a los terraformadores. Es solo cuestión de tiempo antes de que se rompan, pero el daño ya está hecho. El análisis de lo sucedido nos ayudará a evitar estos inconvenientes en el futuro."
 mem_mysterious_pyramids.102.a:0 "Una historia de advertencia."
 mem_mysterious_pyramids.103.name:0 "Xenoformers"
 mem_mysterious_pyramids.103.desc:0 "El análisis de las estructuras piramidales ha descubierto que en realidad son de construcción artificial. Miles de robots hexápodos se deslizan por la superficie de [From.GetPlanetMoon], responsable de la infraestructura y las instalaciones de extracción de recursos detectadas en la fotografía orbital. Las pirámides mismas funcionan como procesadores atmosféricos, pero a primera vista no parecen estar afectando la mezcla en la atmósfera.\n\nUna revelación sorprendente llegó al Oficial de Ciencias [This.GetLeaderName]. Quizás estas construcciones están funcionando según lo programado. Las pirámides pueden haber sido construidas para generar esta atmósfera tóxica, luego mantenerla como parece estar haciendo ahora. El Oficial de ciencias [This.GetLeaderName] postula la teoría de que este mundo fue visitado por una nave o sonda programada para alterar este mundo a uno que pudiera acomodar una raza muy diferente a nosotros. Las tempestades corrosivas que barren la región ecuatorial de este mundo podrían ser poco más que una brisa para ellos, los lagos de amoníaco allí para apoyar su versión de la agricultura..\n\nSe presenta otra posibilidad: podría haber otras sondas por ahí, enviadas para encontrar más mundos para 'xenoformar' en tierras baldías tóxicas."
 mem_mysterious_pyramids.103.a:0 "Desmantelar y estudiar las estructuras."
 mem_mysterious_pyramids.103.b:0 "Déjalos en paz; no es asunto nuestro."
 mem_mysterious_pyramids.202.name:0 "Es un misterio"
 mem_mysterious_pyramids.202.desc:0 "Las pirámides son grandes estructuras de piedra con suficiente complejidad para hacer que la construcción artificial sea una respuesta probable. La excavación remota ha proporcionado pocas respuestas. Están construidos de granito simple, sin mecanismo interior o signos de ingeniería más complejos que una excavadora. Quizás sean artefactos culturales de algún tipo: marcadores de los muertos o partes de un calendario astronómico. Sean lo que sean, estas rarezas no nos sirven de nada."
 mem_mysterious_pyramids.202.a:0 "Peculiar."
 