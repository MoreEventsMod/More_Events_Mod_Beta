l_traditional_chinese:

 mem_broken_clock.1.name:0 "壞掉的時鐘"
 mem_broken_clock.1.desc:0 "§Y[From.GetName]星系§!真是一個奇怪的地方。\n\n一個巨型的古老環形世界繞著一顆死去已久的恆星而轉，儘管環形世界有著不少明顯的傷痕，卻見不到許多殘骸。另一項令人不安的景象是無數被包裹著的屍體、一個星球、以及幾個衛星被不能穿透的紫色霧靄包圍著。\n\n不過最重要的是，這個星系似乎被奇怪的時間膨脹效果所影響，此效果亦與已知的廣義相對論原則不相符，更橫跨整個星系製造了扭曲時間的口袋。\n\n除了影響我們對時間的觀念之外，它們看上去沒有害，不過這個地方很明顯地有點不尋常…"
 mem_broken_clock.1.a:0 "不祥的預兆。"

 mem_broken_clock.101.name:0 "壞掉的時鐘：壞消息"
 mem_broken_clock.101.desc:0 "我們位於§Y[From.Solar_System.GetName]§!星系的哨站匯報，星系內跟時間有關的異常事件變得恆常和不穩定。\n\n這些事件的幕後黑手看似依然活躍，天知道這些活動所帶來的後果？"
 mem_broken_clock.101.a:0 "我們要準備一切去應付。"

 mem_broken_clock.102.name:0 "壞掉的時鐘：壞消息"
 mem_broken_clock.102.desc:0 "我們的遙距探測器顯示，發生於§Y[From.Solar_System.GetName]§!星系跟時間有關的異常事件變得恆常和不穩定。\n\n這些事件的幕後黑手看似依然活躍，天知道這些活動所帶來的後果？ "
 mem_broken_clock.102.a:0 "令人擔憂。"

 mem_broken_clock.1001.name:0 "壞掉的時鐘：缺口"
 mem_broken_clock.1001.desc:0 "我們收到§Y[From.Solar_System.GetName]§!星系發生奇異事件的報告。圍繞著[Root.MemBrokenClock1001]的神秘霧靄已經消失了，星球的表面重現眼前，而巨型環形世界亦自我修復所有損傷，連星系內的恆星也改變了成份，變成一顆明亮的A型主序星，似乎逆轉了數以十億年的衰老過程。\n\n更令人感到奇怪的是，這個荒蕪的星系充滿了生命氣息，城市和工廠地區雜亂無張地在環形世界及其中一個最大的星體上擴展，兩個軌道棲息地憑空出現在眼前，並且由一支強大的艦隊看守著，整個星系看上去就好像從未荒廢過。\n\n這些神秘的來客正呼叫我們。"
 mem_broken_clock.1001.a:0 "真奇怪。"
 mem_broken_clock.1001.a.phobe:0 "不速之客…"

 mem_broken_clock.1001.we_are_owners:0 "在一剎那間，我們在這個星系的哨站以及所有建築物都突然消失。\n\n與此同時，那"
 mem_broken_clock.1001.we_are_not_owners:0 "\n\n那" 

 mem_broken_clock.1002.name:0 "壞掉的時鐘：接觸"
 mem_broken_clock.1002.desc:0 "我們從已佔據§Y[From.Solar_System.GetName]§!星系的帝國收到通訊。\n\n這花不許多時間把我們的語言翻譯過來。"

#Options here are mostly reused
 mem_broken_clock.1003.desc:0 "宇宙的人們！聆聽吾言並絕望吧。\n\n Dool'Rakkan又再次重現人間。吾等是一團把弱者和邪惡燒成灰燼的火焰，吾等神聖的任務是要潔淨這個充滿既不潔又可憎外星人的宇宙。\n\n在一個不同的時代，吾等奸狡之敵人將吾等困在時空口袋裡。不過，被困在破碎的現實和崩潰的時間中只會堅定吾等之意志。\n\n妄想跟吾等一決高下或屈膝求饒都是徒勞無功，汝等大限將王。"
 mem_broken_clock.1003.generic:0 "我們不會束手就擒。"
 mem_broken_clock.1003.agressive:0 "你們選錯了時間來入侵！"
 mem_broken_clock.1003.purifier:0 "你們花了那麼大功夫來送死。"
 mem_broken_clock.1003.peacekeeper:0 "你們的暴行到此為止。"
 mem_broken_clock.1003.friendly:0 "為甚麼我們不能成為朋友？"

 mem_broken_clock.1004.desc:0 "資料。\n\n物體：持續根絕程序\n目的：將所有有知性的有機生物從這個宇宙中根絕。\n\n行動因為受到沒能預見的時間干擾而被延誤。\n\n根絕行動現在進行。"
 mem_broken_clock.1004.terminator:0 "歡迎回來。"

 mem_broken_clock.1005.desc:0 "獵物，不要以為今次可以逃離吾等。頂端有機體是終極的狩獵者，汝等的命運就是作為吾等的養分。比汝等更強大的人都曾經嘗試反抗吾等，然而只能夠暫時把吾等困著一時。\n\n被困在時間泡沫內只令吾等更饑餓，如今吾等已經再無束縛，準備好下一場狩獵。"
 mem_broken_clock.1005.swarm:0 "準備面對真正的終極狩獵者。"

 #The second desc is identical to first, except for "Even their home system..." - don't trust paster to read its name through scripted loc.
 mem_broken_clock.3001.name:0 "壞掉的時鐘：沒有時間"
 mem_broken_clock.3001.desc:0 "我們收到一宗很不尋常的報告。\n\n看起來[From.GetSpeciesAdj]部族突然間憑空消失，現在仍未能夠查明事件原因，不過應該是把他們帶來這裡的時間口袋失靈或者被還原。如果不是他們在復甦期間所留下的破壞，他們就好像從未存在過。 [Root.MemBrokenClock3001]"
 mem_broken_clock.3001.desc.system_reverted:0 "我們收到一宗很不尋常的報告。\n\n看起來[From.GetSpeciesAdj]部族突然間憑空消失，就連他們的原居地 ─ §Y[broken_clock_system.GetName]§! ─ 也回復到原本破爛不堪的樣子。現在仍未能夠查明事件原因，不過應該是把他們帶來這裡的時間口袋失靈或者被還原。如果不是他們在復甦期間所留下的破壞，他們就好像從未存在過。 [Root.MemBrokenClock3001]"
 mem_broken_clock.3001.a:0 "終於擺脫了他們。"
 mem_broken_clock.3001.survivors:0 "\n\n可是，他們曾經佔據的領土看上去不是完全空置。那些曾經捱過大滅絕的生還者已經收復他們的星球，更準備好逐鹿中原。"
 mem_broken_clock.3001.no_survivors:0 ""


