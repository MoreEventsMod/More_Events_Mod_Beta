 ##########################

mem_music_tour.8.name:0 "Gwiezdny występ"
mem_music_tour.8.desc:0 "Popularny muzyk z planety §Y[mem_rockstar_origin.GetName]§! w czasie swojej trasy koncertowej zdecydował się objąć za swój następny cel planetę §Y[mem_tour_location.GetName]§!. Wielu bardzo się nakręciło na takie rzadkie wydarzenie, lecz są też tacy, którzy sądzą, że owy muzyk ma zły wpływ na naszą młodzież."
mem_music_tour.8.xenophile:0 "Świetna okazja na poznanie jego kultury z pierwszej ręki."
mem_music_tour.8.xenophobe:0 "Nawet go nie wpuszczajcie, nie potrzebujemy tu jego muzyki."
mem_music_tour.8.individualist:0 "Każdy ma prawo do szansy zabłyśnięcia na scenie"
mem_music_tour.8.lodsofemone:0 "Wiem o tym, to ja sprzedaję bilety"
mem_music_tour.8.collectivist: "Nie powinniśmy tak czcić tego indywidualisty"
mem_music_tour.8.religiousdogma:0 "Sposób, w jaki on porusza swoje §Y[mem_rockstar_origin.GetSpeciesOrganName]§! jest wysoce nieprzyzwoity! Zastopujcie te świństwo!"
mem_music_tour.8.freeforall:0 "Powinniśmy puścić ten koncert w międzyplanetarnej telewizji."
mem_music_tour.8.freeforall.tooltip:0 "([Root.GetName]):\n   Populacja §YKsenofili§! zyskuje §G+15%§! Zadowolenia na §Y24§! miesiące.\n   Populacja §YKsenofobów§! traci §R-15%§! Zadowolenia na §Y24§! miesiące."
mem_music_tour.8.woodstock:0 "Trzy miesiące Spokoju i Muzyki."
mem_music_tour.8.default:0 "Dajcie administracji planetarnej zadecydować."
mem_music_tour.9.name:0 "Pierwszy koncert"
#Blasters N' Orchids nazwane "Spluwy i Róże"
mem_music_tour.9.rock:0 "\"Witajcie §Y[mem_tour_location.GetName]§!! Jesteście gotowi by zaszaleć?!\"\n\nThe §Y[mem_rockstar_origin.GetAdj]§! zespół muzyczny, nazywający siebie \"Spluwy i Róże\", bez ociągania się rozpoczął pierwszą piosenkę. System uniwersalnego tłumaczenia nie był w stanie za nim nadążyć. Kiedy muzyk wyłączył maszynę, okazało się, że publiczność zna jego utwory na pamięć."
mem_music_tour.9.dubstep:0 "Tłumy fanów stały w niepewności oczekując debiutu artysty na planecie §Y[mem_tour_location.GetName]§!. Widownia oszalała, kiedy muzyk wyszedł na scenę i puścił ciężko zsyntezowaną muzykę. Najdziwniejsze jest w tym jedno... czemu musiał on lecieć całą drogę aż na §Y[mem_tour_location.GetName]§! tylko po to, by kliknąć jeden przycisk na scenie."
mem_music_tour.9.incomprehensible:0 "Artysta musiał przynieść ze sobą jakiegoś rodzaju instrumenty, które i tak w sumie trudno opisać. Za to jeszcze trudniej jest opisać reakcję widowni, kiedy okazało się, że muzyka artysty grana jest tylko w częstotliwościach, których §Y[Root.GetSpeciesNamePlural]§! nie słyszy."
mem_music_tour.9.festival:0 "Koncert odbył się w polu, była cała masa niezdrowego jedzenia, wyrobów alkoholowych i różnych substancji budzących wątpliwości. Taki scenariusz powtórzył się w wielu miejscach na planecie §Y[mem_tour_location.GetName]§! lecz nikt nie wątpi w to, że się wszyscy dobrze bawili."
mem_music_tour.9.rapper:0 "Muzyk z planety §Y[mem_rockstar_origin.GetName]§! nie tyle co śpiewał, a raczej wypluwał z siebie długie ciągi slangu i wulgaryzmów. Podczas aktu końcowego, chwalił on styl życia swojej rodzinnej dzielnicy, pełnej zdrad i czasem nawet przemocy. Po występie podziękował uprzejmie widowni i kontynuował swoją trasę koncertową swoim prywatnym luksusowym promem."
mem_music_tour.9.metal:0 "Muzyk ubrany w czarny skórzany strój, ciężkie łańcuchy oraz okazjonalnie kolce wydawał z siebie głównie warkoty i ryki sięgające nawet 200 decybeli, nawet uniwersalny system tłumaczący spalił się pod koniec imprezy, wcześniej wydając jeszcze większy nonsens niż sam artysta a \"taniec\" do tej muzyki polegał na ciągłym i agresywnym potrząsaniu głową."
mem_music_tour.9.dontunderstand:0 "Chyba nigdy nie zrozumiem muzyki..."
