 # Version Check
 # Warning message
 
 mem_version_check.2.name:0 "Notificación"
 mem_version_check.2.desc:0 "Este mensaje aparece porque §YMore Events Mod§! se activó en un juego en ejecución o se actualizó después de que se inició este juego.\n\nEn caso de que este mod se active en un juego en curso, no causará ningún problema, pero algunas características solo estarán disponibles en un juego recién iniciado.\n\nEn caso de que este juego se haya iniciado con MEM ya activo, esto significa que ha habido una actualización mientras tanto. Puede que no necesariamente cause problemas, pero como siempre, las actualizaciones podrían romper los viejos juegos guardados. Si encuentra problemas, confirme que también aparecen en un juego recién iniciado antes de informarlos como errores. Es muy posible que resulten de incompatibilidades de versión causadas por el antiguo juego guardado.\n\nEste mensaje de advertencia no volverá a aparecer en este juego. ¡Esperamos que disfrutes de nuestro mod!"