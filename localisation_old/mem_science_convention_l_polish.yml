l_polish:
#Science Convention Event mem_sciencecon
 #Writing by Briv
 #Script by binaryferret
 # Polish translation by Lukasmar
 
 #mem_science_convention.1.name:0 "Science Convention"
 mem_science_convention.1.name:0 "Konferencja Naukowa"
 #mem_science_convention.1.desc:0 "Our scientists believe we may be able to boost all avenues of current research if we were to host a large-scale convention dedicated to  interdisciplinary sciences."
 mem_science_convention.1.desc:0 "Nasi naukowcy uważają, że być może będziemy w stanie zwiększyć zakres aktualnych badań, gdybyśmy zostali gospodarzem dużej konferencji poświęconej różnym dziedzinom nauki."
 #mem_science_convention.1.ayes:0 "An excellent idea."
 mem_science_convention.1.ayes:0 "Świetny pomysł."
 #mem_sciencecon_1.a.tooltip:1 "Preparations for the Science Convention are now underway and will be completed in 12 months."
 mem_sciencecon_1.a.tooltip:1 "Konferencja Naukowa jest w trakcie przygotowań i zostanie ukończona w 12 miesięcy."
 #mem_sciencecon_1.b.tooltip:1 "Preparations for the Science Convention are now underway and will be completed in 12 months; in the meantime, we should send our invitations."
 mem_sciencecon_1.b.tooltip:1 "Konferencja Naukowa jest w trakcie przygotowań i zostanie ukończona w 12 miesięcy; w międzyczasie, powinniśmy wysłać zaproszenia."
 #mem_sciencecon_1.c.tooltip:1 "Unable to start the Science Convention due to lack of funds.\nResources required - \n£energy  §Y250§! \n£minerals  §Y250§!"
 mem_sciencecon_1.c.tooltip:1 "Nie można rozpocząć Konferencji Naukowej z powodu braku środków.\nWymagane surowce - \n£energia  §Y250§! \n£minerały  §Y250§!"
 #mem_science_convention.1.ano:0 "Alas, we do not have the funds to undertake such a grand project."
 mem_science_convention.1.ano:0 "Niestety, nie mamy środków do przeprowadzenia tak wielkiego projektu."
 #mem_science_convention.1.b:0 "Yes, let us see who else would like to take part."
 mem_science_convention.1.b:0 "Tak, zobaczmy kto chciałby wziąć udział."
 #mem_science_convention.1.c:0 "No, this is a daunting task as is."
 mem_science_convention.1.c:0 "Nie, jest to zbyt trudne."

 #mem_science_convention.2.name:0 "Science Convention Preperations Complete"
 mem_science_convention.2.name:0 "Przygotowania Zakończone"
 #mem_science_convention.2.desc:0 "The preparations for our convention are finally complete; now all that is left to do is to open the gates."
 mem_science_convention.2.desc:0 "Przygotowania do konferencji są w końcu ukończone; teraz pozostało już tylko otworzyć bramy."
 #mem_science_convention.2.a:0 "Let's get this show on the road!"
 mem_science_convention.2.a:0 "Rozpocznijmy to!"

 #mem_science_convention.3.name:0 "A resounding success!"
 mem_science_convention.3.name:0 "Głośny sukces!"
 #mem_science_convention.3.desc:0 "The Convention for Interdisciplinary Sciences was a huge success! Scientists from all over our empire came together to share concepts and ideas, illustrate new inventions and work together to develop new theories. With the help of all these new minds put to different tasks, several difficult conondrums have been solved and multiple existing mechanisms have been streamlined or replaced with better ones altogether."
 mem_science_convention.3.desc:0 "Konferencja Naukowa była wielkim sukcesem! Naukowcy z całego naszego imperium zebrali się razem by podzielić się wnioskiami i pomysłami, zilustrować nowe wynalazki i wspólnie pracować nad nowymi teoriami. Z pomocą tych wszystkich nowych umysłów skierowanych do różnych zadań, kilka trudnych problemów zostało rozwiązanych i wielokrotnie istniejące mechanizmy zostały usprawnione lub zastąpione lepszymi rozwiązaniami."
 
 #If we have invites
 #mem_science_convention.3.a.desc:0 "The Convention for Interdisciplinary Sciences was a huge success! Scientists from all over our empire came together to share concepts and ideas, illustrate new inventions and work together to develop new theories. With the help of all these new minds put to different tasks, several difficult conondrums have been solved and multiple existing mechanisms have been streamlined or replaced with better ones altogether. The boon to our various scientific fields has been immeasurable and our role as creator of the convention has made us far more favourable in the eyes of everyone involved."
 mem_sciencecon.3.a.desc:0 "Konferencja Naukowa była wielkim sukcesem! Naukowcy z całego naszego imperium zebrali się razem by podzielić się wnioskiami i pomysłami, zilustrować nowe wynalazki i wspólnie pracować nad nowymi teoriami. Z pomocą tych wszystkich nowych umysłów skierowanych do różnych zadań, kilka trudnych problemów zostało rozwiązanych i wielokrotnie istniejące mechanizmy zostały usprawnione lub zastąpione lepszymi rozwiązaniami. Wzrost uzyskany w różnych dziedzinach nauki jest wielki i nasza rola jako twórcy konwencji pokazała nas w znacznie lepszym świetle w oczach wszystkich zaangażowanych."
 
 #Message for the invited to see
 # mem_science_convention.3.b.desc:0 "The Convention for Interdisciplinary Sciences we attended was an absolute success! Though our scientists' presence was negligible when compared to that of §Y[invite_sender.GetName]§!'s researchers, they were nevertheless an astoundingly gracious host. The free flow and exchange of ideas was immensely beneficial to our various lines of research and the §Y[invite_sender.GetAdj]§! lectures were enlightening beyond what even our most staunch optimists believed they would be. The opinion of many of our scientists has changed drastically for the better in their regards, and many would not mind repeating this event in the near future."
 mem_science_convention.3.b.desc:0 "Konferencja Naukowa na którą się udaliśmy była absolutnym sukcesem! Pomimo tego, że nasi naukowcy byli w mniejszości w porównaniu do tych z §Y[invite_sender.GetName]§!, okazali się oni być jednak zdumiewająco łaskawymi gospodarzami. Wolny przepływ i wymiana poglądów i pomysłów był wielce korzystny dla naszych badań i wykłady §Y[invite_sender.GetAdj]§! były bardzo pouczające, bardziej niż wierzyli nasi najwięksi optymiści. Opinia na temat wielu naszych naukowców zmieniła się diametralnie na lepsze, i wielu chętnie powtórzyłoby to wydarzenie w niedalekiej przyszłości."
 #mem_science_convention.3.a:0 "An achievement for the annals of history!"
 mem_science_convention.3.a:0 "Wydarzenie na miarę kart historii!"

 #mem_science_convention.4.name:0 "A noteworthy event."
 mem_science_convention.4.name:0 "Wydarzenie warte uwagi."
 #mem_science_convention.4.desc:0 "The Convention for Interdisciplinary Sciences went precisely as expected. Scientists from assorted star systems attended and assorted intellectual trading has opened several new interesting lines of inquiry. Our organizers assure us that this has been an extremely beneficial event for our various fields of research."
 mem_science_convention.4.desc:0 "Konferencja Naukowa odbyła się dokładnie tak jak było to zaplanowane. Przybyli naukowcy z różnych systemów i wspólna wymiana poglądów i spostrzeżeń zapoczątkowała nowe interesujące rodzaje badań. Organizatorzy zapewniają nas, że spotkanie to było bardzo pomocne i zdobyta wiedza zostanie wykorzystana w różnych dziedzinach nauki."
 
 #Message for the invited to see
 #mem_science_convention.4.a.desc:0 "Though our scientists had their doubts, they are happy to report that the Convention for Interdisciplinary Sciences was pleasantly uneventful.Though many of the technologies being demonstrated and most of the concepts on display were already known to us, the chance to exchange ideas and theories with a scientific community with a radically different background has given much food for thought to our scientists and an understanding with the §Y[invite_sender.GetSpeciesNamePlural]§! they did not possess before."
 mem_science_convention.4.a.desc:0 "Pomimo tego, że nasi naukowcy mieli wątpliwości z zadowoleniem stwierdzają, że Konferencja Naukowa w której brali udział odbyła się bez zarzutów. Pomimo tego, że większość technologii i pomysłów zaprezentowanych podczas Konferencji była nam wcześniej znana, sama szansa wymiany spostrzeżeń i idei ze społeczeństwem naukowców o drastycznie różnych poglądach dała znacząco do myślenia naszym naukowcom, co pomogło osiągnąć porozumienie z §Y[invite_sender.GetSpeciesNamePlural]§! które wcześniej nie było możliwe."
 #mem_science_convention.4.a:0 "Excellent news."
 mem_science_convention.4.a:0 "Świetne wieści."

 #mem_science_convention.5.name:0 "An unfortunate fiasco."
 mem_science_convention.5.name:0 "Nieszczęśliwe fiasko."
 #mem_science_convention.5.desc:0 "The Convention for Interdisciplinary Sciences did not, unfortunately, go as well as we would have hoped. Though the security team was under strict orders not to allow any substances inside the building, someone nevertheless managed to sneak some in, leading to the inebriation and public embarrassment of several scientists. What's more, it seems that our researchers have developed somewhat of a rivalry with each other based on their respective fields and many of our physicists caused a scene when they provoked our engineering department."
 mem_science_convention.5.desc:0 "Niestety ale Konferencja Naukowa nie okazała się takim sukcesem na jaki liczyliśmy. Pomimo, że nasza ochrona otrzymała ścisłe wytyczne aby nie wpuszczać żadnych podejrzanych substancji na teren Konferencji, nie wykryła jak ktoś potajemnie zdołał przemycić jakies środki co doprowadziło do pijaństwa i publicznego upokożenia kilku naukowców. Co więcej wygląda na to, że nasi naukowcy wytworzyli coś na kształt rywalizacji między swoimi oddziałami co doprowadziło do awantury, gdy fizycy sprowokowali dział inżynierów."
 
 #Message for the invited to see
 #mem_science_convention.5.a.desc:0 "The Convention for Interdisciplinary Sciences was somewhat of a failure. Despite our host's best efforts, some of their unruliest scientists managed to sneak a few addictive substances through security and heightened hostilities lead to a few violent confrontations between their rival researchers. Our own scientists could barely get a word in edgewise, and many generally regard the event as a  'total waste of time'. Perhaps it'd be best not to attend next time."
 mem_science_convention.5.a.desc:0 "Konferencja Naukowa okazała się być porażką. Pomimo wilekich starań naszego gospodarza, kilku nieposłusznych naukowców zdołało przemycić środki odurzające i pod ich wpływem wywołali kilka bójek ze swoimi rywalami. Nasi naukowcy praktycznie nie mogli dojść do słowa, i wielu uważa to wydarzenie za 'kompletną stratę czasu'. Możliwe, że następnym razem lepiej będzie zostać w domu."
 #mem_science_convention.5.a:0 "Absolutely reprehensible."
 mem_science_convention.5.a:0 "Niedopuszczalne."

 #mem_science_convention.6.name:0 "A total catastrophe!"
 mem_science_convention.6.name:0 "Totalna katastrofa!"
 #mem_science_convention.6.desc:0 "The Convention for Interdisciplinary Sciences was an absolute failure. Despite having strict orders not to allow any substances inside the building, our security team allowed various drugs to be transported into the convention, causing widespread chaos and several hospitilizations. What's more, a respect scientist among our staff attempted to impress a potential mate by prematurely activating an experimental weapon of his own design. The weapon promptly exploded, causing widespread panic, injuring several researchers and killing said scientist. The Convention was evacuated early and many of our science officers had to be taken into custody."
 mem_science_convention.6.desc:0 "Konferencja Naukowa okazała się kompletną porażką! Pomimo posiadania surowych zakazów wnoszenia substancji psychoaktywnych na teren Konferencji, nasza służba ochrony nie wykryła wielu przemyconych narkotyków co spowodowało chaos i skutkowało licznymi hospitalizacjami. Co więcej jeden z naszych bardziej znaczących naukowców próbował zaimponować potencjalnemu pomocnikowi przedwcześnie aktywując eksperymentalną broń własnej konstrukcji. Broń ta natychmiastowo eksplodowała, powodując panikę oraz raniąc i zabijając wspomnianego naukowca. Konferencja została rychło ewakuowana, a wielu z naszych naukowców aresztowanych."
 
 #If we have invites
 #mem_science_convention.6.a.desc:0 "The Convention for Interdisciplinary Sciences was an absolute failure. Despite having strict orders not to allow any substances inside the building, our security team allowed various drugs to be transported into the convention, causing widespread chaos and several hospitilizations. What's more, a respect scientist among our staff attempted to impress a potential mate by prematurely activating an experimental weapon of his own design. The weapon promptly exploded, causing widespread panic, injuring several researchers and killing said scientist. The Convention was evacuated early and many of our science officers had to be taken into custody. The Convention has been deemed as a national failure the likes of which have never been seen before and many of our invited guests have come to view us poorly as a result. It may take some time to erase this black mark off of our reputation."
 mem_science_convention.6.a.desc:0 "Konferencja Naukowa była absolutną porażką. Pomimo posiadania surowych zakazów wnoszenia substancji psychoaktywnych na teren Konferencji, nasza służba ochrony nie wykryła wielu przemyconych narkotyków, co spowodowało chaos i skutkowało licznymi hospitalizacjami. Co więcej jeden z naszych bardziej znaczących naukowców próbował zaimponować potencjalnemu pomocnikowi przedwcześnie aktywując eksperymentalną broń własnej konstrukcji. Broń ta natychmiastowo eksplodowała, powodując panikę oraz raniąc i zabijając wspomnianego naukowca. Konferencja została rychło ewakuowana, a wielu z naszych naukowców aresztowanych. Konferencja została ogłoszona narodową porażką, przez którą wielu z naszych sąsiadów ma o nas gorsze zdanie. Odbudowa naszej reputacji może zająć trochę czasu."
 
 #Message the Invited see
 #mem_science_convention.6.b.desc:0 "The Convention for Interdisciplinary Sciences we attended was abhorrent at best and a direct insult to our people at worst. Our host's scientists were irresponsible and juvenile, casually wielding dangerous technologies and putting others at risk for the satisfaction of their petty rivalries. One individual in particular's attempt to impress a potential mate resulted in several injuries and the loss of their own life, putting a premature and swift end to the event. Whether this was some kind of joke in poor taste or an intended affront to our people, several of our scientists don't believe it worth the effort to maintain diplomatic relations with the §Y[invite_sender.GetName]§!"
 mem_science_convention.6.b.desc:0 "Konferencja Naukowa w której uczestniczyliśmy była w najlepszym wypadku nieudana, a w najgorszym była obelgą skierowaną w naszą stronę. Naukowcy naszego gospodarza byli nieodpowiedzialni, beztrosko wnosząc niebezpieczne technologie i wystawiając innych na duże ryzyko w celu zaspokojenia własnej ambicji. W szczególnym przypadku próba zaimponowania jednego z naukowców skończyła się jego nagłą śmiercią, szybko i przedwcześnie kończąc całe wydarzenie. Nasi naukowcy uważają, że nie ma sensu kontynuować dalszych rozmów dyplomatycznych z §Y[invite_sender.GetName]§!"
 #mem_science_convention.6.a:0 "An embarrassment of colossal proportions."
 mem_science_convention.6.a:0 "Poniżenie na skalę światową."
 #mem_science_convention.6.a.host.tooltip:0 "A scientist dies!"
 mem_science_convention.6.a.host.tooltip:0 "Naukowiec ginie!"
 
 #mem_science_convention.8.name:0 "Invitiation to the [invite_sender.GetName] Convention of Sciences"
 mem_science_convention.8.name:0 "Zaproszenie na Konferencja Naukową organizowaną przez [invite_sender.GetName]"
 #mem_science_convention.8.desc:0 "In its continued pursuit of academic and scientific enlightenment, the §Y[invite_sender.GetName]§! has arranged a for a gathering of the greatest minds of the galaxy.\n\nWe hereby invite the preeminent scientists of the §Y[This.GetName]§! to participate in the 'Convention of Interdisciplinary Sciences'. Both our empires would benefit greatly from your researchers' participation in the Convention."
 mem_science_convention.8.desc:0 "W ciągłym dążeniu do wiedzy §Y[invite_sender.GetName]§! organizuje zebranie największych uczonych galaktyki.\n\nUroczyście zapraszamy wielkich naukowców §Y[This.GetName]§! do uczestnictwa w 'Konwencji Nauk'. Oba nasze Imperia wielce zyskają na udziale Twoich naukowców w tym wydarzeniu."
 #mem_science_convention.8.a:0 "An interesting initiative. We accept your offer."
 mem_science_convention.8.a:0 "Interesująca inicjatywa. Zgadzamy się na Waszą propozycję."
 #mem_science_convention.8.b:0 "Our scientists are too busy to devote time to this."
 mem_science_convention.8.b:0 "Nasi naukowcy są zbyt zajęci aby poświęcić temu czas."
 
 #Xenophobic Response (no)
 #mem_science_convention.8.phobe:0 "Your so-called 'science' is primitive and crude. No."
 mem_science_convention.8.phobe:0 "Twoja tak zwana 'nauka' jest zbyt prymitywna."
 #Spiritualist response (no)
 #mem_science_convention.8.spi:0 "Science cannot unveil the mysteries of the universe."
 mem_science_convention.8.spi:0 "Nauka nie może odkryć wszystkich tajemnic Wszechświata."
 #Xenophilic Response (yes)
 #mem_science_convention.8.phile:0 "Alien science and alien scientists? We'll be there."
 mem_science_convention.8.phile:0 "Obca nauka i naukowcy? Na pewno tam będziemy."
 #Materialist Response (yes)
 #mem_science_convention.8.mat:0 "Together we will discover a better future for us all."
 mem_science_convention.8.mat:0 "Razem odkryjemy lepszą przyszłość."
 #Collectivist Response (yes)
 #mem_science_convention.8.col:0 "We must work together in science as in all matters."
 mem_science_convention.8.col:0 "Musimy razem współdziałać zarówno przy badaniach jak i w innych dziedzinach."
 #Individualist Response (no)
 #mem_science_convention.8.ind:0 "Such a convention will produce only groupthink."
 mem_science_convention.8.ind:0 "Takie zebranie wytworzy jedynie masową brednie. Musimy działać osobno."

 #mem_science_convention.11.name:0 "Invitation to the Convention of Sciences"
 mem_science_convention.11.name:0 "Zaproszenie na Konwencje Nauk"
 #mem_science_convention.11.desc:0 "A fantastic idea. We eagerly accept your offer."
 mem_science_convention.11.desc:0 "Świetny pomysł. Z przyjemnością przyjmujemy waszą ofertę."
 #Erudite explorers
 #mem_science_convention.11.a.desc:0 "We're glad to see that [invite_sender.GetRulerTitle] [invite_sender.GetRulerName] also considers the accumulation of knowledge as a top priority. We accept."
 mem_science_convention.11.a.desc:0 "Cieszymy się widząc, że §Y[Root.GetLeaderName]§! również uważa gromadzenie wiedzy za najważniejszą powinność."
 # Federation builders
 #mem_science_convention.11.b.desc:0 "Such an event is sure to strengthen diplomatic ties between our nations. We accept."
 mem_science_convention.11.b.desc:0 "Takie wydarzenie z pewnością zacieśni relacje pomiędzy naszymi państwami."
 # Fanatical Befrienders
 #mem_science_convention.11.c.desc:0 "A Science Party? We'll be there for sure!"
 mem_science_convention.11.c.desc:0 "Impreza naukowa? Będziemy tam z pewnością!"
 # Peaceful Traders
 #mem_science_convention.11.d.desc:0 "Browsing the new merchandise on the market is never a bad idea. We'll be there."
 mem_science_convention.11.d.desc:0 "Sprawdzanie nowinek nigdy nie jest złą decyzją. Na pewno tam będziemy."
 #mem_science_convention.11.a:0 "It's wonderful to have you on board."
 mem_science_convention.11.a:0 "To wspaniale mieć Cię ze sobą."

 #mem_science_convention.12.name:0 "Invitation to the Convention of sciences"
 mem_science_convention.12.name:0 "Zaproszenie na Konferencję Naukową"
 #mem_science_convention.12.desc:0 "We do not believe this offer suits our interests at present time. We will have to decline your offer."
 mem_science_convention.12.desc:0 "Uważamy, że w chwili obecnej oferta ta nie przyniesie nam żadnego pożytku. Musimy odmówić."
 #Democratic crusaders
 #mem_science_convention.12.a.desc:0 "Us? At a convention of oppressors? I hope you're joking."
 mem_science_convention.12.a.desc:0 "My? Na Konferencji prześladowców? To chyba jakiś żart."
 # Xenophobic Isolationists
 #mem_science_convention.12.b.desc:0 "We'd rather collectively annihilate ourselves than discuss our sciences with the likes of you, alien."
 mem_science_convention.12.b.desc:0 "Wolimy popełnić zbiorowe samobójstwo, niż omawiać postępy naszych badań z kosmitami takimi jak wy."
 # Fanatical Purifiers
 #mem_science_convention.12.c.desc:0 "A meeting of the minds held by a group of cosmic aberrations. What a grotesque joke."
 mem_science_convention.12.c.desc:0 "Konferencja organizowana przez zbiór kosmicznych dziwadeł. Niezły żart."
 #mem_science_convention.12.a:0 "That's unfortunate."
 mem_science_convention.12.a:0 "No niestety."

 #mem_opinion_science_convention_fantastic_time:0 "Fantastic Science Convention"
 mem_opinion_science_convention_fantastic_time:0 "Fantastyczna Konferencja Naukowa"
 #mem_opinion_science_convention_good_time:0 "Good Science Convention"
 mem_opinion_science_convention_good_time:0 "Dobra Konferencja Naukowa"
 #mem_opinion_science_convention_waste_of_time:0 "Science Convention was a waste of time"
 mem_opinion_science_convention_waste_of_time:0 "Konferencja Naukowa była stratą czasu"
 #mem_opinion_science_convention_scientist_dead:0 "Terrible Science Convention"
 mem_opinion_science_convention_sciencetist_dead:0 "Tragiczna Konferencja Naukowa"
