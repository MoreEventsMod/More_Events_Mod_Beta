l_traditional_chinese:
 mem_food_constructor_chain_title:0 "食物製造機"
 mem_food_constructor_chain_desc:0 "我們其中一部以外星人科技製成的儀器，正在不斷以愈來愈快的速度大量生產食用粉末，更不知道何時才會停下來。我們必須找出使其停止運作的方法。"
 
 mem_food_constructor_modifier_1:0 "食用粉末"
 mem_food_constructor_modifier_1_desc:0 "這個星球上有一部以外星人科技製成的儀器，可以不斷生產食用粉末，供應給當地居民。"
 
 mem_food_constructor_modifier_2:0 "食用粉末泛濫"
 mem_food_constructor_modifier_2_desc:0 "這個星球差不多被食物製造機所生產出來的粉末被淹沒，一片薄薄的灰色粉塵正掩蓋著附近地區，大風吹起了一場前所未見的、有營養的塵暴。"
 
 mem_food_constructor_modifier_3:0 "到處都是食用粉末"
 mem_food_constructor_modifier_3_desc:0 "薄薄的食用粉末已經淹沒整個星球表面，而食物製造機每分每秒都耗盡所有電力去增加產量。縱使粉末可供食用，但是已經變成當地的詛咒。"
 
 mem_food_constructor_modifier_4:0 "食用粉末漲潮"
 mem_food_constructor_modifier_4_desc:0 "食物製造機已經將整個星球淹沒在一公里的食用粉末之下。當地居民毋須為饑餓感到煩惱，可是他們根本無法出門。"
 
 mem_food_constructor_modifier_5:0 "塵暴停止"
 mem_food_constructor_modifier_5_desc:0 "食物製造機終於停止運作，星球上的一切回復正常。正在被分解的粉末化作極佳的肥料。使得整個星球的生態朝氣蓬勃。"

 mem_food_constructor.1.name:0 "令人摸不著頭腦的發現"
 mem_food_constructor.1.desc:0 "我們其中一個在§Y[Root.GetName]§!上的殖民者在新建區的外圍，一座巨型外星建築物內發現了一樣奇怪的東西。他不小心碰到了開關，並留意到那個機器開始吐出一些灰色粉末。經過分析後，這些粉末對身體無害，反而是充滿營養的食物，適合任何有機生物食用。這對當地居民以至[Owner.GetName]有莫大益處。"
 mem_food_constructor.1.desc.machine:0 "我們其中一個在§Y[Root.GetName]§!上的探測器在新建區的外圍，一座巨型外星建築物內發現了一樣奇怪的東西。在進行初步檢驗期間，它不小心碰到了開關，並留意到那個機器開始吐出一些灰色粉末。經過分析後，初步顯示這些粉末無害，反而蘊藏不少化學能源。可是，處理工序達不到有效標準，與電網連接並不可行。"
 mem_food_constructor.1.desc.hive:0 "我們其中一個在§Y[Root.GetName]§!上的工兵在新建區的野外，一座巨型外星建築物內發現了一樣奇怪的東西。在進行初步檢驗期間，它不小心碰到了開關，並留意到那個機器開始吐出一些灰色粉末。經過分析後，這些粉末對身體無害，反而是充滿營養的食物，適合任何有機生物食用。這對當地居民以至[Owner.GetName]有莫大益處。"
 mem_food_constructor.1a:0 "真有趣。"
 mem_food_constructor.1b:0 "這是一份外星文明給予我們的禮物。"
 mem_food_constructor.1c:0 "小心，這有可能是個陷阱。"
 mem_food_constructor.1d:0 "這是神明的賞賜。"
 mem_food_constructor.1e:0 "我們不能信任這些外星科技。"
 mem_food_constructor.1.machine:0 "需要更多分析。"
 mem_food_constructor.1.tooltip:0 "§Y[Root.GetName]§!的食物產量增加。"
 
 mem_food_constructor.2.name:0 "[Root.GetName]的粉末產量泛濫"
 mem_food_constructor.2.desc:0 "我們不斷收到來自§Y[Root.GetName]§!的緊急報告，食物製造機生產食物的產量，已經遠遠超於當地居民的食用量加上向外輸出的總和，更沒有任何方法可以使其停止運作。在製造機名牌上的字被翻譯後提到某種名為§Y"瑞申之匙"§! 的東西可以令它失去動力。不過，我們現在手上沒有它。我們亦嘗試破壞該製造機，卻以失敗告終，因為它的外殼比我們現時所知的人造物料更加堅硬。堆積物變得愈來愈高，並且有泛濫跡象，而居住在製造機附近的人們也開始爭相逃難。"
 mem_food_constructor.2.desc.machine:0 "我們一直緊密監察著位於§Y[Root.GetName]§!上的「食物製造機」，現在它的粉末產量速度正逐漸提升，甚至比機器人清理的速度更加快。現在沒有任何方法可以使其停止運作，而在製造機名牌上的字被翻譯後提到某種名為§Y"瑞申之匙"§! 的東西可以令它失去動力。不過，我們現在手上沒有它。我們亦嘗試破壞該製造機，卻以失敗告終，因為它的外殼比我們現時所知的人造物料更加堅硬。堆積物變得愈來愈高，並且有泛濫跡象，而位於機器附近的建築物亦因製造機的緣故被遺棄。"
 mem_food_constructor.2.desc.hive:0 "我們不斷收到來自§Y[Root.GetName]§!的緊急報告，食物製造機生產食物的產量，已經遠遠超於當地工兵的食用量加上向外輸出的總和，更沒有任何方法可以使其停止運作。在製造機名牌上的字被翻譯後提到某種名為§Y"瑞申之匙"§! 的東西可以令它失去動力。不過，我們現在手上沒有它。我們亦嘗試破壞該製造機，卻以失敗告終，因為它的外殼比我們現時所知的人造物料更加堅硬。堆積物變得愈來愈高，並且有泛濫跡象，而居住在機器附近的工兵也開始爭相逃難。"
 mem_food_constructor.2a:0 "我們需要找出方法使其停止運作！"
 mem_food_constructor.2b:0 "為什麼找不到「關閉」按鈕？ "
 mem_food_constructor.2c:0 "我們不應該信任外星科技。"
 mem_food_constructor.2.tooltip:0 "§Y[Root.GetName]§! 開始出現困難。"
 
 mem_food_constructor.3.name:0 "[Root.GetName]已經被食物淹沒"
 mem_food_constructor.3.desc:0 "[Root.GetName]的地方政府已經放棄挽救整個局面。不斷湧出來的食物已經令堆填區飽和，亦無法將之運去其他星球，整個星球被一層厚厚的灰色食物粉末覆蓋著。更甚的是，食物製造機開始從地區電網吸取電力，令到整個星球的建築物無法正常運作。"
 mem_food_constructor.3.desc.machine:0 "[Root.GetName]經過分析後，結論是無可救藥。不斷湧出來的食物已經令堆填區飽和，亦無法將之運去其他星球，整個星球被一層厚厚的灰色食物粉末覆蓋著。更甚的是，食物製造機開始從地區電網吸取電力，令到整個星球的建築物無法正常運作。"
 mem_food_constructor.3.desc.hive:0 "現在很明顯地看到[Root.GetName]的情況已經變得嚴峻。不斷湧出來的食物已經令堆填區飽和，亦無法將之運去其他星球，整個星球被一層厚厚的灰色食物粉末覆蓋著。更甚的是，食物製造機開始從地區電網吸取電力，令到整個星球的建築物無法正常運作。"
 mem_food_constructor.3a:0 "這是一埸災難！"
 mem_food_constructor.3b:0 "科技究竟帶來了甚麼！ "
 mem_food_constructor.3c:0 "我們§R不應該§!信任這些外星人科技！"
 mem_food_constructor.3d:0 "這根本是一個陷阱。"
 mem_food_constructor.3e:0 "一次可怕的疏忽。"
 mem_food_constructor.3.tooltip:0 " §Y[Root.GetName]§! 上的生活變得愈來愈困難。"
 
 mem_food_constructor.4.name:0 "食物漲潮"
 mem_food_constructor.4.desc:0 "§Y[Root.GetName]§!上的居民現在每日都要跟食物漲潮博鬥，逼使他們經常跑到高地去避開不斷湧出的食物，當地工業亦因為灰色粉末受到嚴重打擊。"
 mem_food_constructor.4.desc.machine:0 ""§Y[Root.GetName]§!上的單位現在每日都要跟食物漲潮博鬥，逼使他們經常跑到高地去避開不斷湧出的食物，當地工業亦因為灰色粉末受到嚴重打擊。"
 mem_food_constructor.4a:0 "拜託，停下來！"
 mem_food_constructor.4.machine:0 "不能接受。"
 mem_food_constructor.4.tooltip:0 "差不多所有§Y[Root.GetName]§!上的工作都被癱瘓。"
 
 mem_food_constructor.5.name:0 "有可能關於瑞申之匙的線索"
 mem_food_constructor.5.desc:0 "我們的長距離探測器偵測到微弱的能源訊號，跟食物製造機所發出的非常相似。雖然它的操作者可能早已不在人世，不過有可能遺下線索讓我們找到§Y瑞申之匙§!。"
 mem_food_constructor.5a:0 "我們需要立即派人調查！"
 
 mem_food_constructor_poi1:0 "食物製造機的訊號"
 mem_food_constructor_poi1_desc:0 "我們最近接收到的能源訊號源自這個星系，或許我們可以找到食物製造機的始創者及其線索..."
  
 mem_food_constructor.6.name:0 "我們到達了現場"
 mem_food_constructor.6.desc:0 "微弱的能源訊號引領我們前來§Y[From.GetName]§!星系，應該集中於其中一個星球。"
 mem_food_constructor.6a:0 "我們應該前往看看。"
 
 MEM_FOOD_CONSTRUCTOR_CRASHSITE:0 "星體調查"
 MEM_FOOD_CONSTRUCTOR_CRASHSITE_DESC:0 "微弱的能源訊號顯示其中一個食物製造機曾經在附近運作，我們或許找到如何將它關掉的重要線索。"
 
 mem_food_constructor.7.name:0 "我們愈來愈接近"
 mem_food_constructor.7.desc:0 "我們一直隨著古老的能源訊號而行，最終找到了一艘龐大的運輸船，墜落在一個荒蕪的星球上。看起來，它的船員曾經嘗試把食物製造機焊接在船身上，並拖曳至附近的一顆恆星，可惜在半途中被食物製造機吸盡所有能源。奄奄一息的船隻其後漫無目的地飄浮，直至它被這個星球的引力拉下去並墜毀。\n\n我們在飛行紀錄儀中取得零碎的資料，並從中得知食物製造機原本的目的地是一個小行星基地，我們已經獲得該基地的座標。"
 mem_food_constructor.7a:0 "我們仍然有一線生機。"
 
 mem_food_constructor_poi2:0 "隱居的科學家"
 mem_food_constructor_poi2_desc:0 "我們找到一艘飛船，它正前往探望一位正在隱居的科學家。我們亦應該一同前往。"
 
 mem_food_constructor.8.name:0 "孤獨的星系"
 mem_food_constructor.8.desc:0 "我們已經抵達曾經用作研究食物製造機的實驗室座標。如果航線正確的話，已隱居的科學家及他的基地應該會在小行星之間。"
 mem_food_constructor.8a:0 "我們應該前往拜訪他。"
 
 MEM_FOOD_CONSTRUCTOR_RECLUSE:0 "調查小行星基地"
 MEM_FOOD_CONSTRUCTOR_RECLUSE_DESC:0 "一名科學家曾經在這座小行星基地內研究食物製造機，我們看看他有沒有留下任何線索。"
 
 mem_food_constructor.9.name:0 "小行星基地"
 mem_food_constructor.9.desc:0 "我們的科學家成功找到一顆中空的小行星，曾經被用作設立研究站及居住地。跟我們之前找到的船隻一樣，這個地方的電力系統也被完全耗盡，而內部則佈滿了過期已久的食物粉末。我們的科學家團隊利用微型鑽探裝置，成功掘到設施的桃核心裏面去，更在一層層的粉末下找到基地的上一任主人，屍體保存得完好無缺。他們其後成功從電子助手中提取到部分數據。看起來這名科學家生前也是在找出如何使食物製造機停下來的方法，不過被當時突然大量湧進實驗室的粉末活埋而死。雖然他未能成功把製造機關上，不過他可能已經找到誰是它的始創者。"
 mem_food_constructor.9.desc.machine:0 "我們的研究單元成功找到一顆中空的小行星，曾經被用作設立研究站及居住地。跟我們之前找到的船隻一樣，這個地方的電力系統也被完全耗盡，而內部則佈滿了過期已久的食物粉末。依靠著獨特的鑽探單元，成功掘到設施的桃核心裏面去，更在一層層的粉末下找到基地的上一任主人，屍體保存得完好無缺。他們其後成功從電子助手中提取到部分數據。看起來這名科學家生前也是在找出如何使食物製造機停下來的方法，不過被當時突然大量湧進實驗室的粉末活埋而死。雖然他未能成功把製造機關上，不過他可能已經找到誰是它的始創者。"
 mem_food_constructor.9.desc.hive:0 "我們的研究工兵成功找到一顆中空的小行星，曾經被用作設立研究站及居住地。跟我們之前找到的船隻一樣，這個地方的電力系統也被完全耗盡，而內部則佈滿了過期已久的食物粉末。我們的科學家團隊利用微型鑽探裝置，成功掘到設施的桃核心裏面去，更在一層層的粉末下找到基地的上一任主人，屍體保存得完好無缺。他們其後成功從電子助手中提取到部分數據。看起來這名科學家生前也是在找出如何使食物製造機停下來的方法，不過被當時突然大量湧進實驗室的粉末活埋而死。雖然他未能成功把製造機關上，不過他可能已經找到誰是它的始創者。"
 mem_food_constructor.9a:0 " 瑞申之匙快要落入我們手中！ "
 
 mem_food_constructor_poi3:0 "瑞申計劃"
 mem_food_constructor_poi3_desc:0 "神出鬼沒的瑞申人曾經在這個星系內活動，他們有可能依然在這裡。"
 
 mem_food_constructor.10.name:0 " 瑞申計劃"
 mem_food_constructor.10.desc:0 "我們根據死去的科學家，到達了這個星系。一座雄偉卻嚴重損毀的環形世界在星系內運轉。我們可以肯定這裡的先進科技曾經閃耀一時，不過這個地方現在已經無法正常運作。嚴重損毀的環形世界其中一環依然屹立不倒，如果我們想找到§Y瑞申之匙§!，肯定非它莫屬。\n\n不過，不是所有東西都是死去的。我們在星系內探測到一支擁有強大火力的艦隊，而且他們在呼叫我們。"
 
 mem_food_constructor.11.desc:0 "我們根據死去的科學家，到達了這個星系。一座雄偉卻嚴重損毀的環形世界在星系內運轉。我們可以肯定這裡的先進科技曾經閃耀一時，不過這個地方現在已經無法正常運作。嚴重損毀的環形世界其中一環依然屹立不倒，如果我們想找到§Y瑞申之匙§!，肯定非它莫屬。"
 mem_food_constructor.11a:0 "太好了，我們繼續吧。"
 
 mem_food_constructor.12.name:0 "歡迎來到瑞申計劃！"
 mem_food_constructor.12.desc:0 "感謝閣下前來我們的客戶服務及支援中心。抱歉，我們現時無法提供服務，懇請閣下先移玉步，直至我們的主管從另一個星球前來協助。請不要擅自靠近設施，否則格殺勿論。n\n這個口訊是由§瑞申物質創造及毀滅者§! 為你提供。\n瑞申物質創造及毀滅者─醜陋的過去，是為了創建未來。"
 
 mem_food_constructor.12a:0 "你們的主管甚麼時候才會來？ "
 mem_food_constructor.12a.response:0 "直至目前為止，我們的服務已經停止了§R無法顯示的數字§!年，所以比平常花上多一點時間，為此我們感到非常抱歉。不過我們可以向閣下保証，我們的主管即將抵達。在等候期間，請告知我們可以做點甚麼使閣下可以舒適地靜候。\n\n當我們遇上這種情況時，我們大多數會為客人提供特製的曲奇餅。可惜的是，現時我們只能供應§R石化粉末§!，不知道閣下有沒有興趣？ "
 
 mem_food_constructor.12b:0 "為甚麼你們的計劃會被暫停？"
 mem_food_constructor.12b.response:0 "很抱歉，我們未能解答有關問題，請嘗試尋找我們的主管。"
 
 mem_food_constructor.12c:0 "你們有沒有瑞申之匙？"
 mem_food_constructor.12c.response: "當然有。如果閣下在使用我們的服務頭一百年期間，不小心弄失或者損毀瑞申之匙的話，閣下可以隨時免費更換一條新的。只要閣下向我們的主管提供名字和票據，不日之內我們將會奉上新的鑰匙。\n\n如果閣下之前已經換領過，請跟我們的主管聯絡，了解最新資訊及有關費用。"
 
 mem_food_constructor.12d:0 "這肯定有方法和平解決。"
 mem_food_constructor.12d.response:0 "沒錯。請耐心等候我們的主管，屆時將會在沒有口角的情況下提供支援予閣下。"
 
 mem_food_constructor.12e:0 "讓路，擋我者死！"
 mem_food_constructor.12e.response:0 "很遺憾閣下對於生存感到煩惱而自尋短見，請問我們有沒有方法可以令閣下回心轉意？ "
 
 mem_food_constructor.12f:0 "再見"
 mem_food_constructor.12f.response:0 "歡迎再次光臨！"
 
 MEM_FOOD_CONSTRUCTOR_REESAN:0 "調查瑞申計劃"
 MEM_FOOD_CONSTRUCTOR_REESAN_DESC:0 "在巨大的環形世界遺址中，其中一環依然屹立不倒。或許如果我們到處翻尋，我們會找到瑞申之匙。"
 
 mem_food_constructor.13.name:0 "找到瑞申之匙"
 mem_food_constructor.13.desc:0 "我們的科學家在環形世界上翻查了無數的倉庫，在云云不知名先進儀器中，我們找到一個龐大的倉庫，可以肯定瑞申之匙就在裡面。我們的科學家匯報，在沒有遇上任何事故下成功回收瑞申之匙，而其餘奇妙的瑞申裝置將會為我們提供不少珍貴的資訊。"
 mem_food_constructor.13.desc.machine:0 "我們的科學單元在環形世界上翻查了無數的倉庫，在云云不知名先進儀器中，我們找到一個龐大的倉庫，百分之九十六肯定瑞申之匙就在裡面。我們的科學單元匯報，在沒有遇上任何事故下成功回收瑞申之匙，而其餘奇妙的瑞申裝置將會為我們提供不少珍貴的資訊。"
 mem_food_constructor.13.desc.hive:0 "我們的工兵在環形世界上翻查了無數的倉庫，在云云不知名先進儀器中，我們找到一個龐大的倉庫，可以肯定瑞申之匙就在裡面。我們在沒有遇上任何事故下成功回收瑞申之匙，而其餘奇妙的瑞申裝置將會為我們提供不少珍貴的資訊。"
 mem_food_constructor.13a.tooltip:1 "You can now use the decision §Y$decision_mem_food_constructor_shut_down$§! at your discretion."
 mem_food_constructor.13b:0 "現在我們可以輕易地把食物製造機關上─如果我們有一部的話。"
 mem_food_constructor.13b.tooltip:1 "If you ever regain control of the Food Constructor, you will be able to use the decision §Y$decision_mem_food_constructor_shut_down$§! at your discretion."
 
 mem_food_constructor.14.name:0 "食物製造機關閉"
 mem_food_constructor.14.desc:0 "當瑞申之匙成功關上食物製造機時，§Y[Root.GetName]§!的居民興高采烈地慶祝。當食物製造機用盡它的能源後，灰色的惡夢終於完結。"
 mem_food_constructor.14.desc.machine:0 "當瑞申之匙成功關上位於§Y[Root.GetName]§!的食物製造機時，它似乎用盡了它的能源及停止運作。"
 mem_food_constructor.14.desc.hive:0 "當瑞申之匙成功關上位於§Y[Root.GetName]§!的食物製造機時，它似乎用盡了它的能源及停止運作。灰色的惡夢終於完結。"
 mem_food_constructor.14a:0 "成了！"
 mem_food_constructor.14.tooltip:0 "得益於食物製造機遺留下來的食物，§Y[Root.GetName]§!上的生活漸漸回復正常。"
 
 mem_food_constructor.15.name:0 "生態鉅變"
 mem_food_constructor.15.desc:0 "§Y[Root.GetName]§!傳來好消息，由於厚厚的食物粉末掩蓋了整個星球，現時星球的生態產生了巨大變化。因為星球上的生物更容易獲得足夠能量，星球變得欣欣向榮，而且生物多樣化更急速上升。這次鉅變令到星球變成一個蓋亞世界。"
 mem_food_constructor.15.desc.machine:0 "由於厚厚的食物粉末掩蓋了§Y[Root.GetName]§!，現時星球的生態產生了巨大變化。因為星球上的生物更容易獲得足夠能量，星球變得欣欣向榮，而且生物多樣化更急速上升。這次鉅變令到星球變成一個蓋亞世界。"
 mem_food_constructor.15b:0 "這令人喜出望外..."
 mem_food_constructor.15c:0 "我們應該感謝神秘的瑞申人。"
 mem_food_constructor.15.machine:0 "現正更新星體資料。"
 
