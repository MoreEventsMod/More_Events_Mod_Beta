l_german:
 #mem_imperialist_intimidation.2.name:0 "The [hegimp.GetName] fleet is intimidating our colonies"
 mem_imperialist_intimidation.2.name:0 "Eine Flotte der [hegimp.GetName] bedroht unsere Kolonien"
 #mem_imperialist_intimidation.2.desc_01:0 "The [hegimp.GetName] has begun claiming systems near our space. [hegimp.GetAdj] forces have already started fortifying their position and have sent a detachment of their fleet into the border region. Officially, these ships are executing routine maneouvres, but their message is clear: [hegimp.GetName] is here to stay. As a result, the population of [Root.GetName] has started congregating in a Holy Order sworn to defend the planet."
 mem_imperialist_intimidation.2.desc_01:0 "Die [hegimp.GetName] hat damit beonnen, Systeme nahe unseres Territoriums zu beanspruchen. [hegimp.GetAdj] Streitkräfte haben bereits damit begonnen, ihre Position zu festigen und einen Teil ihrer Flotte in diese Grenzregion entsandt. Offiziell führen sie nur routinemäßige Manöver durch, aber die Botschaft ist klar: Die [hegimp.GetName] sind hier, um zu bleiben. Daraufhin hat die Bevölkerung auf [Root.GetName] begonnen, einen Heiligen Orden zu formieren, der geschworen hat, den Planeten um jeden Preis zu verteidigen."
 #mem_imperialist_intimidation.2.holyorder:0 "Faith put in righteous arms will never waver."
 mem_imperialist_intimidation.2.holyorder:0 "Der Glaube soll unser Schwert und Schild sein."
 #mem_imperialist_intimidation.2.desc_02:0 "The [hegimp.GetName] has begun claiming systems near our space. [hegimp.GetAdj] forces have already started fortifying their position and have sent a detachment of their fleet into the border region. Officially, these ships are executing routine maneouvres, but their message is clear: [hegimp.GetName] is here to stay. As a result, the amount of militia volunteers on [Root.GetName] has surged to unprecedented numbers."
 mem_imperialist_intimidation.2.desc_02:0 "Die [hegimp.GetName] hat damit beonnen, Systeme nahe unseres Territoriums zu beanspruchen. [hegimp.GetAdj] Streitkräfte haben bereits damit begonnen, ihre Position zu festigen und einen Teil ihrer Flotte in diese Grenzregion entsandt. Offiziell führen sie nur routinemäßige Manöver durch, aber die Botschaft ist klar: Die [hegimp.GetName] sind hier, um zu bleiben. In der Folge hat sich die Anzahl der Freiwilligen Milizionäre auf [Root.GetName] stark erhöht"
 #mem_imperialist_intimidation.2.letthemcome:0 "For [Root.GetName]!"
 mem_imperialist_intimidation.2.letthemcome:0 "Für [Root.GetName]!"
 #mem_imperialist_intimidation.2.desc_03:0 "The [hegimp.GetName] has begun claiming systems near our space. [hegimp.GetAdj] forces have already started fortifying their position and have sent a detachment of their fleet into the border region. Officially, these ships are executing routine maneouvres, but their message is clear: [hegimp.GetName] is here to stay. As a result, people across our empire are mobilizing to protect our brethren."
 mem_imperialist_intimidation.2.desc_03:0 "Die [hegimp.GetName] hat damit beonnen, Systeme nahe unseres Territoriums zu beanspruchen. [hegimp.GetAdj] Streitkräfte haben bereits damit begonnen, ihre Position zu festigen und einen Teil ihrer Flotte in diese Grenzregion entsandt. Offiziell führen sie nur routinemäßige Manöver durch, aber die Botschaft ist klar: Die [hegimp.GetName] sind hier, um zu bleiben. Daraufhin mobilisierte sich die Bevölkerung überall in unserem Reich, um unseren Brüdern beizustehen."
 #mem_imperialist_intimidation.2.unitedfront:0 "Our country won't let [Root.GetName] down."
 mem_imperialist_intimidation.2.unitedfront:0 "Wir werden ihnen [Root.GetName] nicht überlassen."
 #mem_imperialist_intimidation.2.desc_04:0 "The [hegimp.GetName] has begun claiming systems near our space. [hegimp.GetAdj] forces have already started fortifying their position and have sent a detachment of their fleet into the border region. Officially, these ships are executing routine maneouvres, but their message is clear: [hegimp.GetName] is here to stay. As a result, the population of [Root.GetName] has united to pray for courage in these trying times."
 mem_imperialist_intimidation.2.desc_04:0 "Die [hegimp.GetName] hat damit beonnen, Systeme nahe unseres Territoriums zu beanspruchen. [hegimp.GetAdj] Streitkräfte haben bereits damit begonnen, ihre Position zu festigen und einen Teil ihrer Flotte in diese Grenzregion entsandt. Offiziell führen sie nur routinemäßige Manöver durch, aber die Botschaft ist klar: Die [hegimp.GetName] sind hier, um zu bleiben. Daraufhin hat die Bevölkerung von [Root.GetName] sich im Gebet zusammengeschlossen, um vereint diese schwere Zeit durchzustehen."
 #mem_imperialist_intimidation.2.prayer:0 "We won't give in to despair."
 mem_imperialist_intimidation.2.prayer:0 "Wir werden nicht verzagen."
 #mem_imperialist_intimidation.2.desc_05:0 "The [hegimp.GetName] has begun claiming systems near our space. [hegimp.GetAdj] forces have already started fortifying their position and have sent a detachment of their fleet into the border region. Officially, these ships are executing routine maneouvres, but their message is clear: [hegimp.GetName] is here to stay. However, the people of [Root.GetName] have responded to these provocations by turning their attention inwards."
 mem_imperialist_intimidation.2.desc_05:0 "Die [hegimp.GetName] hat damit beonnen, Systeme nahe unseres Territoriums zu beanspruchen. [hegimp.GetAdj] Streitkräfte haben bereits damit begonnen, ihre Position zu festigen und einen Teil ihrer Flotte in diese Grenzregion entsandt. Offiziell führen sie nur routinemäßige Manöver durch, aber die Botschaft ist klar: Die [hegimp.GetName] sind hier, um zu bleiben. In der Bevölkerung von [Root.GetName] kam es darauf zu einem Erstarken des Isolationismus."
 #mem_imperialist_intimidation.2.default:0 "They are wise not to give in to fear."
 mem_imperialist_intimidation.2.default:0 "Sie sind weise, nicht der Angst nachzugeben." 
