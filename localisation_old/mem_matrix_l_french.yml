 # Initial Anomaly Text
 mem_matrix_category:0 "Structure Ancienne"
 mem_matrix_category_desc:0 "Des scans orbitaux de §Y[From.GetName]§! ont détecté une structure intacte parmi les ruines de ce monde dévasté. Une enquête plus poussée est requise."

 # Matrix Anomaly Success
 mem_matrix.1.name:0 "Révélation Bouleversante"
 mem_matrix.1.desc:0 "Ce complexe d'anciens bâtiments est entretenu par une sorte d'IA rudimentaire. Ce système ne semble pas avoir repéré l'entrée de notre équipe dans le bâtiment. Plus loin dans le bâtiment, une vision troublante attendait nos scientifiques: des centaines d'aliens humanoïdes confinés dans ce qui ressemble à des pods et connectés à l'ordinateur central! Ils montrent des signes d'activités cérébrales extrêmement élevée. Le système semble les maintenir en vie et confiné dans les pods, fournissant même de quoi compenser une éventuelle perte. Le chef scientifique §Y[Root.GetLeaderName]§! estime qu'il va falloir beaucoup de temps pour étudier toutes les bases de données et découvrir pourquoi ce lieu a été construit."
 mem_matrix.1.a:0 "Troublant."

 # Matrix Anomaly Failure
 mem_matrix.2.name:0 "Juste un Disfonctionnement"
 mem_matrix.2.desc:0 "Il y a dû y avoir un disfonctionnement du scanner. Notre équipe de reconnaissance n'a trouvé rien d'autre que des débris et des ruines à l'endroit indiqué."
 mem_matrix.2.a:0 "Très bien. Passons à autre chose."

 # Matrix Anomaly Critical Failure
 mem_matrix.3.name:0 "Ancien Réseau de Défense"
 mem_matrix.3.desc:0 "Quand §Y[Root.GetLeaderName]§! et le reste de l'équipe de reconnaissance sont entrés dans le bâtiment, ils ont activé un système de défense sans le savoir. Des coups de feu pouvaient se faire entendre dans leur appel de détresse, en plus de l'assourdissant bruit de l'effondrement du bâtiment. Personne n'a survécu..."
 mem_matrix.3.a:0 "C'est horrible!"

 # Matrix Complex Investigation Project
 MEM_MATRIX_INVESTIGATION:0 "Ancien Complexe"
 MEM_MATRIX_INVESTIGATION_DESC:0 "Nos scientifiques veulent étudier le complexe cybernétique trouvé sur §Y[From.GetName]§."

 # Get the building and some research
 mem_matrix.5.name:0 "Réseau Neuronal"
 mem_matrix.5.desc:0 "Une analyse détaillée des données stockées a révélé l'histoire de ce complexe. Il fut pendant un temps une sorte de prison en plus d'un institut scientifique spécialisée dans les connections neuronales et les intelligences artificielles. Leur plus grand triomphe fut leur plus grand malheur quand leur toute première IA consciente a utilisé l'armement nucléaire planétaire pour effectuer ses propres recherches.  La conflagration a purgé la planète entière sans laisser une seule trace de vie - sauf l'intérieur de l'usine. À partir de là, l'IA s'est lentement auto-réécrite, devenant de plus en plus passive. Elle a créée de nombreux plans de réalité différents pour garder ses prisonniers pacifiés, leur faisant croire qu'ils vivaient une vie normale et les laissant inconscients de leur véritable situation. L'IA elle-même est devenue obsédée par cette idée que la réalité n'est qu'une illusion - que ce n'est pas un ordinateur mais juste une partie d'un programme se trouvant dans un autre plan d'existence. Le programme de l'IA s'est retrouvé emmêlée tellement fort dans cette récursion qu'il va être impossible d'y accéder avant d'avoir détruit tout le système, mais étant donné qu'il n'utilise seulement qu'une fraction de ses ressources, nous pourrions utiliser le reste du super-ordinateur librement."
 mem_matrix.5.a:0 "Très intéressant."

 # Matrix Complex Description
 d_mem_matrix:0 "Complexe Informatique Neuronal"
 d_mem_matrix_desc:0 "Un ancien complexe de recherche - hébergeant des milliers d'êtres connectés - fonctionnant comme un immense ordinateur."