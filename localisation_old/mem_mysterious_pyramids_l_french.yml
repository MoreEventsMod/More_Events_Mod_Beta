l_french:
 #Mysterious Pyramids
 #Code by LamilLerran
 #Writing and idea by shockedsystem
 #Translated to French by Deytron
 mem_mysterious_pyramids_category:0 "Pyramides Mystérieuses"
 mem_mysterious_pyramids_category_desc:0 "L'analyse de ce monde toxique a révélé plus d'une dizaine de constructions pyramidales espacées avec précision sur la surface. En considérant que ce monde est inhabitable pour nous et les créatures que nous connaissons, cela vaut le coup d'oeil."
 mem_mysterious_pyramids.102.name:0 "Terraformation Échouée"
 mem_mysterious_pyramids.102.desc:0 "Comme l'on pensait, les constructions pyramidales sont artificielles. Les murs sont faits d'un mélange de ciment avec des ressources locales, et une analyse plus approfondie a révélé des déchets radioactifs en plus de réacteurs nucléaires. Beaucoup ont été aperçus en train de relâcher des nuages de fumée. Une analyse spectroscopique montre qu'ils sont majoritairement constitués de vapeur d'eau et de dioxyde de carbone, avec une quantité de methane non négligeable.\n\nLe scientifique [This.GetLeaderName] pense que les pyramides sont des stations d'expulsion de fumée faites pour terraformer [From.GetPlanetMoon]. La vapeur d'eau et le dioxyde de carbone sont tous deux favorables à la vie. En chemin, ces stations ont dû rentrer en contact avec de l'hydrate de methane. Cela a dû provoquer les effets de serre qui règnent sur l'atmosphère de ce monde. Des pluies acides détruisent la surface, érodant les machines à terraformation. Ce n'est qu'une question de temps avant qu'elles ne se brisent, mais les dégâts sont déjà constatés. Une analyse de ce qui s'est passé nous permettra d'éviter ces dangers plus tard."
 mem_mysterious_pyramids.102.a:0 "Une mise en garde."
 mem_mysterious_pyramids.103.name:0 "Xenoformeurs"
 mem_mysterious_pyramids.103.desc:0 "Comme l'on pensait, les constructions pyramidales sont en effet artificielles. Des milliers d'hexapodes robots glissent sur la surface de [From.GetPlanetMoon], responsables des infrastructures et installations d'extraction détectées par la photographie orbitale. Les pyramides en elle-même fonctionnent comme des processeurs atmosphériques, mais, au premier coup d'oeil, ne paraissent pas affecter le mélange dans l'atmosphère du tout.\n\nUne révélation surprenante arriva au scientifique [This.GetLeaderName]. Peut-être que ces constructions fonctionnent comme elles le devraient. Les pyramides ont peut-être été construites pour générer cette atmosphère toxique, puis la maintenir telle qu'elle. Le scientifique en chef [This.GetLeaderName] avance la théorie que ce monde a été visité par un vaisseau ou une sonde programmée pour altérer ce dernier et en faire un qui pourrait convenir à une race grandement similaire à la nôtre. Les tempêtes corrosives qui balayent la région équatoriale de ce monde pourraient être un peu plus qu'une simple brise pour eux, les lacs d'ammonia étant présents ici pour supporter leur agriculture.\n\nUne autre possibilité se présente d'elle même: il pourrait y avoir d'autres sondes autre part, envoyées pour 'xenoformer' d'autres mondes en terres toxiques."
 mem_mysterious_pyramids.103.a:0 "Démantelez et étudiez la structure."
 mem_mysterious_pyramids.103.b:0 "Laissez ça ici; cela ne nous concerne en rien."
 mem_mysterious_pyramids.202.name:0 "C'Est Un Mystère"
 mem_mysterious_pyramids.202.desc:0 "Les pyramides sont de grandes structures en pierre suffisamment complexes pour faire des constructions artificielles. Oui, cela semble être une bonne hypothèse. Les excavations isolées ont donné quelques éléments de réponse. Elles sont faites de granite simple, sans mécanisme intérieur ou signe d'ingénierie complexe. Peut-être a-t-on là des sortes d'artéfacts culturels: des notes historiques, ou faisant parti d'un calendrier astronomique. Peu importe, ces étrangetés ne nous sont d'aucune utilité."
 mem_mysterious_pyramids.202.a:0 "Bizarre."
