#Black Hole Anomaly 1
#Writing by deezee
#Translate to Spanish by Darh
#Code by ShiroKitsune
 
 mem_black_hole_1_category:0 "El Camino al mas Allá"
 mem_black_hole_1_category_desc:0 "El agujero negro §Y[Root.GetName]§! parece que tiene un pequeño objeto orbitando fuera de su orbita. Al terminar la examinación, parece que es un pequeño generador de agujeros de gusano bastante antiguo hecho por alguna civilización desconocida, posiblemente como una manera de abrir una ruta cerca del horizonte de sucesos para descubrir que hay mas allá. Nuestros científicos quieren examinar de cerca esa tecnología."
 MEM_BLACK_HOLE_1_PROJECT:0 "El Camino al mas Allá"
 MEM_BLACK_HOLE_1_PROJECT_DESC:0 "Un científico debería intentar activar el antiguo generador de agujeros de gusano..."
 mem_black_hole_1.1.name:0 "Investigación Terminada"
 mem_black_hole_1.1.desc:0 "AL terminar la examinación, el generador de agujeros de gusano ha sido muy dañado en el paso del tiempo. Sin embargo, el líder científico §Y[Root.GetLeaderName]§! cree que puede ser reparado."
 mem_black_hole_1.1.a:0 "Hazlo."
 mem_black_hole_1.1.b:0 "Es muy Peligroso."
 mem_black_hole_1.2.name:0 "¿Funciona?"
 mem_black_hole_1.2.desc:0 "Después de repararlo, la nave científica §Y[Root.GetName]§! fue succionada más allá del horizonte de sucesos y ahora está completamente perdida. Nosotros tenemos la esperanza de que el agujero se estabilice y puedan volver."
 mem_black_hole_1.2.a:0 "Los esperaremos con gran expectación"
 mem_black_hole_1.3.name:0 "Que habrá mas allá"
 mem_black_hole_1.3.desc:0 "La nave científica ha vuelto, y su tripulación ha sido transformada. Se niegan a discutir las cosas "indecibles" que están más allá del horizonte, pero hay que confiar en que sus puntos de vista sean beneficiosos para nuestro imperio."
 mem_black_hole_1.3.a:0 "Esperamos que estén en lo correcto."
 mem_black_hole_1.4.name:0 "Una vieja Reliquia"
 mem_black_hole_1.4.desc:0 "Cerca de terminar la investigación, el generador de agujeros de gusano ha sido muy dañado en el paso del tiempo. Debido a su proximidad, una mayor investigación sería insegura y probablemente no daría ningún fruto."
 mem_black_hole_1.4.a:0 "Desafortunado."
 mem_black_hole_1.5.name:0 "¡Un trágico error!"
 mem_black_hole_1.5.desc:0 "Mientas investigábamos el generador de agujeros de gusano, el líder científico §Y[Root.GetLeaderName]§! accidentalmente equivocó unos comandos, accionando unos sistemas sin saber que estaban dañado. Como resultado, la nave §Y[Root.GetName]§! fue tragada junto con el generador, viendo como jamás volveríamos a verla."
 mem_black_hole_1.5.a:0 "Terrible."
 