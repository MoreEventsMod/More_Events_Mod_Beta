l_polish:
 #Translated by Lukasmar
 
 #mem_crashed_object_category:0 "Crashed Object"
 mem_crashed_object_category:0 "Rozbity Obiekt"
 #mem_crashed_object_category_desc:0 "Exploration of this asteroid has detected the remains of a large object scattered on its surface. This warrants further investigation."
 mem_crashed_object_category_desc:0 "Początkowe badania asteroidy wykazały szczątki rozbitego dużego obiekiu rozsiane po jej powierzchni. Dalsze badania wydają się uzasadnione."
 
 #mem_crashed_object.11.name:0 "Alien Sounds"
 mem_crashed_object.11.name:0 "Ślady Obcych"
 #mem_crashed_object.11.desc:0 "Upon closer inspection, the crashed object on the surface of the asteroid turned out to be an alien probe! Along with rudimentary solar collection and radio reception and transmission technology, the probe also contains a flat, grooved disc mounted on the side. Spinning the disk elicits a deluge of sounds. [Root.GetLeaderName] believes it to be an alien form of music!\n\nUnfortunately, this music isn't very good, or at least is geared towards audio sensory equipment vastly dissimilar to our own. Still, a cultural artifact from a completely different species...that's something, right?"
 mem_crashed_object.11.desc:0 "Po dokładniejszych badaniach odkryto, że obiekt który rozbił się na powierzchni asteroidy tak naprawdę jest obcą sondą! Wraz z prymitywnym kolektorem energii słonecznej, odbiornikiem radiowym i danymi na temat obcej technologii transmisji, sonda zawiera również płaski, rowkowany dysk przyczepiony do jej boku. Dysk ten pod wpływem kręcenia się wywołuje lawinę różnorodnych dźwięków. [Root.GetLeaderName] uważa, że jest to obca forma muzyki!\n\nNiestety, ta muzyka nie jest zbyt wysokiej jakości, a przynajmniej jest ukierunkowana dla urządzeń odtwarzających dźwięk znacznie różniących się od naszych własnych. Mimo to, jest artefaktem kulturowym zupełnie innego gatunku ... a to jest już coś, prawda?"
 #mem_crashed_object.11.a:0 "It's not bad..."
 mem_crashed_object.11.a:0 "Nieźle..."
 
 #mem_crashed_object.12.name:0 "Escape Pod"
 mem_crashed_object.12.name:0 "Kapsuła Ratunkowa"
 #mem_crashed_object.12.desc:0 "An expedition sent to explore the wreck on the surface of the asteroid brought back an interesting find. It appears to be an emergency craft, judging by the lack of substantive propulsion systems, on board of which several pods capable of sustained cryogenic suspension were found. Most had been dismantled into servicing a single, jury-rigged pod, containing one occupant; although the system strained to keep them alive, by our best estimations the cryogenic system failed over five hundred years ago. Little can be determined from the creature's dessicated remains, with stellar radiation having sterilized most of its tissues.\n\nAll's not lost, however, as the pure inventive genius of the improvised system has aided our knowledge of long-term system maintainability and cryogenics."
 mem_crashed_object.12.desc:0 "Wyprawa wysłana w celu zbadania wraku na powierzchni asteroidy dostarczyła ciekawe znalezisko. Wydaje się być ono urządzeniem wykorzystywanym w sytuacjach awaryjnych, sądząc po braku niezależnych układów napędowych, na pokładzie którego stwierdzono kilka kapsuł zdolnych do wprowadzenia w stan kriogenicznego zawieszenia. Większość została rozebrana do obsługi pojedyńczej kaspuły zawierającej jednego pasażera. Pomimo prób systemu aby utrzymać go przy życiu, nasze obliczenia wykazują, że system kriogeniczny zawiódł ponad pięćset lat temu. Niewiele można określić ze szczątków istoty, której większość tkanek została wysterilizowana przez promieniowanie kosmiczne.\n\nNie wszystko jest jeszcze stracone, ponieważ geniusz inżynieryjny improwizowanego systemu pomógł udoskonalić naszą wiedzę o długotrwałym utrzymywaniu systemów pokładowych oraz kriogeniki." 
 #mem_crashed_object.12.a:0 "A shame we didn't get to meet."
 mem_crashed_object.12.a:0 "Szkoda, że nie dane nam było się spotkać."
 
 #mem_crashed_object.13.name:0 "Trick of the Light"
 mem_crashed_object.13.name:0 "Gra Świateł"
 #mem_crashed_object.13.desc:0 "Our initial scan appears to have been a false positive. The metallic debris detected from orbit was merely the glimmer of exposed metal ore."
 mem_crashed_object.13.desc:0 "Nasz początkowy skan wydaje się być zfałszowany. Metaliczne szczątki wykryte z orbity okazały się tylko przebłyskiem odsłoniętej rudy metalu."
 #mem_crashed_object.13.a:0 "You can never have too many minerals, I suppose."
 mem_crashed_object.13.a:0 "Posiadanie nadwyżki metalu nie jest problemem."
