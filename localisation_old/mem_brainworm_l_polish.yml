l_polish:
 #Brainworm Event Text
 #Translated by Lukasmar
 
 #mem_brainworm_category:0 "Strange Biosphere"
 mem_brainworm_category:0 "Dziwna Biosfera"
 #mem_brainworm_category_desc:0 "Orbital survey shows a dense and active biosphere on §Y[Root.GetName]§!."
 mem_brainworm_category_desc:0 "Orbitalny skan wskazuje na gęstą i aktywną biosferę na §Y[Root.GetName]§!."
 
 #mem_brainworm.1.name:0 "Strange Biosphere Analysed"
 mem_brainworm.1.name:0 "Dziwna Biosfera Zbadana"
 #mem_brainworm.1.desc:0 "Science Officer §Y[Root.GetLeaderName]§! reports that the surface of §Y[From.GetName]§! is unlike anything predicted by the xenobiologists. Additional resources are requested to fully study the dense biosphere and collect samples for more detailed examination beyond the capabilities of our remote probes."
 mem_brainworm.1.desc:0 "Oficer Naukowy §Y[Root.GetLeaderName]§! zgłasza, że powierzchnia §Y[From.GetName]§! jest niepodobna do niczego co znają nasi ksenobiolodzy. Dodatkowe surowce są wymagane aby zebrać próbki potrzebne do bardziej dokładnych badań tej gęstej biosfery."
 #mem_brainworm.2.desc:0 "Science Officer §Y[Root.GetLeaderName]§! has returned to §Y[Root.GetName]§! from the surface with a large number of exotic flora and fauna for our scientists to study. This work will greatly expand our knowledge of xenobiology."
 mem_brainworm.2.desc:0 "Oficer Naukowy §Y[Root.GetLeaderName]§! powrócił do §Y[Root.GetName]§! z powierzchni z dużą ilością egzotycznej flory i fauny do zbadania dla naszych naukowców. Ta praca pozwoli na szczególne poszerzenie naszej wiedzy o ksenobiologii."
 #mem_brainworm.501.name:0 "Conspiracy Theorists Arrested"
 mem_brainworm.501.name:0 "Defetyści Aresztowani"
 #mem_brainworm.501.desc:0 "A group of citizens has been spreading rumors that the leadership of our country has been infiltrated by aliens in disguise! Our security forces have arrested the leading rumour mongers and request instructions on how to deal with them."
 mem_brainworm.501.desc:0 "Grupa obywateli szerzy pogłoski o tym, że przywódcy naszego kraju zostali zinfiltrowani przez obcych! Nasze siły porządkowe aresztowały wiodących podżegaczy i proszą o instrukcje jak się z nimi obchodzić."
 #mem_brainworm.501.a:0 "Make an example of them."
 mem_brainworm.501.a:0 "Zrób z nich przykład."
 #mem_brainworm.501.b:0 "Who will believe such nonsense? Release them."
 mem_brainworm.501.b:0 "Kto uwierzy w takie bzdury? Wypuścić ich."
 #mem_brainworm.501.c:0 "What if they are right..."
 mem_brainworm.501.c:0 "Co jeśli mają rację..."
 #mem_brainworm.5011.name:0 "Conspiracy Theorists Executed"
 mem_brainworm.5011.name:0 "Defetyści Straceni"
 #mem_brainworm.5011.desc:0 "The malcontents spreading the rumors of alien infiltration have been executed. All public discussion of their theory has ended."
 mem_brainworm.5011.desc:0 "Malkontenci rozsiewający pogłoski o infiltracji obcych zostali zgładzeni. Cała publiczna dyskusja na temat ich teorii zakończyła się."
 #mem_brainworm.5011.a:0 "So die all traitors."
 mem_brainworm.5011.a:0 "Gińcie zdrajcy."
 #mem_brainworm.5012.name:0 "Conspiracy Theorists Released"
 mem_brainworm.5012.name:0 "Defetyści Uwolnieni"
 #mem_brainworm.5012.desc:0 "The conspiracy theorists who have been spreading the rumours of alien infiltration of the government have been released. Our monitoring shows that, while they continue spreading their lies, most citizens view them as fringe crazies and do not believe them."
 mem_brainworm.5012.desc:0 "Defetyści którzy szerzyli pogłoski o zinfiltrowaniu rządu przez obcych zostali uwolnieni. Nasz wywiad zgłasza, że podczas gdy oni dalej szerzą swoje kłamstwa, większość obywateli uważa ich za nieszkodliwych głupków."
 #mem_brainworm.5012.a:0 "Those poor, deluded fools."
 mem_brainworm.5012.a:0 "Biedni, zagubieni głupcy."
 #mem_brainworm.5013.name:0 "Conspiracy Investigation Report"
 mem_brainworm.5013.name:0 "Raport z dochodzenia w sprawie spisku"
 #mem_brainworm.5013.desc:0 "Our security services have taken detailed reports of the accusations from the arrested conspiracy theorists and investigated them thoroughly. No evidence of alien infiltration has been found. The theorists are now accusing the investigators of being secret aliens covering up the conspiracy."
 mem_brainworm.5013.desc:0 "Nasze siły porządkowe sporządziły dokładne raporty z oskarżeń na temat aresztowanych defetystów i szczegółowo je zbadały. Nie znaleziono żadnych dowodów potwierdzających infiltrację obcych. Defetyści oskarżają śledczych o ukryte wspieranie obcych i tuszowanie spisku."
 #mem_brainworm.5013.a:0 "What a waste of time!"
 mem_brainworm.5013.a:0 "Strata czasu!"
 #mem_brainworm.5014.name:0 "Conspiracy Investigation Report"
 mem_brainworm.5014.name:0 "Raport z dochodzenia w sprawie spisku"
 #mem_brainworm.5014.desc:0 "Our security services were forced to kill one of our leading bureaucrats after they became violent during the investigation. An autopsy of the body discovered a worm like parasite embeded in their brain. Immediate study by our scientists is recommended to determine what this worm is."
 mem_brainworm.5014.desc:0 "Nasze siły porządkowe zostały zmuszone do zabicia jednego z naszych wiodących polityków po tym jak stał się agresywny podczas dochodzenia. Autopsja ciała wykazała robako-podobnego pasożyta osadzonego w jego mózgu. Zalecane jest aby zostało przeprowadzone natychmiastowe badanie przez naszych naukowców aby określić czym jest ten pasożyt."
 #mem_brainworm.5014.a:0 "I knew it!"
 mem_brainworm.5014.a:0 "Wiedziałem!"
 #mem_brainworm.502.name:0 "Smuggling Ship Destroyed"
 mem_brainworm.502.name:0 "Statek Przemytniczy Zniszczony"
 #mem_brainworm.502.desc:0 "A smuggling ship was intercepted by a routine patrol. Before it could be boarded, however, the smugglers overloaded their engines and destroyed the ship. This is strange behavior for smugglers, though our security forces are unsure what it may mean."
 mem_brainworm.502.desc:0 "Podczas rutynowego patrolu nasze służby przechwyciły statek przemytniczy. Zanim służbom udało się dostać na jego pokład, przemytnicy przeciążyli silniki i zniszczyli okręt. Jest to bardzo dziwne zachowanie jak na przemytników, dlatego nasze siły bezpieczeństwa nie wiedzą co to mogło oznaczać."
 #mem_brainworm.503.name:0 "Illegal Lab Raided"
 mem_brainworm.503.name:0 "Nielegalne Labratorium Zniszczone"
 #mem_brainworm.503.desc:0 "Our security forces discovered an illegal medical lab and raided it. Unfortunately, whoever was running it must have been tipped off as they had cleared out before security arrived. Whatever they were doing, this is probably not the last we will hear of it."
 mem_brainworm.503.desc:0 "Nasze siły bezpieczeństwa odkryły i zniszczyły nielegalne laboratorium medyczne. Niestety, ktokolwiek je prowadził musiał zostać ostrzeżony i zmył się zanim przybyły nasze służby. Cokolwiek robili, na pewno jeszcze o tym usłyszymy."
 #mem_brainworm.504.name:0 "Strange Parasite Discovered"
 mem_brainworm.504.name:0 "Dziwny Pasożyt Odkryty"
 # mem_brainworm.504.desc:0 "Recently one of our senior officials passed away. During a routine autopsy we discovered a strange parasitic worm in their brain, one our medical staff claims to have never seen before. We must study this creature immediately to determine its threat to our society."
 mem_brainworm.504.desc:0 "Niedawno zmarł jeden z naszych starszych polityków. Podczas rutynowej autopsji odkryliśmy dziwnego pasożytniczego robaka w jego mózgu, nasz personel medyczny uważa że nigdy czegoś takiego nie widział. Musimy natychmiast zbadać to stworzenie by ustalić jakie stanowi zagrożenie dla naszego społeczeństwa."
 #mem_brainworm.504.a:0 "What could it be?"
 mem_brainworm.504.a:0 "Co to może być?"
 #mem_brainworm.6.name:0 "The Ephialtes Worm"
 mem_brainworm.6.name:0 "Robak Ephialtes"
 #mem_brainworm.6.desc:0 "Despite attempted sabotage, our scientists have determined that the parasite they are now calling the Ephialtes Worm is an insidious xenos creature that hijacks the mind of any creature whose brain it can burrow into. Once it enters the brain, the worm extends tendrils that allow it to control the unfortunate creature and destroys that creature's free will. Who knows how long this infiltration has been going on an how many of our people are hosts for this parasite?"
 mem_brainworm.6.desc:0 "Pomimo próby sabotażu, nasi naukowcy odkryli, że pasożyt który nazywają 'Robakiem Ephialtes' jest podstępnym stworzeniem które wpływa na umysł każdego, do którego mózgu uda mu się dostać. Gdy tylko dostanie się do mózgu, pasożyt rozciąga macki które pozwalają mu kierować niefortunną istotą i zniszczyć jej wolną wolę. Kto wie od jak dawna trwa ta infiltracja i jak wielu naszych mieszkańców jest nosicielami tych pasożytów?"
 #mem_brainworm.6.a:0 "Our very souls are at risk!"
 mem_brainworm.6.a:0 "Masze dusze są zagrożone!"
 #mem_brainworm.6.b:0 "We will fight this threat with all our might!"
 mem_brainworm.6.b:0 "Będziemy walczyć z tym zagrożeniem z całą naszą mocą!"
 #mem_brainworm.6.c:0 "Science will allow us to defeat this threat!"
 mem_brainworm.6.c:0 "Nauka pozwoli nam pokonać to zagrożenie!"
 #mem_brainworm.6.d:0 "We shall save our people from this threat!"
 mem_brainworm.6.d:0 "Uratujemy naszych ludzi przed tym zagrożeniem!"
 #mem_brainworm.6.e:0 "This threat must be defeated!"
 mem_brainworm.6.e:0 "To zagrożenie musi zostać pokonane!"
 #mem_brainworm.6.f:0 "No worm will defeat us!"
 mem_brainworm.6.f:0 "Robal nas nie pokona!"
 #mem_brainworm.6.g:0 "No xenos may corrupt our purity!"
 mem_brainworm.6.g:0 "Żaden xenos nie może splugawić naszej duszy!"
 #mem_brainworm.6.h:0 "What a fascinating creature..."
 mem_brainworm.6.h:0 "Jaka niezwykła kreatura..."
 #mem_brainworm.6.i:0 "If only we had such control over our citizens' minds..."
 mem_brainworm.6.i:0 "Gdybym tylko miał taką kontrolę nad umysłami ludzi..."
 #mem_brainworm.6.j:0 "These worms steal our free will!"
 mem_brainworm.6.j:0 "Te robale kradną naszą wolną wolę!"
 #mem_brainworm.6.k:0 "No worm will take my mind!"
 mem_brainworm.6.k:0 "Żaden robal nie będzie kontrolował mego umysłu!"
 #mem_brainworm.7.name:0 "Ephialtes Worm Insurrection"
 mem_brainworm.7.name:0 "Powstanie Robaka Ephialtes"
 #mem_brainworm.7.desc:0 "Their plot to secretly turn us all into slaves having failed, the Worms are now striking against us openly. High ranking members of the leadership have vanished, our ships are being sabotaged, and enthralled populations are rising up in an attempt to seize control of entire planets."
 mem_brainworm.7.desc:0 "Podstęp by ukrycie zmienić nas w swoich niewolników nie udał się, więc Robale uderzają w nas otwarcie. Wysoko postawieni członkowie dowództwa zniknęli, nasze statki są sabotowane, a zniewolona ludność powstaje by przejąć całkowitą kontrolę nad wszystkimi planetami."
 #mem_brainworm.7.a:0 "They will be stopped!"
 mem_brainworm.7.a:0 "Zostaną powstrzymani!"
 
 #MEM_BRAINWORM_EXPEDITION_PROJECT:0 "Study Biosphere"
 MEM_BRAINWORM_EXPEDITION_PROJECT:0 "Badaj Biosferę"
 #MEM_BRAINWORM_EXPEDITION_PROJECT_DESC:0 "§Y[From.GetName]§! has an unusually active biosphere with flora and fauna unlike anything our scientists have seen on similar worlds. Orbital observation has been deemed insufficent to fully study §Y[From.GetName]§! and a landing expedition has been requested."
 MEM_BRAINWORM_EXPEDITION_PROJECT_DESC:0 "§Y[From.GetName]§! posiada niespotykanie aktywną biosferę z florą i fauną niepodobną do czegokolwiek co nasi naukowcy odkryli w bliźniaczych światach. Obserwacja z orbity została uznana za niewystarczającą by w pełni zbadać §Y[From.GetName]§! z tego powodu naziemna ekspedycja została uznana za potrzebną."
 #MEM_BRAINWORM_INFILTRATION_PROJECT:0 "Investigate Alien Parasites"
 MEM_BRAINWORM_INFILTRATION_PROJECT:0 "Zbadaj Obce Pasożyty"
 #MEM_BRAINWORM_INFILTRATION_PROJECT_DESC:0 "Our internal security services have found a strange alien parasite embeded in the brain of one of our leading officials. What it was doing there and what effects it has on the host must be investigated immediately for the security of our society."
 MEM_BRAINWORM_INFILTRATION_PROJECT_DESC:0 "Służby bezpieczeństwa wewnętrznego znalazły dziwny obcy pasożyt wgryziony w mózg jednego z naszych przewodzących polityków. Co on tam robił i jakie miał efekty na nośiciela? Tego na razie nie wiadomo dlatego, musi zostać to natychmiastowo zbadane aby można było zapewnić bezpieczeństwo naszego społeczeństwa."
 #ephialtes_worm_chain_title:0 "Ephialtes Worm"
 ephialtes_worm_chain_title:0 "Robak Ephialtes"
 #ephialtes_worm_chain_desc:0 "Our society has been infiltrated by a parasitic worm that takes over the mind of its host. We must save ourselves or become slaves to the Worm."
 ephialtes_worm_chain_desc:0 "Nasze społeczeństwo zostało zinfiltrowane przez pasożytniczego robala który przejmuje umysł nosiciela. Musimy się ratować albo zostaniemy jego niewolnikami."
 
 #mem_brainworm.101.desc:0 "Science Officer §Y[Root.GetLeaderName]§! reports that further study of the biosphere of §Y[From.GetName]§! have shown no unusual activity, the initial readings were the result of poorly calibrated sensors. The problem has been fixed."
 mem_brainworm.101.desc:0 "Oficer Naukowy §Y[Root.GetLeaderName]§! donosi, że dalsze badanie biosfery §Y[From.GetName]§! wykazało niezwykłą aktywność, początkowe odczyty były skutkiem źle skalibrowanych czujników. Problem został naprawiony."
 # mem_brainworm.102.desc:0 "Science Officer §Y[Root.GetLeaderName]§! reports that further study of the biosphere of §Y[From.GetName]§! have shown no unusual activity, the initial readings were the result of poorly calibrated sensors. The problem has been fixed."
 mem_brainworm.102.desc:0 "Oficer Naukowy §Y[Root.GetLeaderName]§! melduje, że dalsze badanie biosfery §Y[From.GetName]§! nie wykazało żadnej niezwykłej aktywności, a początkowe odczyty były skutkiem źle skalibrowanych czujników. Problem został naprawiony."
