 mem_diversity.1.name:0 "Una Cuestión de Mérito"
 mem_diversity.1.desc:0 "Está codificado en la ley de §Y[Root.GetAdj]§! que §Y[oppressed_species.GetSpeciesNamePlural]§! no se les permite ocupar puestos de liderazgo dentro de §Y[root.GetName]§!. \n\nSin embargo, las pruebas de aptitud han revelado un particular §Y[oppressed_species.GetSpeciesName]§! ser un genio de sorprendente potencial, a pesar de su especie. Un §Y[Root.GetSpeciesName]§! con tales aptitudes, sin duda, subiría a una posición importante. Sin embargo, tal como están las cosas, su talento corre el riesgo de ser desperdiciado. ¿Quizás se pueda hacer una excepción en este caso?"
 mem_diversity.1.a:0 "Quizás. Hacer los arreglos."
 mem_diversity_admiral:0 "Un talentoso §Salmirante§! se agrega al grupo de líderes."
 mem_diversity_general:0 "Un talentoso §Sgeneral§! se agrega al grupo de líderes."
 mem_diversity_scientist:0 "Un talentoso §Scientífico§! se agrega al grupo de líderes."
 mem_diversity_governor:0 "Un talentoso §Sgovernador§! se agrega al grupo de líderes."
 mem_diversity.1.a.tooltip:0 "Mientras que la §Y[oppressed_species.GetSpeciesNamePlural]§! estarán §Gsatisfechos§! por esta promoción, a todos los pops no xenófilos con §SCiudadania completa§! estarán §Rprofundamente ofendidos§!."
 mem_diversity.1.b:0 "Absolutamente no."
 mem_diversity.1.c:0 "La galaxia más inteligente [oppressed_species.GetSpeciesName]" sería un gran espectáculo de monstruos."
 mem_diversity.1.c.tooltip:0 "Todos §Y[oppressed_species.GetSpeciesNamePlural]§! estarán §Rprofundamente ofendidos§! por esta desgracia."
 
 mem_diversity_outsider:0 "Forastero"
 mem_diversity_outsider_desc:0 "Contratado a pesar de las prácticas discriminatorias obvias, este líder está ansioso por demostrar el mérito de su especie."
 
 mem_diversity:0 "Contratación Diversa"
 mem_diversity_outraged:0 "Indignado por la contratación de líderes"
 mem_diversity_outraged_xenophobe:0 "$mem_diversity_outraged$"
 mem_diversity_hired:0 "Complacido por la promoción"
 mem_diversity_humiliated:0 "Humillación racista"
