l_traditional_chinese:

 trait_mem_crawler_pet_owner: "爬行寵物"
 trait_mem_crawler_pet_owner_desc: "這個領袖對於自己是爬行寵物的主人感到自豪。"
 trait_mem_crawler_pet_owner_ruler: "$trait_mem_crawler_pet_owner$"
 trait_mem_crawler_pet_owner_ruler_desc: "$trait_mem_crawler_pet_owner_desc$"
 
 mem_crawler_anomaly: "孤獨的生命跡象"
 mem_crawler_anomaly_desc: "在毫無生命氣息的[This.GetName]上偵測到微弱的生物跡象。"
 
 mem_crawler.1.name: "盒子內的蟲子"
 mem_crawler.1.desc: "[Leader.GetName]在§Y[From.GetName]§!的表面上追蹤早前偵測到的生命跡象後，終於找出它的源頭 ─ 一個被鑲在小行星表面的玻璃箱，[Leader.GetName]在裡面找到一隻大型生物。\n\n牠有著一段段苗條、約四十釐米長的身體，身上被黑色的殼覆蓋著並長著一百三十八隻腳。牠的尾部末端有一個倒鉤，而牠的頭部則長了一個大型口部及兩個巨大的下顎，以及長長的感應毛髮和十八隻不同大小的眼睛，當中有一半正靜靜地打量著[Leader.GetName]。\n\n有人故意把這個玻璃箱放在這裡，裡面有數年可用的電力及必需品。問題是：我們應該怎樣處置這生物？ "
 mem_crawler.1.a: "把這生物交給[Leader.GetName]照料。"
 mem_crawler.1.xenophile: "牠太可愛了！我們要好好照料牠。"
 mem_crawler.1.b: "把牠帶到[Owner.Capital_Scope.GetName]進行解剖。"
 mem_crawler.1.c: "殺死牠！用火殺死牠！"
 mem_crawler.1.swarm: "讓[Leader.GetName]把牠吃掉。"
 
 mem_crawler.2.name: "爬行寵物"
 mem_crawler.2.desc: "由於上一任主人已經死去，「爬行者」將會交由[new_owner.GetName]照顧。\n\n[new_owner.GetSheHeCap]承諾會好好照顧牠。"
 mem_crawler.2.tooltip: "§Y[new_owner.GetName]§!是「爬行者」的新主人。"
 
 mem_crawler.4.name: "爬行寵物"
 mem_crawler.4.desc: "我們收到匯報，由[From.Leader.GetName]所照顧的「爬行者」最近在一場衝突中喪生。"
 mem_crawler.4.a: "可惜。"
 
 mem_crawler.5.name: "爬行寵物"
 mem_crawler.5.desc: "「爬行者」經過[crawler_owner.GetName]的悉心照料，牠原來比我們所估計的更高智慧。\n\n這生物能夠認出牠所遇上的人並與他們建立起關係，亦會在他們餵食牠或打理牠的居所時展現出高興的心情。當牠不被打擾時，牠看起來挺友善甚至活潑有趣。"
 
 mem_crawler.6.name: "「爬行者」已死"
 mem_crawler.6.desc: "[crawler_owner.GetName]向我們匯報，由[From.Leader.GetName]所照顧的「爬行者」已經死去。\n\n這個晚上，牠最後一次躺在牠最喜愛的地方，在照射燈下把身體捲曲起來後失去了呼吸。之後我們再沒有探測到生命跡象，年紀漸大可能是主要死因。由於我們沒有任何資料關於這生物的來源或是其他地方是否存在牠的同類，我們很有可能見證了一個物種的絕跡。"
 mem_crawler.6.a: "安息吧。"
 mem_crawler.6.b: "宣佈今天是國際爬行者日。"
 mem_crawler.6.c: "現在我們可以安全將之解剖。"
 
 mem_crawler.10.desc: "我們現在留意到貴國一名公民，[crawler_owner.GetName]，收養了一隻名為§Y「爬行者」§!的生物作為寵物。\n\n該生物跟[request_sender.GetName]的上古文獻所描述的非常相似 ─ 一隻叫做「虛空吞噬者」或「黑暗的」強大惡魔。在牠變得更強大之前，現在應該把牠殺死。"
 mem_crawler.10.a: "我們不會因為一些故事而把寵物殺死。"
 mem_crawler.10.a.mat: "這一切都十分愚蠢。"
 mem_crawler.10.a.spi: "我們的經文沒有記載。"
 mem_crawler.10.b: "好吧，誠如尊命。"
 mem_crawler.10.b.tooltip: "我們不再擁有「爬行者」。"
 mem_crawler.11.desc: "你好。\n\n我們的[request_sender.GetRulerTitle][request_sender.Ruler.GetName]是一位專門收集古怪舶來品的收藏家。我們注意到閣下找到一隻名為「爬行者」的奇特生物。\n\n如果閣下願意出售的話，我們會出價£energy §Y1000§!，不知意下如何？ "
 mem_crawler.11.a: "不賣。"
 mem_crawler.11.b: "賣。"
 mem_crawler.11.b.tooltip: "我們不再擁有「爬行者」，並將牠轉讓給 [request_sender.Ruler.GetTitle] [request_sender.Ruler.GetName]的動物園。"
 mem_crawler.12.desc: "作為這個宇宙的生命守護者，我們有責任收集瀕臨絕種的生物，而你們所擁有的「爬行者」引起我們的興趣。\n\n如果你們願意將之交予我們，我們會十分感激。我們承諾會好好照料牠。"
 mem_crawler.12.a: "不行。"
 mem_crawler.12.b: "好吧。"
 mem_crawler.12.b.tooltip: "$mem_crawler.10.b.tooltip$"
 
