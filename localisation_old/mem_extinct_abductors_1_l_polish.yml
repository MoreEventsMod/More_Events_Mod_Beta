 # Initial Anomaly Text
 #mem_extinct_abductors_category:0 "Ancient Complex"
 mem_extinct_abductors_category:0 "Starożytny Kompleks"
 #mem_extinct_abductors_category_desc:0 "Our survey team has detected a remote complex of ancient buildings on §Y[From.GetName]§!. No other signs of former colonisation can be be found. Our team wants to investigate this further."
 mem_extinct_abductors_category_desc:0 "Nasz zespół badawczy znalazł na powierzchni §Y[From.GetName]§! odosobniony kompleks starożytnych budynków. Nie znaleziono innych śladów poprzedniej kolonizacji. Nasza załoga chce przeprowadzić dokładniejsze badania."
 
 # Extinct Abductors Anomaly Failure
 #mem_extinct_abductors.2.name:0 "Ancient Complex"
 mem_extinct_abductors.2.name:0 "Starożytny Kompleks"
 #mem_extinct_abductors.2.desc:0 "Our survey team has found nothing of interest. The place is stripped clean of any valuable or interesting things. Whether the former holders left this place in an orderly fashion or later scavengers picked up all leftovers remains unclear."
 mem_extinct_abductors.2.desc:0 "Nasz zespół badawczy nie odnalazł niczego interesującego. Miejsce to jest wyczyszczone z wszelkich wartościowych i interesujących obiektów. Pozostanie to zagadką czy poprzedni właściciele uporządkowali to miejsce przed swoim odejściem czy rozkradli je łowcy skarbów. "
 #mem_extinct_abductors.2.a:0 "Ok, let's move on."
 mem_extinct_abductors.2.a:0 "Nic więcej tu nie zdziałamy."
 
 # Extinct Abductors Anomaly Critical Failure
 #mem_extinct_abductors.3.name:0 "A Noble Sacrifice"
 mem_extinct_abductors.3.name:0 "Szlachetne Poświęcenie"
 #mem_extinct_abductors.3.desc:0 "In the depths of the complex on §Y[From.GetName]§! our survey team was contaminated with a strange substance that they later discovered to be a dangerous mutagen the former holders of this place had experimented with. Back aboard the ship members of the survey team began to transform into twisted abominations, insane from pain and rage. These mutations spread like wildfire aboard the ship and as things got completely out of control chief scientist §Y[Root.GetLeaderName]§! managed to set a collision course with the planet. The following FTL impact destroyed big parts of §Y[From.GetName]§! including the complex the team had investigated earlier - thus averting any further threat."
 mem_extinct_abductors.3.desc:0 "W podziemiach znajdującego się na §Y[From.GetName]§! kompleksu nasz zespół badawczy został skażony dziwną substancją, która okazała się być niebezpiecznym mutagenem na którym eksperymentowali poprzedni właściciele tego miejsca. Gdy zespół badawczy wrócił na statek część z załogi przemieniła się w obrzydliwe stwory, oszalałe z powodu bólu i wściekłości. Mutacje rozprzestrzeniały się niczym ogień na pokładzie statku i gdy całkowicie wymknęły się spod kontroli naukowiec §Y[Root.GetLeaderName]§! zdołał ustawić kurs kolizyjny z planetą. Następujące uderzenie FTL zniszczyło dużą część §Y[From.GetName]§! wraz ze znajdującym się tam zbadanym kompleksem - likwidując dzięki temu dalsze zagrożenie."
 #mem_extinct_abductors.3.a:0 "What a valiant officer!"
 mem_extinct_abductors.3.a:0 "Bohaterski oficer!"
 
 mem_extinct_abductors.47.desc:0 "If you see this event, something went wrong. It does nothing, but please report the bug to the More Events Mod team"
 
 ########################
 # Uplifting Race Line
 ########################
 
 # Extinct Abductors Anomaly Success
 #mem_ea_uplifter.1.name:0 "A Startling Find"
 mem_ea_uplifter.1.name:0 "Szokujące Odkrycie"
 #mem_ea_uplifter.1.desc:0 "The complex on §Y[From.GetName]§! has clearly been subject to heavy orbital bombardment yet it is still mostly intact. That said the interior is in bad shape. Our team struggled to navigate through the labyrinth of blocked hallways and half collapsed rooms. Their efforts were rewarded however when they found a big hall three levels underground filled with thousands of cryopods occupied by the remains of various species lying there for millennia. Some of these specimens are of §Y[Root.Owner.GetSpeciesAdj]§! origin!"
 mem_ea_uplifter.1.desc:0 "Znajdujący się na powierzchni §Y[From.GetName]§! kompleks był celem zmasowanego ostrzału orbitalnego i pomimo to pozostał w większości nietknięty. Jak można się było spodziewać wnętrze jest w opłakanym stanie. Nasz zespół z trudem przemieszczał się wśród labiryntu zablokowanych korytarzy i pół-zawalonych pomieszczeń. Ich trud został nagrodzony gdy trzy poziomy pod ziemią znaleźli olbrzymią halę wypełnioną tysiącem krio-kapsuł, które wypełnione były szczątkami gatunków spoczywających tam od milleniów. Niektóre z tych okazów były pochodzenia §Y[Root.Owner.GetSpeciesAdj]§!!"
 #mem_ea_uplifter.1.a:0 "How is this possible?"
 mem_ea_uplifter.1.a:0 "Jak to jest możliwe?"
 
 # Extinct Abductors Outpost Investigation Project
 #MEM_EA_UPLIFTER_INVESTIGATION:0 "Frozen Past"
 MEM_EA_UPLIFTER_INVESTIGATION:0 "Zamrożona Przeszłość"
 #MEM_EA_UPLIFTER_INVESTIGATION_DESC:0 "Our scientists want to further investigate the mysterious cryo chamber on §Y[From.GetName]§!."
 MEM_EA_UPLIFTER_INVESTIGATION_DESC:0 "Naukowcy pragną dokładniej zbadać krio-kryptę znajdującą się na §Y[From.GetName]§!."
 
 # Extinct Abductors Outpost Investigation Project Completed #TODO: Test location
 #mem_ea_uplifter.2.name:0 "Frozen Past"
 mem_ea_uplifter.2.name:0 "Zamrożona Przesłość"
 #mem_ea_uplifter.2.desc:0 "Our scientists identified at least five other species besides our own inside the cryopods on §Y[From.From.GetName]§!. The most common one - a bipedal species of small stature - is regarded as the builder of this place by our team. The fact that they all lie in the same room raises questions. Were they all in this place out of free will?\n\nFrom what our scientists could reconstruct of the central computer's data memory the answer seems to be yes. Our fragmentary information indicates something like an enormous uplifting project was being pursued by this place's owners. They also found the coordinates of the other four species' home planets. We should investigate them, while another team stays behind to investigate the remains of the data storage."
 mem_ea_uplifter.2.desc:0 "Naukowcy zidentyfikowali co najmniej pięć innych gatunków które były zamrożone w krio-kapsułach na §Y[From.From.GetName]§!. Jeden z najbardziej powszechnych - dwunożny gatunek posiadający małą posturę - jest uważany przez nasz zespół za twórcę tego miejsca. Fakt, że te wszystkie gatunki znajdują się w tym samym pomieszczeniu stwarza wiele pytań. Czy przebywanie w tym miejscu było wyrazem ich wolnej woli?\n\nZ tego co udało się odzyskać z Centralnej Pamięci komputera odpowiedź brzmi - tak. Strzępy informacji które posiadamy wskazują na próbę stworzenia przez właściceli tego miejsca projektu Przyspieszenia. Badacze znaleźli również koordynaty planet macierzystych pozostałych czterech ras. Powinniśmy je zbadać, podczas gdy inny zespół pozostanie tutaj by dokładniej zbadać pozostałości bazy danych."
 #mem_ea_uplifter.2.a:0 "Very interesting."
 mem_ea_uplifter.2.a:0 "Bardzo interesujące."
 
 # Uplifter Event Chain
 #mem_ea_uplifter_chain_title:0 "Origins of the Dead"
 mem_ea_uplifter_chain_title:0 "Pochodzenie Umarłych"
 #mem_ea_uplifter_chain_desc:0 "Find out more about the origins of the other species found in the cryo chamber."
 mem_ea_uplifter_chain_desc:0 "Znajdź więcej informacji na temat genezy innych gatunków znalezionych w kiro-krypcie."
 #mem_ea_uplifter_worlds_visited:0 "Investigated Origins"
 mem_ea_uplifter_worlds_visited:0 "Zbadaj Genezę"
 
 # Points of Interest for Event Chain
 #mem_ea_uplifter_system_1:0 "1st System Coordinates"
 mem_ea_uplifter_system_1:0 "Koordynaty Pierwszego Systemu"
 #mem_ea_uplifter_system_1_desc:0 "Data from the cryo chamber indicates that [mem_ea_uplifter_system_1.GetName] may be where one of the cryogenically frozen species originated."
 mem_ea_uplifter_system_1_desc:0 "Dane pozyskane z krio-krypty wskazują, że system [mem_ea_uplifter_system_1.GetName] może być miejscem z którego pochodzi jeden z zamrożonych gatunków."
 #mem_ea_uplifter_system_2:0 "2nd System Coordinates"
 mem_ea_uplifter_system_2:0 "Koordynaty Drugiego Systemu"
 #mem_ea_uplifter_system_2_desc:0 "Data from the cryo chamber indicates that [mem_ea_uplifter_system_2.GetName] may be where one of the cryogenically frozen species originated."
 mem_ea_uplifter_system_2_desc:0 "Dane pozyskane z krio-krypty wskazują, że system [mem_ea_uplifter_system_2.GetName] może być miejscem z którego pochodzi jeden z zamrożonych gatunków."
 #mem_ea_uplifter_system_3:0 "3rd System Coordinates"
 mem_ea_uplifter_system_3:0 "Koordynaty Trzeciego Systemu"
 #mem_ea_uplifter_system_3_desc:0 "Data from the cryo chamber indicates that [mem_ea_uplifter_system_3.GetName] may be where one of the cryogenically frozen species originated."
 mem_ea_uplifter_system_3_desc:0 "Dane pozyskane z krio-krypty wskazują, że system [mem_ea_uplifter_system_3.GetName] może być miejscem z którego pochodzi jeden z zamrożonych gatunków."
 #mem_ea_uplifter_system_4:0 "4th System Coordinates"
 mem_ea_uplifter_system_4:0 "Koordynaty Czwartego Systemu"
 #mem_ea_uplifter_system_4_desc:0 "Data from the cryo chamber indicates that [mem_ea_uplifter_system_4.GetName] may be where one of the cryogenically frozen species originated."
 mem_ea_uplifter_system_4_desc:0 "Dane pozyskane z krio-krypty wskazują, że system [mem_ea_uplifter_system_4.GetName] może być miejscem z którego pochodzi jeden z zamrożonych gatunków."
 
 # Ariving in the 4 Systems and Getting the Coordinates of the Planet and Project
 # Toxic World (Project 1)
 #mem_ea_uplifter.3.name:0 "Arrival at the First Coordinates"
 mem_ea_uplifter.3.name:0 "Przybycie na Pierwsze Współrzędne"
 #mem_ea_uplifter.3.desc:0 "We have arrived near the first set of coordinates found in the ancient complex's data storage. Our destination is a world covered in thick layers of toxic gas. Our science team is ready to begin its work immediately."
 mem_ea_uplifter.3.desc:0 "Dotarliśmy w pobliże pierwszych współrzędnych znalezionych w starożytnej bazie danych. Naszym celem jest świat pokryty gestą powłoką toksycznego gazu. Nasz zespół badawczy jest gotów w każdej chwili rozpocząć badania."
 #mem_ea_uplifter.3.a:0 "Make it so."
 mem_ea_uplifter.3.a:0 "Zaczynajcie."
 # Molten World (Project 2)
 #mem_ea_uplifter.4.name:0 "Arrival at the Second Coordinates"
 mem_ea_uplifter.4.name:0 "Przybycie na Drugie Współrzędne"
 #mem_ea_uplifter.4.desc:0 "Our ship has just arrived as its sensors pick up multiple hostile contacts throughout the system. We should prepare for a fight if we want to reach our destination."
 mem_ea_uplifter.4.desc:0 "Natychmiast po przybyciu do układu czujniki statku wykryły wiele wrogich sygnałów. Jeżeli chcemy dotrzeć do celu to musimy przygotować się do walki."
 #mem_ea_uplifter.4.a:0 "Go on."
 mem_ea_uplifter.4.a:0 "Na stanowiska bojowe."
 # Frozen World (Project 3)
 #mem_ea_uplifter.5.name:0 "Arrival at the Third Coordinates"
 mem_ea_uplifter.5.name:0 "Przybycie na Trzecie Współrzędne"
 #mem_ea_uplifter.5.desc:0 "The coordinates of the third species' home planet led us to a frozen world covered by a kilometres-thick ice shell. We are ready to begin our investigation of this planet."
 mem_ea_uplifter.5.desc:0 "Współrzędne systemu macierzystego trzeciej rasy którą odkryliśmy przywiodły nas do zamrożonej planety pokrytej grubą na kilometry lodową skorupą. Jesteśmy gotowi do przeprowadzenia badań tej planety."
 #mem_ea_uplifter.5.a:0 "Understood."
 mem_ea_uplifter.5.a:0 "Zrozumiano."
 # Barren World (Project 4) Here Some Crystals will spawn to disturb you when doing the project
 #mem_ea_uplifter.6.name:0 "Arrival at the Fourth Coordinates"
 mem_ea_uplifter.6.name:0 "Przybycie na Czwarte Współrzędne"
 #mem_ea_uplifter.6.desc:0 "A brief scan of nearby space after arrival in this system verifies that a barren planet is the homeworld of the fourth species found in the cryo chamber. It does not seem to support any life however. Our scientists should investigate this."
 mem_ea_uplifter.6.desc:0 "Pobieżny skan najbliższej przestrzeni kosmicznej potwierdza, że pobliska jałowa planeta była domem czwartego gatunku który został odnaleziony w ruinach. Jednak nie wygląda ona na zdolną do podtrzymania życia. Powinni zbadać to nasi naukowcy."
 #mem_ea_uplifter.6.a:0 "Let them start."
 mem_ea_uplifter.6.a:0 "Niech zaczynają."
 
 # Projects on the 4 Planets for more Information about the other Species found at the Anomaly
 #MEM_EA_UPLIFTER_SYSTEM_1_INVESTIGATION:0 "A Toxic World"
 MEM_EA_UPLIFTER_SYSTEM_1_INVESTIGATION:0 "Toksyczna Planeta"
 #MEM_EA_UPLIFTER_SYSTEM_1_INVESTIGATION_DESC:0 "The planet [This.GetName] was once homeworld to a primitive civilisation. What has happened to it?"
 MEM_EA_UPLIFTER_SYSTEM_1_INVESTIGATION_DESC:0 "Planeta [This.GetName] była kiedyś domem dla prymitywnej cywilizacji. Co się z nią stało?"
 #MEM_EA_UPLIFTER_SYSTEM_2_INVESTIGATION:0 "A Molten World"
 MEM_EA_UPLIFTER_SYSTEM_2_INVESTIGATION:0 "Wulkaniczna Planeta"
 #MEM_EA_UPLIFTER_SYSTEM_2_INVESTIGATION_DESC:0 "The planet [This.GetName] was once homeworld to a primitive civilisation. What has happened to it?"
 MEM_EA_UPLIFTER_SYSTEM_2_INVESTIGATION_DESC:0 "Planeta [This.GetName] była kiedyś domem dla prymitywnej cywilizacji. Co się z nią stało?"
 #MEM_EA_UPLIFTER_SYSTEM_3_INVESTIGATION:0 "A Frozen World"
 MEM_EA_UPLIFTER_SYSTEM_3_INVESTIGATION:0 "Zamrożona Planeta"
 #MEM_EA_UPLIFTER_SYSTEM_3_INVESTIGATION_DESC:0 "The planet [This.GetName] was once homeworld to a primitive civilisation. What has happened to it?"
 MEM_EA_UPLIFTER_SYSTEM_3_INVESTIGATION_DESC:0 "Planeta [This.GetName] była kiedyś domem dla prymitywnej cywilizacji. Co się z nią stało?"
 #MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_01:0 "A Barren World"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_01:0 "Jałowa Planeta"
 #MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_01_DESC:0 "The planet [This.GetName] was once homeworld to a primitive civilisation. What has happened to it?"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_01_DESC:0 "Planeta [This.GetName] była kiedys kiedyś domem dla prymitywnej cywilizacji. Co się z nią stało?"
 # A giant Space Crystal attacks shortly after the Barren World Investigation 
 #mem_crystal_ship_giant_blue:0 "Ancient Crystal Sovereign"
 mem_crystal_ship_giant_blue:0 "Starożytny Władca Kryształów"
 #mem_crystal_ship_giant_blue_plural:0 "Ancient Crystal Sovereigns"
 mem_crystal_ship_giant_blue_plural:0 "Starożytni Władcy Kryształów"
 #MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02:0 "Strange Crystals"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02:0 "Dziwne Kryształy"
 #MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02_DESC:0 "Strange Crystals have been found all over §Y[Prev.GetName]§!'s surface. Are they the cause of the primitives' civilization's disappearence?"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02_DESC:0 "Na powierzchni §Y[Prev.GetName]§! znaleziono wiele dziwnych kryształów. Czy są one przyczyną zniknięcia prymitywnej cywilizacji?"
 
 # Finishing the Projects
 # Toxic World (Project 1)
 #mem_ea_uplifter.7.name:0 "Risks of Technology"
 mem_ea_uplifter.7.name:0 "Zagrożenia Technologii"
 #mem_ea_uplifter.7.desc:0 "Our science team found numerous ruins on §Y[mem_ea_homeworld_1.GetName]§! that tell of a heavily industrialized civilisation once inhabiting it. Their technological progress did however have a very negative impact on their world's ecosystem. Failing to find adequate countermeasures they faced a catastrophic breakdown of their own biosphere. Chief scientist §Y[Root.GetLeaderName]§! doubts that this planet will ever turn back to its former state again."
 mem_ea_uplifter.7.desc:0 "Wysłany przez nas zespół naukowców znalazł liczne ruiny na powierzchni §Y[mem_ea_homeworld_1.GetName]§! które świadczą o silnie uprzemysłowionej rasie która kiedyś zamieszkiwała powierzchnię tej planety. Ich postęp technologiczny miał niestety negatywny wpływ na ekosystem. Nie zdołali znaleźć adekwatnych środków aby temu zaradzić i byli zmuszeni stawić czoła katastrofalnej zagładzie biosfery. Naczelny Naukowiec §Y[Root.GetLeaderName]§! wątpi aby ta planeta kiedykolwiek wróciła do poprzedniego stanu."
 #mem_ea_uplifter.7.a:0 "Each advancement may contain in itself the germ of doom..."
 mem_ea_uplifter.7.a:0 "Każdy postęp może zawierać ziarno zagłady..."
 # Molten World (Project 2)
 #mem_ea_uplifter.8.name:0 "A Death in Fire"
 mem_ea_uplifter.8.name:0 "Śmierć w Ogniu"
 #mem_ea_uplifter.8.desc:0 "§Y[mem_ea_homeworld_2.GetName]§! -- presumably once an inhabited planet -- is now nothing more than a burning wasteland littered with volcanos, rivers of lava and covered in smoke and acid rains.\n\nAnd for what? To silence the neverending greed of resource hungry automatons that know neither mercy nor remorse? This whole system is exceptionally mineral rich and thus must have lured these machines here. And they descended on it like a swarm of world eaters. Nothing remains to be learned about the civilisation that once called this planet home."
 mem_ea_uplifter.8.desc:0 "Planeta §Y[mem_ea_homeworld_2.GetName]§! -- prawdopodobnie była kiedyś zamieszkała -- obecnie jest płonącym pustkowiem pokrytym wulkanami, rzekami lawy oraz pokryta dymem i kwaśnymi deszczami.\n\nZ jakiej racji? Aby uciszyć niekończącą się chciwość wiecznie żądnych minerałów robotów które nie znają litości ani umiaru? Cały ten system jest wyjątkowo bogaty w minerały i to z tego powodu zwabił tutaj te maszyny. A one osiadły na nim jak chmara nienasyconych pożeraczy światów. Nie zostało nic co mogłoby udzielić nam jakichkolwiek wskazówek na temat cywilizacji które niegdyś uważały to miejsce za swój dom."
 #mem_ea_uplifter.8.a:0 "This could have happened to us as well..."
 mem_ea_uplifter.8.a:0 "To mogło spotkać również nas..."
 # Frozen World (Project 3)
 #mem_ea_uplifter.9.name:0 "A Cosmic Impact"
 mem_ea_uplifter.9.name:0 "Kosmiczne Uderzenie"
 #mem_ea_uplifter.9.desc:0 "§Y[mem_ea_homeworld_3.GetName]§!'s inhabitants became victims of a cataclysmic event that took place here a few thousand years ago. Our scanners revealed traces beneath the planetary ice shell which point to a large scale impact 8,000 years ago. After the initial fire storm the following impact winter seems to have become a permanent rather than a transitional state."
 mem_ea_uplifter.9.desc:0 "Mieszkańcy §Y[mem_ea_homeworld_3.GetName]§! zostali ofiarami kataklizmu który miał miejsce kilka tysięcy lat temu. Skany lodowej skorupy tej planety odkryły pod jej powierzchnią ślady ogromnego uderzenia które miało miejsce 8,000 lat temu. Wygląda na to, że po początkowej fazie ognistych burz następująca zima pouderzeniowa z tymczasowej zmieniła się w permanentną."
 #mem_ea_uplifter.9.a:0 "There is nothing we can do."
 mem_ea_uplifter.9.a:0 "Nie możemy nic zrobić."
 # Barren World (Project 4_01)
 #mem_ea_uplifter.101.name:0 "An Unbidden Guest"
 mem_ea_uplifter.101.name:0 "Nieproszony Gość"
 #mem_ea_uplifter.101.desc:0 "§Y[mem_ea_homeworld_4.GetName]§!'s surface is a lifeless wasteland. There is barely anything to find that points to a civilisation having existed here at all.\n\nOur scientists have made an interesting discovery however. There are crystal formations rarely more then one or two metres in width and height littering the whole planets surface with few dozen metres distance between them.\n\nShortly after they took samples of one of those formations the §Y[Root.GetName]§! detected an incoming hostile signal at the edge of the solar system. All personnel remaining on the surface have been recalled to the §Y[Root.GetName]§!, which is ready to leave orbit on your orders."
 mem_ea_uplifter.101.desc:0 "Powierzchnia §Y[mem_ea_homeworld_4.GetName]§! jest martwym pustkowiem. Jest tu niewiele rzeczy które mogą wskazywać na dawną obecność jakiejkolwiek cywilizacji.\n\nJednakże naukowcy dokonali interesującego odkrycia. Kryształowe formacje wysokie na 1-2 metry i tak samo szerokie pokrywają powierzchnię planety posiadając ledwie kilkanascie metrów odstępu między sobą.\n\nKrótko po zebraniu kilku próbek tych formacji §Y[Root.GetName]§! wykrył wrogi sygnał na krawędzi systemu słonecznego. Cały personel znajdujący się na planecie został natychmiastowo wezwany na pokład §Y[Root.GetName]§!, który jest gotów na Twój rozkaz opuścić orbitę tej planety."
 #mem_ea_uplifter.101.a:0 "It will take more than a science ship to handle that creature!"
 mem_ea_uplifter.101.a:0 "Pokonanie tej kreatury wymaga czegoś więcej niż statku badawczego!"
 # Barren World (Project 4_02) Death by Space Crystals
 #mem_ea_uplifter.10.name:0 "A Crystal Host"
 mem_ea_uplifter.10.name:0 "Żywiciel Kryształu"
 #mem_ea_uplifter.10.desc:0 "It remains unclear for why a crystal chose this planet to be its host. The results of this decision are quite obvious however. Our science team only found small traces of what was once the dominant species on this planet. Their end was inevitable from the moment the crystal first appeared. Their techology must have been far too primitive for them to possess any means of defense against it. The small crystal formations seem to have exhausted the planet's crust of most useful minerals thus turning the planet from a once living world into a lifeless wasteland.\n\nNow that the giant crystal has been destroyed our scientists suggest two possible options. We could either harvest these mineral rich crystal formations or study their undisturbed growing process."
 mem_ea_uplifter.10.desc:0 "Pozostaje zagadką dlaczego kryszatł wybrał tą planetę na swojego żywiciela. Jednakże wynik tej decyzji jest oczywisty. Naukowcy odnaleźli tylko niewielkie ślady czegoś co mogło być kiedyś gatunkiem dominującym na tej planecie. Ich koniec był przesądzony w chwili gdy pojawił się kryształ. Ich technologia musiała być zbyt prymitywna aby byli w stanie się obronić. Małe kryształowe formacje musiały wyczerpać zasoby naturalne tej planety zmieniając ją z żyjącego świata w pustkowie.\n\nTeraz gdy ogromny kryształ został zniszczony nasi naukowcy proponują dwa rozwiązania. Możemy zebrać bogate w zasoby minerałów pozostałości kryształowych formacji albo zbadać ich procesy wzrostu."
 #mem_ea_uplifter.10.a:0 "Harvest the crystals."
 mem_ea_uplifter.10.a:0 "Zbierz kryształy."
 #mem_ea_uplifter.10.b:0 "Study the crystals."
 mem_ea_uplifter.10.b:0 "Zbadaj kryształy."
 
 # Finishing the Event Chain
 #mem_ea_uplifter.11.name:0 "Even More Questions"
 mem_ea_uplifter.11.name:0 "Coraz Więcej Pytań"
 #mem_ea_uplifter.11.desc:0 "After finishing our investigation we have gained little more knowledge about the uplifting plans of the complex's builders. As none of the other species still remain we are left with even more questions. Why did they get no help from the uplifter race? Why did they try to uplift them at all? Where did they go?"
 mem_ea_uplifter.11.desc:0 "Gdy skończyliśmy nasze dochodzenie zyskaliśmy więcej wiedzy na temat planów projektu Przyspieszenia które chcieli dokonać twórcy tego kompleksu. Z powodu wymarcia pozostałych gatunków ciągle pozostawieni jesteśmy z wieloma pytaniami. Dlaczego nie otrzymali pomocy od rasy Przyspieszającej? Dlaczego wogóle rasa ta chciała ich Przyspieszyć? Gdzie się oni udali?"
 #mem_ea_uplifter.11.a:0 "We need to find answers!"
 mem_ea_uplifter.11.a:0 "Musimy znaleźć odpowiedzi!"
 
 # Half a year later after your scientists worked through all the data you get the coordinates of the homesystem of the uplifter species
 #mem_ea_uplifter.13.name:0 "Breakthrough"
 mem_ea_uplifter.13.name:0 "Przełom"
 #mem_ea_uplifter.13.desc:0 "After years of hard work our scientists in the ancient complex on §Y[mem_ea_start.GetName]§! managed to restore a heavyly damaged part of the facility's data storage. We now have access to previously unreadable data. Among the various records we've recovered are the location of the home system of the Orila as they called themselves. Their empire seems to have been at war with a nebulous aggressor. They seem to have been on the losing end despite having more advanced technology than their foes. When this outpost was attacked by a hostile fleet its inhabitants were left with no other choice than to use the cryo chamber to wait for help. Help that apparently never arrived."
 mem_ea_uplifter.13.desc:0 "Po latach ciężkiej pracy nasi naukowcy pracujący w starożytnym kompleksie na §Y[mem_ea_start.GetName]§! zdołali odtworzyć mocno uszkodzone części bazy danych tego obiektu. Mamy obecnie dostęp do wcześniej niewidocznych danych. Pośród wielu zapisków które odzyskaliśmy znajdują się współrzędne systemu macierzystego rasy Orila. Ich państwo było w stanie wojny z gwiezdnym agresoerm. Wygląda na to, że Orila przegrywali wojnę pomimo posiadania znacznej przewagi technologicznej nad przeciwnikiem. Kiedy posterunek ten został zaatakowany przez wrogą flotę, jego mieszkańcy nie mieli innego wyjścia i użyli krio-kapsuł aby czekać na pomoc. Pomoc która nigdy nie nadeszła. "
 #mem_ea_uplifter.13.a:0 "Were they defeated?"
 mem_ea_uplifter.13.a:0 "Zostali oni pokonani?"
 
 # Points of Interest for Uplifter Homesystem
 #mem_ea_uplifter_system_5:0 "Home System of the Orila"
 mem_ea_uplifter_system_5:0 "System Macierzysty Orila"
 #mem_ea_uplifter_system_5_desc:0 "Our data indicates that the [mem_ea_uplifter_system_5.GetName] system is the origin of the mysterious uplifter race called Orila."
 mem_ea_uplifter_system_5_desc:0 "Nasze dane wskazują, że system [mem_ea_uplifter_system_5.GetName] jest miejscem pochodzenia tajemniczych właścicieli kompleksu zwanych Orila."
 
 # Entering the Uplifter Homesystem for the First Time
 #mem_ea_uplifter.14.name:0 "An Ancient Battlefield"
 mem_ea_uplifter.14.name:0 "Starożytne Pole Bitwy"
 #mem_ea_uplifter.14.desc:0 "The arrival in the Halissos system has confirmed what our scientists already assumed. The Orila lost the war. Their system is littered with debris fields.\n\nOur scanners get strange energy readings from one of the system's planets. It seems to be shielded by a highly advanced energy field. We are unable to get any useful data from the planet's surface."
 mem_ea_uplifter.14.desc:0 "Przybycie do systemu Halissos potwierdziło przypuszczenia naszych naukowców. Orila przegrali wojnę. Ich system jest pełny szczątków.\n\nNasze skanery wychwyciły dziwne odczyty energi z jednej z planet w tym sektorze. Wygląda na to, że jest ona chroniona przez wysoce zaawansowane pole energetyczne. Nie jesteśmy w stanie uzyskać żadnych przydatnych informacji z powierzchni tej planety."
 #mem_ea_uplifter.14.a:0 "Lets take a closer look."
 mem_ea_uplifter.14.a:0 "Rzućmy okiem."
 
 # Uplifter Homesystem Event Chain
 #mem_ea_uplifter_homesystem_chain_title:0 "The Orila"
 mem_ea_uplifter_homesystem_chain_title:0 "Orila"
 #mem_ea_uplifter_homesystem_chain_desc:0 "We have to find out what happened to this ancient race."
 mem_ea_uplifter_homesystem_chain_desc:0 "Musimy dowiedzieć się jaki los spotkał tę starożytną rasę."
 #mem_ea_uplifter_homesystem_investigated:0 "Lifted the Mystery"
 mem_ea_uplifter_homesystem_investigated:0 "Odkryta Tajemnica"
 
 # Shielded Homeplanet Investigation
 #MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION:0 "A Shielded World"
 MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION:0 "Osłonięty Świat"
 #MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION_DESC:0 "Harilla is surrounded by a highly advanced energy field. What does it protect? Might there still be someone alive on the planet?"
 MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION_DESC:0 "Harilla jest otoczona zaawansowanym polem siłowym. Co ono chroni? Czy pozostał ktoś żywy na tej planecie?"
 
 # Dialogue with the AI System of the Uplifter Race
 #mem_ea_uplifter.15.name:0 "The Last Orila"
 mem_ea_uplifter.15.name:0 "Ostatni z Orila"
 #mem_ea_uplifter.15.desc_01:0 "Ah...At long last you have finally come."
 mem_ea_uplifter.15.desc_01:0 "Ah...Nareszcie przybyłeś."
 #mem_ea_uplifter.15.desc_02:0 "Greed had poisoned their souls, had barricaded their world with hate, had goose-stepped them into misery and bloodshed. They had developed speed, but had shut themselves in. Machinery that gave them abundance had left them in want. Their knowledge had made them cynical; their cleverness, hard and unkind. They thought too much and felt too little. More than machinery they needed fellowship. More than cleverness, they needed kindness and gentleness. Without these qualities, their way of life was violent, and they threatened the lives of others." 
 mem_ea_uplifter.15.desc_02:0 "Chciwość zatruła ich dusze, zabarykadowała ich świat nienawiścią, poprowadziła ich w stornę niedoli i rozlewu krwi. Rozwinęli prędkość, ale zamknęła ich w sobie. Maszyneria która dała im dostatek pozostawiła ich w potrzebie. Ich wiedza zmieniła ich w cyników; ich spryt, brutalny i nieuprzejmy. Myśleli zbyt dużo a czuli zbyt mało. Bardziej nie maszyneri potrzebowali towarzystwa. Bardziej niż sprytu, potrzebowali uprzejmości i delikatności. Bez tych cech, ich ścieżka życia była agresywna, i zagrażali życiu innych."
 #mem_ea_uplifter.15.a:0 "And we were one of these races you tried to uplift?"
 mem_ea_uplifter.15.a:0 "Byliśmy jedną z ras które próbowaliście Przyspieszyć?"
 #mem_ea_uplifter.15.b:0 "Who are you?"
 mem_ea_uplifter.15.b:0 "Kim jesteś?"
 #mem_ea_uplifter.15.b.response:0 "I am Chap'Lin, the last of the Orila. Though I am merely an image of his consciousness and not the person himself. He was once chosen by his people to represent our species to those who would follow in our footsteps."
 mem_ea_uplifter.15.b.response:0 "Jestem Chap'Lin, ostatni z Orila. Jednakże jestem tylko obrazem jego świadomości a nie osobą. Został on wybrany przez swoich ludzi na reprezentanta naszej rasy dla tych którzy bedą podążać naszym śladem."
 #mem_ea_uplifter.15.c:0 "What exactly are you?"
 mem_ea_uplifter.15.c:0 "Czym dokładnie jesteś?"
 #mem_ea_uplifter.15.c.response:0 "I am an image of the consciousness of the Orila Chap'Lin. I am more than a mere AI but less than a living being. To be what I am is a honor as well as a burden...A burden I readily chose to accept. Since the last of our race passed away it has been my responsibility to maintain what has been left of this world and to ensure the continuous function of its planetary barrier shield. But my most important task has been to wait for your arrival."
 mem_ea_uplifter.15.c.response:0 "Jestem obrazem świadomości Orila Chap'Lin. Jestem więcej niż zwykłym AI ale mniej niż istotą żyjącą. Bycie czym jestem jest zarówno honorem jak i ciężarem...cieżarem który z radością przyjąłem. Od kiedy ostatni z naszej rasy odszedł, moim obowiązkiem było utrzymanie tego co pozostało po tym świecie i zapewnienie ciągłej funkcjonalności bariery energetycznej która otacza planetę. Ale moim najważniejszym zadaniem było czekanie na Twoje przybycie."
 #mem_ea_uplifter.15.d:0 "What happened to your race?"
 mem_ea_uplifter.15.d:0 "Co stało się z Twoją rasą?"
 #mem_ea_uplifter.15.d.response:0 "There was a time in which our technological progress outmatched our ability to forsee possible consequences. We recklessly persued our quest for immortality. Once we became aware of the consequences the damage was already done. Continuous cloning had left our race sterile and slowly succumbing to the inevitable degradation of our gene pool."
 mem_ea_uplifter.15.d.response:0 "Był taki czas gdy nasz postęp technologiczny przyćmił nasze możliwości do przewidywania możliwych konsekwencj naszych czynów. Lekkomyślnie dążyliśmy do zdobycia nieśmiertelności. Kiedy uświadomiliśmy sobie skutki naszych czynów było już za późno. Ciągłe klonowanie uczyniło naszą rasę sterylną i mogliśmy jedynie oczekiwać nieuchronnej degradacji naszej puli genów."
 #mem_ea_uplifter.15.e:0 "Why did you uplift other species?"
 mem_ea_uplifter.15.e:0 "Dlaczego Przyspieszaliście inne rasy?"
 #mem_ea_uplifter.15.e.response:0 "When we faced our inevitable demise we saw that there was no other civilisation ready or willing to protect less advanced species against ruthless aggression. So we tried to help such species find their way to the stars so they would be able to defend themselves and perhaps one day succeed us in our position as protectors."
 mem_ea_uplifter.15.e.response:0 "Kiedy stawiliśmy czoła naszemu nieuchronnemu końcowi zauważyliśmy, że nie ma żadnej innej rasy gotowej albo chętnej by bronić mniej zaawansowane gatunki przeciw bezwzględnej agresji. Tak więc próbowaliśmy pomóc takim gatunkom znaleźć własną drogę do gwiazd, tak aby byli w stanie bronić się i może któregoś dnia zastąpić nas jako protektorów."
 #mem_ea_uplifter.15.f:0 "What was your empire like?"
 mem_ea_uplifter.15.f:0 "Jakie było Twoje imperium?"
 
 # Dialogue second window for longer answer
 #mem_ea_uplifter.16.name:0 "The Last Orila"
 mem_ea_uplifter.16.name:0 "Ostatni z Orila"
 #mem_ea_uplifter.16.desc_01:0 "We did not want to have an empire. That was not our way. We did not want to rule or conquer anyone. We would have liked to help everyone if possible. All intelligent life should want to help one another. We all want to live by each others' happiness, not by each others' misery. We don't want to hate and despise one another. We believed that in this universe there was room for everyone, and that our galaxy was rich and could provide for everyone; that the way of life could be free and beautiful. But others lost the way..."
 mem_ea_uplifter.16.desc_01:0 "Nie chcieliśmy tworzyć imperium. To nie była nasza droga. Nie chcieliśmy podbijać ani nikim żądzić. Gdyby się dało to chieliśmy każdemu pomóc. Każde rozumne życie powinno chcieć pomóc sobie nawzajem. Wszyscy chieliśmy żyć wzajemnym szczęściem, nie czyjąś krzywdą. Nie chcemy nienawidzić ani nikim gardzić. Wierzyliśmy, że w tym świecie jest wystarczająco dużo miejsca dla każdego, i że nasza galaktyka jest bogata i każdemu może coś zaoferować; taka droga życia mogłaby być piękna i wolna. Ale inni się zagubili..."
 #mem_ea_uplifter.16.desc_02:0 "This is true. Your race was among the five most promising of our protégés. Unfortunately before we could finish what we had begun we were attacked by those who seeked to profit from our growing weakness. Though our technology was vastly superior to theirs they found strengh in numbers while ours dwindled. In the end we were forced to retreat to our homeworld which became our prison. From here we had to watch our children fade away. An now all of my people's hopes lie in you and your race."
 mem_ea_uplifter.16.desc_02:0 "Tak to prawda. Twoja rasa była jedną z pięciu naszych najbardziej obiecujących protegowanych. Niestety zanim zdążyliśmy ukończyć to co zaczęliśmy zostaliśmy zaatakowani przez tych którzy pragnęli zyskać z naszej rosnącej słabości. Pomimo, że mieliśmy znaczną przewagę technologiczną to znaleźli oni siłę w przewadze liczebnej podczas gdy nasza się kurczyła. Na końcu zostaliśmy zmuszeni do odwrotu na naszą macierzystą planetę która stała się naszym więzieniem. Z tego miejsca musieliśmy obserwować jak nasze dzieci wymierają. Obecnie cała nadzieja moich towarzyszy leży w Tobie i Twojej rasie."
 #mem_ea_uplifter.16.a:0 "Lost the way?"
 mem_ea_uplifter.16.a:0 "Zagubili się?"
 #mem_ea_uplifter.16.b:0 "You want us to protect the weak?"
 mem_ea_uplifter.16.b:0 "Chcesz abyśmy chronili słabszych?"
 
 # Dialogue third and last window with final reward
 #mem_ea_uplifter.17.name:0 "The Last Orila."
 mem_ea_uplifter.17.name:0 "Ostatni z Orila"
 #mem_ea_uplifter.17.desc.01:0 "I have observed the development of your civilisation. It has hurt me deeply to see you walk the path of war. So much destruction and suffering was already caused by this. But yet I still see the same great potential in your race that we have seen ages ago. I still have hope that you will live up to this potential and accept your destiny as a protector of life.\n\nWill you accept it and follow our path instead?"
 mem_ea_uplifter.17.desc.01:0 "Obserwowałem rozwój Twojej cywilizacji. Smuci mnie to, że jesteś na drodze wojny. To spowodowało tak wiele zniszczeń i cierpienia. Ale mimo wszystko ciągle widzę w Twojej rasie ten sam wielki potencjał co widzieliśmy lata temu. Ciągle mam nadzieję, że wykorzystasz to i zaakceptujesz swoje przeznaczenie jako obrońcy życia.\n\nZaakceptujesz to i podążysz naszym śladem?"
 #mem_ea_uplifter.17.desc.02:0 "I have observed the development of your civilisation. It has hurt me deeply to see you walk a dark path. Fear and intolerance will not lead you to greatness but only to decline. But yet I still see the same great potential in your race that we have seen ages ago. I still have hope that you will live up to this potential and accept your destiny as a protector of life.\n\nWill you accept it and follow our path instead?"
 mem_ea_uplifter.17.desc.02:0 "Obserwowałem rozwój Twojej cywilizacji. Smuci mnie to, że widzę jak kroczysz ścieżką ciemności. Strach i nietolerancja nie doprowadzą Cię do wielkości a tylko do upadku. Ale mimo wszystko ciągle widzę w Twojej rasie ten sam wielki potencjał co widzieliśmy lata temu. Ciągle mam nadzieję, że wykorzystasz to i zaakceptujesz swoje przeznaczenie jako obrońcy życia.\n\nZaakceptujesz to i podążysz naszym śladem?"
 #mem_ea_uplifter.17.desc.03:0 "I have observed the development of your civilisation. You have made big advancements throught the past years and I am proud of what you have become.\n\nAre you ready to follow our path and take our place as a protector of life?"
 mem_ea_uplifter.17.desc.03:0 "Obserwowałem rozwój Twojej cywilizacji. Poczyniłeś wielkie postępy w ciągu tych lat i jestem dumny z tego kim się stałeś.\n\nCzy jesteś gotów podążać naszą ścieżką i zająć należne Ci miejsce jako obrońcy życia?"
 #mem_ea_uplifter.17.a:0 "We will honor your path."
 mem_ea_uplifter.17.a:0 "Uhonorujemy Twoją ścieżkę."
 #mem_ea_uplifter.17.a.tooltip:0 "Your empire's government will be changed to a unique form - The Way of the Ancients. You will get a unique civic - The Way - offering a 10% research and government ethic attraction bonus. This civic will be permanent.\n"
 mem_ea_uplifter.17.a.tooltip:0 "Forma rządów Twojego imperium zmieniona zostanie na unikalną formę rządów - Ścieżka Starożytnych. Otrzymasz unikalny civik - Droga - oferujący bonus 5% badań oraz 10% przyrostu etyki. Civik ten będzie trwały.\n"
 #mem_ea_uplifter.17.a.response:0 "You have my deep thanks. I will join your fleet leading the last of our ships to assist you if neccessary. This planet however will destroy itself in a few hours. I cannot risk letting our technology fall into the wrong hands. Too much suffering could be the consequence."
 mem_ea_uplifter.17.a.response:0 "Masz moje głębokie wyrazy wdzięczności. Dołączę do Twojej floty kierując ostatnim z naszych statków by Cię wspomóc jeśli zajdzie taka potrzeba. Ta planeta jednkaże w ciągu kilku godzin ulegnie samozniszczeniu. Nie mogę ryzykować dostania się naszej technologi w nieodpowiednie ręce. Konsekwencją byłoby zbyt wiele cierpienia."
 #mem_ea_uplifter.17.b:0 "I am sorry, but this is not our way."
 mem_ea_uplifter.17.b:0 "Przykro mi, ale to nie jest ścieżka którą chcemy podążyć."
 # This tooltip is also the tooltop for option c
 #mem_ea_uplifter.17.b.tooltip:0 "Forge your own destiny\n\nYour empire gains an 5% bonus to happiness"
 mem_ea_uplifter.17.b.tooltip:0 "Pokieruj własnym przeznaczeniem\n\nTwoje imperium zyskuje bonus 5% do zadowolenia"
 # This response is also the response for option c
 #mem_ea_uplifter.17.b.response:0 "It troubles me to hear that but I neither can nor will I force you into another choice. There may be still hope for you to change your mind in future but my time is running short. Soon the energy needed to keep this shield active will run out an I cannot allow our technology to fall into the wrong hands; great suffering would be the consequence. This planet will destroy itself in a few hours. I recomend you keep your distance from it. May you live in peace and prosperity. Farewell [Root.GetSpeciesNamePlural]."
 mem_ea_uplifter.17.b.response:0 "Smuci mnie twój wybór, ale nie mogę tym bardziej nie chcę zmuszać cię do podjęcia innej decyzji. Być może jest nadzieja, że zmienisz w przyszłości swoje zdanie ale mój czas dobiega końca. Wkrótce energia do podtrzymywania tarczy wokół tej planety się wyczerpie, a ja nie mogę pozwolić aby nasza technologia wpadła w nieodpowiednie ręce; konsekwencje byłyby straszne. Planeta ta ulegnie samozniszczeniu w ciągu kilku godzin. Zalecam abyś się od niej oddalił. Obyś żył w pokoju i dostatku. Żegnaj [Root.GetSpeciesNamePlural]."
 #mem_ea_uplifter.17.c:0 "We will not change who we are!"
 mem_ea_uplifter.17.c:0 "Nie zmienimy tego kim jesteśmy!"
 #mem_ea_uplifter.17.d:0 "If this is our destiny we have to accept it."
 mem_ea_uplifter.17.d:0 "Jeżeli to jest naszym przeznaczeniem to musimy to zaakceptować."
 #mem_ea_uplifter.17.d.tooltip:0 "Your empire's and its main species' ethics will be changed to materialist/pacifist/xenophile, your empire's government will be changed to a unique form - The Way of the Ancients. You will get a unique civic - The Way - offering a 10% research and government ethic attraction bonus. This civic will be permanent.\n"
 mem_ea_uplifter.17.d.tooltip:0 "Etyka twojego imperium i jego głównego gatunku zostanie zmieniona na materialista/pacyfista/ksenofil, forma rządów Twojego imperium zmieniona zostanie na unikalną formę rządów - Ścieżka Starożytnych. Otrzymasz unikalny civik - Droga - oferujący bonus 5% badań oraz 10% przyrostu etyki. Civik ten będzie trwały.\n"  
 #mem_ea_uplifter.17.d.response:0 "I am glad you have decided to follow our way. I will join your fleet leading the last of our ships to assist you if neccessary. This planet however will destroy itself in a few hours. I cannot risk the suffering that could result from letting our technology fall into the wrong hands."
 mem_ea_uplifter.17.d.response:0 "Jestem szczęśliwy, że zdecydowałeś się podążać naszym śładem. Dołączę do Twojej floty kierując ostatnim z naszych statków by Cię wspomóc jeśli zajdzie taka potrzeba. Ta planeta jednkaże w ciągu kilku godzin ulegnie samozniszczeniu. Nie mogę ryzykować dostania się naszej technologi w nieodpowiednie ręce."
 
