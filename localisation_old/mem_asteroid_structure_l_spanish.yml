#Translate to Spanish by Darh

 mem_asteroid_structure_category:0 "Estructura de red de Asteroides"
 mem_asteroid_structure_category_desc:0 "Nuestra nave científica ha detectado una extraña red de estructuras en la superficie del asteroide que parecen ser artificiales. Creo que vale la pena investigarlo."

 mem_asteroid_structure.11.name:0 "Colisión de un Asteroide"
 mem_asteroid_structure.11.desc:0 "La red aparente de asteroides fue una pequeña deformidad de la superficie del asteroide, dañada por el impacto de otro en los últimos millones de años. Colisiones de asteroides en un sistema viejo son raros, pero dignos de mención."
 mem_asteroid_structure.11.a:0 "Oh bien."

 mem_asteroid_structure.10.name:0 "Arma de Asteroides"
 mem_asteroid_structure.10.desc:0 "Las estructuras artificiales sólo se encuentran en un lado del asteroide. Nuestra mejor estimación es que son una red de motores cuidadosamente ocultos. Aunque el empuje es limitado, parecen ser perfectos para dirigirlos durante un periodo prolongado de tiempo, sin emisiones detectables de un método tradicional de propulsión estelar. Nuestro radas y la telemetría de gravedad también ha revelado que el núcleo del asteroide es mucho mas denso de lo que debería ser. \n\nNuestro trabajo en la teoría nos dice que se trata de un arma dirigida a un planeta, luna o gran estación disfrazado como un asteroide. Sólo una vez que se había impactado se vería su autentica naturaleza como vehículo cinético dirigido. Con su base original reemplazada por elementos más pesados como el tungsteno, que tendría suficiente masa para hacer potencialmente desaparecer un mundo entero. Su existencia, y el hecho de que sus tanques de combustible estén vacías, implican que no alcanzó su objetivo."
 mem_asteroid_structure.10.a:0 "Debemos tener un puesto de observación para estas cosas en el futuro."
 