 r_mem_doom_capacitor: "Condensador Maligno"
 r_mem_doom_capacitor_desc: "Un dispositivo que no solo canaliza energías de otras dimensiones sino que también las forma en construcciones poderosas."
 mem_doom_capacitor_effect_tooltip: "Convocar a §SEspectral Wyrm§! para servirnos. \nEl Espectral Wyrm posee armas poderosas pero es bastante frágil para su tamaño."
 mem_doom_requires_no_other_ship: "Ya hemos convocado un §SEspectral Wyrm§!."
 
 mem_doom_dragon_ship: "Espectral Wyrm"
 mem_doom_dragon_ship_plural: "Espectral Wyrms"
 mem_doom_dragon_section:0 ""
 
 MEM_COMPONENT_DOOM_DRAGON_BEAM: "Haz Maligno"
 MEM_COMPONENT_DOOM_DRAGON_PROJECTION: "Proyección Maligna"
 MEM_DOOM_SHIELD: "Deflector de energía negativa"
 MEM_DOOM_AURA_SHIELD_DAMPENER: "Campo de distorsión de otro mundo"
 
 mem_doom_dig_site: "Puerta Espectral"
 mem_doom_dig_site_desc: "En este planeta yermo existió alguna vez un puesto de investigación avanzado. Sin embargo, ahora se encuentra en ruinas, lleno de restos de cadáveres de sus antiguos habitantes, no encontrando indicios de lo que pudo haber pasado por ningún lado. \n\nLa destrucción del puesto avanzado debió haber sido hace cientos de años y los primeros sondeos indican que las partes subterráneas aún pueden estar intactas. Entre tanto los sensores de nuestra nave en orbita confirman las lecturas de nuestros instrumentos en la superficie: Una débil fuente de energía enterrada en lo más profundo... ¿Qué podría estar funcionando y seguir allí después de todo este tiempo?"
 
 mem_doom.1.name: "La Entrada"
 mem_doom.1.desc: "La expedición arqueológica ha hecho un gran avance. §Y[Leader.GetName]§! Informa que finalmente ha localizado un pasaje relativamente intacto en la superficie que conduce bajo tierra. \n\nAl igual que la superficie, los pasillos están llenos de cadáveres. Sus muertes fueron violentas y la causa no está del todo clara debido al extenso daño sufrido, tanto por el tiempo como por el clima del lugar. También parece que algunos cuerpos pertenecían a una fuerza militar de algún tipo, tal vez un equipo de control de daños o encubrimiento enviado para contener la situación. \n\nA juzgar por el estado general de las cosas, no fueron particularmente exitosos."
 mem_doom.1.a: "Cavar"
 mem_doom.2.name: "El Núcleo de Comando"
 mem_doom.2.desc: "La expedición arqueológica ha hecho un gran avance. La sala que ubicaron recientemente resultó ser el núcleo del comando que controla los sistemas informáticos alrededor de las instalaciones. \n\nClaramente se produjo un gran tiroteo aquí y de todas las computadoras abandonadas y destruidas, solo un par todavía funciona. Principalmente contienen registros sobre un gran flujo de energía de algo llamado §SSitio Cero§! que se conectaba a la red de distribución en la superficie del planeta, pero también hay una transcripción de respaldo titulada §SIncidente crítico 05484§! que contiene lo siguiente: \n§gSupervisor de turno:§! Oh, esto no puede ser bueno. \n§Y<<Ininteligible>>\n<<Ruido fuerte no identificado>>§!\n§RAlerta:§! Lecturas del sensor 2 fuera de los parámetros aceptables.\n§RAlerta:§! No hay lecturas de los sensores 1, 2, 4, 5, 7 y 9. \n§SError:§! El Módulo de control 4 ya no existe.\n§g<<Fin de la transcripción...>>§!"
 mem_doom.3.name: "Almacenamiento de Piedra"
 mem_doom.3.desc: "El equipo arqueológico informa nuevos hallazgos: a cierta distancia de las principales áreas de trabajo, §Y[Leader.GetName]§! Encontró una colección de tabletas de piedra. \n\nLa piedra en sí parece haber sido obtenida de las profundidades de §Y[From.Planet.GetName]§! y la secuencia de comandos en las tabletas parece haber sido escrita durante el tiempo en que la instalación todavía estaba operativa, sin embargo, el lenguaje en la mayoría de ellos es completamente diferente del que encontramos en el resto del sitio y es indescifrable para nosotros. Lo poco que hay escrito en el lenguaje de los operadores del sitio es ambiguo e incomprensible, aludiendo a algo llamado §YTalnekhreck§!. \n\nLo que también es extraño es que no hay signos de pelea en la habitación, pero muchas piedras están cubiertas con cantidades excesivas de sangre seca. Algunos de ellos se remontan a décadas anteriores a la caída de la instalación."
 mem_doom.4.name: "Profundidades Misteriosas"
 mem_doom.4.desc: "A medida que descienden más profundamente en el corazón de la instalación alienígena, §Y[Leader.GetName]§! y el equipo encuentran cada vez más cosas que no tienen sentido. \n\nVarias salas parecen estar llenas de un campo de energía de algún tipo. Invisible para la mayoría de los sensores, hace que cualquier objeto que ingresa a la habitación se desvanezca en el aire. Además, las bolsas esféricas de radiación flotan en el espacio, desafiando todas las leyes de la física. \n\nLos restos del personal de las instalaciones se encuentran cada vez más dispersos. Por otro lado, las paredes ya no son una mezcla familiar de aleaciones y polímeros, sino que ahora se parecen mucho a la carne fosilizada. \n\nSe ha obtenido más información de los terminales informáticos e indican que la instalación se construyó sobre una grieta dimensional natural en la corteza de §Y[From.Planet.GetName]§!'s. Su propósito era investigar la naturaleza inusual del Universo Dimensional en el otro lado y canalizar energía para las necesidades de su imperio. Sin embargo, la conexión que investigaban no estaba tan vacía como pensaban y algo hostil siguió con el flujo de energía."
 mem_doom.5.name: "Sitio Cero"
 mem_doom.5.desc: "El equipo arqueológico ha llegado a los niveles más profundos de la instalación. Ahora están parados en el fondo, justo encima de una caverna llamada §SSitio Cero§!. \n\nLa tecnología regular de la instalación, construida de metal y plástico, ha dado paso a extrañas rocas irregulares, que se asemejan a dientes o garras de bestias gigantes. Los pilares de extraña textura orgánica intentan alcanzar la escotilla en el techo que conduce al resto de las instalaciones, pero se cortan a pocos metros de distancia. Una enorme pila de cadáveres carbonizados cubre el piso de la caverna. \n\nSe puede inferir que un escuadrón de soldados de élite una vez entró en este lugar y descendió a las cavernas, luego resurgió y avanzó hacia un segmento diferente de la instalación."
 mem_doom.5.a: "Sigue ese camino."
 mem_doom.6.name: "El condensador Maligno"
 mem_doom.6.desc: "El destino final del escuadrón de élite cuyos registros recogimos en el §SSitio Cero§! no estaban tan lejos. Por lo que podemos inferir, la resistencia que encontraron no fue tan grande, sin embargo, como tenían poca munición y soldados, el escuadrón disminuyó rápidamente. \n\nAparentemente, su objetivo era una instalación auxiliar específicamente establecida en caso de eventos como los que ocurrieron; sin embargo, cuando ocurrió lo peor y la instalación fue desbordada. La batalla final aparentemente costó la vida de los soldados restantes, aunque lograron asegurar la instalación. \n\nLos registros encontrados en su armadura de poder dan más claridad a la situación. Un ser al que llamaron §YTalnekhreck§! se ha abierto paso, matando a algunos miembros del personal de la instalación y a un gran costo el portal finalmente se derrumbó. \n\nEl escuadrón a cargo hizo un intento por destruir todo lo que contenía influencia de otro mundo pero ellos fallaron. \n\nUna sola unidad que todavía se alimenta con energía de otro mundo está sentada allí, justo más allá del alcance del último cadáver."
 mem_doom.6.a: "Lo tomaremos. Será seguro si se entrega con cuidado."
 mem_doom.6.b: "Terminemos el trabajo y acabemos con esto."
 
 mem_doom.7.name: "Los Manifiestos Espectrales Wyrm"
 mem_doom.7.desc: "A medida que el condensador maligno alcanza la potencia máxima, su energía adquiere una forma. Un poderoso ser de otro mundo, dado forma por el propio Talnekhreck, se ha manifestado arriba en §Y[Capital_Scope.GetName]§! y está listo para hacer su gracia."
 mem_doom.7.a: "¡Salve, Talnekhreck!"

 mem_doom.100.name: "Ruined Outpost"
 mem_doom.100.desc: "Despite the widespread devastation of [From.GetName], [Leader.GetName] was still able to locate a technological ruin on the surface of the planet. \n\nAn archaeological site has been established to further investigate it."
          