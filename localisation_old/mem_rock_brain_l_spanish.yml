 mem_rock_brain.201.title:0 "Solicitud de asistencia"
 mem_rock_brain.201.desc:0 "Nuestra investigación en [mem_rock_brain_planet.GetName], monitoreando el cerebro de roca ha enviado un mensaje urgente: ¡el cerebro parece haberse dado cuenta de las fuerzas externas que lo monitorean! ¡Solicitan apoyo de una nave científica con urgencia!."
 mem_rock_brain.201.a:0 "¡Envía un barco de una vez!"
 mem_rock_brain.201.b:0 "Pensando... es solo roca. Tenemos prioridades más importantes."

 MEM_ROCK_BRAIN_PROJECT:0 "Hablando con la roca"
 MEM_ROCK_BRAIN_PROJECT_DESC:0 "Este asteroide está atravesado por extrañas venas de mineral que llevan cargas eléctricas que parecen funcionar como una especie de cerebro, un cerebro que se ha dado cuenta de nuestro monitoreo. Nuestra estación de investigación en la roca está solicitando asistencia para abrir comunicaciones."
 
 mem_rock_brain.203.title:0 "Ciencia y la roca"
 mem_rock_brain.203.desc:0 "Nuestros investigadores han abierto con éxito la comunicación con la roca. \n\nParece tener una forma de inteligencia, aunque diferente de todo lo que hemos visto antes, una forma de comunicación que tenemos dificultades incluso para describir con palabras, mucho menos comprensión. Aparentemente no era consciente de que un universo existía fuera de sí mismo y había existido en un solipsismo aislado durante millones, si no miles de millones, de años antes de nuestra llegada. Ha tenido dificultades para comprender conceptos como 'existencia', 'no existencia', 'espacio' y 'movimiento'. \n\nAl intentar explicar, uno de nuestros científicos descargó una copia de un libro de texto de física básica. Comenzó a hacer preguntas basadas en el material y otras preguntas basadas en las respuestas, hasta que llegó rápidamente a las fronteras de la física moderna, y las aprendió. \n\nEl cerebro evidentemente está ansioso por contribuir a nuestros esfuerzos de investigación científica y tiene un perspectiva profundamente única sobre la naturaleza de la realidad. Es probable que sea una asociación fructífera."
 mem_rock_brain.203.a:0 "Maravilloso."
 
 mem_rock_brain.204.title:0 "Filosofía y la roca"
 mem_rock_brain.204.desc:0 "Nuestros investigadores han abierto con éxito la comunicación con la roca. Parece tener una forma de inteligencia, aunque diferente a todo lo que hemos visto antes, una forma de comunicación que tenemos dificultades incluso para describir con palabras y mucho menos para comprender. Aparentemente no era consciente de que un universo existía fuera de sí mismo y había existido en un solipsismo aislado durante millones, si no miles de millones, de años antes de nuestra llegada. Ha tenido dificultades para comprender conceptos como 'existencia', 'no existencia', 'espacio' y 'movimiento'. \n\nAl intentar explicar, uno de nuestros científicos descargó una copia de un libro de texto de filosofía básica. Comenzó a hacer preguntas sobre el material y otras preguntas basadas en las respuestas, hasta que pasó rápidamente los límites de nuestra comprensión. \n\nEvidentemente, el cerebro está ansioso por seguir hablando de filosofía con nuestros pensadores y tiene una perspectiva profundamente única sobre el tema... naturaleza de la realidad. Es probable que sea una asociación fructífera."
 mem_rock_brain.204.a:0 "Maravilloso."
 
 mem_rock_brain.205.title:0 "Poesía y la roca"
 mem_rock_brain.205.desc:0 "Nuestros investigadores han abierto con éxito la comunicación con la roca. Parece tener una forma de inteligencia, aunque diferente a todo lo que hemos visto antes, una forma de comunicación que tenemos dificultades incluso para describir con palabras y mucho menos para comprender. Aparentemente no era consciente de que un universo existía fuera de sí mismo y había existido en un solipsismo aislado durante millones, si no miles de millones, de años antes de nuestra llegada. Pasó gran parte de ese tiempo componiendo algo que no es completamente diferente a la poesía, que evidentemente está ansioso por compartir ahora que tiene una audiencia. \n\nSu poesía es... fascinante, maravilloso, sorprendente, completamente único. \n\nEl trabajo de la roca se ha convertido en un objeto de obsesión pública y hay un gran entusiasmo en nuestra reunión con esta inteligencia única."
 mem_rock_brain.205.a:0 "Maravilloso."
 
 mem_rock_brain.211.title:0 "El último volumen de The Rock"
 mem_rock_brain.211.desc:0 "El cerebro de roca en [mem_rock_brain_planet.GetName] ha publicado un nuevo volumen de poesía, lo que provocó un amplio aplauso público."
 mem_rock_brain.211.a:0 "Maravilloso."
 mem_rock_brain.211.b:0 "Eso es bueno, pero deja de decirme todo el tiempo."
 
 mem_poetry_released:0 "Poesía publicada"
 mem_poetry_released_desc:0 "Su gente está contenta con el lanzamiento de un nuevo volumen de poesía alienígena."

 #########################
 #Journey into Rock Brain#
 #By ViolentBeetle       #
 #########################

 mem_rock_brain.301.name:0 "Misterio del cerebro de la roca"
 mem_rock_brain.301.desc:0 "Desde que nos dimos cuenta por primera vez del llamado §Y "cerebro de roca"§!, una estructura aparentemente pensante dentro del asteroide §Y[From.GetName]§!, ha cautivado las mentes de nuestros científicos. \n\n[ rock_brain_leader.GetName] afirma que [rock_brain_leader.GetSheHe] sabe [rock_brain_leader.GetSXX] una forma de descubrir sus secretos, pero esto requeriría [rock_brain_leader.GetHerHim] para desafiar la superficie del asteroide solo con protecciones mínimas."
 mem_rock_brain.301.a:0 "Permitir esto."
 mem_rock_brain.301.a.tooltip:0 "[rock_brain_leader.GetName] partirá para prepararse para la expedición. Esperemos que [rock_brain_leader.GetSheHe] sepa [rock_brain_leader.GetSXX] lo qué [rock_brain_leader.GetSheHe] [rock_brain_leader.GetIsAre] está haciendo..."
 mem_rock_brain.301.b:0 "No. Esto es demasiado arriesgado."

 mem_rock_brain.302.name:0 "Cerebro de roca: científico comensal"
 mem_rock_brain.302.desc:0 "Según lo dispuesto, [rock_brain_leader.GetName] llegó hoy a [mem_rock_brain_planet.GetName] a través de un transbordador especialmente cartografiado. \n\nComo [rock_brain_leader.GetSheHe] salió a la superficie, el monitoreo remoto mostró actividad dentro del cerebro de la roca creciendo hasta que repentinamente surgió a niveles nunca antes escuchados. En este instante, la señal de [rock_brain_leader.GetName] desapareció de nuestros sensores. \n\nPronto después, la actividad del cerebro de roca comenzó a disminuir, pero se estabilizó en un nivel más alto que el registrado previamente. No se encontró ningún signo de [rock_brain_leader.GetName] en la superficie, como si el cerebro de roca hubiera consumido [rock_brain_leader.GetHimHer]."
 mem_rock_brain.302.a:0 "Será mejor que te ahogues con la roca[rock_brain_leader.GetHerHim]."
 mem_rock_brain.302.a.tooltip:0 "[rock_brain_leader.GetName] no se encuentra, se presume que está muerto."

 mem_rock_brain.303.name:0 "Cerebro de roca: Roca asesina"
 mem_rock_brain.303.desc:0 "Según lo dispuesto, [rock_brain_leader.GetName] llegó hoy a [mem_rock_brain_planet.GetName] a través de un transbordador especialmente cartografiado. \n\nComo [rock_brain_leader.GetSheHe] salió a la superficie, el monitoreo remoto mostró actividad dentro del cerebro de roca creciendo hasta que repentinamente surgió a niveles nunca antes escuchados. En este instante, la señal de [rock_brain_leader.GetName] desapareció de nuestros sensores, justo después de que [rock_brain_leader.GetSheHe] sonara una llamada de socorro por infracciones ambientales críticas en [rock_brain_leader.GetHisHer] traje de vacío. \n\nMomentos después, la actividad cayó a niveles normales Los restos carbonizados de [rock_brain_leader.GetName] pronto se recuperaron de la superficie del asteroide."
 mem_rock_brain.303.a:0 "Parece que [rock_brain_leader.GetSheHe] no sabía lo que [rock_brain_leader.GetSheHe] [rock_brain_leader.GetWasWere] estaba haciendo..."
 mem_rock_brain.303.a.tooltip:0 "[rock_brain_leader.GetName] está muerto."

 mem_rock_brain.310.name:0 Cerebro de roca: Actividad extraña"
 mem_rock_brain.310.desc:0 "El cerebro de rock parece estar transmitiendo algún tipo de señal. \n\nLo que es aún más extraño es que la señal usa nuestra propia codificación."

 mem_rock_brain.311.desc:0 "¿Me escuchas? Bien. \n\nHola. Soy yo, [rock_brain_leader.GetName]. \n\nProbablemente pensaste que estaba muerto, pero es mejor que me creas, estoy muy vivo. Nunca he estado más vivo. El cerebro de roca me consumió, eso es cierto, ¡pero no me destruyó,,, simplemente me he transformado. \n\nMe he convertido en uno con el cerebro de roca, mi mente se ha unido a su mente en un estado de armonía infinita. \n\nLo único que le pediría es que no interfiera con nuestro trabajo. Obsérvenos si es necesario y espíe nuestros pensamientos si lo desea, pero no intervenga."
 mem_rock_brain.311.a:0 "Muy bien."
 mem_rock_brain.311.a.tooltip:0 "[rock_brain_leader.GetName] vivirá dentro de la mente de cerebro de roca. [mem_rock_brain_planet.GetName] ahora se conocerá como [rock_brain_leader.GetName]. \n\nLa producción científica de [mem_rock_brain_planet.GetName] aumentó significativamente."
 mem_rock_brain.311.b:0 "¿Estás bien?"
 mem_rock_brain.311.b.reponse:0 "Nunca he estado mejor, no se preocupe, en mi estado actual, no hay tal cosa como el dolor o el miedo, o cualquier otra cosa desagradable con la que tenga que lidiar... He dejado esto para siempre."
 mem_rock_brain.311.c:0 "¿Hay alguna forma de rescatarte?"
 mem_rock_brain.311.c.reponse:0 "¿Rescatarme? ¿De qué? ¿Para qué? \n\n¿Qué tienes para ofrecer? ¿Para devolverme mi cuerpo [rock_brain_leader.Species.GetAdj]? ¿Convertirme en una lamentable pila de células que se mueven sin rumbo sin propósito hasta que sucumbe a la vejez? \n\nNo. Ahora sé más de lo que puedes imaginar. Yo §Sam§! más de lo que puedes concebir... Pienso en cosas que ni siquiera puedes conceptualizar, no necesito tu ayuda, o tu pena."
 mem_rock_brain.311.d:0 "¿Puedes compartir algo idea con nosotros?"
 mem_rock_brain.311.d.reponse:0 "¿Con ustedes? No. \n\nNi siquiera puedes concebir las cosas que sé ahora. No hay palabras para nombrarlos, o teorías a través de las cuales racionalizarlos. \n\nTal vez algún día puedas comprender una pequeña fracción de mi sabiduría. Este día no llegará pronto."

 mem_rock_brain_eater_of_scientists:0 "Devorador de científicos"
 mem_rock_brain_eater_of_scientists_desc:0 "El cerebro de roca parece haber desarrollado un gusto por los científicos que caminan sobre su superficie."
 mem_rock_brain_merged_thoughts:0 "Pensamientos fusionados"
 mem_rock_brain_merged_thoughts_desc:0 "Cerebro de roca ha fusionado su mente con un científico."
