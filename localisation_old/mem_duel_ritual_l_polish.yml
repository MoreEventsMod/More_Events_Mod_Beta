 # Soldier Fight Win
 #mem_duel_ritual.11.name:0 "A Decisive Victory"
 mem_duel_ritual.11.name:0 "Zdecydowane Zwycięstwo"
 #mem_duel_ritual.11.desc:0 "Our soldier is victorious! After a tense fight, the [mem_duel_ritual_species.GetSpeciesName] representative conceded defeat. Both parties suffered minor injuries but nothing life threatening. Although this is not the result they may have hoped for, even the most extreme elements of the [mem_duel_ritual_species.GetSpeciesName] militant faction seem to accept this outcome."
 mem_duel_ritual.11.desc:0 "Nasz żołnierz zwyciężył! Po ciężkiej walce, reprezentant [mem_duel_ritual_species.GetSpeciesName] poddał się. Obie strony otrzymały lekkie rany, na szczęście żadna z nich nie zagrażała życiu. Pomimo, że nie jest to wynik na który liczyli, nawet najbardziej ekstremalni członkowie militarnej frakcji [mem_duel_ritual_species.GetSpeciesName] muszą go zaakceptować."
 #mem_duel_ritual.11.a:0 "As it should be."
 mem_duel_ritual.11.a:0 "Tak powinno być."
 #mem_duel_ritual.11.a.tooltip:0 "Removes the §YForeign Occupation§! and instead adds the §YImpressed by Duel§! modifier to all primitives on §Y[mem_duel_ritual_planet.GetName]§! increasing their happiness. Your dominant species gets the §YProud of Power§! modifier increasing their happiness for 5 years."
 mem_duel_ritual.11.a.tooltip:0 "Usuwa modyfikator §YObca Okupacja§! i zamiast niego daje §YImponujący Pojedynek§! każdemu tubylcowi na §Y[mem_duel_ritual_planet.GetName]§! zwiększający ich zadowolenie. Twoja dominująca rasa otrzymuje modyfikator §YDumni z Siły§! zwiększający zadowolenie na pięć lat."
 
 # Soldier Fight Lose
 #mem_duel_ritual.12.name:0 "A Close Defeat"
 mem_duel_ritual.12.name:0 "Niewielka Przegrana"
 #mem_duel_ritual.12.desc:0 "The [mem_duel_ritual_species.GetSpeciesName] champion is victorious! After a tense fight, our soldier conceded defeat. Both parties suffered minor injuries but nothing life threatening. Although this is not the result we hoped for, the honour of even the most extreme elements of the [mem_duel_ritual_species.GetSpeciesName] militant faction seems to be satisfied, although their patriotism has only been emboldened"
 mem_duel_ritual.12.desc:0 "Czempion [mem_duel_ritual_species.GetSpeciesName] zwyciężył! Po ciężkiej walce, nasz żołnierz poddał się. Obie strony otrzymały lekkie rany, na szczęście żadna z nich nie zagrażała życiu. Pomimo, że nie jest to wynik na który liczyliśmy, to honor nawet najbardziej ekstremalnych członkowów militarnej frakcji [mem_duel_ritual_species.GetSpeciesName] wydaje się być zaspokojony, a ich patriotyzm ośmielony."
 #mem_duel_ritual.12.a:0 "An unsatisfactory result..."
 mem_duel_ritual.12.a:0 "Niesatysfakcjonujący wynik..."
 #mem_duel_ritual.12.a.tooltip:0 "Removes the §YForeign Occupation§! and instead adds the §YImpressed by Duel§! modifier to all primitives on §Y[mem_duel_ritual_planet.GetName]§! increasing their happiness. Your dominant species gets the §YHumiliated§! modifier decreasing their happiness for 5 years."
 mem_duel_ritual.12.a.tooltip:0 "Usuwa modyfikator §YObca Okupacja§! i zamiast niego daje §YImponujący Pojedynek§! każdemu tubylcowi na §Y[mem_duel_ritual_planet.GetName]§! zwiększający ich zadowolenie. Twoja dominująca rasa otrzymuje modyfikator §YUpokorzony§! zmniejszający zadowolenie na pięć lat."
 
 # Soldier Fight Draw
 #mem_duel_ritual.13.name:0 "A Tragic Draw"
 mem_duel_ritual.13.name:0 "Tragiczny Remis"
 #mem_duel_ritual.13.desc:0 "During the tense battle, both champions, obviously unfamiliar with each other's foreign anatomy, inflicted glancing but sadly lethal wounds on each other. The video of both combatants realising the extent of their injuries and each managing to salute their rival before collapsing to the ground has been seen throughout the empire. The population of §Y[mem_duel_ritual_planet.GetName]§! seem to view this mutual sign of respect by both mortally wounded combatants with great reverence."
 mem_duel_ritual.13.desc:0 "Podczas ciężkiej walki, obydwu czempionów zadało sobie nawzajem powierzchowne rany, które niestety okazały się śmiertelne z powodu nieznajomości wzajemniej anatomii. Wideo ukazujące ostatnie chwile wojowników, którzy zdali sobie sprawę z własnej sytuacji i mimo wszystko salutujących swojemu rywalowi przed upadkiem na ziemię obiegło całe imperium. Populacja Y[mem_duel_ritual_planet.GetName]§! zdaje się traktować tę wzajemną oznakę szacunku śmiertelnie rannych rywali z wielkim pietyzmem."
 #mem_duel_ritual.13.a:0 "A tragic end..."
 mem_duel_ritual.13.a:0 "Tragiczny koniec..."
 #mem_duel_ritual.13.a.tooltip:0 "Removes the §YForeign Occupation§! and instead adds the §YImpressed by Duel§! modifier to all primitives on §Y[mem_duel_ritual_planet.GetName]§! increasing their happiness."
 mem_duel_ritual.13.a.tooltip:0 "Usuwa modyfikator §YObca Okupacja§! i zamiast niego daje §YImponujący Pojedynek§! każdemu tubylcowi na §Y[mem_duel_ritual_planet.GetName]§! zwiększający ich zadowolenie."