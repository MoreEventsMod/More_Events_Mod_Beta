 #mem_duel_ritual.7.a:0 "And so it begins."
 mem_duel_ritual.7.a:0 "Zaczyna się."
 
 # General Fight Win
 #mem_duel_ritual.8.name:0 "A Decisive Victory"
 mem_duel_ritual.8.name:0 "Zdecydowane Zwycięstwo"
 #mem_duel_ritual.8.desc:0 "General [mem_duel_ritual_champion.GetName] is victorious! This battle was decided almost from the first blow, which struck the other champion to the ground. The population of §Y[mem_duel_ritual_planet.GetName]§! have accepted this clear sign of our martial superiority and embraced our society with open arms. There are likely to be no future issues."
 mem_duel_ritual.8.desc:0 "Generał [mem_duel_ritual_champion.GetName] zwyciężył! Wynik walki zadecydował już pierwszy cios, który wgniótł przeciwnego czempiona w ziemię. Tubylcy z §Y[mem_duel_ritual_planet.GetName]§! zaakceptowali ten jasny przekaz naszej wojennej wyższości i otwarcie przyjęli nasze społeczeństwo. Nie będzie więcej problemów w przyszłości."
 #mem_duel_ritual.8.a:0 "As it should be."
 mem_duel_ritual.8.a:0 "Tak powinno być."
 #mem_duel_ritual.8.a.tooltip:0 "Removes the §YForeign Occupation§! and instead adds the §YImpressed by Duel§! modifier to all primitives on §Y[mem_duel_ritual_planet.GetName]§! increasing their happiness. Your dominant species gets the §YProud of Power§! modifier increasing their happiness for 5 years."
 mem_duel_ritual.8.a.tooltip:0 "Usuwa modyfikator §YObca Okupacja§! i zamiast niego daje §YImponujący Pojedynek§! każdemu tubylcowi na §Y[mem_duel_ritual_planet.GetName]§! zwiększający ich zadowolenie. Twoja dominująca rasa otrzymuje modyfikator §YDumni z Siły§! zwiększający zadowolenie na pięć lat."
 
 # General Fight Draw
 #mem_duel_ritual.9.name:0 "A Draw?"
 mem_duel_ritual.9.name:0 "Remis?"
 #mem_duel_ritual.9.desc:0 "As both combatants closed upon one another, general [mem_duel_ritual_champion.GetName] and their opponent tripped over their own appendages, knocking themselves unconsious on a rock on the ground. On the brighter side, the militant movement that started all this trouble seems to have fizzled out due to a complete inability to comprehend what just happened. The rest of the galaxy comprehends well enough though, their mocking laugther echoing through our ears. The general's pride will never recover, and with good reason."
 mem_duel_ritual.9.desc:0 "Podczas gdy obydwaj wojownicy zbliżali się do siebie, generał [mem_duel_ritual_champion.GetName] i jego przeciwnik potknęli się o swoje wyposażenie, przez co wywrócili się i uderzyli głową o skałę tracąc przy tym przytomność. Pozytywnym aspektem tego wydarzenia jest to, że militarystyczna frakcja, która spowodowała całe to zamieszanie jest w ciężkim szoku i nie jest w stanie pojąć co się właśnie stało. Niestety reszta galaktyki zdaje sobie z tego sprawę i ich kpiący śmiech odbija się echem w naszych uszach. Duma generała przepadła na zawsze i z dobrego powodu nie będzie w stanie jej odzyskać."
 #mem_duel_ritual.9.a:0 "We are the laughing stock of the galaxy!"
 mem_duel_ritual.9.a:0 "Jesteśmy pośmiewiskiem galaktyki!"
 #mem_duel_ritual.9.a.tooltip:0 "Removes the §YForeign Occupation§! and instead adds the §YImpressed by Duel§! modifier to all primitives on §Y[mem_duel_ritual_planet.GetName]§! increasing their happiness. Your dominant species gets the §YHumiliated§! modifier decreasing their happiness for 5 years."
 mem_duel_ritual.9.a.tooltip:0 "Usuwa modyfikator §YObca Okupacja§! i zamiast niego daje §YImponujący Pojedynek§! każdemu tubylcowi na §Y[mem_duel_ritual_planet.GetName]§! zwiększający ich zadowolenie. Twoja dominująca rasa otrzymuje modyfikator §YUpokorzony§! zmniejszający zadowolenie na pięć lat."
 
 # Duel with Soldier
 #mem_duel_ritual.10.name:0 "Archaic Rituals"
 mem_duel_ritual.10.name:0 "Archaiczne Rytuały"
 # with blood
 #mem_duel_ritual.10.desc_01:0 "The day has arrived. In front of a baying crowd and an eager audience watching the live broadcast of this historic event across our empire's space the two opponents enter the ancient arena. The sands of this place have soaked up the blood of the [mem_duel_ritual_species.GetSpeciesName] across the ages. Whether our race will leave stains too is to be seen.\n\nAs the hour approaches, hurried words, possibly final, are exchanged between family members, whilst the pundits scramble to place final bets. A hush grows as the combatants walk forward and salute."
