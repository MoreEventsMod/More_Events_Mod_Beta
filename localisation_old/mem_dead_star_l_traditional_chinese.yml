 mem_dead_star_category:0 "失去蹤影的星球"
 mem_dead_star_category_desc:0 "根據偵測圖顯示，§Y[Root.GetName]§!星系內應該有一顆明亮的恆星，這有可能是一個計算上的小錯誤。不過這顆恆星對我們的居住地非常重要，因此我們應該對此展開深入調查。"
 mem_dead_star.4.name:0 "計算錯誤"
 mem_dead_star.4.desc:0 "看起來計算上有出錯，而那顆星體的真正位置在其他地方。"
 mem_dead_star.4.a:0 "了解，我們要繼續執行其他行動。"
 mem_dead_star.6.name:0 "星體已死"
 mem_dead_star.6.desc:0 "看起來我們的導航裝置並沒有出錯，這顆星體的確在這裡 ─ 準確而言，它的殘骸就在這裡。經過我們的推算，這顆星體在很久前就已經被自己的體重壓毀並變成今日的§Y[From.GetName]§!。我們其中一位天體物理學家認為這次事件的光線還未到達§Y[Root.Owner.Capital.GetName]§!，不過人們將會在幾年之後看到 ─ 如果他的計算準確的話。"
 mem_dead_star.6.a:0 "從此將會不一樣。"
 mem_dead_star.6.b:0 "這是千載難逢的機遇！"
 mem_dead_star.6.c:0 "一切都完了吧。"
 mem_dead_star.1.name:0 "星宿殞落"
 mem_dead_star.1.desc:0 "根據我們的科學家在許多年前的估算，今晚將會有一顆星體從§Y[Root.Owner.Capital.GetName]§!的上空消失。它在天空中燃燒發光，不一會兒就失去蹤影了。縱使當地傳媒有篇幅報導，可是星球上的民眾大多都未能目睹那一刻，有些人更在數日之後才得悉此事。幸好，我們的科學家比一般民眾更留意這件事，並一早收集了很多有用的資料。"
 mem_dead_star.1.a:0 "做得好！"
 mem_dead_star.2.name:0 "超新星"
 mem_dead_star.2.desc:0 "這一晚終於來臨！根據我們的科學家在許多年前的估算，今晚將會有一顆星體從§Y[Root.Owner.Capital.GetName]§!的上空轉化成為超新星！科學家們和普羅大眾都拭目以待這一刻，並希望把整個過程錄下來，以免錯過任何一秒。我們更將整個直播過程傳送至各個殖民地，好讓所有人都可以參與其中。今次事件肯定會在人們心目中和歷史中留下深刻的印象！"
 mem_dead_star.2.a:0 "我們真幸運可以目睹這個奇景。"
 mem_dead_star.3.name:0 "星體的死期"
 mem_dead_star.3.desc:0 "這一晚終於來臨。根據我們的科學家在許多年前的估算，今晚將會有一顆星體從§Y[Root.Owner.Capital.GetName]§!的上空「死去」。驚慌的民眾一整晚都變得提心吊膽，一面舉起光燭，一面凝望著天際把握最後機會多望這顆星體一眼。剎那間它一瞬即逝，像我們一樣。我們的科學家看起來對於收集到有用的資料感到很滿意，可是其他人經過今次之後明白到沒有任何事情是永恆的道理。"
 mem_dead_star.3.a:0 "可謂歷歷在目。"
 mem_supernova_celebration:0 "多令人激動的超新星。"
 mem_supernova_mourning:0 "令人惋惜。"
 mem_supernova_celebration_desc:0 "這個星球的居住者對於見到超新星的誕生感到十分興奮。"
 mem_supernova_mourning_desc:0 "這個星球的居住者對於見証星球的死亡感到可惜。"
