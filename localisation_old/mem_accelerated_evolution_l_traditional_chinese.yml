 # Accelerated Evolution
 # Idea and Writing by ForeMole
 # Code by LamilLerran
 mem_accelerated_evolution_modifier:0 "快速的演化"
 mem_accelerated_evolution_modifier_desc:0 "這個星球上的生物以驚人的速度在演化。"
 mem_accelerated_evolution.1.name:0 "快速的演化"
 mem_accelerated_evolution.1.desc:0 "在§Y[Root.GetName]§!這個殖民地生活了幾個月後，人們開始留意到周遭的環境有點古怪 ─ 於這個星球上的生物的外表與體型一年比一年不同。根據該殖民地管理局的指令下研究所得知，原因是§Y[Root.GetName]§!上的動植物演化過程速度異地快。科學家在生物樣本身上得知其繁殖方式非常獨特，竟然同時包括有性和無性生殖，再加上比正常更快的生命週期，才會出現這種不尋常的情況。\n\n此外，由於殖民地居民需要長期不斷重新適應該星球不停變化的生態環境，使他們始終無法舒適地落地生根 ─ 嚴格地說，無一種外來的生物可以做到。幸運的是，無間斷的演化以及高速的繁殖令到農業技術和演化學說獲得重大躍進。總而言之，§Y[Root.GetName]§!的生態環境以至其規模實在過於複雜而難以干預或改變。無論結果如何，殖民地居民亦要欣然接受這個事實。"
 mem_accelerated_evolution.1.a:0 "好吧，或許我們真的無計可施..."
