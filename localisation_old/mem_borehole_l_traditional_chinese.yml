l_traditional_chinese:
 mem_borehole_category:0 "地洞"
 mem_borehole_category_desc:0 "地表圖像顯示星球的地殼上，矗立著一座礦井，它的準確度及光滑面暗示有可能是人造的。"
  
 mem_borehole.1.name:0 "被棄置的礦井"
 mem_borehole.1.desc:0 "[Root.GetLeaderName]向我們匯報，這座設施是某種礦井，作用在於從星球地殼的深處提取礦物。這座礦井現在暫時處於關閉狀態，但只需要少許維修，就可以上線運行。"
 mem_borehole.1a:0 "維修鑽孔設備。"
 mem_borehole.1b:0 "把工具拆卸下來研究它的原理。"
 mem_borehole.1c:0 "把工具回收利用。"
 
 mem_borehole.2.name:0 "稀有礦物調查"
 mem_borehole.2.desc:0 "看起來這座礦井本身是用來鑽掘一堆蘊藏量極高的稀有礦脈，不過當時的工人成功達到該深處，卻不知何故突然放棄整個項目。"
 mem_borehole.2a:0 "我們應該研究一下他們的調查結果。"
 mem_borehole.2b:0 "看來他們找到了迦藍礦。"
 
 mem_borehole.3.name:0 "導彈發射井"
 mem_borehole.3.desc:0 "位於礦井的最深處，我們的科學家團隊發現了一支巨型的導彈，內裡藏著有史以來最大的熱核彈頭。不過[Root.GetLeaderName]卻提出這並不是一款武器，而是某種「新穎」的實驗，因為它的體積、製作物料及構造使它難以飛行，妄論達至逃逸速度但又不致於解體。不論如何，它的設計某程度上都引人入勝。"
 mem_borehole.3a:0 "我們應該研究這款火箭。"
 
 mem_borehole.4.name:0 "棲息地"
 mem_borehole.4.desc:0 "經過仔細查看之後，原來礦井是由數千個小型自給自足的吊艙所組成，並佩備維生系統。看上去大部份吊艙都很整潔，甚至是從未被使用過，不過有些則遺留了很多物品，表明之前的居住者十分忽忙地離開。吊艙的奇怪設計可以讓我們用作參考。"
 mem_borehole.4a:0 "我們應該仔細調查一下。"
 
 mem_borehole.5.name:0 "廢料沉積物"
 mem_borehole.5.desc:0 "初步的觀察顯示，這座礦井充斥著高能量的核廢棄物，很有可能是由另一個文明的污染所做成。[Root.GetLeaderName]不願意繼續深入前進，指出[Leader.GetHerHis]不認為單靠保護裝備，就可以把[Leader.GetHerHim]和[Leader.GetHerHis]對大自然的罪行中拯救過來。"
 mem_borehole.5a:0 "惹人討厭卻很有趣。"
 
 mem_borehole.6.name:0 "競賽"
 mem_borehole.6.desc:0 "科學家團隊完成了檢驗鑽孔，並根據礦井牆身的質地，判斷出是由威力強大的激光刻出來的，看起來更已到達了星球的核心，不過就沒有發現任何有用的礦物。[Root.GetLeaderName]在附近找到了一個失去能源的小型傳送器，初步估計它應該是用來重覆地傳播訊息，內容是關於吹噓比同業者更快到達地心。"
 mem_borehole.6a:0 "呃...恭喜？"
 
 mem_borehole.7.name:0 "白費工夫"
 mem_borehole.7.desc:0 "[Root.GetLeaderName]向我們報告這座礦井的確是人造的，但是已經一早被人洗劫一空，亦沒有找到任何有用的科技或礦物。"
 
 mem_borehole.8.name:0 "陷阱"
 mem_borehole.8.desc:0 "當§Y[Root.GetLeaderName]§!在[From.GetName]的鑽孔探勘時，卻意外地觸發了某種陷阱，引致整座建築物倒塌，[Leader.GetHerHim]及[Leader.GetHerHis]大部份隊員都命喪於此。"
