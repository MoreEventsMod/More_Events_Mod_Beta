 mem_ex_planet.301.title:0 "Un descubrimiento intrigante"
 mem_ex_planet.301.desc:0 "Nuestra estación minera en §Y[mem_ex_planet.GetName]§! informa que han encontrado algo muy interesante: ¡fósiles! mezclados con el mineral de la última excavación, formas de vida que se asemejan a insectos grandes. Nuestra investigación inicial de [mem_ex_planet.GetName] mostró que el asteroide era un fragmento de un planeta que explotó por razones desconocidas. Además de los fósiles se encontró rastros de bacterias muertas en la roca, pero esta es nuestra primera indicación de que el planeta tenía formas de vida macroscópicas. Los mineros están solicitando una nave científica para investigar."
 mem_ex_planet.301.a:0 "Enviaremos una nave de inmediato."
 mem_ex_planet.301.b:0 "Todos nuestras naves están ocupadas."
 
 MEM_EX_PLANET_PROJECT:0 "Investigación fósil"
 MEM_EX_PLANET_PROJECT_DESC:0 "Una estación minera ha encontrado fósiles de formas de vida similares a insectos en los restos de un planeta destrozado. Solicitan una nave científica para investigar."
 
 mem_ex_planet.303.title:0 "Restos planetarios"
 mem_ex_planet.303.desc:0 "Nuestra nave científica ha confirmado el descubrimiento de fósiles en §Y[mem_ex_planet.GetName]§!, ¡y no solo unos pocos, sino toda una vena de ellos!. Las formas de vida que habitaban el planeta que se separó para formar [mem_ex_planet.GetName] tenían una serie de características inusuales y sus restos sin duda ampliará considerablemente nuestro conocimiento de la biología."
 mem_ex_planet.303.a:0 "¡Excelente!"
 
 mem_d_ex_planet_society_deposit:0 "£society  +8\n"