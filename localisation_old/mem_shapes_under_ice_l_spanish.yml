 ###############################################
 # Shapes Under the Ice -- Main Line
 # Idea and main writing by Foremole
 # Code and supplemental writing by LamilLerran
 #Translate to Spanish by Darh
 ###############################################
 
 mem_shapes_under_ice_category:0 "Formas Misteriosas"
 mem_shapes_under_ice_category_desc:0 "Incluso desde una órbita alta, extrañas manchas oscuras en la superficie de §Y[Root.GetName]§! se pueden ver inclusive de noche. Sin embargo, después de solo unos pocos días en órbita, nuestro equipo de investigación ya se dio cuenta de que las formas cambiaban; algunos se han desvanecido, algunos han aparecido y muchos han cambiado ligeramente de posición."
 mem_shapes_under_ice.1.name:0 "Nautiloides Masivos"
 mem_shapes_under_ice.1.desc:0 "Tras una inspección más cercana y el lanzamiento de sondas debajo de la superficie acuática de §Y[From.GetName]§!, nuestro científico §Y[Root.GetLeaderName]§! determinó que todo el planeta está cubierto de océano, que a su vez está cubierto por una gruesa capa de hielo. Sin embargo, la luz puede penetrar en la inmensa cubierta helada, apoyando un exuberante ecosistema de criaturas acuáticas. Los más notable, sin embargo, son los culpables detrás de los puntos cambiantes: §YNautiloides gigantes§!, de kilómetros de ancho, con una especie de piel luminosa de baja intensidad que ocupan el primer lugar en el ecosistema del mundo, sin depredadores naturales. Se ha publicado un proyecto especial para estudiar estas criaturas con más detalle."
 mem_shapes_under_ice.1.a:0 "¡Mira el tamaño de esas cosas!"
 MEM_SHAPES_UNDER_ICE_PROJECT:0 "Investigar Nautiloides"
 MEM_SHAPES_UNDER_ICE_PROJECT_DESC:0 "Un equipo de investigación ha descubierto un océano lleno de vida debajo del hielo de §Y[From.GetName]§!. Nuestros científicos están ansiosos por ver más de cerca las especies luminosas de la biosfera $Y[From.GetPlanetMoon]$!, un gigantesco nautiloide que tiene kilómetros de ancho."
 mem_shapes_under_ice.2.name:0 "Nautiloides Fascinantes"
 mem_shapes_under_ice.2.desc:0 "Después de más estudios y muchas expediciones bajo el hielo, la tripulación de §Y[Root.GetName]§! ha descubierto algunas cosas fascinantes sobre los nautiloides. En primer lugar, tienen procesos biológicos que crean materiales increíblemente resistentes para sus caparazones, perfectos para la construcción. Sin embargo, esto requeriría matarlos para obtener los materiales. Esta posibilidad es poco atractiva por el hecho de que los nautiloides también demuestran niveles básicos de inteligencia, similares a la mayoría de las especies semi-sensibles. Además, cuando mueren no se mantienen a flote, caen a las profundidades rápidamente, lo que hace imposible cosechar a los muertos a menos que haya equipos presentes en el momento de la muerte. Esto significa que tendremos que matar activamente a las criaturas si deseamos recuperar sus caparazones."
 mem_shapes_under_ice.2.a:0 "Nuestros biólogos estarían encantados de estudiar estas criaturas."
 mem_shapes_under_ice.2.b:0 "Aunque nos duela, su pérdida es nuestra ganancia."
 mem_shapes_under_ice.2.phile:0 "Veamos cuán inteligentes son. Intenta establecer comunicaciones."
 mem_shapes_under_ice.2.mat:0 "De todas formas, podemos estudiarlos asi como están."
 mem_shapes_under_ice.99.name:0 "Mal Funcionamiento"
 mem_shapes_under_ice.99.desc:0 "Una investigación adicional de §Y[From.From.GetName]§! indica que los puntos oscuros cambiantes no son del planeta en absoluto, sino más bien de una fuga de presión interna de la nave que causa fallas ópticas en los sistemas de escaneos. §Y[Root.GetName]§!. mando a los equipos de ingeniería para reparación de la válvula de presión defectuosa, una vez arreglado el problema no se detectó nada más en la superficie de §Y[From.From.GetName]§! y no habría nada más interesante aquí."
 mem_shapes_under_ice.99.a:0 "Decepcionante."
