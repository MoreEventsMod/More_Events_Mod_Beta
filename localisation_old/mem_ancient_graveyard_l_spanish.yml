#An Ancient Graveyard
#Idea by ViolentBeetle
#Translate to Spanish by Darh
#Code by BLimmie (Oppen_heimer)

  
mem_ancient_graveyard_category:0 "Un Patrón Extraño"
mem_ancient_graveyard_category_desc:0 "Nuestros sensores están captando lecturas extrañas de un gran valle en la superficie del planeta. Parece estar lleno de pequeñas espigas metálicas dispuestas en un patrón de cuadrícula regular. Sin embargo, son demasiado pequeños para discernir adecuadamente desde la órbita. Deberíamos examinarlo más de cerca."

mem_ancient_graveyard.1.name:0 "Un Lugar de Descanso Final para Muchos"
mem_ancient_graveyard.1.desc:0 "Nuestro equipo descubrió casi mil millones de rifles de pulso primitivos que estaban en el valle enterrados boca arriba. Este parece ser el lugar de descanso de innumerables soldados caídos en una guerra olvidada. Aunque bien conservados, el diseño primitivo del rifle es de poco interés para nuestros científicos. Los escaneos profundos en el suelo debajo tampoco revelaron nada de valor. Parece que nunca sabremos lo que realmente sucedió aquí, hace todos esos eones."

mem_ancient_graveyard.2.name:0 "Un Falso Positivo"
mem_ancient_graveyard.2.desc:0 "Parece que el patrón extraño no era más que un eco causado por un sensor calibrado incorrectamente. Nuestro equipo no encontró nada allí y un segundo barrido del sensor no repitió los resultados anteriores."

mem_ancient_graveyard.1.default:0 "Déjalos Descansar en Paz."
mem_ancient_graveyard.1.xenophobe:0 "Más xenos muertos, ¿eh??"

mem_ancient_graveyard.2.dissapointing:0 "Decepcionante."