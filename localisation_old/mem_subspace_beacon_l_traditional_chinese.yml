 # Subspace Beacon Anomaly
 # Writing and idea by Foremole
 # Code by LamilLerran
 mem_subspace_beacon_category:0 "神秘的導航訊號"
 mem_subspace_beacon_category_desc:0 "我們發現小行星§Y[Root.GetName]§!可能藏著某種導航訊號，處於一堆旋轉中、體積較小的小行星，圍繞著主行星，從它的位置不斷地重覆咻咻發聲。"
 mem_subspace_beacon.1.name:0 "微型黑洞"
 mem_subspace_beacon.1.desc:0 "從§Y[From.From.GetName]§!觀察到的不尋常現象所得，我們追蹤至一個難以置信地小的黑洞，它的直徑只有幾公里長。有一些體積不比一個水果大的小行星碎片，被不停地吸進黑洞內。根據§Y[Root.GetLeaderName]§!指出，由於黑洞的大小，使得產生了這些導航訊號。考慮到它的奇特位置，這個小型黑洞可能是有人蓄意為之。姑勿論甚麼原因，這值得我們好好研究。"
 mem_subspace_beacon.11.name:0 "自動傳播訊號"
 mem_subspace_beacon.11.desc:0 "根據§Y[Root.GetLeaderName]§!的匯報，這些來自§Y[From.From.GetName]§!的神秘訊號，其實是從一件嵌在小行星表面上的細小物體發出的。這件物體由其他外星種族製造，並每隔不規則的時間向星系內的數個拉格朗日點(Lagrangian point)發放著子空間訊號。\n\n成功將訊號解密之後，它播放出一條由一個早已滅絕的外星人種族製成的投息影像電視劇。每一集長達一至三小時不等，內容跨越了不同年代，而其中一個年代更比我們的文明先進數個世紀。由於劇集內容包含了各色各樣的語調、體裁、以及故事結構，§Y[Root.GetLeaderName]§!認為這件奇怪的東西就是為了根據程式上的設定，而不斷製作這些節目。如果我們再進一步地研究，我們可以得到更多關於這外星人社會的資訊，同時為我們如何創作一個好的故事提供靈感。"
 mem_subspace_beacon.21.name:0 "納米機器人小行星"
 mem_subspace_beacon.21.desc:0 "看起來位於§Y[From.From.GetName]§!的\"小行星\"根本不是小行星，而是一大群極度先進的納米機器人。雖然我們無法得知這些納米機器人的製造者，但是我們卻可以推算出它們的作用：靠著發放訊號，納米機器人可以偵測到任何位於這個星系內的物件，以及紀錄下在附近經過的艦隻。姑勿論它以前或現時的用意在於監測、研究用途、抑或是其他未知目的，我們唯一知道的就是這些納米機器人為了保持隱密，把自己偽裝成一顆不起眼的小行星。就算它的表面有任何碰撞損毀，都會由納米機器人自我修復，然後繼續它們的偵測任務。我們把導彈及不同物件投向§Y[From.GetName]§!，更可以親眼見識這些納米機器人如何運作去維修\"小行星\"，讓我們領略到它們的先進之處。"
 mem_subspace_beacon.100.name:0 "子空間的怪事"
 mem_subspace_beacon.100.desc:0 "我們完全無法找到這些來自§Y[From.From.GetName]§!的神秘訊號是究竟甚麼一回事。它們同時從小行星的內部發放訊號，可是§Y[Root.GetLeaderName]§!未能找到任何不尋常的地方。縱使令人感到新奇，我們卻可以在實驗室內輕易地重現這個訊號。由於眼下未能找出問題的根源，我們無法從這顆小行星得出更多奧秘。"
 mem_subspace_beacon.100.a:0 "有些事情總是超越了我們的理解範圍。"
 mem_subspace_beacon.150.name:0 "荒廢了的無人採礦機"
 mem_subspace_beacon.150.desc:0 "看起來從§Y[From.From.GetName]§!發放的訊號是源自某個深入小行星表面的自動化採礦工場，更是一個各附近礦場緊急求救的訊號。工場和無人機竟然設有防禦系統，更已經向§Y[Root.GetName]§!開火。"
