l_spanish:

 mem_star_survey.1.name:0 "Estudiar las estrellas"
 mem_star_survey.1.desc:0 "Por milenios, nosotros hemos mirado hacia las estrellas intentando entenderlas, pero ellas siempre han estado fuera de nuestro alcance. Ahora, finalmente tenemos la tecnología para hacerlo! Muchos de nuestros mejores científicos están ansiosos por ir de expedición y examinar de cerca los cuerpos estelares. Ellos han hecho una lista de las estrellas cercanas y sus diferentes tipos, para dar a conocer los mejores objetivos de estudio. "
 mem_star_survey.1.a:0 "Muy interesante. A ver de que se trata..."
 mem_star_survey.1.b:0 "Nuestros científicos tienen mejores cosas que hacer."
 mem_star_survey.1.desc.gest:0 "Durante milenios, hemos mirado las estrellas tratando de entenderlas, pero siempre estuvieron fuera de nuestro alcance. Ahora finalmente tenemos la tecnología para examinar de cerca los cuerpos estelares. Hemos identificado varias estrellas cercanas de diferentes tipos que valdría la pena estudiar para obtener más información sobre ellas."
 mem_star_survey.1.a.gest:0 "Proceder."
 mem_star_survey.1.b.gest:0 "Nuestros recursos se gastan mejor en otro lugar."
 mem_star_survey.2.name:0 "Estrella de clase A estudiada"
 mem_star_survey.2.desc:0 "Es una brillante estrella que probablemente se consuma en unos pocos millones de años (lo cual es poco tiempo en una escala astronómica), igual que el proceso de fusión de sus núcleos son realmente rápidos. Durante la examinación de §Y[From.From.GetName]§! el oficial científico §Y[Root.GetLeaderName]§!. Él tiene un momento de revelación. Ideó una manera de posicionar los satélites para captar la energía acercándose lo máximo posible sin que se quemen por el camino. Alternativamente, con una configuración similar podrían ser usados para obtener interesantes datos astronómicos."
 mem_star_survey.2.a:0 "Usadlos para obtener energía."
 mem_star_survey.2.b:0 "Nosotros debemos promover el estudio de esta estrella."
 mem_star_survey.3.name:0 "Estrella de clase K estudiada"
 mem_star_survey.3.desc:0 "Justo como esperábamos, el espectro de radiación de esta estrella está muy relacionada con una composición de Oxígeno-Carbono, similar a la nuestra. La zona habitable es amplia. Nosotros deberíamos buscar estrellas en el futuro como ellas, ya que tienden a tener mayor potencial para encontrar planetas colonizables."
 mem_star_survey.4.name:0 "Estrella de clase M estudiada"
 mem_star_survey.4.desc:0 "Este tipo de estrella es antigua y el proceso de fusión de su núcleo ha bajado considerablemente. Esto nos permite volar mucho mas cerca y estudiar la fusión con mas detalle."
 mem_star_survey.5.name:0 "Pulsar estudiado"
 mem_star_survey.5.desc:0 "Esta estrella es un triste recordatorio de que todas las cosas en el universo son finitas. Una vez fue una estrella brillante, pero al final de su vida colapsó hacia su interior. Mientras estudiamos este exótico cuerpo celestial, nuestro oficial §Y[Root.GetLeaderName]§! ha encontrado una nueva fascinante búsqueda de partículas."
 mem_star_survey.6.name:0 "Estudio de las estrellas completado"
 mem_star_survey.6.desc.spirit:0 "Nosotros hemos finalizado nuestros estudios de los diferentes tipos de estrellas. Los datos recogidos, como las imágenes hechas por nuestros investigadores, nos dará una nueva apreciación sobre las luces que brillan en la oscuridad del espacio. Nosotros hemos enseñado a nuestros predicadores para transmitir esto a nuestra población."
 mem_star_survey.6.desc.mat:0 "Nosotros hemos finalizado nuestros estudios de los diferentes tipos de estrellas. Un especial grupo de investigadores ha fomentado que analicemos todos los datos recolectados. El grupo se centra en promover nuestro entendimiento de los procesos físicos que ocurren en los núcleos estelares. Sin embargo, uno de nuestros científicos sugirió que podríamos centrarnos en un mejor uso de los datos para nuestras plantas de energía. Esto haría que comience un proyecto energético que duraría un par de años, con lo cual aumentaría nuestros créditos energéticos."
 mem_star_survey.6.desc.default:0 "Nosotros hemos finalizado nuestros estudios de los diferentes tipos de estrellas. Un especial grupo de investigadores se ha formado para analizar todos los datos. El grupo se centra en promover el entendimiento de los procesos físicos que ocurren en los núcleos de las estrellas. "
 mem_star_survey.6.a:0 "¡Vamos a empujar los limites de la ciencia!"
 mem_star_survey.6.b:0 "Nosotros siempre podemos usar más energía ..."
 mem_star_survey.6.c:0 "Quizá la luz nos guie"
