 #mem_asteroid_derelict_structure_category_desc:0 "During the survey, our scientist team has detected a structure on the surface of the asteroid."
 mem_asteroid_derelict_structure_category_desc:0 "Während der Untersuchung hat eines unserer Wissenschaftsteams eine Struktur auf der Oberfläche des Asteroiden entdeckt."
 
 # Failure
 #mem_asteroid_derelict_structure.1.name:0 "Dangerous Conditions"
 mem_asteroid_derelict_structure.1.name:0 "Gefährliche Bedingungen"
 #mem_asteroid_derelict_structure.1.desc:0 "Whatever the structure once was, it has been lost to the ravages of time. Our probes have been unable to find a safe path to the structure, making salvage an impractical effort. [Root.GetLeaderName] has called off the expedition."
 mem_asteroid_derelict_structure.1.desc:0 "Um was auch immer es sich gehandelt haben mag, es ist längst dem Zahn der Zeit zum Opfer gefallen. Unsere Sonden waren nicht in der Lage einen sicheren Pfad zu der Struktur auszumachen, was eine Bergung unmöglich macht. [Root.GetLeaderName] hat die Expedition abgeblasen."
 #mem_asteroid_derelict_structure.1.a:0 "Too bad."
 mem_asteroid_derelict_structure.1.a:0 "Zu schade."
 
 # Salvage
 #mem_asteroid_derelict_structure.2.name:0 "Empty"
 mem_asteroid_derelict_structure.2.name:0 "Leer."
 #mem_asteroid_derelict_structure.2.desc:0 "It appears whomever built the structure abandoned it long ago, leaving nothing behind to tell us of its intended purpose. While disappointing, at least the materials that make up the structure can be salvaged for use elsewhere."
 mem_asteroid_derelict_structure.2.desc:0 "Es scheint, dass wer auch immer die Struktur erbaut hat, sie schon vor langer Zeit aufgegeben und nichts zurückgelassen hat dass von ihrem ursprünglichen Zweck kündet. Obwohl enttäuschend, können zumindest die Materialien, aus denen die Struktur besteht, von uns für die Benutzung anderswo ausgeschlachtet werden."
 #mem_asteroid_derelict_structure.2.a:0 "Unfortunate."
 mem_asteroid_derelict_structure.2.a:0 "Wie unglücklich."
 
 # Power source
 #mem_asteroid_derelict_structure.3.name:0 "Strange Power Source"
 mem_asteroid_derelict_structure.3.name:0 "Seltsame Energiequelle"
 #mem_asteroid_derelict_structure.3.desc:0 "Examination of the base has yielded an unusual power source. It appears to be reliant on a miniature singularity held stable by unknown technology, and our researchers are understandably wary of attempting to interfere with such a source for study. However, it appears that the rest of the technology is well within our understanding, and the structure can be adapted to suit our needs."
 mem_asteroid_derelict_structure.3.desc:0 "Nähere Untersuchung der Basis hat eine ungewöhnliche Energiequelle ausgemacht. Sie scheint auf einer Miniatursingularität zu basieren, die von einer unbekannten Technologie stabilisiert wird, und unsere Forscher sind nachvollziehbarer weise zögerlich darin mit einer solchen Quelle für Studien herumzuspielen. Jedoch scheint der Rest der Technologie für uns gut verständlich zu sein, und die Struktur kann für unsere Bedürfnisse angepasst werden."
 #mem_asteroid_derelict_structure.3.a:0 "Make it happen."
 mem_asteroid_derelict_structure.3.a:0 "Sorgt dafür dass es geschieht."
 
 # Interesting composition
 #mem_asteroid_derelict_structure.4.name:0 "A Space Oddity"
 mem_asteroid_derelict_structure.4.name:0 "Eine Merkwürdigkeit im All"
 #mem_asteroid_derelict_structure.4.desc:0 "Our researchers are still unsure of the original intent of the facility. However, the design of the structure itself is fascinating, and has been described by our researchers as 'nauseating', 'frightening', and 'completely, utterly impossible.' Whoever inhabited the facility completely ignored traditional thoughts of design, and it has led to some theories regarding how they may have achieved such a stupifying structure. \n\nPlacing a research facility in orbit could help to further understanding of the technology involved."
 mem_asteroid_derelict_structure.4.desc:0 "Unsere Forscher sind sich immer noch nicht über den ursprünglichen Zweck der Einrichtung im Klaren. Das Design der Struktur selbst ist jedoch faszinierend, und wurde von unseren Forschern abwechselnd als 'übelkeitserregend', 'furchteinflößend', und 'komplett, und absolut unmöglich', beschrieben. Wer immer die Einrichtung bewohnt hat, hat traditionelle Designvorlieben komplett ignoriert, was zu einigen Theorien geführt hat, wie solch eine verblüffende Struktur erschaffen wurde. \n\nEine Forschungseinrichtung im Orbit zu errichten könnte helfen die zugrundeliegende Technologie zu verstehen."
 #mem_asteroid_derelict_structure.4.a:0 "Interesting."
 mem_asteroid_derelict_structure.4.a:0 "Interessant."
 
 # Small warp loop
 #mem_asteroid_derelict_structure.5.name:0 "Pendulum" 
 mem_asteroid_derelict_structure.5.name:0 "Das Pendel"
 #mem_asteroid_derelict_structure.5.desc:0 "It appears the base was designed for research. \n\nNear the asteroid is what appears to be a stable formation of disturbed subspace, which it appears several large asteroids were caught. The loop causes them oscillate near the asteroid, each returning to their original position within an hour's time.\n\nWhile it does appear that the event is in decay, it is predicted that the effect of the loop will last at least 2.6 billion years, allowing us ample time to study its effects in full. Placing a reseach base of our own would help to facilitate further understanding of the phenomena."
 mem_asteroid_derelict_structure.5.desc:0 "Es scheint dass diese Basis für die Forschung designt wurde. n\n\Nahe des Asteroiden befindet sich etwas, dass eine stabile Struktur von verformten Subraum zu sein scheint, die mehrere große Asteroiden eingefangen hat. Die Schleife lässt sie nahe dem Asteroiden oszillieren, und innerhalb einer Stunde wieder an ihre ursprüngliche Position zurückkehren. \n\nObwohl der Vorgang im Verfall begriffen zu sein scheint, wird der Effekt laut Vorhersagen noch mindestens 2,6 Milliarden Jahre anhalten, und uns damit reichlich Zeit erlauben um ihn zu studieren. Eine eigene Forschungsbasis würde uns helfen das Phänomen näher zu verstehen."
 #mem_asteroid_derelict_structure.5.a:0 "Fascinating."
 mem_asteroid_derelict_structure.5.a:0 "Faszinierend."
 
 # Strange warp technology
 #mem_asteroid_derelict_structure.6.name:0 "Mistakes"
 mem_asteroid_derelict_structure.6.name:0 "Fehler"
 #mem_asteroid_derelict_structure.6.desc:0 "Whoever designed this base did so with the purpose of researching an unknown propulsive technology for faster than light travel. Given the size of the crater near the remains of the base, it appears as if they were wholly unsuccessful in their attempts. There are several prototypes within the facility which could be tested more carefully by our own researchers to determine exactly how, as well as if, they work. The rebuilding of the base would help to proceed with these experiments."
 mem_asteroid_derelict_structure.6.desc:0 "Wer auch immer diese Basis designt hat, tat dies in der Absicht eine unbekannte Antriebstechnologien für das überlichtschnelle Reisen zu erforschen. Der Größe des Kraters nahe den Überresten der Basis nach zu urteilen, scheint es als ob sie gänzlich erfolglos waren. Es gibt einige Prototypen in der Basis, die unsere Wissenschaftler sorgfältiger testen können um festzustellen wie, und ob, sie funktionieren. Der Wiederaufbau der Basis würde bei diesen Experimenten helfen."
 #mem_asteroid_derelict_structure.6.a:0 "Make it so."
 mem_asteroid_derelict_structure.6.a:0 "Tun sie es."
 
 # Interesting biology
 #mem_asteroid_derelict_structure.7.name:0 "Lost Laboratory"
 mem_asteroid_derelict_structure.7.name:0 "Verschollenes Laboratorium"
 #mem_asteroid_derelict_structure.7.desc:0 "We have found several interesting leads from the base, despite much of it being destroyed. \n\nIn a part of the structure open to space, we have found a large repository of biological samples, some of which have intense regenerative properties. From the fragmented archives we were able to descipher, it appears the research base was intended to help combat a virulent plague affecting their species at least several hundred years ago. Given the end state of the laboratory, it seems that initiative most probably failed. \n\nWhile the virus should not affect our biology in any way, [Root.GetLeaderName] has suggested placing a facility in orbit to access the samples and the original research, and has quarantined all personnel who accessed the laboratory for a time."
 mem_asteroid_derelict_structure.7.desc:0 "Die Basis hat, obwohl sie großteils zerstört war, einige wertvolle Hinweise geliefert. \n\nIn einem Teil der Struktur der großteils dem Vakuum ausgesetzt war, haben wir einen großen Vorrat biologischer Proben gefunden, von denen einige starke regenerative Eigenschaften haben. Den Bruchstücken der Archive nach, die wir entschlüsseln konnten, scheint es dass die Forschungsbasis dazu gedacht war eine virulente Plage zu bekämpfen die ihre Spezies vor einigen hundert Jahren heimsuchte. Dem Zustand des Labors nach zu schließen, scheint es dass diese Initiative großteils gescheitert ist. \n\nObwohl der Virus unsere Biologie in keinster Weise beeinträchtigen sollte, hat [Root.GetLeaderName] vorgeschlagen eine Einrichtung im Orbit zu errichten, um auf die ursprünglichen Proben und Forschungsergebnisse zuzugreifen, und außerdem alles Personal, dass das Labor betreten hat, unter zeitweilige Quarantäne gestellt."
 #mem_asteroid_derelict_structure.7.a:0 "Prudent."
 mem_asteroid_derelict_structure.7.a:0 "Vorrausschauend."
