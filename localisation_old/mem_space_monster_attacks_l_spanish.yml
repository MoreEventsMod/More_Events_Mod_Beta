l_spanish:
 
 mem_crystal_ship_giant:0 "Soberano de cristal antiguo"
 mem_crystal_ship_giant_plural:0 "Soberanos de cristal antiguos"
 
 d_mem_crystals_mining:0 "Campos de cristal"
 d_mem_crystals_mining_desc:0 "Un área cubierta con formaciones minerales semi vivas generadas por un antiguo cristal de vacío. La recolección periódica de estos cristales aumentará significativamente la capacidad de producción de minerales de esta colonia, pero al precio de un ecosistema debilitado y una producción agrícola reducida."
 
 d_mem_crystals_science:0 "Campos de cristal"
 d_mem_crystals_science_desc:0 "Un área en constante crecimiento cubierta con formaciones minerales semi vivas generadas por un antiguo cristal de vacío. Estudiar estos cristales beneficiará los esfuerzos de investigación de la colonia, al tiempo que reduce sus capacidades de producción de minerales y agricultura."
 
 mem_crystal_removal:0 "Eliminación de cristales"
 mem_crystal_removal_desc:0 "Una parte importante de los esfuerzos de esta colonia se destina a la eliminación de la infestación de cristales, que ahora se ha extendido por todo el planeta."

 # Crystal appears in player system
 mem_space_monster_attacks.1.name:0 "Enfoques de entidad cristalina"
 mem_space_monster_attacks.1.desc:0 "Los sensores de largo alcance de nuestra colonia han captado una señal alarmante que se aproxima desde el espacio profundo. Una sonda despachada apresuradamente reveló que era una estructura cristalina gigante. Un intento de comunicación desde nuestra embarcación fue seguido por un pico de energía intensa y pérdida inmediata de contacto con la sonda. \n\nTenemos que asumir que el cristal es hostil. Nuestra flota ha sido puesta en alerta máxima."
 mem_space_monster_attacks.1.a:0 "¿Por qué está aquí?"
 
 # crystal has bombarded the colony
 mem_space_monster_attacks.2.name:0 "Muerte desde arriba"
 mem_space_monster_attacks.2.desc:0 "La fuerza de defensa colonial no tenían ninguna posibilidad contra la entidad cristalina. Inmediatamente después de que la batalla se había decidido, comenzó a llover en [This.GetName] con pequeños fragmentos de cristal disparados a alta velocidad. Los primeros informes hablan de cientos de miles de víctimas. \n\nAunque estos números aún aumentan cada hora, el cristal ha abandonado la órbita del planeta y ha regresado al vacío."
 mem_space_monster_attacks.2.a:0 "¡Que terrible!"
 
 # crystal has been destroyed before bombarding the colony
 mem_space_monster_attacks.3.name:0 "Peligro evitado"
 mem_space_monster_attacks.3.desc:0 "Nuestra flota ha salido victoriosa. Solo quedan fragmentos rotos de la entidad de cristal. Puede que nunca se revele por qué vino aquí y atacó, pero nuestra colonia está a salvo una vez más. \n\nUn breve análisis de los restos del cristal mostró que estaban compuestos de minerales muy valiosos. Los cargueros cercanos ya recibieron la orden de reunirlos. Si bien la mayoría de estos fragmentos se utilizarán para obtener recursos, las piezas más interesantes se conservarán para su posterior estudio. \n\nAlgunos de nuestros científicos ya fantasean con posibles aplicaciones como los cascos de reparación automática, mientras que otros señalan que hay mucha investigación fundamental por hacer antes de que podamos esperar un gran avance."
 mem_space_monster_attacks.3.a:0 "Buen Trabajo."
 
 # crystal has been destroyed after bombarding the colony
 mem_space_monster_attacks.4.name:0 "Venganza"
 mem_space_monster_attacks.4.desc:0 "Nuestra flota ha salido victoriosa. Solo quedan fragmentos rotos de la entidad de cristal. Aunque es posible que nunca sepamos de dónde vino y por qué, al menos su destrucción ha vengado a las víctimas de su brutal ataque. \n\nUna breve exploración de los restos del cristal mostró que estaban compuestos de minerales muy valiosos. Los cargueros cercanos ya recibieron la orden de reunirlos. Si bien la mayoría de estos fragmentos se utilizarán para obtener recursos, las piezas más interesantes se conservarán para su posterior estudio. \n\nAlgunos de nuestros científicos ya fantasean con posibles aplicaciones como los cascos de reparación automática, mientras que otros señalan que hay mucha investigación fundamental. por hacer antes de que podamos esperar un gran avance."
 mem_space_monster_attacks.4.a:0 "Excelente."
 
 # Project finished
 mem_space_monster_attacks.5.name:0 "Análisis de cristal"
 mem_space_monster_attacks.5.desc:0 "Los fragmentos de cristal recuperados muestran notables similitudes con los especímenes más pequeños que hemos encontrado antes, sin embargo, hay una notable diferencia en su comportamiento. Mientras que los cristales encontrados anteriormente actuaban agresivamente, sus acciones siempre se habían limitado a su propio territorio. Además, el enorme tamaño de este espécimen más grande lleva a nuestros científicos a la conclusión de que tiene que ser una especie nueva. \n\nEl material que constituye casi la totalidad de su masa posee asombrosas habilidades de auto reparación, una propiedad que puede ser aplicado a las placas de armadura de nuestra nave. Se ha agregado una nueva opción de investigación al grupo de proyectos."
 mem_space_monster_attacks.5.a:0 "Interesante."
 
 # crystals grow everywhere, what now?
 mem_space_monster_attacks.6.name:0 "Infestación de cristal"
 mem_space_monster_attacks.6.desc:0 "Como los colonos en [Root.GetName] todavía se estaban recuperando del devastador ataque, recibimos informes preocupantes sobre fragmentos cristalinos que crecen en varios lugares alrededor de los asentamientos. \n\nUna investigación adicional reveló que la propagación de estos cristales no se limita a la vecindad de la colonia, se pueden encontrar en diferentes concentraciones en todo el planeta, extrayendo lentamente minerales del suelo a lo largo de su proceso de crecimiento. Es difícil decir en este punto cómo afectará esto al ecosistema del planeta. \n\nHay múltiples posibles cursos de acción a tomar; Los colonos pueden tratar de erradicar la infestación de cristales, cosecharlos periódicamente o estudiar su crecimiento."
 mem_space_monster_attacks.6.a:0 "Déjalos cosechar los cristales regularmente."
 mem_space_monster_attacks.6.a.tooltip:0 "§GSalida de minerales +50%§!\n§G+2 ranuras distrito minero§!\n§G+2 trabajos de coleccionista de cristales raros§!\n§R-2 ranura distrito agrícola§!"
 mem_space_monster_attacks.6.b:0 "Deja que estudien los cristales."
 mem_space_monster_attacks.6.b.tooltip:0 "§GInvestigación de sociedad +20%\n§GInvestigación de ingeniería +20%\n+2 trabajos de investigación\n+1 trabajo de investigación adicional por cada 20 pops\n§G+1 trabajo de coleccionista de cristal raro§!\n§R-2 distritos agrícolas\n-1 distritos mineros\nProducción minera -10%§!"
 mem_space_monster_attacks.6.c:0 "Déjalos erradicar la infestación de cristales."
 mem_space_monster_attacks.6.c.tooltip:0 "Los colonos en [Root.GetName] se centrarán en eliminar hasta el último engendro de cristal. Todos los minerales obtenidos durante este proceso se agregarán al almacenamiento del imperio al final de este proceso. La productividad de esta colonia se reducirá en un 50% hasta que se complete este proceso. Es de esperar que el ecosistema del planeta pueda recuperarse por completo una vez que el trabajo esté terminado."
 
 # planet turns bleak
 mem_space_monster_attacks.7.name:0 "Cambios de biosfera"
 mem_space_monster_attacks.7.desc:0 "A pesar de los constantes esfuerzos de los colonos para contener la infestación de cristales, la propagación ha alcanzado un punto crítico. El daño al ecosistema del planeta ahora es innegable. La producción agrícola está en mínimos históricos y la vegetación en general está en un estado de disminución constante a medida que los cristales agotan el suelo. \n\nAunque nuestros científicos confían en que pueden evitar que el planeta se vuelva completamente sin vida, dudan de que este proceso pueda ser invertido sin una terraformación extensa."
 mem_space_monster_attacks.7.a:0 "¡Qué desastre!"
 
 # crystals removed
 mem_space_monster_attacks.8.name:0 "La gran limpieza"
 mem_space_monster_attacks.8.desc:0 "Finalmente, se han eliminado los últimos rastros restantes de la infestación de cristales en [Root.GetName]. La vida colonial está volviendo lentamente a la normalidad. \n\nLos cristales procesados se han agregado a nuestro almacenamiento imperial."
 mem_space_monster_attacks.8.a:0 "Buenas noticias."
 
 MEM_SPACE_MONSTER_ATTACKS_CRYSTAL_STUDY:0 "Restos cristalinos"
 MEM_SPACE_MONSTER_ATTACKS_CRYSTAL_STUDY_DESC:0 "Una investigación de los fragmentos de cristal restantes podría resultar beneficiosa para nuestros esfuerzos de investigación, pero nuestro departamento de investigación tendrá que dedicar importantes recursos y personal para centrarse en este estudio."
