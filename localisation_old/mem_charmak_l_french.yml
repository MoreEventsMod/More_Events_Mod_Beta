 mem_charmak_site: "Vaisseau fantôme"
 mem_charmak_site_desc: "Un grand vaisseau dérive sans but dans la haute atmosphère de [From.Planet.GetName]. Aucun signe de vie ne peut être détecté à l'intérieur. \n\nEn dehors des impacts aléatoires des astéroïdes et de la vieillesse, aucun dommage externe ne peut être observé."
 
 mem_charmak_warship_section_key: ""
 
 mem_charmak.1.name: "Les Charmaks"
 mem_charmal.1.desc: "L'intérieur du vaisseau est jonché de cadavres momifiés. Certains corps portent des signes de mort violente, mais la plupart semblent avoir péri de la famine ou du manque d'air. Tous appartiennent à une espèce de type aviaire, petite mais plutôt résistante, qui s'appelaient les §SCharmaks§! et étaient actifs dans cette région de la galaxie il y a environ 800 ans. \n\nLeur physiologie montre des signes d'adaptation spatiale, suggérant qu'ils ont abandonné leur habitation planétaire à un moment donné de leur passé pour vivre à bord d'engins spatiaux comme celui-ci."
 mem_charmak.2.name: "La Horde Charmak"
 mem_charmak.2.desc: "Une étude plus approfondie du vaiseau trouvé sur [From.Planet.GetName] et de divers artefacts à bord nous a permis de mieux comprendre la société §SCharmak§!. \n\nLes Charmaks ont organisé leur société clanique principalement basée sur la force physique et les prouesses martiales. Les forts forçaient avec violence leurs frères les plus faibles à suivre leurs ordres, tout en se combattant pour la domination. Les plus forts d'entre eux s'appellaient §YCharmakar§! et servaient de chef de file d'un clan. \n\nLa vie de Charmak était courte et brutale, mais pour ceux qui ont eu le malheur de croiser leur chemin, c'était bien pire. C'étaient une société de pillards de planètes, attaquant les colonies limitrophes des planètes avec un mépris téméraire pour leur propre sécurité, tuant et pillant tous ceux qu'ils rencontraient. \n\nTrès peu de leurs activités ne tournaient pas autour de ce pillage sans fin - la plupart de ceux qui n'étaient pas impliqués dans le combat travailleraient à la fabrication et à la conception de nouvelles armes; les rares privilégiés qui survivaient en étant trop blessés ou infirmes pour se battre ou travailler trouvaient un emploi créant des objets d'art, ou pour inciter leurs camarades à piller plus dur ou à cataloguer les trophées gagnés lors des récents raids."
 mem_charmak.3.name: "La Charmakarade"
 mem_charmak.3.desc: "Le but du vaisseau trouvé en orbite au-dessus de [From.Planet.GetName] est devenu plus clair. Ce vaisseau était un vaisseau 'amiral' de l'un des clans les plus importants et les plus prospères de la horde de Charmak et un lieu de rencontre pour des réunions régulières de Charmakars de toute la horde, connues sous le nom de §SCharmakarades§!. \n\nLes clans étaient pour la plupart insulaires, mais ils devaient parfois se rassembler pour établir des alliances, coordonner des attaques ou répondre à d'autres préoccupations de la horde tout entière. En moyenne, une Charmakarade se terminait avec 53% des Charmakars d'accord, et 47% des autres...morts."
 mem_charmak.4.name: "Les monstres oranges"
 mem_charmak.4.desc: "§Y[Leader.GetName]§! rapporte avoir trouvé des documents sur la dernière Charmakarade qui a eu lieu sur le vaisseau qu'[Leader.GetSheHe] étudie. Cela a eu lieu peu de temps avant l'effondrement de la civilisation Charmak. \n\nLe seul point à l'ordre du jour était un nouvel ennemi rencontré par la horde - les Charmaks ne se souciaient pas d'apprendre leur identité, se référant à eux simplement comme les §SMonstres orange§!. Ceux-ci avaient mené une série d'attaques à distance contre des clans plus petits et plus isolés de la horde, ce qui pour le Charmak était quelque chose d'inouï - et se retrouver pour le coup attaqué pour une fois était une source de grande préoccupation. \n\nDe nombreux Charmakars ont promis le soutien de leur clan à la campagne de représailles."
 mem_charmak.5.name: "Ruminations fatales"
 mem_charmak.5.desc: "Les archives des dernières années de la société Charmak sont rares, mais §Y[Leader.GetName]§! croit maintenant qu'[Leader.GetSheHe] peut reconstituer leur chute. \n\nLa campagne Charmak a réussi et toute la civilisation des §SMonstres oranges§! a été décimée en conséquence. Un grand nombre de Charmaks qui ont été capturés lors des raids initiaux ont été trouvés, libérés et hués publiquement pour leur faiblesse, mais quelque chose d'étrange s'est produit par la suite. \n\nIl semble que leurs ravisseurs ont essayer d'amadouer leurs prisonniers et, ce faisant, ils ont discuté en détail de leurs différences sociales et politiques. Les captifs ont ensuite transmis ce qu'ils ont appris au reste des Charmaks. \n\nJamais auparavant les Charmaks n'avaient pris la peine d'étudier la structure des sociétés qu'ils terrorisaient, et même si la révélation du fait qu'il est possible de sélectionner ses dirigeants sur une base autre que leur capacité de violence ne les a pas impressionnés au début. Mais cela a eu un effet profond sur leur psychologie à long terme. Plus ils y réfléchissaient, plus cela les faisait douter des manières de Charmaks, les conduisant finalement à l'insubordination compulsive ou à une profonde mélancolie, où ils refusaient simplement de suivre les ordres, même lorsqu'ils étaient menacés de mort, et finalement refusaient de manger, de boire et maintenir leurs vaisseaux. \n\nEn une décennie, toute leur société s'est effondrée et leur espèce, autrefois redoutable a disparu. Leur vaisseau amiral, le §YCharmakaradum§!, reste cependant, intact, symbole de leur déclin. Mais, nous pouvons le remettre en état de marche."
 mem_charmak.5.a: "Nous pourrions utiliser ce vaisseau."
 mem_charmak.5.a.tooltip: "le Cuirassé §YCharmakaradum§! sera ajouté à votre flotte."
 mem_charmak.5.b: "démontons-le pour récupérer les pièces."
 
