 mem_starship_graveyard.101.title:0 "Un hallazgo interesante"
 mem_starship_graveyard.101.desc:0 "Nuestro puesto de investigación en §Y[mem_graveyard_planet.GetName]§! descubrió un cementerio de naves espaciales e informa un hallazgo inusual entre los restos: una nave de guerra casi intacta con una serie de características interesantes. Solicitan una nave científica para ayudar con la investigación del naufragio."
 mem_starship_graveyard.101.a:0 "¡Envía una nave de una vez!"
 mem_starship_graveyard.101.b:0 "Nuestras naves están ocupadas."
 
 MEM_STARSHIP_GRAVEYARD_PROJECT:0 "Expedición al cementerio"
 MEM_STARSHIP_GRAVEYARD_PROJECT_DESC:0 "Una nave de guerra inusualmente intacta con una serie de características interesantes se ha ubicado en el cementerio. Se solicita la asistencia de un barco científico."
 
 mem_starship_graveyard.103.title:0 "Hallazgos valiosos"
 mem_starship_graveyard.103.desc:0 "Nuestros científicos analizaron los restos y obtuvieron una cantidad considerable de información nueva de su diseño que nuestros ingenieros encontrarán útil."
 mem_starship_graveyard.103.a:0 "Excelente!"
 
 mem_starship_graveyard.104.title:0 "Hallazgos valiosos"
 mem_starship_graveyard.104.desc:0 "Nuestros científicos han analizado los restos del naufragio y la mayor parte de la nave es bastante poco interesante, a excepción de su casco, que está hecho de un material extremadamente resistente que recuerda el casco de las formas de vida cristalinas que hemos encontrado. Se enviaron muestras a la nave para su posterior estudio."
 mem_starship_graveyard.104.a:0 "Excelente!"

