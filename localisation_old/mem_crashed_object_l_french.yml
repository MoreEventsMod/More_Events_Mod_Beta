l_french:
 mem_crashed_object_category:0 "Objet Écrasé"
 mem_crashed_object_category_desc:0 "L'exploration de cet astéroïde a révélé les restes d'un grand objet sur la surface. Cela mériterait une analyse plus approfondie."

 mem_crashed_object.11.name:0 "Bruits Alien"
 mem_crashed_object.11.desc:0 "Après inspection, l'objet écrasé à la surface de l'astéroïde est une sonde alien! En plus de panneaux photovoltaïques, de radios et de technologies de transmission, la sonde contient sur le côté un disque plat et rainuré, comme un disque de frein. Faire tourner le disque provoque une flopée de sons. [Root.GetLeaderName] pense que c'est une musique alien!\n\nMalheureusement, cette musique est franchement mauvaise, ou du moins destinée à des équipements audios complètement différents des nôtres. Mais tout de même, un artéfact culturel venant d'une espèce complètement différente...c'est quelque chose, hein?"
 mem_crashed_object.11.a:0 "C'est pas mal..."

 mem_crashed_object.12.name:0 "Capsule De Sauvetage"
 mem_crashed_object.12.desc:0 "Une expédition faite pour explorer les débris à la surface de l'astéroïde a ramené une étrange découverte. Cela ressemble à une fabrication d'urgence, à en juger par le manque considérable de système de propulsion, sur laquelle plusieurs capsules capable de maintenir continuellement une suspension cryogénique ont été trouvé. La plupart a été démantelée pour n'en faire qu'une seule, avec un occupant; même si le système essayait de le maintenir en vie, selon nos meilleures estimations, le système cryogénique s'est stoppé depuis plus de cinq cent ans. On ne peut dire grand chose sur ce qui a été disséqué de la créature à l'intérieur, à cause des radiations stellaires ayant rendu stériles la majorité de ses tissus.\n\nTout n'est pas perdu cependant, étant donné que le génie qui a créé ce système improvisé nous en a appris beaucoup sur la maintenance à long-terme du système cryogénique."
 mem_crashed_object.12.a:0 "Un malheur que nous n'aurons pas eu à connaître."

 mem_crashed_object.13.name:0 "Lumière Trompeuse"
 mem_crashed_object.13.desc:0 "Nos scans initiaux semblent semblent être des faux positifs. Les débris métalliques détectés dans l'orbite n'était que la lueur d'un minerai de fer."
 mem_crashed_object.13.a:0 "On n'a jamais assez de minerai, j'imagine."
