l_spanish:

 mem_eager_traders.1.name:0 "Emprendedores ansiosos"
 mem_eager_traders.1.desc:0 "Un puesto seguro de §Y[ruthcap.GetSpeciesAdj]§! en nuestras fronteras apenas habían sido aseguradas cuando recibimos informes preocupantes de nuestros puestos fronterizos. Se detectaron cientos de señales de calor que se acercaban rápidamente a nuestro territorio, todas identificadas como cargueros civiles. Los funcionarios de aduanas locales parecen estar perdidos y temen que la marea entrante de comerciantes pueda abrumar su pequeño control fronterizo."
 mem_eager_traders.1.xenophile:0 "¿Están ansiosos por conocernos? Muy bien, abre la frontera."
 mem_eager_traders.1.xenophobe:0 "¡Refuerza los controles fronterizos y haz que retrocedan!"
 mem_eager_traders.1.individualist:0 "Estos controles simplemente obstaculizan el comercio. Abre el borde por ahora."
 mem_eager_traders.1.fanindividualist:0 "No puedo escucharte por el ruido de nuestros propios cargueros que están despegando."
 mem_eager_traders.2.name:0 "Economía socavada"
 mem_eager_traders.2.desc:0 "Parece que dejar entrar ese torrente de §Y[ruthcap.GetSpeciesAdj]§! Los comerciantes hace unos meses han dañado nuestra economía. Sus productos no han sido más que baratijas demasiado caras o equipos defectuosos que están comenzando a descomponerse, y una multitud de adquisiciones hostiles y exprimidos han resultado en monopolios en nuestros planetas. Prevemos que nuestra economía tardará algunos años en recuperarse de este revés."
 mem_eager_traders.3.name:0 "Un extraño equilibrio"
 mem_eager_traders.3.desc:0 "Ahora que el comercio entró en §Y[ruthcap.GetName]§! y nosotros estamos en camino, parece que ambos nos hemos estado vendiendo bienes inútiles. Terminamos sin perder ni ganar dinero con las transacciones, pero los §Y[ruthcap.GetSpeciesAdj]§ ciudadanos parecen divertidos."
 mem_eager_traders.1.resigned:0 "Enviar algunos oficiales para ayudar a aliviar su carga."
 mem_eager_traders.2.annoyed:0 "Eso es menos que ideal."
 mem_eager_traders.2.fascinated:0 "¿Y nos enamoramos de ellos? Fascinante."
 mem_eager_traders.4.name:0 "Mente sobre materialismo"
 mem_eager_traders.4.desc:0 "Los §Y[ruthcap.GetAdj]§! comerciantes a los que permitimos el acceso a nuestros mercados hace unos meses resultaron estar vendiendo nada más que lujos y baratijas caros. Afortunadamente, parece que nuestra población tiene poco interés en sus productos, y los comerciantes han regresado a casa sin perturbar gravemente nuestra economía."
 mem_eager_traders.4.option:0 "¡Alegrarse!"
 mem_eager_traders.5.name:0 "Los [peacefultraders.GetSpeciesAdj] primeros comerciantes llegan"
 mem_eager_traders.5.desc:0 "Con un paso seguro asegurado entre §Y[peacefultraders.GetName]§! y el §Y[Root.GetName]§!, Los primeros comerciantes intrépidos han comenzado a explorar sus nuevos mercados. Si bien las primeras rutas de envío aún se están explorando, esperamos que el comercio florezca pronto."
 mem_eager_traders.5.xenophile:0 "Perfecto. Importar algunos §Y[peacefultraders.GetSpeciesAdj]§! delicias para mi!"
 mem_eager_traders.5.xenophile.tooltip:0 "([Root.GetName]):\n   §YXenófilo§! Ganancia pop. §G+5%§! Felicidad §Y12§! meses\n   §YXenófobo§! ganancia pop §R-10%§! Felicidad §Y12§! meses"
 mem_eager_traders.5.xenophobe:0 "Debemos prohibir todas las importaciones del §Y[peacefultraders.GetName]§! para proteger nuestro patrimonio."
 mem_eager_traders.5.xenophobe.tooltip:0 "([Root.GetName]):\n   §YXenófobo§! Ganancia pop §G+5%§! Felicidad §Y12§! meses\n   §YXenófilo§! ganancia pop §R-10%§! Felicidad §Y12§! meses\n   §YMaterialista§! ganancia pop §R-10%§! Felicidad §Y12§! meses"
 mem_eager_traders.5.individualist:0 "Los créditos de energía, dice el proverbio, hacen créditos de energía."
 mem_eager_traders.5.mercenary:0 "Comerciantes pacíficos? Quizás puedan usar los servicios de nuestros mercenarios."
 mem_eager_traders.5.peaceful:0 "La guerra ahora no es rentable ni impensable."
 mem_eager_traders.6.name:0 "Mercenarios regresan de la §Y[peacefultraders.GetName]§!"
 mem_eager_traders.6.desc:0 "Los §Y[Root.GetSpeciesAdj]§! mercenarios que extendieron sus servicios a §Y[peacefultraders.GetSpeciesAdj]§! Los clientes de los últimos años han tenido mucho éxito. La gente del §Y[Root.GetName]§! se están haciendo un nombre en el extranjero como guerreros capaces y comerciantes astutos y muchos de ellos han regresado con un buen centavo de sus aventuras mientras cazaban piratas y protegían a los ricos."
 mem_eager_traders.6.good:0 "Son verdaderos profesionales."
