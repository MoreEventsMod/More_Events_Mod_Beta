 mem_ex_planet.301.title:0 "Une Découverte Intrigante"
 mem_ex_planet.301.desc:0 "Notre station minière sur [mem_ex_planet.GetName] nous rapporte qu'elle a trouvé quelque chose d'intéressant : des fossiles! Mélangés avec les minerais trouvés durant la dernière excavation, l'équipe a trouvé des fossiles ressemblant à de grands insectes. Notre analyse initiale de [mem_ex_planet.GetName] a montré que l'astéroïde est un fragment d'une planète qui a explosé, et nous avons trouvé des traces de bactéries mortes depuis longtemps dans le rocher, mais c'est notre première indication disant que l'astéroïde contenait des formes de vie microscopiques. Les mineurs demandent l'assistance d'un vaisseau scientifique."
 mem_ex_planet.301.a:0 "Nous allons y envoyer un vaisseau."
 mem_ex_planet.301.b:0 "Tous nos vaisseaux sont pour l'instant occupés."

 MEM_EX_PLANET_PROJECT:0 "Investigation de Fossiles"
 MEM_EX_PLANET_PROJECT_DESC:0 "Une station minière a trouvé des fossiles de formes de vie insectoïdes dans les restes d'une planète détruite. Ils demandent l'assistance d'un vaisseau scientifique."

 mem_ex_planet.303.title:0 "Restes Planétaires"
 mem_ex_planet.303.desc:0 "Notre vaisseau scientifique a confirmé la découverte de fossiles sur [mem_ex_planet.GetName] - et pas uniquement quelques-uns, mais une veine entière de fossiles! Les formes de vie habitant la planète qui se sont séparées pour former [mem_ex_planet.GetName] ont un certain nombre de caractéristiques inhabituelles, et il n'y a aucun doute qu'en étudiant celles-ci, nos connaissances sur la biologie vont être considérablement étendues."
 mem_ex_planet.303.a:0 "Excellent!"

 mem_d_ex_planet_society_deposit:0 "£society  +8\n"
