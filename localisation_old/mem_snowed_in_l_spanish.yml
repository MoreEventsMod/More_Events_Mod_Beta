l_spanish:

 #Anomaly
 
 mem_snowed_in_category:0 "Ruinas congeladas"
 mem_snowed_in_category_desc:0 "Por improbable que parezca, la superficie congelada de §Y[Root.GetName]§! Parece que alguna vez soportó la vida. Lo que parece los restos de una civilización que alguna vez fue próspera todavía se puede ver en su superficie."
 
 #Events
 
 mem_snowed_in.1.name:0 "Ruinas congeladas"
 mem_snowed_in.1.desc:0 "Las observaciones en §Y[From.GetName]§! confirman nuestras hipótesis iniciales: hay ruinas en toda su superficie congelada. Grandes áreas metropolitanas aún se pueden identificar en diferentes regiones. \n\nEl análisis preliminar sugiere que el planeta fue el hogar de una civilización industrial hasta que un misterioso cataclismo causó la actual era de hielo y convirtió al planeta entero en un páramo helado."
 
 mem_snowed_in.3.name:0 "Vida en el hielo"
 mem_snowed_in.3.desc.first:0 "Nuestro monitoreo continuo de §Y[mem_snowed_in_planet.GetName]§! ha revelado algo inesperado \n\nParece que una fuente de energía todavía está activa en las profundidades de la superficie del planeta. Una investigación más profunda desde nuestra estación de investigación ha establecido que una serie de sobrevivientes del cataclismo original que causó la edad de hielo actual del planeta aún viven bajo tierra."
 mem_snowed_in.3.desc.second:0 "Parece un grupo de sobrevivientes del cataclismo original que se convirtió a §Y[mem_snowed_in_planet.GetName]§! en un páramo congelado... todavía viven profundamente debajo de la superficie. \n\nNuestra estación de investigación ha identificado su hábitat subterráneo."
 mem_snowed_in.3.a:0 "Establecer comunicaciones con ellos."
 mem_snowed_in.3.b:0 "Sigue observándolos."
 mem_snowed_in.3.c:0 "Sobrevivientes? No por mucho tiempo."
 mem_snowed_in.3.d:0 "Sobrevivientes? Deberíamos cosecharlos."
 mem_snowed_in.3.tooltip:0 "£society  §GSociedad§! su salida en §Y[mem_snowed_in_planet.GetName]§! se incrementará."
 
 mem_snowed_in.5.name:0 "Contacto establecido"
 mem_snowed_in.5.desc:0 "Después de estudiar suficientes datos del hábitat subterráneo en §Y[mem_snowed_in_planet.GetName]§!, pudimos decodificar el lenguaje y los protocolos de datos de los especímenes. \n\nAhora estamos listos para establecer contacto con los residentes del búnker."
 
 mem_snowed_in.6.name:0 "Comunicación con [mem_snowed_in_planet.GetName]"
 mem_snowed_in.6.desc.first:0 "Saludos, represento al gobierno provisional de la civilización §Y[mem_snowed_in_species.GetSpeciesName]§!... Bueno, lo que queda de él. \n\n¿Eres realmente una civilización espacial? Probablemente puedas ver que nuestro propio mundo no está en la mejor forma. ¿Quizás hay un lugar para nosotros en uno de los planetas de tu poderoso imperio?"
 mem_snowed_in.6.desc.second:0 "Oh, pareces ser alguien nuevo. \n\nNo sé qué sucede allí arriba, pero les cuento lo que les dije a los que vinieron antes que ustedes. \n\nRepresentaré al gobierno provisional de la civilización de §Y[mem_snowed_in_species.GetSpeciesName]§!. Probablemente puedas ver que nuestro propio mundo no está en la mejor forma. ¿Quizás hay un lugar para nosotros en uno de los planetas de tu poderoso imperio?"
 mem_snowed_in.6.a:0 "¿Qué le pasó a tu mundo?"
 mem_snowed_in.6.a.response:0 "Imposible decirlo con certeza. Cuando comenzó, nuestra ciencia no estaba lo suficientemente avanzada como para comprender nuestro entorno completamente... Ahora prácticamente no nos queda ninguna ciencia. \n\nAlgo, o quizás alguien causó que la órbita de nuestro planeta se desestabilizara y nos llevó siglos alejarnos de la estrella como ahora, por lo que pudimos adaptarnos... pero aún así, ahora estamos atrapados aquí, rodeados por un cero casi absoluto afuera."
 mem_snowed_in.6.b:0 "Esto podría arreglarse."
 mem_snowed_in.6.b.tooltip:0 "Refugiados de §Y[mem_snowed_in_planet.GetName]§! gradualmente se trasladará a nuestros mundos, siempre que tengamos suficiente espacio habitable."
 mem_snowed_in.6.c:0 "No podemos aceptar a ninguno de ustedes."
 mem_snowed_in.6.c.gestalt:0 "Los individualistas como tú no nos pertenecen."
 mem_snowed_in.6.c.response:0 "Ya veo... Eso es lamentable. \n\nPero si llegamos hasta aquí, encontraremos la manera de sobrevivir sin tu ayuda."
 mem_snowed_in.6.c.xenophobe:0 "Su especie merece la extinción, [mem_snowed_in_species.GetSpeciesNameInsult]."
 mem_snowed_in.6.c.xenophobe.response:0 "Ya veo. \n\nUn simple "No" hubiera sido suficiente."
 mem_snowed_in.6.d:0 "Podemos proporcionarle tecnología para ayudarlo a sobrevivir."
 mem_snowed_in.6.d.response:0 "No es exactamente lo que esperábamos... Pero definitivamente ayudará."
 mem_server_room.6.e:0 "Rezaremos por tu salvación."
 mem_server_room.6.e.response:0 "¿En serio? ¿Rezar?. \n\nClaro, ¿por qué no? Orar definitivamente nos ayudará a no morir congelados... Mmmm, rezar pero a quién o quienes?"
 
 mem_snowed_in.7.name:0 "Bombardeo orbital completo"
 mem_snowed_in.7.desc:0 "Nuestras fuerzas han entregado con éxito una carga útil de cargas de profundidad en la superficie de §Y[mem_snowed_in_planet.GetName]§!. El búnker se ha derrumbado con éxito y el que se escondía allí ha sido eliminado."
 mem_snowed_in.7.tooltip:0 "£society  §GSociedad§! salida de §Y[mem_snowed_in_planet.GetName]§! disminuye significativamente con la destrucción de los nativos."
 
 mem_snowed_in.8.name:0 "Invasión al Búnker exitosa"
 mem_snowed_in.8.desc:0 "Nuestros drones de ataque se abrieron paso a través del búnker debajo de la superficie de §Y[mem_snowed_in_planet.GetName]§!. Con la resistencia primitiva rápidamente aplastada, los residentes del búnker han sido capturados con éxito para nuestro uso."
 mem_snowed_in.8.a:0 "Nos damos un festín."
 mem_snowed_in.8.b:0 "Asimilar sus conocimientos y disponer de ellos."
 mem_snowed_in.8.c:0 "Asimilarlos y reasentarlos en un lugar más habitable."
 mem_snowed_in.8.c.tooltip:0 "Varios £pop los pops serán traídos a nuestro mundo como cyborgs."
 
 mem_snowed_in.9.name:0 "Evacuación completada"
 mem_snowed_in.9.desc:0 "Los últimos sobrevivientes de §Y[mem_snowed_in_planet.GetName]§! se han mudado para establecerse en nuestros mundos. El planeta ahora está completamente vacío."
 
 mem_snowed_in.999.name:0 "Falsa dirección"
 mem_snowed_in.999.desc:0 "Parece que nuestra evaluación original de §Y[fromfrom.GetName]§! era incorrecto. \n\nEl planeta está cubierto de rocas irregulares de forma peculiar, pero está notablemente desprovisto de estructuras artificiales de cualquier tipo."
 mem_snowed_in.999.a:0 "Oh bien..."
 
 #Projects
 
 MEM_SNOWED_IN_ESTABLISH_CONTACT:0 "Establecer comunicaciones"
 MEM_SNOWED_IN_ESTABLISH_CONTACT_DESC:0 "El búnker debajo de la superficie de §Y[mem_snowed_in_planet.GetName]§! parece contener vida evolucionada. Deberíamos poder interceptar y descifrar sus comunicaciones y aprender su idioma."
 
 MEM_SNOWED_IN_DESTROY:0 "Destrucción del búnker"
 MEM_SNOWED_IN_DESTROY_DESC:0 "El búnker debajo de la superficie de §Y[mem_snowed_in_planet.GetName]§! parece contener vida evolucionada. No debe permitirse que esto continúe. \n\nCon un golpe lo suficientemente preciso, podemos colapsarlo con facilidad, exponiendo a los residentes a una combinación de escombros y temperaturas casi nulas."
 
 MEM_SNOWED_IN_ASSAULT:0 "Captura del Bunker"
 MEM_SNOWED_IN_ASSAULT_DESC:0 "El búnker debajo de la superficie de §Y[mem_snowed_in_planet.GetName]§! parece contener vida evolucionada. Con una pequeña fuerza de ataque, deberíamos poder capturarlos para su uso posterior."
 
 #Traits
 
 trait_mem_snowed_in_survivors:0 "Sobrevivientes del mundo congelado"
 trait_mem_snowed_in_survivors_desc:0 "Esta especie vivió a través de la destrucción de su entorno original y se adaptó para vivir en un hábitat pequeño, asediado por temperaturas cercanas al cero absoluto en el exterior."
 
 #Modifiers
 
 mem_snowed_in_ruins:0 "Ruinas congeladas"
 mem_snowed_in_ruins_desc:0 "Ruinas de una civilización muerta se ven la superficie de este planeta."
 
 mem_snowed_in_civilisation:0 "Sobrevivientes Congelados"
 mem_snowed_in_civilisation_desc:0 "La vida orgánica aún continúa debajo de la superficie, a pesar de que la superficie se había congelado por completo."
 
 mem_snowed_in_civilisation_destroyed:0 "Civilización destruida"
 mem_snowed_in_civilisation_destroyed_desc:0 "Los orgánicos que originalmente huyeron de la nueva era de hielo bajo tierra han sido destruidos de todos modos por la invasión desde el espacio."
 
 mem_snowed_in_civilisation_evacuated:0 "Ruinas abandonadas"
 mem_snowed_in_civilisation_evacuated_desc:0 "Los últimos restos de la civilización que una vez vivieron aquí han abandonado este mundo por un lugar más hospitalario."
 
 mem_snowed_in_eat_everyone:0 "Sobrevivientes Congelados"
 mem_snowed_in_eat_everyone_desc:0 "A veces, aquellos que huyen de la destrucción de su mundo terminan como merienda."
 
 #Modifiers
 mem_snowed_in_ruins:0 "Ruinas congeladas"
 mem_snowed_in_ruins_desc:0 "Las ruinas de una civilización muerta se observa la superficie de este planeta."
 
 mem_snowed_in_civilisation:0 "Sobrevivientes Congelados"
 mem_snowed_in_civilisation_desc:0 "La vida orgánica todavía continúa debajo de la superficie, a pesar de que la superficie se había congelado por completo."
 
 mem_snowed_in_civilisation_destroyed:0 "Civilización destruida"
 mem_snowed_in_civilisation_destroyed_desc:0 "Los orgánicos que originalmente huyeron de la nueva era de hielo bajo tierra habían sido destruidos de todos modos por la invasión del espacio."
 
 mem_snowed_in_civilisation_evacuated:0 "Ruinas abandonadas"
 mem_snowed_in_civilisation_evacuated_desc:0 "Los últimos restos de la civilización que una vez vivieron aquí habían abandonado este mundo por algo más hospitalario."
 
 mem_snowed_in_eat_everyone:0 "Sobrevivientes Congelados"
 mem_snowed_in_eat_everyone_desc:0 "A veces, aquellos que huyen de la destrucción de su mundo simplemente terminan como merienda."
