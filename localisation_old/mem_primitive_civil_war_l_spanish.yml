 MEM_PRIMITIVE_CIVIL_WAR_INTERVENTION:0 "Intervención divina"
 MEM_PRIMITIVE_CIVIL_WAR_INTERVENTION_DESC:0 "Una de nuestras naves proporcionará la asistencia necesaria para los rebeldes casi derrotados en [mem_primitive_civil_war_planet.GetName], aunque los nativos no entiendan lo que está sucediendo. Unos pocos disparos bien colocados desde la órbita deberían derrotar a las fuerzas imperiales con facilidad."
 mem_primitive_civil_war.2.name:0 "El camino del guerrero"
 mem_primitive_civil_war.2.desc:0 "Nuestro puesto de observación en órbita [mem_primitive_civil_war_planet.GetName] ha informado de una guerra civil en curso dentro de los principales naciones [mem_primitive_civil_war_planet_owner.GetAdj]. Aparentemente, todo comenzó con la coronación de un sucesor joven y progresista al trono cuyas reformas pronto tuvieron un impacto de largo alcance en la cultura y la sociedad de su país..\n\nMientras que la [mem_primitive_civil_war_planet_owner.species.GetNamePlural] Todavía están viviendo en una era casi medieval, su progreso tecnológico es mucho más avanzado que esto. Solo el cumplimiento estricto de la tradición ha impedido la aplicación generalizada de muchas innovaciones hasta el momento. Sin embargo, estos cambios no fueron aprobados por todos sus sujetos. En particular, el recién creado ejército imperial construido con reclutas sin tener en cuenta la clase social ofendió profundamente a la ahora obsoleta clase de guerreros nobles.\n\nFrente a su declive en la irrelevancia, muchos de ellos se levantaron en defensa de sus antiguos derechos. Pero sus posibilidades de éxito son pequeñas, a pesar de su habilidad y experiencia, ya que están sujetos a su código de guerreros y tradiciones que les prohíben usar el equipo moderno en los nuevos campos del ejército imperial.\n\nLa espada se enfrenta al arma."
 mem_primitive_civil_war.2.a:0 "Continúa observando."
 mem_primitive_civil_war.3.name:0 "El destino se acerca"
 mem_primitive_civil_war.3.desc:0 "El personal de observación de arriba [mem_primitive_civil_war_planet.GetName] Informa que, Después de algunos éxitos iniciales, los rebeldes sufrieron una serie de grandes derrotas, agotando sus números y obligándolos a retirarse. Parece que han tomado una posición defendible para prepararse para una última posición. El ejército imperial parece reacio a atacar por ahora, dándose cuenta de su desventaja táctica a pesar de sus números superiores.\n\nEn cualquier caso, la victoria total para las fuerzas imperiales es solo cuestión de tiempo en este momento, ya que los rebeldes se han quedado sin opciones. O tienen ellos?"
 mem_primitive_civil_war.3.a:0 "Están rodeados y superados en número. Está terminado..."
 mem_primitive_civil_war.3.b:0 "Lo único que podría salvarlos es la intervención 'divina'..."
 mem_primitive_civil_war.4.name:0 "El destino está aquí"
 mem_primitive_civil_war.4.desc:0 "El [mem_primitive_civil_war_planet_owner.GetAdj] líder rebelde en [mem_primitive_civil_war_planet.GetName] preparó a sus hombres para una batalla final. Tenía la intención de salir en un resplandor de gloria en lugar de enfrentar la desgracia al aceptar una oferta de rendición enviada por el propio emperador.\n\nSu última carga terminó en un fuego cruzado de armas de fuego rápido, otra innovación presentada por primera vez en la historia de [mem_primitive_civil_war_planet_owner.GetAdj]. No fue una batalla final sino una matanza unilateral.\n\nSin embargo, con el final de la rebelión, los últimos defensores acérrimos restantes de las viejas costumbres murieron y dieron paso al futuro. Una más brillante, con suerte."
 mem_primitive_civil_war.4.a:0 "Cuando lo nuevo se encuentra con lo viejo, siempre termina con las formas antiguas."
 mem_primitive_civil_war.5.name:0 "Fuerza imperial desafiada"
 mem_primitive_civil_war.5.desc:0 "Justo cuando el líder rebelde estaba a punto de comenzar su carga final hacia una muerte segura, el terreno fue sacudido por [root.owner.GetAdj] golpes de armas. Golpearon cerca del ejército sitiador, lo suficientemente cerca como para tener el efecto deseado pero no tan cerca como para causar bajas..\n\nEl ejército imperial fue derrotado por completo y las fuerzas rebeldes salieron victoriosas sin más pérdidas de vidas. La noticia de un líder militar aparentemente favorecido por lo divino se extendió rápidamente por todo el país, obteniendo más apoyo que su causa inicial por sí sola.\n\nEnfrentado al apoyo cada vez menor de su pueblo, el joven emperador se vio obligado a llegar a un acuerdo con sus oponentes, lo que provocó la revocación de sus reformas y una amnistía para los rebeldes restantes con el fin de salvar su gobierno.\n\nEl [mem_primitive_civil_war_planet_owner.GetAdj] la civilización se mantendrá medieval por el momento, parece."
 mem_primitive_civil_war.5.a:0 "Favorecido por lo divino, ¿eh?"

