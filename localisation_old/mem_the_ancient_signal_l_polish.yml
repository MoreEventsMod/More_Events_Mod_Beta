l_polish:
 # The Ancient Signal
 #Written by Matthew Betts
 #Code by Matthew Betts

 # ROOT = PLANET SCOPE
 # FROM = SHIP SCOPE

 #mem_the_ancient_signal_category:0 "Unknown Signals."
 mem_the_ancient_signal_category:0 "Dziwne Sygnały."
 #mem_the_ancient_signal_desc:0 "Our sensors have picked up a strange signal coming from a dense jungle area of the planet. We should send a science team to check out these readings."
 mem_the_ancient_signal_desc:0 "Nasze odbiorniki przechwyciły dziwny sygnał dochodzący z gęstej dżungli pokrywającej planetę. Powinniśmy wysłać ekipę badawczą w celu zbadania tych odczytów."

 #mem_the_ancient_signal.1.name:0 "Interesting Fauna?
 mem_the_ancient_signal.1.name:0 "Interesująca Fauna?"
 #mem_the_ancient_signal.1.desc:0 "We have found some interesting very dense fauna that covers the surface of §Y[fauna_planet.GetName]§!. These fauna somehow are emiting quite a strong EM signal. We could establish a research post in orbit to learn more about these strange signals."
 mem_the_ancient_signal.1.desc:0 "Odnaleźliśmy bardzo gestą i interesującą faunę która pokrywa powierzchnię §Y[fauna_planet.GetName]§!. Fauna ta jakimś sposobem emituje silny sygnał EM. Możemy wybudować na orbicie posterunek badawczy który pozwoli nam na dokładniejsze zbadanie tych dziwnych sygnałów."

 #mem_the_ancient_signal.2.name:0 "No New Findings"
 mem_the_ancient_signal.2.name:0 "Brak Nowych Odczytów"
 #mem_the_ancient_signal.2.desc:0 "The scientists found nothing else interesting on the surface, must have been a malfunction in the sensors that caused the excitement."
 mem_the_ancient_signal.2.desc:0 "Naukowcy nie odkryli na powierzchni niczego ciekawego, prawdopodobnie była to awaria czujników."

 #mem_the_ancient_signal.3.name:0 "What is going on?"
 mem_the_ancient_signal.3.name:0 "Co się dzieje?"
 #mem_the_ancient_signal.3.desc:0 "For the past months Science Officer §Y[Root.GetLeaderName]§! has been blabbering on about the mission on §Y[fauna_planet.GetName]§! saying we should go back. Over the past several days their condition has worsened and has devolved into a state of insanity whenever someone mentions the planet. They have also become pananoid of everyone and everything. A worrying sign indeed."
 mem_the_ancient_signal.3.desc:0 "Przez kilka ostatnich miesięcy Oficer Naukowy §Y[Root.GetLeaderName]§! bredził na temat misji na §Y[fauna_planet.GetName]§! sugerując nasz najszybszy powrót na powierzchnię. W ciągu kilku dni jego kondycja pogorszyła się, przekształcając się w stan niepoczytalności gdy ktokolwiek wspomniał badaną planetę. Stał się również paranoikiem. Podejrzewa wszystko i wszystkich. Jest to rzeczywiście bardzo niepokojący znak."
 #mem_the_ancient_signal.3.a:0 "We must go back. We must find out what made this happen."
 mem_the_ancient_signal.3.a:0 "Musimy wrócić. Trzeba znaleźć przyczynę tych zdarzeń."

 #MEM_THE_ANCIENT_SIGNAL_PROJECT:0 "Return to §Y[fauna_planet.GetName]§!."
 MEM_THE_ANCIENT_SIGNAL_PROJECT:0 "Powrót na §Y[fauna_planet.GetName]§!."
 #MEM_THE_ANCIENT_SIGNAL_PROJECT_DESC:0 "We must go back. We must find out what made this happen."
 MEM_THE_ANCIENT_SIGNAL_PROJECT_DESC:0 "Musimy wrócić. Trzeba znaleźć przyczynę tych zdarzeń."

 #mem_the_ancient_signal.4.name:0 "Alien Ruins?"
 mem_the_ancient_signal.4.name:0 "Ruiny Obcych?"
 #mem_the_ancient_signal.4.desc_default:0 "Below the dense jungle a gigantic ancient city is discovered. Apparently it was inhabited by an alien race that dominated the planet a few hundred thousand years ago. This city is all that seems to be left of their civilisation. In the centre of the ruins stands an upright ring made out of an unknown material with 39 distinct symbols carved around it. One of them being the symbol for our empire. What could this mean?"
 mem_the_ancient_signal.4.desc_default:0 "Poniżej gęstej dżungli zostało odkryte starożytne gigantyczne miasto. Najwyraźniej było zamieszkane przez obcą rasę, która zdominowała planetę kilkaset tysięcy lat temu. Wygląda na to, że to miasto jest wszystkim, co pozostało po ich cywilizacji. W centrum ruin stoi pionowy pierścień wykonany z nieznanego materiału, wokół niego jest wyrytych 39 odrębnych symboli. Jednym z nich jest symbol naszego imperium. Co to może oznaczać?"
 #mem_the_ancient_signal.4.desc_materialist:0 "Below the dense jungle a gigantic ancient city is discovered. Apparently it was inhabited by an alien race that dominated the planet a few hundred thousand years ago. This city is all that seems to be left of their civilisation. In the centre of the ruins stands an upright ring made out of an unknown material with 39 distinct symbols carved around it. One of them being the symbol for our empire. What could this mean?"
 mem_the_ancient_signal.4.desc_materialist:0 "Poniżej gęstej dżungli zostało odkryte starożytne gigantyczne miasto. Najwyraźniej było zamieszkane przez obcą rasę, która zdominowała planetę kilkaset tysięcy lat temu. Wygląda na to, że to miasto jest wszystkim, co pozostało po ich cywilizacji. W centrum ruin stoi pionowy pierścień wykonany z nieznanego materiału, wokół niego jest wyrytych 39 odrębnych symboli. Jednym z nich jest symbol naszego imperium. Co to może oznaczać?"
 #mem_the_ancient_signal.4.desc_xenophobe:0 "Below the dense jungle a gigantic ancient city is discovered. Apparently it was inhabited by an alien race that dominated the planet a few hundred thousand years ago. This city is all that seems to be left of their civilisation and culture."
 mem_the_ancient_signal.4.desc_xenophobe:0 "Poniżej gęstej dżungli zostało odkryte starożytne gigantyczne miasto. Najwyraźniej było zamieszkane przez obcą rasę, która zdominowała planetę kilkaset tysięcy lat temu. Wygląda na to, że to miasto jest wszystkim, co pozostało po ich kulturze i cywilizacji."
 #mem_the_ancient_signal.4.a:0 "A great discovery!"
 mem_the_ancient_signal.4.a:0 "Wspaniałe odkrycie!"
 #mem_the_ancient_signal.4.b:0 "We can learn many things from this great device."
 mem_the_ancient_signal.4.b:0 "Możemy dużo się dowiedzieć dzięki temu urządzeniu."
 #mem_the_ancient_signal.4.c:0 "Flithy aliens, lets make sure none of their culture survives."
 mem_the_ancient_signal.4.c:0 "Obrzydliwi obcy, upewnijmy się, że nie pozostanie po nich żaden ślad."

 #mem_the_ancient_signal.4.a.tooltip:0 "So great we cannot even imagine what to say about it..."
 mem_the_ancient_signal.4.a.tooltip:0 "To jest tak wspaniałe, że nie możemy znaleźć słów aby to opisać..."
 #mem_the_ancient_signal.4.b.tooltip:0 "An amazing find! The population will be estatic at such a discovery! Population happiness increased by 10% for 365 days."
 mem_the_ancient_signal.4.b.tooltip:0 "Wspaniałe znalezisko! Ludność jest szczęśliwa z powodu tego odkrycia! Szczęście wzrasta o 10% na 365 dni."
 #mem_the_ancient_signal.4.c.tooltip:0 "Their culture could contaminate our own. Scrap what we can and set the charges."
 mem_the_ancient_signal.4.c.tooltip:0 "Ich kultura może skazić naszą własną. Odzyskajmy co można i podłóżmy ładunki."
