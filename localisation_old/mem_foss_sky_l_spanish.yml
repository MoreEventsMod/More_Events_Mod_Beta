l_spanish:

 mem_foss_sky_dig_site: "Rascacielos fosilizado"
 mem_fosssky_dig_site_desc: "En medio de las vastas llanuras de cráteres y destrucción que hemos observado en [From.Planet.GetName], un escaneo subterráneo ha revelado algo notable. Parece que lo que una vez fue un valle con un grupo de edificios de gran altura fue destruido por el tiempo transcurrido desde el apocalipsis de este mundo. \n\nEl escaneo muestra una gran cantidad de polvo, roca y cemento que rodean lo que parece ser un edificio increíblemente alto, que por fortuna permanece casi intacto. Otros escaneos indican que la mayor parte del interior también podría estar algo preservado, pero entrar y aprender sus secretos requerirá tiempo y cuidado. \n\nSin embargo, en ausencia de otros restos sustanciales, reliquias o incluso cadáveres más allá de los huesos astillados y fragmentados en cualquier otro lugar del paisaje arruinado, esta podría ser nuestra única oportunidad de aprender más sobre la cultura de estas personas."
 
 mem_foss_sky.1.name: "¿Alguien tiene sed?"
 mem_foss_sky.1.desc: "Hemos limpiado nuestro sitio de excavación inicial y el campamento base, con el techo del edificio ocupando el centro. Cada paso y agarre debe medirse con mucho cuidado para evitar colapsos y lesiones a medida que avanzamos. \n\nTal como está, podemos ver una plataforma de aterrizaje para un pequeño transporte y una cabina que parece haber servido como área de espera o sala de pilotos. Y lo más importante, hemos descubierto nuestros primeros artefactos. \n\nPuede que una máquina expendedora de bocadillos y bebidas no parezca mucho, pero una tan perfectamente conservada y extraída con delicadeza como la que hemos encontrado ha despertado la imaginación del público sobre lo que podría estar más abajo y nos ha dado una idea de la dieta general de las personas que lo ocuparon. \n\nLo que inicialmente se consideraba un mundo muerto y aburrido, ahora merece mucha más atención."
 mem_foss_sky.1.a: "$DIG$"
 mem_foss_sky.2.name: "¡Que vista!"
 mem_foss_sky.2.desc: "Nos abrimos paso hacia abajo a través del acceso de la escalera de la azotea, que nos pareció notablemente libre de escombros importantes, a lo que parece más probable que sea un sitio en el cielo. \n\nMuebles rotos pero discernibles se encuentran dispersos, así como los restos momificados de varios individuos, muchos agrupados alrededor del ascensor del edificio, aparentemente incapaces de descender, incluso hemos encontrado botellas sin abrir perfectamente conservadas. Al parecer, las ventanas de este edificio pudieron manejar la fuerza combinada de una increíble cantidad de fuerza dirigida hacia ellos como las grandes explosiones, porque el vidrio (si se le puede llamar así) no tiene una sola grieta. \n\nEn un área, el casco derretido de lo que creemos que es un vehículo se presiona contra un ventanal, pero solo ha causado rasguños en el exterior. Algunas muestras han sido enviadas fuera del sitio para tratar de obtener información de este material para determinar su composición, pero hasta ahora parece ser exclusivo de la torre. \n\nEl siguiente paso será ver si el pozo del elevador se puede usar como plataforma para avanzar más hacia abajo, ya que la escalera interna de concreto parece demasiado deteriorada en este momento para un mayor recorrido seguro."
 mem_foss_sky.2.a: "$DIG$"
 mem_foss_sky.3.name: "Atrapado"
 mem_foss_sky.3.desc: "Los ejes del elevador han demostrado ser tan duraderos como la estructura exterior. Las puertas que los habitantes de la sala del cielo no podían abrirse, solo cedieron después de varias horas con nuestros mejores láseres de corte. \n\nUna vez que nos abrimos paso, hemos podido catalogar varios artefactos y restos de especies distintas de los próximos 30 pisos más o menos en las últimas semanas. En el caso de los restos, la mayoría generalmente se agrupan alrededor de los ascensores, pero algunos han sido encontrados en sus escritorios o en salas de descanso con evidencia de suicidio o violencia como su causa de muerte; y también hemos notado varios incidentes aparentes de canibalismo. \n\nAl llegar al primer lobby del cielo, nos encontramos con dos circunstancias intrigantes. En primer lugar, los ascensores todavía están aquí y cerrados al piso debajo del lobby del cielo, lo que nos impide explorar más. Además, parece haber algún tipo de escudo extendido sobre lo que queda de las escaleras, incluida la escalera de salida de emergencia. En segundo lugar, muy por debajo de los ascensores y hacia los niveles del sótano... hemos comenzado a recoger firmas de energía. \n\nEl siguiente paso será llegar debajo de estos ascensores."
 mem_foss_sky.3.a: "$DIG$"
 mem_foss_sky.4.name: "Una fiesta mal planificada"
 mem_foss_sky.4.desc: "Se decidió que la mejor manera de pasar los ascensores era usar la fuerza. Se colocaron explosivos especiales de neutrones en los frenos y los cables y luego el edificio fue completamente despejado de todo el personal. Golpeamos el detonador y aparte de algunos crujidos menores, nuestras suposiciones aprendidas sobre la increíble solidez y resistencia estructural del edificio demostraron ser fundadas. \n\nAl llegar, pasamos una semana completa cortando agujeros a través de las puertas exteriores de explosión y de las puertas interiores, que son un poco menos fuertes. \n\nLo que hemos encontrado es sorprendente: un búnker casi perfectamente conservado con generadores nucleares en modo de espera. La activación cuidadosa de estos nos permitió verificar las computadoras bastante primitivas para confirmar nuestras sospechas iniciales sobre este lugar: todo el edificio fue construido originalmente como una fortaleza para gente de élites y poderosas de esta sociedad. \n\n Todo el edificio debía usarse como centro de comando y control una vez que el polvo se hubiera asentado, pero esto obviamente no sucedió. Los cadáveres que hemos encontrado aquí están fechados un poco más tarde que los de los pisos superiores, lo que indica que pudieron sobrevivir por un tiempo hasta que se quedaron sin suministros de alimentos. Solo podemos suponer que el apocalipsis que sufrió este planeta fue tan completo e inesperado que la toxicidad del ambiente exterior se incluyó en los planes a largo plazo de este edificio. \n\nTal como está, estas personas se construyeron una tumba lenta y muy lujosa."
 mem_foss_sky.4.a: "Una curiosa historia"