l_french:
 #Pi Writing Anomaly
 #Writing and code by LamilLerran
 #Translated to French by Deytron
 #Note that this comes from a vanilla anomaly category, title "Surface Writing" and text
 #"There is significant scarring on the surface of this world in a pattern that cannot be natural. From orbit, the massive rifts look almost like writing."
 mem_writing_uninhabitable_category:0 "$writing_uninhabitable_category$"
 mem_pi_writing.1.name:0 "Pi"
 mem_pi_writing.1.desc:0 "Les rifts sur §Y[From.GetName]§! sont effectivement des écrits; selon l'équipe de reconnaissance, ils indiquent les 196 premiers chiffres de pi exprimés en base 14. De célèbres sociologues spéculent furieusement sur pourquoi les auteurs du message croyaient que n'importe qui apte à le lire aurait eu besoin de cette information."
