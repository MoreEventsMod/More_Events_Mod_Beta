 MEM_REBEL_YELL_RESOLVE_SIGNAL: "Decodifica la señal"
 MEM_REBEL_YELL_RESOLVE_SIGNAL_DESC: "La extraña señal se origina en §Y[the_planet.GetName]§! antes de ser desvanecida por la enrarecida atmosfera alrededor del sistema ocultando su origen. Deberíamos acercarnos a la fuente, estudiarla y con suerte, descifrarla."
 
 mem_rebel_yell_poi_chain_title: "Sistema Embrujado"
 mem_rebel_yell_poi_chain_desc: "Una débil señal atormenta al sistema [the_system.GetName]. Tener un puesto avanzado allí debería permitirnos eventualmente descubrir más."
 
 mem_rebel_yell_investigation_chain_title: "Señal Secreta"
 mem_rebel_yell_investigation_chain_desc: "Una débil señal atormenta al sistema [the_system.GetName]. Deberíamos llegar al fondo de todo esto."
 
