 mem_rebel_yell.5.name:0 "El Último Reducto"
 mem_rebel_yell.5.desc:0 "Al otro lado del agujero de gusano, hemos descubierto una pequeña flota estacionada en órbita de uno de los planetas. Aquí parece ser donde la 'Resistencia' se retiró después de su derrota.. \n\nA pesar de su avanzada edad, los barcos están en bastante buena forma y fuertemente armados. Las plataformas de cañones ionicos aún son detectables en de los barcos; debemos acercarnos con precaución."
 mem_rebel_yell.7.desc:0 "¡Detener! ¿Quién eres tú? ¿Por qué disparas a mi barco? ¡Deja de disparar a mi barco! ¡Identifíquense!"
 mem_rebel_yell.7.a:0 "Primero nos disparaste. ¿Quién eres tú?"
 mem_rebel_yell.8.desc:0 "Muy bien, no te pareces a ellos. Eso es un alivio. \n\nYo soy [princess.GetName], del reino de [princess_species.GetName]. Mi padre una vez dirigió la galaxia en una lucha desesperada contra criaturas que se autodenominaban Vazuranos. Nosotros fallamos. Nuestras flotas fueron destruidas y nuestros mundos cayeron uno por uno. \n\nFinalmente, nos vimos obligados a retirarnos a un sistema oculto, aquí. Esperábamos que vinieran más sobrevivientes, pero nadie vino. Una vez que nuestros suministros comenzaron a agotarse, transferimos el control de nuestros barcos al CCA (Control Central Automático) y nos pusimos en un sueño criogénico. Con el paso del tiempo, las cápsulas para dormir fallaron o tuvieron que apagarse para conservar energía y preservar al personal más vital. Finalmente, solo quedamos unos pocos... y yo. \n\nSu ataque parece haber deshabilitado nuestro sistema CCA, forzando mi despertar de emergencia. \n\nLos sistemas de la nave están fallando y mi tiempo se acaba. No me queda lugar en esta galaxia. Quienquiera que sea, estoy dispuesto a jurarle mi lealtad y mi buque insignia a cambio de protección."
 mem_rebel_yell.8.a:0 "Aceptamos su oferta."
 mem_rebel_yell.8.b:0 "Te rescataremos, pero desecharemos el barco."
 mem_rebel_yell.8.c:0 "Podríamos usar su nave. Pero no tú."
 mem_rebel_yell.8.d:0 "No te necesitamos a ti ni a tu nave."
 mem_rebel_yell.8.e:0 "Vazuranos? Los encontramos nosotros mismos."
 mem_rebel_yell.8.e.response:0 "Me duele mucho saber que esos monstruos todavía aterrorizan a la galaxia, tantos años después de que caímos ante ellos. \n\nPero debería haber esperado eso. Nada parecía ser capaz de detenerlos."
 
 mem_rebel_yell_custodian_trait:0 "Custodio de Resistencia"
 mem_rebel_yell_custodian_trait_desc:0 "Este sistema de IA ha sido puesto a cargo de una flota en hibernación. ¡Viva la resistencia!"
 mem_rebel_yell_recon_custodian_trait:0 "Custodio de reconocimiento de resistencia"
 mem_rebel_yell_recon_custodian_trait_desc:0 "Este sistema de IA ha sido puesto a cargo de una flota de exploradores mientras la tripulación está indispuesta. ¡Viva la resistencia!"
 mem_rebel_yell_princess_trait:0 "Realesa rebelde"
 mem_rebel_yell_princess_trait_desc:0 "Una princesa guerrera experimentada que una vez dirigió la flota real contra la amenaza Vazurana."
 
