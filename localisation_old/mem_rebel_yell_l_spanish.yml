 mem_rebel_yell.12.name: "Alerta de intruso"
 mem_rebel_yell.12.desc: "Estamos detectando una flota hostil en el sistema [signal_system.GetName]. Parece haber entrado por el agujero de gusano con algún propósito desconocido."
 mem_rebel_yell.12.a: "§R¡Estaciones de batalla!§!"
