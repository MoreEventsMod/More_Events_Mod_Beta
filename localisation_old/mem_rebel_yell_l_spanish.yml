 mem_rebel_yell.9.name:0 "Resquicio de Esperanza"
 mem_rebel_yell.9.desc:0 "Nuestro científico §Y[Root.GetName]§! confirma la teoría inicial de que el objeto dentro de la corteza helada de [From.GetName] es una nave. Presumiblemente, aterrizó en la superficie hace unos dos mil años y luego se cubrió de hielo. Recuperar la nave sería complicado, pero no es nada que nuestras naves de construcción no puedan manejar."
 mem_rebel_yell.9.a:0 "Vamos con ello."
 mem_rebel_yell.10.name:0 "Caballero Perdido"
 mem_rebel_yell.10.desc:0 "Nuestro científico §Y[Root.GetName]§! informa que los esfuerzos para recuperar un barco de [From.GetName] fueron un éxito. A juzgar por los registros a bordo, el barco era un interceptor de clase 'Caballero de Plata' en servicio de patrulla cuando se vio obligado a esconderse en el asteroide para evadir a un enemigo superior. El piloto se refugió dentro de una cámara de estasis y pereció cuando se acabó la energía. \n\nA pesar de pasar mucho tiempo dentro de un asteroide de hielo, el barco está en muy buena forma y puede ponerse en servicio. Posee algunas armas de diseño básico pero otras bastante interesantes."
 mem_rebel_yell.10.a:0 "Poner el barco en servicio."
 mem_rebel_yell.10.a.tooltip:0 "Gana un nuevo buque de guerra."
 mem_rebel_yell.10.b:0 "Desmantelar la nave por componentes."
 mem_rebel_yell.10.c:0 "Desmontar la nave para estudiar."
 
 MEM_REBEL_YELL_RECOVER_SHIP:0 "Recuperar la Nave Congelada"
 MEM_REBEL_YELL_RECOVER_SHIP_DESC:0 "Dentro del espeso hielo de [the_asteroid.GetName], Estamos detectando la presencia de una nave. Deberíamos poder cortarlo utilizando equipos especializados de una nave de construcción."
 
