 pc_mem_broken_city: "$pc_broken$"
 pc_mem_broken_city_desc: "Este planeta una vez tuvo una gran ciudad que cubría toda su superficie, pero algún tipo de evento cataclísmico ha destrozado el planeta. \n\nLos restos de las arcologías aún son perceptibles desde la órbita, deformados y desgarrados por fuerzas desconocidas."
 
 mem_rebel_yell.1.name: "Sistema Embrujado"
 mem_rebel_yell.1.desc: "El sistema §Y[From.GetName]§! parece contener formas de plasma de extraña lectura. \n\nA pesar de la batalla que tuvo lugar hace mucho tiempo, el espacio todavía está lleno de una gran cantidad de escombros orbitales. Pero hay algo más en este sistema. \n\nNuestro científico §Y[Root.GetName]§! informa que ha detectado una débil señal que se mueve intermitentemente en el sistema, pero a pesar de todos los esfuerzos, no pudimos identificar su fuente. Investigar la fuente de la señal requeriría un equipo más preciso y mejor ubicado en un puesto avanzado estacionario."
 mem_rebel_yell.1.a: "Que extraño..."
 mem_rebel_yell.1.a.tooltip: "Para localizar la fuente de la señal, debemos construir una §Sestación de investigación§! en el sistema §Y[From.GetName]§!."
 mem_rebel_yell.1.b: "Tome nota del sistema."
 mem_rebel_yell.1.b.tooltip: "$mem_rebel_yell.1.a.tooltip$ \nUn §YPunto de Interés§! se agregará a nuestro registro de situaciones."
 mem_rebel_yell.poi.1.name: "El sistema [the_system.GetName]."
 mem_rebel_yell.poi.1.desc: "Deberíamos construir y mantener un puesto avanzado aquí."
 mem_rebel_yell.2.name: "Señal en el sistema [the_system.GetName]."
 mem_rebel_yell.2.desc: "Hemos mantenido nuestra presencia en el sistema [the_system.GetName] durante bastante tiempo y hoy finalmente pudimos rastrear la señal hasta [the_planet.GetPlanetMoon] [the_planet.GetName]. \n\nLa transmisión oculta envía el mismo mensaje cifrado en repetición, y al estudiarlo cerca del punto de origen, deberíamos poder aprender más."
 mem_rebel_yell.2.a: "Debemos llegar al fondo de esto."
 mem_rebel_yell.2.b: "Olvídalo."
 mem_rebel_yell.3.name: "Grito rebelde"
 mem_rebel_yell.3.desc: "Nuestra investigación en §Y[the_planet.GetName]§! ha dado resultados. Nuestro científico §Y[Root.GetName]§! fue capaz de grabar y descifrar completamente la señal que se origina en §Y[the_planet.GetPlanetMoon]§!. \n\nLa señal es una transmisión militar codificada dirigida a 'Naves de la Resistencia' que pasan por el sistema y el plasma no era nada más que interferencia con la enrarecida atmosfera del planeta \n\nLo qué §Y[Leader.GetName]§! pudo descubrir, es que §Y[the_system.GetName]§! fue el sitio de una desastrosa derrota para dicha 'Resistencia' hace aproximadamente dos mil años y las fuerzas contra las que lucharon casi los destruyeron. \n\nLa transmisión instruyó a los sobrevivientes a retirarse a otro sistema. Sin embargo, las coordenadas del sistema no coinciden con la red de hipervías como la conocemos. ¿Están equivocados o hay otra forma de llegar allí?"
 mem_rebel_yell.4.name: "Agujero de gusano descubierto en el sistema [the_system.GetName]"
 mem_rebel_yell.4.desc: "Nuestra visión de la señal cifrada transmitida a través del sistema [the_system.GetName] nos ha permitido ver más allá de algún tipo de bloqueo que había estado ocultando un agujero de gusano en las afueras del sistema. ¿Quizás esta es la forma de alcanzar las coordenadas especificadas en el mensaje cifrado?"
 mem_rebel_yell.4.a: "Deberíamos investigar este agujero de gusano."
 mem_rebel_yell.4.a.tooltip: "Un nuevo §SAgujero de gusano§! se ha abierto en el sistema §Y[the_system.GetName]§!."
