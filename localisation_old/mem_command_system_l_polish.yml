 #mem_command_system_category:0 "Seismic Readings"
 mem_command_system_category:0 "Odczyty Sejsmiczne"
 #mem_command_system_category_desc:0 "Seismic readings of this world have shown unusual movement far underneath the surface. While not even close to the severity of an earthquake, the regular and constantly moving activity has puzzled our scientists."
 mem_command_system_category_desc:0 "Odczyty sejsmiczne tego świata wskazują na nietypowe ruchy wykryte głęboko pod ziemią. Podczas gdy nie są one bliskie nawet trzęsieniom ziemi, ich regularna i nieprzerwana aktywność zaintrygowała naszych naukowców."
 #mem_command_system.1.name:0 "Subterranean Command System"
 mem_command_system.1.name:0 "Podziemny System Dowodzenia"
 #mem_command_system.1.desc:0 "§Y[From.From.GetName]§! became a tomb world some 30,000 years ago according to scans of the radiation in the atmosphere. Under the ruins of cities and major military installations of one of the world's largest previous nations can be found massive elevator shafts leading to a subterranean network kilometres under the surface.\n\n§Y[This.GetLeaderName]§! reports that this network of tunnels and stations is some kind of massive railway. It would appear that its creators intended for the railway, which they called the \"Command System\", to be used as a kind of fallout shelter. By continually moving, the Command System could avoid attack from earth-penetrating weapons or \"EPWs\". However, the railway's creators seemed to have vastly underestimated the length of a nuclear winter as well as the long-term inhabitability due to nuclear fallout; after an average period of eighty years, each of the trains ran out of supplies, with their crews dying shortly after.\n\nNow, the abando#ned trains rattle around below the surface of §Y[From.From.GetName]§!, still functional despite their incredible age. While the technology that went into them is outdated by our standards, studying the methods used to keep them running tens of thousands of years later could provide us with plenty of valuable information."
 mem_command_system.1.desc:0 "Według badania radiacji w atmosferze planeta §Y[From.From.GetName]§! stała się światem cmentarnym jakieś 30,000 lat temu. Pod ruinami miast i większości placówek militarnych jednego z największych dawnych państw można znaleźć długie na kilometry, masywne szyby wind wiodące do podziemnej sieci dróg.\n\n§Y[This.GetLeaderName]§! twierdzi, że ta sieć i stacje są pewnego rodzaju podziemną koleją. Wygląda na to, że twórcy tego systemu nazwali go \"Systemem Dowodzenia\" i zaprojektowali go jako schron przeciwatomowy. Dzięki nieustannemu przemieszczaniu się System Dowodzenia mógł uniknąć wszelkiej broni, która byłaby w stanie przebić się przez ogromne warstwy kopuły ziemskiej. Jednakże wyglada na to, że twóry schronu nie docenili okresu jaki może trwać zima postnuklearna oraz spustoszeń i zatrucia terenu wywołane przez radioaktywny opad; po około 80 latach zapasy w pociągach skończyły się, a ich załoga zmarła.\n\nObecnie opuszczone maszyny pomimo swojego wieku wciąż przemieszczają się podziemnymi tunelami §Y[From.From.GetName]§!. Pomimo, że technologia wykorzystana do ich budowy jest jak na nasze standardy przestatzała, to zbadanie metod które sprawiły, że mogą poruszać się nieprzerwanie od dziesiątek tysięcy lat może przynieść nam wiele interesujących informacji."
 #mem_command_system.100.name:0 "Phantom Readings"
 mem_command_system.100.name:0 "Widmowe Odczyty"
 #mem_command_system.100.desc:0 "After much deliberation, §Y[This.GetLeaderName]§! and the crew of the §Y[This.GetName]§! have come to the conclusion that the seismic readings from §Y[From.From.GetName]§! are due to nothing more than a malfunctioning seismometer. On the plus side, this taught §Y[This.GetLeaderName]§! to be more careful in the future when researching anomalies; next time, this kind of oversight might lead to someone's death."
 mem_command_system.100.desc:0 "Po długich dysputach naukowiec §Y[This.GetLeaderName]§! oraz załoga §Y[This.GetName]§! doszli do wniosku, że odczyty sejsmiczne z §Y[From.From.GetName]§! są spowodowane wadliwym sejsmometrem. Przynajmniej nauczyło to §Y[This.GetLeaderName]§! aby być bardziej uważnym kiedy następnym razem będzie badać inne anomalie; gdy nie będzie uważny takie przeoczenie może doprowadzić do czyjejś śmierci."
 #Note for translators: The next line is the beginning of an expression "fool me once, shame on you; fool me twice, shame on me" which means "If someone tricks you it's their fault for being a jerk, but if someone tricks you more than once, you should have noticed that they were disposed to trickery and therefore not have fallen for it again."
 #mem_command_system.100.a:0 "Fool me once ..."
 mem_command_system.100.a:0 "Oszukaj mnie raz..."
