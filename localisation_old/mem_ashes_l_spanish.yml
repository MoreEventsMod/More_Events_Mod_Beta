l_spanish:

 mem_ashes_category:0 "Tierra Quemada"
 mem_ashes_category_desc:0 "La superficie estéril de [Root.GetName] está completamente desprovista de vida. Pero esto podría no haber sido siempre así..."
 
 mem_ashes.999.name:0 "Definitivamente un mundo estéril"
 mem_ashes.999.desc:0 "[Root.GetName] informa que repetidos barridos de [FromFrom.GetName] han confirmado una falta total de signos de vida, pasados o presentes. \n\nCualquier indicación de lo contrario han demostrado ser pistas falsas."
 
 mem_ashes.1.name:0 "Debajo de la Superficie"
 mem_ashes.1.desc:0 "Aunque la superficie de [From.GetName] esta destruida por la radiación cósmica y completamente desprovista de vida, lo que hay debajo de ella cuenta una historia diferente. \n\nParece que el planeta fue en algún momento el hogar de una civilización moderadamente avanzada antes del vuelo espacial y nuestros exploradores encontraron múltiples estructuras subterráneas, presumiblemente utilizadas para almacenamiento, transporte y refugio. El más significativo de estos es una pieza del sistema de tránsito rápido subterráneo, conectado a un gran búnker, presumiblemente un refugio antiaéreo. En el interior, descubrieron una gran cantidad de cápsulas primitivas, todavía operativas y que contienen extraterrestres en animación suspendida. \n\nEl complejo está demasiado dañado para reactivarlo en el sitio, pero podríamos extraer las cápsulas para un examen más exhaustivo y una posible reactivación."
 mem_ashes.1.a:0 "Tráelos a casa. Quizás los extraterrestres puedan salvarse."
 mem_ashes.1.b:0 "Deja las cápsulas en su lugar. No tenemos tiempo para esto."
 mem_ashes.1.c:0 "Deshazte de los alienígenas indefensos."
 
 mem_ashes_underground:0 "Ruinas Subterráneas"
 mem_ashes_underground_desc:0 "Aunque la superficie del planeta ha sido barrida para la vida, los restos de una civilización que alguna vez habitaron este lugar se han encontrado bajo tierra."
 
 mem_ashes_snack:0 "Comida Congelada"
 country_resource_food_add:0 "Comida Mensual"
 
 mem_ashes_chain_title:0 "De las Cenizas"
 mem_ashes_chain_desc:0 "Las cápsulas para dormir que encontramos en [their_planet.GetName] contenían a los últimos sobrevivientes conocidos de la destrucción del planeta."
 
 MEM_ASHES_EXTRACT:0 "Extrae las Cásulas Criogénicas"
 MEM_ASHES_EXTRACT_DESC:0 "Las cápsulas criogénicas están claramente construidas apresuradamente con una tecnología muy primitiva. Los estragos del tiempo los hicieron aún menos confiables. Moverlos fuera del mundo requiere delicadeza y precisión.."
 
 mem_ashes.2.name:0 "Cápsulas Criogénicas Recuperadas"
 mem_ashes.2.desc:0 "Hemos transferido con éxito las cápsulas criogénicas desde [their_planet.GetName] a una instalación segura en nuestro mundo natal. Reactivarlos puede ser complicado, pero nuestra tecnología debería permitirnos hacerlo sin incidentes."
 mem_ashes.2.a:0 "Deberíamos considerar nuestras opciones..."
 
 MEM_ASHES_REVIVE:0 "Revivir a los Durmientes"
 MEM_ASHES_REVIVE_DESC:0 "Ahora podemos revivir a los extraterrestres que encontramos en [their_planet.GetName]. Las cápsulas no son particularmente estables, pero tenemos la tecnología necesaria para evitar posibles peligros."
 
 MEM_ASHES_AUTOPSY:0 "Autopsia Durmiente"
 MEM_ASHES_AUTOPSY_DESC:0 "Hay poca probabilidad de despertar a los extraterrestres de [their_planet.GetName]. Diseccionar sus cuerpos congelados nos dirían más que cualquier conversación despierta."
 
 mem_ashes.3.name:0 "Durmientes Revividos"
 mem_ashes.3.desc:0 "Nos tomó un esfuerzo considerable para activar con éxito los protocolos de reactivación en las cápsulas criogénicas de [their_planet.GetName]. A medida que el software de traducción fue calibrado, los sobrevivientes pudieron compartir su historia... \n\nSe llaman a sí mismos [their_species.GetNamePlural]. Su especie había avanzado a la era espacial, pero descubrieron actividad anormal en su sol. En previsión de una erupción solar cataclísmica, sus gobiernos en secreto organizaron el uso de antiguos refugios para almacenar a los sobrevivientes más brillantes de su sociedad utilizando tecnología criónica primitiva. \n\nEl plan era revivirlos para comenzar una nueva civilización una vez que el peligro hubiera pasado, pero la erupción fue mucho más severa de lo que cualquiera podría anticipar. \n\nCon toda la superficie del planeta esterilizada y la atmósfera eliminada, la IA de control nunca se reactivó y las cápsulas se degradaron hasta que nuestros investigadores recuperaron la última de ellas. \n\nPero ahora, como los durmientes se han despertado y se han aclimatado, no podemos mantenerlos en nuestras instalaciones de investigación para siempre. Es necesario organizar un nuevo alojamiento permanente..."
 mem_ashes.3.a:0 "Acomódelos en nuestro espacio como parte de nuestro imperio."
 mem_ashes.3.a.tooltip:0 "§Y[planet_to_colonize.GetName]§! Será colonizado por el [their_species.GetNamePlural]."
 mem_ashes.3.b:0 "Dales un Sistema y cread un Protectorado."
 mem_ashes.3.b.tooltip:0 "§Y[planet_to_colonize.GetName]§! Será colonizado por el [their_species.GetNamePlural]. [planet_to_colonize.Solar_System.GetName] les será cedido y su raza se convertirá en nuestros vasallos."
 mem_ashes.3.c:0 "Deja que se asienten en uno de nuestros mundos."
 mem_ashes.3.c.tooltip:0 "Los [their_species.GetNamePlural] se instalarán en uno de nuestros planetas que tiene espacio libre."
 mem_ashes_need_free_space:0 "Necesitamos espacio libre en uno de los planetas aptos para que los sobrevivientes se establezcan."
 mem_ashes.3.d:0 "Enviarlos a Empacar."
 mem_ashes.3.d.tooltip:0 "Los [their_species.GetNamePlural] serán exiliados de nuestro imperio para encontrar su propio hogar. Tal vez volveremos a saber de ellos..."
 
 mem_ashes_survivors:0 "Sobrevivientes Persistentes"
 mem_ashes_survivors_desc:0 "Esta especie sobrevivió a la destrucción de su mundo natal y se le dio una segunda oportunidad. Tienen la intención de aprovecharlo al máximo."
 
 mem_ashes.4.name:0 "Autopsia de Sueño Completa"
 mem_ashes.4.desc:0 "Nuestros científicos han completado la disección de los habitantes de las cápsulas que encontramos en [their_planet.GetName]. Los datos obtenidos son invaluables, pero los últimos sobrevivientes de esa especie encontraron su desaparición en nuestras mesas de examen, su especie ha sido eliminada para siempre.."
 mem_ashes.4.a:0 "Así es el Universo."
 mem_ashes.4.b:0 "¡Vale la pena!"
 mem_ashes.4.c:0 "Extracción de datos exitosa."
 
 mem_ashes.6.name:0 "[their_country.GetName]"
 mem_ashes.6.desc:0 "¡Saludos! ¿Se acuerda de nosotros? \n\nAunque es lamentable que no pudieras o no quisieras ofrecernos un lugar en tu propio imperio, no hemos olvidado tu amabilidad y te estaremos siempre agradecidos por salvarnos de esa bóveda. \n\nEstamos bien y ya hemos encontrado un mundo nuevo para nosotros. Nuestros líderes quieren expresar el deseo de unirse a su imperio y proporcionar experiencia como un signo de nuestra gratitud. ¿Estás interesado?"
 mem_ashes.6.a:0 "No particularmente, no."
 mem_ashes.6.b:0 "Muy bien."
 mem_ashes.6.b.tooltip:0 "Recibiremos un nuevo §Ygovernador§!"
 
 MEM_ASHES_ASSIMILATION:0 "Asimilar a los Durmientes"
 MEM_ASHES_ASSIMILATION_DESC:0 "Es una rara oportunidad trabajar en productos orgánicos que son incapaces de protestar por su asimilación. Ni siquiera tendrán que despertarse para que aprendamos todo sobre ellos y su pasado."
 
 mem_ashes.7.title:0 "Asimilar a los Durmientes"
 mem_ashes.7.desc:0 "Nos costó un esfuerzo considerable extraer con éxito los sujetos de las cápsulas criogénicas que se encuentraron en [their_planet.GetName]. A medida que los agregamos a nuestro colectivo, reconstruimos su historia. \n\nSe llaman a sí mismos [their_species.GetNamePlural]. Su especie había avanzado a la era espacial, pero descubrieron actividad anormal en su sol. En previsión de una erupción solar cataclísmica, sus gobiernos en secreto organizaron el uso de antiguos refugios para almacenar a los sobrevivientes más brillantes de su sociedad utilizando tecnología criónica primitiva. \n\nThe plan was to revive them to start a new civilization once the danger had passed, but the flare was far more severe than any could anticipated. \n\nCon toda la superficie del planeta esterilizada y la atmósfera eliminada, la IA de control nunca se reactivó y las cápsulas se degradaron hasta que nuestros investigadores recuperaron la última de ellas.\n\nAhora, con grandes cantidades de [their_species.GetNamePlural] habiendo sido reactivados, necesitamos hacer un arreglo más permanente con respecto a ellos."
mem_ashes.7.a:0 "Acomódelos en uno de nuestros planetas."
 mem_ashes.7.a.tooltip:0 "Recién asimilados los [their_species.GetNamePlural] serán colocados en [planet_to_colonize.GetName]."
 mem_ashes.7.b:0 "Deséchelos. No tienen lugar en el [Root.GetName]."
 mem_ashes.7.b.tooltip:0 "Los [their_species.GetNamePlural] serán asesinados."
 
 mem_ashes_leader_trait:0 "Sobrevivientes Persistentes"
 mem_ashes_leader_trait_desc:0 "Algunos líderes han sobrevivido a la destrucción de su mundo y tienen la intención de aprovechar al máximo su segunda oportunidad."
