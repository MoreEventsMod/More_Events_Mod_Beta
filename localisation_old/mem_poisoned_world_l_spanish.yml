 mem_poisoned_world_category:0 "Mundo envenenado"
 mem_poisoned_world_category_desc:0 "Este [Root.GetPlanetMoon], aunque ahora cubierto con una capa de gas nocivo, estaba claramente habitado por una raza industrializada algunos milenios atrás. Ciudades muertas cubren la superficie."
 mem_poisoned_world.100.name:0 "Éxodo"
 mem_poisoned_world.100.desc:0 "Nuestro examen de las ciudades abandonadas en [From.GetName] ha revelado otro misterio más. En lugar de encontrar evidencia de millones de cuerpos, el oficial científico [This.GetLeaderName] se ha decidido por la conclusión de que esto [From.GetPlanetMoon] fue abandonado. Enormes sistemas de transporte seguramente creados a toda prisa serpentean a través del paisaje, y se han descubierto instrucciones en las paredes de varias ciudades importantes que dirigen a los ciudadanos a evacuar.\n\nLo que sucedió después aún no está claro. Sin evidencia perceptible de un programa espacial, la única otra explicación posible radica en las extrañas estructuras de arco erigidas en el centro de estas redes de transporte. No representativos de ningún método conocido de viajes espaciales, estos dispositivos casi se han desintegrado de siglos de exposición a esta atmósfera corrosiva. Puede que nunca sepamos cómo funcionaban estos arcos, pero solo ver lo que es posible nos ha abierto los ojos."
 mem_poisoned_world.100.a:0 "Analiza lo que queda."
 mem_poisoned_world.101.name:0 "Locura colectiva"
 mem_poisoned_world.101.desc:0 "Nuestro equipo científico ha informado de un desarrollo sorprendente que explora las ruinas en [From.GetName]. Las nubes radiactivas y el gas tóxico no fueron causados por accidentes o calamidades naturales. Existen plantas petroquímicas con el único propósito de arrojar tantos contaminantes como sea posible, el suelo ha dado positivo por varias sustancias neurotóxicas avanzadas, y grandes porciones de la superficie han sido saladas con niveles mortales de cobalto radiactivo en el pasado reciente. La única explicación posible es que la población de este [From.GetPlanetMoon] envenenado intencionalmente los cielos y la superficie de su propio mundo.\n\nLos restos dispersos y la evidencia de partículas residuales de armamento de energía implican que hubo una batalla en órbita alrededor de este mundo. Quizás había una amenaza alienígena que estas personas no podían esperar pelear. Su respuesta puede estar inscrita para siempre en la historia geológica de este mundo, ya que una serie de cráteres consistentes con la detonación de dispositivos de fusión forman un par de símbolos del lenguaje pictográfico principal de los habitantes. Varios cientos de kilómetros de diámetro, parece ser una invención de aniquilación planetaria para si mismos."
 mem_poisoned_world.101.a:0 "Curiosamente inspirador."
 mem_poisoned_world.200.name:0 "Colmenas"
 mem_poisoned_world.200.desc:0 "Las estructuras en forma de ciudad en el planeta resultaron ser grandes grupos de colmenas, hogar de cientos de millones de criaturas voladoras. Estas monstruosidades de boca múltiple pululaban [This.GetName] mientras bajaba para una inspección a baja altitud, estas criaturas 
 atacaron la nave rasgando su casco con espantosa facilidad. La nave logró escapar con un daño mínimo, pero la presencia de estos animales peligrosos y altamente territoriales hace que no sea aconsejable realizar más investigaciones."
 mem_poisoned_world.200.a:0 "No hagamos eso otra vez."
 mem_poisoned_world.200.a.tooltip:0 "La nave [This.GetName] ha sufrido daños menores."
