l_german:
 #Translatet by Xios
 
 #mem_gaia_troubles.name:0 "New Gaia World"
 #mem_gaia_troubles.desc:0 "This Gaia world is perfect for us. Exploration of the planet has already begun."
 mem_gaia_troubles.name:0 "Neue Gaia-Welt"
 mem_gaia_troubles.desc:0 "Dieser Planet ist perfekt für uns. Die Erkundung des Planeten hat begonnen."
 
 #EVENT 1
 #mem_gaia_troubles.2.name:0 "A Hammer?"
 #mem_gaia_troubles.2.desc:0 "In an underground cave on §Y[From.GetName]§! a scouting party has discovered an amazing network of caves that seem to go on for miles under the surface. While searching the caves we have seemed to have stumbled upon a very large cavern. The cavern is very unnatural, almost circular in shape. In the centre lies a small rock with an object, that is emitting a weak EM signal, that can only be described as very similar to a medieval war hammer!"
 mem_gaia_troubles.2.name:0 "Ein Hammer?"
 mem_gaia_troubles.2.desc:0 "In einer unterirdischen Höhle auf §Y[From.GetName]§! hat ein Erkundungstrupp ein erstaunliches Netzwerk von Höhlen entdeckt, welches sich viele Kilometer unter der Oberfläche erstrecken könnte. Während die Kavernen erkundet wurde, trafen wir auf eine sehr große Höhle. Sie scheint unnatürlichen Ursprungs zu sein, fast perfekt kreisrund. In der Mitte liegt ein Objekt, das ein schwaches EM-Signal abgibt. Es scheint ein mittelalterlicher Kriegshammer zu sein!"
 
 #mem_gaia_troubles.2.a:0 "Leave it untouched, it's none of our concern."
 #mem_gaia_troubles.2.b:0 "Remove this artifact and take it to our capital for study."
 #mem_gaia_troubles.2.c:0 "Open to the public as an exhibition."
 #mem_gaia_troubles.2.d:0 "We should inspect it here on the planet without moving it."
 #mem_gaia_troubles.2.e:0 "EM signals you say? Let's see if it responds to ours."
 mem_gaia_troubles.2.a:0 "Lasst es unberührt, das geht uns nichts an."
 mem_gaia_troubles.2.b:0 "Entfernt das Artefakt und bringt es zu unserem Hauptplaneten zur Untersuchung!"
 mem_gaia_troubles.2.c:0 "Macht es der Öffentlichkeit zugänglich."
 mem_gaia_troubles.2.d:0 "Wir sollten es hier untersuchen ohne es zu bewegen."
 mem_gaia_troubles.2.e:0 "Du sagst EM-Signale? Es könnte auf unsere reagieren."

 #EVENT 2 folgend auf 2.a
 #mem_gaia_troubles.3.name:0 "Untouched Artifact"
 #mem_gaia_troubles.3.desc:0 "Our choice to leave the artifact untouched means we may be missing out on discovering some ancient technology. But, we'd rather not take the risk in releasing something that could harm this great planet that we have."
 #mem_gaia_troubles.3.a:0 "At least nothing bad came of this!"
 mem_gaia_troubles.3.name:0 "Unberührtes Artefakt"
 mem_gaia_troubles.3.desc:0 "Unsere Entscheidung das Artefakt unberrührt zu lassen, könnte bedeuten das wir die entdeckung von Vorgängertechnologie verpassen. Aber wir sollten besser nicht das Risiko eingehen, etwas loszulassen, was diesem wunderschönen Planeten schaden zufügt."
 mem_gaia_troubles.3.a:0 "Genau meine Meinung."


#Event kette Entführter Hammer folgend auf 2b
 #mem_gaia_troubles.4.name:0 "Troubling changes"
 #mem_gaia_troubles.4.desc:0 "Hazardous weather has sprung up on §Y[From.GetName]§!, some of our more wild minded scientists have suggested that it could be because of us removing the artifact from §Y[From.GetName]§!. The majority of the science community however believes this to merely be a concidence."
 #mem_gaia_troubles.4.a:0 "How did these people get their positions again?"
 #mem_gaia_troubles.4.b:0 "Return it, better to be safe than sorry."
 mem_gaia_troubles.4.name:0 "Besorgniseregende Veränderungen"
 mem_gaia_troubles.4.desc:0 "Gefährliches Wetter kam übernacht über §Y[From.GetName]§!, manche unserer eher unkonventionellen Wissenschaftler glauben das es mit dem fehlen des Artefaktes von §Y[From.GetName]§! zusammenhängt. Der größte Teil jedoch meint, dass das höchstens ein Zufall ist."
 mem_gaia_troubles.4.a:0 "Wie kamen die nochmal zu ihren Job?"
 mem_gaia_troubles.4.b:0 "Bringt es vorsichtshalber zurück."
 
 # Entführter Hammer phase 1
 #mem_gaia_troubles.5.name:0 "Troubling changes"
 #mem_gaia_troubles.5.desc:0 "Massive tectonic activity is occurring on §Y[From.GetName]§! and for a planet with usually low activity, it is making the populous on the planet quite concerned. Many cities have been severely damaged by the quakes. Reports from the scientific community however have suggested that more scientists now support the idea that these strange happenings were caused by us removing the artifact."
 #mem_gaia_troubles.5.a:0 "This is merely a coincidence."
 #mem_gaia_troubles.5.b:0 "We must stop. Return the artifact."
 mem_gaia_troubles.5.name:0 "Häftiege Beben"
 mem_gaia_troubles.5.desc:0 "Gigantische tektonische Aktivität gibt es nun auf §Y[From.GetName]§! und da es sonst kaum solche verschiebungen gibt, macht dies unsere Bevölkerung sehr ängstlich. Viele Städte wurden stark beschädigt durch die Beben. Von der Wissenschaftlichen Gemeinschaft kam die Meldung, dass nun mehr glauben, dass das dies mit der Entwendung des Artefakts zusammenhängt."
 mem_gaia_troubles.5.a:0 "Dies ist nur ein Zufall."
 mem_gaia_troubles.5.b:0 "Wir müssen das stoppen, bringt es zurück."
 
 # Entführter Hammer phase 2
 #mem_gaia_troubles.6.name:0 "Troubling changes"
 #mem_gaia_troubles.6.desc:0 "Something extraordinary has happened on §Y[From.GetName]§!. The planets gravity has increased massively. Our lead scientists are baffled as to how this has exactly happened."
 #mem_gaia_troubles.6.a:0 "The work must continue!"
 #mem_gaia_troubles.6.b:0 "Okay... time to return this artifact now."
 mem_gaia_troubles.6.name:0 "Schreckliche Änderungen"
 mem_gaia_troubles.6.desc:0 "Etwas außergewöhnliches geschieht auf §Y[From.GetName]§!. Die Gravitation des Planeten hat sich gewaltig erhöht. Unsere führenden Wissenschaftler sind sprachlos über die Ereignisse."
 mem_gaia_troubles.6.a:0 "Die Arbeit muss vortgeführt werden!"
 mem_gaia_troubles.6.b:0 "Okay... Es ist Zeit, dass Ding zurückzubringen."
 
 # Entführter Hammer phase 3
 #mem_gaia_troubles.7.name:0 "Troubling changes"
 #mem_gaia_troubles.7.desc:0 "The entire ecosystem of §Y[From.GetName]§! has collapsed before our very eyes. Forests have ceased to exist, oceans have dried up and deserts have spread across the entire planet. Millions of our people are now living in a world that is very different to the one they knew just a short while ago. The majority of the scientific community is now urging us to return the artifact to the planet amid fears that it could get even worse. The scientific gains we are getting from the artifact are amazing however."
 #mem_gaia_troubles.7.a:0 "Press on, no matter the cost!"
 #mem_gaia_troubles.7.b:0 "We can stop this before it's too late!"
 mem_gaia_troubles.7.name:0 "Alles geht zu Grunde!"
 mem_gaia_troubles.7.desc:0 "Das gesamte Ökosystem von §Y[From.GetName]§! viel vor unseren Augen zusammen. Wälder hörten auf zu existieren, Meere trockneten aus und Wüsten breiten sich über den Globus aus. Millionen von unseren Leuten leben nun auf einem Planeten welcher vor kurzem noch für sie komplett anders aussah. Der größte Teil der Wissenschaftlichen Gemeinde bittet uns das Artefakt zurück auf den Planeten zu bringen in der Furcht das es noch schlimmer wird. Die Wissenschaftlichen Entdeckungen die wir andererseits aus dem Artefakt bekommen sind unbeschreiblich."
 mem_gaia_troubles.7.a:0 "Weiter, was auch immer es kostet!"
 mem_gaia_troubles.7.b:0 "Wir müssen es stoppen, solange es noch geht!"

 # Entführter Hammer phase 3.5
 #mem_gaia_troubles.8.name:0 "Troubling changes"
 #mem_gaia_troubles.8.desc:0 "No. That can't have happened. We should have listened to them..."
 #mem_gaia_troubles.8.a:0 "It is too late now..."
 mem_gaia_troubles.8.name:0 "Tot von Millionen"
 mem_gaia_troubles.8.desc:0 "§Y'Nein, dass hätte nicht passieren dürfen. Wir hätten das nicht zulassen dürfen..'§! \n \n -Auszug aus dem Abschiedsbrief von einem der Kundschafter"
 mem_gaia_troubles.8.a:0 "§RWir können es nicht mehr ändern...§!"

 # Entführter Hammer phase 4 zerstörtes Habitat??
 #mem_gaia_troubles.9.name:0 "Troubling changes"
 #mem_gaia_troubles.9.desc:0 "§Y[From.GetName]§! is now a husk of a planet that it once was. Now filled with poisonous gases, it is unlikely that life will ever live there again."
 #mem_gaia_troubles.9.a:0 "Maybe we went too far this time..."
 mem_gaia_troubles.9.name:0 "Ein toter Planet"
 mem_gaia_troubles.9.desc:0 "§Y[From.GetName]§! ist nun nur noch ein toter Felsen, gefüllt mit giftigen Gasen. Es ist unwahrscheinlich, dass je wieder Leben auf diesem Planeten möglich ist."
 mem_gaia_troubles.9.a:0 "Vielleicht sind wir zu weit gegangen..."

 # Artefakt zurückgegeben nach untersuchung auf dem Mittelpunkt des Staates
 #mem_gaia_troubles.10.name:0 "Artifact Returned"
 #mem_gaia_troubles.10.desc:0 "Knowing that we are out of our depth with whatever this artifact is, the decision to return it has been welcomed by many parts of the scientific community. While some still want to perform tests, their thirst for whatever secrets that it may hold will have to wait until another day."
 #mem_gaia_troubles.10.a:0 "At least nothing else bad can happen right?"
 mem_gaia_troubles.10.name:0 "Artefakt zurückgegeben"
 mem_gaia_troubles.10.desc:0 "Wissend das wir mit unserem Latein am Ende sind um herausszufinden was dieses altertümliche Objekt macht um den Planeten zu kontrollieren, wurde es von vielen Wissenschaftler begrüßt, den Gegenstand wieder an seinen Ursprünglichen Platz zu bringen. Während manche Wissenschaftler noch immer ihren Wissensdurst nicht stillen konnten, müssen diese wohl auf einen anderen Tag warten."
 mem_gaia_troubles.10.a:0 "Zumindest kann so nichts schlimmes mehr passiern, richtig?"

 #Untersuchung auf dem Planeten Phase 1
 #mem_gaia_troubles.20.name:0 "EM Tests"
 #mem_gaia_troubles.20.desc:0 "Equipment is being transported to §Y[From.GetName]§! in preparation for the tests. You will be notified when they begin shortly."
 mem_gaia_troubles.20.name:0 "EM Tests"
 mem_gaia_troubles.20.desc:0 "Geräte wurden nach §Y[From.GetName]§! gebracht in Vorbereitung auf die Tests. Sie werden informiert sobald sie beginnen."

 #Untersuchung auf dem Planeten Phase 2
 mem_gaia_troubles.21.name:0 "EM Tests"
 #mem_gaia_troubles.21.desc:0 "The last round of tests revealed some more little things about the artifact, but not enough to make any solid conclusions. What should our next move be with regards to the strength of the EM beam?"
 #mem_gaia_troubles.21.a:0 "Up the intensity and try again."
 #mem_gaia_troubles.21.b:0 "Let's try lowering it a little."
 mem_gaia_troubles.21.desc:0 "Die letzten Tests haben ein paar Dinge über das Artefakt verraten, aber nicht genug um solide Schlussfolgerungen zu ziehen. Was sollen wir als nächstes mit dem EM-Strahl machen?"
 mem_gaia_troubles.21.a:0 "Erhöht die Stärke und versucht es erneut."
 mem_gaia_troubles.21.b:0 "Versuchen wir geringere bestrahlung."

 #Untersuchung auf dem Planeten Phase stärker 1
 mem_gaia_troubles.22.name:0 "EM Tests"
 #mem_gaia_troubles.22.desc:0 "The last round of tests revealed some more little things about the artifact, but not enough to make any solid conclusions. What should our next move be with regards to the strength of the EM beam?"
 #mem_gaia_troubles.22.a:0 "Up the intensity and try again."
 #mem_gaia_troubles.22.b:0 "Let's try lowering it a little."
 mem_gaia_troubles.22.desc:0 "Die Tests haben immer noch nicht viel über das Artefakt verraten, damit wir solide Schlussfolgerungen ziehen können. Was sollen wir als nächstes mit dem EM-Strahl machen?"
 mem_gaia_troubles.22.a:0 "Go over 9000!"
 mem_gaia_troubles.22.b:0 "Versuchen wir es doch mal moderater."

 #Untersuchung auf dem Planeten Phase stärker 2
 #mem_gaia_troubles.23.name:0 "EM Tests"
 #mem_gaia_troubles.23.desc:0 "The EM tests have yielded no information of any use to us. The only thing we know now is not to be so quick to jump to conclusions with things that we have no understanding of."
 mem_gaia_troubles.23.name:0 "EM Tests beendet"
 mem_gaia_troubles.23.desc:0 "Die EM tests haben uns keine Informationen gebracht, die von irgendeinen Wert sind. Das einzige was wir nun wissen ist, dass wir nicht so schnell Schlussfolgerungen über etwas ziehen sollen, dass wir nicht verstehen."

 #Untersuchung auf dem Planeten Phase schwächer
 #mem_gaia_troubles.24.name:0 "EM Tests"
 #mem_gaia_troubles.24.desc:0 "We seemed to have 'activated' the artifact. Well, we aren't quite sure what we have done. After tuning the EM beam to a specific frequency a number of drones shot up from hidden pods in the floor of the cave and headed for the upper atmosphere going straight through the ceiling! Our satellites have detected that their weapons are charging up. We should prepare to defend ourselve."
 mem_gaia_troubles.24.name:0 "EM Tests"
 mem_gaia_troubles.24.desc:0 "Wir scheinen das Artefakt 'aktiviert' zu haben. Naja, wir wissen nicht wirklich was wir getan haben. Nach dem wir den EM Strahl zu einer bestimmten Frequenz geregelt hatten, schossen Drohnen aus versteckten Magazinen wort wörtlich durch die Decke. Sie flogen aus dem Stand direkt in die obere Atmosphäre! Unsere Satteliten entdecken Waffensignaturen an den Drohnung. Wir sollten Verteildigungsmaßnahmen ergreifen!."
 mem_gaia_troubles.24.a:0 "Entsendet die Flotte!"
 # It's just not done with a simple "OK"
 
 
