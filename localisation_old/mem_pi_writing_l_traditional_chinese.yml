l_traditional_chinese:
 #Pi Writing Anomaly
 #Writing and code by LamilLerran
 #Note that this comes from a vanilla anomaly category, title "Surface Writing" and text
 #"這個星球的表面上有著明顯的裂縫，而且不能是天然的。從軌道上看，這裂縫就像一堆文字。"
 mem_writing_uninhabitable_category:0 "$writing_uninhabitable_category$"
 mem_pi_writing.1.name:0 "π"
 mem_pi_writing.1.desc:0 "§Y[From.GetName]§!上的裂縫果然是文字；根據勘探團隊，這裂縫揭示了以十四位進制編寫、「π」的首一百九十六個數字。著名社會學家們正展開激烈辯論，討論為何有人認為擁有讀取這個資訊的科技，還需要這個資訊。."
