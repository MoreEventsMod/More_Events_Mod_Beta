 mem_version_check.2.name:0 "注意"
 mem_version_check.2.desc:0 "這個訊息會出現是因為More Events Mod在一個已運行中的遊戲時被啟動或此遊戲開始後已經更新了才被啟動。\n\n如果More Events Mod在一個已運行中的遊戲時被啟動，它不會出現問題，不過某些內容只會在全新開始的遊戲中啟用。\n\n如果More Events Mod在新遊戲開始時已經被啟動，這表示More Events Mod有更新可用。這樣不會構成任何問題，不過每次更新都有可能令到舊有存檔損毀。如果出現上述問題，請在回報問題前確認新遊戲中有沒有出現相同情況，因為這有可能是存檔屬於舊有版本所致。\n\n這個訊息不會在現時的遊戲中再出現，希望閣下可以好好享受遊戲！"
