 #Anomaly
 
 mem_snowed_in_category:0 "冰封的遺跡"
 mem_snowed_in_category_desc:0 "連我們都難以致信，但§Y[Root.GetName]§!上凍結的表面原來曾經有生物存在，一度風光一時文明的遺跡依然有跡可尋。"
 
 #Events
 
 mem_snowed_in.1.name:0 "冰封的遺跡"
 mem_snowed_in.1.desc:0 "在§Y[From.GetName]§!上空經過一輪觀察後證實了我們最初的假設，星球凍結的表面上到處都是遺跡，在不同地區亦可以清晰見到大都市的輪廓。\n\n初步分析顯示這個星球曾經是一個工業文明，直到某次神秘的大災變後，導致現時的冰河時期及變成眼前的冰凍荒原。"
 
 mem_snowed_in.3.name:0 "冰下的生命"
 mem_snowed_in.3.desc.first:0 "在§Y[mem_snowed_in_planet.GetName]§!上空持續觀察下，我們發現了意想不到的事物。\n\n看起來在星球表面的深處下依然有活躍的能源訊號。我們從研究站派出的探測器發現有一部份生還者經歷過大災變後，依然在地底下生活。"
 mem_snowed_in.3.desc.second:0 "看起來有一部份生還者在§Y[mem_snowed_in_planet.GetName]§!經歷過大災變後，依然在地底下生活。\n\n我們的研究站已經找到他們的確實位置。"
 mem_snowed_in.3.a:0 "跟他們聯絡。"
 mem_snowed_in.3.b:0 "繼續觀察他們。"
 mem_snowed_in.3.c:0 "生還者？不要太早下定論。"
 mem_snowed_in.3.d:0 "生還者？我們應該去狩獵他們。"
 mem_snowed_in.3.tooltip:0 "§Y[mem_snowed_in_planet.GetName]§!的£society  §G社會學§!產量提升。"
 
 mem_snowed_in.5.name:0 "成功建立通訊"
 mem_snowed_in.5.desc:0 "當我們從§Y[mem_snowed_in_planet.GetName]§!的地下聚居地截取到足夠的資料後，我們成功譯解外星人的語言及數據管理規則。\n\n我們已經準備好跟他們進行交涉。"
 
 mem_snowed_in.6.name:0 "與[mem_snowed_in_planet.GetName]通訊"
 mem_snowed_in.6.desc.first:0 "你好，我代表§Y[mem_snowed_in_species.GetSpeciesName]文明的臨時政府發言…至少剩下來的部份。\n\n你們的文明真的可以穿梭太空嗎？如你們所見，我們的星球狀況不是太好，或許你們仍然有空間收留我們？"
 mem_snowed_in.6.desc.second:0 "噢，你們應該是新來的。\n\n我不知道地面發生了甚麼事，不過我可以告訴你們有甚麼人來過。\n\n我代表§Y[mem_snowed_in_species.GetSpeciesName]文明的臨時政府發言。如你們所見，我們的星球狀況不是太好，或許你們仍然有空間收留我們？ "
 mem_snowed_in.6.a:0 "你們的星球發生了甚麼事？"
 mem_snowed_in.6.a.response:0 "簡直一言難盡。當它發生時，以我們當時的科技根本難以搞清楚發生甚麼事…現在我們基本上已經喪失了所有科技。\n\n有些東西…甚至可能是有人令到我們的星球脫離原有的軌道。這個星球花上了幾個世紀漂浮至現時距離恆星那麼遠的位置，所以我們能夠適應到轉變…儘管如此，我們被困在這裡，只有寒冷包圍著我們。"
 mem_snowed_in.6.b:0 "我們可以安排。"
 mem_snowed_in.6.b.tooltip:0 "只要我們有足夠的空間，來自§Y[mem_snowed_in_planet.GetName]§!的難民將逐漸遷往我們的星球。"
 mem_snowed_in.6.c:0 "我們不能讓你們進來。"
 mem_snowed_in.6.c.gestalt:0 "你們這些個體不屬於我們。"
 mem_snowed_in.6.c.response:0 "我明白，這真是不幸。\n\n可是我們已經捱了那麼久，就算不依賴你們，我們總會找到生存方法。"
 mem_snowed_in.6.c.xenophobe:0 "你們的種族理應滅絕， [mem_snowed_in_species.GetSpeciesNameInsult]。"
 mem_snowed_in.6.c.xenophobe.response:0 "我明白。\n\n一句「不」就已經足夠了。"
 mem_snowed_in.6.d:0 "我們可以向你們提供科技，幫助你們生存。"
 mem_snowed_in.6.d.response:0 "這不是我們最想要的…不過這肯定有幫助。"
 mem_snowed_in.6.e:0 "我們會為你們祈禱。"
 mem_snowed_in.6.e.response:0 "甚麼？！祈禱？\n\n那當然了，對不。祈禱當然會讓我們不被冷死。"
 
 mem_snowed_in.7.name:0 "完成軌道轟炸"
 mem_snowed_in.7.desc:0 "我們的部隊成功將一堆深層爆炸品運送至§Y[mem_snowed_in_planet.GetName]§!的表面，地底下的聚居地已經完全湮沒，而裡面的人都全被清除。"
 mem_snowed_in.7.tooltip:0 "§Y[mem_snowed_in_planet.GetName]§!的£society§G 社會學§!產量隨著原住民的消失而下跌。"
 
 mem_snowed_in.8.name:0 "成功入侵地底下聚居地"
 mem_snowed_in.8.desc:0 "我們的攻擊無人機成功抵達位於§Y[mem_snowed_in_planet.GetName]§! 地底下的聚居地，當殘餘的抵抗勢力被剷除後，聚居地內的居民已經全數被捉拿。"
 mem_snowed_in.8.a:0 "開餐吧。"
 mem_snowed_in.8.b:0 "把他們的知識同化後，把他們處理掉。"
 mem_snowed_in.8.c:0 "把他們同化後，將他們送往合適的地方居住。"
 mem_snowed_in.8.c.tooltip:0 "一些人口將會以義體人的方式加入我們。"
 
 mem_snowed_in.9.name:0 "完成撤離"
 mem_snowed_in.9.desc:0 "最後一批的§Y[mem_snowed_in_planet.GetName]§!生還者已經被移往我們的星球，這個星球已經空掉。"
 
 mem_snowed_in.999.name:0 "錯誤估算"
 mem_snowed_in.999.desc:0 "看起來我們原本對§Y[fromfrom.GetName]§!的評估並不正確。\n\n這個星球的表面原來佈滿了奇形怪狀的石頭，而非我們所想的人造建築物。"
 mem_snowed_in.999.a:0 "那好吧…"
 
 #Projects
 
 MEM_SNOWED_IN_ESTABLISH_CONTACT:0 "建立通訊"
 MEM_SNOWED_IN_ESTABLISH_CONTACT_DESC:0 "位於§Y[mem_snowed_in_planet.GetName]§!地底的聚居地似乎有知性生物的跡象，我們應該截取及譯解他們的通訊和語言。"
 
 MEM_SNOWED_IN_DESTROY:0 "摧毀聚居地"
 MEM_SNOWED_IN_DESTROY_DESC:0 "位於§Y[mem_snowed_in_planet.GetName]§!地底的聚居地似乎有知性生物的跡象，我們不能容許這種事情發生。\n\n只要有準確的攻擊，我們可以輕易將聚居地塌陷，把裡面的人壓死或曝露於寒冷之中。"
 
 MEM_SNOWED_IN_ASSAULT:0 "奪取聚居地"
 MEM_SNOWED_IN_ASSAULT_DESC:0 "位於§Y[mem_snowed_in_planet.GetName]§!地底的聚居地似乎有知性生物的跡象。我們只要派出一小隊人馬，就可以據為己有。"
 
