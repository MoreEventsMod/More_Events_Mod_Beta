l_chinese:
 #Dimensional Rift Anomaly
 #Writing and idea by Lionheart
 #Code by LamilLerran
 mem_dimensional_rift_category:0 "風中殘燭的希望"
 mem_dimensional_rift_category_desc:0 "我們研究船上的探測裝置在附近的小行星帶偵測到一些線索關於某種非常先進的合金，船員亦對於將會發現究竟有甚麼珍貴資源埋藏狂這裡感到興奮。"
 mem_dimensional_rift.105.name:0 "無法解釋"
 mem_dimensional_rift.105.desc:0 "經過一輪大規模的搜索再加上不斷調整感應器，我們依然沒有收穫，§Y[Root.GetLeaderName]§!及其隊員決定放棄今次行動。"
 mem_dimensional_rift.105.a:0 "那麼只好做其他工作。"
 mem_dimensional_rift.106.name:0 "突然來臨的終結"
 mem_dimensional_rift.106.desc:0 "正當我們的研究船在掃瞄小行星帶的洞穴時，突破被一顆巨大到足以擊穿船上的曲速引擎核心的石頭撞到，所有船員都跟著§Y[Root.GetName]§!失蹤了。"
 mem_dimensional_rift.106.a:0 "今天乃§Y[Root.Owner.GetName]§!的不幸"
 mem_dimensional_rift.7.name:0 "失落的實驗室"
 mem_dimensional_rift.7.desc:0 "一座古老、空無一人和破舊的實驗室在附近其中一顆小行星上飄浮著。細看之下，它的電源核心估計是被拔去或強制彈出了。你的科學家希望獲派發一個移動式的電源核心，去重新啟動整座設施。"
 mem_dimensional_rift.7.a:0 "把它接通電源。"
 mem_dimensional_rift.7.b:0 "我們不可以在這個時候浪費電力。"
 MEM_DIMENSIONAL_RIFT_PROJECT:0 "挖掘資料"
 MEM_DIMENSIONAL_RIFT_PROJECT_DESC:0 "我們的科學家希望獲得批准，以便翻閱研究中心內的資料，他們聲稱這樣做可以有助科學研究。"
 mem_dimensional_rift.1.name:0 "失落的實驗室"
 mem_dimensional_rift.1.desc:0 "實驗室內的微弱燈光閃爍著，照著這個一時忙碌的地方。由於大部分液壓門的電路都燒毀了，這個地方依然無法居住，同時亦令深入調查的行動變得艱難，現在的活動範圍被局限在中央控制室。船員希望獲得批准查看剩餘的資料和文件。"
 mem_dimensional_rift.1.a:0 "繼續研究，讓我們查明這裡究竟發生甚麼事。"
 mem_dimensional_rift.1.b:0 "我們沒有時間再繼續下去。"
 mem_dimensional_rift.2.name:0 "失落的實驗室"
 mem_dimensional_rift.2.desc:0 "最後一則的日誌以研究完畢作結，顯示這裡以前所有的研究工作已經完成，所以關閉這座設施。文件夾內的資料表明好幾個時間和空間裂縫撕裂了這個地方的外殼，導致大量人命傷亡，而關於該測驗的紀錄都曾被篡改過或失去了，所以我們無法判斷究竟是甚麼東西曾經破壞過這地方。儘管如此，我們已經獲取許多關於曲速飛行的資訊，正準備改寫物理定律的定義。
 mem_dimensional_rift.2.a:0 "船員應該獲得加許。"
