 mem_asteroid_computer_category:0 "Ordinateur Astéroïde"
 mem_asteroid_computer_category_desc:0 "L'astéroïde [From.GetName] apparaît comme étant un immense système informatique incroyablement complexe. Il va falloir un peu de temps pour l'analyser entièrement."

 mem_asteroid_computer.11.name:0 "Machine Incompréhensible"
 mem_asteroid_computer.11.desc:0 "La complexité de cet ordinateur va bien au-delà de la compréhension de nos experts. Même si nous avons été capables d'indiquer que l'architecture de la machine semble être basée sur une forme de neurologie alien, nous n'avons pas pu déterminer quel problème ses créateurs auraient pu rencontrer."
 mem_asteroid_computer.11.a:0 "Nous ne saurons jamais..."

 mem_asteroid_computer.10.name:0 "Le Calcul Diabolique"
 mem_asteroid_computer.10.desc:0 "Le complexe semble être utilisé pour la résolution d'une simple équation mathématique. Les cerveaux [From.GetSpeciesName] se sont penchés sur le problème comme l'on peut voir dans la mémoire vive restante de l'ordinateur, et ont répondu unanimement que le système essayait de prouver que l'univers n'est qu'une simulation. \n\nDes parties ont été gravement endommagées. Cela inclut des supports de sauvegardes, qui auraient certainement pu contenir la réponse à ces questions. Tout indique que les systèmes critiques de l'astéroïde ont été volontairement sabotés. Peut-être que quelqu'un n'était pas content de ce que la machine avait trouvé. Malgré tout cela, la majorité des machines de calcul reste intact. Notre travail pour communiquer avec cet appareil alien nous permettra de l'utiliser comme outil de recherche."
 mem_asteroid_computer.10.a:0 "Notre univers, un jeu? Mais bien sûr!"
