 # Hivemind player decides whether or not to message a normal empire
 

 
 mem_hive_encounter.2.name:0 "Formes de vie individuelles intelligentes"
 mem_hive_encounter.2.desc:0 "Alors que [root.GetName] commence à enquêter sur les étoiles, nous sommes tombés sur un nouveau concept : l'intelligence dans les formes de vie individuelles qui n'est liée à aucune conscience globale.\n\nC'est quelque chose que nous pensions auparavant impossible. Nous avons consacré des sous-programmes considérables dans nos processus de réflexion à la question de savoir comment cela a pu se faire, mais nous n'avons pas encore fait beaucoup de progrès. Pour accélérer le processus, nous devrions peut-être demander à [mem_hive_encounter_normal_country.GetName], l'une des sociétés les plus amicales de ce type, de nous fournir des échantillons."
 mem_hive_encounter.2.a:0 "Nous demanderons leur coopération."
 mem_hive_encounter.2.b:0 "Nous n'avons pas besoin de leur aide."

 # Normal empire receives hive proposal
 mem_hive_encounter.3.name:0 "Transmission entrante"
 mem_hive_encounter.3.desc:0 "Salutations [root.species.GetNamePlural],\n\nAlors que nous commençons à explorer les étoiles, nous avons rencontré des civilisations comme la vôtre, qui ne sont pas basées sur un esprit de ruche. Le concept de l'intelligence dans les formes de vie individuelles est nouveau pour nous et réfute de nombreuses croyances que nous avions précédemment tenues pour vraies. Nous sommes perplexes quant à la manière dont ces circonstances se sont produites et souhaitons enquêter.\n\nNous voudrions donc vous demander de nous envoyer des spécimens de votre espèce pour que nous les examinions. Nous promettons qu'aucun dommage ne leur sera causé. En retour, nous pouvons vous offrir à la fois notre faveur et un échantillon de drones [mem_hive_encounter_hive_country.GetSpeciesAdj] non vitaux sur lesquels vous pouvez effectuer vos propres expériences."
 mem_hive_encounter.3.a:0 "Bien sûr. Nous verrons s'il y a des bénévoles."
 mem_hive_encounter.3.b:0 "Nous pouvons vous envoyer certains de nos criminels, nous n'en avons pas besoin."
 mem_hive_encounter.3.c:0 "Nous pouvons vous envoyer des échantillons décédés."
 mem_hive_encounter.3.d:0 "Nous ne pouvons pas vous aider."

 # volunteers found
 mem_hive_encounter.4.name:0 "Bénévoles prêts"
 mem_hive_encounter.4.desc:0 "Un certain nombre de volontaires se sont manifestés pour servir de sujets de test pour les [mem_hive_encounter_hive_country.species.GetNamePlural]. Motivés par une combinaison de curiosité, d'aventure et dans certains cas de désespoir, ils sont prêts à quitter leur vie actuelle et à vivre dans la ruche."
 mem_hive_encounter.4.b:0 "Excellent"

 # no volunteers found
 mem_hive_encounter.5.name:0 "Aucun volontaire de trouvé"
 mem_hive_encounter.5.desc:0 "Notre appel à des volontaires pour agir comme sujets de test pour le [mem_hive_encounter_hive_country.GetName] est tombé dans l'oreille d'un sourd. Nous n'avons réussi à convaincre aucun participant de se manifester. Faut-il quand même trouver un moyen d'accéder à la demande des [mem_hive_encounter_hive_country.GetSpeciesAdj] ?"

 # hive receives answer
 mem_hive_encounter.6.desc.a:0 "Nous avons trouvé un groupe de volontaires prêts à servir de sujets de test. Nous espérons que vous vous assurerez qu'ils nous seront retournés dans le même état que nous vous les avons envoyés !"
 mem_hive_encounter.6.desc.b:0 "Nous avons décidé de vous épargner certains éléments indésirables de nos prisons. Nous apprécierions grandement que vous puissiez vous assurer qu'ils ne reviennent jamais dans l'espace [mem_hive_encounter_normal_country.GetAdj]."
 mem_hive_encounter.6.desc.c:0 "Nous vous enverrons quelques échantillons de nos défunts qui ne manqueront à personne. Vous pouvez en faire à votre guise."
 mem_hive_encounter.6.desc.d:0 "Nous regrettons de vous informer que nous ne pouvons pas vous aider. Nous ne jugeons pas approprié de livrer les secrets biologiques de notre espèce à des États étrangers, quelle que soit la noblesse de leurs intentions."
 mem_hive_encounter.6.a:0 "Nous apprécions votre coopération."
 mem_hive_encounter.6.b:0 "C'est Malheureux."

 # specimens arrive
 mem_hive_encounter.7.name:0 "La recherche peut commencer"
 mem_hive_encounter.7.desc.a:0 "Les spécimens [mem_hive_encounter_normal_country.species.GetName] sont arrivés. Bien qu'ils aient coopéré à nos enquêtes et semblent même intéressés à en savoir plus à leur sujet, nous avons du mal à comprendre comment fonctionne leur cerveau. Chaque individu semble passer un temps inquiétant à penser à un très grand nombre de pensées. Le croisement entre différents sujets a confirmé que ces pensées sont en effet arrivées indépendamment les unes des autres, et divergent souvent considérablement. Comment une société peut-elle être basée sur un tel manque de direction centrale ?"
 mem_hive_encounter.7.desc.b:0 "Les spécimens [mem_hive_encounter_normal_country.species.GetName] sont arrivés. Ils ont peur de nous et expriment leur détresse et leur colère à nos yeux. Fait intéressant, la plupart de leur colère est dirigée contre leur propre gouvernement. Il est difficile pour nous de dire si leur comportement est normal, étant donné qu'il s'agit de parias qui n'ont pas réussi à s'intégrer dans leur société. Néanmoins, nous sommes intrigués par le niveau de liberté de pensée autorisé dans leur société. Comment une civilisation peut-elle être basée sur un tel manque de direction centrale ?"
 mem_hive_encounter.7.desc.c:0 "Les spécimens [mem_hive_encounter_normal_country.species.GetName] sont arrivés. Il est regrettable qu'aucun spécimen vivant n'ait été envoyé, ce qui signifie que nous ne pouvons pas examiner le fonctionnement de l'esprit individuel en action. Cependant, nous avons préparé une série d'expériences pour voir quels secrets peuvent être découverts."
 mem_hive_encounter.7.a:0 "Commençons notre étude."

 # results for hive
 mem_hive_encounter.8.name:0 "Conclusion réussie"
 mem_hive_encounter.8.desc.a:0 "Notre enquête sur les spécimens [mem_hive_encounter_normal_country.species.GetName] s'est avérée fructueuse. Non seulement avons-nous acquis une compréhension de la façon dont les formes de vie avec l'intelligence individuelle interagissent entre elles et avec nous-mêmes - nous fournissant de nombreuses informations sur le comportement des extraterrestres - mais nous avons également pu effectuer des tests sur le fonctionnement de leur cerveau. Il semble que, malgré la différence énorme entre leur civilisation et la nôtre - et nos biologies - en termes de structures neuronales et génétiques, il existe un certain degré de comparabilité. La principale différence entre eux et nous est qu'ils n'ont pas la capacité de se lier psioniquement, ce qui signifie que chaque esprit est essentiellement laissé à ses propres appareils. Le cerveau individuel [mem_hive_encounter_normal_country.GetSpeciesAdj] est en conséquence beaucoup plus développé que le drone [root.GetSpeciesAdj] moyen.\n\nNous pensons qu'un jour, nous serons en mesure d'appliquer et de supprimer le lien psionique à volonté, ce qui nous permettra essentiellement de capacité à intégrer d'autres populations dans [root.GetName]. Entre-temps, notre compréhension des principes fondamentaux de la biologie et de la construction de statuts a été avancée."
 mem_hive_encounter.8.desc.b:0 "Nos sous-programmes scientifiques ont fait une percée sur les échantillons [mem_hive_encounter_normal_country.species.GetName]. Il semble que, malgré la différence énorme entre leur civilisation et la nôtre - et nos biologies - en termes de structures neuronales et génétiques, il existe un certain degré de comparabilité. La principale différence entre eux et nous est qu'ils n'ont pas la capacité de se lier psioniquement, ce qui signifie que chaque esprit est essentiellement laissé à ses propres appareils. Le cerveau individuel [mem_hive_encounter_normal_country.GetSpeciesAdj] est en conséquence beaucoup plus développé que le drone [root.GetSpeciesAdj] moyen.\n\nNous pensons qu'un jour, nous serons en mesure d'appliquer et de supprimer le lien psionique à volonté, ce qui nous permettra essentiellement de capacité à intégrer d'autres populations dans [root.GetName]. Entre-temps, notre compréhension des principes fondamentaux de la biologie et de la génétique extraterrestre a été avancée."
 mem_hive_encounter.8.a:0 "Excellent."

 # drones arrive
 mem_hive_encounter.9.name:0 "La recherche peut commencer"
 mem_hive_encounter.9.desc:0 "Les drones du [mem_hive_encounter_hive_country.GetName] sont arrivés. Jusqu'à présent, ils se sont révélés insensibles à nos scientifiques - il semble que les séparer du reste de la ruche a essentiellement coupé la force qui leur donnait la vie. Incapables de penser en tant qu'individus indépendants, ils manquent désormais de direction et dépendent presque entièrement de nos gardiens pour rester en vie. Nos scientifiques devront peut-être agir rapidement s'ils veulent en savoir beaucoup sur eux !"

 # results for normal country
 mem_hive_encounter.10.name:0 "Résultats sur les drones de ruche"
 mem_hive_encounter.10.desc.a:0 "Nos scientifiques ont analysé les drones [mem_hive_encounter_hive_country.GetSpeciesAdj] du mieux qu'ils pouvaient avant que l'état des drones ne se détériore à un tel état qu'ils soient déclarés morts. Il semble qu'il existe une sorte de lien psionique qui lie le drone individuel à la ruche et permet à la ruche de le contrôler. Malgré les difficultés inhérentes à l'étude d'un phénomène qui n'a pu être observé en action - nous n'avons pas pu réactiver le lien - certains scientifiques ont réalisé un processus pour comprendre sa nature et celle du [mem_hive_encounter_hive_country.GetName]. Ils ont pu identifier la partie du cerveau utilisée pour établir le lien, bien que leurs hypothèses sur son fonctionnement soient largement spéculatives.\n\nIls ne croient pas que les drones [mem_hive_encounter_hive_country.GetSpeciesAdj] soient intrinsèquement incapables de penser de manière indépendante - rien dans leur structure neuronale semble l'empêcher, malgré les fortes inhibitions qui sont en place pour l'empêcher - il semble que les spécimens fournis ne sont tout simplement pas suffisamment développés pour le supporter. Si quoi que ce soit, ils ressemblent à des formes de vie pré-sapientes, mais sans instinct de survie à proprement parler.\n\nAvec le temps, nos scientifiques croient que nous pourrons éventuellement avoir la capacité de créer ou de supprimer le lien psionique qui lie les [mem_hive_encounter_hive_country.GetSpeciesNamePlural], ce qui nous permet de créer des individus indépendants [mem_hive_encounter_hive_country.GetSpeciesNamePlural]. Cependant, ce jour se situe dans un avenir lointain. Entre-temps, notre compréhension des principes fondamentaux de la biologie et de la génétique extraterrestre a été avancée. De plus, [mem_hive_encounter_leader.GetName] a découvert un nouvel intérêt pour la psionique."
 mem_hive_encounter.10.desc.b:0 "Nos scientifiques ont analysé les drones [mem_hive_encounter_hive_country.GetSpeciesAdj] du mieux qu'ils pouvaient avant que l'état des drones ne se détériore à un tel état qu'ils soient déclarés morts. Il semble qu'il existe une sorte de lien psionique qui lie le drone individuel à la ruche et permet à la ruche de le contrôler. Cependant, comme ce lien était inactif, nos scientifiques ont trouvé difficile de l'étudier et en ont découvert plus sur ce qui se passe en son absence. Bien qu'ils ne croient pas que les drones [mem_hive_encounter_hive_country.GetSpeciesAdj] soient intrinsèquement incapables de penser de manière indépendante - rien dans leur structure neuronale ne semble l'empêcher, malgré les fortes inhibitions qui sont en place pour l'empêcher - il semble que les spécimens fournis ne sont tout simplement pas assez développés. pour le soutenir. Si quoi que ce soit, ils ressemblent à des formes de vie pré-sapientes, mais sans instinct de survie à proprement parler.\n\nNos scientifiques pensent que, avec le temps, nous pourrons peut-être avoir la capacité de créer ou de supprimer le psionique lien qui lie les [mem_hive_encounter_hive_country.GetSpeciesNamePlural], ce qui nous permettrait de créer des individus indépendants [mem_hive_encounter_hive_country.GetSpeciesNamePlural]. Cependant, ce jour se situe dans un avenir lointain. Entre-temps, notre compréhension des principes fondamentaux de la biologie et de la génétique extraterrestre a été avancée."
 mem_hive_encounter.10.a:0 "Excellent."

 # decision for hive whether or not to send back the volunteers
 mem_hive_encounter.11.name:0 "Nos invités"
 mem_hive_encounter.11.desc:0 "Le moment est venu pour nous de renvoyer les spécimens volontaires [mem_hive_encounter_normal_country.species.GetName] au [mem_hive_encounter_normal_country.GetName], comme nous l'avions convenu. Bien sûr, nous pourrions revenir sur notre accord et les conserver pour un complément d'étude, mais les [mem_hive_encounter_normal_country.species.GetNamePlural] ne sera probablement pas d'accord avec cela !"
 mem_hive_encounter.11.a:0 "Renvoyez-les."
 mem_hive_encounter.11.b:0 "Conservez-les."

 # volunteers return
 mem_hive_encounter.12.name:0 "Retour des bénévoles"
 mem_hive_encounter.12.desc:0 "Les volontaires que nous avons envoyés au [mem_hive_encounter_hive_country.GetName] nous ont été retournés. Ils prétendent avoir vu leurs 'horizons élargis' par l'expérience 'révélatrice', quoi que cela signifie. Selon tous les témoignages, les [mem_hive_encounter_hive_country.GetSpeciesNamePlural] s'est avéré être de bons hôtes, bien que les bénévoles soient certainement heureux d'être de retour dans un environnement plus familier !"
 mem_hive_encounter.12.a:0 "Bon à entendre."

 # volunteers missing
 mem_hive_encounter.13.name:0 "Volontaires détenus !"
 mem_hive_encounter.13.desc:0 "Le [mem_hive_encounter_hive_country.GetName] a refusé de nous restituer nos sujets bénévoles que nous lui avions envoyés, malgré le dépassement de la date convenue pour leur retour. Ils affirment avoir besoin de plus de temps pour achever leurs recherches, et comme il s'agit d'une question de sécurité vitale pour l'organisme, ils ne se sentent pas liés par notre accord précédent."
 mem_hive_encounter.13.a:0 "C'est un outrage !"

 # opinion modifiers
 mem_opinion_hive_encounter_helped:0 "Spécimens fournis"
 mem_opinion_hive_encounter_help_refused:0 "Support refusé"
 mem_opinion_hive_encounter_good_hosts:0 "Bons hôtes"
 mem_opinion_hive_encounter_dishonourable:0 "Déshonorant"

 # static modifiers
 mem_hive_encounter_dealed_with_xenos:0 "Fait affaire avec Xenos"
 mem_hive_encounter_traded_prisoners:0 "Prisonniers vendus"
 mem_hive_encounter_desecrated_corpses:0 "Cadavres profanés"
 
