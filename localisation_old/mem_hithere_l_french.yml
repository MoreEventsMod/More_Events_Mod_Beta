l_french:
 
 ########################
 # Hi There!
 # by ViolentBeetle
 ########################
 
 mem_hithere.1.name:0 "Signal étrange"
 mem_hithere.1.desc:0 "Notre observatoire au-dessus de la planète §Y[receiver.GetName]§! a capté une transmission. Contrairement à la technologie dont nous disposons actuellement, elle consiste en de simples ondes électromagnétiques qui transportent des informations à la vitesse de la lumière. Comme le signal, faible après avoir voyagé pendant des années à travers le vaste vide de l'espace, est bouclé, nous devrions être en mesure de le reconstruire et de le déchiffrer facilement."
 mem_hithere.1a:0 "Il n'y a surement rien d'intéressant. A Supprimer."
 
 mem_hithere.2.name:0 "Message enregistré"
 mem_hithere.2.desc:0 "Bonjour ! Je suis le professeur Wukka Zaor du Institut d'Intelligence extraterrestre  Valinois.\n\nNous envoyons ce message à travers la galaxie dans l'espoir d'atteindre nos frères en intelligence. Nous n'avons pas la technologie pour voyager entre les étoiles, mais nous espérons que vous le pouvez.\n\nAu moment où ce message vous parviendra, tous ceux qui ont participé à son enregistrement seront probablement morts, mais nous espérons que vous honorerez nos descendants de votre visite.\n\nJe sais que notre civilisation est loin d'être parfaite, mais nous espérons néanmoins pouvoir trouver un terrain d'entente mutuel et apprendre les uns des autres.\n\nNous refusons de croire que l'univers est froid et vide; nous rêvons du jour où nous nous rencontrons. Les coordonnées de notre système domestique sont jointes à ce message.\n\nÉternellement vôtre,\nPour les êtres de Valin."
 mem_hithere.2a:0 "Nous pourrions aller vérifier ces coordonnées."
 mem_hithere.2a.phile:0 "En avant, vers de nouveaux amis !"
 mem_hithere.2a.phobe:0 "Il serait prudent de voir s'ils constituent une menace."
 mem_hithere.2a.swarm:0 "Plus de nourriture ... oui ..."
 mem_hithere.2a.pur:0 "On dirait que notre Liste vient de croître."
 mem_hithere.2a.serv:0 "Ils ont besoin de nous !"
 mem_hithere.2a.assim:0 "Ils seront un bel ajout à notre '[Root.GetName]'."
 
 mem_hithere_chain_title:0 "Signal Valinois"
 mem_hithere_chain_desc:0 "Quelqu'un a envoyé un message essayant d'atteindre l'intelligence extraterrestre. Nous devrions peut-être leur rendre visite."
 
 mem_hithere_poi:0 "Vaitral"
 mem_hithere_poi_desc:0 "L'origine du signal."
 
 mem_hithere.3.name:0 "Le Système Vaitral"
 mem_hithere.3.desc:0 "Nous sommes arrivés au système d'origine des espèces de Valin. Cependant, leur monde natal semble connaître les conséquences d'un bombardement nucléaire à grande échelle. La planète entière est irradiée et dévastée, sans aucun signe de vie visible. Il semble qu'entre eux qui ont envoyé le message et nous qui l'avons reçu, les Valinois ont été complètement anéantis, soit par des conflits internes ou externes."
 mem_hithere.3a.phobe:0 "Et rien de valeur n'a été perdu."
 mem_hithere.3a.swarm:0 "Notre nourriture ! Non !"
 mem_hithere.3a.pur:0 "Quelqu'un a volé notre mort. La honte."
 mem_hithere.3a.term:0 "Il est dans la nature des organiques de se détruire."

 d_mem_hithere_institute:0 "L'Institut d'Intelligence extraterrestre"
 d_mem_hithere_institute_desc:0 "Il y a fort longtemps, des centaines des plus grands esprits de la planète travaillaient ici, à la recherche d'une intelligence extraterrestre. Maintenant, il ne reste que des ruines ... et une vaste archive souterraine de données."
 

 
 mem_hithere.4.name:0 "Télescope de la lune extérieure"
 mem_hithere.4.desc:0 "§Y[Root.GetName]§! a détecté une grille de pylônes bien préservés par le vide de l'espace sur §Y[From.GetName]§!, la lune soeur stérile de §YValin§!. À première vue, les Valinois ont consacré des efforts considérables à la construction d'un radiotélescope hautement sophistiqué conçu pour rechercher des signaux provenant de civilisations aliens."
 
 mem_hithere.5.name:0 "Réseau d'émetteurs de géante gazeuse"
 mem_hithere.5.desc:0 "§Y[From.GetName]§!, une géante gazeuse en orbite autour de §YValin§!, a toujours une structure artificielle massive en orbite autour. elle est gravement endommagée par les débris spatiaux, mais son objectif est clair - de grandes antennes orbitales ont été utilisées pour envoyer des ondes radio dans l'espace. Il s'agit probablement d'un point d'origine pour le signal que nous avons reçu."
 
 mem_hithere.6.name:0 "Des engins d'Exploration"
 mem_hithere.6.desc:0 "§Y[Root.GetName]§! a détecté plusieurs rovers autonomes et des débris des modules d'atterrissage encore présents sur §Y[From.GetName]§!. Il semble que la civilisation Valinoise ait exploré à fond la planète stérile, malgré leurs moyens primitifs. Certains rovers sont même toujours opérationnels, errant sans but et effectuant des tests inutiles."

 mem_hithere.7.name:0 "Sonde capturée"
 mem_hithere.7.desc:0 "Lors de l'enquête sur §Y[From.GetName]§!, la planète la plus éloignée du système des Valinois, §Y[Root.GetName]§! a détecté une petite sonde. Il semble qu'en plus du signal propagé par les Valinois, ils aient déployé au moins une sonde avec une plaque décrivant leur civilisation et comment la retrouver, mais cela a malheureusement été entraîné par la gravité de la planète."
