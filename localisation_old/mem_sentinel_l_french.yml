# Silent Sentinel
# By ViolentBeetle

l_french:

 mem_sentinel_dig_site: "Mort et enterré"
 mem_sentinel_dig_site_desc: "Un énorme vaisseau a été détecté sur ce [From.Planet.GetPlanetMoon], principalement enterré sous des tonnes de sable et de poussière. Son design est différent de tout ce que nous avons vu auparavant.\n\nAucun signe de vie ou de signature énergétique n'est détecté sur le site, mais le vaisseau lui-même semble être pratiquement intact."
 
 mem_sentinel.1.name: "Point d'entrée"
 mem_sentinel.1.desc: "Nous avons finalement réussi à nous frayer un chemin à l'intérieur du vaisseau - en creusant dans le sable à travers un trou dans la coque. L'explorateur §Y[Leader.GetName]§! trouvé lui-même ce qui ressemble à un hangar de navette qui a été percé de l'extérieur par un petit contingent de soldats.\n\nPlusieurs corps trouvés éparpillés dans le hangar semblent appartenir à une faction rebelle de l'Empire §YColgari§!, une nation stellaire qui existait il y a plusieurs centaines d'années dans une région voisine de l'espace. Les rebelles ont apparemment refusé de reconnaître l'autorité de l'empereur Jorath, qu'ils croyaient être un clone illégitime se faisant passer pour le véritable empereur décédé. Ils ont effectué une mission à bord de son vaisseau amiral personnel - §SPremière Sentinelle§! - dans une tentative désespérée de le capturer ou de l'assassiner.\n\nDans cette salle, ils ont engagé le contingent de flottes loyalistes et sont sortis victorieux, établissant une prise de pied."
 mem_sentinel.2.name: "Hub de contrôle central"
 mem_sentinel.2.desc: "§Y[Leader.GetName]§! signale qu'[Leader.GetSheHe] a réussi à pénétrer une autre salle intéressante.\n\nCelle-ci semble être un concentrateur informatique hébergeant un noyau AI ainsi qu'un autre terminal de contrôle. Les données des terminaux confirment que ce vaisseau est bien le §SPremière Sentinelle§! et l'empereur Jorath était à bord au moment de l'attaque, voyageant à travers l'empire pour recueillir des soutiens.\n\nAprès l'attaque, l'équipage a tenté d'activer les systèmes de défense automatique, dont la plupart étaient directement contrôlés par l'IA à bord, mais quelque chose s'est mal passé : pour une raison quelconque, les soldats androïdes ne pouvaient pas faire la différence entre l'équipage et les pensionnaires et ont attaqué sans discernement.\n\nÀ en juger par l'état actuel de la salle, l'équipage a réussi à reprendre l'accès au noyau et a utilisé des explosifs pour désactiver l'IA avec un préjudice extrême."
 mem_sentinel.3.name: "Le Grand Hall"
 mem_sentinel.3.desc: "Nous avons localisé un compartiment massif occupant plusieurs ponts au milieu du vaisseau.\n\nCelui-ci semble être une salle de réception en quelque sorte où l'empereur pourrait accueillir des réceptions et participer à d'autres activités.\n\nA en juger par les corps au sol et les meubles renversés, les rebelles, l'équipe de sécurité du vaisseau et les robots de sécurité se sont tous engagés dans une fusillade massive ici. Il est difficile de dire qui a gagné, car les trois parties ont subi de lourdes pertes au cours du processus."
 mem_sentinel.4.name: "Les quartiers de l'empereur"
 mem_sentinel.4.desc: "Au fond des compartiments intérieurs du vaisseau, nous avons trouvé des quartiers fortifiés réservés à l'empereur lui-même.\n\nLe compartiment luxueux était protégé des tirs d'armes, des radiations et d'autres facteurs environnementaux, contenait son propre système de survie et était rempli d'articles luxueux et de mets raffinés pour durer des années.\n\n§Y[Leader.GetName]§! estime que les restes dans la salle appartiennent à l'empereur Jorath lui-même et à six de ses conseillers et courtisans les plus fiables. La cause de leur mort semble être - de toutes choses - un empoisonnement à l'iode.\n\nL'iode a eu un effet enivrant sur la physiologie de Colgari, induisant de l'euphorie à petites doses, mais provoquant une défaillance systémique des organes en grande quantité. La concentration dans les tissus momifiés semble être 10 fois supérieure à celle d'une dose mortelle. On ne sait pas s'il s'agissait d'un accident, d'un suicide ou d'un meurtre."
 mem_sentinel.5.name: "La sentinelle déchue"
 mem_sentinel.5.desc: "§Y[Leader.GetName]§! Signale qu'[Leader.GetSheHe] a finalement réussi à localiser le pont du vaisseau. Les dommages aux systèmes du pont sont minimes; et les événements qui se sont produits à bord menant à sa disparition sont beaucoup plus clairs.\n\nIl s'avère que ce n'était pas un combat ou un soulèvement de l'IA qui a condamné le vaisseau, mais un dysfonctionnement du moteur. Un défaut mineur dans le système de contrôle du flux de plasma dans l'un des propulseurs aurait facilement pu être corrigé autrement, mais avec l'équipage autrement occupé à combattre et à contrôler les dommages à l'intérieur et les systèmes d'IA mis hors ligne, il n'y avait personne pour le surveiller.\n\nAlors que l'un des conduits s'ouvrait, le vaisseau a été inondé d'une énorme quantité de rayonnement, tuant tout le monde à l'extérieur des quartiers de l'empereur, qui eux étaient spécialement protégés. Apparemment, cela s'est produit en dehors du territoire de Colgari, et la désactivation du noyau AI a à la fois empêché l'envoi d'un signal de détresse et désactivé le suivi à distance par le reste de la flotte. Sans personne pour le diriger, le vaisseau dormant a dérivé dans l'espace pendant très longtemps jusqu'à ce qu'il soit capturé par la gravité de [From.Planet.GetName] et s'écrase à la surface.\n\nMalgré tout, le vaisseau est toujours en état de voler et, avec des réparations mineures, il peut être rendu opérationnel à nouveau pour servir dans notre marine."
 mem_sentinel.5.a: "Réparez le vaisseau."
 mem_sentinel.5.a.tooltip: "Le Cuirassé §YPremière sentinelle§! rejoindra votre flotte."
 mem_sentinel.5.b: "Oubliez-le. Ce vaisseau n'est qu'une malédiction."
 
