# ROOT = PLANET SCOPE
# FROM = SHIP SCOPE

mem_the_ancient_signal_category:0 "Signaux Inconnus"
mem_the_ancient_signal_desc:0 "Nos capteurs ont reçu un étrange signal venant d'une jungle dense localisée sur la planète. Nous devrions envoyer une de nos équipes pour vérifier ces mesures."

mem_the_ancient_signal.1.name:0 "Faune Intéressante?"
mem_the_ancient_signal.1.desc:0 "Nous avons trouvé une faune dense et très intéressante qui couvre la surface de §Y[fauna_planet.GetName]§!. Cette faune émet étrangement un signal EM global très puissant. Nous pourrions établir un poste de recherche en orbite pour en apprendre plus sur ces signaux inhabituels."

mem_the_ancient_signal.2.name:0 "Pas de Découverte"
mem_the_ancient_signal.2.desc:0 "Les scientifiques n'ont rien trouvé d'intéressant sur la surface. Cela a dû être un disfonctionnement dans les capteurs qui à causer une hausse des mesures."

mem_the_ancient_signal.3.name:0 "Que se passe-t-il?"
mem_the_ancient_signal.3.desc:0 "Durant ces derniers mois, l'Officier Scientifique §Y[Root.GetLeaderName]§! a continué à parler sans arrêt de la mission sur §Y[fauna_planet.GetName]§! en disant que nous devrions y retourner. Depuis quelques jours, leur condition a empiré et se change en un état de paranoïa dès que quelqu'un mentionne cette planète. Ils se méfient également de tout et n'importe quoi. Un signe inquiétant."
mem_the_ancient_signal.3.a:0 "Nous devons y retourner. Nous devons trouvé la cause de tout cela."

MEM_THE_ANCIENT_SIGNAL_PROJECT:0 "Retour à §Y[fauna_planet.GetName]§!."
MEM_THE_ANCIENT_SIGNAL_PROJECT_DESC:0 "Nous devons y retourner. Nous devons trouvé la cause de tout cela."

mem_the_ancient_signal.4.name:0 "Ruines Aliens?"
mem_the_ancient_signal.4.desc_default:0 "À travers la jungle dense, une gigantesque ville abandonnée est découverte. Apparemment, elle était habitée par une race alien qui a dominé la planète il y a quelques centaines de milliers d'années. Cette ville semble être tout ce qui reste de leur civilisation. Au centre des ruines se tient un anneau vertical fait d'un matériau inconnu, contenant 39 symboles distincts gravés. Un de ces symboles est le symbole de notre empire. Qu'est-ce que cela peut bien dire?"
mem_the_ancient_signal.4.desc_materialist:0 "À travers la jungle dense, une gigantesque ville abandonnée est découverte. Apparemment, elle était habitée par une race alien qui a dominé la planète il y a quelques centaines de milliers d'années. Cette ville semble être tout ce qui reste de leur civilisation. Au centre des ruines se tient un anneau vertical fait d'un matériau inconnu, contenant 39 symboles distincts gravés. Un de ces symboles est le symbole de notre empire. Qu'est-ce que cela peut bien dire?"
mem_the_ancient_signal.4.desc_xenophobe:0 "À travers la jungle dense, une gigantesque ville abandonnée est découverte. Apparemment, elle était habitée par une race alien qui a dominé la planète il y a quelques centaines de milliers d'années. Cette ville semble être tout ce qui reste de leur civilisation et de leur culture."
mem_the_ancient_signal.4.a:0 "Une grande découverte!"
mem_the_ancient_signal.4.b:0 "Nous pouvons en apprendre beaucoup de cet appareil."
mem_the_ancient_signal.4.c:0 "Saletés d'aliens, assurons nous qu'il ne reste rien de leur culture."

mem_the_ancient_signal.4.a.tooltip:0 "C'est tellement impressionnant... Nous en restons bouche bée."
mem_the_ancient_signal.4.b.tooltip:0 "Une grande découverte! La population va être extatique en voyant cela! Bonheur de la population augmenté de 10% pour 365 jours."
mem_the_ancient_signal.4.c.tooltip:0 "Leur culture pourrait empiéter sur la nôtre. Récupérez ce que vous pouvez et partez."
