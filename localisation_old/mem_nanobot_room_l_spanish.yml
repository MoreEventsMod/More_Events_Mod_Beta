 # Anomaly Category 
 mem_nanobot_room_category:0 "Puesto de Minería Único"
 mem_nanobot_room_category_desc:0 "Los sondeos han indicado un hallazgo interesante en la superficie de §Y[Root.GetName]§!. Parece ser una estación minera abandonada, pero los sensores de nuestra nave científica han captado señales de energía fluctuantes que se originan dentro de la estación. \n\nParece que la instalación aún está activa."
 
 # Anomaly Success
 mem_nanobot_room.1.name:0 "Minería Nanobot"
 mem_nanobot_room.1.desc:0 "A pesar de las dificultades al aterrizar en la superficie, el equipo de expedición científica liderado por §Y[Root.GetLeaderName]§! logró ingresar a la estación de manera segura. Siguiendo a sus sensores de reconocimiento 'Prometheus 3D Scanner', el equipo comenzó a realizar el arduo viaje hacia las profundidades de la instalación, hacia donde se originan las señales de energía inestables y lo que encontraron fue bastante extraordinario. \n\nLas señales de energía irregulares fueron producidas por enjambres de nanobots que, a pesar de su antigüedad y 'falta de mantenimiento', parecen no haber olvidado su propósito y aun trabajan al 50%. El equipo observó con asombro cómo los nanobots, devoraban rocas y piedras aparentemente inútiles, procesando el material en un sistema de 'eliminación y regulación' dejando los valiosos minerales en una gran bóveda subterránea, que no parece haberse vaciado por algún tiempo."
 mem_nanobot_room.1.a:0 "A sus creadores no les importará que tomemos sus minerales."
 mem_nanobot_room.1.mat:0 "Repara los nanobots."
 
 # Anomaly Failure
 mem_nanobot_room.10.name:0 "Error"
 mem_nanobot_room.10.desc:0 "Las señales de energía desaparecen tan rápido como aparecieron. Después de algunas horas de sondeo e investigación, §Y[Root.GetLeaderName]§! se rinde de [Leader.GetHisHer] buscar. Cualquiera que sea la causa de las señales de energía nunca se encontrará."
 mem_nanobot_room.10.a:0 "Vámonos."
 
 # Anomaly Epic Failure
 mem_nanobot_room.20.name:0 "Error Crítico"
 mem_nanobot_room.20.desc:0 "Mientras el equipo aterriza en la superficie del planeta, §Y[Root.GetLeaderName]§! desencadena accidentalmente un antiguo protocolo de defensa. El suelo tiembla... para curiosidad y horror del equipo, las señales de energía parecen estar navegando por las profundidades de la instalación, directamente hacia el equipo científico. El equipo intenta abandonar el planeta, pero fue en vano. \n\nLas señales de energía aparecen ante una horda de nanobots agresivos, que devoran rápidamente a §Y[Root.GetName]§!, [Leader.GetHisHer] tripulación, e incluso toda la nave científica. \n\nAl consumir a la tripulación, los nanobots se escabullen hacia las instalaciones mineras. Parece que nunca sabremos qué estaban haciendo originalmente los nanobots."
 mem_nanobot_room.20.a:0 "Lamentable."
