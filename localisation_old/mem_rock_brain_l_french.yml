####################################

 mem_rock_brain.201.title:0 "Demande d'Assistance"
 mem_rock_brain.201.desc:0 "Notre poste d'observation sur [mem_rock_brain_planet.GetName] surveillant le rocher cérébral nous a envoyé un message urgent: le cerveau semble avoir pris conscience des forces extérieures l'examinant! Ils demandent l'assistance d'un vaisseau scientifique immédiatement!"
 mem_rock_brain.201.a:0 "Envoyez-y un vaisseau!"
 mem_rock_brain.201.b:0 "En y réfléchissant, c'est juste un rocher. Nous avons d'autres priorités."

 MEM_ROCK_BRAIN_PROJECT:0 "Parler au Rocher"
 MEM_ROCK_BRAIN_PROJECT_DESC:0 "Cet astéroïde est rempli de part en part d'étranges veines de minéraux faisant passer des charges électriques qui semblent faire fonctionner une sorte de cerveau - un cerveau qui s'est aperçu de notre présence. Notre station de recherche au-dessus du rocher demande de l'aide pour entamer une communication."

 mem_rock_brain.203.title:0 "La Science et le Rocher"
 mem_rock_brain.203.desc:0 "Nos chercheurs ont ouvert les communications avec le rocher avec succès. Il semble avoir une forme de sagesse, mais une sagesse que nous n'avions jamais vu auparavant, une forme d'intelligence extrêmement difficile à décrire avec des mots, et encore moins à comprendre. Il ignorait apparemment qu'un univers existait tout autour de lui, et a toujours existé en solipsisme pendant des millions, si ce ne sont des milliards d'années avant notre arrivée. Il a eu beaucoup de difficulté à comprendre des concepts tels que 'existence', 'inexistence', 'espace', 'mouvement'; en essayant de lui expliquer, un de nos scientifiques a téléchargé une copie d'un de nos livres scientifiques dans le rocher. Il commença à poser des questions sur son contenu, et encore d'autres basées sur les réponses, jusqu'à ce qu'il n'atteigne rapidement les limites de la physique moderne - et les dépasse. Le cerveau semble évidemment impatient de vouloir nous aider dans nos recherches, et a une perspective unique sur la nature de la réalité. Cela serait certainement une belle collaboration."
 mem_rock_brain.203.a:0 "Merveilleux."

 mem_rock_brain.204.title:0 "La Philosophie et le Rocher"
 mem_rock_brain.204.desc:0 "Nos chercheurs ont ouvert les communications avec le rocher avec succès. Il semble avoir une forme de sagesse, mais une sagesse que nous n'avions jamais vu auparavant, une forme d'intelligence extrêmement difficile à décrire avec des mots, et encore moins à comprendre. Il ignorait apparemment qu'un univers existait tout autour de lui, et a toujours existé en solipsisme pendant des millions, si ce ne sont des milliards d'années avant notre arrivée. Il a eu beaucoup de difficulté à comprendre des concepts tels que 'existence', 'inexistence', 'espace', 'mouvement'; en essayant de lui expliquer, un de nos scientifiques a téléchargé une copie d'un de nos livres de philosophie dans le rocher. Il commença à poser des questions sur son contenu, et encore d'autres basées sur les réponses, jusqu'à ce qu'il ne dépasse rapidement les limites de notre compréhension. Le cerveau semble évidemment impatient de vouloir continuer à parler de philosophie avec nos penseurs, et a une perspective unique sur la nature de la réalité. Cela serait certainement belle collaboration."
 mem_rock_brain.204.a:0 "Merveilleux."

 mem_rock_brain.205.title:0 "La Poésie et le Rocher"
 mem_rock_brain.205.desc:0 "Nos chercheurs ont ouvert les communications avec le rocher avec succès. Il semble avoir une forme de sagesse, mais une sagesse que nous n'avions jamais vu auparavant, une forme d'intelligence extrêmement difficile à décrire avec des mots, et encore moins à comprendre. Il ignorait apparemment qu'un univers existait tout autour de lui, et a toujours existé en solipsisme pendant des millions, si ce ne sont des milliards d'années avant notre arrivée. Il a passé tout ce temps à composer quelque chose qui ressemble quelque peu à de la poésie - chose qu'il veut évidemment partager avec son nouveau public. Sa poésie est... Fascinante. Merveilleuse. Complètement, entièrement unique. Les travaux du rocher sont devenus une obsession publique, et il y a eu beaucoup d'applaudissements durant notre rencontre avec cette entité intelligente unique."
 mem_rock_brain.205.a:0 "Merveilleux."

 mem_rock_brain.211.title:0 "La Nouvelle Poésie du Rocher"
 mem_rock_brain.211.desc:0 "Le rocher cérébral sur [mem_rock_brain_planet.GetName] a publié une nouvelle poésie, s'attirant les acclamations du public."
 mem_rock_brain.211.a:0 "Merveilleux."
 mem_rock_brain.211.b:0 "C'est très bien, mais arrêtez de m'en parler à chaque fois."

 mem_poetry_released:0 "Poésie Publiée"
 mem_poetry_released_desc:0 "Votre peuple est ravi de la publication d'une nouvelle poésie alien."

 #########################
 #Journey into Rock Brain#
 #By ViolentBeetle       #
 #########################

 mem_rock_brain.301.name:0 "Mystery of the Rock Brain"
 mem_rock_brain.301.desc:0 "Ever since we first became aware of the so-called §Y"rock brain"§!, a seemingly thinking structure inside astéroïde §Y[From.GetName]§!, it has captivated the minds of our scientists. \n\n[rock_brain_leader.GetName] is claiming that [rock_brain_leader.GetSheHe] know[rock_brain_leader.GetSXX] a way to uncover its secrets, but this would require [rock_brain_leader.GetHerHim] to brave the astéroïde's surface alone with minimal protections."
 mem_rock_brain.301.a:0 "Allow this."
 mem_rock_brain.301.a.tooltip:0 "[rock_brain_leader.GetName] will leave to prepare for the expedition. Let's hope [rock_brain_leader.GetSheHe] know[rock_brain_leader.GetSXX] what [rock_brain_leader.GetSheHe] [rock_brain_leader.GetIsAre] doing..."
 mem_rock_brain.301.b:0 "No. This is too risky."

 mem_rock_brain.302.name:0 "Rock Brain: Scientist-Eater"
 mem_rock_brain.302.desc:0 "As arranged, [rock_brain_leader.GetName] arrived on [mem_rock_brain_planet.GetName] today via a specially charted shuttle. \n\nAs [rock_brain_leader.GetSheHe] stepped outside onto the surface, remote monitoring showed activity within the rock brain growing until suddenly it surged to previously unheard of levels. At this instant, [rock_brain_leader.GetName]'s signal vanished from our sensors. \n\nSoon after, the rock brain's activity began to decrease, but plateaued at a level higher than previously recorded. No sign of [rock_brain_leader.GetName] was found on the surface, as if the rock brain had consumed [rock_brain_leader.GetHimHer]."
 mem_rock_brain.302.a:0 "You'd better choke on [rock_brain_leader.GetHerHim], rock."
 mem_rock_brain.302.a.tooltip:0 "[rock_brain_leader.GetName] is missing, presumed dead."

 mem_rock_brain.303.name:0 "Rock Brain: Killer Rock"
 mem_rock_brain.303.desc:0 "As arranged, [rock_brain_leader.GetName] arrived on [mem_rock_brain_planet.GetName] today via a specially charted shuttle. \n\nAs [rock_brain_leader.GetSheHe] stepped outside onto the surface, remote monitoring showed activity within the rock brain growing until suddenly it surged to previously unheard of levels. At this instant, [rock_brain_leader.GetName]'s signal vanished from our sensors, right after [rock_brain_leader.GetSheHe] sounded a distress call over critical environmental breaches in [rock_brain_leader.GetHisHer] vacuum suit. \n\nMoments later, the activity fell to normal levels. [rock_brain_leader.GetName]'s charred remains were soon recovered from the astéroïde's surface."
 mem_rock_brain.303.a:0 "Looks like [rock_brain_leader.GetSheHe] didn't know what [rock_brain_leader.GetSheHe] [rock_brain_leader.GetWasWere] doing..."
 mem_rock_brain.303.a.tooltip:0 "[rock_brain_leader.GetName] is dead."

 mem_rock_brain.310.name:0 "Rock Brain: Strange Activity"
 mem_rock_brain.310.desc:0 "The rock brain appears to be broadcasting some sort of signal. \n\nWhat's even odder is that the signal uses our own encoding."

 mem_rock_brain.311.desc:0 "You hear me? Good. \n\nHello. It is I, [rock_brain_leader.GetName]. \n\nYou probably thought I was dead, but you better believe me, I am very much alive. I have never been more alive. The rock brain did consume me, that's true, but it didn't §Sdestroy§! me. I have merely transformed. \n\nI have become one with the rock brain. My mind has joined its mind in a state of infinite harmony. \n\nThe only thing I would request from you is not interfere with our work. Observe us if you must, and eavesdrop on our thoughts if you wish, but do not intervene. "
 mem_rock_brain.311.a:0 "Very well."
 mem_rock_brain.311.a.tooltip:0 "[rock_brain_leader.GetName] will live inside the Rock Brain's mind. \n\nScience output of [mem_rock_brain_planet.GetName] increased significantly."
 mem_rock_brain.311.b:0 "Are you alright?"
 mem_rock_brain.311.b.reponse:0 "I have never been better. Do not worry, in my current state, there's no such thing as pain or fear, or any other unpleasantness you have to deal with. I have left this behind for good."
 mem_rock_brain.311.c:0 "Is there a way to rescue you?"
 mem_rock_brain.311.c.reponse:0 "Rescue me? From what? For what? \n\nWhat do you have to offer? To give me back my [rock_brain_leader.Species.GetAdj] body? Turn me back into a pitiful pile of cells shuffling around aimlessly, without purpose until it succumbs to old age? \n\nNo. I now know more than you can even imagine. I §Sam§! more than you can conceive. I think about things you can't even conceptualize. I don't need your help, or your pity."
 mem_rock_brain.311.d:0 "Can you share any insights with us?"
 mem_rock_brain.311.d.reponse:0 "With you? No. \n\nYou can't even conceive of the things I know now. There's no words to name them, or theories through which to rationalize them. \n\nPerhaps one day you will be able to understand a tiny fraction of my wisdom. This day won't come any time soon."

 mem_rock_brain_eater_of_scientists:0 "Eater of Scientists"
 mem_rock_brain_eater_of_scientists_desc:0 "The rock brain seems to have developed a taste for scientists that walk on its surface."
 mem_rock_brain_merged_thoughts:0 "Merged Thoughts"
 mem_rock_brain_merged_thoughts_desc:0 "The Rock Brain has merged minds with a scientist."
