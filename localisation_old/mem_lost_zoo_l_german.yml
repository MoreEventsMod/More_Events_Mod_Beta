l_german:
 #Lost Zoo Anomaly
 #Code and idea by LamilLerran
 #Writing by shockedsystem
 #Note that this comes from a vanilla anomaly category, title "Life Signs" and text
 #"We have detected life signs coming from somewhere beneath the barren and lifeless surface of this §Y[planet/moon]§!. What manner of organism could possibly live there?"
 #mem_lost_zoo.8.name:0 "Mysterious Domes"
 mem_life_barren_category:0 "$life_barren_category$"
 mem_lost_zoo.8.name:0 "Rätselhafte Kuppeln"
 #mem_lost_zoo.8.desc:0 "Further survey has revealed a large complex on the surface consisting of over a dozen collapsed domes, structures that at one point were sealed from the rest of the planet. Excavation into the largest building uncovered an elevator shaft plunging over two hundred meters into the surface."
 mem_lost_zoo.8.desc:0 "Bei weiteren Untersuchenungen wurde ein weitläufiger Komplex, bestehend aus über einem Dutzend eingestürzter kuppelaritger Strukturen, auf der Oberfläche entdeckt. Die Strukturen scheinen einst ihr Inneres gegen die Äußeren Einflüsse abgeschirmt zu haben. Eine Ausgrabung in der größten Kuppel brachte einen Versorgungsschacht zum Vorschein, welcher über 200 Meter in die Tiefe reicht."
 #mem_lost_zoo.8.a:0 "What could be down there?"
 mem_lost_zoo.8.a:0 "Was könnte dort unten sein?"
 #MEM_LOST_ZOO_PROJECT:0 "Investigate Dome Complex"
 MEM_LOST_ZOO_PROJECT:0 "Untersuchung des Kuppelkomplexes"
 #MEM_LOST_ZOO_PROJECT_DESC:0 "A deep elevator shaft descends from ruined domes on the surface of §Y[From.GetName]§!. We will need to mount a scientific expedition if we want to know what lies below."
 MEM_LOST_ZOO_PROJECT_DESC:0 "Ein Versorgungsschacht, in einer der verfallenen Kuppeln, reicht bis weit unter die Oberfläche von §Y[From.GetName]§!. Wir bereiten eine wissenschaftliche Expedition vor, um herauszufinden, was sich dort unten verbirgt."
 #mem_lost_zoo.1.name:0 "Ancient Zoo"
 mem_lost_zoo.1.name:0 "Ein Uralter Zoo"
 #mem_lost_zoo.1.desc:0 "An expedition down this shaft has revealed an entire self-contained biome within a gargantuan cavern. Creatures representing at least three separate tropical planets have been cataloged so far. The system is heavily automated, with a multitude of specialized drones observing, maintaining, and at times culling the population, artificially maintaining the food cycle, as well as the facility itself. A thirty-seven hour day/night cycle is simulated using a slow moving artificial light bar on the roof of the cavern, powered by geothermal taps buried even deeper into the surface.\n\nThis artificial ecosystem is estimated to be over 40,000 years old, and is beginning to break down in ways the automated systems cannot repair. §Y[Root.GetLeaderName]§! estimates that this facility will reach a critical failure point within the next millennium or so."
 mem_lost_zoo.1.desc:0 "Eine Expedition in die Tiefe des Versorgungsschachtes entdeckte ein vollständig in sich geschlossenes Ökosystem innerhalb einer riesigen Höhlenformation. Unsere Wissenschaftler katalogisierten Kreaturen, deren Ursprünge auf mindestens drei verschiedenen tropischen Planeten zurückzuführen sind. Das System zur Aufrechterhaltung dieses Bioms ist mit einer Vielzahl von spezialisierten Drohnen zur Überwachung, Instandhaltung sowie zur gelegentlichen Ausdünnung der Populationen, sehr stark automatisiert. Ein 37-stündiger Tag-Nachtzyklus wird durch eine sich langsam an der höhlendecke bewegende Lichtquelle simuliert. Seine Energie gewinnt diese Anlage durch ein Geothermiekraftwerk, dessen Schächte bis tief in die Planetenkruste reichen.\n\nDieses künstliche Ökosystem ist schätzungsweise über 40.000 Jahre alt und sammelt allmählich Beschädigungen anzusammeln, welche das automatische System nicht zu reparieren vermag. §Y[Root.GetLeaderName]§! erwartet ein kritisches Systemversagen innerhalb des nächsten Jahrtausends."
 #mem_lost_zoo.1.a:0 "Break down the machinery and reverse-engineer the technology."
 mem_lost_zoo.1.a:0 "Zerlegt und erforscht die Technologie dieser Anlage."
 #mem_lost_zoo.1.b:0 "Turn it into a dissection lab."
 mem_lost_zoo.1.b:0 "Richtet ein Labor für Sezierungen ein."
 #mem_lost_zoo.1.c:0 "Turn it into a preserve."
 mem_lost_zoo.1.c:0 "Wir sollten diese Einrichtung erhalten."
