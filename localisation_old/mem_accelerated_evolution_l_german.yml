 #mem_accelerated_evolution_modifier:0 "Accelerated Evolution"
 mem_accelerated_evolution_modifier:0 "Beschleunigte Evolution"
 #mem_accelerated_evolution_modifier_desc:0 "Life on this planet evolves at an extremely rapid rate."
 mem_accelerated_evolution_modifier_desc:0 "Das Leben auf diesem Planeten entwickelt sich extrem schnell weiter"
 #mem_accelerated_evolution.1.name:0 "Accelerated Evolution"
 mem_accelerated_evolution.1.name:0 "Beschleunigte Evolution"
 #mem_accelerated_evolution.1.desc:0 "After several months of living on the world, the colonists on §Y[Root.GetName]§! have noticed something odd about the surrounding environment. Species seen one year were drastically different the next. Upon order of the colony's administration a quick study was performed which showed incredibly fast evolutionary processes from the planet's flora and fauna. A unique process of both sexual and asexual reproduction found in all the species on the world plus a quicker than average life cycle seems to be the cause behind this unusual situation.\n\nOn one hand, repeatedly adapting to the local biosphere prevents the colonists from ever truly fitting in; nothing with a normal evolutionary cycle could. On the other, constant evolution and rapid breeding from the local animals leads to advancements in farming and evolutionary science. Either way, the biosphere of a planet is too complicated to change on this sort of scale. The colonists are saddled with this for good or bad."
 mem_accelerated_evolution.1.desc:0 "Nach einigen Monaten die sie auf der Welt gelebt haben, haben die Kolonisten auf §Y[Root.GetName]§! etwas merkwürdiges an der sie umgebenden Umwelt festgestellt. Beobachtete Spezies hatten sich in nur einem Jahr drastisch verändert. Auf Anweisung der Kolonie-Administration wurde eine schnelle Studie durchgeführt, die ungeheuer schnelle evolutionäre Prozesse in der Flora und Fauna des Planeten nachwies. Die Ursache dieser ungewöhnlichen Situation scheint eine einzigartige Mischung aus sowohl sexueller als auch asexueller Fortpflanzung kombiniert mit einem überdurchschnittlich schnellen Lebenszyklus bei allen Spezies auf dieser Welt zu sein.\n\nAuf der einen Seite hindert das rapide Anpassen an die örtliche Biosphäre die Kolonisten daran, sich je wirklich perfekt einzufügen; nichts mit einem gewöhnlichen Evolutionszyklus wäre dazu in der Lage. Auf der anderen Seite führen die konstante Evolution und die schnelle Vermehrung örtlicher Tiere zu Fortschritten sowohl in Landwirtschaft als auch den Evolutionswissenschaften. So oder so ist die Biosphäre eines Planeten zu komplex um sie in diesem Maßstab zu verändern. Die Kolonisten müssen damit zurechtkommen, im Guten wie im Bösen."
 #mem_accelerated_evolution.1.a:0 "Well, if there's nothing we can do..."
 mem_accelerated_evolution.1.a:0 "Tja, wenn es nichts gibt was wir tun können..."
 
