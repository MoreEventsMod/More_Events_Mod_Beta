l_traditional_chinese:
 # We are gods
 #Written by Maria
 #Code by Matthew Betts

 # ROOT = PLANET SCOPE
 # FROM = SHIP SCOPE

 mem_we_are_gods.2.name:0 "我們是神？"
 mem_we_are_gods.2.desc:0 "看起來這個星球上的原住民誤以為我們是...神。當我們其中一名研究人員不小心被原住民捉到時，不但沒有受到攻擊，反而被當成神明跪拜，使我們陷入非常尷尬的局面。宗教在他們的社會中慢慢興起，更有些原住民認為我們「將會昇華至更高層面的世界」。由於他們基本上是向我們自我獻祭，使我們綁架他們的工作更為便利。"
 mem_we_are_gods.2.a:0 "真有趣。"
 mem_we_are_gods.2.b:0 "神...這差一點使人愛上這些原始人。"
 mem_we_are_gods.2.c:0 "起碼他們走在正確的道路上...有點兒吧。"
