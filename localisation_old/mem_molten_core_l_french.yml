l_french:
 #Molten Core Anomaly
 #Writing and idea by Foremole
 #Code by LamilLerran
 #Translated to French by Deytron
 mem_molten_core_category:0 "Océans de Lave"
 mem_molten_core_category_desc:0 "Comme la majorité des mondes en fusion, §Y[Root.GetName]§! est couvert de marées de lave. Cependant, il y a clairement quelque chose d'inédit à propos de cette planète, visible même en orbite. Comme pour un monde continental normal, environ 70% de la surface est couverte de liquide, malgré toutes les analyses disant que la lave aurait dû se solidifier depuis longtemps étant donné que le soleil de [Root.GetPlanetMoon] n'apporte pas suffisamment de chaleur pour garder la surface dans cet état."
 mem_molten_core.1.name:0 "Coeur Exposé"
 mem_molten_core.1.desc:0 "Même s'il est assez commun pour des mondes en fusion d'avoir beaucoup de points de sortie pour le magma et qu'il atteigne la surface, §Y[From.GetName]§! semble avoir pris cela à un autre niveau. Presque 40% du noyau de la planète est exposé à la surface, et les océans de lave présents sont le résultat. Des sondes peuvent facilement être lancées pour explorer le centre de la planète, ce qui nous permettra de faire la lumière sur cette géologie particulière qui nous aurait demandé beaucoup trop d'efforts miniers sur n'importe quel autre monde. Cela fait de §Y[From.GetName]§! un endroit parfait pour nos recherches."
 mem_molten_core.1.a:0 "Bon à entendre."
 mem_molten_core.99.name:0 "Océans Solidifiés"
 mem_molten_core.99.desc:0 "Un rapport de §Y[This.GetLeaderName]§! sur les océans de lave de §Y[From.From.GetName]§! indique que leur présence n'est rien d'autre qu'un énorme coup de chance. La surface commence déjà à se refroidir, et il est attendu que dans quelques années le ratio de lave sur [From.From.GetPlanetMoon] va revenir à un niveau normal."
 mem_molten_core.99.a:0 "Très bien."
