l_french:
 ##Near Miss
 #Writing and idea by Foremole
 #Code by LamilLerran
 #Translated to French by Deytron
 mem_near_miss.1.name:0 "In Extremis"
 mem_near_miss.1.desc:0 "Les scientifiques sur §Y[Root.GetName]§! ont été surpris par une immense tempête solaire \"éruption\" surpassant [Root.GetPlanetMoon]. La tempête, une éjection de masse coronale non détectée par les capteurs avant de frapper la colonie in extremis, aurait pu causer de gros dégâts, presque irréparables, aux infrastructures électroniques de §Y[Root.GetName]§!. Qui sait combien de victimes auraient été à déplorer si cette éruption avait frappé la colonie?"
 mem_near_miss.1.neutral:0 "Pourquoi me déranger pour ça?"
 mem_near_miss.1.mat:0 "De tels évènements pourraient survenir à tout moment. Terrifiant."
 mem_near_miss.1.spi:0 "La planète a été sauvée grâce à une intervention divine!"
 mem_near_miss.1.phile:0 "Plus nous colonisons, moins cela devient problématique."
 mem_near_miss.1.phobe:0 "Qui pourra bien amener de nouveaux enfants dans ce monde alien?"
 mem_near_miss.1.ind:0 "[Root.GetName] a un nouveau dicton: \"YOLO\". On ne vit qu'une seule fois."
 mem_near_miss.1.col:0 "Qu'importe si nous perdons une planète, nous en avons bien d'autres."
 mem_near_miss_mat:0 "In Extremis"
 mem_near_miss_mat_desc:0 "La population craint une éjection de masse coronale meurtrière"
 mem_near_miss_spi:0 "In Extremis"
 mem_near_miss_spi_desc:0 "La population est reconnaissante envers cette intervention divine"
 mem_near_miss_phile:0 "In Extremis"
 mem_near_miss_phile_desc:0 "La population est plus encline à s'étendre vers de nouveaux horizons"
 mem_near_miss_phobe:0 "In Extremis"
 mem_near_miss_phobe_desc:0 "La population a peur d'amener ses enfants dans ce monde"
 mem_near_miss_ind:0 "In Extremis"
 mem_near_miss_ind_desc:0 "La population veut essayer le maximum de choses possible dans sa vie"
 mem_near_miss_col:0 "In Extremis"
 mem_near_miss_col_desc:0 "La population est unie face à une menace commune"
