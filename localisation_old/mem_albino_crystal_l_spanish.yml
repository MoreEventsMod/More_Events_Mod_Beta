 mem_albino_crystal.1.name: "Asteroide Pálido"
 mem_albino_crystal.1.desc: "[Root.GetName] Informa formaciones de cristal inusuales cerca de [From.GetName]. Las estructuras cristalinas ultra duras y descoloridas se extienden desde la superficie del asteroide. También se ha detectado una forma de energía muy débil e inexplicable dentro del núcleo del asteroide."
 mem_albino_crystal.2.name: "Entidad de Cristal Detectada"
 mem_albino_crystal.2.desc: "Estamos detectando una §SEntidad de Cristal§! que se acerca al sistema §Y[asteroids_star_system.GetName]. \n\nNo parece exhibir ninguna intención hostil, pero en realidad emite algún tipo de señal que puede ser legible."
 mem_albino_crystal.2.ai: "Parámetros incorrectos... IA ¡No puedo lidiar con esto!" 
 mem_albino_crystal.3.name: "Transmisión desde la Entidad de Cristal"
 mem_albino_crystal.3.desc: "Esto... ¿Entiende?"
 mem_albino_crystal.3.a: "Aparentemente... Estamos recibiendo su señal"
 mem_albino_crystal.3.purifier: "¡Muere, Abominación Alienígena!"
 mem_albino_crystal.4.desc: "Detente... ¡Debes parar la extracción! O sufre! \n\nAdjunto a la señal hay un conjunto de coordenadas que parece apuntar hacia el asteroide §Y[crystal_asteroid.GetName]§!"
 mem_albino_crystal.4.a: "¿Quieres que cesemos nuestra operación minera?. Muy bien."
 mem_albino_crystal.4.a.response: "Es inteligente... No debemos intentarlo de nuevo."
 mem_albino_crystal.4.b: "No podemos aceptar su solicitud."
 mem_albino_crystal.4.b.phobe: "¡No tomamos órdenes de una roca!"
 mem_albino_crystal.4.b.response: "Entonces sufre! ¡Morirás!"
 mem_albino_crystal.5.desc: "§RMentiras!§! \n\nDijo que no iba a continuar con la extracción, lo prometió, pero volvió a hacerlo. ¡Sufrirá ahora!"
 mem_albino_crystal.5.a: "¡Qué pena!."
 mem_albino_crystal.5.b: "¿Qué? No prometimos nada."
 mem_albino_crystal.7.name: "Eclosión de Cristal Blanco"
 mem_albino_crystal.7.desc: "Estamos observando actividad inusual en el sistema §Y[From.Solar System.GetName]§!. \n\nLos cristales incrustados en el asteroide §Y[From.GetName]§! se han formado en una estructura compleja que se ha separado de la roca y puede moverse por su propia voluntad. Parece que estamos presenciando el nacimiento de una nueva entidad cristalina."
 mem_albino_crystal.8.name: "Eclosión de Cristal Blanco"
 mem_albino_crystal.8.desc: "$mem_albino_crystal.7.desc$ \n\nAlgunas de nuestras sondas remotas de minería desde el puesto avanzado parecen estar alojadas dentro de la entidad, lo que nos permite usarlas para interactuar de forma remota con el comportamiento de la criatura. Para todos los efectos, hemos obtenido un cristal para mascotas.."
 mem_albino_crystal.8.a: "Interesante... Deberíamos mantenerlo."
 mem_albino_crystal.8.a.tooltip: "Un joven §SCristal Blanco§! se unirá a nuestra armada."
 mem_albino_crystal.8.b: "Romperlo en partes de cristal."
 # It might be prudent to revisit this event write a different description if the father is not present somehow. But for now nothing comes to mind.
 mem_albino_crystal.9.name: "$mem_albino_crystal.7.name$"
 mem_albino_crystal.9.desc: "$mem_albino_crystal.7.desc$"
 mem_albino_crystal.10.name: "Cristal para Mascotas"
 mem_albino_crystal.10.desc: "Ha pasado un tiempo desde que una entidad cristalina blanca nació bajo nuestro control. Su naturaleza intriga a nuestros científicos, y ha ganado seguidores entre la población. \n\nHa habido llamadas para darle a la criatura un nombre propio, con una variedad de sugerencias presentadas."
 mem_albino_crystal.10.a: "No necesita un nombre."
 mem_albino_crystal.10.b: "Espiga."
 mem_albino_crystal.10.c: "Brillo."
 mem_albino_crystal.10.d: "Diamante."
 mem_albino_crystal.10.e: "Zircon."
 mem_albino_crystal.10.f: "Rocky."
 mem_albino_crystal.10.g: "Shiny."
 mem_albino_crystal.10.h: "Edges."
 mem_albino_crystal.10.i: "Glitter."
 mem_albino_crystal.10.j: "Blitzy."
 mem_albino_crystal.10.k: "Obsidian."
 mem_albino_crystal.10.l: "Xilo."
 mem_albino_crystal.10.m: "Cara de Cristal McCrystal."
 mem_albino_crystal.11.name: "[Root.GetName] Crece"
 mem_albino_crystal.11.desc: "Nuestra entidad cristalina mascota ha pasado los últimos años recolectando activamente polvo espacial y absorbiendo radiación cósmica. De alguna manera, esto resultó en el crecimiento exponencial de su cuerpo. Sus capacidades ofensivas y defensivas también han aumentado para igualar su nuevo tamaño."
 mem_albino_crystal.12.name: "Muerte del Patriarca"
 mem_albino_crystal.12.desc: "Nuestras fuerzas se han comprometido y destruido el masivo §SCristal Blanco§! en [FromFrom.Solar_System.GetName] . \n\nEl cuerpo de la criatura se ha fracturado en innumerables piezas pequeñas que probablemente serán útiles en nuestra industria."
 mem_albino_crystal.12.a: "Recógelos para refinar."
 mem_albino_crystal_modifier_1: "Racimo de cristal"
 mem_albino_crystal_modifier_1_desc: "Un grupo de cristales inusualmente descoloridos crece en este asteroide.."
 mem_albino_crystal_modifier_2: "Nido de cristal"
 mem_albino_crystal_modifier_2_desc: "Una entidad cristalina ha emergido de este asteroide, dejando atrás varias huellas de su proceso de gestación.."
 mem_albino_crystal_patriarch_power: "Poder de Cristal"