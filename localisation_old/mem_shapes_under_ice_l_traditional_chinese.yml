 mem_shapes_under_ice_category:0 "奇形怪狀"
 mem_shapes_under_ice_category_desc:0 "就算在高高的軌道上，在§Y[Root.GetName]§!表面上成千上萬的奇怪黑點仍然可以被清楚看到。可是，就在幾天之後，我們的勘探隊伍留意到有的改變了形狀、有的消散了、有的又再出現，大部分都轉移了位置。"
 mem_shapes_under_ice.1.name:0 "巨型鸚鵡螺"
 mem_shapes_under_ice.1.desc:0 "仔細檢查及派遣無人飛行器進入§Y[From.GetName]§!的地底之後，§Y[Root.GetLeaderName]§!認為這個星球是一片汪洋，換言之被厚厚的冰層覆蓋著。不過，光線可以穿透這片冰層，支持著下面的水生物以及其生態。更值得注意的是，§Y[From.GetName]§!上不斷變換的黑點背後的問題根源；巨型鸚鵡螺身長幾千公里，處於這個星球的食物鏈最頂層，缺少天然捕食者。我們已經成立特別項目去詳細了解這些生物。"
 mem_shapes_under_ice.1.a:0 "看那東西的大小！"
 MEM_SHAPES_UNDER_ICE_PROJECT:0 "調查鸚鵡螺"
 MEM_SHAPES_UNDER_ICE_PROJECT_DESC:0 "一支勘探隊伍發現了一片在§Y[From.GetName]§!冰層以下、充滿了生命的海洋。我們的科學家非常渴望可以近距離觀察，位於[From.GetPlanetMoon]生態圈內最頂端的生物 ─ 身長幾千公里的巨型鸚鵡螺。"
 mem_shapes_under_ice.2.name:0 "有趣的鸚鵡螺"
 mem_shapes_under_ice.2.desc:0 "經過深入的研究及多次冰層之下的勘探後，§Y[Root.GetName]§!的船員發現了幾點關於鸚鵡螺有趣的地方。第一，他們有著獨特的新陳代謝令到他們的外殼變得非常堅硬。不過，這需要把他們殺死才可以獲得這些物料。可是這個可能性變得毫不吸引，因為這些鸚鵡螺竟然展示出基本的智慧，跟部分有感知的生物十分相似。除此之外，當他們死亡時，就會不飄浮在空中，更會直墜至深淵，令到採集樣本極之困難，更使得船員的生命受到威脅。無計可施之下，如果我們要取得這些外殼，我們只好把他們捕殺。."
 mem_shapes_under_ice.2.a:0 "我們的生物學家對能夠研究這些生物感到興奮。"
 mem_shapes_under_ice.2.b:0 "雖然這令我們痛苦一時，但是他們的損失等於我們的得益。"
 mem_shapes_under_ice.2.phile:0 "讓我們看看他們有多聰明。嘗試與他們溝通。"
 mem_shapes_under_ice.2.mat:0 "就算我們不捕殺他們，我們仍然可以從活的樣本上研究。"
 mem_shapes_under_ice.99.name:0 "污濁的視角"
 mem_shapes_under_ice.99.desc:0 "在§Y[From.From.GetName]§!的深入調查顯示這些不停轉移的黑點不是來自這個星球，而只不過是氣體洩漏導致§Y[Root.GetName]§!的觀察台出現錯覺。工程人員已經修補了出現洩漏的閘閥，而這裡亦沒有任何值得注意的事宜。"
 mem_shapes_under_ice.99.a:0 "令人失望。"
