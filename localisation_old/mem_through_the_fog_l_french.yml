# Through the Fog
# By ViolentBeetle
l_french:
 mem_through_the_fog_dig_site: "À travers le brouillard"
 mem_through_the_fog_dig_site_desc: "La surface de cette [From.Planet.GetPlanetMoon] est couverte de ruines délabrées de villes abandonnées, cachées par un épais brouillard toxique. Une activité électrique élevée dans l'atmosphère rend difficile leur étude depuis l'orbite, mais l'équipement de protection devrait nous permettre d'explorer la surface en toute sécurité."
 
 mem_through_the_fog.1.name: "Ruines des Zomarr"
 mem_through_the_fog.1.desc: "Des recherches archéologiques à la surface de §Y[From.Planet.GetName]§! confirment que les ruines de la planète appartiennent à une espèce disparue qui se faisait appeler les §SZomarr§!.\n\nContrairement à la plupart des espèces, ils ne semblent pas s'être intéressés aux voyages dans l'espace et n'ont jamais découvert le réseau d'hyperlignes. Cependant, ils ont néanmoins développé des technologies impressionnantes, tout en ne quittant presque jamais le voisinage de leur monde d'origine. §Y[Leader.GetName]§! a déterminé que les §Snanotechnologies§! ont été leur principal domaine d'expertise.\n\nIl semble qu'ils aient été anéantis lorsqu'un autre corps massif, peut-être un astéroïde ou une comète, est entré en collision avec la [From.Planet.GetPlanetMoon], la rendant inhabitable. Curieusement, très peu de corps ont été retrouvés en dehors des lieux de sépulture désignés - beaucoup moins que ce à quoi on pourrait s'attendre en cas de catastrophe massive comme celle-ci."
 mem_through_the_fog.2.name: "Porteur de Mort"
 mem_through_the_fog.2.desc: "Il semble que les Zomarr aient créé et entretenu de manière obsessionnelle des copies papier de leurs publications d'actualités, craignant la falsification et la perturbation. Certains de ces stockages sont toujours intacts, et §Y[Leader.GetName]§! a pu reconstituer une partie des événements qui ont conduit à la chute de leur civilisation.\n\nUn grand nombre de rapports concernent le '§SPorteur de Mort§! ' - une comète massive dont la trajectoire la faisait entrer en collision avec [From.Planet.GetName]. Le gouvernement des Zomarrs a révélé l'existence d'un projet secret préparé pour un événement de cet ordre, pouvant mener à l'extinction, mais la nature exacte de ce projet n'est pas claire pour l'instant. Les principaux experts en nanotechnologie auraient été appelés à y contribuer."
 
 mem_through_the_fog.3.name: "Le projet 'Mémoire des nuages'"
 mem_through_the_fog.3.desc: "Suite aux informations récupérées dans les archives, §Y[Leader.GetName]§! a pu localiser l'une des installations où les chercheurs visaient à sauver les Zomarrs de l'extinction. Nom de code '§SProjet Mémoire des nuages§! ', Il semble être lié d'une manière ou d'une autre à des essaims de nanites, mais on ne sait pas quel était exactement l'objectif. Le projet a été achevé peu de temps avant l'impact, et la plupart d'entre eux ont été abandonnés et n'ont pas été conservés pour la postérité, car il n'y avait aucune raison de sauvegarder quoi que ce soit à la lumière d'un destin imminent."
 
 mem_through_the_fog.4.name: "Les Zomarrs vivants !"
 mem_through_the_fog.4.desc: "Après une étude approfondie, les archéologues sur §Y[From.Planet.GetName]§! ont confirmé ce que l'on soupçonnait depuis longtemps. Les Zomarrs ont survécu à l'impact qui a détruit leur planète, mais pas sous une forme que nous reconnaîtrions.\n\nAprès un étalonnage approfondi du capteur, il est devenu évident que l'air était maintenant saturé de nanites, chacune contenant un morceau d'esprit Zomarr. En prévision de l'impact, les autorités de Zomarr ont distribué un échantillon d'un nouveau type de nanomachines aux citoyens pour qu'ils s'injectent. Alors que quelques-uns ont refusé, la plupart ont fait scanner leur cerveau et leurs corps ont été démontés en essaims de nanites, chacun capable de maintenir un esprit Zomarr qu'il a consommé. De cette façon, ils ont survécu à la dévastation de leur monde.\n\nDepuis que nous sommes entrés sur la planète, ils ont essayé de communiquer, bien qu'en raison des besoins en énergie, la plupart restent dormants et seuls quelques-uns sont actifs à un moment donné. La plupart du personnel clé a dû rester sous forme corporelle pour assurer la réussite de la transformation, il est donc peu probable que nous trouvions des données suffisantes pour reproduire ce processus. Cependant, la possibilité même d'une telle existence est fascinante."
 mem_through_the_fog.4.a: "Utilisez des générateurs EMP pour détruire les nanites."
