#Translate to Spanish by Darh

 mem_catacombs_category:0 "Ruinas debajo de la superficie"
 mem_catacombs_category_desc:0 "Un examen exhaustivo del planeta ha encontrado una entrada a una red de túneles que se extienden dentro del planeta, posiblemente construido por alguien antes de que el planeta fuera inhabitable."
  
 mem_catacombs.10.name:0 "La Colección"
 mem_catacombs.10.desc:0 "Hemos logrado explorar casi todas las cavernas, y lo que hemos encontrado no tiene precedentes. \n\nDentro de las diversas bóvedas y galerías, hemos encontrado cientos de artefactos conservados en una atmósfera inerte. El archivo contiene potencialmente materiales que cubren cientos de mundos y culturas, y las pruebas han revelado que varios de los artefactos tienen millones de años. \n\nEsta colección de artefactos invaluables podría ser una bendición para los investigadores que estudian culturas que se extinguieron hace mucho tiempo. Sin embargo, muchos coleccionistas también están interesados y están dispuestos a pagar grandes sumas por la colección."
 mem_catacombs.10.a:0 "No, lo estudiaremos por nosotros mismos.."
 mem_catacombs.10.b:0 "Ponle precio."
 mem_catacombs.10.c:0 "La suciedad Xeno no puede contaminarnos."
 
 mem_catacombs.11.name:0 "Formaciones Naturales"
 mem_catacombs.11.desc:0 "Lo que en el primer análisis parecía ser una red artificial de cavernas subterráneas resultó ser nada de eso. Las cuevas parecen profundizar en el planeta, sin embargo, no ofrecen nada de valor que no se pueda encontrar en otras partes en condiciones menos peligrosas."
 mem_catacombs.11.a:0 "Muy mal."
  
 mem_catacombs.12.name:0 "Colapso"
 mem_catacombs.12.desc:0 "En el proceso de explorar las cavernas, una galería se derrumbó encima de §Y[Root.GetLeaderName]§! y el equipo, matándolos al instante. Varios investigadores también quedaron atrapados en los escombros durante varios días, y casi todos los artefactos fueron destruidos por el colapso. El posterior esfuerzo de exploración fue en vano y no se encontró nada de valor en el sitio."