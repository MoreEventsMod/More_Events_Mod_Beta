 #Event
 mem_caretaker.1.name:0 "Equipo de Mantenimiento"
 mem_caretaker.1.desc:0 "El científico §Y[Root.GetName]§! ha completado su estudio de la estación de hábitat abandonada en el sistema §Y[From.Solar_System.GetName]§!. A pesar de su edad avanzada, todavía parece estar operativo, incluso a media capacidad. \n\nLos signos de vida detectados en el interior indican la presencia de numerosas criaturas pequeñas. Aunque no poseen sapiencia verdadera, parecen haber sido criados o diseñados genéticamente para tener una comprensión instintiva de maquinaria compleja. Además de algunas secciones colapsadas, han mantenido la estación habitable durante un largo período de tiempo, presumiblemente esperando que lleguen los propietarios legítimos y reclamen el hábitat. \n\nPodríamos ser capaces de evolucionar a estos seres menores, con la tecnología adecuada."

