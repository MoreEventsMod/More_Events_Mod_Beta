 mem_llayids_category:0 "Anneau planétaire mystérieux"
 mem_llayids_category_desc:0 "Des objets inattendus qui semblent d'origine artificielle ont été trouvés dans l'anneau de cette géante gazeuse. Nous devrions mettre en place un poste de recherche pour enquêter plus en détail et découvrir comment ils sont venus là."

 mem_llayids_dig_site:0 "Vestiges d'une Civilisation"
 mem_llayids_chain_title:0 "Vestiges d'une Civilisation"
 mem_llayids_chain_desc:0 "$mem_llayids_category_desc$"

 mem_llayids_poi_title:0 "Anneau de géante gazeuse"
 mem_llayids_poi_desc:0 "$mem_llayids_category_desc$"

 mem_llayid_planet:0 "Habitats en ruine"
 mem_llayid_planet_desc:0 "L'anneau de cette géante gazeuse est constitué des vestiges d'une série d'habitats et des restes de la civilisation qui y vivait autrefois."

 mem_llayids.1.name:0 "Vestiges d'une Civilisation"
 mem_llayids.1.desc:0 "L'anneau de cette géante gazeuse semble être les restes d'une série d'habitats qui, une fois en orbite autour de la planète, ont été détruits dans un cataclysme d'un passé lointain. Cependant, nous n'avons pu clairement établir ce qui a causé cet événement, car ce que nous trouvons reste sans égal avec les matières et tout ce que nous connaissons. [root.leader.GetName] nous a recommandé d'étudier plus en détail les anciens habitants pour découvrir la cause de leur disparition. Aurait-il pu s'agir d'une super-arme, comme nous pouvons à peine l'imaginer?"
 mem_llayids.1.desc.hive:0 "L'anneau de cette géante gazeuse semble être les restes d'une série d'habitats qui, une fois en orbite autour de la planète, ont été détruits dans un cataclysme d'un passé lointain. Cependant, on ne sait pas exactement ce qui a causé cet événement, car le matériel retrouvé reste peu similaire à ce que la ruche a déjà rencontré. Peut-être devrions-nous lancer des drones pour étudier les anciens habitants et ce qui a causé leur disparition. Serait-ce une super-arme en action?"
 mem_llayids.1.desc.machine:0 "L'anneau de cette géante gazeuse semble être les restes d'une série d'habitats qui, une fois en orbite autour de la planète, ont été détruits dans un cataclysme d'un passé lointain. Cependant, la cause de cet événement n'est pas claire, car les restes de matière ne peuvent être mis en correspondance avec aucuns de ceux de nos banques de données. Peut-être devrions-nous définir des sous-programmes pour étudier les anciens habitants et les causes de leur disparition. Serait-ce une super-arme en action?"
 mem_llayids.1.A:0 "Comme c'est terrible!"
 mem_llayids.1.B:0 "Permet d'en savoir plus."
 mem_llayids.1.C:0 "Une super-arme, dites-vous ?"
 mem_llayids.1.purifier:0 "Excellent. Les xenos s'entretuent. Trouvons juste cette arme..."
 mem_llayids.1.swarm:0 "Excellent. Les matières organiques font notre travail. Trouvons juste cette arme..."
 mem_llayids.1.terminator:0 "Cette nourriture s'est gâtée. Voyons comment elle a été cuite."

 mem_llayids.2.title:0 "L'investigation de l'Anneau de [from.GetName] commence"
 mem_llayids.2.desc:0 "La station de recherche sur [from.GetName] est prête à enquêter sur la civilisation qui s'est développée ici et sa destruction soudaine."
 mem_llayids.2.desc.weapon:0 "La station de recherche sur [from.GetName] est prête à rechercher des traces de l'arme qui a détruit la civilisation qui s'est développée ici autrefois."

 mem_llayids.4.title:0 "Recherches de super-arme infructueuses"
 mem_llayids.4.desc:0 "Parmi les divers vestiges de la civilisation xénon qui vivaient autrefois autour de [mem_llayid_planet.GetName], nos chercheurs ont trouvé toutes sortes d'artefacts xénos, mais aucune trace d'armes, encore moins une super-arme. Comme les restes de xeno ne nous sont plus d'aucune utilité, la recherche à leur sujet a cessé."
 mem_llayids.4.desc.hive:0 "Parmi les divers vestiges de la civilisation xeno qui vivaient autrefois autour de [mem_llayid_planet.GetName], nos drones chercheurs ont trouvé toutes sortes d'artefacts xeno, mais aucune trace d'armes, encore moins une super-arme. Comme les restes de nourriture gâtés ne nous sont plus d'aucune utilité, la recherche à leur sujet a cessé."
 mem_llayids.4.desc.machine:0 "Parmi les divers vestiges de la civilisation organique qui vivait autrefois autour de [mem_llayid_planet.GetName], nos drones chercheurs ont trouvé toutes sortes de vestiges, mais aucune trace d'armes, encore moins une super-arme. Comme nous n'avions d'intérêt que pour les destroyers, pas les restes de coques détruits (ils auraient eu le même sort si nous les avions trouvés, après tout), la recherche sur eux a cessé."
 mem_llayids.4.A:0 "Dommage."

 mem_llayids.6.name:0 "Découvertes sur les Llayïdes"
 mem_llayids.6.desc:0 "Alors qu'il cherchait à travers les débris des anciens habitats en orbite autour de [From.Planet.GetName], l'un des chercheurs stationnés est tombé sur une représentation des habitants, que nos attachés de recherche ont à présent dénommé les "Llayïdes". Ils ont une structure corporelle trinaire inhabituelle: debout sur trois jambes comme sur un trépied, ils poussent deux ensembles de trois bras - chaque bras avec trois doigts - ainsi que trois têtes complètes! Chaque tête a un oeil, une oreille et deux bouches, vraisemblablement une pour parler et une pour manger. Il est malheureux que nous n'ayons pas pu trouver de restes organiques des Llayïdes - leur biologie a dû être une vraie merveille! \n\n Près de cette représentation, notre chercheur a également trouvé des exemples de ce que l'on croit être un script Llayïdes. Cependant, les tentatives de traduction se sont jusqu'à présent révélées vaines."
 mem_llayids.6.desc.hive:0 "Alors qu'il cherchait à travers les débris des anciens habitats en orbite autour de [From.Planet.GetName], l'un des drones chercheurs est tombé sur une représentation des habitants, que nos sous-programmes de recherche ont baptisée "Llayïdes". Ils ont une structure corporelle trinaire inhabituelle: debout sur trois jambes comme sur un trépied, ils poussent deux ensembles de trois bras - chaque bras avec trois doigts - ainsi que trois têtes complètes! Chaque tête a un oeil, une oreille et deux bouches, vraisemblablement une pour parler et une pour manger. Il est malheureux que nous n'ayons pas pu trouver de restes organiques des Llayïdes - ils devaient avoir une structure biologique vraiment remarquable! \n\nAprès cette représentation, notre drone chercheur a également trouvé des exemples de ce que l'on pense être un script Llayïdes. Cependant, les tentatives de traduction se sont jusqu'à présent révélées vaines."
 mem_llayids.6.desc.machine:0 "Alors qu'il cherchait à travers les débris des anciens habitats en orbite autour de [From.Planet.GetName], l'un des drones chercheurs est tombé sur une représentation des habitants, que nous avons classée comme nom de code "Llayïdes". Ils ont une structure corporelle trinaire inhabituelle: debout sur trois jambes comme sur un trépied, ils poussent deux ensembles de trois bras - chaque bras avec trois doigts - ainsi que trois têtes complètes! Chaque tête a un oeil, une oreille et deux bouches, vraisemblablement une pour parler et une pour manger. Il est regrettable que nous n'ayons pas pu trouver de restes organiques des Llayïdes - il serait intéressant de voir comment une telle structure corporelle inefficace aurait pu fonctionner. \n\n Près de cette représentation, notre drone chercheur a également trouvé des exemples de ce qui est serait le script Llayïdes. Cependant, les tentatives de traduction se sont jusqu'à présent révélées vaines."

 mem_llayids.8.name:0 "Autres résultats sur les Llayïdes"
 mem_llayids.8.desc:0 "Le mystère entourant la disparition des Llayïdes s'épaissit. Bien que notre équipe n'ait pu trouver aucune preuve de ce qui a causé la destruction de leurs habitats, ils ont répertorié un grand nombre d'articles, allant de fragments de petits vaisseaux spatiaux à des bâtiments entiers en passant par toutes sortes d'objets de tous les jours. Malheureusement, il semble que leurs systèmes électroniques n'étaient pas de conception très robuste, donc très peu ont survécu au cours des derniers milliers d'années. \n\nCependant, ce qui a surpris nos chercheurs, c'est qu'aucun objet n'a été identifié comme pouvant ressembler de près ou de loin à une arme. Cela a conduit nos scientifiques à théoriser que les Llayïdes étaient une espèce entièrement pacifiste. Qui ou quoi aurait pu vouloir leur destruction?"
 mem_llayids.8.desc.hive:0 "Le mystère entourant la disparition des Llayïdes s'approfondit. Bien que nos drones chercheurs n'aient pu trouver aucune preuve de ce qui a causé la destruction de leurs habitats, ils ont catalogué un grand nombre d'articles, allant de fragments de petits vaisseaux spatiaux à des bâtiments entiers en passant par toutes sortes d'objets de tous les jours. Malheureusement, il semble que leurs systèmes électroniques n'étaient pas d'une conception très robuste, donc très peu ont survécu au cours des derniers milliers d'années. \n\nContrairement aux attentes, nos drones chercheurs n'ont pas été en mesure de trouver un seul objet que nous pouvions identifier comme une arme. Nos sous-programmes de recherche proposent donc la nouvelle hypothèse que les Llayïdes étaient une espèce entièrement pacifiste. Qui ou quoi a donc pu vouloir leur destruction ?"
 mem_llayids.8.desc.machine:0 "$mem_llayids.8.desc.hive$"
 mem_llayids.8.option:0 "Curieux."

 mem_llayids.10.name:0 "Percée potentielle grâce aux Llayïdes"
 mem_llayids.10.desc:0 "Notre équipe de recherche a fait une percée potentielle sur le Llayïdes: un noyau de données intactes censé contenir des milliers et des milliers d'éléments de données visuelles a été trouvé. Cependant, l'adapter pour qu'il soit visualisé dans un format compatible avec les systèmes sensoriels visuels [root.owner.GetSpeciesAdj] demandera un effort considérable - sans oublier que nous devrons traduire le langage Llayïdes. \n\nL'équipe de recherche a mis en place un projet pour voir quelles données peuvent être glanées de ce noyau."
 mem_llayids.10.desc.hive:0 "Nos sous-programmes de recherche ont fait une percée potentielle sur les Llayïdes: un noyau de données intactes censé contenir des milliers et des milliers d'éléments de données visuelles a été trouvé. Cependant, l'adapter pour qu'il soit visualisé dans un format compatible avec les systèmes sensoriels visuels [root.owner.GetSpeciesAdj] demandera un effort considérable - sans oublier que nous devrons traduire le langage Llayïdes. \n\nNous avons mis en place un projet pour voir quelles données peuvent être glanées de ce noyau."
 mem_llayids.10.desc.machine:0 "Nos sous-programmes de recherche ont fait une percée potentielle sur les Llayïdes: un noyau de données intactes censé contenir des milliers et des milliers d'éléments de données visuelles a été trouvé. Cependant, la conversion des données dans un format compatible avec nos systèmes nécessitera des efforts considérables - sans oublier que nous devrons traduire le langage Llayïdes. \n\nNous avons mis en place un projet pour voir quelles données peuvent être glanées de ce noyau."

 mem_llayids.15.name:0 "La vérité sur la disparition des Llayïdes"
 mem_llayids.15.desc:0 "Nos [root.owner.GetScientistResearchSubroutinePlural] ont réussi à déchiffrer une entrée clé dans les noyaux de données. Sur les représentations visuelles, les habitats de Llayïdes sont encore entiers. Des centaines d'entre eux, de différentes tailles peuvent être vus en orbite autour de la géante gazeuse, qui n'a pas cet anneau de débris sur les photos. \n\nLes Llayïdes sur les photos semblent assister à une cérémonie publique: une grande foule d'entre eux sont dans une arène publique , fixant un écran d'où parlent deux Llayïdes. Bien qu'il soit difficile pour nous de lire les émotions de Llayïdes, elles semblent calmes, voire optimistes. \n\n "Ça y est", dit l'un des Llayïdes. "Nous avons découvert pourquoi nous sommes venus ici. Nous avons découvert le sens de la vie et de la mort elles-mêmes. Nous savons maintenant qui nous sommes, d'où nous venons et où nous allons." \n\nL'autre Llayïdes écarte les bras . "Nous pouvons partir maintenant en paix", dit-il. "L'au-delà n'a plus aucune emprise sur nous." \n\nLes Llayïdes dans l'arène se réjouissent et semblent célébrer alors que l'habitat explose soudainement. Aucun signe de panique ne peut être vu avant la fin de l'enregistrement - les Llayïdes montrent plutôt un étrange mélange de sérénité et d'extase. \n\nNous pouvons seulement supposer que les Llayïdes croyaient - à tort ou à raison - qu'ils avaient découvert des secrets de leur vie et la vie après la mort qui a suffisamment ébranlé les fondements de leur société pour qu'ils décident collectivement qu'il n'y avait plus de raison de vivre et qu'ils devraient accélérer la conclusion de leur cycle de vie. \n\nLes noyaux contiennent beaucoup plus de données et de nombreux vestiges dans le domaine des débris n'ont pas encore été catalogués, ce qui signifie que ce site nous fournira de nouvelles informations sur la civilisation curieuse des Llayïdes et ses réalisations pour les années à venir."

 mem_llayid_investigation:0 "Noyau de données Llayïdes"
 mem_llayid_investigation_DESC:0 "Nous avons découvert un noyau de données contenant des milliers d'éléments de données visuelles qui promet de révéler les secrets d'une civilisation morte depuis longtemps. Cependant, la lecture et la traduction des données demanderont des efforts considérables."
 mem_llayid_weapon_investigation:0 "Recherche de la super-arme"
 mem_llayid_weapon_investigation_DESC:0 "Quelque chose a détruit les habitats qui tournaient autrefois [mem_llayid_planet.GetName]. Peut-être pouvons-nous encore trouver des traces de la super-arme qui en est responsable - et comment en fabriquer une..."