 # Subspace Beacon Anomaly
 # Writing and idea by Foremole
 # Code by LamilLerran
 mem_subspace_beacon_category:0 "Baliza Misteriosa"
 mem_subspace_beacon_category_desc:0 "El asteroide §Y[Root.GetName]§! parece albergar algún tipo de baliza. Se puede encontrar una señal del subespacio que se repite constantemente emanando de él en momentos aleatorios, en algún lugar del cinturon de asteroides más pequeños que rodean al primario."
 mem_subspace_beacon.1.name:0 "Micro Agujero Negro"
 mem_subspace_beacon.1.desc:0 "Las señales inusuales que provienen de §Y[From.From.GetName]§! han sido rastreadas hasta un milagrosamente pequeño agujero negro, de no más de unos pocos kilómetros de diámetro. Los asteroides menores, algunos no más grandes que una fruta, son absorbidos regularmente más allá del horizonte de eventos. Esto crea perturbaciones subespaciales que, según §Y[Root.GetLeaderName]§!, ocurren debido al tamaño del agujero negro. Teniendo en cuenta su ubicación inusual, es muy probable que la anomalía se haya creado a propósito para algún propósito desconocido. Sea lo que sea, vale la pena estudiar más."
 mem_subspace_beacon.11.name:0 "Difusión Automatizada"
 mem_subspace_beacon.11.desc:0 "De acuerdo con §Y[Root.GetLeaderName]§! informa que, la señal misteriosa de §Y[From.From.GetName]§! se origina en un pequeño objeto incrustado en la superficie del asteroide. El objeto es de composición alienígena y a intervalos irregulares, transmite una señal subespacial a varios puntos dentro del sistema..\n\nEsta señal, cuando se decodifica, parece mostrar un programa holovid creado automáticamente por una raza alienígena desaparecida hace mucho tiempo. Cada episodio dura entre una y tres horas y es una historia autónoma ambientada en uno de los muchos períodos de tiempo que sus creadores parecen haber vivido, siendo el más avanzado solo unos pocos siglos más que nuestra propia civilización. Como los programas varían en tono, género, escenario y estructura de la trama, §Y[Root.GetLeaderName]§! ha teorizado que la anomalía se creó para generar dichos programas de manera procesal. Un estudio más a fondo podría arrojar información valiosa sobre la sociedad de esta raza alienígena y nuestras propias concepciones sobre lo que hace una buena historia."
 mem_subspace_beacon.21.name:0 "Asteroide Nanobot"
 mem_subspace_beacon.21.desc:0 "Parece que el asteroide de §Y[From.From.GetName]§! no es un asteroide en absoluto, sino un enjambre de nanobots altamente avanzado. Si bien se desconoce el creador del enjambre, su propósito se ha deducido con bastante facilidad: al enviar una señal subespacial, el enjambre puede detectar los ecos de cada objeto presente en el sistema, registrando las naves cercanas. Se desconoce si esto se usó, o tal vez aún se usa, para vigilancia, investigación o algún otro propósito, pero lo que está claro es que no estaba destinado a ser encontrado, para mantener el secreto, los nanobots adoptan la apariencia de un asteroide sin pretensiones. Cualquier perturbación en la superficie por colisiones es reparada automáticamente por el enjambre antes de continuar su vigilancia pasiva del sistema. Al lanzar misiles y varios otros objetos en §Y[From.GetName]§!, podemos ver a los nanobots hacer su trabajo de reparación, dándonos una idea de las nanorobóticas mucho más avanzadas que nuestra comprensión actual de ellas."
 mem_subspace_beacon.100.name:0 "Anomalía del subespacio"
 mem_subspace_beacon.100.desc:0 "Las señales del subespacio procedentes de §Y[From.From.GetName]§! Parece que se originan de la nada. Se generan espontáneamente desde el centro exacto del asteroide, y §Y[Root.GetLeaderName]§! no ha podido encontrar nada fuera de lo común en la región. Aunque ciertamente fascinante, las señales podrían replicarse fácilmente en un laboratorio, y sin ningún culpable a la vista, parece que el asteroide no tiene más secretos por ahora."
 mem_subspace_beacon.100.a:0 "Algunas cosas están más allá de nuestra comprensión actual"
 mem_subspace_beacon.150.name:0 "Drones Mineros Abandonados"
 mem_subspace_beacon.150.desc:0 "Parecería como si las señales subespaciales de §Y[From.From.GetName]§! emanaban algún tipo de codigo destinado a la minera automática muy por debajo de la superficie del asteroide. La baliza es una señal de emergencia que solicita ayuda de uno de los aliados de la estación. Desafortunadamente, el §Y[Root.Owner.GetName]§! no es uno de estos aliados y la estación y sus drones están equipados con armas para defender su operación de extracción de recursos. Ya han abierto fuego contra nuestro científico §Y[Root.GetName]§!."