l_french:
 #Lost Zoo Anomaly
 #Code and idea by LamilLerran
 #Writing by shockedsystem
#Translated to French by Deytron
 #Note that this comes from a vanilla anomaly category, title "Life Signs" and text
 #"We have detected life signs coming from somewhere beneath the barren and lifeless surface of this §Y[planet/moon]§!. What manner of organism could possibly live there?"
 mem_life_barren_category:0 "$life_barren_category$"
 mem_lost_zoo.8.name:0 "Dômes Mystérieux"
 mem_lost_zoo.8.desc:0 "Une analyse plus poussée a révélé un grand complexe à la surface consistant en une douzaine de dômes, des structures qui ont à un moment été scellées du reste de la planète. Une excavation dans le plus grand bâtiment a révélé une cage d'ascenseur plongeant sur plus de deux cent mètres dans la surface."
 mem_lost_zoo.8.a:0 "Que peut-il y avoir en dessous?"
 MEM_LOST_ZOO_PROJECT:0 "Enquêter Sur Le Complexe"
 MEM_LOST_ZOO_PROJECT_DESC:0 "Une cage d'ascenseur descend profondément depuis des dômes en ruine à la surface de §Y[From.GetName]§!. Nous allons avoir besoin de monter une expédition scientifique pour savoir ce qui se trouve là-dessous."
 mem_lost_zoo.1.name:0 "Un Ancien Zoo"
 mem_lost_zoo.1.desc:0 "Une expédition souterraine a révélé un biome entièrement indépendant à l'intérieur d'une caverne gargantuesque. Des créatures d'au moins trois différentes planètes tropicales ont été listées jusque là. Le système est très automatisé, avec une multitude de drones spécialisés observant, abattant parfois la population, maintenant artificiellement le cycle nutritionnel, en plus du système en lui-même. Un cycle jour/nuit de trente-sept heures est simulé en utilisant un néon se déplaçant lentement sur le plafond de la caverne, alimenté par des robinets géothermiques enterrés encore plus profond dans la surface.\n\nCet écosystème artificiel est estimé vieux d'au moins 40 000 ans, et commence à se détériorer à un point où il ne peut se réparer via ses systèmes automatisés. §Y[Root.GetLeaderName]§! estime que cette installation va atteindre un point d'échec critique durant le prochain millénaire."
 mem_lost_zoo.1.a:0 "Détruisez la machine et inversez l'ingénierie de la technologie."
 mem_lost_zoo.1.b:0 "Transformez tout ça en laboratoire de dissection."
 mem_lost_zoo.1.c:0 "Transformez tout ça en réserve naturelle."
