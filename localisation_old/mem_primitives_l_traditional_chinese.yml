 #ONE SMALL STEP

 mem_primitives.101.name:0 "[the_planet.GetName]：一小步"
 mem_primitives.101.desc:0 "今天我們位於§Y[the_planet.GetName]§!上空的觀測站有幸目到當地土著文明的一場大躍進。一艘載人的太空船從星球地面升空，飛往她的衛星§Y[the_moon.GetName]§!，隊員更離開了太空艙一段時間在衛星的表面行走。雖然以目前的技術，我們不會預期[From.GetName]之後會經驗進行這類探索活動，不過今次依然是他們的最大成就。\n\n觀測站人員為了避免跟他們碰撞及被發現而讓路。"
 mem_primitives.101a:0 "恭喜他們。"
 mem_primitives.101a.phobe:0 "為什麼他們總要煩擾其他人？"
 mem_primitives.101a.mat:0 "他們走上正確的道路。"
 mem_primitives.101a.matphile:0 "他們長得真快！"
 
 #WORLD WARS
 
 mem_primitives.301.name:0 "[the_planet.GetName]：全球衝突"
 mem_primitives.301.desc:0 "今天§Y[From.GetName]§!展開新的一頁。經過了漫長的對峙後，一件看似無關痛癢的外交事件卻激起千重浪，引致幾個大國造成連串大型衝突。差不多整個星球都被拖進今次的衝突，死亡人數達到前所未有之高。\n\n現時仍未知鹿死誰手，不過今次必定對他們的歷史影響深遠。"
 
 mem_primitives.303.name:0 "[the_planet.GetName]：戰爭結束"
 mem_primitives.303.desc:0 "在§Y[the_planet.GetName]§!上所發生的一場持續了一段時間的血腥衝突終於完結了。今日所簽定的和約導致整個政局起了重大變化，成王敗寇是唯一的結局。\n\n不過是否代表一個終結？敗者雖然要承受戰爭賠償、屈辱及割地，他們無庸置疑會韜光養晦後捲土重來。"
 mem_primitives.303a:0 "二十年的休戰。"
 
 mem_primitives.305.name:0 "[the_planet.GetName]：終結一切戰爭"
 mem_primitives.305.desc:0 "在§Y[From.GetName]§!上的衝突陷入了僵局，雙方的經濟及人力都受到災難性打擊。\n\n今天，交戰雙方為停戰達成協議，代表著戰爭終於完結。人們對戰爭帶來的痛苦歷歷在目，他們都對軍事擴張敬而遠之，希望重新建立互信及不再受戰爭洗禮。"
 mem_primitives.305a.milphobe:0 "可恥之舉。"
 mem_primitives.305a.pacphile:0 "他們終於找到光明。"
 
 mem_primitives.307.name:0 "[the_planet.GetName]：新的全球衝突"
 mem_primitives.307.desc:0 "今天，§Y[the_planet.GetName]§!脆弱的和平再次被打破。在上一次戰爭中被恥辱地擊潰的國家，最近被一個充滿極端民族主義味道的政府及其富魅力的領導者所控制，於近期不斷展示擴張的野心，不過其他大國都一致認為不能再姑息養奸。\n\n仗著他們人民的激進狂熱及先進的武器，矢意要雪恥的一群人背後有不少同樣感到受屈辱的國家所支持。只有時間才能證明他們有沒有真材實料，在整個星球上打這場仗及將歷史徹底改賓。"
 mem_primitives.307a:0 "我們早知道這早晚會發生。"
 
 mem_primitives.309.name:0 "[the_planet.GetName]：第二次和約"
 mem_primitives.309.desc:0 "在§Y[the_planet.GetName]§!上爆發的戰爭又再一次完結。看起來§Y[from.GetName]§!的歷史注定要重現，因為上一次戰勝的一方又再次成為贏家\n\n發起戰爭的一方及其主義被完全抹去，我們可以預期這會成為文明的一大轉捩點。"
 
 mem_primitives.311.name:0 "[the_planet.GetName]：新世界秩序"
 mem_primitives.311.desc:0 "發起戰爭的一方在§Y[the_planet.GetName]§!排除萬難地成為贏家。\n\n他們雖然未必可以完全控制整個星球，不過他們已經奪回地位並以王者姿態重生。在巧言令色的民族主義成為主流，及以前所犯下的戰爭罪行被抹得一乾二淨下，我們可以預期§Y[from.GetName]§!將會有影響深遠的轉變。"
 
 #RELIGIONS
 
 mem_primitives.401.name:0 "[the_planet.GetName]：宗教發展"
 mem_primitives.401.desc:0 "我們位於§Y[the_planet.GetName]§!上空的觀測站留意到§Y[from.GetName]§!重大的轉變。\n\n一個因為煽動叛亂而已被處死的隱士，他所成立的教派最近變得愈來愈活躍，並且在大眾之間流行起來，特別受到窮人及被剝奪的人歡迎。這個教派的宗旨是寬恕及包容，信徒認為在生前多做善事，在往生後就會獲得更豐厚的回報。\n\n現在這個教派漸漸掌權，我們預期它的價值觀將會轉為更具支配性。"
 mem_primitives.401a.mat:0 "我們是否曾經那麼愚蠢？"
 mem_primitives.401a.sp:0 "讓我們看看他們會否走上正確道路。"
 mem_primitives.401a.sphile:0 "他們要靠自己找到真理。"
 mem_primitives.401a.sphobe:0 "我們早晚要解決這爛攤子。"
 
 mem_primitives.403.name:0 "[the_planet.GetName]：宗教發展"
 mem_primitives.403.desc:0 "我們位於§Y[the_planet.GetName]§!上空的觀測站留意到§Y[from.GetName]§!重大的轉變。\n\n一個由某部落軍閥及隱士所成立的宗教，靠著戰爭和傳教，已經散佈至星球上大部分的區域。這門宗教充滿著好戰思維，戰艦、宣揚戒律與願意為宗教犧牲的精神密不可分，信徒認為為宗教戰死就可在天國得永生。"
 
 mem_primitives.405.name:0 "[the_planet.GetName]：宗教發展"
 mem_primitives.405.desc:0 "我們位於§Y[the_planet.GetName]§!上空的觀測站留意到§Y[from.GetName]§!重大的轉變。\n\n一門新的宗教在星球上最近變得愈來愈流行，靠著自省和禁慾來尋找內心的和平，信徒相信所有靈魂都會不斷輪迴，直至有一天可以打破這個無限的轉世，獲得進入靈界的虛無。"
 
 mem_primitives.407.name:0 "[the_planet.GetName]：宗教發展"
 mem_primitives.407.desc:0 "我們位於§Y[the_planet.GetName]§!上空的觀測站留意到§Y[from.GetName]§!重大的轉變。\n\n類似宗教上的教誨，再配以偽科學的解說，在星球上的名人之間最近變得愈來愈流行。這個教派指，世上很多正在禍害社會的問題，都是歸咎於以前來到這個星球的外星人，更指曾經有一個外星統治者在這個星球進行大屠殺。\n\n更有大聲稱，死去的外星人鬼魂一直都纏擾著[the_planet.GetName]，令人們極度痛苦。" 
 mem_primitives.407a:0 "荒謬！我們根本沒做過。"
 
 #EPIDEMICS
 
 mem_primitives.501.name:0 "[the_planet.GetName]：瘟疫"
 mem_primitives.501.desc:0 "我們在§Y[the_planet.GetName]§!發現到一種新病毒如野火般蔓延。面對這種極具傳染性的病毒，手上只有原始的醫療方法的[From.GetName]很有可能會被滅絕。\n\n不過，如果我們介入的話，以我們的先進醫療技術，我們當然可以輕易而舉地阻止病毒擴散。"
 mem_primitives.501a:0 "開始研發解藥。"
 mem_primitives.501b:0 "我們不應該插手。"
 mem_primitives.501b.phobe:0 "不關我們的事，就讓他們死去。"
 
 mem_primitives.503.name:0 "[from.GetName]被滅絕"
 mem_primitives.503.desc:0 "位於§Y[the_planet.GetName]§!上空的觀測站向我們報告，星球上的最後一批生存者因為肆虐的病毒而死亡。§Y[from.GetName]§!現在已經滅種了，已經再沒有任何事物給我們研究，觀測站亦因此被拆卸。\n\n這種病毒對於我們而言不算危險，所以如果我們有意的話，都可以隨時在此地殖民。"
 mem_primitives.503a.phobe:0 "不關我們的事。"
 mem_primitives.503a.matphobe:0 "他們輸給了「適者生存」。"
 
 mem_primitives.505.name:0 "[the_planet.GetName]：瘟疫完結"
 mem_primitives.505.desc:0 "我們在§Y[the_planet.GetName]§!上再也看不到有疫病擴散的跡象，很有可能已經找不到宿主，而餘下的生還者亦免疫了。"

 mem_primitives.506.name:0 "[the_planet.GetName]：送出解藥"
 mem_primitives.506.desc:0 "[Root.GetName]成功將合成的解藥在§Y[the_planet.GetName]§!的大氣中散播，用以對付正在肆虐的病毒。\n\n我們預期感染率會在一個月內下降至零，瘟疫也隨之而完結。"
 
 MEM_PRIMITIVES_BD_CURE_PROJECT:0 "疫苗"
 MEM_PRIMITIVES_BD_CURE_PROJECT_DESC:0 "在我們的實驗室所合成的解藥可以在大氣中散播，阻止原始人的滅絕。"
 
 #TERROR
 
 mem_primitives.601.name:0 "[the_planet.GetName]：災難性的恐怖襲擊"
 mem_primitives.601.desc:0 "§Y[From.GetName]§!今日出現了重大傷亡。一群激進的民眾對§Y[the_planet.GetName]§!的一座文化及經濟中心發動襲擊，成為星球歷史上其中一次最具破壞性的事件。\n\n數以千計的死亡人數和大樓焚毀的影像，深深地印在人們的腦海內，今次很可能是他們歷史中的一個轉捩點。"
 mem_primitives.601a.mil:0 "看起來有人對和平外交感到厭倦了..."
 mem_primitives.601a.pacphobe:0 "至少我們不會這樣野蠻，對吧？"
 
 mem_primitives.603.name:0 "[the_planet.GetName]：核子危機！"
 mem_primitives.603.desc:0 "在§Y[the_planet.GetName]§! 上空的工作人員向我們報告，指今天看到一次大爆炸。他們對於原住民差點把自己葬送感到憂慮，不過之後得知今次是個別事件。據我們所知。有一群激進的人們從軍事基地盜走了一個威力強大的核裝置，並炸毀了星球上其中一個人口稠密的中心。\n\n今次的事件必定會改寫[From.GetName]的歷史。."
 
 #Y2K
 
 mem_primitives.701.name:0 "[the_planet.GetName]：數碼危機"
 mem_primitives.701.desc:0 "位於§Y[the_planet.GetName]§!上空的觀測站向我們報告，見到星球上的設施接二連三地失去電力。\n\n§Y[From.GetName]§!最近採用了全新的電腦，看起來沒有充分準備，竟然忘記了更新日期。因為年月的更新使他們的設備無法運算，將日期重新設定為零。\n\n我們的研究人員報告指，當地出現了大規模的通訊設施癱瘓，以及運輸交通的停擺，甚至有幾個核電站發生洩漏。當緊急更新發出後，今次的事件不太可能會摧毀文明，不過必定會令到人們對科技的感觀大大改變。"
 mem_primitives.701a:0 "太可惜了。"
 mem_primitives.701a.sp:0 "他們太過依賴機器了。"
 mem_primitives.701a.sphobe:0 "他們對機器的依賴付上了應有的代價。"
 mem_primitives.701a.mat:0 "出奇地無能..."
 mem_primitives.701a.matphile:0 "他們會捱過來並從中學習。"

#Fall of Rome
 
 mem_primitives.801.name:0 "[the_planet.GetName]：一個帝國的墮落"
 mem_primitives.801.desc:0 "位於§Y[the_planet.GetName]§!上空的觀測站向我們報告，[From.GetSpeciesAdj]文明已經被一個帝國統治了超過一千年，佔有了差不多整個星球五分之一的可居住表面，最輝煌的時期有著接近三分之一的[From.GetSpeciesNamePlural]人口，這個國家一直是文化及知識交流中心。一座座新城市被興建及新的科技被發明，見證了最繁榮的日子。\n\n可是好景不常，過去的五十年，帝國看上去正逐漸衰退。面對內部的鬥爭以及外來敵人掠奪他們的財富，以致帝國今非昔比。最近，一大群被[From.GetSpeciesAdj]認定為「野蠻人」的知識份子直搗帝國的心臟地帶，並於沿途放肆搶掠及把首都毀於一旦。\n\n儘管野蠻人後來離去了，不過我們都認為這個國家將不會久存，經此一役後肯定會令[From.GetSpeciesNamePlural]大大倒退。"
 mem_primitives.801a:0 "太可惜了。"
 mem_primitives.801a.materialist:0 "失敗乃成功之母。"
 mem_primitives.801a.sphobe:0 "誰有空去理會？"
 mem_primitives.801.tooltip:0 "[from.GetSpeciesNamePlural]倒退至青銅時代。"
