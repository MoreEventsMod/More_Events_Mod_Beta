 mem_wargame.1.name:0 "遠古戰場"
 mem_wargame.1.desc:0 "§Y[From.GetName]三合星系§!實在令人嘆為觀止。\n\n就算星系內佈滿了殘骸，這裡依然充滿著生命，當中幾個星球上更棲息著原住民文明。\n\n我們現在偵測到一座荒廢的太空站在其中一個星球的軌道上運行，靜靜地看守著整個星系。"
 mem_wargame.1.a:0 "我們應該前往調查。"

 MEM_WARGAME_EXPLORE_STATION:0 "探索荒廢的太空站"
 MEM_WARGAME_EXPLORE_STATION_DESC:0 "我們在§Y[mem_wargame_system.GetName]星系§!進行勘探期間，我們遇上一座荒廢的太空站在其中一個星球的軌道上運行，它可能藏有關於這個星系的資料。"

 mem_wargame.2.name:0 "戰爭遊戲"
 mem_wargame.2.desc:0 "[Root.GetName]匯報已經完成有關[mem_wargate_station_planet.GetName]軌道上太空站的調查。\n\n根據站內碩果僅存的資料庫，這個星系是用來進行實驗、或者作娛樂用途。\n\n四個種族被不知名的人提升後，更提供了可以以超光速飛行的戰艦，讓他們可以互相殘殺，而他們的幕後主腦就在星系邊界的隱蔽地方，安全地觀賞整個「賽事」。\n\n可是，這四個種族的人偷偷地合謀潛入太空站內，並展開了大屠殺，結果這項實驗在血腥中被中止。奇怪地，接下來竟然沒有任何報復行動，而這群土著卻因為缺乏足夠的知識去維護被賜予的科技，只好回歸以前的原始生活。"
 mem_wargame.2.ega:0 "直到有人被扔出氣閘之前，所有事情都是有趣的。"
 mem_wargame.2.pac:0 "實在太野蠻了…"
 mem_wargame.2.pacphobe:0 "愚蠢的遊戲跟愚蠢的戰利品。"
 mem_wargame.2.mil:0 "看起來很有趣。"
 mem_wargame.2.mat:0 "可能具有教育意義。"
