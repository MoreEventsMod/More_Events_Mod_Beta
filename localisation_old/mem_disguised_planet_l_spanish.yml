#Translate to Spanish by Darh

l_spanish:

 mem_disguised_planet_category:0 "Planeta Voluble"
 mem_disguised_planet_category_desc:0 "Los patrones atmosféricos de este planeta no coinciden completamente con las simulaciones  y varios escaneos profundos han proporcionado datos muy inconsistentes con otras pruebas."
 
 mem_disguised_planet.1.name:0 "Disfraz Holográfico"
 mem_disguised_planet.1.desc:0 "La investigación adicional ha revelado que la atmósfera supuestamente tóxica de §Y[From.GetName]§! en realidad no existe. El uso inteligente de los generadores holográficos, la refracción de la luz y la dispersión de partículas crearon la convincente ilusión de que el planeta tenía una atmósfera espesa y hostil. \n\nUna vez que las nubes falsas se separaron, nuestro científico §Y[Root.GetName]§! descubrió ... un mundo completamente estéril, oculto bajo la ilusión. Parece que alguien hizo todo lo posible para disfrazar esta roca inhóspita como un tipo diferente de roca inhóspita."
 mem_disguised_planet.1.a:0 "¿Cuál era el punto?"
 
 mem_disguised_planet.2.name:0 "Un mundo oculto"
 mem_disguised_planet.2.desc:0 "§Y[From.GetName]§! informa que la atmósfera supuestamente tóxica de §Y[From.GetName]§! en realidad no es tóxico en absoluto. \n\nEl uso inteligente de los generadores holográficos, la refracción de la luz y la dispersión de partículas crearon la ilusión convincente de que el planeta tenía una atmósfera espesa y hostil, mientras que en realidad la atmósfera parece ser bastante benigna. Una vez que las nubes falsas se habían separado, se reveló una superficie habitable debajo. \n\nParece que, en algún momento, alguien hizo un esfuerzo considerable para disfrazar este mundo como algo mucho menos hospitalario."
 mem_disguised_planet.2.a:0 "hay que preceder con cuidado"
 
 mem_disguised_planet.3.name:0 "Un misterio envuelto en un enigma"
 mem_disguised_planet.3.desc:0 "La investigación adicional ha revelado que la atmósfera supuestamente tóxica de §Y[From.GetName]§! en realidad no existe. El uso inteligente de los generadores holográficos, la refracción de la luz y la dispersión de partículas crearon la convincente ilusión de que el planeta tiene una espesa atmósfera hostil. \n\nNuestro científico §Y[Root.GetName]§! reporta el descubrimiento debajo de las nubes falsas: un pequeño y extraño planeta cubierto completamente por un escudo que parece ser impenetrable, lo que significa que no está del todo claro quién y para qué este planeta estaba tan oculto."
 mem_disguised_planet.3.a:0 "Muy Bien."
 
 mem_disguised_planet.100.name:0 "Fallo"
 mem_disguised_planet.100.desc:0 "§Y[Root.GetName]§! no pudo replicar lecturas anómalas anteriores en §Y[From.GetName]§!. Probablemente fueron causados por sensores mal calibrados."
 mem_disguised_planet.100.a:0 "Decepcionante."
 
 mem_disguised_planet_modifier:0 "Proyectores Holográficos"
 mem_disguised_planet_modifier_desc:0 "Los antiguos proyectores holográficos producen imágenes falsas de nubes tóxicas sobre este mundo."
 
 d_mem_disguised_planet_mystery_pile:0 "Batería misteriosa"
 d_mem_disguised_planet_mystery_pile_desc:0 "No está claro qué es exactamente este montón, excepto que está compuesto de polímeros altamente complejos, es doloroso de ver y huele mal. También se tambalea."

 d_mem_disguised_planet_triple_deposit:1 "Valle Oculto"
 d_mem_disguised_planet_triple_deposit_desc:1 "Oculto de forma segura debajo de imágenes falsas de un mundo tóxico se encuentra un valle rico en recursos raros."
