 #Mysterious Pyramids
 #Code by LamilLerran
 #Writing and idea by shockedsystem
 
 #mem_mysterious_pyramids_category:0 "Mysterious Pyramids"
 mem_mysterious_pyramids_category:0 "Tajemnicze Piramidy"
 #mem_mysterious_pyramids_category_desc:0 "Survey of this toxic world has identified over a dozen pyramidal shapes spaced with geometric precision across the surface. Considering this world is uninhabitable to intelligent life as we know it, this could be worth investigation."
 mem_mysterious_pyramids_category_desc:0 "Badając powierzchnię tego toksycznego świata zidentyfikowano tuzin stożkowatych kształtów które rozmieszczone zostały z niesamowitą precyzją. Może być to warte sprawdzenia biorąc pod uwagę, że z tego co wiemy, świat ten jest nienadający się dla inteligentnego życia."
 #mem_mysterious_pyramids.102.name:0 "Failed Terraforming"
 mem_mysterious_pyramids.102.name:0 "Nieudana Terraformacja"
 #mem_mysterious_pyramids.102.desc:0 "As hypothesized, the pyramidal structures are artificial. The walls are made of locally sourced cemented aggregates, and a deeper analysis has picked up decaying radioactives consistent with fission reactors. Several have been spotted releasing large, gaseous plumes. Spectroscopic analysis indicates these are mostly comprised of water vapour and carbon dioxide, with a not unsubstantial quantity of methane as well.\n\nScience Officer [This.GetLeaderName] believes the pyramids to be outgassing stations erected to terraform the [From.GetPlanetMoon]. Water vapor and carbon dioxide are both conducive to life. Along the way, these stations must have tapped into a buried reserve of methane hydrate, also known as fire ice. This release could have caused the runaway greenhouse effect that currently rules atmospheric chemistry of this world. Acidic rainstorms rake the surface, eating away at the terraformers. It's only a matter of time before they break down, but the damage has already been done. Analysis of what happened will help us to avoid these pitfalls in the future."
 mem_mysterious_pyramids.102.desc:0 "Tak jak przypuszczano, piramidalne struktury są tworem sztucznym. Ściany wykonane są z lokalnych kruszyw cementu, a głębsza analiza wykazała rozkładające się materiały radioaktywne. Kilka piramid zostało dostrzeżonych uwalniając duże, pióropusze gazowe. Analiza spektroskopowa wykazała, że w większości składają się z pary wodnej i dwutlenku węgla oraz z znikomą ilością metanu. Z tego co wiadomo para wodna i dwutlenek węgla są sprzyjające życiu. \n\nOficer Naukowy [This.GetLeaderName] uważa, że piramidy są stacjami służącymi do odgazowywania podczas terraformacji [From.GetPlanetMoon]. Po drodze stacje te musiały dostać się do zakopanych złóż hydratu metanu, znanego jako metanowy lód. Uwolnienie tego mogło spowodować niekontrolowany efekt cieplarniany. Toksyczne burze żłobią powierzchnię, zżerając terraformery. Jest to tylko kwestia czasu zanim się zawalą, ale szkody są już poczynione. Analiza tego co się stało pozwoli nam zapobiec podobnym wypadkom w przyszłości."
 #mem_mysterious_pyramids.102.a:0 "A cautionary tale."
 mem_mysterious_pyramids.102.a:0 "Przestroga."
 #mem_mysterious_pyramids.103.name:0 "Xenoformers"
 mem_mysterious_pyramids.103.name:0 "Ksenoformy"
 #mem_mysterious_pyramids.103.desc:0 "Analysis of the pyramid structures has discovered that they are indeed of artificial construction. Thousands of hexapod robots skitter across of the [From.GetPlanetMoon]'s surface, responsible for the infrastructure and resource extraction installations detected on orbital photography. The pyramids themselves function like atmospheric processors, but at first glance do not appear to be affecting the mix in the atmosphere at all.\n\nA startling revelation came to Science Officer [This.GetLeaderName]. Perhaps these constructs are performing as programmed. The pyramids may have been built to generate this toxic atmosphere, then maintain it as it appears to be doing now. Science Officer [This.GetLeaderName] posits the theory that this world was visited by a ship or probe programmed to alter this world to one that could accommodate a race vastly dissimilar to us. The corrosive tempests that sweep this world's equatorial region could be little more than a breeze to them, the lakes of ammonia there to support their version of agriculture.\n\nAnother possibility presents itself: there could be other probes out there, sent to find more worlds to 'xenoform' into toxic wastelands."
 mem_mysterious_pyramids.103.desc:0 "Analiza tych struktur wskazała na ich sztuczne pochodzenie. Tysiące sześcionożnych robotów które przemykają wzdłuż powierzchni [From.GetPlanetMoon], odpowiedzialne są za infrastrukturę i instalacje wydobywające surowce wykryte na fotografi orbitalnej. Piramidy same funkcjonują jak procesory atmosferyczne, ale na pierwszy rzut oka nie wydają się mieć w ogóle wpływu na mieszankę gazów znajdującą się w atmosferze. \n\nZadziwiająca myśl uderzyła oficera naukowego [This.GetLeaderName]. Możliwe, że te konstrukty wykonują zaprogramowaną pracę. Piramidy mogły zostać zbudowane by generować tą toksyczną atmosferę, by następnie ją podtrzymywać tak jak robią to teraz. Oficer Naukowy [This.GetLeaderName] zakłada teorię, że świat ten był odwiedzany przez statek lub sondę zaprogramowaną, aby zmienić go na taki, który jest przystosowany dla ras znacznie różniących się od nas. Żrące burze, które przemierzają równikowe regiony tego świata mogą być czymś więcej niż powiewem dla nich, a jeziora amoniaku mogą wspierać ich wersję rolnictwa. \n\nKolejna możliwość: gdzieś tam mogą być kolejne sondy, wysłane by znaleźć więcej światów do zmiany w kolejne toksyczne pustkowia."
 #mem_mysterious_pyramids.103.a:0 "Dismantle and study the structures."
 mem_mysterious_pyramids.103.a:0 "Rozbierzcie i zbadajcie te struktury."
 #mem_mysterious_pyramids.103.b:0 "Leave them be; it is no concern of ours."
 mem_mysterious_pyramids.103.b:0 "Zostawcie je; to nie nasza sprawa."
 #mem_mysterious_pyramids.202.name:0 "It Is A Mystery"
 mem_mysterious_pyramids.202.name:0 "Pozostaje to Tajemnicą"
 #mem_mysterious_pyramids.202.desc:0 "The pyramids are large stone structures with enough complexity to make artificial construction a likely answer. Remote excavation has provided few answers. They are constructed of simple granite, with no interior mechanism or signs of engineering any more complex than an earthmover. Perhaps they are cultural artifacts of some kind: markers for the dead, or parts of an astronomical calendar. Whatever they are, these oddities are of no use to us."
 mem_mysterious_pyramids.202.desc:0 "Piramidy są dużymi konstrukcjami kamiennymi o tak dużej złożoności, że sztuczna budowa jest najbardziej prawdopodobną odpowiedzią. Odizolowane wykopy dostarczyły kilku odpowiedzi. Zbudowane są z prostego kamienia, bez mechanizmu wewnętrznego ani żadnych śladów inżynierii bardziej skomplikowanej niż przesuwanie ziemii. Możliwe, że te artefakty są jakimś rodzajem ich kultury: mogiłami dla zmarłych, albo znacznikami kalendarza astronomicznego. Czymkolwiek są te osobliwości, nie będzie z nich żadnego pożytku."
 #mem_mysterious_pyramids.202.a:0 "Peculiar."
 mem_mysterious_pyramids.202.a:0 "Dziwne."
 