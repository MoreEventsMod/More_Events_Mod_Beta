 mem_elusive_carcosa.11.name:0 "啟發還是幻覺？ "
 mem_elusive_carcosa.11.desc:0 "隨著近日一位德高望重的科學家逝世，在他實驗室發現的手稿和文件陸續公諸於世，並引起了眾人的注意。看起來在留離之際，他對一種名為「如鬼魂一般的卡科薩 (The Elusive Carcosa)」的生物極之著迷。雖然解開為何這種生物如此獨特是一個天大的難題，不過這名科學家在生前視之為他的首要任務。\n\n根據他的手稿，這種生物最後一次在[mem_carcosa_colony.GetName]被人親眼目睹；靠著研究船上的感應器，要找到這種生物應該不難。"
 mem_elusive_carcosa.11.a:0 "這看起來事有蹺蹊。"
 mem_elusive_carcosa.11.b:0 "只不過是胡言亂語。"
 MEM_CHASE_CARCOSA:0 "如鬼魂一般的卡科薩"
 MEM_CHASE_CARCOSA_DESC:0 "為了尋找一種名為卡科薩的生物，最近離世的科學家所遺下的手稿帶領我們來到[mem_carcosa_colony.GetName]。"
 mem_elusive_carcosa.12.name:0 "如鬼魂一般的卡科薩"
 mem_elusive_carcosa.12.desc:0 "雖然我們在[mem_carcosa_colony.GetName]上的調查沒有任何成果，可是我們收到有些來自[mem_carcosa_colony_2.GetName]關於古怪事情的匯報。幾個殖民地開拓者聲稱親眼目擊一隻神秘的生物，跟卡科薩十分相似。不過當我們將這些報告再與手稿進行對比之後，發覺牠應有的外貌和行為與他們所見到的有所出入。縱使[mem_carcosa_colony_2.GetName]的首席科學家發誓他親自仔細查核所有目擊報告，但他認為最佳的結論只是有成員出現嚴重疏忽。"
 mem_elusive_carcosa.12.default:0 "真是奇怪。"
 mem_elusive_carcosa.12.mat:0 "這種浪費資源的行為不能原諒。"
 mem_elusive_carcosa.12.col:0 "或許[Root.Owner.GetSpeciesName]是時候要找一份更合適的工作。"
 mem_elusive_carcosa.12.phobe:0 "這些外星生物陰謀論令人噁心。"
 mem_elusive_carcosa.31.name:0 "死胡同"
 mem_elusive_carcosa.31.desc:0 "那名科學家所遺留下來的手稿讓我們似乎徒勞無功，現時仍然未有任何證據證明這種生物存在這個世上。"
 mem_elusive_carcosa.31.a:0 "令人氣結。"
 mem_elusive_carcosa.13.name:0 "懂得自我再生的軟體生物"
 mem_elusive_carcosa.13.flav1:0 "我們收到消息在[mem_carcosa_colony_3.GetName]上發現了一種全新的軟體生物。如果消息屬實，這種水生動物身長達數尺，受到輕傷更能夠自我復原。雖然有許多當地居民對此言之鑿鑿，但是我們仍未找到實質證據去證明這種生物。"
 mem_elusive_carcosa.13.flav2:0 "再有一種聽起來虛虛實實的生物被人們在[mem_carcosa_colony_4.GetName]發現。雖然對牠的描述跟之前在[mem_carcosa_colony_3.GetName]上發現的十分相似，可是一眾科學家對此抱著懷疑的心情，不敢妄下判斷去宣稱兩種生物都是一樣，因為同一種生物同時在兩個不同的星球上出現或進化是近乎不可能的。\n\n兩種生物之間有著一個很大的區別：聽說較新被發現的生物能夠控制大量的生物電作捕獵用途。很多民眾大多都因為現時證據不足以及目擊者的口供不一，而懷疑牠是否真的存在於這個世上。"
 mem_elusive_carcosa.13.flav3:0 "就在[mem_carcosa_colony_4.GetName]上的報告沉寂下來的時候，關於在[mem_carcosa_colony_5.GetName]上發現這生物有第三種說法，並在當地流傳開去。跟之前兩個版本一樣，這種生物被形容像高大的哺乳動物並能夠控制生物電，而且難以有跡可尋。\n\n我們的政府官員指出當有關這生物的傳言受到關注後，目擊個案就接踵而來，所以很有可能沒有太大的真確性。"
 mem_elusive_carcosa.13.opt1:0 "引人入勝。"
 mem_elusive_carcosa.13.opt2:0 "有趣的發展。"
 mem_elusive_carcosa.13.opt3:0 "根本是異端邪說。"
 mem_elusive_carcosa.14.name:0 "如鬼魂一般的卡科薩"
 mem_elusive_carcosa.14.desc:0 "在我們一再否認之下，在[mem_carcosa_colony_3.GetName] 上的目擊個案竟然堆積如山，甚至開始在其他星球上流傳。我們的通訊渠道被這些所謂報告狂轟濫炸，每次去到目擊地點查證之後都發覺兩者不符。\n\n有如當年的淘金潮，每個人都有一個屬於自己的版去描述這充滿吊詭本質的生物，而且更傳得愈來愈快，我們必須儘快做點事情。"
 mem_elusive_carcosa.14.ignore:0 "不用理會他們，很快他們就會厭倦。"
 mem_elusive_carcosa.14.neutral:0 "限制資訊流通並否認所有目擊個案。"
 mem_elusive_carcosa.14.col:0 "協調各個政府及民眾去尋找這生物。"
 mem_elusive_carcosa.14.mat:0 "調撥相關科研設備去研究這種生物的本質。"
 mem_elusive_carcosa.14.phobe:0 "入侵者！下令所有單位高度戒備。"
 mem_elusive_carcosa.14.phile:0 "有沒有方法與這種生物溝通？"
 mem_elusive_carcosa.14.spirit:0 "我們必須驅逐這些魔鬼。"
 mem_elusive_carcosa.14.ind:0 "找一批傭兵去獵殺這些生物。"
