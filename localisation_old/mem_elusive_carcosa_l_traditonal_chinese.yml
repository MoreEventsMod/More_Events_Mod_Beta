 MEM_CARCOSA_HUNT_1_DESC:0 "來自[This.GetName]的報告有可能發現卡科薩的存在。"
 MEM_CARCOSA_HUNT_2:0 "捕獵卡科薩"
 MEM_CARCOSA_HUNT_2_DESC:0 "來自[This.GetName]的報告有可能發現卡科薩的存在。"
