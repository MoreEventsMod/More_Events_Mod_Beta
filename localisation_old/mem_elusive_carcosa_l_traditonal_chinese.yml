 mem_elusive_carcosa.15.name:0 "卡科薩"
 mem_elusive_carcosa.15.desc:0 "跟我們的預期一樣，民眾早前的狂熱和執著已經不存在。隨著時間的發展，關於卡科薩存疑的確實證據仍然未浮現於公眾眼前，人們對這生物的興趣大減，現在只剩下一小撮人依然強烈地相信牠真的存在"
 mem_elusive_carcosa.15.a:0 "預料之內。"
 mem_elusive_carcosa.16.name:0 "如鬼魂一般的卡科薩"
 mem_elusive_carcosa.16.desc:0 "我要在有任何不能預見的後果發生前，一了百了地停止所有關於這神秘生物的行動。我們的科學家已經準備了幾項計劃去調查具可信性的目擊地點，查明這生物的存疑是否屬實。"
 mem_elusive_carcosa.16.a:0 "讓我們完結這件事吧。"
