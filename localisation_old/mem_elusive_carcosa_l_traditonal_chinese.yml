 MEM_CARCOSA_HUNT_3_DESC:0 "來自[This.GetName]的報告有可能發現卡科薩的存在。"
 mem_elusive_carcosa.17.name:0 "卡科薩獵人"
 mem_elusive_carcosa.17.desc:0 "儘管我們已經投放了大量的人力和物力，我們的科學家未能夠在[From.GetName]上有任何收穫。"
 mem_elusive_carcosa.17.a:0 "實屬不幸。"
 mem_elusive_carcosa.30.name:0 "捕獵失敗"
 mem_elusive_carcosa.30.desc:0 "雖然我們的科學家將繼續檢驗在狩獵卡科薩期間獲得的數據，但是關於牠的線索正逐漸消散。"
 mem_elusive_carcosa.30.a:0 "令人失望的結局。"
 mem_elusive_carcosa.18.name:0 "突破"
 mem_elusive_carcosa.18.desc:0 "尤里卡！正當我們以為之前查明卡科薩本質的苦功全都白費時，有一條線索給予我們一絲曙光。\n\n一名在[mem_carcosa_colony_4.GetName]上工作的科研人員最近呈上一條基於觀測者效應的新理論，而這個理論提出如果某種動物存在於我們所認知的宇宙物理定律之外，就會得出物理定律之外的定論；當某種動物擁有能力操控關於自己的資訊及自身的存疑時，從而令人難以去查證和追捕。\n\n而這種被[Root.GetName]找到的動物就是前所未見、活生生的例子 ─ 像口頭上流傳的「基因」。"
 mem_elusive_carcosa.18.a:0 "這改變了一切。"
 mem_elusive_carcosa.18.a.tooltip:0 "我們的科研人員會根據這套理論去展開調查。"
 mem_elusive_carcosa.19.name:0 "使卡科薩超出負荷的提案"
 mem_elusive_carcosa.19.desc:0 "在這幾個月期間，我們的科學家正埋頭苦幹研究卡科薩規律。縱使來自[mem_carcosa_colony_4.GetName]的科學家所提出的埋論獨具慧眼，但是並未達至一個全面的解釋，而且仍需要許多功夫去完全理解這種生物的能力。\n\n話雖如此，我們的科學家已經有了突破；就算我們無法阻止卡科薩不斷改變牠自身的「意義」以逃避追蹤，相反牠也不能阻止其他人去改變牠的「意義」 。我們的專家認為，我們可以利用量子計算提高改變牠的速度，甚至比牠自己改變的速度得更快，就可以提供捕獲牠的良機，因而將之穩定在一個可觀察的狀態。\n\n這個過程充滿試驗性以及會耗用大量資源，可是為了獲取知識就值得一試。"
 mem_elusive_carcosa.19.a:0 "立即去辦。"
 mem_elusive_carcosa.19.b:0 "我們已經從這生物身上獲取了足夠的知識。"
 MEM_CARCOSA_QUANTUM_COMPUTER:0 "卡科薩超出負荷"
 MEM_CARCOSA_QUANTUM_COMPUTER_DESC:0 "我們的外星生物學家和電腦科學家認為，利用一種專門的高速量子資訊傳播演算法，我們可以使其改變速度超出負荷，繼而派出一隊人馬將之擒獲。"
 mem_elusive_carcosa.20.name:0 "成功捕獲卡科薩"
 mem_elusive_carcosa.20.desc:0 "成功了！我們的量子超級電腦嗡嗡地以每秒數百萬次運算，並開始將所有曾提及過關於卡科薩的外表都轉化成為一個事前已經編寫好的描述，繼而令到牠失去控制改變自己的能力。除此之外，就在電腦進行運算後幾個小時，有一隻生物就在[mem_carcosa_colony_capture.GetName]的偏遠地區被捕獲，與我們所事先編寫好的描述的一模一樣！ \n\n直至目前為止，我們的科學家指出，這生物不是源自我們位於的空間或宇宙，而是從其他地方以不明的方法傳送過來。無論牠來自何方，牠的來源地是以概念而非物理定律去主宰，從而解釋到這種超自然力量。當牠被逼離開居住地，牠雖然具備實體，但沒有失去本身的能力。\n\n我們可以從卡科薩身上學到許多事物，不過未能夠達到百分之百的程度。我們應該如何處理？"
 mem_elusive_carcosa.20.a:0 "這將會是解答各種宇宙謎團的關鍵。"
 mem_elusive_carcosa.20.b:0 "利用牠去改變其他族群眼中對我們的取態。"
 mem_elusive_carcosa.20.b.tooltip:0 "其他國家對我們新增§可以信任的榜樣§!的意見強化效果。"
 mem_elusive_carcosa.20.c:0 "讓人們覺得奴役是一件樂事。"
 mem_elusive_carcosa.20.c.tooltip:0 " §Y[Root.GetName]§!上的人口獲得§Y被重新定義的生產效率§!特性，獲得§Y+10%§!礦物生產§Y+10%§!能源生產。"
 mem_elusive_carcosa.20.d:0 "讓人們從苦悶當中找到快樂。"
 mem_elusive_carcosa.20.d.tooltip:0 " §Y[Root.GetName]§!上的人口獲得§被重新定義的幸福§!特性，獲得§Y+5%§!幸福值。"
 mem_elusive_carcosa.20.e:0 "讓我們的身驅作為美麗的定義。"
 mem_elusive_carcosa.32.name:0 "卡科薩逃避追捕"
 mem_elusive_carcosa.32.desc:0 "我們的科學家利用超級電腦運行計算了幾個月，期間不斷改變卡科薩的定義，但依然沒有成果，只收到更多來自[mem_carcosa_colony_5.GetName]的離奇報告。在所有科學家都束手無策之下，這是目前為止最有希望的方法。"
 mem_elusive_carcosa.32.a:0 "令人沮喪的結局。
 mem_elusive_carcosa.21.name:0 "來自[mem_carcosa_fallen_empire.GetName]"的通訊"
 mem_elusive_carcosa.21.desc:0 "噢，原來你已經捉到了卡科薩。\n\n我們不騙你，我們真的沒有想到，以你們的落後科技竟然可以掌握到如此力量。不過，自從得悉你們如何狩獵後，我們也不覺得有何過人之處。\n\n無論如何，我們不是來談天那麼簡單，而是來忠告你們：不要誤以為我們的文明和我們的同類會那麼容易被你們這些低等生物所操縱。我們今次尚且容忍一次，只會阻隔這些效果；如有下次的話，我們就不會如此寬容。"
 mem_elusive_carcosa.21.a:0 "這...真的很奇怪。"
 mem_elusive_carcosa_hunt_chain_title:0 "尋找卡科薩"
 mem_elusive_carcosa_hunt_chain_desc:0 "果真人如其名，卡科薩成功避過了所有被捕捉的意圖。為了證明或否認牠的存在，我們需要派遣一隊精英去調查所有目擊個案。"
