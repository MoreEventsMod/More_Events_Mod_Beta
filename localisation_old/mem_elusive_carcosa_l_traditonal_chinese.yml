 trait_mem_redefined_productivity_desc:0 "這個種族會踴躍地做被平常人視為苦差的事。"
 trait_mem_redefined_happiness:0 "被重新定義的幸福"
 trait_mem_redefined_happiness_desc:0 "這個種族會從苦悶的工作中找到樂趣。"
