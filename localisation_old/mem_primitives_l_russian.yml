#Small primitive events
#By ViolentBeetle

l_russian:


 #ONE SMALL STEP
 #ОДИН МАЛЕНЬКИЙ ШАГ

 #mem_primitives.101.name:0 "[the_planet.GetName]: One Small Step"
  mem_primitives.101.name:0 "[the_planet.GetName]: Один маленький Шаг"

 #mem_primitives.101.desc:0 "Today our observation outpost over §Y[the_planet.GetName]§! has witnessed an important benchmark of the native primitive civilization's advancement. A manned craft launched from the planet's surface reached its natural satellite - §Y[the_moon.GetName]§! - with crew leaving the craft for a prolonged period of time and walking across its surface. Although at this stage of development we can't expect such ventures to become permanent, nonetheless it's a major achievement for the [From.GetName]. \n\nThe crew of the observation post had the good sense to maneuver out of sight and avoided detection for now."
  mem_primitives.101.desc:0 "Сегодня наша станция наблюдения над §Y[the_planet.GetName]§! стал свидетелем важной вехи развития коренной примитивной цивилизации. Выведенный с поверхности планеты управляемый космический аппарат достиг ее естественного спутника - §Y[the_moon.GetName]§! - с командой, покинувшей аппарат на длительный период времени и прошедшей по его поверхности. Хотя на этом этапе развития мы не можем ожидать, что такие путешествия станут постоянными, тем не менее это важное достижение для [From.GetName].\n\nЭкипаж станции наблюдения правильно совершили маневр и ушли из поля зрения, избежав обнаружения на данный момент."

 #mem_primitives.101a:0 "Congratulations."
  mem_primitives.101a:0 "Поздравляем."

 #mem_primitives.101a.phobe:0 "Why can't they keep their filth to themselves?"
  mem_primitives.101a.phobe:0 "Почему они не могут держать свою грязь при себе?"

 #mem_primitives.101a.mat:0 "They are on the right path."
  mem_primitives.101a.mat:0 "Они на верном пути."

 #mem_primitives.101a.matphile:0 "They grow so fast!"
  mem_primitives.101a.matphile:0 "Они так быстро растут!"
 
 #WORLD WARS
 #МИРОВЫЕ ВОЙНЫ

 #mem_primitives.301.name:0 "[the_planet.GetName]: Global Conflict"
  mem_primitives.301.name:0 "[the_planet.GetName]: Глобальный конфликт"

 #mem_primitives.301.desc:0 "Today marks the new age of §Y[From.GetName]§!. After a prolonged period of tension, an otherwise fairly minor diplomatic incident had sparked a massive conflict between multiple international blocks. Almost the entire planet is now involved in the conflict, with the death toll projected to outstrip any other incident they could've brought on themselves. \n\nIt remains to be seen who will come out of it triumphant, but without a doubt this ordeal will have a profound effect on the planet's history."
  mem_primitives.301.desc:0 "Сегодня отмечается новая эпоха §Y[From.GetName]§!. После продолжительного периода напряженности, достаточно незначительный дипломатический инцидент вызвал глобальный конфликт между несколькими международными блоками. Почти вся планета вовлечена в конфликт, и количество жертв превзойдет любые прошлые инциденты, что происходили в их мире. \n\nОстается лишь увидеть, кто выйдет победителем, но, без сомнения, это испытание окажет глубокое влияние на историю планеты."
 
 #mem_primitives.303.name:0 "[the_planet.GetName]: The War is Over"
  mem_primitives.303.name:0 "[the_planet.GetName]: Война окончена"

 #mem_primitives.303.desc:0 "A bloody conflict that had raged for some time on §Y[the_planet.GetName]§! has finally come to an end. The peace treaty signed today effected a massive change on the political landscape with multiple nations rising to prominence or falling from grace overnight. \n\nBut is this the end? Marred with massive reparation payments, humiliation and territorial losses, the losers will doubtlessly plan their revenge as soon as they can muster their strength."
  mem_primitives.303.desc:0 "Кровавый конфликт, что бушевал на §Y[the_planet.GetName]§! в течение некоторого времени, наконец-то подошел к концу. Подписанный сегодня мирный договор привел к масштабным изменениям на политической арене с многочисленными народами, которые поднялись к вершинам или быстро пали. \n\nНо конец ли это? Погрязшие в массовых выплатах репараций, униженные и потерявшие территории, проигравшие, несомненно, планируют свою месть, как только они смогут набраться сил."

 #mem_primitives.303a:0 "An armistice for 20 years."
  mem_primitives.303a:0 "Перемирие длиной в 20 лет."

 
 #mem_primitives.305.name:0 "[the_planet.GetName]: To End all Wars"
  mem_primitives.305.name:0 "[the_planet.GetName]: Чтобы закончить все войны"

 #mem_primitives.305.desc:0 "Conflict raging on amongst the §Y[From.GetName]§! had been in stalemate for some time with all sides suffering catastrophic losses in both personnel and economy. \n\nToday, it seem to have finally come to an end with white peace signed between the belligerents. With traumatic memories of the war fresh in the public's minds, peoples of the planet had come to shun military agression and see mutual understanding, hoping to never experience the horrors of war again."
  mem_primitives.305.desc:0 "Конфликт, разразившийся среди §Y[From.GetName]§! находился некоторое время в застое, и обе стороны несли катастрофические людские и экономические потери. \n\nСегодня, судя по всему, он, наконец, пришел к концу с восстановлением статуса-кво, подписанного воюющими сторонами. С травмирующими воспоминаниями воспоминаниями о войне, свежей в сознании общественности, люди всего мира пришли к решению избегать военной агрессии и добиваться взаимопонимания, надеясь никогда не больше не испытать ужасов войны."

 #mem_primitives.305a.milphobe:0 "A shameful display."
  mem_primitives.305a.milphobe:0 "Позорное представление."

 #mem_primitives.305a.pacphile:0 "They have finally seen the light."
  mem_primitives.305a.pacphile:0 "В конце концов, они увидели свет."
 
 #mem_primitives.307.name:0 "[the_planet.GetName]: New Global Conflict"
  mem_primitives.307.name:0 "[the_planet.GetName]: Новый Глобальный Конфликт"

 #mem_primitives.307.desc:0 "Today, fragile peace on §Y[the_planet.GetName]§! has been upset anew. The nation that suffered the most humiliating defeat in the previous conflict and hardship it brought, recently fell under the control of a ultra-nationalist government led by a charismatic leader and has been showing agression for some time now, but this time other major nations finally decided that appeasement must end. \n\nArmed with the ferocious fanatism of their people and advanced military doctrines, those revanchists are a formidable power backed by a block of similarly resentful nations, but only time will tell if they have what it takes to wage war on almost the entire world and turn its history around."
  mem_primitives.307.desc:0 "Сегодня, хрупкий мир на §Y[the_planet.GetName]§! был расстроен заново. Нация, которая потерпела самое унизительное поражение в предыдущем конфликте и трудностях, которые он принес, недавно попала под контроль ультранационалистического правительства, возглавляемого харизматичным лидером, и некоторое время демонстрирует агрессию, но на этот раз другие крупные страны, наконец, решили, что умиротворение должно закончиться. \n\nВооруженные диким фанатизмом своего народа и передовыми военными доктринами, эти реваншисты - грозная власть, поддерживаемая блоком подобных униженных народов, но только время покажет, есть ли у них то, что нужно, чтобы вести войну почти во всем мире и повернуть историю вспять."

 #mem_primitives.307a:0 "We knew it would happen eventually."
  mem_primitives.307a:0 "Мы знали, что это когда-то наступит."
 
 #mem_primitives.309.name:0 "[the_planet.GetName]: Second Peace"
  mem_primitives.309.name:0 "[the_planet.GetName]: Второй мир"

 #mem_primitives.309.desc:0 "The war that was raging on §Y[the_planet.GetName]§! has come to an end. It seems that the history of §Y[from.GetName]§! is prone to repetition with the same block that won the first global war, winning the second. \n\nWith the aggressors obliterated and their ideologies throughtly discredited, we can expect this to become one of the major turning points of this civilisation."
  mem_primitives.309.desc:0 "Война, которая бушевала на §Y[the_planet.GetName]§!, пришла к концу. Кажется, что история §Y[from.GetName]§! повторяется с тем же блоком, что выиграл первую глобальную войну, победив второй блок. \n\nКогда агрессоров уничтожили и их идеологии полностью дискредитировали, можно ожидать, что это станет одним из главных поворотных моментов этой цивилизации."
 
 #mem_primitives.311.name:0 "[the_planet.GetName]: New World Order"
  mem_primitives.311.name:0 "[the_planet.GetName]: Новый Мировой Порядок"

 #mem_primitives.311.desc:0 "Against all odds, the agressive block that started the global conflict on §Y[the_planet.GetName]§! has emerged victorious. \n\nThey might not control the entire planet, but they have reclaimed their status and emerged as the dominant power. With their nationalist rhetoric validated and their war crimes swept under the proverbial rug, we can expect a profound change in the course of §Y[from.GetName]§!."
  mem_primitives.311.desc:0 "Вопреки всему, блок агрессоров, который начал глобальный конфликт на §Y[the_planet.GetName]§! победил. \n\nВозможно они и не могут контролировать всю планету, но восстановили свой статус и стали доминирующей силой. С утверждением их националистической риторики и военными преступлениями, которые успешно схоронили, мы можем ожидать глубоких изменений в курсе развития §Y [from.GetName] §!."
 
 #RELIGIONS
 #РЕЛИГИИ
 
 #mem_primitives.401.name:0 "[the_planet.GetName]: Religious Development"
 mem_primitives.401.name:0 "[the_planet.GetName]: Религиозное развитие"

 #mem_primitives.401.desc:0 "Our observation outpost over §Y[the_planet.GetName]§! has noticed a major shift in §Y[from.GetName]'s§! development. \n\nA formerly minority cult founded by a mystic who was executed for his seditious behavior has flourished into a major religion and spread far and wide. Popular among the poor and disenfranchised, it teaches forgiveness and tolerance as its core values and promises heavenly rewards in the afterlife for those who lead a virtuous life. \n\nNow that it has reached prominence and become empowered, we can expect its values to shift towards more hegemonic attitutes, though."
   mem_primitives.401.desc:0 "Наша станция наблюдения над §Y[the_planet.GetName]§! заметила крупный сдвиг в развитии §Y[from.GetName]§!. \n\nБывший культ меньшинства, основанный мистиком, котого казнили за крамольное поведение, развился в крупную религию и широко распространился. Популярная среди бедных и лишенных гражданских прав, она учит прощению и терпимости как своим основным ценностям и обещает достойную награду в загробной жизни для тех, кто ведет добродетельную жизнь.\n\nТеперь, когда она достигла известности и обрела силу, можно ожидать, что ее ценности сдвинутся в более доминирующем отношении."

 #mem_primitives.401a.mat:0 "Were we this stupid once?"
  mem_primitives.401a.mat:0 "Неужели мы были такими же глупыми?"

 #mem_primitives.401a.sp:0 "We'll see if they are on the right path."
  mem_primitives.401a.sp:0 "Посмотрим, на правильном ли они пути."

 #mem_primitives.401a.sphile:0 "They are coming to the truth in their own way."
  mem_primitives.401a.sphile:0 "Они приходят к истине по-своему."

 #mem_primitives.401a.sphobe:0 "We'll deal with this heresy eventually."
  mem_primitives.401a.sphobe:0 "В конце концов, мы разберемся с этой ересью."
 
 #mem_primitives.403.name:0 "[the_planet.GetName]: Religious Development"
  mem_primitives.403.name:0 "[the_planet.GetName]: Религиозное развитие"

 #mem_primitives.403.desc:0 "Our observation outpost over §Y[the_planet.GetName]§! has noticed a major shift in §Y[from.GetName]'s§! development. \n\nA religion founded by a tribal warlord mystic had been spread across the large regions through conquest and conversion. A warlike faith, it is tightly intervowen with statecraft and extols discipline and the willingness to make sacrifices to ensure its spread across the globe, promising paradise to those who fall fighting in its name."
  mem_primitives.403.desc:0 "Наша станция наблюдения над §Y[the_planet.GetName]§! заметила крупный сдвиг в развитии §Y[from.GetName]§!. \n\nРелигия, основанная воинственным мистиком , была распространена по крупным регионам через завоевания и обращение. Воинственная вера, она тесно связана с государственными делами и превозносит дисциплину и готовность идти на жертвы, чтобы обеспечить ее распространение по всему миру, обещая рай для тех, кто падет в борьбе от ее имени."
 
 #mem_primitives.405.name:0 "[the_planet.GetName]: Religious Development"
  mem_primitives.405.name:0 "[the_planet.GetName]: Религиозное развитие"

 #mem_primitives.405.desc:0 "Our observation outpost over §Y[the_planet.GetName]§! has noticed a major shift in §Y[from.GetName]'s§! development. \n\nA new religion had been gaining prominence across the planet, focusing on finding inner peace through introspection and asceticism. Believing that all souls are bound to be endlessly reborn over and over again, it promises its followers a chance to break away from the endless cycle of reincarnation and achieve ethernal bliss in nothingness."
   mem_primitives.405.desc:0 "Наша станция наблюдения над §Y[the_planet.GetName]§! заметила крупный сдвиг в развитии §Y[from.GetName]§!. \n\nНовая религия приобрела известность по всей планете, сосредоточившись на поиске внутреннего спокойствия посредством самоанализа и аскетизма. Полагая, что все души неизбежно будут бесконечно возрождаться снова и снова, она обещает своим последователям шанс оторваться от бесконечного цикла реинкарнации и достичь духовного блаженства в небытие."

 
 #mem_primitives.407.name:0 "[the_planet.GetName]: Religious Development"
  mem_primitives.407.name:0 "[the_planet.GetName]: Религиозное развитие"

 #mem_primitives.407.desc:0 "Our observation outpost over §Y[the_planet.GetName]§! has noticed a a major shift in §Y[from.GetName]'s§! development. \n\nA quasi-religious teaching, combining religious trappings with pseudo-scientific presentation, is gaining popularity among its elites. It teaches that most of the problems that plague the society originate from alien activity in the planet's past, more specifically an alien ruler who commited mass murder of his subjects on the planet's surface. \n\nAllegedly, ghosts of the dead aliens are now haunting [the_planet.GetName], causing mental anguish among the population." 
   mem_primitives.407.desc:0 "Наша станция наблюдения над §Y[the_planet.GetName]§! заметила крупный сдвиг в развитии §Y[from.GetName]§!.\n\nКвазирелигиозное учение, сочетающее религиозные атрибуты с псевдонаучными представлениями, набирает популярность среди элиты. Оно учит, что большинство проблем, что отравляют общество происходят из-за действий инопланетян в прошлом, в частности, инопланетного правителя, который совершил массовое убийство своих подданных на поверхности планеты. \n\n
Предположительно, призраки мертвых инопланетян теперь преследуют [the_planet.GetName], вызывая душевные терзания среди населения.

 #mem_primitives.407a:0 "Preposterous. We did no such thing."
  mem_primitives.407a:0 "Нелепость. Мы этого не делали."
 
 #EPIDEMICS
 #ПАНДЕМИЯ
 
 #mem_primitives.501.name:0 "[the_planet.GetName]: Plague"
  mem_primitives.501.name:0 "[the_planet.GetName]: Эпидемия"

 #mem_primitives.501.desc:0 "We are detecting a new strand of highly virulent bacteria on §Y[the_planet.GetName]§!. The highly contagious disease is spreading across the planet like wildfire and, with medical science as primitive as that of [From.GetName], it can potentially wipe out the entire population. \n\nOf course with our advanced medical knowledge, we would have an easy time stopping its spread, if we were so inclined."
   mem_primitives.501.desc:0 "Мы обнаружили новый штамм крайне вирулентной бактерии на §Y[the_planet.GetName]§!. Очень заразная болезнь распространяется по всей планете, как лесной пожар, и, поскольку медицинская наука у [From.GetName] примитивна, она может потенциально уничтожить все население. \n\nКонечно, с нашими передовыми медицинскими знаниями, нам было бы легко остановить ее распространение, если есть такое желание."

 #mem_primitives.501a:0 "Begin developing the cure."
  mem_primitives.501a:0 "Начать разработку лекарства."

 #mem_primitives.501b:0 "We should not interfere."
  mem_primitives.501b:0 "Нам не стоит вмешиваться."

 #mem_primitives.501b.phobe:0 "Things break, xenos die."
  mem_primitives.501b.phobe:0 "Вещи ломаются, ксеносы умирают."
 
 #mem_primitives.503.name:0 "[from.GetName] Wiped Wut"
  mem_primitives.503.name:0 "[from.GetName] вымерли"

 #mem_primitives.503.desc:0 "The observation post over §Y[the_planet.GetName]§! reports that the last sentient beings on the planet have been wiped out by the plague that ravaged on its surface. §Y[from.GetName]§! is now officially considered extinct and the observation outpost has been dismantled, as there's nothing left to observe. \n\nThe plague is not dangerous to our own citizens, though, so we are free to colonise the planet if we are so inclined."
   mem_primitives.503.desc:0 "Станция наблюдения над §Y[the_planet.GetName]§! докладывает, что последние разумные формы жизни на планете были уничтожены эпидемией, что бушевала на ее поверхности. §Y[from.GetName]§! теперь официально считается вымершим и станция наблюдения была демонтирована, так как больше нечего наблюдать. \n\nБолезнь неопасна для наших жителей, поэтому мы можем свободно колонизировать планету, если есть желание."

 #mem_primitives.503a.phobe:0 "Things break, xenos die."
  mem_primitives.503a.phobe:0 "Вещи ломаются, ксеносы умирают."

 #mem_primitives.503a.matphobe:0 "They have lost the game of evolution."
  mem_primitives.503a.matphobe:0 "Они проиграли игру эволюции."

 
 #mem_primitives.505.name:0 "[the_planet.GetName]: Plague is Over"
  mem_primitives.505.name:0 "[the_planet.GetName]: Эпидемия окончена"

 #mem_primitives.505.desc:0 "We are no longer seeing any new cases of the plague that used to ravage the surface of §Y[the_planet.GetName]§!. It likely ran out of viable hosts, leaving behind those who are naturally immune."
  mem_primitives.505.desc:0 "Мы более не видим никаких новых следов эпидемии, что опустошала поверхность §Y[the_planet.GetName]§!. Похоже на то, что не осталось жизнеспособных носителей, оставив после себя тех, кто имели естественный иммунитет."


 #mem_primitives.506.name:0 "[the_planet.GetName]: Cure Delivered"
  mem_primitives.506.name:0 "[the_planet.GetName]: Лекарство доставлено"

 #mem_primitives.506.desc:0 "[Root.GetName] has successfully dispersed a synthetic vaccine into the planet's atmosphere designed specifically to counter the plague that is ravaging §Y[the_planet.GetName]§!. \n\nWe are expecting the infection rate to drop to zero within a month. The plague is effectively over."
  mem_primitives.506.desc:0 "[Root.GetName] успешно распылил синтетическую вакцину, разработанную специально, чтобы противостоять опустошающей §Y[the_planet.GetName]§! эпидемии, в атмосферу планеты. \n\nПо нашим ожиданиям, частота заражения снизится до нуля за месяц. Эпидемия кончилась."
 
 #MEM_PRIMITIVES_BD_CURE_PROJECT:0 "Plague Vaccination"
  MEM_PRIMITIVES_BD_CURE_PROJECT:0 "Вакцинация эпидемии"

 #MEM_PRIMITIVES_BD_CURE_PROJECT_DESC:0 "The synthetic vaccine designed in our labs could be covertly dispersed into the planet's atmosphere, preventing its primitive population from possibly being wiped out."
  MEM_PRIMITIVES_BD_CURE_PROJECT_DESC:0 "Синтетическая вакцина, разработанная в наших лабораториях может быть тайно распылена в атмосфере планеты, защищая ее примитивное население от возожного уничтожения."

 
 #TERROR
 #ТЕРРОР
 
 #mem_primitives.601.name:0 "[the_planet.GetName]: Devastating Terrorist Attack"
  mem_primitives.601.name:0 "[the_planet.GetName]: Разрушительная Террористическая Атака"
 #mem_primitives.601.desc:0 "§Y[From.GetName]§! today experienced a significant mass casualty event. Several radicalized citizens had attacked a major cultural and economic center on §Y[the_planet.GetName]§! causing possibly the most devastating singular incident in the planet's history. \n\nWith a death toll of thousands and images of burning buildings fresh in the minds of the populace, this event will likely be a turning point in this civilization's history."
 mem_primitives.601.desc:0 "§Y[From.GetName]§! сегодня испытали крупное событие массовых жертв. Несколько радикализированных граждан напали на крупный культурно-экономический центр §Y [the_planet.GetName] §! вызывая, возможно, самый разрушительный одиночный инцидент в истории планеты. \n\nС тысячами погибших людей и изображениями горящих зданий. свежими в головах населения, это событие, вероятно, будет поворотным моментом в истории цивилизации."

 #mem_primitives.601a.mil:0 "Looks like someone got tired of diplomacy..."
  mem_primitives.601a.mil:0 "Похоже на то, что кто-то устал от дипломатии..."

 #mem_primitives.601a.pacphobe:0 "At least we have outgrown such savagery. Right?"
  mem_primitives.601a.pacphobe:0 "По крайней мере, мы переросли такую ??дикость. Правильно?"
 
 #mem_primitives.603.name:0 "[the_planet.GetName]: Atomic terror!"
  mem_primitives.603.name:0 "[the_planet.GetName]: Ядерный терроризм!"

 #mem_primitives.603.desc:0 "Crew of the observation outpost over §Y[the_planet.GetName]§! has reported witnessing a massive explosion today. They were concerned that natives are about to wipe themselves out with nuclear weapons, but it has become clear that this was a singluar incident. Seemingly, a few radicals had stolen a powerful nuclear device from the military and used it to destroy one of the population centres on the planet's surface.\n\nAn event of such proportions will definitely change the history of [From.GetName]."
   mem_primitives.603.desc:0 "Команда станции наблюдения над §Y[the_planet.GetName]§! сегодня доложили о массовом взрыве . Они были обеспокоены тем, что местные жители собираются уничтожить себя ядерным оружием, но стало ясно, что это был единичный инцидент. Похоже, что несколько радикалов украли мощное ядерное устройство у военных и использовали его для уничтожения одного из населенных пунктов на поверхности планеты.\n\nСобытие таких масштабов однозначно изменит историю [From.GetName]."

 
 #Y2K
 #Кризис нулевого года

 #mem_primitives.701.name:0 "[the_planet.GetName]: Digital Disaster"
  mem_primitives.701.name:0 "[the_planet.GetName]: Цифровая катастрофа"

 #mem_primitives.701.desc:0 "The observation outpost over §Y[the_planet.GetName]§! reports witnessing cascade failures in the planet's infrastructure. \n\n§Y[From.GetName]§!, that has relatively recently adopted widespread electronic computers, was apparently ill-prepared to adequately handle date changes, as a change of year number overflowed their variables, resetting the date to zero. \n\nOur researchers report the shutdown of most communication infrastructure and disruption in transportation and utilities, as well as several nuclear power plants going into meltdown. With the emergency code patches being delivered, this event is unlikely to destroy the civilisation, but it will certainly affect their perception of technology."
  mem_primitives.701.desc:0 "Станция наблюдения над §Y[the_planet.GetName]§! сообщает о каскадных сбоях в инфрастуктуре планеты. \n\n§Y[From.GetName]§!, которая достаточно недавно широко освоила электронные компьютеры, 
по-видимому, была плохо подготовлен к адекватной обработке изменения даты, поскольку изменение номера года переполнило их переменные, сбросив дату до нуля. \n\nНаши исследователи докладывают об отключении большинства коммуникационных инфраструктур и сбоев в транспортных и коммунальных услугах, а также о риске расплавления нескольких атомных электростанций. С поставкой аварийного кода, это событие вряд-ли уничтожит цивилизацию, но это, безусловно, повлияет на их восприятие технологий."

 #mem_primitives.701a:0 "Too bad."
  mem_primitives.701a:0 "Очень жаль."

 #mem_primitives.701a.sp:0 "They put too much faith into machines."
  mem_primitives.701a.sp:0 "Они вкладывают слишком много веры в машины."

 #mem_primitives.701a.sphobe:0 "They paid the price for relying on soulless machines."
  mem_primitives.701a.sphobe:0 "Они заплатили цену за то, что положились на бездушные машины."

 #mem_primitives.701a.mat:0 "Astounding incompetence..."
  mem_primitives.701a.mat:0 "Поразительная некомпетентность..."

 #mem_primitives.701a.matphile:0 "They will make it through and learn."
  mem_primitives.701a.matphile:0 "Они пройдут через это и научатся."
