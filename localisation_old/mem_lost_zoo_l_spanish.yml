l_spanish:
 #Lost Zoo Anomaly
 #Code and idea by LamilLerran
 #Writing by shockedsystem
 #Translated by Kaoru to Spanish
 #Note that this comes from a vanilla anomaly category, title "Life Signs" and text
 #"We have detected life signs coming from somewhere beneath the barren and lifeless surface of this §Y[planet/moon]§!. What manner of organism could possibly live there?"
 
 mem_life_barren_category:0 "$life_barren_category$"
 mem_lost_zoo.8.name:0 "Cúpulas misteriosas"
 mem_lost_zoo.8.desc:0 "Una búsqueda lejana ha revelado un gran complejo en la superficie que consta de más de una docena de cúpulas derrumbadas, las estructuras que en su momento fueron selladas ahora están por todo el planeta. La excavación ha logrado reconocer un ducto de ascensor de mas de doscientos metros"
 mem_lost_zoo.8.a:0 "¿Que puede haber ahí abajo?"
 MEM_LOST_ZOO_PROJECT:0 "Investigar la Cúpula"
 MEM_LOST_ZOO_PROJECT_DESC:0 "El hueco del ascensor desciende de la superficie de§Y[From.GetName]§!. Tendremos que montar una expedición científica si queremos saber qué hay debajo."
 mem_lost_zoo.1.name:0 "Antiguo Zoo"
 mem_lost_zoo.1.desc:0 "Una expedición ha revelado un bioma dentro de una caverna gigantesca. Hay criaturas de al menos tres planetas separados por catálogos. El sistema está muy automatizado, con una multitud de aviones no tripulados especializados en observación, mantenimiento y en ocasiones encargados del sacrificio de la población, manteniendo artificialmente un ciclo alimentario. Un ciclo de Día de 37 horas se simula mediante una lenta barra de luz artificial en movimiento en el techo de la caverna, impulsado por los grifos geotérmicos enterrados.\n\n Este ecosistema artificial se estima que tiene mas de 40.000 años y está empezando a descomponerse ya que los sistemas automatizados no se pueden reparar a sí mismos. §Y[Root.GetLeaderName]§! Estima que la instalación fallará en el próximo milenio"
 mem_lost_zoo.1.a:0 "Destrozad la maquinaria e investigad mediante ingeniería inversa."
 mem_lost_zoo.1.b:0 "Se tiene que convertir en un laboratorio de disección."
 mem_lost_zoo.1.c:0 "Haced lo posible para preservarlo."
 