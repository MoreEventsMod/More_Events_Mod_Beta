l_spanish:

 mem_imperialist_intimidation.2.name:0 "La flota §Y[hegimp.GetAdj]§! está intimidando a nuestras colonias"
 mem_imperialist_intimidation.2.desc_01:0 "La flota §Y[hegimp.GetName]§! ha comenzado a reclamar sistemas cerca de nuestro espacio. Las fuerzas §Y[hegimp.GetAdj]§! ya han comenzado a fortalecer su posición y han enviado un destacamento de su flota a la región fronteriza. Oficialmente, estas naves están ejecutando maniobras de rutina, pero su mensaje es claro: §Y[hegimp.GetName]§! están aquí para quedarse. Como resultado, la población de §Y[Root.GetName]§! ha comenzado a congregarse en una orden 'sagrada jurada' para defender el planeta."
 mem_imperialist_intimidation.2.holyorder:0 "La fe puesta en brazos justos nunca vacilará."
 mem_imperialist_intimidation.2.desc_02:0 "La flota §Y[hegimp.GetName]§! ha comenzado a reclamar sistemas cerca de nuestro espacio. Las fuerzas §Y[hegimp.GetAdj]§! ya han comenzado a fortalecer su posición y han enviado un destacamento de su flota a la región fronteriza. Oficialmente, estas naves están ejecutando maniobras de rutina, pero su mensaje es claro: §Y[hegimp.GetName]§! están aquí para quedarse. Como resultado, la cantidad de voluntarios de la milicia en §Y[Root.GetName]§! ha aumentado a números sin precedentes."
 mem_imperialist_intimidation.2.letthemcome:0 "¡Por §Y[Root.GetName]§!!."
 mem_imperialist_intimidation.2.desc_03:0 "La flota §Y[hegimp.GetName]§! ha comenzado a reclamar sistemas cerca de nuestro espacio. Las fuerzas §Y[hegimp.GetAdj]§! ya han comenzado a fortalecer su posición y han enviado un destacamento de su flota a la región fronteriza. Oficialmente, estas naves están ejecutando maniobras de rutina, pero su mensaje es claro: §Y[hegimp.GetName]§! están aquí para quedarse. Como resultado, las personas en todo nuestro imperio se están movilizando para proteger a nuestros hermanos."
 mem_imperialist_intimidation.2.unitedfront:0 "Nuestra gente no dejará solo a §Y[Root.GetName]§!."
 mem_imperialist_intimidation.2.desc_04:0 "La flota §Y[."hegimp.GetName]§! ha comenzado a reclamar sistemas cerca de nuestro espacio. Las fuerzas §Y[hegimp.GetAdj]§! ya han comenzado a fortalecer su posición y han enviado un destacamento de su flota a la región fronteriza. Oficialmente, estas naves están ejecutando maniobras de rutina, pero su mensaje es claro: §Y[hegimp.GetName]§! están aquí para quedarse. Como resultado, La población de §Y[Root.GetName]§! se ha unido para rezar por coraje en estos tiempos difíciles."
 mem_imperialist_intimidation.2.prayer:0 "No nos rendiremos a la desesperación."
 mem_imperialist_intimidation.2.desc_05:0 "La flota §Y[hegimp.GetName]§! ha comenzado a reclamar sistemas cerca de nuestro espacio. Las fuerzas §Y[hegimp.GetAdj]§! ya han comenzado a fortalecer su posición y han enviado un destacamento de su flota a la región fronteriza. Oficialmente, estas naves están ejecutando maniobras de rutina, pero su mensaje es claro: §Y[hegimp.GetName]§! están aquí para quedarse. in embargo, la gente de §Y[Root.GetName]§! han respondido a estas provocaciones dirigiendo su atención hacia su equilibrio interior."
 mem_imperialist_intimidation.2.default:0 "Son sabios para no ceder ante el miedo."
 
