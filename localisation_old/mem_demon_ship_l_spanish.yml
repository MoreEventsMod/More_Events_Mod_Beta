l_spanish:
 #Demon Ship Event
 #Code by Mourn
 #Writing by Malthus and Mourn
 #Translated by Kaoru to Spanish
 
 mem_demon_ship_category:0 "Lecturas extrañas"
 mem_demon_ship_category_desc:0 "Las primeras lecturas muestran una anomalía fuera de la atmósfera de §Y[Root.GetName]§!. El equipo científico está dispuesto a hacer una segunda y mas precisa exploración de la fuente de estas lecturas."
 MEM_DEMON_SHIP_PROJECT:0 "Estabilizar la orbita"
 MEM_DEMON_SHIP_PROJECT_DESC:0 "Nuestros científicos están seguros de que por poner en orbita nuestra nave conseguiremos que la anomalía estabilice y corriga la suya. Esto implica largos cálculos y maniobras precisas. Te ahorraré los detalles ... pero la ventana para hacer la operación es limitiada."
 mem_demon_ship.103.desc:0 "Nuestro equipo científico no ha sido capaz de leer las lecturas. Puede que nunca sepamos si había algo, o si era sólo un mal funcionamiendo del sensor."
 mem_demon_ship.1.name:0 "Descubierto un prototipo de nave perdida"
 mem_demon_ship.1.desc:0 "§Y[Root.GetLeaderName]§! Se alegra. Después de las exploraciones exhaustivas de la anomalía, resulta ser una nave, y aún más intrigante es el hecho de que es de las nuestras. §Y[Root.GetLeaderName]§! la reconoce como uno de nuestros prototipos de naves capaces de viajar con FTL pero se perdió en el espacio hace años. Su órbita es inestable y la nave está descendiendo lentamente a la atmósfera. Parece estar sin daños, pero las lecturas de energía son mínimas. No hay tampoco comunicación por radio. Con el fin de poder investigar más a fondo lo que ha ocurrido con la nave y su tripulación, primero hay que estabilizar su órbita.§Y[Root.GetLeaderName]§! ya tiene un plan."
 mem_demon_ship.1.a:0 "Salvad nuestra historia"
 mem_demon_ship.1.b:0 "A quien le importa una nave antigua?"
 mem_demon_ship.2.name:0 "Órbita estabilizada"
 mem_demon_ship.2.desc:0 "Resultó ser un poco mas complejo de lo previsto pero §Y[Root.GetLeaderName]§! tiene el prototipo en posición y se encuentra ahora en una órbita estable y listo pasa ser examinado más de cerca. El §Y[Root.GetName]§! está comenzando el acomplamiento."
 mem_demon_ship.2.a:0 "Mantenme informado."
 mem_demon_ship.3.name:0 "Prototipo perdido"
 mem_demon_ship.3.desc:0 "No hemos sido capaces de estabilizar la órbita y la nave ha caido en la atmósfera del gigante gaseoso, destruyendose."
 mem_demon_ship.4.name:0 "Mensaje urgente"
 mem_demon_ship.4.desc:0 "Un mensaje urgente del científico §Y[Root.GetLeaderName]§!: n\n\Entramos en la nave y la tripulación está muerta. Sus cadáveres mutilados flotan a través de las secciones libres de presión. Como no existe un deterioro en el vacío §Y[Root.GetLeaderName]§! sólo puede adivinar cuanto tiempo llevan muertos. Sigue siendo un misterio por ahora por qué no hay atmósfera y la nave sigue intacta. La nave parece haberse quedado sin energía hace tiempo."
 mem_demon_ship.4.a:0 "Es horrible..."
 mem_demon_ship.5.name:0 "Un descubrimiento siniestro"
 mem_demon_ship.5.desc:0 "Todas las células de energía se agotaron y algunas de ellas tuvieron que ser reemplazadas por células de reservas desde el §Y[Root.GetName]§! para conseguir por lo menos que algunos sistemas funcionasen. El registro de abordo muestra que la tripulación bromeaba o conversaba sin mayores problemas, pero a continuación, todas las grabaciones se rompieron poco despues de activar sus motores FTL. Es difícil evaluar cuánto tiempo había pasado antes de que las grabaciones se iniciasen de nuevo. El vuelo parecía otro y la atmosfera había cambiado por commpleto. Esas mismas caras sonrientes de hace un momento ahora eran caras distorsionadas por el dolor y gritos mientras se mutilaban a sí mismos. La grabación termina abruptamente. ¿Investigamos más a fondo o dejamos a los muertos descansar?"
 mem_demon_ship.5.a:0 "Destruid la nave. Nadie debe conocer esto."
 mem_demon_ship.5.b:0 "Debemos conocer que ha causado esta tragedia."
 mem_demon_ship.6.name:0 "Prototipo FTL destruido"
 mem_demon_ship.6.desc:0 "§Y[Root.GetName]§! se desacopla del prototipo y lo empuja en una órbita descendente de nuevo. Poco después es consumido por el fuego al entrar en la atmósfera."
 mem_demon_ship.6.a:0 "Quizá así encuentren la paz."
 mem_demon_ship.7.name:0 "Informe final"
mem_demon_ship.7.desc:0 "Trabajando en lo guardado por el sensor del el evento §Y[Root.GetLeaderName]§! ha llegado a la conclusión de que el prototipo y su tripulación dejarón nuestro plano de existencia y entraron en otra dimensión donde nuestras leyes naturales no se aplican. El estrés mental debe haber impulsado a la tripulación a hacer locuras. Mientras investigaba más datos, una presencia en forma de sombra sobresaltó a §Y[Root.GetLeaderName]§! y sus compañeros. Sustrajeron rápido los datos del núcleo y se lo llevaron a §Y[Root.GetName]§!. Justo despúes de regresar a nuestra nave, nuestro equipo científico alertó un pico de energía que provenía del prototipo. La tripulación se quedó perpleja por la cantidad de energía que soltó la nave prototipo antes de ser desacoplada y hacerla desaparecer en el vacío. §Y[Root.GetLeaderName]§! ha especulado la posibilidad de que la propia nave podría haber tenido la voluntad de cambiar las dimensiones. ¿Nuestro científico perdido podría volver? Nunca lo sabremos, pero hemos recuperado datos muy importantes"
 mem_demon_ship.7.a:0 "¡Nuestro conocimiento se exapande!"
 mem_demon_ship.8.name:0 "Informe final"
 mem_demon_ship.8.desc:0 "Trabajando en lo guardado por el sensor del el evento §Y[Root.GetLeaderName]§! ha llegado a la conclusión de que el prototipo y su tripulación dejarón nuestro plano de existencia y entraron en otra dimensión donde nuestras leyes naturales no se aplican. El estrés mental debe haber impulsado a la tripulación a hacer locuras. La investigación de los datos fue interrimpida por combates y gritos de la tripulación. Uno de los tripulantes se había vuelto loco tratando de destruir el §Y[Root.GetName]§! mientras gritaba frases como "La nave necesita más pasajeros". Con suerte y algunas lesiones del resto del equipo, se las arreglaron para confinarlo a bordo de la nave. Después de este evento §Y[Root.GetLeaderName]§! eligió destruir el prototipo y todo lo que podría haber traido consido autodestruyendo la nave. Puede ser que nunca mas sepamos que sudeció con la nave y su tripulación, pero lo importante es que el jefe §Y[Root.GetLeaderName]§! y sus colegas están recuperandose."
 mem_demon_ship.8.a:0 "Hemos evitado una tragedia"
 mem_demon_ship.9.name:0 "Última transmisión"
 mem_demon_ship.9.desc:0 "Trabajando en lo guardado por el sensor del el evento §Y[Root.GetLeaderName]§! ha llegado a la conclusión de que el prototipo y su tripulación dejarón nuestro plano de existencia y entraron en otra dimensión donde nuestras leyes naturales no se aplican. El estrés mental debe haber impulsado a la tripulación a hacer locuras. Se guardó la transmisión hasta el final. El jefe científico se puso delante de la cámara sosteniendo sus propios ojos en sus manos mientras decía en voz baja "Vamos ahora juntos al otro lado". Se escucharon gritos agonizantes del equipo científico antes de que pudieramos cortar la transmisión. Los equipos de recuperación en busca de la nave no han encontrado rastro alguno..."
 mem_demon_ship.9.a:0 "Horrible"
 mem_demon_ship.9.a.tooltip:0 "Nuestra tripulación y la nave se han perdido"
 