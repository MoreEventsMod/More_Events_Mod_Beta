 #mem_command_system_category:0 "Seismic Readings"
 mem_command_system_category:0 "Сейсмические показания"
 #mem_command_system_category_desc:0 "Seismic readings of this world have shown unusual movement far underneath the surface. While not even close to the severity of an earthquake, the regular and constantly moving activity has puzzled our scientists."
 mem_command_system_category_desc:0 "Сейсмические показания сканирования этого мира обнаружили необычное движение глубоко под поверхностью. Хоть и не сравнимая по серьезности с землетрясением, постоянная и продолжительная активность заинтересовала наших ученых."
 
 #mem_command_system.1.name:0 "Subterranean Command System"
 mem_command_system.1.name:0 "Подземная Командная Система"
 #mem_command_system.1.desc:0 "§Y[From.From.GetName]§! became a tomb world some 30,000 years ago according to scans of the radiation in the atmosphere. Under the ruins of cities and major military installations of one of the world's largest previous nations can be found massive elevator shafts leading to a subterranean network kilometres under the surface.\n\n§Y[This.GetLeaderName]§! reports that this network of tunnels and stations is some kind of massive railway. It would appear that its creators intended for the railway, which they called the \"Command System\", to be used as a kind of fallout shelter. By continually moving, the Command System could avoid attack from earth-penetrating weapons or \"EPWs\." However, the railway's creators seemed to have vastly underestimated the length of a nuclear winter as well as the long-term inhabitability due to nuclear fallout; after an average period of eighty years, each of the trains ran out of supplies, with their crews dying shortly after.
 #Now, the abandoned trains rattle around below the surface of §Y[From.From.GetName]§!, still functional despite their incredible age. While the technology that went into them is outdated by our standards, studying the methods used to keep them running tens of thousands of years later could provide us with plenty of valuable information."
 mem_command_system.1.desc:0 "§Y[From.From.GetName]§! стала безжизненной около  30 000 лет назад, если верить сканированию уровня радиации в атмосфере. Под развалинами городов и основных военных объектов самого большого, в прошлом, государства находятся шахты лифтов, ведущие в сеть подземных туннелей, в километрах под поверхностью.\n\n§Y[This.GetLeaderName]§! докладывает, что эта сеть туннелей и станций - своего рода большая железная дорога. Кажется, что её создатели намеревались использовать эту, как они её называли, \"Командную систему\" в качестве убежища. Постоянно находясь в движении, Командная Система могла избегать попаданий глубинного оружия или \"ГО\". Однако, создатели дороги, кажется, сильно недооценили длительность ядерной зимы, а также длительную непригодность планеты для жизни в будущем; после, в среднем, восьмидесяти лет в каждом из поездов закончились припасы, что вскоре привело к гибели их пассажиров.\n\nСейчас же опустевшие поезда стучат колёсами под поверхностью планеты §Y[From.From.GetName]§!, все еще работая, несмотря на их невероятный возраст. Хотя технологии, применённые для их создания, по нашим стандартам уже устарели, изучение методов поддержания работоспособности поездов на протяжении десятков тысяч лет может предоставить полезную информацию." 
 
 #mem_command_system.100.name:0 "Phantom Readings"
 mem_command_system.100.name:0 "Фантомные показания"
 #mem_command_system.100.desc:0 "After much deliberation, §Y[This.GetLeaderName]§! and the crew of the §Y[This.GetName]§! have come to the conclusion that the seismic readings from §Y[From.From.GetName]§! are due to nothing more than a malfunctioning seismometer. On the plus side, this taught §Y[This.GetLeaderName]§! to be more careful in the future when researching anomalies; next time, this kind of oversight might lead to someone's death."
 mem_command_system.100.desc:0 "После длительных раздумий, §Y[This.GetLeaderName]§! и команда §Y[This.GetName]§! пришли к выводу, что сейсмические показания с §Y[From.From.GetName]§! - не что иное, как неполадки в сейсмометре. С другой стороны, это побудило §Y[This.GetLeaderName]§! с большей осторожностью относиться к изучению аномалий в будущем; в следующий раз подобная халатность может привести к чьей-нибудь смерти." 
 #Note for translators: The next line is the beginning of an expression "fool me once, shame on you; fool me twice, shame on me" which means "If someone tricks you it's their fault for being a jerk, but if someone tricks you more than once, you should have noticed that they were disposed to trickery and therefore not have fallen for it again."
 #mem_command_system.100.a:0 "Fool me once ..."
 mem_command_system.100.a:0 "На первый раз прощается..."
