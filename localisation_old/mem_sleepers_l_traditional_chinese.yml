 #Modifier
 mem_sleepers_energy_cost:0 "償還債務"
 mem_sleepers_research_boost:0 "奧薩利人的專長"
 
 #Leader Trait
 mem_leader_trait_last_ozari:0 "最後的奧薩利人"
 mem_leader_trait_last_ozari_desc:0 "奧薩利人特別長於生物科技。"
 #Project
 MEM_SLEEPERS_SCAN:0 "令人擔憂的能量讀數"
 MEM_SLEEPERS_SCAN_DESC:0 "我們在§Y[From.GetName]§!上空的觀測站向我們匯報，有不尋常且使人驚慌的訊號從星球上發出。這需要一批專家去完完整整地分析今次事件，不過初步的讀數顯示有災難即將發生。"
 
 mem_sleepers.2.name:0 "地底之下"
 mem_sleepers.2.desc:0 "我們在§Y[From.GetName]§!上空的觀測站向我們匯報，有不尋常且使人驚慌的訊號從星球上發出。他們從星球表面上一處偏僻地方的地底，接收到能量訊號。訊號的強度之大並不可能是任何原始科技可以產生的，而且訊號的強度跟我們的發電站十分相似。更令人擔憂的是，這個訊號明確地顯示能量的來源漸漸變得不穩定，如果我們不立即採取行動，很可能會導致災難性後果。"
 mem_sleepers.2.a:0 "派遣專家去調查一下。"
 
 #Failed to do the project (Soft Fail)
 mem_sleepers.3.name:0 "原爆點"
 mem_sleepers.3.desc:0 "一場巨大的地下爆炸把§Y[From.From.From.GetName]§!的地殼完全撕裂了，灰燼和石頭都被射至半空中，威力堪比超級火山爆發，任何事物都在原爆點中完全化為塵埃。\n\n我們的觀測站向我們匯報，見證今次事件的原住民都感到驚愕，並因為害怕天神的怒火而表演出更強烈的唯心主義。"
 mem_sleepers.3.a:0 "不幸中的大幸。"
 
 #Failed to do the project (Hard Fail)
 mem_sleepers.4.name:0 "原爆點"
 mem_sleepers.4.desc:0 "一場巨大的地下爆炸把§Y[From.From.From.GetName]§!的地殼完全撕裂了，灰燼和石頭都被射至半空中，威力堪比超級火山爆發，更觸發一段段壓力波以超音速穿越星球的大氣層、強烈地震如瀑布衝擊般連綿不絕、以及令人窒息的灰燼籠罩著整個星球。這場災難破壞了整個生態，更將原始文明毀滅了，任何事物都在原爆點中完全化為塵埃。\n\n由於已經沒有東西讓我們觀測，我們已經把觀測站關閉。"
 mem_sleepers.4.a:0 "希望我們能夠早日阻止悲劇發生。"
 mem_sleepers.4.b:0 "好端端的星球被糟蹋了..."
 
 #Finished Project
 mem_sleepers.5.name:0 "地窖"
 mem_sleepers.5.desc:0 "從§Y[From.From.From.GetName]§!上發出的能量訊號需要運用上我們的科學團隊精準的鑽探，不過最終引領他們到達一個巨大洞穴。一踏進裡頭，科學家們發掘出一個被刻意密封的巨型人為建築，毋庸置疑地是用上了太空科技建造而成的，比現時原住民用上的技術先進上數百年。在這建築物入面，隊員看到無數睡眠艙懸掛在牆上而大吃一驚，艙內乘載著的外星種族不單與§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!毫不相似，而且與我們曾經遇過的外星人一點也不像，周遭亦充斥說不上名字的先進軍事工具。可是，在終端機上使用的語言跟我們從觀察原住民所學到的十分相近。\n\n我們的工程師分析過整件事後，結果令人感到虎頭蛇尾。經過了數百年(甚至是數千年)缺乏維修保養，令到睡眠艙的功能達到極限，不過靠著我們的科技把它們穩定下來不會算得上是大問題，只需要投放我們一部分物資就成了。"
 mem_sleepers.5.a:0 "嘗試把它穩定下來，並重新啟動地窖。"
 mem_sleepers.5.a.tooltip:0 "500能源貨幣將會被投放在這個項目中。"
 mem_sleepers.5.b.tooltip:0 "由於我們缺少500能源貨幣，我們要從星區借來。"
 mem_sleepers.5.c:0 "把整個系統關掉，並且將有用的東西帶走。"
 mem_sleepers.5.c.tooltip:0 "我們的隊員將會開始把所有不影響地窖建築結構的物件拆卸下來。"
 mem_sleepers.5.d:0 "我們不能因為外星生命而棄我們的隊伍不顧，把它炸掉就好了。"
 
 #Looting the Vault and potentially getting uplifting tech option
 mem_sleepers.6.name:0 "科技寶庫"
 mem_sleepers.6.desc:0 "當我們把睡眠艙系統關掉並將艙內的佔用者處理掉後，我們的隊伍開始對所有有利於我們的物料開始進行分析，包括收藏在地窖內中央伺服器的歷史及科學資料。\n\n地窖的建造者稱自己為「奧薩利人」，他們雖然看起來未能研究出太空漫遊的技術，不過他們的生物科技卻異常先進。可是聰明反被聰明誤，他們把現時§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!的祖先當作奴隸一樣，最終因造反被推翻了。§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!將他們的奴隸主差不多趕盡殺絕，最後只有一小撮奧薩利人在這個地窖中苟且偷生。\n\n對奧薩利人而言，這個結局算不上是最好的，不過我們的科學家看得出搜集回來的科技有著極大的潛力。"
 mem_sleepers.6.a:0 "科技上又再一次取得突破，非常好！"
 
 #Some sleepers awake and attack your looting team (small explosion) Scientist dies
 mem_sleepers.7.name:0 "死而復生"
 mem_sleepers.7.desc:0 "當我們的科學家隊伍忙於拆卸設施時，隱藏的自動保險裝置突然啟動，並且喚醒某些正在沉睡的居住者。他們不太樂於見到我們的所作所為，結果引發了一輪槍戰，最終我們較為優秀的火力迅速控制了大局...不過為時已晚。\n\n最後一批的居住者了解到自己的末日將至，於是啟動了地窖的自爆系統，帶著我們的首席科學家及其科學家團隊同歸於盡。\n\n一場巨大的地下爆炸把§Y[From.From.From.From.GetName]§!的地殼完全撕裂了，灰燼和石頭都被射至半空中，威力堪比超級火山爆發，地窖內所有事物都被毀於一旦。\n\n我們的觀測站向我們匯報，見證今次事件的原住民都感到驚愕，並因為害怕天神的怒火而表演出更強烈的唯心主義。"
 mem_sleepers.7.a:0 "他們不會被遺忘。"
 
 #Letting it blow up as a xenophobe
 mem_sleepers.8.name:0 "原爆點"
 mem_sleepers.8.desc:0 "一場巨大的地下爆炸把§Y[From.From.From.From.GetName]§!的地殼完全撕裂了，灰燼和石頭都被射至半空中，威力堪比超級火山爆發，地窖內所有事物都被毀於一旦。\n\n我們的觀測站向我們匯報，見證今次事件的原住民都感到驚愕，並因為害怕天神的怒火而表演出更強烈的唯心主義。"
 mem_sleepers.8.a:0 "好吧...沒所謂吧。"
 
 #Letting it blow up as a xenophobe
 mem_sleepers.9.name:0 "原爆點"
 mem_sleepers.9.desc:0 "一場巨大的地下爆炸把§Y[From.From.From.From.GetName]§!的地殼完全撕裂了，灰燼和石頭都被射至半空中，威力堪比超級火山爆發，更觸發一段段壓力波以超音速穿越星球的大氣層、強烈地震如瀑布衝擊般連綿不絕、以及令人窒息的灰燼籠罩著整個星球。我們的科學家都對今次爆炸的規模遠超想像而感到驚訝，破壞了整個生態，更將原始文明毀滅了。\n\n由於已經沒有東西讓我們觀測，我們已經把觀測站關閉。"
 mem_sleepers.9.a:0 "好端端的星球被糟蹋了..."
 
 #Remnants prelude narration
 mem_sleepers.45.name:0 "大夢初醒"
 mem_sleepers.45.desc:0 "隨著電源的供給，燈火逐漸照亮地窖的走廊，睡眠艙的門一個接一個地打開。我們的隊伍匆忙趕至主殿內，發現裡面的人─地窖居住者的首領們─正忙著討論。他們的語言跟當地的原始部落所使用的語言有著毋庸置疑的相似之處，不消幾句就成功為他們翻譯和溝通。"
 mem_sleepers.45.a:0 "是時候聆聽他們有何話可說。"
 mem_sleepers.45.a.tooltip:0 "我們要討論一下群外星人的歷史和命運。"
 
 #Sleepers Awake
 mem_sleepers.50.name:0 "醒過來的沉睡者"
 mem_sleepers.50.desc:0 "我們是§Y奧薩利人§!，這個世界的始創者後代。跟你們不一樣，我們的族人從未試過在星際之間漫遊。不過，我們精通生物學和基因改造，更以提升同樣居住在這個星球上另一種族§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!─的地位及科技作為目標，由最初把他們視作士兵和勞工，希望有朝一日與我們平起平坐。不過，§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!跟我們的理念並不一致，儘管我們在科技上對他們並未傾囊相授，他們依然能夠從數目上獲得優勢，緊接而來的戰爭更把我們趕盡殺絕，倖存者只好有地窖中苟延殘喘。"
 mem_sleepers.50.a:0 "你們接下來會怎樣做？"
 mem_sleepers.50.a.response:0 "現在是時候讓§Y奧薩利人§!跟那些後裔碰面。"
 
 #Sleepers meet natives peacefully - player choice if integrating, protectorate or free empire
 mem_sleepers.51.name:0 "恩人回歸"
 mem_sleepers.51.desc:0 "縱使§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!可能已經失去了大部分他們主人賦予的科技，不過他們並不忘記最初給予他們感知能力的主人。在他們的記憶中，以神話和傳說的形式世代相傳，被不懂感恩的祖先背叛。\n\n當§Y奧薩利人§!向他們透露真相後，§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!對於他們的恩人死而復生感到非常高興，兩個種族之間的羈絆重新連繫起來，而兩者的領袖更承諾不會重蹈覆轍。現在他們呼叫我們，希望相討關於我倆的關係。"
 mem_sleepers.51.a:0 "邀請他們加入我們。"
 mem_sleepers.51.a.tooltip:0 "§Y[From.From.From.From.From.GetName]§!十分樂意加入我們。"
 mem_sleepers.51.b:0 "讓他們成為我們的受保護國。"
 mem_sleepers.51.b.tooltip:0 "§Y[From.From.From.From.From.GetName]§!成為我們的受保護國。"
 mem_sleepers.51.c:0 "他們的前途應該由他們自己決定。"
 mem_sleepers.51.c.tooltip:0 "§Y[From.From.From.From.From.GetName]§!將會獨立成國。"
 mem_sleepers.51.d:0 "我們沒暇去照料這些外星人。"
 
 #Sleepers eradicate natives - player choice if integrating, protectorate or free empire
 mem_sleepers.101.name:0 "大仇已報"
 mem_sleepers.101.desc:0 "§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!可能曾經差不多把他們的主人趕盡殺絕，不過他們現時缺少當年祖先的力量。他們曾經擁有的科技已經隨時間而消逝，沒有主人的幫助，他們要重新建立自己的文明。\n\n沒有當時的科技，他們跟本不是§Y奧薩利人§!的對手，滑翔機和無人機在幾天之內就已經將大部分的原始部落給摧毀，讓重現世間的§Y奧薩利人§!成為§Y[From.From.From.From.From.GetName]§!唯一的領主。現在他們呼叫我們，希望相討關於我倆的關係。"
 mem_sleepers.101.a:0 "永不能夠原諒叛亂份子...讓他們加入我們。"
 mem_sleepers.101.a.xenophobe:0 "儘管他們是異類，他們的行為令人敬佩，讓他們加入我們。"
 mem_sleepers.101.a.tooltip:0 "§Y[From.From.From.From.From.GetName]§!和平地加入我們。"
 mem_sleepers.101.b:0 "讓他們成為我們的保護國。"
 mem_sleepers.101.b.tooltip:0 "§Y[From.From.From.From.From.GetName]§!成為我們的受保護國。"
 mem_sleepers.101.c:0 "他們的暴行完全不能接受，斷絕所有來往。"
 mem_sleepers.101.c.tooltip:0 "§Y[From.From.From.From.From.GetName]§!將會獨立成國。"
 mem_sleepers.101.d:0 "我們沒暇去照料這些外星人。"
 
 #Remnants prelude narration
 mem_sleepers.145.name:0 "覺醒"
 mem_sleepers.145.desc:0 "只有少數的艙門打開，我們的科學家立即把他們救出來，使他們的情況穩定下來。由於他們所使用的語言跟當地原始部落所講的語言十分相似，我們已經準備好溝通方法。\n\n並非所有醒來的人能夠接受到關於他們種族幾乎滅絕的消息，不過他們的首領仍然處之泰然，而且可以代表眾人對答。"
 mem_sleepers.145.a:0 "是時候聆聽他們有何話可說。"
 mem_sleepers.145.a.tooltip:0 "我們要討論一下群外星人的歷史和命運。"
 
 #Remnants
 mem_sleepers.150.name:0 "孑然一身"
 mem_sleepers.150.desc:0 "我們是§Y奧薩利人§!，這個世界的始創者後代。跟你們不一樣，我們的族人從未試過在星際之間漫遊。不過，我們精通生物學和基因改造，更以提升同樣居住在這個星球上另一種族§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!─的地位及科技作為目標，由最初把他們視作士兵和勞工，希望有朝一日與我們平起平坐。不過，§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!跟我們的理念並不一致，儘管我們在科技上對他們並未傾囊相授，他們依然能夠從數目上獲得優勢。我們嘗試採用冷凍艙去保護我們免被屠殺，不過我懼怕只有這一個是完成物。\n\n我們在這星球上已無立足之地，我們的種族更幾乎滅絕，而且我們的「作品」亦沒可能與我們和平共處。或許，你們可以為我們提供一個庇護所？"
 mem_sleepers.150.a:0 "我們會跟你們共享居住地，而你們會向我們提供知識。"
 mem_sleepers.150.a.tooltip:0 "§Y最後一批的奧薩利人§!會在生物科技研究上提供他們的知識，以換取新居住地。"
 mem_sleepers.150.a.response:0 "我們真心感謝你們，你們絕對不會後悔。"
 mem_sleepers.150.b:0 "抱歉，但是你們屬於這裡。你們對你們的「作品」欠下太多了。"
 mem_sleepers.150.b.response:0 "看起來我們別無選擇，我們既不受歡迎又不能留在這裡..."
 mem_sleepers.150.c:0 "我們寧願助你們擺脫痛苦，外星人。"
 mem_sleepers.150.c.response:0 "這不需要勞煩你們，我們會自行離開..."
 
 #Last Remnants die
 mem_sleepers.151.name:0 "最後的一個奧薩利人去世"
 mem_sleepers.151.desc:0 "今日我們收到消息，指來自§Y[From.From.From.From.From.GetName]§!的最後一個§Y奧薩利人§!已經逝世。這說明了不單他們引以為傲的種族已經走到盡頭，而且我們雙方的協議亦告終。他們對於生物工程的科技如此卓越，就連我們最優秀的科學家也難以高攀，一定不會被我們的科學家所遺忘。"
 mem_sleepers.151.a:0 "讓他們安息吧。"
 mem_sleepers.151.b:0 "他們只是一項資產而已..."
 
 #Primitive civilization evolves with help of Ozari
 mem_sleepers.152.name:0 "進步的過程"
 mem_sleepers.152.desc:0 "距離§Y奧薩利人§!洗清過去的怨恨已經過了很多年，他們彷彿又找到另一個人生目標。§Y[From.From.From.From.From.GetName]§!上的原始文明經歷非常大的進步，顯而易見是受到§Y奧薩利人§!的影響。"
 mem_sleepers.152.a:0 "太好了。"
 
 #The Last Prelude
 mem_sleepers.195.name:0 "覺醒"
 mem_sleepers.195.desc:0 "就算盡了我們最大的努力，核反應堆仍未能啟動，我們只能夠把剩餘的能量供給一個睡眠艙。我們的科學家急忙跑向該睡眠艙，發現裡面的外星人似乎戴著領袖的標誌。\n\n我們不費吹灰之力就成功和他溝通，這是因為他所使用的語言跟當地原始部落所講的語言十分相似。接下來，關於未能救出他們的壞消息，就算是跨種族的情況下亦難以啟齒，不過我們認為這名倖存者已經準備好開腔。"
 mem_sleepers.195.a:0 "是時候聆聽他有何話可說。"
 mem_sleepers.195.a.tooltip:0 "我們要討論一下群外星人的歷史和命運。"
 
 #The Last
 mem_sleepers.200.name:0 "最後一人"
 mem_sleepers.200.desc:0 "我代表§Y奧薩利人§!向你們問好，這個世界的始創者後代。跟你們不一樣，我們的族人從未試過在星際之間漫遊。不過，我們精通生物學和基因改造，更以提升同樣居住在這個星球上另一種族§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!─的地位及科技作為目標，由最初把他們視作士兵和勞工，希望有朝一日與我們平起平坐。不過，§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!跟我們的理念並不一致，儘管我們在科技上對他們並未傾囊相授，他們依然能夠從數目上獲得優勢。我們嘗試採用冷凍艙去保護我們免被屠殺，不過我懼怕只有這一個是完成物。\n\n我們在這星球上已無立足之地，我們的種族更幾乎滅絕，而且我們的「作品」亦沒可能與我們和平共處。或許，你們可以為我們提供一個庇護所？"
 mem_sleepers.200.a:0 "我們會跟你共享居住地，而你會向我們提供知識。"
 mem_sleepers.200.a.tooltip:0 "最後的奧薩利人會以科學家身份在生物科技研究上提供知識。"
 mem_sleepers.200.a.response:0 "我會盡我所能，你們絕對不會後悔。"
 mem_sleepers.200.b:0 "抱歉，但是我們不能這樣做。"
 mem_sleepers.200.b.response:0 "那麼我應該何去何從！？"
 mem_sleepers.200.c:0 "為何我們不了結這件事，好讓你擺脫痛苦？"
 mem_sleepers.200.c.response:0 "那好吧，我亦無能力阻止你..."
