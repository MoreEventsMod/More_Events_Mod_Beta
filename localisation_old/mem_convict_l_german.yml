 #MEM_CONVICT_STUDY_POD: "Study the Pod"
 #MEM_CONVICT_STUDY_POD_DESC: "The pod found on [the_planet.GetName] has been brought to our capital planet for study. In time, we should be able to understand the inscriptions and maybe even revive the alien inside."
 MEM_CONVICT_STUDY_POD: "Die Kapsel untersuchen"
 MEM_CONVICT_STUDY_POD_DESC: "Die auf [the_planet.GetName] gefundene Kapsel wurde zur Untersuchung auf unseren Heimatplaneten gebracht. Mit der Zeit sollten wir in der Lage sein, die Inschriften zu verstehen und vielleicht sogar den Außerirdischen im Inneren wiederzubeleben."
 
 #mem_convict_category: "Crash Landing"
 #mem_convict_category_desc: "We can clearly see a long ravine on the surface, ending in what seems to be a ship half-buried in the ground. Someone crash-landed on this [This.GetPlanetMoon] a long time ago."
 mem_convict_category: "Bruchlandung"
 mem_convict_category_desc: "Wir können deutlich eine lange Schlucht an der Oberfläche sehen, die in einem Schiff endet, das halb im Boden vergraben zu sein scheint. Auf diesem [This.GetPlanetMoon] hat jemand vor langer Zeit eine Bruchlandung hingelegt."
 
 #mem_convict.1.name: "Crash Landing"
 #mem_convict.1.desc: "The [Root.GetName] has been able to confirm that the ravine on the surface of [From.GetName] is, indeed, the result of a crash landing. The event is estimated to have occurred about a thousand years ago. \n\nThe flight crew seems to have perished in the crash, but [Leader.GetName] has discovered a still functional stasis pod inside the ship. The pod is covered in alien inscriptions we cannot yet decipher, but it can safely be detached and studied planetside."
 #mem_convict.1.a: "Bring the pod to [Owner.Capital_Scope.GetName] for study."
 #mem_convict.1.b: "It's not worth bothering."
 #mem_convict.1.c: "Shut down the pod, killing the alien."
 mem_convict.1.name: "Bruchlandung"
 mem_convict.1.desc: "[Root.GetName] konnte bestätigen, dass die Schlucht auf der Oberfläche von [From.GetName] tatsächlich das Ergebnis einer Bruchlandung ist. Man schätzt, dass das Ereignis vor etwa tausend Jahren stattgefunden hat. \n\nDie Flugbesatzung scheint bei dem Absturz umgekommen zu sein, aber [Leader.GetName] hat eine noch funktionierende Stasiskapsel im Inneren des Schiffes entdeckt. Die Kapsel ist mit außerirdischen Inschriften bedeckt, die wir noch nicht entziffern können, aber sie kann sicher abgetrennt und auf einem Planeten untersucht werden."
 mem_convict.1.a: "Bringt die Kapsel auf [Owner.Capital_Scope.GetName] zur Untersuchung."
 mem_convict.1.b: "Es ist den Aufwand nicht wert."
 mem_convict.1.c: "Schaltet die Kapsel ab und tötet das Alien."

 #mem_convict.2.name: "The Prison Pod"
 #mem_convict.2.desc: "Our researchers have managed to translate the inscriptions on the stasis pod recovered from the surface of [the_planet.GetName]. \n\nIt warns that it contains a dangerous criminal named Retheri Rhin who is being transported into exile for various crimes. The exact charges are not specified, but from the context, Rhin appears to be a public servant of some sort implicated in a massive conspiracy."
 #mem_convict.2.a: "Prepare to release the prisoner."
 #mem_convict.2.b: "Better not open it."
 mem_convict.2.name: "Die Gefängniskapsel"
 mem_convict.2.desc: "Unseren Forschern ist es gelungen, die Inschriften auf der Stasis-Kapsel zu übersetzen, die von der Oberfläche von [the_planet.GetName] geborgen wurde. \n\nEs warnt davor, dass sie einen gefährlichen Verbrecher namens Retheri Rhin enthält, der wegen verschiedener Verbrechen ins Exil transportiert wird. Die genauen Anklagepunkte werden nicht spezifiziert, aber aus dem Kontext scheint Rhin eine Art Beamter zu sein, der in eine massive Verschwörung verwickelt ist."
 mem_convict.2.a: "Vorbereiten, den Gefangenen zu befreien."
 mem_convict.2.b: "Lieber nicht öffnen."

 #mem_convict.3.name: "Retheri Rhin"
 #mem_convict.3.desc: "The prisoner of the alien pod is now awake. After a brief interrogation, he provided an account conflicting with inscription on his pod - he claims to have been unjustly imprisoned by the true conspirators within the Rendan Federation who sought to destroy everything the Rendan people held dear for personal gain. \n\nNow that his civilization is no longer around, he implores that there is no reason to honour his sentence. He offers his services as an administrator in exchange for pardon."
 #mem_convict.3.a: "Deal."
 #mem_convict.3.a.tooltip: "We gain a new §Serudite§! governor."
 #mem_convict.3.a.auth: "In service to us, you will find redemption."
 #mem_convict.3.a.ega: "Everyone deserves a second chance."
 #mem_convict.3.a.mat: "A dead nation's verdict is meaningless."
 #mem_convict.3.a.phile: "You can tell us so much of your lost culture."
 #mem_convict.3.b: "We'd rather not risk it."
 #mem_convict.3.b.tooltip: "Governor Rhin will be sent into exile."
 #mem_convict.3.b.auth: "You can't be this easily absolved."
 #mem_convict.3.b.ega: "We must honour law and order."
 mem_convict.3.name: "Retheri Rhin"
 mem_convict.3.desc: "Der Gefangene der außerirdischen Kapsel ist jetzt wach. Nach einer kurzen Befragung stellte er einen Bericht zur Verfügung, der im Widerspruch zur Inschrift auf seiner Kapsel stand - er behauptet, zu Unrecht von den wahren Verschwörern innerhalb der Rendan-Föderation inhaftiert worden zu sein, die alles zerstören wollten, was dem Rendan-Volk heilig war - zur persönlichen Bereicherung. \n\nJetzt, da seine Zivilisation nicht mehr existiert, betont er, dass es keinen Grund mehr gäbe, seine Strafe anzuerkennen. Er bietet seine Dienste als Gouverneur im Austausch gegen Begnadigung an."
 mem_convict.3.a: "Deal."
 mem_convict.3.a.tooltip: "Wir erhalten einen neuen §Serudite§! Gouverneur."
 mem_convict.3.a.auth: "In unserem Dienst findest du die Erlösung."
 mem_convict.3.a.ega: "Jeder hat eine zweite Chance verdient."
 mem_convict.3.a.mat: "Das Urteil einer toten Nation ist ohne Wert."
 mem_convict.3.a.phile: "Er könnte uns so viel über seine verlorene Kultur erzählen."
 mem_convict.3.b: "Wir riskieren es lieber nicht."
 mem_convict.3.b.tooltip: "Gouverneur Rhin wird ins Exil geschickt."
 mem_convict.3.b.auth: "Du kannst nicht so einfach freigesprochen werden."
 mem_convict.3.b.ega: "Wir müssen Recht und Ordnung ehren."

 #mem_convict.4.name: "The Convict Governor"
 #mem_convict.4.desc.corrupt: "We are receiving reports that governor [retheri_rhin.GetName], who we released from a prison pod, has been implicated in various crimes, including embezzlement, blackmail, assassination and terrorism. \n\nEven though there's no direct evidence, the amount of alleged suspicious activities on his part is staggering."
 #mem_convict.4.desc.honest: "The governor [retheri_rhin.GetName], who we released from a prison pod, has proven himself to be a just and upstanding citizen and a competent public servant. If the charges that were made against him were true - something those who know him find hard to credit - he is seizing the opportunity at redemption that we granted him in both hands. "
 #mem_convict.4.a: "We were wrong to trust him."
 #mem_convict.4.b: "We were right to trust him."
 mem_convict.4.name: "Der verurteilte Gouverneur"
 mem_convict.4.desc.corrupt: "Wir erhalten Berichte, dass der Gouverneur [retheri_rhin.GetName], den wir aus seiner Gefängniskapsel entlassen haben, in verschiedene Verbrechen verwickelt ist, darunter Veruntreuung, Erpressung, Mord und Terrorismus. \n\nAuch wenn es keine konkreten Beweise gibt, ist das Ausmaß der angeblich verdächtigen Aktivitäten seinerseits erschütternd."
 mem_convict.4.desc.honest: "Der Gouverneur [retheri_rhin.GetName], den wir aus seiner Gefängniskapsel entlassen haben, hat sich als gerechter und aufrechter Bürger und kompetenter Beamter erwiesen. Wenn die Anschuldigungen, die gegen ihn erhoben wurden, wahr wären - was diejenigen, die ihn kennen, nur schwer anerkennen können - ergreift er die Gelegenheit zur Erlösung, die wir ihm in beiden Händen gewährt haben."
 mem_convict.4.a: "Wir haben uns geirrt, ihm zu vertrauen."
 mem_convict.4.b: "Wir hatten Recht, ihm zu vertrauen."

 #mem_convict.61.name: "Incursion"
 #mem_convict.61.desc: "A unidentified ship has arrived in [FROM.Solar_System.GetName]. Long-range tracking suggests its path originated in the [origin_system.GetName] system. \n\nIt's hailing us."
 mem_convict.61.name: "Übergriff"
 mem_convict.61.desc: "Ein unidentifiziertes Schiff ist in [FROM.Solar_System.GetName] eingetroffen. Die Langstreckenverfolgung deutet darauf hin, dass sein Pfad seinen Ursprung im System [origin_system.GetName] hat. \n\n\Es ruft uns."

 #mem_convict.7.desc: "Attention! This is the fully-automatic supreme Rendan justice vessel Grim Portent speaking. \n\nYou are harboring a dangerous individual named Retheri Rhin, who is using your help to evade justice. Do not let him. \n\nTurn him over to me and justice will be served. The Rendan people might be dead, but their justice lives on in me."
 #mem_convict.7.a: "Fine, you can have him."
 #mem_convict.7.b: "No way."
 #mem_convict.7.c: "What if we refuse?"
 #mem_convict.7.c.responce: "It would be very... painful. I wouldn't recommend it."
 #mem_convict.7.d: "Rhin is no longer with us."
 #mem_convict.7.d.response: "My inbuilt lie detector suggests that this is true. Have a nice day then. \n\nAnd next time, please don't thaw everyone you find."
 #mem_convict.7.e: "We don't know what are you talking about."
 #mem_convict.7.e.response: "My inbuilt lie detector suggests that this is true. Have a nice day then."
 mem_convict.7.desc: "Achtung! Hier spricht das vollautomatische oberste Rendan-Justizschiff Grim Portent. \n\nSie beherbergen eine gefährliche Person namens Retheri Rhin, die Ihre Hilfe nutzt, um sich der Gerechtigkeit zu entziehen. Lassen Sie das nicht zu. \n\nÜbergeben Sie ihn mir und der Gerechtigkeit wird Genüge getan. Das Volk der Rendan mag tot sein, aber ihre Gerechtigkeit lebt in mir weiter."
 mem_convict.7.a: "Gut, Sie können ihn haben."
 mem_convict.7.b: "Auf keinen Fall."
 mem_convict.7.c: "Was ist, wenn wir uns weigern?"
 mem_convict.7.c.responce: "Es wäre sehr ... schmerzhaft. Ich würde es nicht empfehlen."
 mem_convict.7.d: "Rhin ist nicht mehr bei uns."
 mem_convict.7.d.response: "Mein eingebauter Lügendetektor lässt vermuten, dass dies wahr ist. Ich wünsche Ihnen einen schönen Tag. \n\nUnd tauen Sie beim nächsten Mal bitte nicht jeden auf, den Sie finden."
 mem_convict.7.e: "Wir wissen nicht, wovon Sie sprechen."
 mem_convict.7.e.response: "Mein eingebauter Lügendetektor legt nahe, dass dies wahr ist. Dann wünsche ich Ihnen noch einen schönen Tag."

 #mem_convict.8.desc: "Well, hopefully you have learnt your lesson. The devastation of your planet [This.GetName] is well deserved. \n\nI have to leave now. I hope you will think about what you did."
 #mem_convict.8.a: "Begone!"
 mem_convict.8.desc: "Hoffentlich habt Ihr eure Lektion gelernt. Die Verwüstung Ihres Planeten [This.GetName] ist wohlverdient. \n\nIch muss jetzt gehen. Ich hoffe, Sie werden darüber nachdenken, was Sie getan haben."
 mem_convict.8.a: "Verschwinde!"
 
 #mem_convict.10.name: "Dead Ship"
 #mem_convict.10.desc: "The [Root.GetName] has been able to confirm that the ravine on the surface of [From.GetName] is, indeed, a result of crash landing. The event is estimated to have occurred about a thousand years ago. One unusual feature of the ship is a stasis chamber in the cargo hold, but it has long since failed and only dust remains of its occupant.\n\n[Leader.GetName] was able to gain some insights into ship's unusual design which may be useful to our own research. "
 mem_convict.10.name: "Totes Schiff"
 mem_convict.10.desc: "Die [Root.GetName] konnte bestätigen, dass die Schlucht auf der Oberfläche von [From.GetName] tatsächlich das Ergebnis einer Bruchlandung ist. Es wird geschätzt, dass das Ereignis vor etwa tausend Jahren stattgefunden hat. Ein ungewöhnliches Merkmal des Schiffes ist eine Stasis-Kammer im Frachtraum, aber sie ist längst ausgefallen, und von ihrem Insassen sind nur noch Staubreste übrig geblieben.\n\n[Leader.GetName] konnte einige Einblicke in die ungewöhnliche Konstruktion des Schiffes gewinnen, die für unsere eigene Forschung nützlich sein könnten."
 
