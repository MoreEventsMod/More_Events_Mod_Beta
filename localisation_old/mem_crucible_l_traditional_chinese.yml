#Crucible
#By ViolentBeetle

l_traditional_chinese:
 mem_crucible.3.name:0 "被瘋狂所操控"
 mem_crucible.3.desc:0 "[From.GetName]上的人們看起來都集體發瘋了。\n\n觀測站所得到的報告顯示街上正發生暴動並四處頌唱意味不明的經文，一小部分仍然保持意識的原住民正在逃亡，而且他們的人數持續減少。[From.Owner.GetName]處於崩潰的狀態。"
 mem_crucible.3.a:0 "令人擔憂。"

 mem_crucible.4.name:0 "籠罩"
 mem_crucible.4.desc.first:0 "我們正在監察[From.GetName]上的異常情況。\n\n$mem_crucible.4.common$"
 mem_crucible.4.desc.latter:0 "[From.GetName]這個星球又再一次被籠罩著。\n\n$mem_crucible.4.common$"
 mem_crucible.4.common:0 "某種霧籠罩著這個陷入瘋狂的星球表面，就連人們都像被吞噬了一樣。\n\n因為沒有任何探測器可以穿透霧層，現在我們依然不清楚究竟發生了甚麼事。"
 mem_crucible.4.a:0 "非常奇怪。"

 mem_crucible.5.name:0 "[mem_crucible_country.GetName]的再生"
 mem_crucible.5.desc.never_seen_death:0 "之前被籠罩著的[From.GetName]看上去受到重大變化。\n\n早前不能被穿透的霧層現在已經散去，一個處於石器時代的知性文明出現在眼前。"
 mem_crucible.5.desc.seen_death:0 "[From.GetName] 之前仍被籠罩著，現在看起來已經恢復原狀。\n\n早前不能被穿透的霧層現在已經散去，並發現[mem_crucible_country.GetSpeciesNamePlural]退回至石器時代。"
 mem_crucible.5.desc.seen_many_deaths:0 "像之前一樣，[From.GetName]已經不再被籠罩著。早前不能被穿透的霧層現在已經散去，並發現[mem_crucible_country.GetSpeciesNamePlural]退回至石器時代。"
 mem_crucible.5.a:0 "真奇怪。"

 mem_crucible.6.name:0 "籠罩"
 mem_crucible.6.desc:0 "我們位於[From.GetName]上空的觀測站匯報，指因為有一股異常的霧層把整個星球吞噬，所以已經與星球表面失去了聯絡。\n\n好像星球跟我們對著幹似的。"
 mem_crucible.6.a:0 "令人擔憂。"

 mem_crucible.7.name:0 "籠罩"
 mem_crucible.7.desc:0 "我們跟[Root.GetName]失去了聯絡，看起來有一股異常的霧層把整個星球吞噬。\n\n好像星球跟我們對著幹似的。"
 mem_crucible.7.a:0 "令人擔憂。"

 mem_crucible.8.name:0 "巧遇[From.Owner.GetName]"
 mem_crucible.8.desc:0 "[Root.GetName]向我們報告，他們在[From.GetName]的表面上遇到了一個原始文明。\n\n不過奇怪的是，這個星球上的人們好像全都瘋了一樣，把他們先進的設施都摧毀掉，四處搗亂和施以暴力。\n\n我們應該在星球的上空興建一座§Y觀測站§!以便仔細研究。"

 mem_crucible.11.name:0 "籠罩"
 mem_crucible.11.desc:0 "我們位於[From.GetName]上空的艦隻匯報，由於異常的霧層突然將整個星球籠罩著，切斷了他們的視線以及與地面失去聯絡，令到他們無法繼續進行轟炸。\n\n好像星球跟我們對著幹似的。"
 mem_crucible.11.a:0 "真奇怪。"

 mem_crucible.100.name:0 "坩堝之謎"
 mem_crucible.100.desc:0 "我們在[From.GetName]亦看到類似的狀況：一個文明以不尋常的速度地崛起，最終卻因為被紫色怪霧籠罩的緣故而使人陷入瘋狂和崩潰。其後紫色怪霧就會散去，只剩下一個退回至石器時代的文明，輪迴又重新開始，好像有不明的外力在引領前往一個未知的目標。"
 mem_crucible.100.a:0 "我們要查明真相。"
 mem_crucible.100.b:0 "誰有空去理會？"
 mem_crucible.100.b.tooltip:0 "把大部份關於[From.GetName]的提醒關掉。"

 mem_crucible.101.name:0 "掃瞄[mem_crucible_planet.GetName]"
 mem_crucible.101.desc:0 "[Root.GetName]匯報已經完成對[From.GetName]徹底調查。\n\n這個星球看起來不是特別不尋常，不過它似乎受到了主星[mem_crucible_controller_planet.GetName]的影響。進行調查的工作人員曾經截獲到從兩個星球來往傳送的訊息，可是現時仍然未能得知訊息內容及其目的。"
 mem_crucible.101.a:0 "我們需要知道更多。"

 mem_crucible.102.name:0 "掃瞄[mem_crucible_controller_planet.GetName]"
 mem_crucible.102.desc:0 "[Root.GetName]的隊員未能仔細了解[mem_crucible_controller_planet.GetName]的表面，不過他們可以得知更多東西。\n\n下面肯定在發生一些事情 ─ 一股巨大的的能量被貯藏起來。我們仍未知道究竟發生甚麼事或者達到甚麼目的，但是離解開這個星球的謎團再走近一步。"
 mem_crucible.102.a:0 "究竟籠罩著甚麼東西？ "

 mem_crucible.200.name:0 "坩堝之謎"
 mem_crucible.200.desc:0 "現在我們已經成功截獲於[mem_crucible_planet.GetName]和[mem_crucible_controller_planet.GetName]兩個星球之間所傳送的奇怪訊息，更能夠將後者的地形粗略地繪畫出來，我們距離揭開整個[mem_crucible_planet.Solar_System.GetName]星系神秘面紗又邁進了一大步。\n\n無庸置疑地，我們可以肯定存在著某些物體操縱著這個星球的生死輪迴，可是我們仍未能斷定它目的何在。雖然如此，不論誰在控制著這個星球，它必定持有強大的力量。經過初步繪畫被籠罩的星球地形及開始進行訊息解密後，我們希望最後可以解開這個謎團。"
 mem_crucible.200.a:0 "非常好，繼續吧。"
 mem_crucible.200.b:0 "我們已經走得太遠了，有些秘密不應該被揭露。"

 mem_crucible.201.name:0 "坩堝
The Crucible Controller"
 mem_crucible.201.desc:0 "[Leader.GetName]報告指[Leader.GetSheHe]已經成功將[Root.GetName]的探測器改造成可以穿透神秘霧層，找出[mem_crucible_controller_planet.Solar_System.GetName]星系所發生的一連串奇怪事件的起因。\n\n位於[mem_crucible_controller_planet.GetName]的霧層深處有一部既古老又強大的機器名為「§Y控制器§!」，它只有一個存在目的：阻止一種名為§SVoldareen§!的物種逃離它的衛星。可是，由於星系所處的位置及參數，這項工作無法完成。控制器只能做到的是把Voldareen寄居在生物上，使他們被困在不斷成長的循環中，在他們接近離開星球時重置一切。只要控制沒有受到破壞，這個循環會一直持續進行。"
 mem_crucible.201.a:0 "把控制器關掉。"
 mem_crucible.201.a.tooltip:0 " Voldareen會逃走，不過會遺下[mem_crucible_planet.GetName]的蓋亞世界給我們。"
 mem_crucible.201.b:0 "提升控制器的性能。"
 mem_crucible.201.c:0 "我們可以為Voldareen提供一個一勞永逸的方法。."
 mem_crucible.201.d:0 "將控制器據為己用。" 
 mem_crucible.201.e:0 "不要打擾控制器的工作。"

 mem_crucible.301.name:0 "真正的Voldareen"
 mem_crucible.301.desc:0 "名為Voldareen的物體成形了，並從[mem_crucible_planet.GetName]逃離了，剩下宿主的殘軀。\n\n這些充滿強大靈能的東西威脅著整個星系甚至星系以外的地方。"
 mem_crucible.301.a:0 "我們要準備一戰。"

 mem_crucible.302.xenophile:0 "我們可以問一些問題嗎？ \n\n你們是否經常不顧別人感受就破壞其他人的項目？你們有否曾經想過你們的機器會導致無法預料的後果？\n\n我們真的很想知道這是不是一時誤判，還是你們很喜歡在宇宙四處遊盪把其他人的東西弄壞？ "
 mem_crucible.302.xenophobe:0 "沒用的[Root.GetSpeciesNamePluralInsult]！\n\n你們知道闖下了甚麼彌天大禍？你們事前有沒有想到後果？\n\n你們愚蠢的行為正威脅著整個宇宙！"
 mem_crucible.302.a:0 "當時還算得上是好主意…"
 mem_crucible.302.b:0 "我們只想看看會發生甚麼事。"
 mem_crucible.302.c:0 "這些瘋狂的行為要結束。"
 mem_crucible.302.d:0 "在自己的地域內我們愛做甚麼就做甚麼。"

 mem_crucible.310.name:0 "Voldareen 的解決方法"
 mem_crucible.310.desc:0 "雖然[Root.GetName]的船員未能「解決」關於Voldareen的問題，不過他們已經成功打斷了重生的循環。\n\n濃厚的霧層將[mem_crucible_planet.GetName]完全吞噬，將這個星球永遠從現實中阻隔。由於對控制器的需求大大降低，它亦解除了武裝，並把[mem_crucible_controller_planet.GetName]厚厚的保護網移除，遺下一個星球及其科技給我們。"

 mem_crucible.320.name:0 "Voldareen的解決方法"
 mem_crucible.320.desc:0 "我們利用了對靈能的認識，[Leader.GetName]成功想出另一個解決Voldareen問題的方法。\n\n充滿惡意的靈能物體已經被成功消滅，剩下Voldareen的軀殼 ─ [mem_crucible_country.GetSpeciesNamePlural] ─ 重獲自由。\n\n控制器亦完成了它的使命並解除了武裝，留下了[mem_crucible_planet.GetName]和[mem_crucible_controller_planet.GetName]給我們。"

 #Ages
 mem_crucible_insanity_age:0 "集體瘋狂"
 mem_crucible_insanity_age_desc:0 "這個星球的科技曾經達到一定的先進水平，可是星球上面的人們卻集體出現精神錯亂而變得十分暴力，口中喃喃自語意味不明的句子。"

 #Opinion
 mem_crucible_broke_crucible:0 "干涉坩堝"

 #Buildings
 mem_building_crucible_controller:0 "控制器"
 mem_building_crucible_controller_desc:0 "曾經是一個強大靈能電腦的一部分，完成了它的使命後已經被關掉，不過殘餘的外殼也留下了令人驚奇的科技。"

 #Chain and projects
 mem_crucible_chain_title:0 "坩堝"
 mem_crucible_chain_desc:0 "發生在[mem_crucible_planet.GetName]的輪迴事非尋常。\n\n不論是甚麼在背後搞鬼，我們都要弄清楚。"

 MEM_CRUCIBLE_STUDY_HOMEWORLD:0 "研究輪迴的世界"
 MEM_CRUCIBLE_STUDY_HOMEWORLD_DESC:0 "[mem_crucible_planet.GetName]是一個被困在生死輪迴的衛星。如果要找出起因，我們應該在這裡開始。"
 MEM_CRUCIBLE_STUDY_CONTROLLER:0 "研究靈能世界"
 MEM_CRUCIBLE_STUDY_CONTROLLER_DESC:0 "[mem_crucible_controller_planet.GetName] 是一個被奇怪霧層覆蓋的星球，它的軌道上有一個被困在生死輪迴的衛星。這裡肯定有它的特別之處。"
 MEM_CRUCIBLE_CONTACT_THE_CONTROLLER:0 "根源"
 MEM_CRUCIBLE_CONTACT_THE_CONTROLLER_DESC:0 "令到[mem_crucible_planet.GetName]引發輪迴的東西就躲在[mem_crucible_controller_planet.GetName]上。\n\n是時候找出來。"
 MEM_CRUCIBLE_SOLVE_THE_PROBLEM:0 "解決問題"
 MEM_CRUCIBLE_SOLVE_THE_PROBLEM_DESC:0 "坩堝控制器在尋找解決方法上碰了壁，它或許需要外界的幫助。"
 MEM_CRUCIBLE_CHANGE_THE_PROBLEM:0 "改變參數"
 MEM_CRUCIBLE_CHANGE_THE_PROBLEM_DESC:0 "坩堝控制器不能以現有參數解決問題。\n\n不過以我們對靈能的認知，我們可以提供真正的答案。"
