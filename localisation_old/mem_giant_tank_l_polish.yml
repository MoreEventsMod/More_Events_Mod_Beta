l_polish:

 # Initial Anomaly Appearance:

 #mem_giant_tank_category:0 "Strange Hulks"
 mem_giant_tank_category:0 "Dziwne Okręty"
 #mem_giant_tank_category_desc:0 "Our survey team has found some gigantic structures that seem to have been mobile at some point in the distant past. They are located in the middle of a massive battlefield. Radiation levels seem to be low enough to take a closer look."
 mem_giant_tank_category_desc:0 "Nasz zespół badawczy znalazł jakieś gigantyczne struktury, które dawno temu wydawały się być ruchome. Znajdują się one w środku ogromnego pola bitwy. Poziom promieniowania wydaje się być na tyle niski, aby bliższe sprawdzenie tych struktur było bezpieczne dla zdrowia."

 # Anomaly Investigation Fails:

 #mem_giant_tank.1.name:0 "Old Debris"
 mem_giant_tank.1.name:0 "Stare Szczątki"
 #mem_giant_tank.1.desc:0 "What seemed to be some great discovery rather quickly became a big disappointment for our scientists. They found nothing but old debris and ruins and had to correct their former statement."
 mem_giant_tank.1.desc:0 "Co z początku wygladało na wielkie odkrycie, szybko stało się dużym rozczarowaniem dla naszych naukowców. Znaleźli oni tylko jakieś stare szczątki i ruiny, w związku z czym muszą poprawić swoje wcześniejsze raporty."
 #mem_giant_tank.1.a:0 "Then lets move on."
 mem_giant_tank.1.a:0 "Ruszajmy dalej."
 
 # Anomaly Investigation Succeeds: 

 #mem_giant_tank.2.name:0 "Giants of the Past"
 mem_giant_tank.2.name:0 "Giganci z Przeszłości"
 #mem_giant_tank.2.desc:0 "These massive hulks of steel sitting enthroned above this ancient battlefield are much more advanced than we formerly anticipated this civilisation's technology to be starting from their seemingly nonexistent spacefaring ability. Our team has come to the conclusion that this civilisation was too occupied with waging war against its own kind to reach for the stars.\n\nPowered by nuclear fission reactors those giants that our scientist estimates to weight between 10.000 and 15.000 tons must have rolled over the battlefield like a moving mountain. At first they thought it to have been an easy target until our team found two shieldgenerators deep inside its steel hull. If the assumptions of [Root.GetLeaderName] are correct they might have not just protected the Land Ship, as it is called by our team, but also entire regiments moving besides them.\n\nThere are some interesting designs that our military cannot wait to get their hands on."
 mem_giant_tank.2.desc:0 "Te masywne stalowe kadłuby które znajdują się w centrum tego starożytnego pola bitwy, są znacznie bardziej zaawansowane niż przewidywano na początku. Wcześniej określony brak zdolności tej cywilizacji do podróży kosmicznych był mylący. Nasz zespół doszedł do wniosku, że cywilizacja ta była zbyt zajęta prowadzeniem wojen przeciwko własnemu gatunkowi, by sięgnąć gwiazd.\n\nNasi naukowcy przypuszczają, że giganty te zasilane przez reaktory jądrowe, i prawdopodobnie ważące pomiędzy 10k a 15k ton musiały wyglądać jak ruchome góry podczas przemierzania pola bitwy. Początkowo myśleli, że były one łatwym celem dopóki nasz zespół nie odnalazł w głębi stalowego kadłuba dwóch generatorów osłon. Jeżeli przypuszczenia [Root.GetLeaderName] są poprawne to mogły one chronić również całe regimenty wojska poruszające się za 'Statkiem Ziemią'.\n\nNasz sztab wojskowy uważa to za całkiem interesujące konstrukcje i nie może się doczekać, aż dostanie ich schematy."
 #mem_giant_tank.2.a:0 "Great. Lets get started!"
 mem_giant_tank.2.a:0 "Bardzo dobrze. Zaczynajmy!"
 
 # Tank Investigation Special Project:

 #MEM_GIANT_TANK_INVESTIGATION:0 "Machines of War"
 MEM_GIANT_TANK_INVESTIGATION:0 "Maszyny Wojny"
 #MEM_GIANT_TANK_INVESTIGATION_DESC:0 "Our Scientists are ready to restore these ancient war machines. All materials and our temporary shelter city are in place and the work can begin."
 MEM_GIANT_TANK_INVESTIGATION_DESC:0 "Nasi Naukowcy są gotowi aby odnowić te prastare wojenne maszyny. Nasz tymczasowy schron oraz wszystkie materiały są już na miejscu i można rozpocząć naprawy."
 
 # Tank Investigation Complete - Have Two Tanks:

 #mem_giant_tank.11.name:0 "Machines of War"
 mem_giant_tank.11.name:0 "Maszyny Wojny"
 #mem_giant_tank.11.desc:0 "It took quite some work to restore these ancient mobile fortresses. They are much more advanced than we had anticipated before and we do only understand parts of their tech. Thus we won't be able to replicate such a machine and these two will be everything we get. Each one will need its own special transport ship to get it off world but aside from this everything is ready for departure."
 mem_giant_tank.11.desc:0 "Odnowienie tych starożytnych mobilnych fortec wymagało sporej ilości pracy. Są one znacznie bardziej zaawansowane niż wcześniej sądziliśmy, i rozumiemy tylko niewielką część tej technologii. W związku z tym nie będziemy w stanie zreplikować tych maszyn, i te dwie które zyskamy będą musiały nam wystarczyć. Każda z nich będzie wymagała własnego specjalnie przystosowanego statku transportowego w celu opuszczenia planety, ale poza tym wszystko jest gotowe do odlotu."
 #mem_giant_tank.11.a:0 "Excellent."
 mem_giant_tank.11.a:0 "Wspaniale."
 #mem_giant_tank.11.a.tooltip:0 "Gain two Mobile Fortress armies."
 mem_giant_tank.11.a.tooltip:0 "Zyskaj dwie Mobilne Fortece."
 
 # Tank Investigation Complete - Neutral:

 #mem_giant_tank.12.name:0 "Ancient Machines"
 mem_giant_tank.12.name:0 "Prastare Maszyny"
 #mem_giant_tank.12.desc:0 "Our team was unable to repair these mobile fortresses. Their technology was even more advanced than we anticipated and thus our attempts were futile.\n\nMaybe it is for the better though, seeing what this civilization brought onto intself while fielding such machines of war. But not all is lost. We made some pretty interesting discoveries inside these wreckages that further our knowledge in engineering."
 mem_giant_tank.12.desc:0 "Nasz zespół nie był w stanie naprawić tych maszyn. Technologia użyta do produkcji tych Fortec była znacznie bardziej zaawansowana niż przypuszczaliśmy, w związku z czym nasze starania naprawy były daremne.\n\nGdy patrzymy na to co ta cywilizacja na siebie ściągnęła budując te machiny, dochodzimy do wniosku, że może to i lepiej, że nie udało nam się ich naprawić. Ale nie wszystko jest stracone. Odkryliśmy wiele ciekawych rzeczy wewnątrz tych wraków które pozwoliły nam na poszerzenie wiedzy o inżynierii."
 #mem_giant_tank.12.a:0 "Unfortunate. We could have used them."
 mem_giant_tank.12.a:0 "Szkoda. Mogły się nam przydać."
 
 # Tank Investigation Complete - Disaster:

 #mem_giant_tank.13.name:0 "From the Grave"
 mem_giant_tank.13.name:0 "Zza Grobu"
 #mem_giant_tank.13.desc:0 "One of our Scientists made a tragic mistake in reactivating the computersystem of one of the mobile fortresses. Its former owners must have feared a possible enemy capture of one of these machines more than anything else as they implemented drastic measures in its security systems. As our scientists failed to deactivate it the hulk and our entire science team vanished in a nuclear explosion. They have become tha last victims of an unending war."
 mem_giant_tank.13.desc:0 "Jeden z naszych naukowców popełnił straszny błąd uruchamiając system jednej z fortec. Jej poprzedni właściciele musieli obawiać się przechwycenia ich przez wrógów bardziej niż czegokolwiek innego, w związku z czym zaimplementowali drastyczne środki w systemie obrony. Gdy naszemu badaczowi nie udało się wyłączyć systemu, cały wrak oraz nasz zespół badawczy zniknęły w eksplozji nuklearnej. Byli ostatnimi ofiarami tej nieskończonej wojny."
 #mem_giant_tank.13.a:0 "How terrible!"
 mem_giant_tank.13.a:0 "Okropne!"
 
 # Giant Tank Armies:

 #mem_giant_tank_army:0 "Mobile Fortress"
 mem_giant_tank_army:0 "Mobilna Forteca"
 #mem_giant_tank_army_plural:0 "Mobile Fortresses"
 mem_giant_tank_army_plural:0 "Mobilne fortece"
 #mem_giant_tank_army_desc:0 "A colossal ground war machine with the firepower of a battleship."
 mem_giant_tank_army_desc:0 "Kolosalna lądowa maszyna wojenna z siłą ognia krążownika." 