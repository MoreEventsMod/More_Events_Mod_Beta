l_french:
 #Brainworm Event Text
 mem_brainworm_category:0 "Étrange Biosphère"
 mem_brainworm_category_desc:0 "Un scan orbital indique une biosphère active et dense sur §Y[Root.GetName]§!."

 mem_brainworm.1.name:0 "Étrange Biosphère Analysée"
 mem_brainworm.1.desc:0 "Le chef scientifique §Y[Root.GetLeaderName]§! rapporte que la surface de §Y[From.GetName]§! n'a rien à voir avec ce qui a été prédit par les xenobiologistes. Des ressources additionnelles sont demandées pour entièrement étudier la biosphère dense et collecter des échantillons, pour une meilleure analyse plus détaillée que ce dont sont capables nos sondes télécommandées."
 mem_brainworm.2.desc:0 "Le chef scientifique §Y[Root.GetLeaderName]§! est retourné à §Y[Root.GetName]§! depuis la surface avec un grand nombre de faune et flore exotique à faire étudier à nos scientifiques. Ce travail va grandement étendre notre connaissance sur la xenobiologie."
 mem_brainworm.501.name:0 "Conspirationnistes Arrêtés"
 mem_brainworm.501.desc:0 "Un groupe de citoyens a propagé des rumeurs sur une possible infiltration du commandement de notre pays par des aliens arrivés incognito! Nos forces de sécurité ont arrêté les commères responsables et demandent des instructions sur leur sort."
 mem_brainworm.501.a:0 "Faites-en un exemple pour les autres."
 mem_brainworm.501.b:0 "Qui croirait de telles absurdités? Relâchez-les."
 mem_brainworm.501.c:0 "Et s'ils avaient raison..."
 mem_brainworm.5011.name:0 "Conspirationnistes Exécutés"
 mem_brainworm.5011.desc:0 "Les mécontents répandant la rumeur d'une infiltration alien ont été exécutés. Toute discussion publique de cette théorie a cessé."
 mem_brainworm.5011.a:0 "Ainsi meurent les traîtres."
 mem_brainworm.5012.name:0 "Conspirationnistes Relâchés"
 mem_brainworm.5012.desc:0 "Les conspirationnistes propageant les rumeurs d'une infiltration alien ont été relâchés. Nos contrôles montrent que, même s'ils continuent de propager ces mensonges, la majorité des citoyens les voit comme des grand tarés et ne les croit pas."
 mem_brainworm.5012.a:0 "Pauvres idiots."
 mem_brainworm.5013.name:0 "Rapport Des Conspirationnistes"
 mem_brainworm.5013.desc:0 "La sécurité a pris en compte les rapports détaillés des accusations des conspirationnistes et les ont étudié en profondeur. Aucune preuve d'une infiltration alien n'a été trouvée. Les conspirationnistes accusent maintenant les enquêteurs d'être secrètement des aliens couvrant la conspiration."
 mem_brainworm.5013.a:0 "Quelle perte de temps!"
 mem_brainworm.5014.name:0 "Rapport Des Conspirationnistes"
 mem_brainworm.5014.desc:0 "La sécurité a été forcée d'exécuter un de nos bureaucrates en chef après qu'il soit devenu violent pendant l'enquête. L'autopsie du corps fait état d'une sorte de ver parasite implanté dans son cerveau. Une étude immédiate est recommandée par nos scientifiques pour découvrir ce qu'est ce ver."
 mem_brainworm.5014.a:0 "Je le savais!"
 mem_brainworm.502.name:0 "Vaisseau Trafiquant Détruit"
 mem_brainworm.502.desc:0 "Un vaisseau trafiquant a été intercepté par une de nos patrouilles. Cependant, avant qu'il ne puisse être abordé, les malfrats ont surchargé les moteurs et fait exploser le vaisseau. Un comportement étrange pour des trafiquants, même si nos force de sécurité ne sont pas sûres de savoir ce que cela signifie."
 mem_brainworm.503.name:0 "Assaut D'un Laboratoire Illégal"
 mem_brainworm.503.desc:0 "Nos forces de sécurité ont découvert un laboratoire médical illégal et l'ont pris d'assaut. Malheureusement, celui qui le faisait tourner a dû en être informé car il n'était plus là avant l'arrivée de nos forces. Peu importe ce qu'il manigançait, ce n'est pas la dernière fois que nous en entendrons parler."
 mem_brainworm.504.name:0 "Étrange Parasite Découvert"
 mem_brainworm.504.desc:0 "Récemment, un de nos supérieur est décédé. Durant une autopsie de routine, nous avons découvert un étrange ver parasite dans son cerveau, et l'un de nos médecins dit n'avoir jamais rien vu de tel. Nous devons immédiatement étudier la créature pour déterminer sa menace sur notre société."
 mem_brainworm.504.a:0 "Qu'est-ce que cela pourrait être?"
 mem_brainworm.6.name:0 "Le Ver Ephialtes"
 mem_brainworm.6.desc:0 "Malgré une tentative de sabotage, nos scientifiques ont déterminé que le parasite désormais nommé Ver Ephialtes est une insidieuse créature xeno qui détourne l'esprit de n'importe quelle créature dans laquelle elle peut atteindre le cerveau. Une fois entré, le ver étend des vrilles qui lui permettent de contrôler la malheureuse créature et détruire sa liberté physique et psychologique. Qui sait depuis quand cette infiltration a démarré et combien de nos citoyens sont des hôtes pour ce ver?"
 mem_brainworm.6.a:0 "Nos âmes mêmes sont en danger!"
 mem_brainworm.6.b:0 "Nous combattront cette menace avec toute notre force!"
 mem_brainworm.6.c:0 "La science nous permettra de stopper cette créature!"
 mem_brainworm.6.d:0 "Nous devons sauver nos citoyens de cette menace!"
 mem_brainworm.6.e:0 "Cette menace doit être vaincue!"
 mem_brainworm.6.f:0 "Aucun ver ne nous mettra à genoux!"
 mem_brainworm.6.g:0 "Aucun xeno ne corrompra notre pureté!"
 mem_brainworm.6.h:0 "Quelle créature fascinante..."
 mem_brainworm.6.i:0 "Si seulement nous avions autant de contrôle sur l'esprit de nos citoyens..."
 mem_brainworm.6.j:0 "Ces vers nous volent notre libre arbitre!"
 mem_brainworm.6.k:0 "Aucun ver n'aura mon esprit!"
 mem_brainworm.7.name:0 "Insurrection Du Ver Ephialtes"
 mem_brainworm.7.desc:0 "Leur complot visant à tous nous transformer en esclaves ayant échoué, les vers nous attaquent directement. Des hauts gradés de notre empire se sont volatilisés, nos vaisseaux sont sabotés, et les populations contrôlées s'élèvent pour essayer de prendre le contrôle de ces planètes."
 mem_brainworm.7.a:0 "Nous les arrêterons!"

 BRAINWORM_EXPEDITION_PROJECT:0 "Étudier La Biosphère"
 BRAINWORM_EXPEDITION_PROJECT_DESC:0 "§Y[From.GetName]§! a une biosphère étrangement active avec une faune et une flore qui n'a rien à voir avec ce que nos scientifiques ont pu voir dans un monde similaire. Les observations orbitales ont été jugées insuffisantes pour complètement étudier §Y[From.GetName]§! et une expédition terrestre a été demandée."
 BRAINWORM_INFILTRATION_PROJECT:0 "Enquêter Sur Les Aliens Parasites"
 BRAINWORM_INFILTRATION_PROJECT_DESC:0 "Notre sécurité intérieure a trouvé un étrange parasite alien implanté dans le cerveau d'un de nos supérieurs. Qu'est-ce qu'il faisait là et quels effets il a sur son hôte doivent être examinés dès maintenant pour la sécurité de notre société."
 ephialtes_worm_chain_title:0 "Ver Ephialtes"
 ephialtes_worm_chain_desc:0 "Notre société a été infiltrée par un ver parasite qui prend le contrôle de l'esprit de son hôte. Nous devons nous sauver ou devenir l'esclave du Ver."

 mem_brainworm.101.desc:0 "Le scientifique §Y[Root.GetLeaderName]§! rapporte qu'une étude plus approfondie de la biosphère de §Y[From.GetName]§! n'a montré aucune activité inhabituelle, les mesures initiales étant les résultats de capteurs mal calibrés. Le problème a été réglé."
 mem_brainworm.102.desc:0 "Le scientifique §Y[Root.GetLeaderName]§! rapporte qu'une étude plus approfondie de la biosphère de §Y[From.GetName]§! n'a montré aucune activité inhabituelle, les mesures initiales étant les résultats de capteurs mal calibrés. Le problème a été réglé."
