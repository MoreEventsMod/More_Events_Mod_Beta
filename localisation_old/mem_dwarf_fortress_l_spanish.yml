 #Anomaly
 mem_dwarf_fortress_category:0 "Dentro del fuego"
 mem_dwarf_fortress_category_desc:0 "Los escaneos profundos indican una forma inusual en la superficie. Esto podría implicar la presencia de una estructura artificial."

 #simple fail 
 mem_dwarf_fortress.1.name:0 "Solo aire caliente"
 mem_dwarf_fortress.1.desc:0 "Parece que la forma extraña era solo una meseta donde el calor y una densidad desigual de magma distorsionaban los escaneos. No se encontró nada artificial en el sitio."
 mem_dwarf_fortress.1.a:0 "Deberíamos seguir adelante."
 
 #spawn the site later
 mem_dwarf_fortress.2.name:0 "Descubrimiento dentro del fuego"
 mem_dwarf_fortress.2.desc:0 "Nuestros mineros han localizado una entrada a un sistema de cuevas de origen aparentemente artificial debajo de la superficie abrasadora de [mem_dwarf_fortress_planet.GetName]. \n\nIniciar una excavación significaría la interrupción completa de cualquier operación minera presente, pero quién sabe qué secretos pueden tener las profundidades. ¿valdrá algo?"
 mem_dwarf_fortress.2.a:0 "Comienza la excavación."
 mem_dwarf_fortress.2.b:0 "No podemos cesar nuestras operaciones mineras."
 
 #anomaly success, found digsite
 mem_dwarf_fortress.3.name:0 "Golpea la tierra"
 mem_dwarf_fortress.3.desc:0 "Después de varias perforaciones exploratorias, nuestro equipo científico localizó múltiples pasajes subterráneos que pertenecen a un elaborado sistema de cuevas de origen aparentemente artificial. \n\nEs imposible estimar qué tan lejos llega aunque la tripulación se encuentra escéptica en seguir indagando."
 mem_dwarf_fortress.3.a:0 "Investigar más a fondo."

 #Dwarf fortress digsite
 mem_dwarf_fortress_site:0 "En las profundidades"
 mem_dwarf_fortress_site_desc:0 "Se ha ubicado un sistema de cuevas aparentemente artificial debajo de la superficie abrasadora de [mem_dwarf_fortress_planet.GetName]. Aunque las temperaturas son peligrosamente altas, un equipo resistente al calor debería ser suficiente y permitir una mayor exploración."
 
 #Dwarf fortress digsite stage 1 Pressure plate
 mem_dwarf_fortress.4.name:0 "Pies calientes"
 mem_dwarf_fortress.4.desc:0 "Después de seguir en uno de los túneles más grandes de la ruta durante bastante tiempo, la expedición finalmente encontró pruebas definitivas de que este lugar había sido construido en lugar de ser un hecho natural aleatorio. \n\nEl túnel termina abruptamente en un pozo de cantera. Una placa de piedra con una escritura no identificada marca el comienzo de las escaleras de piedra toscamente talladas. Estas escaleras conducen hacia abajo por un lado y suben nuevamente por el otro, dejando un piso vacío de docenas de metros de largo entre ellas."
 #Pressure plate - Fire hot - Scientist dead
 mem_dwarf_fortress.4.desc_01:0 "$mem_dwarf_fortress.4.desc$ \n\nAl cruzar el pozo, el Oficial Científico [Root.GetLeaderName] pisó una placa de presión oculta, activando involuntariamente un mecanismo de trampa.  Rápidamente lava volcánica inundó el pozo, deteniéndose poco antes de llegar a la cima de las escaleras. Desafortunadamente, ninguno de los equipos llegó a tiempo. \n\nLa lava ya comenzó a enfriarse y se espera que sea transitable de forma segura en unos pocos días."
 #Pressure plate - Fire hot - Scientist injured
 mem_dwarf_fortress.4.desc_02:0 "$mem_dwarf_fortress.4.desc$ \n\nMientras cruzaba el pozo, uno de los asistentes del Oficial Científico [Root.GetLeaderName] pisó una placa de presión oculta, activando involuntariamente un mecanismo de trampa. Rápidamente lava volcánica inundó el pozo, deteniéndose poco antes de llegar a la cima de las escaleras. Desafortunadamente, el equipo de exploración no salió ileso del pozo. El Oficial Científico [Root.GetLeaderName] nunca será el mismo."
 #Pressure plate - Fire hot - Scientist alive and well
 mem_dwarf_fortress.4.desc_03:0 "$mem_dwarf_fortress.4.desc$ \n\nMientras cruzaba el pozo, el Oficial Científico [Root.GetLeaderName] vio una placa de presión oculta. Después de una rápida investigación, se reveló que era parte de un elaborado mecanismo de trampa que, si se hubiera activado, habría inundado todo el pozo con lava. El equipo está buscando trampas similares más profundas dentro."
 mem_dwarf_fortress.4.a:0 "Un resultado terrible, pero tenemos que seguir adelante."
 mem_dwarf_fortress.4.b:0 "Esto es lamentable, pero debemos seguir avanzando."
 mem_dwarf_fortress.4.c:0 "Buen trabajo. seguir investigando."
 
 #Dwarf fortress digsite stage 2 Cave in column
 mem_dwarf_fortress.5.name:0 "Más trampas"
 mem_dwarf_fortress.5.desc:0 "Desde las escaleras en adelante, la calidad del túnel mejoró considerablemente a medida que las superficies lisas de piedra reemplazaron las paredes de roca irregularmente naturales. Nuestro equipo de expedición finalmente se topa con una caverna más grande que contiene lo que aparentemente es la entrada de algún tipo de estructura tipo búnker. En el medio de la caverna, una sola columna grande sostiene el peso de todo el techo. En él, otra placa de piedra con una escritura indescifrable reside sobre lo que el equipo de expedición sugiere que es una especie de... ¿palanca?"
 #Cave in collumn - Smash - Scientist dead
 mem_dwarf_fortress.5.desc_01:0 "$mem_dwarf_fortress.5.desc$ \n\nEl oficial científico [Root.GetLeaderName] y [Root.Leader.GetHerHis] La curiosidad obligó a sus colegas a descubrir el misterio de para qué fue creado este mecanismo. Dejando atrás todas las precauciones, [Root.Leader.GetSheHe] movió la palanca. \n\nUn chasquido seguido de un fuerte desmoronamiento llenó el pasillo. Casi instantáneamente, la columna y el techo de arriba cayeron al suelo antes de volver lentamente a su posición anterior... el estruendo sacudió el recinto y el polvo recorrió las cuevas seguido de un ensordecedor silencio"
 #Cave in collumn - Smash - Scientist injured
 mem_dwarf_fortress.5.desc_02:0 "$mem_dwarf_fortress.5.desc$ \n\nEl oficial científico [Root.GetLeaderName] y [Root.Leader.GetHerHis] La curiosidad obligó a sus colegas a descubrir el misterio de para qué fue creado este mecanismo. Dejando atrás todas las precauciones, [Root.Leader.GetSheHe] movió la palanca. \n\nUn chasquido seguido de un fuerte desmoronamiento llenó el pasillo. Casi instantáneamente, la columna y el techo de arriba cayeron al suelo antes de volver lentamente a su posición anterior, revelando a aquellos lo suficientemente desafortunados como para haber sido atrapados por su peso. A pesar de haber escapado de la muerte por un instante, esto ha sido traumático para el Oficial Científico [Root.GetLeaderName]."
 #Cave in collumn - Smash - Scientist alive and well
 mem_dwarf_fortress.5.desc_03:0 "$mem_dwarf_fortress.5.desc$ \n\nAunque tentado por [Root.Leader.GetHerHis] curiosidad propia, así como los colegas del oficial científico §Y[Root.GetLeaderName]§! eligieron resistir el impulso de tirar de la palanca y en su lugar decidieron estudiar el mecanismo usando los escáneres desde una distancia segura. \n\nLos resultados confirmaron sospechas de §Y[Root.GetLeaderName]§!: la palanca se conecta a un mecanismo elaborado que sostiene la columna y grandes partes del techo en su lugar. Parece que accionar la palanca habría causado que la mayor parte del techo cayera al suelo. Posteriormente, el mecanismo levantaría las piezas caídas de nuevo a su posición inicial, restableciendo el mecanismo. ¿Quién crearía tal trampa?"
 mem_dwarf_fortress.5.a:0 "Enviar en otro equipo. ¡No nos rendiremos!"
 mem_dwarf_fortress.5.b:0 "Deben ser más cautelosos o cancelamos el proyecto."
 mem_dwarf_fortress.5.c:0 "Estén atento a más trampas."
 
 #Dwarf fortress digsite stage 3 - Danger room
 mem_dwarf_fortress.6.name:0 "Sala de peligro"
 mem_dwarf_fortress.6.desc:0 "Entrar en el búnker fue inesperadamente fácil, ya que la puerta de entrada principal estaba solo parcialmente cerrada. Sin embargo, la expedición fue recibida por una escena sombría. Cadáveres momificados de humanoides alienígenas pequeños pero robustos cubrían el suelo. No está claro qué ocurrió exactamente aquí, pero todos parecen haber encontrado un final violento. \n\nEl primer complejo accesible cerca de la entrada del búnker supuestamente sirvió como cuartel y armería para el personal de seguridad. Estos alienígenas parecen haber poseído una tecnología comparable a la nuestra, utilizando armaduras de poder y armamento basado en energía. Sin embargo, grandes porciones del área de almacenamiento estaban ocupadas por una cantidad de armas cuerpo a cuerpo obsoletas, como martillos y hachas. \n\nA medida que las investigaciones continuaron dentro del complejo, el Oficial Científico §Y[Root.GetLeaderName]§! entró en lo que cree que es una especie de sala de entrenamiento. Cuando un miembro del equipo tiró de una palanca, varias puntas emergieron rápidamente del piso, luego se retrajeron tan rápido como habían aparecido,  al perecer estaban destinados a entrenar a los soldados en técnicas de evasión."
 #Danger room - Stab - Scientist dead or injured
 mem_dwarf_fortress.6.desc_01:0 "$mem_dwarf_fortress.6.desc$ \n\nPor lo que parece, el Oficial de Ciencias [Root.GetLeaderName] y la mayoría del equipo [Root.Leader.GetHerHis] eran evasores mediocres en el mejor de los casos..."
 #Danger room - Stab - Scientist alive and well
 mem_dwarf_fortress.6.desc_02:0 "$mem_dwarf_fortress.6.desc$ \n\nEvadiendo cualquier peligro entrante, el Oficial Científico §Y[Root.GetLeaderName]§! logró desactivar el mecanismo de 'entrenamiento' antes de que alguien se lesionara gravemente. Al que tiró de la palanca le costó su relevo después de este incidente."
 mem_dwarf_fortress.6.a:0 "¡Este es terrible!"
 mem_dwarf_fortress.6.b:0 "Podría ser peor..."
 mem_dwarf_fortress.6.c:0 "¿Dónde encontramos a estos seres?"
 
 #Dwarf fortress digsite stage 4 - Commercial district
 mem_dwarf_fortress.7.name:0 "Humor negro"
 mem_dwarf_fortress.7.desc:0 "Dejando atrás la sección de entrada, el oficial de ciencias §Y[Root.GetLeaderName]§! y el equipo han ingresado en lo que creen que es un distrito comercial. Relieves típicos de dispersión con lo cual el equipo de expedición reconstruyó una parte sustancial de la historia de los antiguos habitantes: \n\nEsta instalación se estableció en estas duras condiciones para extraer vetas de un mineral raro y para ellos increíblemente valioso. Al bombear magma a la superficie, pudieron acceder a una fuente de energía casi inagotable, construir un sistema de defensa basado en múltiples áreas inundables de lava y descubrieron un medio para deshacerse de sus "enemigos". \n\nSin embargo, un hallazgo de valor particular fue una biblioteca que proporcionó a nuestros lingüistas suficientes muestras para traducir el idioma de estos seres. Esto no solo facilitará las interacciones con su tecnología, sino que también nos dará una idea de su humor ya que las imágenes archivadas de las placas de piedra que se encuentran en los diversos lugares de trampas dicen lo siguiente: 'Mira tus pasos...' y '¡No toques esto!' para la trampa de lava y palanca, respectivamente. Otro ejemplo fue una lápida en uno de sus cementerios que mostraba a un guerrero siendo atravesado por múltiples puntas a la vez, con la leyenda "¿Por qué no las esquivaste?".  \n\nEl Oficial de Ciencias §Y[Root.GetLeaderName]§! espera encontrar más información sobre lo que sucedió aquí buscando en la sección central, que actualmente está cerrada detrás de una gran puerta."
 mem_dwarf_fortress.7.a:0 "Abrirla."

 #Dwarf fortress digsite stage 5 - Central district
 mem_dwarf_fortress.8.name:0 "De fuego y sangre"
 mem_dwarf_fortress.8.desc:0 "Abrir la puerta fue todo una hazaña... Alguien había hecho un gran esfuerzo para sellarlo por dentro, incluso hasta el extremo de no poder volver a abrirlo. Parece que los habitantes estaban más preocupados por matarse entre ellos, aunque la razón de esto solo quedó clara después de que uno de los científicos tropezó con una crónica en el almacenamiento de datos del búnker. \n\nAl principio, el puesto avanzado había crecido de manera constante, y su prosperidad atrajo a muchos recién llegados. Muchos habitantes no solo trabajaban en las minas, también hicieron arte y cultura. Cuando su esfuerzo minero produjo sus primeros éxitos, la colonia experimentó un auge económico. \n\nA pesar de ser constantemente asediada por rivales, perduró por varias generaciones. Sin embargo,  la creciente codicia y la paranoia generalizada entre la población con un comportamiento irracional y arrebatos violentos en aumento, todo encontró su culminación en una cadena catastrófica de eventos cuando el 'Señor de la Guardia' desafió al capataz del búnker a un duelo por la posesión de un artefacto muy valioso mencionado solo por su nombre: §YCubortob Unil Omoth§!. El duelo se convirtió rápidamente en una lucha de vida o muerte, terminando solo con la victoria del retador. Las entradas posteriores informan sobre duelos consecutivos similares a los primeros que ocurren diariamente. El final de la crónica es una sola línea repetida una y otra vez: "¡Será mío!" \n\nLo que llevó al equipo de excavación a preguntarse qué tipo de objeto podría causar un colapso social . Desafortunadamente, no se ha encontrado más información sobre el artefacto. \n\nEn un esfuerzo por averiguar más sobre el valioso material que se extrajo en esta colonia, los científicos se dirigieron a otra sección, solo para ser recibidos por otra misteriosa puerta..."
 mem_dwarf_fortress.8.a:0 "Ya sabes que hacer."
 
 #Dwarf fortress digsite stage 6 - Core-boring section
 mem_dwarf_fortress.9.name:0 "Psicosis masiva"
 mem_dwarf_fortress.9.desc:0 "Cuando se despejó la puerta, el equipo de excavación no se sorprendió al descubrir más cadáveres en esta sección. Sin embargo, uno de ellos se destacó. \n\nEscondido en el rincón más apartado, se encontró un cadáver solitario apoyado en una pared, en su agarre mortal, una bota de metal de gran tamaño y aspecto extraño. Al lado del cadáver había un Pad, su contenido arrojaba algo de luz sobre la naturaleza del extraño elemento. Aunque lo único escrito en la última entrada del registro fue "¡Mío, finalmente es mío!", El Oficial Científico [Root.GetLeaderName] concluyó rápidamente que el arma de metal tenía que ser "§YCubortob Unil Omoth§!, la razón del colapso de esta colonia. \n\nEn una inspección más cercana, se reveló que partes del artefacto estaban hechas del material ultra raro que el puesto avanzado originalmente se había establecido para extraer. En las crónicas de la instalación, se le llamó §Ymetal vivo§! por su capacidad de 'recordar' su forma original si estaba dañado, esencialmente un material de reparación automática. Una vez que se abrieron las venas subterráneas y se introdujo el metal vivo a la población, rápidamente encontró un uso generalizado entre el resto de la colonia. Al parecer, los antiguos habitantes no se dieron cuenta de los efectos adversos a largo plazo en su salud mental causados por el contacto prolongado con el material. El Oficial Científico §Y[Root.GetLeaderName]§! aconsejó sabiamente a todos que eviten el contacto físico directo con la sustancia y que usen ropa protectora cuando interactúen con ella. \n\nEl depósito de este metal raro parece estar lejos de ser completamente explotado, y si se toman medidas de seguridad suficientes, deberíamos poder reanudar las operaciones mineras aquí."

 mem_dwarf_fortress.9.a:0 "Trabajo sobresaliente."

 #Relic buff
 mem_dwarf_fortress_boot:0 "Artesanía inspiradora"

 #Relic
 r_mem_dwarf_fortress_boot:0 "Cubortob Unil Omoth"
 r_mem_dwarf_fortress_boot_desc:0 "'Los trabajadores aplastaron al martillo de la pereza'.  \n\nEste es un arma de 'Duralcerox'. Toda la artesanía es de la más alta calidad. Está decorado ampliamente con grabados que representan a una regla golpeando y pateando a sus trabajadores. Está adornada con anillos colgantes de neutronio y amenaza con puntas de metal vivo."

 #Traumatized trait
 leader_trait_mem_traumatized:0 "$leader_trait_traumatized$"
 leader_trait_mem_traumatized_desc:0 "$leader_trait_traumatized_desc$"