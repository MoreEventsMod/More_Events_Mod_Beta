 mem_pop_ancestor_desc:0 "被黎明選中的觸摸過。"
 
 mem_ancestor_in_system:0 "Thesan之光"
 mem_ancestor_in_system_desc:0 "Thesan的存在依然在這裡徘徊。"
 
 mem_ancestor_garden_world:0 "嶄新的花園世界"
 mem_ancestor_garden_world_desc:0 "被Thesan選中的將這個星球化成一個茂盛的天堂。"
 
 mem_ancestor.40:0 "遠古牢獄"
 mem_ancestor.40.desc:0 "我們船上的探測器在[From.GetName]星系內偵測到大量帶極高電荷的奇怪物件，很可能是來自某些虛空的星球或小行星。我們要小心應對，並且把艦隻駛近以便取得更多詳盡讀數。"
 mem_ancestor.40.a.tooltip:0 "§R危險─偵測到高能量指數。§!"
 
 mem_ancestor.41:0 "粉碎"
 mem_ancestor.41.desc:0 "封口已經被打破，它的實物形態頂不住失去控制的天然能量，不禁令人懷疑這個方法是否最審慎。"
 mem_ancestor.41.a:0 "時間會證明一切。"
 
 mem_ancestor.42:0 "破釜沉舟"
 mem_ancestor.42.desc:0 "位於[mem_prison_system_local.GetName]的魔方開始分解，雖然它的體積逐漸縮小，但是它的能量輸出卻不跌反升，甚至達到一個危險的水平。"
 mem_ancestor.42.a:0 "我們已踏上了不歸路。"
 
 mem_ancestor.43:0 "魔方毀滅"
 mem_ancestor.43.desc:0 "位於[mem_prison_system_local.GetName]的魔方發生爆炸，更因為自身龐大的能量爆發，短暫地扭曲了我們所認知的物理定律，但都擺脫不了它被壓縮成虛無的命運。"
 mem_ancestor.43.a:0 "我們要作最壞打算。"
 
 mem_ancestor.44:0 "被黎明選中的"
 mem_ancestor.44.desc:0 "一隻強大的生物從一顆已死去的星體冒出。"
 mem_ancestor.44.a:0 "這是不祥的預兆。"
 
 mem_ancestor.45:0 "繭化"
 mem_ancestor.45.desc:0 "這隻古怪的利維坦在我們的銀河系遊盪一段時間之後，牠的身體從分子排列出現了劇變，經過掃瞄牠的新身體之後，我們估算牠的傷害輸出已大大提高。"
 mem_ancestor.45.a:0 "究竟發生了甚麼事？"
 
 mem_ancestor.46:0 "創世記"
 mem_ancestor.46.desc:0 "某種類似船隻的物體從利維坦身上「突出」，我們完全不能理解箇中因由。對於牠再發展出新能力，我們應該加強自身軍事力量去應對。"
 mem_ancestor.46.a:0 "為何會發生這種事情？"
 
 mem_ancestor.47:0 "白紙狀的心靈"
 mem_ancestor.47.desc:0 "當大自然從被人工改造的手上取回應有的東西，平衡終於得以回復。"
 mem_ancestor.47.a:0 "令人難堪。"
 
 mem_ancestor.48:0 "焦土政策"
 mem_ancestor.48.desc:0 "把這個之前曾經進行地型改造且失而復得的星球炸成碎片，所有優美之處都會化成灰燼。"
 mem_ancestor.48.a:0 "反正本身也是非天然的。"
 
 mem_ancestor.49:0 "保密一戰"
 mem_ancestor.49.desc:0 "你這個既傲慢又好戰的蠢材，從亙古以來我們就嘗試各種方法去保護著裂縫免被打破，但是你們這些低等生物卻不知如何就裡，在我們的眼皮底下做出這些事。現在你們就要付上代價，希望還趕得上吧。"
 mem_ancestor.49.a:0 "慢著！停手！我們根本就不知道！"
 mem_ancestor.49.a.response:0 "這根本不會有任何分別。"

 mem_ancestor.51:0 "苦盡甘來"
 mem_ancestor.51.desc:0 "困擾著我們的銀河系多時的利維坦已經停止活動，而且再沒有偵測可辨別的能源讀數。我們應該加許我們的上將，他們為我們帶來了勝利。"
 mem_ancestor.51.a:0 "這場惡夢終於結束了。"
 
 mem_ancestor.52:0 "遙距勘測─Thesan的使者們"
 mem_ancestor.52.desc:0 "我們成功利用偵測儀器鎖定了從我們領域經過的奇異外星船隻所發出的外太空訊號，我們應該可以對它展開追蹤。"
 
 mem_ancestor.53:0 "─警告─"
 mem_ancestor.53.desc:0 "敵方的船隻啟動了緊急FTL系統。"
 
 mem_ancestor.61:0 "死灰復燃"  
 mem_ancestor.61.desc:0 "我們的武器看似對目標完全起不了作用。鑑於我們的損失，我們的上將建議成立一支特別的科學家團隊，去研發一種可以突破敵人防衛的方法。" 
 mem_ancestor.61.a:0 "我們不會善罷甘休。"
 mem_ancestor.61.b:0 "我們的軍隊不需要這些旁門左道。"
 
 mem_ancestor.62:0 "背水一戰" 
 mem_ancestor.62.desc:0 "我們的科學家相信他們已經成功開發一種配件，可以抵抗之前無法逾越的的防禦系統，我們的將領都急不及待儘早測試這項新武器。" 
 mem_ancestor.62.a:0 "勝利最終是屬於我們的！"

 mem_lex_ancestor_chain_title:0 "黎明的子嗣" 
 mem_lex_ancestor_chain_desc:0 "一個來自遠古的敵人，曾經因它在這個宇宙對人們犯下的罪行而被放逐，在被囚禁了數千年後被無意地釋放出來，現在無拘無束地自由闖盪。" 
