 mem_throne_watchers.1:0 "王座的守護者"
 mem_throne_watchers.1.desc:0 "當我們的船隻一進入[From.GetName]星系時，我們的探測器偵測到一艘龐大的戰艦在一個已經荒廢的圓環世界徘徊。當我們可以調節好探測器前，該艘戰艦和環形世界上空的人造衛星隊列啟動並指向我們的位置！"

 mem_throne_watchers.11:0 "看門人" 
 mem_throne_watchers.11.desc:0 "當我們的船隻一進入[From.GetName]星系時，驚覺[From.GetName]的導航系統被強行手動控制著，更被遣返至來源地。如果我們手上有更先進的導航科技，我們或許可以使強行手動控制不起作用。不過暫時而言，我們似乎被[From.From.GetName]拒之門外。"
 mem_throne_watchers.11.a:0 "或者有人不想被外人打擾。"
 
 mem_throne_watchers.21:0 "灰飛煙滅"  
 mem_throne_watchers.21.desc:0 "我們的武器看起來對目標效用不大。以我們的損失估算，幾位參謀提議調撥科研資源，研發一套可以攻破敵人防線的方法。" 
 mem_throne_watchers.21.a:0 "我們不會那麼容易被打敗。"
 mem_throne_watchers.21.b:0 "我們的軍隊不需要。"
 
 mem_throne_watchers.22:0 "弒君者" 
 mem_throne_watchers.22.desc:0 "我們的科學家認為他們已經研發出一套軍事裝備，應對上一次無法突破的防禦。他們急不及待地在敵人身上測試新武器" 
 mem_throne_watchers.22.a:0 "勝利將會是屬於我們的！"
 
 mem_throne_watchers.31:0 "廢黜"
 mem_throne_watchers.31.desc:0 "經過一場激烈的戰鬥，守衛著環形世界的無畏艦以及防禦系統隊列已經被消滅。就在戰艦被摧毀之前的一刻，我們的探測器偵測到一股強烈的數據傳輸至圍繞著[mem_ring_tomb_world.GetName]的衛星。"
 mem_throne_watchers.31.a:0 "它們究竟傳送了甚麼？"
 
 mem_throne_watchers.40:0 "失落帝國的驕傲"
 mem_throne_watchers.40.desc:0 "由科學家[Root.GetLeaderName]所帶領的隊伍經已完成在衛星[mem_ring_tomb_world.GetName]的探險，帶回了奇怪的發現。在[Root.GetName]的背後，竟是一個氣勢凌人的無畏艦框架，跟我們之前展開激戰的非常相似。我們的科學家持續地檢視艦隻上的資料庫，斷定它相對而言較安全，加上幸好人工智能核心尚未被啟動過。除了[mem_ring_system.GetName]整個星系充滿謎團之外，就連環形世界的建造者紀錄都從資料庫內全被刪除。我們成功重新找到某部分已加密的資料，有可能是通行密碼。"
 mem_throne_watchers.40.a:0 "把通行密碼傳送過來！"
 mem_throne_watchers.40.a.tooltip:0 "把環形世界[mem_ring_system.GetName]星系解鎖。"
 
 mem_throne_watchers.45:0 "繼承" 
 mem_throne_watchers.45.desc:0 "我們的科學家認為我們有能力將在[mem_ring_tomb_world.GetName]的戰船蘊藏的戰鬥力解放出來，不過要付出一定代價。" 
 mem_throne_watchers.45.a:0 "我們不昔一切代價都要得到那強大的戰力。"
 mem_throne_watchers.45.b:0 "這只是徒勞無功。"
 
 mem_throne_watchers.46:0 "太陽的使者" 
 mem_throne_watchers.46.desc:0 "我們的科學家認為艦隻現在準備就緒並隨時可以啟航，我們應該可以在戰鬥中見識到它真正的威力。" 
 mem_throne_watchers.46.a:0 "讓我們看看是否物有所值。"
 
 mem_throne_watchers.47:0 "啟動"
 mem_throne_watchers.47.desc:0 "-進入戰鬥程序-"
 mem_throne_watchers.47.a:0 "核反應堆輸出穩定，轉換為戰鬥模式！"
 
 MEM_DECODE:0 "崩月"
 MEM_DECODE_DESC:0 "一艘無畏艦在它被摧毀前的一刻將一段訊息傳送至衛星§Y[mem_ring_tomb_world.GetName]§!，我們可以派出一支科學家團隊去分析當地情況。"

