 MEM_RING_WEAKNESS_PROJECT_DESC:0 "研究環形世界的防禦系統，找出它們的弱點。"
 
 mem_uncertain_past:0 "含糊的歷史"
 mem_uncertain_past_desc:0 "降臨於這個星球的悲劇依然充滿著謎團。"
 
 pc_mem_ringworld_habitable:0 "嶄新的環形世界"
 pc_mem_ringworld_habitable_desc:0 "一條有如龐然巨物的帶子圍繞著星系的太陽。\n擺脫了一般星球的外形、塵俗和限制，面向太陽的一邊興建了無數的人工居住地。"
 
 pc_mem_ringworld_shielded:0 "防護罩內的環形世界"
 pc_mem_ringworld_shielded_desc:0 "整個環形世界都被某種無法穿透的能量罩包圍著，更截斷任何對表面的掃瞄，顯然有些人想收藏秘密。"

