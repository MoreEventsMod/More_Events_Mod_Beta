 mem_accelerated_evolution_modifier:0 "Evolución acelerada"
 mem_accelerated_evolution_modifier_desc:0 "La vida en este planeta evoluciona a un ritmo extremadamente rápido."
 mem_accelerated_evolution.1.name:0 "Evolución acelerada"
 mem_accelerated_evolution.1.desc:0 "Después de varios meses de vivir en §Y[Root.GetName]§!, los colonos notaron algo extraño sobre el entorno circundante. Las especies parecen cambiar drásticamente de un mes a otro. Por orden de la administración de la colonia, se realizó un estudio rápido y reveló que la flora y fauna nativas poseen procesos evolutivos increíblemente rápidos. En conclusión, el entorno natural de este planeta está en un estado constante de flujo.\n\nPor un lado, la biosfera local evita que los colonos se adapten realmente. Por otro lado, estudiar la evolución constante y la cría rápida de los animales locales podrían conducir avances en la agricultura y la ciencia evolutiva. De cualquier manera, la biosfera de un planeta es demasiado complicada para cambiar en este tipo de escala. Los colonos están cargados con esto, para bien o para mal."
 mem_accelerated_evolution.1.a:0 "Bueno, no hay nada que podamos hacer por ahora..."