 #Lost Zoo Anomaly
 #Code and idea by LamilLerran
 #Writing by shockedsystem
 #Note that this comes from a vanilla anomaly category, title "Life Signs" and text
 #"We have detected life signs coming from somewhere beneath the barren and lifeless surface of this §Y[planet/moon]§!. What manner of organism could possibly live there?"
 mem_lost_zoo.8.name:0 "神秘的圓頂"
 mem_lost_zoo.8.desc:0 "再進一步的檢測顯示，在星球的表面上有一座巨型的建築物，由大約十幾座已經倒塌的圓頂所組成，切斷了所有可以從外界進入的路線。經過一輪開鑿之後，我們發現了內藏一部升降機，可直達二百米以下。"
 mem_lost_zoo.8.a:0 "究竟地底下收藏了甚麼東西？ "
 MEM_LOST_ZOO_PROJECT:0 "調查圓頂建築物"
 MEM_LOST_ZOO_PROJECT_DESC:0 "從§Y[From.GetName]§!的表面，有一部升降機可以下降至地底，，如果要知道內裡收藏了甚麼秘密。我們需要一支考察隊伍前往調查。"
 mem_lost_zoo.1.name:0 "遠古的動物園"
 mem_lost_zoo.1.desc:0 "考察隊在地底經過一輪調查之後，得知原來這個巨型山洞本是一個自給自足的生態圈。直至目前為止，我們已經將來自至少三個不同的熱帶星球的生物編入目錄。這個生態圈完全不需要任何人手處理，因為有著大量自動化機械人觀察、照料、以及定期控各種生物的數目，更嚴格監控著食物生長周期和整座設施。透過地熱所推進的低速移動人工光線，這裡以每37個小時作為一日循環。\n\n這個人造的生態圈經過估算，已經有著超過買萬年的歷史，部分建築更因為太過殘舊而開始瓦解。§Y[Root.GetLeaderName]§!估算過，再過多大約一千年這座設施就會完全倒塌。"
 mem_lost_zoo.1.a:0 "將這裡的機械人拆解，再加以分析及改良技術。"
 mem_lost_zoo.1.b:0 "把這裡改建成解剖室。"
 mem_lost_zoo.1.c:0 "把這裡改建成保育區。"
