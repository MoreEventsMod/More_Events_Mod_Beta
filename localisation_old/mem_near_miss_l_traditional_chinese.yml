 mem_near_miss.1.name:0 "虛驚一場"
 mem_near_miss.1.desc:0 "一班驚訝的科學家們在§Y[Root.GetName]§!上錄得一次強烈的太陽\"超級風暴\"從[Root.GetPlanetMoon]掠過。這次的日冕大量拋射幾乎擊中殖民地，而接收器明顯地沒有好好發揮效用，差點兒為§Y[Root.GetName]§!上所有的電子器材帶來無法修補的傷害。如果這次風暴真的擊中這個星球，誰知道會有多少人因此喪失。"
 mem_near_miss.1.neutral:0 "這與我何干？"
 mem_near_miss.1.mat:0 "太可怕了，這些事故每天都困擾著我們。"
 mem_near_miss.1.spi:0 "這是神的奇蹟拯救了這個星球！ "
 mem_near_miss.1.phile:0 "只要繼續擴展殖民地，就可以減少這些事故的危險性。"
 mem_near_miss.1.phobe:0 "現在又會有誰為這個星球帶來下一代？"
 mem_near_miss.1.ind:0 "[Root.GetName]近期興起了一句俚語：\"你只能活一次\"."
mem_near_miss.1.col:0 "就算失去了一個星球，我們還有千千萬萬個星球。"
 mem_near_miss_mat:0 "虛驚一場"
 mem_near_miss_mat_desc:0 "人們害怕日冕大量拋射的發生"
 mem_near_miss_spi:0 "虛驚一場"
 mem_near_miss_spi_desc:0 "人們慶幸這次的奇蹟"
 mem_near_miss_phile:0 "虛驚一場"
 mem_near_miss_phile_desc:0 "人們被驅使向外地擴張"
 mem_near_miss_phobe:0 "虛驚一場"
 mem_near_miss_phobe_desc:0 "人們害怕搬往這個星球定居"
 mem_near_miss_ind:0 "虛驚一場"
 mem_near_miss_ind_desc:0 "人們認為人生苦短而要及時行樂"
