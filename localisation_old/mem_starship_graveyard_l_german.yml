 ####################################
 # Starship Graveyard Project
 # by asnys
 ####################################

 #mem_starship_graveyard.101.title:0 "An Interesting Find"
 mem_starship_graveyard.101.title:0 "Ein interessanter Fund"
 #mem_starship_graveyard.101.desc:0 "Our research post at [mem_graveyard_planet.GetName] investigating the starship graveyard reports an unusual find among the wrecks: an almost-intact warship with a number of interesting features. They are requesting a science ship to assist with investigating the wreck."
 mem_starship_graveyard.101.desc:0 "Unser Forschungsposten bei [mem_graveyard_planet.GetName], welcher den Schiffsfriedhof untersucht, meldet einen seltsamen Fund: ein fast intaktes Kriegsschiff mit einigen besonderen Merkmalen. Sie bitte um ein Forschungsschiff zur Unterstützung."
 #mem_starship_graveyard.101.a:0 "Send a ship at once!"
 mem_starship_graveyard.101.a:0 "Sendet sofort ein Schiff!"
 #mem_starship_graveyard.101.b:0 "Our ships are all occupied at present."
 mem_starship_graveyard.101.b:0 "Unsere Schiffe sind derzeit alle beschäftigt."
 
 #MEM_STARSHIP_GRAVEYARD_PROJECT:0 "Starship Graveyard Expedition"
 MEM_STARSHIP_GRAVEYARD_PROJECT:0 "Schifffriedhofs Expedition"
 #MEM_STARSHIP_GRAVEYARD_PROJECT_DESC:0 "An unusually-intact warship with a number of interesting features has been located in the graveyard. The assistance of a science ship is requested."
 MEM_STARSHIP_GRAVEYARD_PROJECT_DESC:0 "Ein ungewöhnlich intaktes Kriegsschiff mit einigen interessanten Merkmalen wurde im Friedhof gefunden. Ein Forschungsschiff wird zur Unterstützung gebeten."
 
 #mem_starship_graveyard.103.title:0 "Valuable Findings"
 mem_starship_graveyard.103.title:0 "Wertvolle Funde"
 #mem_starship_graveyard.103.desc:0 "Your scientists have analyzed the wreck, and gleaned a considerable amount of new information from its design that your engineers will find useful."
 mem_starship_graveyard.103.desc:0 "Unsere Wissenschaftler haben das Wrack analysiert und wertvolle Einblicke von dessen Design extrahiert, die unsere Ingenieure nützlich finden werden."
 #mem_starship_graveyard.103.a:0 "Excellent!"
 mem_starship_graveyard.103.a:0 "Exzellent!"
 
 #mem_starship_graveyard.104.title:0 "Valuable Findings"
 mem_starship_graveyard.104.title:0 "Wertvolle Funde"
 #mem_starship_graveyard.104.desc:0 "Your scientists have analyzed the wreck, and most of the ship is quite uninteresting - except for its hull, which is made of an extremely tough material reminiscent of the hull of the crystalline life forms we've encountered. Samples have been forwarded to our researchers for further study."
 mem_starship_graveyard.104.desc:0 "Unsere Wissenschaftler haben das Wrack analysiert und das meiste daran ist uninteressant - abgesehen von der Hülle, welche aus einem extrem harten Material besteht, das an die Hülle von kristallinen Lebensformen erinnern, auf die wir bereits getroffen sind. Einige Proben wurden an unsere Wissenschatfler weitergereicht."
 #mem_starship_graveyard.104.a:0 "Excellent!"
 mem_starship_graveyard.104.a:0 "Exzellent!"
