 mem_asteroid_derelict_structure_category:0 "Estructura Abandonada"
 mem_asteroid_derelict_structure_category.materials_bias:0 "Estructura Abandonada"
 mem_asteroid_derelict_structure_category.industry_bias:0 "Estructura Abandonada"
 mem_asteroid_derelict_structure_category.voidcraft_bias:0 "Estructura Abandonada"
 mem_asteroid_derelict_structure_category.field_manipulation_bias:0 "Estructura Abandonada"
 mem_asteroid_derelict_structure_category.particles_bias:0 "Estructura Abandonada"
 mem_asteroid_derelict_structure_category.biology_bias:0 "Estructura Abandonada"
 mem_asteroid_derelict_structure_category_desc:0 "Durante una expedición, nuestro equipo científico detectó una estructura en la superficie del asteroide.."

 # Failure
 mem_asteroid_derelict_structure.1.name:0 "Condiciones Peligrosas"
 mem_asteroid_derelict_structure.1.desc:0 "Cualquiera que sea la estructura que alguna vez fue, se ha perdido en los estragos del tiempo. Nuestras sondas no han podido encontrar un camino seguro a la estructura, lo que hace que la recuperación sea un esfuerzo poco práctico. [Root.GetLeaderName] ha cancelado la expedición."
 mem_asteroid_derelict_structure.1.a:0 "Muy mal."

 # Salvage
 mem_asteroid_derelict_structure.2.name:0 "Vacío"
 mem_asteroid_derelict_structure.2.desc:0 "Parece que quien construyó la estructura la abandonó hace mucho tiempo, sin dejar nada atrás para decirnos de su propósito. Si bien es decepcionante, al menos los materiales que componen la estructura se pueden recuperar para su uso en otros lugares."
 mem_asteroid_derelict_structure.2.a:0 "Desafortunado."

 # Power source
 mem_asteroid_derelict_structure.3.name:0 "Fuente de Energía Extraña"
 mem_asteroid_derelict_structure.3.desc:0 "El examen de la base ha arrojado una fuente de energía inusual. Parece depender de una singularidad en miniatura mantenida estable por tecnología desconocida y nuestros investigadores son comprensiblemente cautelosos de intentar interferir con una fuente de conocimiento potencialmente valiosa para ser estudiada. Sin embargo, parece que el resto de la tecnología está bien comprendida y la estructura se puede adaptar a nuestras necesidades."
 mem_asteroid_derelict_structure.3.a:0 "Haz que suceda."

 # Interesting composition
 mem_asteroid_derelict_structure.4.name:0 "Una Rareza Espacial"
 mem_asteroid_derelict_structure.4.desc:0 "Nuestros investigadores aún no están seguros de la intención original de la instalación. Sin embargo, el diseño de la estructura en sí es fascinante y nuestros investigadores lo han descrito como 'misterioso', 'aterrador' y 'completamente surrealista'. Quien habitó la instalación ignoró por completo los pensamientos tradicionales de diseño, dando lugar a varias teorías sobre cómo pudieron haber construido una estructura tan asombrosa.. \n\nColocar una instalación de investigación en órbita podría ayudar a comprender mejor la tecnología involucrada."
 mem_asteroid_derelict_structure.4.a:0 "Interesante."

 # Small warp loop
 mem_asteroid_derelict_structure.5.name:0 "Péndulo" 
 mem_asteroid_derelict_structure.5.desc:0 "Parece que la base fue diseñada para la investigación. \n\nCerca del asteroide se encuentra lo que parece ser una formación estable del subespacio perturbado, dentro del cual parece que se capturaron varios asteroides grandes. El bucle hace que oscilen cerca del asteroide, cada uno de los cuales vuelve a su posición original dentro de una hora aproximadamente.\n\nSi bien parece que el evento está en decadencia, se predice que el efecto del bucle durará al menos 2.600 millones de años, lo que nos da tiempo suficiente para estudiar sus efectos en su totalidad. Colocar una base de investigación propia ayudaría a facilitar una mayor comprensión del fenómeno."
 mem_asteroid_derelict_structure.5.a:0 "Fascinante."

 # Strange warp technology
 mem_asteroid_derelict_structure.6.name:0 "Errores"
 mem_asteroid_derelict_structure.6.desc:0 "Quien haya diseñado esta base lo hizo con el propósito de investigar una tecnología de propulsión desconocida para un viaje más rápido que la luz. Dado el tamaño del cráter cerca de los restos de la base, parece que no tuvieron éxito en sus intentos. Hay varios prototipos dentro de la instalación que nuestros propios investigadores podrían probar con más cuidado para determinar exactamente si funcionan y cómo funcionan. La reconstrucción de la base ayudaría a continuar con estos experimentos."
 mem_asteroid_derelict_structure.6.a:0 "Hazlo así."

 # Interesting biology
 mem_asteroid_derelict_structure.7.name:0 "Laboratorio Perdido"
 mem_asteroid_derelict_structure.7.desc:0 "Hemos encontrado varias pistas interesantes de la base, a pesar de que gran parte de ella está siendo destruida. \n\nEn una parte de la estructura abierta al espacio, hemos encontrado un gran depósito de muestras biológicas, algunas de las cuales tienen intensas propiedades regenerativas. De los archivos fragmentados que pudimos descifrar, parece que la base de investigación estaba destinada a ayudar a combatir una plaga virulenta que afectaba a sus especies hace al menos varios cientos de años. Dado el estado del laboratorio tal como lo encontramos, parece que la iniciativa probablemente fracasó. \n\nSi bien el virus no debe afectar nuestra biología de ninguna manera, [Root.GetLeaderName] sugirió colocar una instalación en órbita para acceder a las muestras y la investigación original demás puso en cuarentena a todo el personal que accedió al laboratorio por un tiempo."
 mem_asteroid_derelict_structure.7.a:0 "Prudente."

