l_russian:

 #Anomaly
 
 #mem_snowed_in_category:0 "Frozen Ruins"
  mem_snowed_in_category:0 "Замерзшие Руины"
 #mem_snowed_in_category_desc:0 "As unlikely as it sounds, the frozen surface of §Y[Root.GetName]§! seems to have once supported life. What looks like the remains of a once thriving civilisation can still be seen on its surface."
  mem_snowed_in_category_desc:0 "Как бы фантастично это ни звучало, замерзшая поверхность §Y[Root.GetName]§!, похоже, когда-то поддерживала жизнь. То, что похоже на остатки некогда процветающей цивилизации, до сих пор можно увидеть на ее поверхности."
 
 #Events
 
 #mem_snowed_in.1.name:0 "Frozen Ruins"
  mem_snowed_in.1.name:0 "Замерзшие Руины"
 #mem_snowed_in.1.desc:0 "Observation of §Y[From.GetName]§! confirms our initial hypothesis - there are ruins all over its frozen surface. Vast metropolitan areas can still be identified across different regions. \n\nPreliminary analysis suggests that the planet was once home to an industrial civilisation until a mysterious cataclysm caused the current ice age and turned the entire planet into an icy wasteland."
  mem_snowed_in.1.desc:0 "Наблюдение §Y[From.GetName]§! подтверждает изначальную гипотезу - на ее замерзшей поверхности есть руины. В разных регионах все еще можно выделить огромные мегаполисы. \n\nПредварительный анализ показывает, что планета раньше была домом индустриальной цивилизации, пока загадочный катаклизм не вызвал нынешний ледниковый период и превратил всю планету в ледяную пустошь."
 
 #mem_snowed_in.3.name:0 "Life in the Ice"
  mem_snowed_in.3.name:0 "Жизнь во Льдах"
 #mem_snowed_in.3.desc.first:0 "Our continuous monitoring of §Y[mem_snowed_in_planet.GetName]§! has revealed something unexpected. \n\nIt appears that an energy source is still active deep beneath the planet's surface. Deeper probing from our research station has established that a number of survivors from the original cataclysm that caused the planet's current ice age still live deep underground."
  mem_snowed_in.3.desc.first:0 "Наше неприрывное наблюдение §Y[mem_snowed_in_planet.GetName]§! обнаружило нечто неожиданное. \n\nПохоже на то, что источник энергии по-прежнему активен глубоко под поверхностью планеты. Глубокое зондирование с нашей научной станции установило, что группа выживших после того катаклизма, вызвавшего нынешний ледниковый период, до сих пор живут глубоко под землей."
 #mem_snowed_in.3.desc.second:0 "It appears a group of survivors from the original cataclysm that turned §Y[mem_snowed_in_planet.GetName]§! into a frozen wasteland still live deep beneath the surface. \n\nOur research station has pinpointed their underground habitat."
  mem_snowed_in.3.desc.second:0 "Кажется, что группа выживших после катаклизма, превратившего §Y[mem_snowed_in_planet.GetName]§! в замерзшую пустошь, по-прежнему живут глубоко под поверхностью. \n\nНаша исследовательская станция отметила местополежние их подземной среды обитания."
 #mem_snowed_in.3.a:0 "Establish communications with them."
  mem_snowed_in.3.a:0 "Установите с ними связь."
 #mem_snowed_in.3.b:0 "Keep observing them."
  mem_snowed_in.3.b:0 "Продолжайте следить за ними."
 #mem_snowed_in.3.c:0 "Survivors? Not for very long."
  mem_snowed_in.3.c:0 "Выжившие? Ненадолго."
 #mem_snowed_in.3.d:0 "Survivors? We should harvest them."
  mem_snowed_in.3.d:0 "Выжившие? Мы должны пожрать их."
 #mem_snowed_in.3.tooltip:0 "£society  §GSociety§! output on §Y[mem_snowed_in_planet.GetName]§! will increase."
  mem_snowed_in.3.tooltip:0 "Выработка £society  §GООбщества§! на §Y[mem_snowed_in_planet.GetName]§! увеличится."
 
 #mem_snowed_in.5.name:0 "Contact Established"
  mem_snowed_in.5.name:0 "Связь Установлена"
 #mem_snowed_in.5.desc:0 "After intercepting sufficient data from within the underground habitat on §Y[mem_snowed_in_planet.GetName]§!, we were able to decode aliens' language and data protocols. \n\nWe are now ready to establish contact with bunker's residents."
  mem_snowed_in.5.desc:0 "После перехвата достаточного объема данных из подземной среды обитания на §Y[mem_snowed_in_planet.GetName]§!, мы сумели декодировать инопланетный язык и информационные протоколы. \n\nТеперь мы готовы к установлению контакта с жителями бункера."
 
 #mem_snowed_in.6.name:0 "Communication with [mem_snowed_in_planet.GetName]"
  mem_snowed_in.6.name:0 "Связь с [mem_snowed_in_planet.GetName]"
 #mem_snowed_in.6.desc.first:0 "Greetings, I represent the provisional government of §Y[mem_snowed_in_species.GetSpeciesName] Civilisation§!... Well, what is left of it. \n\nAre you really a spacefaring civilisation? You probably can see that our own world is not in best shape. Perhaps there's a place for us on one of the planets in your mighty empire?"
  mem_snowed_in.6.desc.first:0 "Приветствую, я представляю временное правительство §YЦивилизации [mem_snowed_in_species.GetSpeciesName]§!... Ну, точнее того, что от нее осталось. \n\nВы действительно космическая цивилизация? Скорее всего, вы увидели, что наш собственный мир не в самом лучше состоянии. Возможно, на одной из планет в вашей великой империи найдется место для нас?"
 #mem_snowed_in.6.desc.second:0 "Oh, you seem to be someone new. \n\nI don't know what happens up there, but I tell you what I told those who came before you. \n\nI represent the provisional government of §Y[mem_snowed_in_species.GetSpeciesName] Civilisation§!. You probably can see that our own world is not in best shape. Perhaps there's a place for us on one of the planets in your mighty empire?"
  mem_snowed_in.6.desc.second:0 "О, вы, кажется, кто-то новый. \n\nЯ не знаю, что происходит там наверху, но я скажу вам то, что говорил пришедшим до вас. \n\nЯ представляю временное правительство §YЦивилизации [mem_snowed_in_species.GetSpeciesName]§!. Скорее всего, вы увидели, что наш собственный мир не в самом лучше состоянии. Возможно, на одной из планет в вашей великой империи найдется место для нас?"
 #mem_snowed_in.6.a:0 "What happened to your world?"
  mem_snowed_in.6.a:0 "Что случилось с вашим миром?"
 #mem_snowed_in.6.a.response:0 "Impossible to say for sure. When it started, our science was not advanced enough to fully understand... Now we practically don't have any science left. \n\nSomething, or perhaps even someone caused our planet's orbit to destabilise. It took it centuries to drift as far from the star as we are now, so we were able to adapt... but still, we are now trapped here, surrounded by almost absolute zero outside."
  mem_snowed_in.6.a.response:0 "Невозможно сказать наверняка. Когда это началось, наша наука еще не была достаточно продвинутой для полного понимания... Теперь же у нас практически не осталось никакой науки. \n\nЧто-то, или, возможно, даже кто-то заставил орбиту планеты дестабилизироваться. Потребовались столетия, чтобы сдвинуться так далеко от звезды, как мы сейчас, поэтому у нас была возможность адаптироваться... но все же мы теперь оказались здесь в ловушке, снаружи окруженные практически абсолютным нулем."
 #mem_snowed_in.6.b:0 "This could be arranged."
  mem_snowed_in.6.b:0 "Мы могли бы это устроить."
 #mem_snowed_in.6.b.tooltip:0 "Refugees from §Y[mem_snowed_in_planet.GetName]§! will gradually move to our worlds, as long as we have enough habitable space."
  mem_snowed_in.6.b.tooltip:0 "Беженцы с планеты §Y[mem_snowed_in_planet.GetName]§! будут постепенно переселяться в наши миры до тех пор, пока у нас будет достаточно свободного для жилья пространства."
 #mem_snowed_in.6.c:0 "We can't take any of you in."
  mem_snowed_in.6.c:0 "Мы не можем взять к себе никого из вас."
 #mem_snowed_in.6.c.gestalt:0 "Individualists like you do not belong with us."
  mem_snowed_in.6.c.gestalt:0 "Такие индивидуалисты, как вы, не способны сосуществовать с нами."
 #mem_snowed_in.6.c.response:0 "I see. That's unfortunate. \n\nBut we made it this far, we'll find a way to survive without your help."
  mem_snowed_in.6.c.response:0 "Понимаю. Очень жаль. \n\nНо мы и так далеко продвинулись, мы найдем способ выжить без вашей помощи."
 #mem_snowed_in.6.c.xenophobe:0 "Your species deserves extinction, [mem_snowed_in_species.GetSpeciesNameInsult]."
  mem_snowed_in.6.c.xenophobe:0 "Ваш вид достоин только вымирания, [mem_snowed_in_species.GetSpeciesNameInsult]."
 #mem_snowed_in.6.c.xenophobe.response:0 "I see. \n\nA simple "No" would have sufficed."
  mem_snowed_in.6.c.xenophobe.response:0 "Понимаю. \n\nПростого "Нет" было бы достаточно."
 #mem_snowed_in.6.d:0 "We can provide you with technology to help you survive."
  mem_snowed_in.6.d:0 "Мы можем предоставить вам технологии, которые помогут вам выжить."
 #mem_snowed_in.6.d.response:0 "Not exactly what we were hoping for... But it'll definitely help."
  mem_snowed_in.6.d.response:0 "Не совсем то, на что мы надеялись... Но это определенно поможет."
 #mem_snowed_in.6.e:0 "We will pray for your salvation."
  mem_snowed_in.6.e:0 "Мы будем молиться за ваше спасение."
 #mem_snowed_in.6.e.response:0 "Really?! Pray? \n\nSure, why not. Praying will definitely help us to not freeze to death."
  mem_snowed_in.6.e.response:0 "Серьезно?! Молитва? \n\nКонечно, почему нет. Молитва однозначно поможет нам не замерзнуть до смерти."
 
 #mem_snowed_in.7.name:0 "Orbital Bombardment Complete"
  mem_snowed_in.7.name:0 "Орбитальная Бомбардировка Завершена"
 #mem_snowed_in.7.desc:0 "Our forces have successfully delivered a payload of depth charges on the surface of §Y[mem_snowed_in_planet.GetName]§!. The bunker has been successfully collapsed and whoever was hiding there has been eliminated."
  mem_snowed_in.7.desc:0 "Наши силы успешно доставили груз глубинных зарядов к поверхности §Y[mem_snowed_in_planet.GetName]§!. Бункер был успешно разрушен, тот, кто скрывался там, был ликвидирован."
 #mem_snowed_in.7.tooltip:0 "£society  §GSociety§! output on §Y[mem_snowed_in_planet.GetName]§! decreases significantly with the destruction of natives."
  mem_snowed_in.7.tooltip:0 "Выработка £society  §GОбщества§! на §Y[mem_snowed_in_planet.GetName]§! значительно уменьшается с уничтожением местных жителей."
 
 #mem_snowed_in.8.name:0 "Bunker Invasion Complete"
  mem_snowed_in.8.name:0 "Вторжение в Бункер Завершено"
 #mem_snowed_in.8.desc:0 "Our attack drones have made their way through the bunker beneath the surface of §Y[mem_snowed_in_planet.GetName]§!. With primitive resistance swiftly crushed, the bunker's residents have been successfully captured for our use."
  mem_snowed_in.8.desc:0 "Наши боевые дроны пробились через бункер под поверхностью §Y[mem_snowed_in_planet.GetName]§!. Легко подавив примитивное сопротивление, жители убежища были успешно захвачены для нас."
 #mem_snowed_in.8.a:0 "We feast."
  mem_snowed_in.8.a:0 "Мы будем пировать."
 #mem_snowed_in.8.b:0 "Assimilate their knowledge and dispose of them."
  mem_snowed_in.8.b:0 "Ассимилируйте их знания и избавьтесь от них."
 #mem_snowed_in.8.c:0 "Assimilate them and resettle them in a more habitable place."
  mem_snowed_in.8.c:0 "Ассимилируйте их и переселите в более пригодное для жилья место."
 #mem_snowed_in.8.c.tooltip:0 "Several £pop  pops will be brought onto our world as cyborgs."
  mem_snowed_in.8.c.tooltip:0 "Несколько £pop  жителей будут доставлены в наш мир как киборги."
 
 #mem_snowed_in.9.name:0 "Evacuation Complete"
  mem_snowed_in.9.name:0 "Эвакуация Завершена"
 #mem_snowed_in.9.desc:0 "The last survivors from §Y[mem_snowed_in_planet.GetName]§! have moved out to settle on our worlds. The planet is now completely empty."
  mem_snowed_in.9.desc:0 "Последние выжившие с планеты §Y[mem_snowed_in_planet.GetName]§! переселились в наши миры. Теперь планета полностью необитаема."
 
 #mem_snowed_in.999.name:0 "False Lead"
  mem_snowed_in.999.name:0 "Ложный след"
 #mem_snowed_in.999.desc:0 "It appears our original assessment of §Y[fromfrom.GetName]§! was incorrect. \n\nThe planet is covered in peculiarly shaped jagged rocks, but is conspicuously devoid of artificial structures of any kind."
  mem_snowed_in.999.desc:0 "По-видимому, наша первоначальная оценка §Y[fromfrom.GetName]§! была неверной. \n\nПланета покрыта зубчатыми скалами необычной формы, но явно лишена каких-либо искусственных структур."
 #mem_snowed_in.999.a:0 "Oh well..."
  mem_snowed_in.999.a:0 "Ну что ж..."
 
 #Projects
 
 #MEM_SNOWED_IN_ESTABLISH_CONTACT:0 "Establish Communications"
  MEM_SNOWED_IN_ESTABLISH_CONTACT:0 "Установить Коммуникации"
 #MEM_SNOWED_IN_ESTABLISH_CONTACT_DESC:0 "The bunker beneath the surface of §Y[mem_snowed_in_planet.GetName]§! appears to contain sapient life. We should be able to intercept and decipher their communications and learn their language."
  MEM_SNOWED_IN_ESTABLISH_CONTACT_DESC:0 "Бункер под поверхностью §Y[mem_snowed_in_planet.GetName]§!, похоже, содержит в себе разумную жизнь. Мы сумеем перехватить и расшифровать их коммуникации,чтобы выучить их язык."
 
 #MEM_SNOWED_IN_DESTROY:0 "Destroy the Bunker"
  MEM_SNOWED_IN_DESTROY:0 "Уничтожить Бункер"
 #MEM_SNOWED_IN_DESTROY_DESC:0 "The bunker beneath the surface of §Y[mem_snowed_in_planet.GetName]§! appears to contain sapient life. This must not be allowed to continue. \n\nWith a precise enough strike, we can collapse it with ease, exposing the residents to a combination of debris and near-absolute zero temperatures."
  MEM_SNOWED_IN_DESTROY_DESC:0 "Бункер под поверхностью §Y[mem_snowed_in_planet.GetName]§!, похоже, содержит в себе разумную жизнь. Это не может больше продолжаться. \n\nДостаточно точным ударом мы можем с легкостью разрушить его, подвергая жителей сочетанию обломков и температурам, близким к абсолютному нулю."
 
 #MEM_SNOWED_IN_ASSAULT:0 "Capture the Bunker"
  MEM_SNOWED_IN_ASSAULT:0 "Захватить Бункер"
 #MEM_SNOWED_IN_ASSAULT_DESC:0 "The bunker beneath the surface of §Y[mem_snowed_in_planet.GetName]§! appears to contain sapient life. With a small strike force, we should be able to capture them for further use."
  MEM_SNOWED_IN_ASSAULT_DESC:0 "Бункер под поверхностью §Y[mem_snowed_in_planet.GetName]§!, похоже, содержит в себе разумную жизнь. С помощью небольших ударных сил, му сумеем захватить их для дальнейших целей."
 
 #Traits
 
 #trait_mem_snowed_in_survivors:0 "Frozen World Survivors"
  trait_mem_snowed_in_survivors:0 "Выжившие в Замерзшем Мире"
 #trait_mem_snowed_in_survivors_desc:0 "This species lived through destruction of its original environment and adapted to live in a tiny habitat, besieged by near-absolute zero temperatures outside."
  trait_mem_snowed_in_survivors_desc:0 "Этот вид пережил уничтожение собственной окружающей среды и приспособился к жизни в крохотной среде обитания, осажденные близкими к абсолютному нулю температурами снаружи."
 
 #Modifiers
 
 #mem_snowed_in_ruins:0 "Frozen Ruins"
  mem_snowed_in_ruins:0 "Замерзшие Руины"
 #mem_snowed_in_ruins_desc:0 "Ruins of a dead civilisation dot this planet's surface."
  mem_snowed_in_ruins_desc:0 "Руины вымершей цивилизании рассеяны по поверхности этой планеты."
 
 #mem_snowed_in_civilisation:0 "Frozen Survivors"
  mem_snowed_in_civilisation:0 "Выжившие в Холодах"
 #mem_snowed_in_civilisation_desc:0 "Organic life still continues beneath the surface, even though the surface had been completely frozen over."
  mem_snowed_in_civilisation_desc:0 "Органическая жизнь до сих пор существует под поверхностью, даже несмотря на то, что поверхность была полностью заморожена."
 
 #mem_snowed_in_civilisation_destroyed:0 "Destroyed Civilisation"
  mem_snowed_in_civilisation_destroyed:0 "Уничтоженная Цивилизация"
 #mem_snowed_in_civilisation_destroyed_desc:0 "Organics who originally fled the new ice age underground have been destroyed anyway by invasion from space."
  mem_snowed_in_civilisation_destroyed_desc:0 "Органики, которые изначально избежали нового ледникового периода под землей, все равно были уничтожены из космоса."
 
 #mem_snowed_in_civilisation_evacuated:0 "Abandoned Ruins"
  mem_snowed_in_civilisation_evacuated:0 "Заброшенные Руины"
 #mem_snowed_in_civilisation_evacuated_desc:0 "The last remnants of the civilisation that once lived here has abandoned this world for somewhere more hospitable."
  mem_snowed_in_civilisation_evacuated_desc:0 "Последние остатки цивилизации, которая когда-то жила здесь и покинула этот мир в пользу более гостеприимного."
 
 #mem_snowed_in_eat_everyone:0 "Frozen Survivors"
  mem_snowed_in_eat_everyone:0 "Выжившие в Холодах"
 #mem_snowed_in_eat_everyone_desc:0 "Sometimes those who flee the destruction of their world just end up as a snack."
  mem_snowed_in_eat_everyone_desc:0 "Иногда те, кто убегает от разрушения своего мира, кончают свою жизнь как пища."
 
 #Modifiers
