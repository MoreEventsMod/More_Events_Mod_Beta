  mem_snowed_in_ruins:0 "Замерзшие Руины"
 #mem_snowed_in_ruins_desc:0 "Ruins of a dead civilisation are dotting this planet's surface."
  mem_snowed_in_ruins_desc:0 "Руины вымершей цивилизании рассеяны по поверхности этой планеты."
 
