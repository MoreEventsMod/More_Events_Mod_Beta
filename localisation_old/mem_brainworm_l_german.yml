l_german:
 #Brainworm Event Text
 mem_brainworm_category:0 "Seltsame Biosphäre"
 mem_brainworm_category_desc:0 "Orbitalscans zeigen eine dichte und lebhafte Biosphäre auf [Root.GetName]."
 
 mem_brainworm.1.name:0 "Seltsame Biosphäre analysiert"
 mem_brainworm.1.desc:0 "Forschungsoffizier [Root.GetLeaderName] fand heraus, dass die Eigenschaften von [From.GetName] den Vorhersagen aller Xenobiologen widersprechen. Zusätzliche Ressourcen wurden angefordert, um die dichte Atmosphäre vollständig zu erforschen und Proben zu entnehmen. Dazu zählen insbesondere neue leistungsstarke Forschungssonden."
 mem_brainworm.2.desc:0 "Forschungsoffizier [Root.GetLeaderName] ist von der Oberfläche nach [Root.GetName] zurückgekehrt und brachte dabei große Mengen exotischer Flora und Fauna mit, die unsere Wissenschaftler sofort eifrig studierten. Dies erweitert unser xenobiologisches Wissen immens."
 mem_brainworm.501.name:0 "Verschwörungstheoretiker gefasst"
 mem_brainworm.501.desc:0 "Eine Gruppe von Bürger hat Gerüchte verbreitet, dass unsere Führung durch Ausserirdischen unterwandert wurde! Unsere Sicherheitskräfte haben die Anführer dieser Gerüchtestreuer gefasst und bitten um Anweisungen wie mit ihnen verfahren werden soll."
 mem_brainworm.501.a:0 "Statuiert ein Exempel an ihnen."
 mem_brainworm.501.b:0 "Wer glaubt solchen Unsinn? Lasst sie frei."
 mem_brainworm.501.c:0 "Was wenn sie recht haben..."
 mem_brainworm.5011.name:0 "Verschwörungstheoretiker hingerichtet"
 mem_brainworm.5011.desc:0 "Die Aufrührer, die die Gerüchte verbreitet haben, wurden hingerichtet. Jegliche öffentliche Erwähnung oder Unterstützung ihrer Theorien ist erloschen."
 mem_brainworm.5011.a:0 "Tod den Verrätern."
 mem_brainworm.5012.name:0 "Verschwörungstheoretiker befreit"
 mem_brainworm.5012.desc:0 "Die Verschwörungstheoretiker, die Gerüchte über eine außerirdische Unterwanderung unserer Regierung verbreitet haben wurden aus dem Gewahrsam unserer Sicherheitskräfte entlassen. Unsere Beobachtungen haben ergeben, dass obwohl sie ihre Lügen weiter verbreiten, die meisten Bürger sie als verrückt ansehen und ihnen keinen Glauben schenken."
 mem_brainworm.5012.a:0 "Diese armen, verrückten Narren."
 mem_brainworm.5013.name:0 "Bericht zur Verschwörungstheorie"
 mem_brainworm.5013.desc:0 "Unsere Sicherheitskräfte haben detaillierte Berichte der Anschuldigungen der inhaftierten Verschwörungstheoretiker angefertigt und gehen gründlich allen Spuren nach. Es wurden jedoch keine Beweise für die Behauptungen der Verschwörungstheoretiker gefunden. Diese behaupten nun, dass alle Ermittler auch Außerirdische seien, die die Verschwörung decken würden."
 mem_brainworm.5013.a:0 "Was für eine Zeitverschwendung!"
 mem_brainworm.5014.name:0 "Bericht zur Verschwörungstheorie"
 mem_brainworm.5014.desc:0 "Unsere Sicherheitskräfte mussten einen der Anführer erschießen, als dieser während eines Verhörs gewalttätig wurde. Eine Autopsie des Körpers förderte einen wurmartigen Parasiten im Stammhirn zu tage. Es wird dringend empfohlen, dass unsere Wissenschaftler mehr über die Kreatur herausfinden."
 mem_brainworm.5014.a:0 "Ich wusste es!"
 mem_brainworm.502.name:0 "Schmugglerschiff zerstört"
 mem_brainworm.502.desc:0 "Ein Schmugglerschiff wurde bei einer Routinekontrolle gestoppt. Bevor die Sicherheitskräfte jedoch an Bord gehen konnten, überluden die Schmuggler die Generatoren und zerstörten so das Schiff. Das ist ungewöhnliches Verhalten für Schmuggler und unsere Sicherheitskräfte warten auf weitere Anweisungen."
 mem_brainworm.503.name:0 "Illegales Labor entdeckt"
 mem_brainworm.503.desc:0 "Unsere Sicherheitskräfte haben ein illegales Medizinlabor entdeckt und durchsucht. Leider wurde, wer auch immer dieses Labor betrieben hat gewarnt und hat das Labor geräumt, bevor unsere Kräfte eintrafen. Was auch immer hier geschehen ist, wird das letzte sein, was wir von ihnen gehört haben."
 mem_brainworm.504.name:0 "Seltsamer Parasit entdeckt"
 mem_brainworm.504.desc:0 "Vor kurzem verstarb einer unserer Repräsentanten. Während einer Routineautopsie entdecken wir einen seltsamen parasitären Wurm im Gehirn, wie ihn noch keiner unserer Ärzte je gesehen hatte. Wir müssen sofort mehr darüber herausfinden und sicherstellen, dass keine Bedrohung für unsere Gesellschaft besteht."
 mem_brainworm.504.a:0 "Was könnte das wohl sein?"
 mem_brainworm.6.name:0 "Der Ephialtes-Wurm"
 mem_brainworm.6.desc:0 "Trotz versuchter Sabotage konnten unsere Wissenschaftler den Organismus, der Ephialtes-Wurm getauft wurde, untersuchen. Es stellte sich heraus, dass der Wurm ein hinterhältiger, fremdartiger Parasit ist, der die Gedanken jedes Gehirnes manipuliert, in das er sich hineinbohren kann. Hat er einmal an das Stammhirn mit seinen Tentakeln angedockt, nimmt es seinem Opfer den freien Willen. Wer weiß, wie lange diese Infiltration schon dauert und wie viele Individuen von dem Parasiten befallen sind?"
 mem_brainworm.6.a:0 "Unser Gesundheit ist in Gefahr!"
 mem_brainworm.6.b:0 "Wir werden diese Bedrohung mit aller Macht bekämpfen!"
 mem_brainworm.6.c:0 "Die Wissenschaft wird diese Bedrohung beseitigen!"
 mem_brainworm.6.d:0 "Wir werden unser Volk vor dieser Bedrohung bewahren!"
 mem_brainworm.6.e:0 "Diese Bedrohung muss besiegt werden!"
 mem_brainworm.6.f:0 "Kein Wurm wird uns besiegen!"
 mem_brainworm.6.g:0 "Kein Xeno wird unsere Reinheit gefährden!"
 mem_brainworm.6.h:0 "Was für eine faszinierende Kreatur..."
 mem_brainworm.6.i:0 "Wenn nur wir solche Kontrolle über die Gedanken unserer Bürger hätten..."
 mem_brainworm.6.j:0 "Diese Würmer nehmen uns den freien Willen!"
 mem_brainworm.6.k:0 "Kein Wurm wird meine Gedanken kontrollieren!"
 mem_brainworm.7.name:0 "Ephialtes-Wurm Aufstand"
 mem_brainworm.7.desc:0 "Ihr Plan uns alle in Sklaven zu verwandeln wurde vereitelt. Nun greifen uns die Würmer offen an. Hochranginge Mitglieder der Regierung sind verschwunden. Unsere Schiffe werden sabotiert. Und aufgestachelte Massen versuchen die Kontrolle ganzer Planeten an sich zu reißen."
 mem_brainworm.7.a:0 "Wir werden sie stoppen!"
 
 BRAINWORM_EXPEDITION_PROJECT:0 "Biosphäre erforschen"
 BRAINWORM_EXPEDITION_PROJECT_DESC:0 "[From.GetName] hat eine ungewöhnlich aktive Biosphäre mit einer Flora und Fauna, die keine Ähnlichkeiten mit der von uns bekannten Welten hat. Beobachtungen aus dem Orbit von [From.GetName] haben sich als unzureichend erwiesen und eine Landungsexpedition wurde beantragt."
 BRAINWORM_INFILTRATION_PROJECT:0 "Untersuchung des Alienparasiten"
 BRAINWORM_INFILTRATION_PROJECT_DESC:0 "Unser Sicherheitsdienst hat einen seltsamen Parasiten im Gehirn eines unserer Anführer gefunden. Was er mit seinem Wirt gemacht hat, muss zur Sicherheit sofort untersucht werden."
 ephialtes_worm_chain_title:0 "Ephialtes-Wurm"
 ephialtes_worm_chain_desc:0 "Unsere Gesellschaft wurde von einem parasitischen Wurm unterwandert, der den Verstand seines Wirtes übernimmt. Wir müssen uns jetzt wehren, sonst werden wir Sklaven dieser Würmer."
 
 mem_brainworm.101.desc:0 "Forschungsoffizier [Root.GetLeaderName] berichtet, dass eine weitere Erforschung der Biosphäre von [From.GetName] keine weiteren Ungewöhnlichkeiten aufzeigt. Die ersten Scans waren durch eine Fehlklalibrierung der Sensoren verfälscht. Das Problem wurde behoben."
 mem_brainworm.102.desc:0 "Forschungsoffizier [Root.GetLeaderName] berichtet, dass eine weitere Erforschung der Biosphäre von [From.GetName] keine weiteren Ungewöhnlichkeiten aufzeigt. Die ersten Scans waren durch eine Fehlklalibrierung der Sensoren verfälscht. Das Problem wurde behoben."
 
