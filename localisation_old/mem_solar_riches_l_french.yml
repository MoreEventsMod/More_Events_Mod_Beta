 ###################
 # Solar Riches
 ###################
 
 mem_solar_riches_category:0 "Richesses solaires"
 mem_solar_riches_category_desc:0 "Des scans de cette étoile indiquent la présence possible à proximité d'une série de petites structures. Nos meilleures estimations de leur trajectoire suggèrent une orbite en décomposition lente."
 
 mem_solar_riches.1.name:0 "Richesses solaires découvertes"
 mem_solar_riches.1.desc:0 "Le Scientifique §Y[Root.GetLeaderName]§! a trouvé un certain nombre de capteurs solaires décrépits construits par une race extraterrestre inconnue. Même dans un piteux état, ils continuent de collecter l'énergie solaire avec une efficacité plus grande que nous ne l'aurions jamais réalisée nous-mêmes."
 mem_solar_riches.1.a:0 "Extraire les réserves d'énergie et les démanteler."
 mem_solar_riches.1.b:0 "Étudier leur construction et leur fonctionnement."
 
 mem_solar_riches.2.name:0 "Échec de la trajectoire"
 mem_solar_riches.2.desc:0 "§Y[Root.GetLeaderName]§! signale que toutes les traces des structures ont disparu et s'excuse pour les ressources dépensées pour calculer la désintégration orbitale d'objets inexistants."
 
