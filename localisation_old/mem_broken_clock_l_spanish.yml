#Broken Clock
#By ViolentBeetle
#Translate to Spanish by Darh

l_spanish:


 mem_broken_clock.1.name:0 "Reloj Roto"
 mem_broken_clock.1.desc:0 "El sistema §Y[From.GetName]§! es un lugar extraño. \n\nOrbitando una estrella muerta desde hace mucho tiempo, es un enorme mundo de 'Anillo Antiguo'. A pesar del daño evidente que sufrió a lo largo de los años, parece estar en buenas condiciones para su reparación. La telemetría detecta escombros de naves cerca del anillo y los sensores detectan una inusual multitud de cuerpos envueltos en el interior de la estructura, además en el sistema hay un planeta y varias lunas cubiertas por una impenetrable neblina púrpura. \n\nPero lo más desconcertante es que el sistema se ve afectado por extraños efectos de dilatación de tiempo que no parecen corresponder con los principios conocidos de la relatividad general y crean bolsas de tiempo distorsionado en todo el sistema. \n\nAdemás de afectar nuestra percepción del tiempo, parecen inofensivos. Sin embargo, algo está claramente muy mal con este lugar..."
 mem_broken_clock.1.a:0 "Ominoso."

 mem_broken_clock.101.name:0 "Reloj Roto: Malas Noticias"
 mem_broken_clock.101.desc:0 "Nuestro puesto avanzado en el sistema §Y[From.Solar_System.GetName]§! informa que las anomalías temporales presentes en el sistema son cada vez más frecuentes y erráticas. \n\nLo que sea o quien esté detrás de ellos parece estar activo. ¿Quién sabe cuál será el resultado de esta actividad?"
 mem_broken_clock.101.a:0 "We must be ready for anything."

 mem_broken_clock.102.name:0 "Reloj Roto: Incertidumbre"
 mem_broken_clock.102.desc:0 "Nuestros sensores de largo alcance indican que las anomalías temporales presentes en el sistema §Y[From.Solar_System.GetName]§! son cada vez más frecuentes y erráticos. \n\nLo que sea o quien esté detrás de ellos parece estar activo. ¿Quién sabe cuál será el resultado de esta actividad?"
 mem_broken_clock.102.a:0 "Preocupante"

 mem_broken_clock.1001.name:0 "Reloj Roto: Incumplimiento"
 mem_broken_clock.1001.desc:0 "Un evento muy extraño a ocurrido en el sistema §Y[From.Solar_System.GetName]§! que ha sido reportado. La misteriosa niebla que envolvía los planetas se ha desvanecido, revelando todo el sistema. La gran estructura del mundo anillo parece haberse reparado de alguna manera por todo el daño sufrido por el tiempo. Incluso la estrella misma ha cambiado su composición y se ha convertido en una estrella brillante de clase A, aparentemente revirtiendo miles de millones de años de envejecimiento.. \n\nLo más extraño es que el sistema desolado ahora está lleno de vida. Las ciudades en expansión y las áreas industriales cubren el mundo de los anillos y uno de los planetas más grandes, junto con dos hábitats completamente desarrollados que simplemente aparecieron en el vacío, custodiados por una gran flota. Es como si el sistema nunca hubiera estado desierto. \n\nLos misteriosos recién llegados nos están llamando."
 mem_broken_clock.1001.a:0 "Que extraño."
 mem_broken_clock.1001.a.phobe:0 "Invitados no deseados..."

 mem_broken_clock.1001.we_are_owners:0 "Casi al instante, nuestro puesto avanzado y todas las demás estructuras permanentes desaparecieron del sistema.. \n\nAl mismo tiempo, Los..."
 mem_broken_clock.1001.we_are_not_owners:0 "\n\nLos.." 

 mem_broken_clock.1002.name:0 "Reloj Roto: Contacto"
 mem_broken_clock.1002.desc:0 "Estamos recibiendo comunicaciones del imperio que actualmente ocupa el sistema §Y[From.Solar_System.GetName]§!. \n\nNo les llevó mucho tiempo descifrar nuestras comunicaciones."

#Options here are mostly reused
 mem_broken_clock.1003.desc:0 "§Y¡Pueblos de la galaxia!§! \n\nPrestad atención a este mensaje de advertencia. \n\nPorque §YDool'Rakkan§! vive de nuevo. Somos la llama que quema a los malvados y débiles. Nuestra misión sagrada es limpiar el universo de vida alienígena impura y abominable. \n\nEn una época diferente, la traición de nuestros enemigos nos dejó atrapados en un bolsillo temporal. Pero una eternidad pasada entre realidades desmoronadas y líneas de tiempo rotas solo ha fortalecido nuestra convicción. \n\nLucha con nosotros o sometete a tu destino, no importa. Tu destrucción es inevitable."
 mem_broken_clock.1003.generic:0 "No vamos a ser una presa fácil."
 mem_broken_clock.1003.agressive:0 "¡Has elegido la línea de tiempo incorrecta para invadir!"
 mem_broken_clock.1003.purifier:0 "Lo hiciste hasta ahora. Solo para morir."
 mem_broken_clock.1003.peacekeeper:0 "Tus atrocidades terminan aquí."
 mem_broken_clock.1003.friendly:0 "¿Por qué no podemos ser solo amigos?"

 mem_broken_clock.1004.desc:0 "Información. \n\nEntidad: Iniciativa de Erradicación Sostenida \nPropósito: Eliminación de toda la vida orgánica inteligente de la galaxia. \n\nLas operaciones se pospusieron debido a una interferencia temporal inesperada. \n\nLa erradicación ahora se reanudará."
 mem_broken_clock.1004.terminator:0 "Bienvenido a casa."

 mem_broken_clock.1005.desc:0 "Cautivo... no presumas que puedes escapar de nosotros esta vez. El organismo Apex es el último depredador. Tu único futuro es alimentarnos. Los adversarios más fuertes intentaron resistirnos, pero todo lo que pudieron hacer fue atraparnos temporalmente. \n\nLa eternidad pasada en la burbuja temporal solo ha aumentado nuestra hambre. Ahora somos libres y estamos listos para otra cacería."
 mem_broken_clock.1005.swarm:0 "Prepárate para conocer al verdadero depredador del ápice."

 #The second desc is identical to first, except for "Even their home system..." - don't trust paster to read its name through scripted loc.
 mem_broken_clock.3001.name:0 "Reloj Roto: Sin Tiempo"
 mem_broken_clock.3001.desc:0 "Nuestros investigadores reportan lo más extraño que ha ocurrido hoy. \n\nParece que las hordas en §Y[From.GetSpeciesAdj]§! habrían desaparecido durante la noche. No está claro cuál fue la causa de tal cambio de eventos, pero es probable que cualquier evento temporal que los haya traído aquí haya sido revertido o haya fallado. Si no fuera por el rastro de destrucción que dejaron a su paso, es como si nunca hubieran existido. [Root.MemBrokenClock3001]"
 mem_broken_clock.3001.desc.system_reverted:0 "Nuestros observadores reportan lo más extraño que ha ocurrido hoy. \n\nParece que las hordas en §Y[From.GetSpeciesAdj]§! habrían desaparecido durante la noche. Incluso su sistema de origen, ha sido revertido a su estado descompuesto original. No está claro cuál fue la causa de tal cambio de eventos, pero es probable que cualquier evento temporal que los haya traído aquí haya sido revertido o haya fallado. Si no fuera por el rastro de destrucción que dejaron a su paso, es como si nunca hubieran existido. [Root.MemBrokenClock3001]"
 mem_broken_clock.3001.a:0 "Buen viaje."
 mem_broken_clock.3001.survivors:0 "\n\nSin embargo, el espacio que alguna vez ocuparon no parece estar completamente vacío. Los pocos que sobrevivieron a las purgas han recuperado sus mundos y están listos para apostar por un futuro como potencia galáctica."
 mem_broken_clock.3001.no_survivors:0 "Ya veremos..."


