 ##Viral Engine
 #Writing and idea by shockedsystem
 #Code by LamilLerran
 #Translated by Lukasmar
 
 #mem_viral_engine.10.name:0 "Viral Outbreak"
 mem_viral_engine.10.name:0 "Wybuch Zarazy"
 #mem_viral_engine.10.desc:0 "The authorities on [This.GetName] have reported the emergence of a new disease. While it isn't fatal, it does cause emotional distress and insomnia among the infected. It could be nothing: a minor cross-species virus gaining a foothold, perhaps. Regardless, we should take preventative measures to keep it from spreading, while the biology department works to identify the pathogen."
 mem_viral_engine.10.desc:0 "Władze [This.GetName] donoszą o pojawieniu się nowej choroby. Pomimo tego, że nie jest śmiertelna, wywołuje ona depresję i bezsenność. Może nie jest to nic poważnego, najwyżej drobny wirus. Niezależnie od tego, powinniśmy podjąć środki zapobiegawcze, aby zapobiec jego rozprzestrzenianiu się, w międzyczasie wydział biologii powinien jak najszybciej zidentyfikować patogen."
 #mem_viral_engine.10.a:0 "Quarantine the infected."
 mem_viral_engine.10.a:0 "Poddać zarażonych kwarantannie."
 #mem_viral_engine.11.name:0 "Aberrant Behavior"
 mem_viral_engine.11.name:0 "Nieprawidłowe Zachowanie"
 #mem_viral_engine.11.desc:0 "Thanks to our efforts, the virus has stopped spreading. But those already infected are experiencing more symptoms. Personality changes and sudden aggression to the medical staff have been reported. They have also lost interest in communicating with those outside the cordon, preferring to interact with other infected. Work continues to isolate whatever pathogen is responsible, but the team available on [This.GetName] is overwhelmed. They request assistance."
 mem_viral_engine.11.desc:0 "Dzięki naszym wysiłkom wirus przestał sie rozprzestrzeniać. Niestety ludzie zarażeni zaczęli wykazywać nowe symptomy. Oddziały medyczne donoszą o nagłych wybuchach agresji i zmianach osobowości zarejestrowanych wśród pacjentów. Pacjenci wykazuja większą chęć komunikacji z innymi zarażonymi, niż z osobami spoza kordonu. Badacze kontynuują pracę nad wyizolowaniem patogenu za to odpowiedzialnego, ale grupa dostępna na [This.GetName] jest przytłoczona pracą. Proszą o wsparcie."
 #mem_viral_engine.11.a:0 "See to it."
 mem_viral_engine.11.a:0 "Udziel wsparcia."
 #mem_viral_engine.11.b:0 "We don't have time for this."
 mem_viral_engine.11.b:0 "Nie mamy na to czasu."
 #MEM_VIRAL_ENGINE_ISOLATE_PATHOGEN:0 "State of Emergency"
 MEM_VIRAL_ENGINE_ISOLATE_PATHOGEN:0 "Stan wyjątkowy"
 #MEM_VIRAL_ENGINE_ISOLATE_PATHOGEN_DESC:0 "[From.GetName]'s medical staff have called for assistance in identifying the disease affecting their world. A science vessel would greatly assist their efforts."
 MEM_VIRAL_ENGINE_ISOLATE_PATHOGEN_DESC:0 "Ekipa badawcza z [From.GetName] prosi o wsparcie w zidentyfikowaniu choroby która nęka ich planetę. Statek naukowy bardzo by im w tym pomógł."
 #mem_viral_engine.12.name:0 "The Infected"
 mem_viral_engine.12.name:0 "Zarażeni"
 #mem_viral_engine.12.desc:0 "The earlier reports of aggression and emotional disturbance among the infected on [From.GetName] have subsided. Instead, those in quarantine feel compulsions to start building something. They don't know what they wish to build, or if they do, they refuse to explain. People with no construction experience have begun to weld a metal framework, teachers are digging for a foundation, and indigents are writing code in an unknown octodecimal language. At this point it is impossible to tell what they are constructing."
 mem_viral_engine.12.desc:0 "Wcześniejsze doniesienia o wybuchach agresji i rozchwianiu emocjonalnym wśród zarażonych na planecie [From.GetName] ustały. Natomiast pacjęci umieszczeni pod kwarantanną zaczęli odczuwać przymus budowania czegoś. Nie wiedzą co chcą zbudować, albo jeśli wiedzą to oddmawiają wyjaśnień. Osoby bez doświadczenia budowlanego zaczęły spawać metalowe ramy, nauczyciele kopią fundamenty, a osoby potrzebujące zaczęły pisać kod w nieznanym języku ósemkowym. Na chwilę obecną niemożliwym jest stwierdzenie co budują."
 #mem_viral_engine.12.generic:0 "Study the infected."
 mem_viral_engine.12.generic:0 "Zbadaj zarażonych."
 #mem_viral_engine.12.col:0 "Sequester the infected in a camp far from any city."
 mem_viral_engine.12.col:0 "Izolujcie zarażonych w obozie położonym daleko od miasta."
 #mem_viral_engine.12.col.tooltip:0 "The infected population will be removed from the workforce."
 mem_viral_engine.12.col.tooltip:0 "Zainfekowana ludność zostanie oddzielona od siły roboczej."
 #mem_viral_engine.12.phobe:0 "We must protect our people. Sequester the infected!"
 mem_viral_engine.12.phobe:0 "Musimy bronić naszych ludzi. Oddzielcie zakażonych!"
 #mem_viral_engine.12.phobe.tooltip:0 "The infected population will be removed from the workforce.
 mem_viral_engine.12.phobe.tooltip:0 "Zainfekowana ludność zostanie oddzielona od siły roboczej."
 #mem_viral_engine.12.mat:0 "We must find a cure. Unleash our best minds."
 mem_viral_engine.12.mat:0 "Musimy znaleźć lek. Wytężcie nasze najlepsze umysły."
 #mem_viral_engine.12.ind:0 "Cure our people. Nothing must abridge free will."
 mem_viral_engine.12.ind:0 "Wyleczcie naszych ludzi. Nic nie może ograniczać wolnej woli."
 #mem_viral_engine.12.spi:0 "This may be a voice from Beyond! Observe, but do not interfere."
 mem_viral_engine.12.spi:0 "Może to być głos spoza naszego świata! Obserwujcie, ale nie interweniujcie."
 #mem_viral_engine.12.spiphile:0 "There is a divine beauty in the alien mind. Do not interfere."
 mem_viral_engine.12.spiphile:0 "W tym obcym umyśle dostrzegamy boskie piękno. Nie wtrącaj się."
 #mem_viral_engine.12.phile:0 "This may be an intelligence. We should let them finish."
 mem_viral_engine.12.phile:0 "Może być to oznaka inteligencji. Powinniśmy pozwolić im dokończyć."
 #MEM_VIRAL_ENGINE_STUDY_INFECTED:0 "Study of the Infected"
 MEM_VIRAL_ENGINE_STUDY_INFECTED:0 "Zbadaj Zainfekowanego"
 #MEM_VIRAL_ENGINE_STUDY_INFECTED_DESC:0 "The infected are behaving strangely. They are cooperating with eachother to accomplish some as of yet unknown task. For the safety of our people, we should determine what their final goal is."
 MEM_VIRAL_ENGINE_STUDY_INFECTED_DESC:0 "Zainfekowani dziwnie się zachowują. Współpracują ze sobą nawzajem w celu ukończenia jeszcze niezydentifikowanego zadania. Dla bezpieczeństwa naszych ludzi, powinniśmy jak najszybciej dowiedzieć się co oni planują."
 #MEM_VIRAL_ENGINE_RESEARCH_CURE:0 "Find the Cure"
 MEM_VIRAL_ENGINE_RESEARCH_CURE:0 "Znajdź lekarstwo"
 #MEM_VIRAL_ENGINE_RESEARCH_CURE_DESC:0 "Our people are being manipulated by some kind of alien virus. This cannot continue. We should begin a targetted campaign to find an antiviral medication capable of taking on this threat."
 MEM_VIRAL_ENGINE_RESEARCH_CURE_DESC:0 "Nasi ludzie są manipulowani przez jakiś rodzaj obcego wirusa. Musimy to powstrzymać. Powinniśmy rozpocząć kampanię ukierunkowaną w celu znalezienia leku przeciwwirusowego."
 #mem_viral_engine.13.name:0 "Study Concluded"
 mem_viral_engine.13.name:0 "Badanie Zakończone"
 #mem_viral_engine.13.desc:0 "Analysis of the infected behaviour has concluded in consensus. Those affected by the virus are constructing some kind of incredibly complex biological computer.\n\nOne of the infected approached our staff, claiming to speak for the rest. They claimed that the compulsions had taken the form of voices, and that these voices were telling them that they needed to submit their bodies to some kind of invasive procedure. They requested that we not interfere.\n\nWe have no idea what will happen to our people. This could be our last chance to stop this."
 mem_viral_engine.13.desc:0 "Analiza zachowań zarażonych została pomyślnie zakończona. Osoby dotknięte wirusem budują coś na kształt niewiarygodnie skomplikowanego komputera biologicznego.\n\nJeden z zarażonych podszedł do naszych pracowników twierdząc, że wypowiada się za resztę. Twierdzą oni, że przymusy które do tej pory odczuwali przybrały formę głosów, i że te głosy mówią im, że muszą poddać swoje ciało pewnego rodzaju procedurze inwazyjnej. Proszą abyśmy nie ingerowali.\n\nNie mamy pojęcia co stanie się naszym ludziom. Może to być nasza ostatnia szansa aby temu zapobiec."
 #mem_viral_engine.13.a:0 "Allow them to finish."
 mem_viral_engine.13.a:0 "Pozwólcie im skończyć."
 #mem_viral_engine.13.a.tooltip:0 "The infected activate their machine. We can only hope it is benign."
 mem_viral_engine.13.a.tooltip:0 "Zainfekowani uruchomili swoją maszynę. Możemy mieć tylko nadzieję, że cała procedura jest łagodna."
 #mem_viral_engine.13.b:0 "Stop this at once!"
 mem_viral_engine.13.b:0 "Zatrzymać to natychmiast!"
 #mem_viral_engine.13.b.tooltip:0 "Construction will be stopped by whatever means necessary...including deadly force."
 mem_viral_engine.13.b.tooltip:0 "Budowa zostanie zatrzymana za pomocą wszelkich możliwych środków...nawet jeśli miałoby to oznaczać czyjąś śmierć."
 #mem_viral_engine.14.name:0 "Successful Isolation"
 mem_viral_engine.14.name:0 "Udane Wyodrębnienie"
 #mem_viral_engine.14.desc:0 "Our joint efforts with the administration of [This.GetName] have finally isolated the culprit. It is a virus, though one comprised of several amino acids not used in our own biology. It attacks the brain, performing subtle, almost targeted modifications to the areas responsible for decision making and emotional expression. Some of the virologists believe there is a greater intelligence guiding this process."
 mem_viral_engine.14.desc:0 "Naszym połączonym siłą z administracją [This.GetName] wkońcu udało się wyodrębnić winnego. Jest to wirus, choć składa się on z kilku aminokwasów niewykorzystywanych w naszej własnej biologii. Atakuje on mózg, wykonując delikatne, ściśle ukierunkowane zmiany obszarów odpowiedzialnych za podejmowanie decyzji i ekspresję emocjonalną. Niektórzy z wirusologów wierzą, że istnieje większa inteligencja prowadząca ten proces."
 #mem_viral_engine.14.a:0 "We should consider our options"
 mem_viral_engine.14.a:0 "Powinniśmy rozważyć nasze opcje"
 #mem_viral_engine.15.name:0 "Out of Time"
 mem_viral_engine.15.name:0 "Brak Czasu"
 #mem_viral_engine.15.desc:0 "Our researchers ran out of time. There are too many unknowns left, and the infected have nearly completed their machine."
 mem_viral_engine.15.desc:0 "Naszym naukowcom zabrakło czasu. Zostało zbyt wiele niewiadomych, a zakażonym już prawie udało się ukończyć swoją maszynę."
 #mem_viral_engine.15.a:0 "All we can do is wait...and hope."
 mem_viral_engine.15.a:0 "Wszystko co możemy zrobić to czekać...i mieć nadzieję."
 #mem_viral_engine.16.name:0 "Isolation Complete"
 mem_viral_engine.16.name:0 "Udana Izolacja"
 #mem_viral_engine.16.desc:0 "For the greater good, we have completely removed the infected from our society. They shall be treated and cared for, but they will never be allowed to return. Our people rejoice at their sacrifice."
 mem_viral_engine.16.desc:0 "Całkowicie wyizolowaliśmy zakażonych z naszego społeczeństwa. Będziemy o nich dbać, ale już nigdy nie wrócą do nas. Wszystko dla większego dobra reszty ludności. Nasi ludzie cieszą się z ich poświęcenia."
 #mem_viral_engine.16.a:0 "They shall be honored!"
 mem_viral_engine.16.a:0 "Ich poświęcenie będzie zapamiętane!"
 #mem_viral_engine.17.name:0 "Cure Found"
 mem_viral_engine.17.name:0 "Lekarstwo Znalezione"
 #mem_viral_engine.17.desc:0 "Success! An antiviral has been synthesized to expunge this strange infection. The rest of our populace on [This.GetName] is being inoculated as well, to prevent this from happening again."
 mem_viral_engine.17.desc:0 "Udało się! Stworzony został antywirus który pozbędzie się tej dziwnej infekcji. Reszta populacji [This.GetName] również została zaszczepiona, aby wyeliminować zagrożenie ponownego zarażenia się."
 #mem_viral_engine.17.a:0 "Another victory for medical science."
 mem_viral_engine.17.a:0 "Kolejne zwycięstwo medycyny."
 #mem_viral_engine.22.name:0 "The Viral Engine"
 mem_viral_engine.22.name:0 "Silnik Wirusowy"
 #mem_viral_engine.22.desc:0 "Construction on [This.GetName] has completed, and our doctors report that there is no trace of the virus left in our people. The machine they built while under its influence is a computer based not on digital data, but on the movement of amino acid and protein groups. It's fascinating, if thoroughly alien.\n\nOur best guess is that the virus built itself a habitat, a persistent simulated environment based on a compatible biological structure. Communication has been made possible through temporary surrogates, and in exchange for power and regular injections of organic material, the machine has offered us its use as a computational engine. Its utility in our research efforts could be immense."
 mem_viral_engine.22.desc:0 "Budowa na [This.GetName] została ukończona, i nasi lekarze donoszą o braku jakiegokolwiek śladu po wirusie u osób zakażonych. Urządzenie które zbudowali pod wpływem wirusa jest komputerem, który nie jest oparty na danych cyfrowych, lecz na ruchu grupy aminokwasów i białek. Jest to fascynujące.\n\nDomyślamy się, że wirus zbudował sobie siedlisko, które posiada trwale symulowane środowisko bazowane na kompatybilnej strukturze biologicznej. Komunikacja jest możliwa dzięki tymczasowym surogatom, a w zamian za zasilanie i regularne zastrzyki z materiału organicznego, maszyna zaoferowała nam swoje zastosowanie jako silnika obliczeniowego. Jej użyteczność w naszych badaniach może być ogromna."
 #mem_viral_engine.22.a:0 "Glad this worked out for both sides."
 mem_viral_engine.22.a:0 "Dobrze, że skończyło się to szczęśliwie dla obu stron."
 #mem_viral_engine.22.a.tooltip:0 "The §YViral Engine§! is online, benefiting our research."
 mem_viral_engine.22.a.tooltip:0 "§YSilnik Wirusowy§! jest podłączony, wspomagając nasze badania."
 #mem_viral_engine.19.name:0 "Viral Insurgency"
 mem_viral_engine.19.name:0 "Powstanie Zarażonych"
 #mem_viral_engine.19.desc:0 "We have successfully prevented any further activity by the infected. Unfortunately, this caused them to revert to terrifying violence. Local forces were forced to retaliate with lethal force. Some of the infected managed to escape, and may prove to be a threat in the future. But the immediate problem has passed."
 mem_viral_engine.19.desc:0 "Udało nam się powstrzymać jakiekolwiek dalsze działania ze strony zarażonych. Niestety sprowokowało ich to do użycia strasznej przemocy. Siły lokalne zostały zmuszone do odpowiedzi ze śmiercionośną siłą. Niektórym z zainfekowanych udało się uciec, i mogą okazać się zagrożeniem w przyszłości. Ale bezpośredni problem został zażegnany."
 #mem_viral_engine.19.a:0 "Hunt them down!"
 mem_viral_engine.19.a:0 "Złapać ich!"
 #mem_viral_engine.20.name:0 "The Viral Transmitter"
 mem_viral_engine.20.name:0 "Przekaźnik Wirusowy"
 #mem_viral_engine.20.desc:0 "The infected have finished construction. The last visible portion was a radio transmitter dish. It activated shortly after completion, putting out a gargantuan amount of data into space. At some point, the virus was completely expunged from the bodies of the infected with an automated inoculation system. Those cured of the disease have returned to their original personalities, and claim almost no memory to what has transpired.\n\nThe current theory is that this device converted the virus' constituent components into coded electronic information, then transmitted this to some unknown location. We're left with more questions than answers, along with a very large, very useless radio transmitter to remove."
 mem_viral_engine.20.desc:0 "Zarażonym udało się ukończyć swoją konstrukcję. Ostatnią widoczną częścią był nadajnik radiowy. Uruchomił się zaraz po zakończeniu prac i wysłał ogromną ilość danych w przestrzeń kosmiczną. Wirus został całkowicie usunięty z ciał zarażonych za pomocą automatycznego systemu inokulacji. Ludzie wyleczeni z choroby, powrócili do swoich oryginalnych osobowości i twierdzą, że prawie nie pamiętają tego co się wydarzyło.\n\nObecna teoria jest taka, że to urządzenie przemieniło elementy składowe wirusa w zakodowaną informację elektroniczną, następnie przeniosło go do jakiejś nieznanej lokacji. Zostaliśmy z większą ilością pytań niż odpowiedzi, wraz z bardzo dużym i bezużytecznym transmiterem radiowym do usunięcia."
 #mem_viral_engine.20.a:0 "Good riddance."
 mem_viral_engine.20.a:0 "Pozbyliśmy się go."
 #mem_viral_engine.21.name:0 "The Viral Bomb"
 mem_viral_engine.21.name:0 "Bomba Wirusowa"
 #mem_viral_engine.21.desc:0 "The infected's construction project was nothing but a ruse! The building concealed a massive viral dispersal system: a device whose sole purpose was to pour clouds of infectious agents into the atmosphere. An attempt at intervention was met with terrible violence by the infected, and new cases of the virus were reported across the planet. Security forces waged a desperate fight to stop the infected and quarantine those exposed. Cities convulsed with violence, and fires ravaged the world's industrial heartland. They managed to incarcerate or kill most of the insurgents, but some managed to escape into the wilderness. [This.GetName] mourns those lost in this brief but vicious civil war. It must rebuild, but it will never forget."
 mem_viral_engine.21.desc:0 "Projekt budowlany zarażonych był podstępem! Budynek ukrywał ogromny system rozpraszający wirusa: urządzenie, którego jedynym celem było wpuścić chmury czynników zakaźnych do atmosfery. Próba interwencji spotkała się ze straszliwą przemocą ze strony zainfekowanych, i na całej planecie odnotowano nowe przypadki zakażenia wirusem. Siły bezpieczeństwa prowadzą desperacką walkę, aby zatrzymać zainfekowanych i poddać narażonych na zakażenie kwarantannie. Miasta przepełnione są przemocą, a pożary pustoszą serce przemysłowe tego świata. Siłom Bezpieczeństwa udało się uwięzić lub zabić większość powstańców, ale niektórym udało się uciec na pustynię. [This.GetName] opłakuje poległych w tej krótkiej ale okrutnej wojnie domowej. Musimy się odbudować, ale nigdy nie możemy o tym zapomnieć."
 #building_mem_viral_engine:0 "Viral Engine"
 d_mem_viral_engine:0 "Silnik Wirusowy"
 #building_mem_viral_engine_desc:0 "A biological computer capable of unparalleled calculative capacity. The intelligence inhabiting the machine is thankful for our assistance, and intends to repay us by helping our research."
 d_mem_viral_engine_desc:0 "Komputer biologiczny zdolny do niespotykanej pojemności obliczeniowej. Inteligencja zamieszkująca tą maszynę jest wdzięczna za pomoc, i chce odwdzięczyć się pomagając nam w badaniach."
 #mem_mysterious_illness:0 "Mysterious Illness"
 mem_mysterious_illness:0 "Tajemnicza Choroba"
 #mem_mysterious_illness_desc:0 "A mysterious illness has broken out. Our people are concerned, worrying they may be the next to become infected."
 mem_mysterious_illness_desc:0 "Wybuchła tajemnicza choroba. Nasi ludzie są zaniepokojeni możliwością zarażenia się."
 #mem_grateful_populace:0 "Grateful Populace"
 mem_grateful_populace:0 "Wdzięczna Ludność"
 #mem_grateful_populace_desc:0 "The people remember the sacrifices neccessary to keep them safe. They strive to prove worthy of this terrible cost."
 mem_grateful_populace_desc:0 "Ludzie zapamiętają poświęcenie niezbędne do utrzymania ich bezpieczeństwa. Chcą udowodnić, że byli warci podjęcia takiej strasznej decyzji."
 #mem_medical_breakthrough:0 "Medical Breakthrough"
 mem_medical_breakthrough:0 "Medyczny Przełom"
 #mem_medical_breakthrough_desc:0 "The viral pandemic has been expunged. Our people rejoice!"
 mem_medical_breakthrough_desc:0 "Pandemia wirusa została powstrzymana. Nasi ludzie radują się!"
 #mem_viral_insurgency:0 "Viral Insurgency"
 mem_viral_insurgency:0 "Powstanie Zarażonych"
 #mem_viral_insurgency_desc:0 "The surviving infected have fled custody, determined to complete their nefarious scheme. We must hunt them down, no matter the cost!"
 mem_viral_insurgency_desc:0 "Ocalali zainfekowani uciekli z aresztu, z postanowieniem zakończenia swojego nikczemnego planu. Musimy ich złapać, bez względu na koszty!"
 #tb_mem_viral_transmitter:0 "£blocker  Viral Transmitter"
 d_mem_viral_transmitter:0 "£blocker  Przekaźnik Wirusowy"
 #tb_mem_viral_transmitter_desc:0 "The alien virus may have been benign, but it left behind this useless reminder of its passage."
 d_mem_viral_transmitter_desc:0 "Ten obcy wirus mógł być nieszkodliwy, ale pozostawił po sobie ten bezużyteczny 'pomnik' swojej obecności."

 job_mem_viral_engineer:1 "Viral Engine Operator"
 job_mem_viral_engineer_plural:1 "Viral Engine Operators"
 job_mem_viral_engineer_desc:1 "Researchers who operate a biological computer inhabited by an intelligence capable of unparalleled calculative capacity that is thankful for our assistance and intends to repay us by helping our research."
