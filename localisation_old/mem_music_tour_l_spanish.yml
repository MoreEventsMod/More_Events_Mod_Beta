l_spanish:
 mem_music_tour.8.name:0 "Una actuación estelar"
 mem_music_tour.8.desc:0 "¡Un músico popular del §Y[mem_rockstar_origin.GetName]§! ha estado encabezando sus listas últimamente e incluso ha obtenido un éxito moderado en el extranjero. Buscando abrirse paso a escala galáctica, ha puesto su mira en un posible recorrido en §Y[mem_tour_location.GetName]§!. Una parte de la población local está entusiasmada por lo que consideran un evento único en la vida, aunque hay algunos que afirman que su música tiene una influencia cuestionable en nuestra juventud."
 mem_music_tour.8.xenophile:0 "¡Qué oportunidad de presenciar su cultura de primera mano!"
 mem_music_tour.8.xenophobe:0 "Negar la entrada y prohibir su música por si acaso."
 mem_music_tour.8.individualist:0 "Todos tienen derecho a una oportunidad en el estrellato."
 mem_music_tour.8.lodsofemone:0 "Lo sé, soy yo quien vende boletos."
 mem_music_tour.8.collectivist: "No debemos idolatrar a los individuos vanidosos."
 mem_music_tour.8.religiousdogma:0 "La forma en que retumba su §Y[mem_rockstar_origin.GetSpeciesOrganName]§! es muy indecente. Prohibir esta inmundicia."
 mem_music_tour.8.freeforall:0 "¡Deberíamos transmitir este evento en vivo en todo nuestro país!"
 mem_music_tour.8.freeforall.tooltip:0 "([Root.GetName]):\n  §YXenofilo§! pops gana §G+15%§! Felicidad §Y24§! meses\n  §YXenofobo§! pops gana §R-15%§! felicidad §Y24§! meses"
 mem_music_tour.8.woodstock:0 "¡Tres meses de paz y música!"
 mem_music_tour.8.default:0 "Deje que la administración planetaria decida."
 mem_music_tour.9.name:0 "El primer concierto de gira"
 mem_music_tour.9.rock:0 "\"Buenos días §Y[mem_tour_location.GetName]§!! estas listo para rockear? Yo digo, ¿estás listo para rockear?\"\n\nLa banda §Y[mem_rockstar_origin.GetAdj]§!, comenzaron su actuación con \"Desintegradores de Orquídeas\". El sistema de traducción universal en el escenario tuvo problemas para seguir al cantante, casi recalentándose durante ciertas partes de su actuación. Cuando se apagó, el público parecía saber el la letra de memoria de los §Y[mem_rockstar_origin.GetSpeciesAdj]§!"
 mem_music_tour.9.dubstep:0 "Multitudes de fanáticos pararon en la arena para debut del artista §Y[mem_rockstar_origin.GetAdj]§! en §Y[mem_tour_location.GetName]§!. El público estalló en vítores entusiastas cuando subió al escenario, Con un dominio total del escenario, del publico y de su música. Uno no puede evitar preguntarse por qué tuvo que venir hasta §Y[mem_tour_location.GetName]§! y presionar esos botones en el escenario."
 mem_music_tour.9.incomprehensible:0 "El artista §Y[mem_rockstar_origin.GetAdj]§! debe haber traído algún tipo de instrumento desconocido al escenario. Sería imposible explicar la reacción de la multitud de lo contrario. Y sin embargo, cuando tocaba, solo había silencio.\n\nUna investigación superficial reveló que la música de §Y[mem_rockstar_origin.GetSpeciesAdj]§! es ejecutada tradicionalmente en frecuencias que en §Y[Root.GetSpeciesNamePlural]§! no se pueden escuchar"
 mem_music_tour.9.festival:0 "La banda §Y[mem_rockstar_origin.GetAdj]§! tocó en campo abierto bajo un sol radiante. En los terrenos del festival, varios grupos de fanáticos sin lavar y con falta de sueño se reunieron, ingiriendo cantidades poco saludables de bebidas embriagantes y abusando de sustancias cuestionables. Esta escena se repitió en varios lugares en §Y[mem_tour_location.GetName]§!, siempre dejando un rastro de basura. Pero todos estuvieron de acuerdo en que se divirtieron mucho."
 mem_music_tour.9.rapper:0 "El músico §Y[mem_rockstar_origin.GetName]§!, canto el tema \"50 Creds\", era menos cantar que disparar un aluvión rápido de §Y[mem_rockstar_origin.GetSpeciesAdj]§! calumnias y difamaciones. Durante el acto final de la noche, glorificó el estilo de vida de su familia de clase trabajadora, que provenía de un vecindario que a menudo era desgarrador y a veces violento. La audiencia lo aplaudió y le pidió la canción \"Ser Realistas\" y se fue casi el final del evento para terminar en su lujoso transbordador privado."
 mem_music_tour.9.metal:0 "Los músicos, autodenominados como §Y\"Power[mem_rockstar_origin.GetSpeciesNameCompliment]\"§!,estaban revestidos de cuero negro, tachonados con ocasionales cadenas de metal o espigas. El vocalista dejó escapar un gruñido primitivo que provocó que el traductor universal en el set dijera tonterías, aunque el equipo pronto se ahogó por la música que pareció alcanzar los 200 decibelios... Lo típico \"Danza\" Esta actuación parecía consistir en violentas convulsiones en la cabeza."
 mem_music_tour.9.dontunderstand:0 "No entiendo el atractivo, realmente."
