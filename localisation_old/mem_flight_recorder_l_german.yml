l_german:
 #Flight recorder
 #Translatet to German by Xios


 #Base
 #mem_flight_recorder_category:0 "Unidentified Signals"
 mem_flight_recorder_category:0 "Unidentifiziertes Signal"
 #mem_flight_recorder_category_desc:0 "We are picking up repeating signals originating from §Y[Root.GetName]§!, presumably a distress signal or locator beacon."
 mem_flight_recorder_category_desc:0 "Wir nehmen sich wiederholende Signale von §Y[Root.GetName]§! auf, vermutlich ein Notsignal oder ein Signalfeuer."
 
 #Success
 #mem_flight_recorder.1.name:0 "Flight Recorder"
 mem_flight_recorder.1.name:0 "Die Black Box"
 #mem_flight_recorder.1.desc:0 "§Y[Root.GetName]§! has intercepted and recovered a small device orbiting §Y[From.GetName]§!. Judging by the extracted data, it's a flight recorder from a military cruiser, jettisoned right before the ship was driven straight into the star by armed raiders. Depending on which set of voices we listen to on the interior cabin recordings, these hijackers were either freedom fighters or nationalist fanatics. The defending crew describes the intruders as terrorists who seek to disrupt the fragile galactic peace in a cruel retaliation for having their nation's wanton aggression contained; the boarding party presents themselves as liberators who are willing to give their lives to free their people from the yoke of imperialist oppression that has been forced upon them by treacherous neighbours. Either way, the raw stream of flight data could be useful in research of our own."
 mem_flight_recorder.1.desc:0 "§Y[Root.GetName]§! hat ein kleines Gerät eingefangen im Orbit von §Y[From.GetName]§!. Ausgehend von den entnommenen Daten, ist es die Black Box von einem militärischen Kreuzer. Sie wurde ausgestoßen, kurz bevor das Schiff direkt in einen Stern gesteuert wurde von bewaffneten Kaperern. Je nachdem welchen Stimmen man zuhörten von den Innenkabinenaufnahmen, waren die Entführer entweder Freiheitskämpfer oder nationalistische Fanatiker. \n\n§YDie verteildigende Besatzung§! beschreibt die Eindringlinge als Terroristen, welche versuchen den zerbrechlichen galaktischen Frieden zu zerstören, als Vergeltungsakt, dafür das sie ihrer Nation die mutwillige Aggresivität enthalten\n\n §YDie Enterer§! bezeichnen sich selbst als Befreier, welche den Willen haben ihr Leben zu geben, um ihre Leute aus dem Joch der imperialistischen Unterdrücker zu retten, welche ihnen von ihren heimtückischen Nachbarn auferlegt wurde. \n\n Wie auch immer, die rohen Flugdaten könnten allein schon nützlich für unsere Forschungen sein!"
 
 #Failure
 #mem_flight_recorder.2.name:0 "Signal Lost"
 mem_flight_recorder.2.name:0 "Signal verloren"
 #mem_flight_recorder.2.desc:0 "§Y[Root.GetName]§! was unable to isolate and track the signal again. Its source is likely lost forever."
 mem_flight_recorder.2.desc:0 "§Y[Root.GetName]§! hat es nicht geschaft das Signal zu isolieren und zurück zu verfolgen. Die Quelle ist wahrscheinlich für immer verloren."
 
 mem_flight_recorder.dissapointing:0 "Enttäuschend."

 #Critical Failure
 #mem_flight_recorder.3.name:0 "Booby Trap"
 mem_flight_recorder.3.name:0 "Sprengfalle"
 #mem_flight_recorder.3.desc:0 "Soon after the ship salvaged a small device orbiting §Y[From.GetName]§!, we lost contact with them. It appears the device was rigged to explode when brought aboard a spacecraft, likely as some sort of booby trap."
 mem_flight_recorder.3.desc:0 "Kurz nachdem das Schiff, dass kleine Gerät aus dem Orbit von §Y[From.GetName]§! an Board genommen hat, verloren wir den Kontakt. Es sieht so aus als wäre das Gerät so eingestellt, dass es explodiert sobald es auf ein Raumschiff gebracht wurde, wahrscheinlich mit einer Art Sprengfalle."
 mem_flight_recorder.3.a:0 " Benachrichtigt die Hinterbliebenen von [Root.GetName]"