 mem_accelerated_evolution_modifier:0 "Évolution accélérée"
 mem_accelerated_evolution_modifier_desc:0 "La vie sur cette planète évolue à un rythme anormalement rapide."
 mem_accelerated_evolution.1.name:0 "Évolution accélérée"
 mem_accelerated_evolution.1.desc:0 "Installés depuis plusieurs mois sur §Y[Root.GetName]§!, les colons y ont remarqué quelque chose d'étrange : chaque mois passant, toutes les espèces paraissent radicalement changer d'aspect. Commandée par la colonie, l'étude de ces formes de vie a vite été réalisée. Ainsi avons-nous appris que la flore et la faune indigènes ont des cycles de vie plus courts que la moyenne. Cette caractéristique, combinée avec une reproduction sexuée et asexuée hors du commun, permet des cycles évolutifs plus rapprochés. De fait, cette planète semble se transformer encore et encore.\n\nConsidérant cette biosphère en perpétuelle métamorphose, il est hélas peu probable que nos colons s'adaptent vraiment un jour à leur nouvel environnement. D'un autre côté, c'est une rare opportunité d'étude pour la biologie évolutive, sans parler de la recherche sur la reproduction rapide de ces animaux et des éventuels progrès pour l'élevage en général. Quoi qu'il en soit, à pareille échelle, l'environnement d'une planète s'avère trop complexe pour le modifier. Les colons, à défaut de pouvoir s'adapter, devront faire avec. Pour le meilleur... ou pour le pire."
 mem_accelerated_evolution.1.a:0 "Eh bien, s'il n'y a rien à faire..."
