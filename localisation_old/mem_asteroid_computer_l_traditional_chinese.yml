l_chinese:
 mem_asteroid_computer_category:0 "隕石般的電腦"
 mem_asteroid_computer_category_desc:0 "我們認為這顆名為[From.GetName]的隕石是由巨大且複雜的電腦系統所組成，這需要一點時間去分析它。"

 mem_asteroid_computer.11.name:0 "令人費解的機器"
 mem_asteroid_computer.11.desc:0 "這部巨大電腦的複雜程度遠遠超越了我們的理解，就連我們最卓越的科學家都難以參透箇中玄機。雖然我們可以判斷出它的建築結構是建基於某套來自外星的神經學說，但是我們還是難以推測它的創造者究竟用它來達到甚麼目的，或者解答了甚麼疑難。"
 mem_asteroid_computer.11.a:0 "我們可能永遠沒有辦法知道..."

 mem_asteroid_computer.10.name:0 "機關算盡"
 mem_asteroid_computer.10.desc:0 "我們相信這部電腦唯一的用途，就是研究和證明我們身處的宇宙會不會只是一個模擬實驗，我們也發現某些擁有最優秀頭腦的[Root.Owner.GetSpeciesName]人亦絞盡腦汁去研究這個問題。\n\n不幸的是，電腦有部分零件已經損毀嚴重，包括它的資料庫，而當中很有可能蘊藏著問題的答案。所有證據顯示，有人是蓄意破壞這部電腦，或許因爲他們不太滿意它計算出來的答案。話雖如此，電腦仍然保留了某部分的運算能力，我們可以利用它作為工具，去協助我們進行研究工作。"
 mem_asteroid_computer.10.a:0 "我們的宇宙只是一個模擬實驗？真是荒謬！"
