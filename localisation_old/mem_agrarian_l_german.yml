# Agrarian Idyll
# By ViolentBeetle
# translation by gehörn/max9076

l_german:

 #mem_agrarian_dig_site: "Agrarian Idyll"
 #mem_agrarian_dig_site_desc: "A small isolated region on this planet is covered in neat rows of farm plots - overgrown with plants, but still recognizable. This feature looks very out of place, especially considering that this is the only pre-existing artificial structures on [From.Planet.GetName]. \n\nMechanized farming equipment is still rusting in the fields, while farm owners are nowhere to be found."
 mem_agrarian_dig_site: "Agraridylle"
 mem_agrarian_dig_site_desc: "Eine kleine, isolierte Region auf diesem Planeten ist mit ordentlichen Reihen von Farmparzellen bedeckt - mit Pflanzen bewachsen, aber immer noch erkennbar. Dieses Merkmal sieht sehr fehl am Platz aus, vor allem wenn man bedenkt, dass dies die einzige bereits bestehende künstliche Struktur auf [From.Planet.GetName] ist. \n\nIn den Feldern rosten immer noch mechanisierte landwirtschaftliche Geräte, während die Farmbesitzer nirgendwo zu finden sind."

 #mem_agrarian.1.name: "Mass Grave"
 #mem_agrarian.1.desc: "§Y[Leader.GetName]§! reports discovering the likely explanation of the previous inhabitants of [From.Planet.GetName]. \n\nOn the outskirts of the settlement, [Leader.GetSheHe] discovered a trench where multiple bodies in bags were bumped before concrete was poured over them. The trench appears to be segmented with filling of uneven quality, suggesting that the process of dumping the bodies took months if not years. The bodies discovered inside is estimated to account for about 60-80% of the households, depending on how communal the species was. \n\nNo obvious signs of trauma are found on the bodies, neither any traces of radioactive contamination, known poisons or corrosives. However, due to lack of living specimen for reference and the sorry state of the mass grave in general it is impossible to infer a cause of death."
 mem_agrarian.1.name: "Massengrab"
 mem_agrarian.1.desc: "§Y[Leader.GetName]§! berichtet über die Entdeckung der wahrscheinlichen Erklärung der früheren Bewohner von [From.Planet.GetName]. \n\nAm Rande der Siedlung entdeckte [Leader.GetSheHe] einen Graben, in dem mehrere Leichen in Säcken gelegt wurden, bevor sie mit Beton übergossen wurden. Der Graben scheint durch eine Füllung von ungleichmäßiger Qualität aufgeteilt zu sein, was darauf hindeutet, dass der Prozess des Abladens der Leichen Monate, wenn nicht sogar Jahre dauerte. Es wird geschätzt, dass die darin gefundenen Leichen etwa 60-80% der Haushalte ausmachen, je nachdem, wie gemeinschaftlich diese Spezies war. \n\nAn den Leichen wurden weder offensichtliche Anzeichen eines Traumas noch Spuren radioaktiver Kontamination, bekannter Gifte oder ätzender Stoffe gefunden. Aufgrund des Mangels an lebenden Referenzproben und des bedauernswerten Zustands des Massengrabes im Allgemeinen ist es jedoch unmöglich, auf eine bestimmte Todesursache zu schließen."

 #mem_agrarian.2.name: "The Hospital"
 #mem_agrarian.2.desc: "We have discovered a half-buried building in the outskirts of the settlement. §Y[Leader.GetName]§! believes that it was served as a hospital while the colony was still alive. \n\nThe building itself was mostly cleared out and a lot of documents destroyed. It appears that despite opting for low-tech solutions where they could, such as plant-based writing surfaces, clay brickwork and wooden furniture, the settlers did have access to advanced technologies that they used whenever necessary, such as sophisticated medical scanners and molecular pharmaceutical printers. \n\nThe hospital records have faded away, though §Y[Leader.GetName]§! infers a highly contagious disease has affected the settlers at some point."
 mem_agrarian.2.name: "Das Krankenhaus"
 mem_agrarian.2.desc: "Wir haben am Rande der Siedlung ein halb begrabenes Gebäude entdeckt. §Y[Leader.GetName]§! glaubt, dass es als Krankenhaus diente, als die Kolonie noch am Leben war. \n\nDas Gebäude selbst wurde größtenteils ausgeräumt und eine Menge Dokumente zerstört. Es scheint, dass die Siedler trotz der Entscheidung für Low-Tech-Lösungen, wo es ihnen möglich war, wie z.B. Schreibflächen auf pflanzlicher Basis, Lehmmauerwerk und Holzmöbel, Zugang zu fortschrittlichen Technologien hatten, die sie bei Bedarf einsetzten, wie z.B. hochentwickelte medizinische Scanner und molekular-pharmazeutische Drucker. \n\nDie Krankenhausunterlagen sind verblasst, aber §Y[Leader.GetName]§! schlussfolgert, dass eine hochgradig ansteckende Krankheit die Siedler irgendwann befallen hat."

 #mem_agrarian.3.name: "The Antenna"
 #mem_agrarian.3.desc: "§Y[Leader.GetName]§! reports uncovering something odd right in the middle of the abandoned settlement on [From.Planet.GetName]. \n\nAt a relatively shallow depth the archaeologists have found an extremely tall antenna. Its foundation seems to be deliberately placed right in the middle of the settlement, likely to ensure stable coverage. The antenna is not designed for any faster-than-light specifications, but nevertheless it is arguably the most advanced piece of technology recovered yet. \n\nThe exact nature of the signal transmitted is uncertain at the moment, but it is likely that the source of the signal could be found underground, right under the antenna."
 mem_agrarian.3.name: "Die Antenne"
 mem_agrarian.3.desc: "§Y[Leader.GetName]§! berichtet, etwas Merkwürdiges mitten in der verlassenen Siedlung auf [From.Planet.GetName] aufgedeckt zu haben. \n\nIn einer relativ geringen Tiefe haben die Archäologen eine extrem hohe Antenne gefunden. Ihr Fundament scheint mit Absicht genau in der Mitte der Siedlung platziert worden zu sein, was wahrscheinlich eine stabile Abdeckung gewährleistet. Die Antenne ist nicht für ÜL-Spezifikationen ausgelegt, aber nichtsdestotrotz ist sie wohl das fortschrittlichste Stück Technologie, das bisher geborgen wurde. \n\nDie genaue Art des übertragenen Signals ist im Moment noch ungewiss, aber es ist wahrscheinlich, dass die Quelle des Signals unterirdisch, direkt unter der Antenne, gefunden werden könnte."

 #mem_agrarian.4.name: "Biomass Control"
 #mem_agrarian.4.desc: "§Y[Leader.GetName]§! reports successfully breaching the underground complex beneath the antenna on [From.Planet.GetName]. Compared to the rest of the settlement, it is extremely advanced, placing it on the level of an average space faring civilisation. Most of the equipment is broken, but some data was still recovered. The events leading to extinction of the planet's population became clear. \n\nThe settlers originated from an civilisation that was active in distant part of the galaxy as a group of primitivist seeking to escape what they perceived as oppressive technological society stifling their spirituality. \n\nWith only limited technology they deemed necessary they made their way on [From.Planet.GetName] and established a colony. In order to bolster their ranks and ensure workforce sufficient for the colony's operation they brought specially designed programmable biomass - which was at the time inferior to robotic technology but better suited for their primitivist way of life. \n\nThe underground complex and antenna were, in fact, a control system for the biomass constructs. "
 mem_agrarian.4.name: "Biomassekontrolle"
 mem_agrarian.4.desc: "§Y[Leader.Name]§! meldet den erfolgreichen Durchbruch in den unterirdischen Komplex unter der Antenne auf [From.Planet.GetName]. Verglichen mit dem Rest der Siedlung ist sie extrem fortschrittlich und liegt damit auf dem Niveau einer durchschnittlichen weltraumnahen Zivilisation. Die meisten Geräte sind kaputt, aber einige Daten konnten trotzdem gerettet werden. Die Ereignisse, die zur Auslöschung der Bevölkerung des Planeten führten, wurden deutlich. \n\nDie Siedler stammten aus einer Zivilisation, die in einem weit entfernten Teil der Galaxie als eine Gruppe von Primitivisten aktiv war, die versuchten, dem zu entkommen, was sie als unterdrückende technologische Gesellschaft empfanden, die ihre Spiritualität erstickte. \n\nMit nur begrenzter Technologie, die sie für notwendig erachteten, machten sie sich auf [From.Planet.GetName] auf den Weg und gründeten eine neue Kolonie. Um ihre Reihen zu verstärken und genügend Arbeitskräfte für den Betrieb der Kolonie zu sichern, brachten sie speziell entworfene programmierbare Biomasse mit - die damals der Robotertechnologie unterlegen war, aber besser für ihre primitive Lebensweise geeignet war. \n\nDer unterirdische Komplex und die Antenne waren also in der Realität ein Kontrollsystem für diese Biomasse-Konstrukte."

 #mem_agrarian.5.name: "Das Meisterwerk"
 #mem_agrarian.5.desc: "After an extensive research, §Y[Leader.GetName]§! have pieced together the rest of the events that caused to the colony on [From.Planet.GetName] to collapse. \n\nFor a while, colony operated smoothly and settlers enjoyed a simple life until they encountered an infection, likely native to the world. Most of them succumbed quickly, but for a small fraction it would take years to die. Despite the quarantine measures, the infection spread could not be stopped and all settlers contracted it. The only unaffected form of life was the biomass. Realizing they are doomed, settlers opted to copy their minds into the biomass control system and live their lives as constructs. \n\nOne technician involved however had a different plan. Seeing himself as some kind of ultimate artist, he sabotaged the transfer system to give himself full access to personality cores. After the process was complete, he has erased all other settler's memories of their true nature and dedicated all his time to tinkering with their personalities. Unaware of anything that is happening or who they really are, the practically immortal settlers relived the same day again and again as biomass constructs among slowly decaying buildings and neglected fields, while the only self-aware person kept altering their personalities and memories to create something more to his liking. \n\nThis process lasted for about 40 years until a power outage interrupted the transmission and caused all constructs to disintegrate. It seems the only person who knew that the complex even existed had no interest in maintaining it."
 #mem_agrarian.5.a: "A fascinating tale."
 mem_agrarian.5.name: "Das Meisterwerk"
 mem_agrarian.5.desc: "Nach einer umfangreichen Untersuchung hat §Y[Leader.GetName]§! den Rest der Ereignisse, die zum Zusammenbruch der Kolonie auf [From.Planet.GetName] geführt haben, zusammengetragen. \n\nEine Zeit lang funktionierte die Kolonie reibungslos und die Siedler genossen ein einfaches Leben, bis sie auf eine Infektion stießen, die wahrscheinlich auf der Welt heimisch war. Die meisten von ihnen erlagen schnell, aber für einen kleinen Teil würde es Jahre dauern, bis sie sterben würden. Trotz der Quarantänemaßnahmen konnte die Ausbreitung der Infektion nicht gestoppt werden, und schließlich erkrankten alle Siedler daran. Die einzige nicht betroffene Lebensform war die Biomasse. Als die Siedler erkannten, dass sie dem Untergang geweiht sind, entschieden sie sich, ihre Gedanken in das Biomasse-Kontrollsystem zu kopieren und ihr Leben als Konstrukte zu leben. \n\nEin beteiligter Techniker hatte jedoch einen anderen Plan: Da er sich selbst als eine Art ultimativen Künstler sah, sabotierte er das Transfersystem, um sich selbst vollen Zugang zu den Persönlichkeitskernen zu verschaffen. Nachdem der Prozess abgeschlossen war, löschte er die Erinnerungen aller anderen Siedler an ihre wahre Natur und widmete seine Zeit voll und ganz der Bastelei an ihren Persönlichkeiten. Ohne sich dessen bewusst zu sein, was geschieht oder wer sie wirklich sind, erlebten die praktisch unsterblichen Siedler denselben Tag immer und immer wieder als Biomasse-Konstrukte inmitten langsam zerfallender Gebäude und vernachlässigter Felder, während die einzige selbstbewusste Person ihre Persönlichkeiten und Erinnerungen immer wieder veränderte, um etwas zu schaffen, das ihm mehr gefiel. \n\nDieser Prozess dauerte etwa 40 Jahre an, bis ein Stromausfall die Übertragung unterbrach und alle Konstrukte zerfallen ließ. Es scheint, als hätte die einzige Person, die wusste, dass der Komplex überhaupt existierte, kein Interesse daran gehabt, ihn aufrechtzuerhalten."
 mem_agrarian.5.a: "Eine faszinierende Geschichte."

 #d_mem_agrarian_deposit: "Desolate Farmlands"
 #d_mem_agrarian_deposit_desc: "A sizeable area once settled by a group of alien colonists. The fertile lands lie abandoned after their owners died out from an epidemic."
 d_mem_agrarian_deposit: "Trostloses Ackerland"
 d_mem_agrarian_deposit_desc: "Ein beträchtliches Gebiet, das einst von einer Gruppe außerirdischer Kolonisten besiedelt wurde. Das fruchtbare Land liegt verlassen, nachdem ihre Besitzer an einer Epidemie gestorben sind."

