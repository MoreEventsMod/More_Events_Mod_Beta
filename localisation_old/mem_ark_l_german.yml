#The Ark
#By ViolentBeetle
# translation by gehörn/max9076

l_german:
 #mem_ark_object:0 "Ancient Station"
 mem_ark_object:0 "Antike Station"

 #mem_ark.2.name:0 "Space Oddity"
 #mem_ark.2.desc:0 "Beside the primitive civilisation living there, something else about §Y[the_planet.GetName]§! has drawn our attention. \n\nA space station is orbiting the planet, way more advanced than any technology the natives have, yet way too primitive to have been built by alien intelligence."
 #mem_ark.2.a:0 "Interesting."
 #mem_ark.2.a.tooltip:0 "Construct an §SObservation Post§! above the planet or conquer it to find out more."
 mem_ark.2.name:0 "Weltraumkuriosität"
 mem_ark.2.desc:0 "Abgesehen von der dort lebenden primitiven Zivilisation hat noch etwas anderes an §Y[the_planet.GetName]§! unsere Aufmerksamkeit erregt. \n\nEine Raumstation umkreist den Planeten, viel fortschrittlicher als jede Technologie, die die Eingeborenen haben, und doch viel zu primitiv, um von außerirdischer Intelligenz gebaut worden zu sein."
 mem_ark.2.a:0 "Interessant."
 mem_ark.2.a.tooltip:0 "Baut einen §SBeobachtungsposten§! über dem Planeten oder erobert ihn, um mehr zu erfahren."

 #mem_ark.4.name:0 "Something That Doesn't Belong"
 #mem_ark.4.desc:0 "We have observed §Y[the_planet.GetName]§! for quite a while and have confirmed that the natives have no means of constructing and launching a space station. \n\nSomeone else must've built it above their world."
 #mem_ark.4.a:0 "We need to find out more."
 mem_ark.4.name:0 "Etwas, das nicht hierher gehört."
 mem_ark.4.desc:0 "Wir beobachten §Y[the_planet.GetName]§! schon seit geraumer Zeit und haben bestätigt, dass die Einheimischen nicht imstande sind, eine Raumstation zu bauen und zu starten. \n\nJemand anderes muss sie über ihrer Welt gebaut haben."
 mem_ark.4.a:0 "Wir müssen mehr herausfinden."

 #This event uses title and options from .4
 #mem_ark.5.desc:0 "Our settlers on §Y[the_planet.GetName]§! have confirmed the presence of a primitive space station in orbit above the [the_planet.GetPlanetMoon]. \n\nThe [mem_ark_grounders.GetNamePlural] had no means of constructing such a structure, so the question is - who did?"
 mem_ark.5.desc:0 "Unsere Siedler auf §Y[the_planet.GetName]§! haben die Anwesenheit einer primitiven Raumstation im Orbit über dem [the_planet.GetPlanetMoon] bestätigt. \n\nDie [mem_ark_grounders.GetNamePlural] hatten keine Möglichkeit, ein solches Bauwerk zu errichten, also stellt sich die Frage - wer war es dann?"

 #MEM_ARK_PROJECT:0 "Investigate the Station"
 #MEM_ARK_PROJECT_DESC:0 "A station above §Y[the_planet.GetName]§! looks distinctly out of place - those who could've built it are clearly not advanced enough."
 MEM_ARK_PROJECT:0 "Die Station untersuchen"
 MEM_ARK_PROJECT_DESC:0 "Eine Station über §Y[the_planet.GetName]§! sieht eindeutig fehl am Platz aus - diejenigen, die sie hätten bauen können, sind eindeutig nicht fortschrittlich genug."

 #mem_ark.100.name:0 "The Ark"
 #mem_ark.100.desc:0 "The station in orbit of [the_planet.GetName] turns out to be about 500 years old. \n\nFrom what the crew of the [Root.GetName] could gather, the planet actually experienced a nuclear war or similar disaster roughly at the time of station's construction. The species currently known as the [mem_ark_grounders.GetNamePlural] are the descendants of survivors that underwent severe mutations, while the last of the original species, called the [mem_ark_sky_people.GetNamePlural], found refuge in orbit. \n\nLanding pods filled with cryogenic capsules and various equipment are still attached to the station, waiting for deployment. Seemingly, the maintenance crew that was supposed to launch them ran out of supplies and perished before the surface was deemed habitable. At this stage, any attempt to tamper with the station beside sending the pods down would destroy it."
 #mem_ark.100.a:0 "Launch the pods."
 #mem_ark.100.a.tooltip:0 "A [mem_ark_sky_people.GetName] £pop  pop will be added to the planet below."
 #mem_ark.100.a.delayed:0 "We should launch the pods when we have space."
 #mem_ark.100.a.delayed.tooltip:0 "A planetary edict will be added to §Y[the_planet.GetName]§! to release the pods once you have a free tile to host a new £pop  pop."
 #mem_ark.100.b:0 "Better not to touch anything."
 #mem_ark.100.c:0 "Shut everything down and study the station."
 #mem_ark.100.d:0 "Scuttle the station, killing all pod occupants."
 mem_ark.100.name:0 "Die Arche"
 mem_ark.100.desc:0 "Die Station im Orbit von [the_planet.GetName] stellt sich als etwa 500 Jahre alt heraus. \n\nLaut dem, was die Besatzung der [Root.GetName] feststellen konnte, erlebte der Planet etwa zur Zeit des Baus der Station tatsächlich einen Atomkrieg oder eine ähnliche Katastrophe. Die derzeit als [mem_ark_grounders.GetNamePlural] bekannten Spezies sind die Nachkommen von Überlebenden, die schwere Mutationen durchmachten, während die Letzten der ursprünglichen Spezies, die [mem_ark_sky_people.GetNamePlural], im Orbit Zuflucht fanden. \n\nLandekapseln, die mit kryogenen Hülsen und verschiedenen Ausrüstungsgegenständen gefüllt sind, sind immer noch an der Station befestigt und warten auf ihren Einsatz. Anscheinend gingen der Wartungsmannschaft, die sie starten sollte, die Vorräte aus und sie starb, bevor die Oberfläche als bewohnbar eingestuft werden konnte. Zum jetzigen Zeitpunkt würde jeder Versuch, die Station zu manipulieren, abgesehen davon, die Kapseln nach unten zu schicken, sie zerstören."
 mem_ark.100.a:0 "Die Kapseln herunterschicken."
 mem_ark.100.a.tooltip:0 "Ein [mem_ark_sky_people.GetName] £pop  Bewohner wird dem Planet darunter hinzugefügt."
 mem_ark.100.a.delayed:0 "Wir sollten die Kapseln starten, sobald wir Platz haben."
 mem_ark.100.a.delayed.tooltip:0 "Ein planetarischer Erlass wird §Y[the_planet.GetName]§! hinzugefügt, um die Kapseln freizugeben, sobald eine freie Kachel für einen neuen £pop  Bewohner zur Verfügung steht."
 mem_ark.100.b:0 "Lieber nichts anfassen."
 mem_ark.100.c:0 "Alles abschalten und die Station untersuchen."
 mem_ark.100.d:0 "Die Station wird zerstört und alle Insassen der Kapsel getötet."

 #mem_ark.102.name:0 "[the_planet.GetName]: Knowledge is Power"
 #mem_ark.102.desc:0 "It appears that, after initial tension between the [mem_ark_grounders.GetAdj] natives and the [mem_ark_sky_people.GetAdj] newcomers on the surface of §Y[the_planet.GetName]§!, they have finally achieved lasting peace. \n\nThe [mem_ark_sky_people.GetNamePlural] dazzled everyone with various technological gadgets, impressing scientifically-minded [mem_ark_grounders.GetNamePlural] enough for them to ask the newcomers to become their new leaders."
 #mem_ark.102.a:0 "A wise choice."
 #mem_ark.102.b:0 "Concerning."
 mem_ark.102.name:0 "[the_planet.GetName]: Wissen ist Macht"
 mem_ark.102.desc:0 "Es scheint, dass nach anfänglichen Spannungen zwischen den [mem_ark_grounders.GetAdj] Einheimischen und den [mem_ark_sky_people.GetAdj] Neuankömmlingen auf der Oberfläche von §Y[the_planet.GetName]§! endlich ein bleibender Frieden erreicht wurde. \n\nDie [mem_ark_sky_people.GetNamePlural] blendeten alle mit verschiedenen technischen Spielereien und beeindruckten wissenschaftlich denkende [mem_ark_grounders.GetNamePlural] so sehr, dass sie die Neuankömmlinge baten, ihre neuen Anführer zu werden."
 mem_ark.102.a:0 "Eine kluge Wahl."
 mem_ark.102.b:0 "Beunruhigend."

 #mem_ark.103.name:0 "[the_planet.GetName]: Superior Firepower"
 #mem_ark.103.desc:0 "After initial tension between the [mem_ark_grounders.GetAdj] natives and the [mem_ark_sky_people.GetAdj] newcomers on the surface of §Y[the_planet.GetName]§!, the conflict erupted into a full-blown war. \n\nHowever, no matter how many [mem_ark_grounders.GetAdj] warriors stormed the entrenched newcomers' positions, they were no match for automatic firearms the [mem_ark_sky_people.GetNamePlural] brought with them. Eventually, the natives had no choice but to surrender all power to the invaders."
 #mem_ark.103.a:0 "Good show."
 #mem_ark.103.b:0 "They may become a threat one day..."
 #mem_ark.103.c:0 "Was it really necessary?"
 mem_ark.103.name:0 "[the_planet.GetName]: Überlegene Feuerkraft"
 mem_ark.103.desc:0 "Nach anfänglichen Spannungen zwischen den [mem_ark_grounders.GetAdj] Einheimischen und den [mem_ark_sky_people.GetAdj] Neuankömmlingen auf der Oberfläche von §Y[the_planet.GetName]§! brach der Konflikt zu einem ausgewachsenen Krieg aus. \n\nDoch egal wie viele [mem_ark_grounders.GetAdj] Krieger die Stellungen der Neuankömmlinge stürmten, sie waren den automatischen Feuerwaffen, die die [mem_ark_sky_people.GetNamePlural] mitbrachten, nicht gewachsen. Schließlich hatten die Eingeborenen keine andere Wahl, als alle Macht an die Eindringlinge abzugeben."
 mem_ark.103.a:0 "Gute Show."
 mem_ark.103.b:0 "Sie könnten eines Tages zu einer Bedrohung werden ..."
 mem_ark.103.c:0 "War das wirklich notwendig?"

 #mem_ark.104.name:0 "[the_planet.GetName]: Peace and Harmony"
 #mem_ark.104.desc:0 "The [mem_ark_sky_people.GetNamePlural] did not have much trouble integrating into [mem_ark_grounders.GetAdj] society on the surface of §Y[the_planet.GetName]§!. \n\nMost of them seem to be enamoured with the simple and peaceful way of life the [mem_ark_grounders.GetNamePlural] have developed and do not want to go back to the technology level that brought ruin to their civilisation."
 #mem_ark.104.a:0 "Good for them."
 #mem_ark.104.b:0 "One less threat to worry about."
 #mem_ark.104.c:0 "Well, that's stupid."
 mem_ark.104.name:0 "[the_planet.GetName]: Frieden und Harmonie"
 mem_ark.104.desc:0 "Die [mem_ark_sky_people.GetNamePlural] hatten keine großen Schwierigkeiten, sich in die [mem_ark_grounders.GetAdj] Gesellschaft auf der Oberfläche von §Y[the_planet.GetName]§! zu integrieren. \n\nDie meisten von ihnen scheinen von der einfachen und friedlichen Lebensweise, die die [mem_ark_grounders.GetNamePlural] entwickelt haben, begeistert zu sein und wollen nicht zu der technologischen Ebene zurückkehren, die ihre Zivilisation in den Ruin getrieben hat."
 mem_ark.104.a:0 "Gut für sie."
 mem_ark.104.b:0 "Eine Bedrohung weniger, über die man sich Sorgen machen muss."
 mem_ark.104.c:0 "Nun ja, das ist dumm."

 #mem_ark.105.name:0 "[the_planet.GetName]: Gods from the Sky"
 #mem_ark.105.desc:0 "It seems that the [mem_ark_sky_people.GetNamePlural] were quite lucky. [mem_ark_grounders.GetAdj] culture features imagery of pre-mutation [mem_ark_sky_people.GetAdj] species prominently as a divine form or as saints who inhabited a paradise lost. \n\nNow, as the [mem_ark_grounders.GetNamePlural] suddenly encountered such beings in person, most have sworn fealty to them, calling them returned gods. Most [mem_ark_sky_people.GetNamePlural] seem to be quite comfortable with this development."
 #mem_ark.105.a:0 "What heresy is this!"
 #mem_ark.105.b:0 "Morons, all of them."
 #mem_ark.105.c:0 "Who are we to judge?"
 mem_ark.105.name:0 "[the_planet.GetName]: Götter aus dem Himmel"
 mem_ark.105.desc:0 "Es scheint, dass die [mem_ark_sky_people.GetNamePlural] ziemlich viel Glück hatten. Die [mem_ark_grounders.GetAdj] Kultur zeichnet sich durch Bilder von Arten aus der Zeit vor der Mutation [mem_ark_sky_people.GetAdj] aus, die als göttliche Form oder als Heilige, die ein verlorenes Paradies bewohnten, im Vordergrund stehen. \n\nNun, da die [mem_ark_grounders.GetNamePlural] solchen Wesen plötzlich persönlich begegnet sind, haben die meisten von ihnen ihnen Treue geschworen und sie als zurückkehrende Götter bezeichnet. Die meisten [mem_ark_sky_people.GetNamePlural] scheinen mit dieser Entwicklung recht zufrieden zu sein."
 mem_ark.105.a:0 "Was eine Gotteslästerung!"
 mem_ark.105.b:0 "Idioten, allesamt..."
 mem_ark.105.c:0 "Wer gibt uns schon das Recht, zu urteilen?"

 #MODIFIERS
 #mem_ark_just_landed:0 "Just Landed"
 #mem_ark_background_radiation:0 "Contaminated"
 #mem_ark_background_radiation_desc:0 "This planet's radiation level is noticeably elevated. Not enough to make life impossible, it nevertheless can make it unpleasant."
 #mem_ark_station_in_orbit:0 "Station in Orbit"
 #mem_ark_station_in_orbit_desc:0 "This planet is orbited by a space station that is hard to explain."
 mem_ark_just_landed:0 "Gerade gelandet"
 mem_ark_background_radiation:0 "Kontaminiert"
 mem_ark_background_radiation_desc:0 "Der Strahlungspegel dieses Planeten ist merklich erhöht. Nicht genug, um Leben unmöglich zu machen, aber es kann es dennoch unangenehm machen."
 mem_ark_station_in_orbit:0 "Station im Orbit"
 mem_ark_station_in_orbit_desc:0 "Dieser Planet wird von einer Raumstation umkreist, die schwer zu erklären ist."

 #EDICT
 #decision_mem_ark_release_pods:0 "Release the Pods"
 #decision_mem_ark_release_pods_desc:0 "Pods from the orbital station will be released to settle one of the empty tiles."
 #mem_ark_need_tile:0 "Needs free housing on the planet."
 #mem_ark_edict_tooltip:0 "A [mem_ark_sky_people.GetName] £pop  pop will be added to the planet."
 decision_mem_ark_release_pods:0 "Die Kapseln freigeben"
 decision_mem_ark_release_pods_desc:0 "Kapseln von der Orbitalstation werden freigegeben, um eine der leeren Kacheln zu besiedeln."
 mem_ark_need_tile:0 "Benötigt freie Unterkunft auf dem Planeten."
 mem_ark_edict_tooltip:0 "Ein [mem_ark_sky_people.GetName] £pop  Bewohner wird dem Planeten hinzugefügt."

