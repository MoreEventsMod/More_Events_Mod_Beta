 mem_towers.100.name:0 "Bosque Sulfúrico"
 mem_towers.100.desc:0 "Parece que las formaciones inusuales detectadas anteriormente son, de hecho, organismos vivos gigantes que prosperan con abundante energía geotérmica. \n\nLos organismos a base de azufre se forman en colonias en altura como corales en la superficie del planeta y se aferran a las fuentes de calor, dando la apariencia de un bosque que cubre el planeta."
 mem_towers.100.a:0 "Especies notables."
 mem_towers.100.b:0 "Trasplantaremos una muestra de la vida sulfúrica a nuestros mundos."
 mem_towers.100.b.tooltip:1 "Desbloquea §Y$decision_mem_towers_transplant$§! decisión sobre regular planeta (gaia, ecumenopolis o megaestructura), agregando una característica planetaria que aumenta £society  Sociedad y £energy Producción de energía a expensas de la habitabilidad."

