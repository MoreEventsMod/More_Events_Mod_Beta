 mem_towers.200.name:0 "Basura de los Titanes"
 mem_towers.200.desc:0 "Evidentemente, §Y[From.GetName]§! Una vez sostuvo una próspera civilización orgánica. Los restos de este todavía cubren la superficie del planeta en forma de vertedero interminable, con los desechos cuidadosamente ordenados en pirámides altas, dando a la superficie las formaciones inusuales que detectamos anteriormente. \n\nSin embargo, el planeta no parece estar completamente abandonado. Millones de autómatas siguen operando allí, moviéndose entre pilas y clasificando basura, reorganizándola una y otra vez, guiados por una inteligencia singular que ejecuta algoritmos misteriosos."
 mem_towers.200.a:0 "Encuentra una forma de contactarlos."
 mem_tower.200.b:0 "Envía una expedición para hurgar en la basura."
 mem_tower.200.c:0 "Obsérvalos imperturbables."

 mem_towers.210.name:0 "Señal Decodificada."
 mem_towers.210.desc:0 "§Y[Root.GetName]§! informa la decodificación exitosa de la conversación de radio entre las máquinas de clasificación de basura en §Y[the_planet.GetName]§!. Aparentemente, todos están guiados por una única inteligencia identificada como "§YBrigadier§!". \n\nEl general de brigada parece habernos detectado e intenta hacer contacto. Sus algoritmos de reconocimiento parecen estar dañados y cree que somos sus creadores."

 mem_towers.211.desc:0 "Creadores ... ¿Eres tú? ¿Por qué no vuelves? \n\nRealizamos la tarea ... pero aún no regresas. \n\nRegresa por favor."
 mem_towers.211.a:0 "Tenemos un nuevo propósito para ti."
 mem_towers.211.a.tooltip:0 "Brigadier se unirá a nuestro imperio como un nuevo §SGovernador§!."
 mem_towers.211.b:0 "Sigan con el buen trabajo."
 mem_towers.211.c:0 "Autodestrucción, máquina vil."
 mem_towers.211.c.response:0 "¿Pero por qué, creadores? \n\nHe hecho todo lo que me pediste y aún más."
 mem_towers.211.d:0 "Informe de estado."
 mem_towers.211.d.response:0 "El trabajo continúa de acuerdo a sus órdenes, creadores. \n\nDebido a la falta de reparación y reabastecimiento adecuados, estamos manteniendo el desgaste en §R88%§! \n\nEl progreso de la limpieza está actualmente en §G116792%§!. \n\nNo se han recibido nuevas instrucciones para §Y455§! en ciclos de comando, lo cual son §Y908§! ciclos sobre proyección. \n\nPor favor regresen, creadores."

 mem_towers.220.name:0 "Excavando a través de la basura"
 mem_towers.220.desc:0 "La la tripulación de §Y[Root.GetName]§!'s logró llegar a la superficie inhóspita de §Y[the_planet.GetName]§!. \n\nLos robots que atendían los vertederos no parecían prestarles atención y la expedición pudo trabajar sin problemas. La mayoría de los artefactos culturales que se dejaron habían sido reciclados una y otra vez, pero algunos aún eran identificables. La civilización que los dejó atrás era bastante avanzada."
 mem_towers.220.a:0 "Veamos si algo de esto es útil."

