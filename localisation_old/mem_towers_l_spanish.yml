 MEM_TOWERS_RUMMAGE:0 "Hurgando en la Basura"
 MEM_TOWERS_RUMMAGE_DESC:0 "Una civilización avanzada dejó una importante colección de basura en la superficie de §Y[the_planet.GetName]§!. Quién sabe, la basura de una especie podría convertirse en un tesoro para otra persona."

