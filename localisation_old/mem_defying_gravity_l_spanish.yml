#Defying Gravity Anomaly
#By ViolentBeetle
#Translate to Spanish by Darh

l_spanish:

 #Anomaly
 mem_defying_gravity_category:0 "Desafiando la Gravedad"
 mem_defying_gravity_category_desc:0 "Estamos detectando algún tipo de objeto flotando alrrededor de §Y[Root.GetName]§! a una altitud desde la cual, según nuestra comprensión de la física, debería haberse estrellado contra la superficie de [Root.GetPlanetMoon]'s hace mucho tiempo."

 #Events
 mem_defying_gravity.100.name:0 "Lecturas Fantasmas"
 mem_defying_gravity.100.desc:0 "Después de una investigación repetida, §Y[Root.GetName]§! informa que el extraño objeto supuestamente 'flotando' alrredeor de §Y[From.GetName]§! es en realidad el resultado de una lectura incorrecta de los sensores. \n\nSaparentemente, la electricidad estática en la atmósfera está alterando nuestras calibraciones, lo que resulta en la aparición de objetos fantasmas en algunos escaneos. A pesar de la decepción general, este sigue siendo un fenómeno interesante que vale la pena estudiar."
 mem_defying_gravity.100.a:0 "Un poco anticlimático."

 mem_defying_gravity.200.name:0 "Dirigible Publicitario"
 mem_defying_gravity.200.desc:0 "§Y[Root.GetName]§! informa que el misterioso objeto encontrado flotando arriba de §Y[From.GetName]§! es, de hecho, una plataforma brillantemente iluminada, suspendida a través de antigravedad y transmitiendo lo que parece ser información comercial. \n\nEl análisis preliminar sugiere que la plataforma tiene más de 2000 años. Quien lo haya construido probablemente haya muerto hace mucho tiempo, pero el mensaje sobre su generoso descuento en 'moochwazarxes' sigue siendo eterno."
 mem_defying_gravity.200.a:0 "¿Qué es un 'moochwazarx' de todos modos?"
 mem_defying_gravity.200.a.tooltip:1 "Extra $job_culture_worker$ y $job_researcher$ vacantes agregadas a §Y[From.GetName]§!."
 mem_defying_gravity.200.burden:1 "¡Qué símbolo depravado de la decadencia consumista!"
 mem_defying_gravity.200.burden.tooltip:1 "No impresionado por la publicidad, no obtendremos más $job_culture_worker$ trabajos de ella."
 mem_defying_gravity.200.corp:1 "Deberíamos aprender todo lo que podamos de sus técnicas."
 mem_defying_gravity.200.corp.tooltip:1 "En comparación con otros, las megacorporaciones reciben un extra $job_culture_worker$ trabajos de ella."
 mem_defying_gravity.200.gest:1 "¿Qué es exactamente la publicidad?"

 mem_defying_gravity.300.name:0 "Asteroide Suspendido"
 mem_defying_gravity.300.desc:0 "§Y[Root.GetName]§! informa que el extraño objeto suspendido sobre §Y[From.GetName]§! es, de hecho, un asteroide completamente mundano. \n\nLo extraño se encuentra justo debajo de él: un complejo que emite algún tipo de haz que evita que el asteroide caiga a la superficie. El complejo parece ser completamente autónomo y no se han detectado otros signos de vida avanzada."
 mem_defying_gravity.300.a:0 "¿Quién lo construyó aquí? ¿Y por qué?"
 mem_defying_gravity.300.a.tooltip:0 "$d_mem_defying_gravity_field_generator_deposit$"

 mem_defying_gravity.301.name:0 "Sin Censura"
 mem_defying_gravity.301.desc:0 "Debido a la desactivación de la $d_mem_defying_gravity_field_generator_deposit$ en §Y[Root.GetName]§!, el asteroide continuó su viaje sin obstáculos y se estrelló contra el planeta, dejando un enorme cráter."
 mem_defying_gravity.301.a:0 "Oh Bien..."
 mem_defying_gravity.301.a.tooltip:0 "La superficie de §Y[Root.GetName]§! consigue un nuevo £blocker Crater."

 mem_defying_gravity.400.name:0 "Sombra del Mar"
 mem_defying_gravity.400.desc:0 "§Y[Root.GetName]§! informa algo realmente extraño. \n\nEl objeto que aparece suspendido arriba de §Y[From.GetName]§! no es un objeto en absoluto. \n\nEs, de hecho, una ilusión óptica causada por un "mar" plano de partículas exóticas que cubren partes del planeta. De alguna manera crea una esfera ilusoria que se cierne sobre la concentración más grande. \n\nLas partículas exóticas no deberían impedir la vida en la superficie, pero probablemente proporcionarán muchos datos sobre formas de materia exótica."
 mem_defying_gravity.400.a:0 "Esto definitivamente garantiza un estudio."

 #Modifiers
 mem_defying_gravity_strange_thing:0 "Sombra del Mar"
 mem_defying_gravity_strange_thing_desc:0 "El planeta está lleno de regiones cubiertas de materia exótica, que se refleja en el cielo como una bola gigante."

 static_planet_resource_society_research_add:0 "Investigación mensual de la sociedad" #Seems there's nothing in vanilla files to copy from, but this sounds about right.

 #Ambient Objects
 mem_defying_gravity_blimp:0 "Dirigible Publicitario"
 mem_defying_gravity_asteroid:0 "Asteroide Suspendido"

 #Deposit
 d_mem_defying_gravity_field_generator_deposit:0 "Generador de Campo de Suspensión"
 d_mem_defying_gravity_field_generator_deposit_desc:0 "Una construcción misteriosa que genera un campo de suspensión dirigido, evitando que un gran asteroide caiga en la superficie. \n\n§RQuitarlo probablemente causaría que el asteroide continúe su caída.§!"
 d_mem_defying_gravity_blimp_deposit:0 "Dirigible Publicitario"
 d_mem_defying_gravity_blimp_deposit_desc:0 "Una pequeña estación se cierne sobre este planeta, transmitiendo información importante sobre moochwazarxes con descuento."