#Translate to Spanish by Darh

 mem_crashed_object_category:0 "Objeto Impactado"
 mem_crashed_object_category_desc:0 "La exploración de este asteroide ha detectado los restos de un objeto de gran tamaño disperso en su superficie."
 
 mem_crashed_object.11.name:0 "Sonidos Alienígenas"
 mem_crashed_object.11.desc:0 "Tras una inspección más cercana, el objeto que se estrelló en la superficie del asteroide resultó ser una sonda extraterrestre. Junto con los paneles solares rudimentarios y la recepción de radio, la sonda también contiene un disco ranurado montado en el lateral. Girando el disco provoca una avalancha de sonidos. [Root.GetLeaderName] cree que es una forma de hacer música! \n\nPor desgracia, esta música no es muy agradable , o al menos se orienta hacia otro tipo de sonido muy distinto al nuestro. Aún así, un artefacto cultural es de una especie completamente diferente ... eso es algo bueno, cierto?"
 mem_crashed_object.11.a:0 "No es malo, no..."
 
 mem_crashed_object.12.name:0 "Escape"
 mem_crashed_object.12.desc:0 "Una expedición enviada para explorar los restos del naufragio en la superficie de asteroide ha traído un hallazgo interesante. Parece ser una nave de emergencia, a juzgar por la falta de sistemas de propulsión de fondo, a bordo se encontraron naves capaces de mantener suspensión criogénica sostenida. La mayoría habían sido desmanteladas en el servicio, pero una, contiene un ocupante, aunque el sistema se esforzó para que se mantuviera con vida, fracasó hace mas de 500 años. Poco se puede determinar a partir de los restos disecados de la criatura, con la radiación solar se ha dañado gran parte de sus tejidos.\n\nPero no está todo perdido, ha ayudado a aumentar nuestro conocimiento de la criogenización."
 mem_crashed_object.12.a:0 "Una pena no llegar a conocerlo."
 
 mem_crashed_object.13.name:0 "Truco de luz"
 mem_crashed_object.13.desc:0 "Nuestra exploración inicial parece haber sido un falso positivo. Los desechos metálicos detectados desde la órbita no eran más que el rayo de un metal expuesto."
 mem_crashed_object.13.a:0 "Menuda pérdida de tiempo."
