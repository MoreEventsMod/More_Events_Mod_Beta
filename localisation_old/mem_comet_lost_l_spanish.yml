 #Translate to Spanish by Darh

 mem_comet_lost.1.name:0 "Cometa Perdido"
 mem_comet_lost.1.desc:0 "Un cometa que anteriormente pasó miles de años haciendo rondas a través del sistema §Y[Capital_Scope.Solar_System.GetName]§!, y fue visto repetidamente en el cielo de §Y[Capital_Scope.GetName]§!. Su recorrido ha terminado y su camino increíblemente complejo deja los confines del sistema para siempre. \n\nAhora está más allá del rango de seguimiento de nuestros sensores y no se prevé que regrese al espacio trazado durante muchos milenios."
 mem_comet_lost.1.desc.alt:0 "Nuestro científico §Y[the_guy.GetName]§! dice que el cometa ha estado haciendo rondas a través de nuestro sistema §Y[Capital_Scope.Solar_System.GetName]§! durante miles de años y fue visto repetidamente en el cielo de nuestro planeta §Y[Capital_Scope.GetName]§! durante toda la historia de §Y[root.GetSpeciesAdj]§!. Sin embargo, nuestros astrónomos nos informan que ha terminado su camino increíblemente complejo y ha dejado los confines del sistema para siempre. \n\nAhora está más allá del rango de seguimiento de nuestros sensores y no se prevé que regrese al espacio trazado durante muchos milenios."
 #Julius' Comet has been making rounds through the [Capital_Scope.Solar_System.GetName] System for thousands of years and was repeatedly seen in the sky of [Capital_Scope.GetName] throughout [root.GetSpeciesAdj] history. However, our astronomers inform us that it has finished its incredibly complex path and left the confines of the system forever. \n\nIt is now beyond the tracking range of our sensors and is not projected to return to charted space for many millennia."
 #Note for translators: The game will generate a random leader to give comet a name and since it's synched, it will be in English. There's no real reason to keep it beside aesthetics, so make two descriptions based on "mem_comet_lost.1.desc" if it's not apropriate to have latin-lettered name in the event.
 mem_comet_lost.1.a:0 "Se echará de menos..."
 mem_comet_lost.1.b:0 "Interesante"
 mem_comet_lost.1.c:0 "Deja que lleve alegría a mundos alienígenas ahora."
 mem_comet_lost.1.d:0 "¡Lo seguiremos a los mundos distantes!"
 mem_comet_lost.1.e:0 "Los cálculos de la mecánica orbital siguen siendo precisos."
