#Native Problem
#By ViolentBeetle

l_spanish:
 mem_native_problem.2.name:0 "Problema nativo"
 mem_native_problem.2.desc:0 "Varios colonos han sido encontrados muertos en las afueras de nuestro asentamiento principal en el planeta recién colonizado, §Y[Root.GetName]§!. La causa de la muerte son múltiples disparos desde un largo alcance. \n\nNuestras autoridades no han podido identificar al perpetrador hasta el momento, pero confían en que ninguno de los colonos estuvo en el área de donde se originaron los disparos. El equipo de respuesta enviado al área tampoco pudo encontrar ninguna pista. \n\nCon las investigaciones no concluyentes, muchos colonos tienen miedo de abandonar sus hogares y la especulación se está volviendo loca, ¿podría ser que [Root.GetName] no estaba tan deshabitado como pensábamos?"
 mem_native_problem.2.a:0 "Alarmante."
 mem_native_problem.2.purifiers:0 "Si hay nativos, solo tenemos que matarlos a todos"

 mem_native_problem.3.name:0 "Investigación adicional sobre el rodaje"
 mem_native_problem.3.desc:0 "Autoridades en §Y[Root.GetName]§! informan que, en los últimos meses, varios colonos más han perdido la vida por disparos misteriosos. \n\nSin embargo, también se ha avanzado en la búsqueda de los autores. Aparentemente, una extensa red de cavernas de piedra caliza corre bajo tierra, con numerosas entradas difíciles de encontrar dispersas en el desierto. Quien sea responsable de los disparos se esconde en algún lugar en el fondo, pero nos llevaría un tiempo considerable limpiar todo el área."
 mem_native_problem.3.a:0 "Simplemente colapsar todo el sistema."
 mem_native_problem.3.a.tooltip:0 "Las cavernas se llenarán con explosivos termobáricos en forma gaseosa y se detonarán, enterrando para siempre al responsable del tiroteo..."
 mem_native_problem.3.b:0 "Comienza a prepararte para invadir esas cavernas."
 mem_native_problem.3.b.tooltip:0 "Comenzaremos a preparar una solución para limpiar las cavernas. Quien sea responsable de los disparos puede ser capturado vivo, pero no hay garantías..."
 mem_native_problem.3.c:0 "Comienza los preparativos para invadir las cavernas y capturar a los habitantes."
 mem_native_problem.3.c.tooltip:0 "Una solución no letal tomará §Ssignificativamente más largo§!, pero los tiradores serán capturados vivos."

 mem_native_problem.4.name:0 "El fin del tirador"
 mem_native_problem.4.desc:0 "El misterioso tirador responsable de múltiples muertes en §Y[Root.GetName]§! finalmente fue acorralado en el interior de las redes de cavernas de piedra caliza por las autoridades y asesinado después de resistir ferozmente. \n\nSorprendentemente, el autor resultó ser [Owner.GetSpeciesName], y no es un colono que se mudó oficialmente al planeta como parte del proyecto de colonización. El traje de vuelo andrajoso [the_guy.GetSheHe] que llevaba puesto indica que esto era [the_guy.GetName] capitán de una pequeña embarcación privada que desapareció sin dejar rastro hace unos diez años. \n\nEs probable que  [the_guy.GetSheHe] estrellara la nave y de alguna manera sobrevivió en la superficie del planeta desde entonces. No está del todo claro qué causó que [the_guy.GetHerHim] atacara a los colonos, pero la exposición prolongada a la naturaleza probablemente tuvo un impacto negativo en la cabeza de [the_guy.GetHerHis]."
 mem_native_problem.4.a:0 "Una historia trágica."

 mem_native_problem.5.name:0 "Tirador arrestado"
 mem_native_problem.5.desc:0 "El misterioso tirador responsable de múltiples muertes en §Y[Root.GetName]§! finalmente ha sido arrinconado en las redes de cavernas de piedra caliza por las autoridades. Después de una breve escaramuza, [the_guy.GetSheHe] fue sometido y detenido. \n\nSorprendentemente, el autor resultó ser [Owner.GetSpeciesName], y no es un colono que se mudó oficialmente al planeta como parte del proyecto de colonización. El traje de vuelo andrajoso que [the_guy.GetSheHe] llevaba puesto indica que esto era §Y[the_guy.GetName]§! capitán de una pequeña embarcación privada que desapareció sin dejar rastro hace unos diez años. \n\nDespués de que los médicos lograron regresar a [the_guy.GetHerHim] a sus sentidos, [the_guy.GetSheHe] fue capaz de contar su historia sobre [the_guy.GetHerHis]. Un único sobreviviente de [the_guy.GetHerHis] accidente de la nave en la superficie del planeta, [the_guy.GetSheHe] ha luchado por la supervivencia desde entonces, pero el aislamiento prolongado, combinado con una dieta de plantas locales poco seguras para consumir, causó a [the_guy.GetHerHim] el desarrollo de una variedad de problemas cognitivos. Al ver a los primeros colonos, [the_guy.GetSheHe] solo pudo verlos como monstruos y atacó."
 mem_native_problem.5.a:0 "Ejecutar a [the_guy.GetHerHim] por traición."
 mem_native_problem.5.b:0 "Una prueba determinará si [the_guy.GetSheHe] es responsable de sus [the_guy.GetHerHis] acciones."
 mem_native_problem.5.c:0 "[the_guy.GetSheHeCap] a sobrevivido aquí por 10 años... Podríamos usar esta habilidad."
 mem_native_problem.5.c.tooltip:0 "§Y[the_guy.GetName]§! se convertirá en un §Sgeneral§! de nuestro imperio."

 mem_native_problem_fear:0 "Agarrado por el miedo"
 mem_native_problem_fear_desc:0 "La población de este planeta vive con miedo a un misterioso tirador. ¡Cualquiera podría ser el próximo objetivo!"

 mem_leader_trait_native_problem_general:0 "Superviviente"
 mem_leader_trait_native_problem_general_desc:0 "Este líder pasó más de una década solo en un planeta distante y sabe una o dos cosas sobre la supervivencia."
