 mem_llayid_planet:0 "被破壞的軌道棲息地"
 mem_llayid_planet_desc:0 "這個氣態巨行星的行星環看上去由一連串軌道棲息地的殘骸及曾經住在裡面的文明遺跡所組成。"

 mem_llayids.1.name:0 "一個文明的遺跡"
 mem_llayids.1.desc:0 "這個氣態巨行星的行星環看上去是一連串軌道棲息地的殘骸，在許久之前被某些災難所摧毀。不過，我們仍未清楚事故的原因，因為沒有任何一項殘餘的物質樣本符合我們已知的物料。[root.leader.GetName]向我們建議設立一座研究所，用作調查這些軌道棲息地及被摧毀的原因。有沒有可能是我們心中一直恐懼的超級武器所造成的？ "
 mem_llayids.1.desc.hive:0 "這個氣態巨行星的行星環看上去是一連串軌道棲息地的殘骸，在許久之前被某些災難所摧毀。不過，我們仍未清楚事故的原因，因為沒有任何一項殘餘的物質樣本符合蜂巢所遇過的物料。或許我們應該設立一座研究所，並派出一些工兵調查這些軌道棲息地及被摧毀的原因。有沒有可能是超級武器所造成的？ "
 mem_llayids.1.desc.machine:0 "這個氣態巨行星的行星環看上去是一連串軌道棲息地的殘骸，在許久之前被某些災難所摧毀。不過，我們仍未清楚事故的原因，因為沒有任何一項殘餘的物質樣本在我們的數據庫內找不到。或許我們應該設立一座研究所，並調查這些軌道棲息地及被摧毀的原因。有沒有可能是超級武器所造成的？ "
 mem_llayids.1.A:0 "太可怕了！"
 mem_llayids.1.B:0 "調查一下。"
 mem_llayids.1.C:0 "你是說超級武器？"
 mem_llayids.1.purifier:0 "非常好，那些外星人自相殘殺，我們去找一下那個超級武器。"
 mem_llayids.1.swarm:0 "食物都變壞了，讓我們看看他們用上了甚麼方法。"
 mem_llayids.1.terminator:0 "非常好，那些有機體為我們省下不少功夫，我們去找一下那個超級武器。"

 mem_llayids.2.title:0 "開始進行調查[from.GetName]的行星環"
 mem_llayids.2.desc:0 "位於[from.GetName]上空的研究所準備開始調查曾經盛極一時卻又突然被摧毀的文明。"
 mem_llayids.2.desc.weapon:0 "位於[from.GetName]上空的研究所準備開始調查尋找導致曾經盛極一時的文明被摧毀的武器。"

 mem_llayids.4.title:0 "無功而還"
 mem_llayids.4.desc:0 "我們的研究人員在曾經圍繞著[mem_llayid_planet.GetName]居住的文明遺跡及殘骸裡，找到各式各樣的外星加工品，不過就沒有關於任何武器的發現。由於這些外星人遺骸對我們沒有用處，研究工作亦到此為止。"
 mem_llayids.4.desc.hive:0 "我們的工兵在曾經圍繞著[mem_llayid_planet.GetName]居住的文明遺跡及殘骸裡，找到各式各樣的外星加工品，不過就沒有關於任何武器的發現，更不用說超級武器。由於這些食物對我們沒有用處，研究工作亦到此為止。"
 mem_llayids.4.desc.machine:0 "我們的工兵在曾經圍繞著[mem_llayid_planet.GetName]居住的文明遺跡及殘骸裡，找到各式各樣的外星加工品，不過就沒有關於任何武器的發現，更不用說超級武器。由於我們只對這些武器而不是被破壞的殘骸感興趣(雖然我們見到它們時會遇上同一命運)，研究工作亦到此為止。"
 mem_llayids.4.A:0 "太可惜了。"

 mem_llayids.6.name:0 "關於「Llayids」的發現"
 mem_llayids.6.desc:0 "正當我們在[mem_llayid_planet.GetName]上軌道棲息地的殘骸尋找期間，其中一名駐守的研究人員碰巧發現一個關於這些棲息地居住者的敘述，而我們的研究人員將之翻譯為「Llayids」。他們有著奇怪的三重身體結構 ─ 三個支撐點像三腳架般矗立著，兩組各三支手臂伸延出去，每隻手臂上又有三隻手指，以及三顆頭顱！每一顆頭顱都有一隻眼睛、一隻耳朵和兩張嘴巴 ─ 很有可能一張嘴巴用來進食而另一張嘴巴用來說話。不幸的是，我們無法找到任何「Llayids」的有機殘餘物 ─ 他們的身體肯定令人啞口無言！\n\n另外，我們的研究人員也在附近發現可能是「Llayids」的手稿。不過直至目前為止，我們仍無法成功將之翻譯成文。"
 mem_llayids.6.desc.hive:0 "正當我們在[mem_llayid_planet.GetName]上軌道棲息地的殘骸尋找期間，其中一名工兵碰巧發現一個關於這些棲息地居住者的敘述，而我們的研究隊伍將之翻譯為「Llayids」。他們有著奇怪的三重身體結構 ─ 三個支撐點像三腳架般矗立著，兩組各三支手臂伸延出去，每隻手臂上又有三隻手指，以及三顆頭顱！每一顆頭顱都有一隻眼睛、一隻耳朵和兩張嘴巴 ─ 很有可能一張嘴巴用來進食而另一張嘴巴用來說話。不幸的是，我們無法找到任何「Llayids」的有機殘餘物 ─ 他們的身體構造真的令人啞口無言！\n\n另外，我們的工兵也在附近發現可能是「Llayids」的手稿。不過直至目前為止，我們仍無法成功將之翻譯成文。"
 mem_llayids.6.desc.machine:0 "正當我們在[mem_llayid_planet.GetName]上軌道棲息地的殘骸尋找期間，其中一名工兵碰巧發現一個關於這些棲息地居住者的敘述，而我們將之翻譯為「Llayids」。他們有著奇怪的三重身體結構 ─ 三個支撐點像三腳架般矗立著，兩組各三支手臂伸延出去，每隻手臂上又有三隻手指，以及三顆頭顱！每一顆頭顱都有一隻眼睛、一隻耳朵和兩張嘴巴 ─ 很有可能一張嘴巴用來進食而另一張嘴巴用來說話。不幸的是，我們無法找到任何「Llayids」的有機殘餘物 ─ 如果能夠親眼目睹這些低效率的身體如何運作實在太有趣了。\n\n另外，我們的工兵也在附近發現可能是「Llayids」的手稿。不過直至目前為止，我們仍無法成功將之翻譯成文。"


 mem_llayids.8.name:0 "更多關於「Llayids」的發現"
 mem_llayids.8.desc:0 "圍繞著「Llayids」消失之謎繼續加深。雖然我們的隊伍暫時仍然未能夠找到任何關於軌道棲息地被摧毀的證據，不過他們已經整理好大量物品，當中包括了小型太空船的碎片以至一整幢建築物，甚至家居日常用品。可是，看起來他們所使用的電子設備設計不是太完善，很少可以捱過幾千年。\n\n令我們的研究人員感到驚喜的是，他們現時所找到的物件竟然無一件是武器。我們的科學家因此提出了「Llayids」是一個和平主義者種族的假設。究竟是誰或者甚麼東西令到他們被摧毀？ "
 mem_llayids.8.desc.hive:0 "圍繞著「Llayids」消失之謎繼續加深。雖然工兵們暫時仍然未能夠找到任何關於軌道棲息地被摧毀的證據，不過他們已經整理好大量物品，當中包括了小型太空船的碎片以至一整幢建築物，甚至家居日常用品。可是，看起來他們所使用的電子設備設計不是太完善，很少可以捱過幾千年。\n\n跟我們的預期相反，工兵們現時所找到的物件竟然無一件是武器。我們的研究子程序因此提出了「Llayids」是一個和平主義者種族的假設。究竟是誰或者甚麼東西令到他們被摧毀？ "
 mem_llayids.8.desc.machine:0 "$mem_llayids.8.desc.hive$"
 mem_llayids.8.option:0 "令人好奇。"

 mem_llayids.10.name:0 "關於「Llayids」的發現出現進展"
 mem_llayids.10.desc:0 "我們的研究小組對關於「Llayids」的發現出現進展：他們找到一個完好無缺的數據核心，裡面記載了數以千計的物件影像。不過，如果要將資料轉換成可以在[root.GetSpeciesAdj]視像感應系統讀取的格式，可能要花上一點時間，更不必說要翻譯的是「Llayids」語言。\n\n研究小組已經了一個方案從數據核心中蒐集資料。"
 mem_llayids.10.desc.hive:0 "我們的研究子程序對關於「Llayids」的發現出現進展：他們找到一個完好無缺的數據核心，裡面記載了數以千計的物件影像。不過，如果要將資料轉換成可以在[root.GetSpeciesAdj]視像感應系統讀取的格式，可能要花上一點時間，更不必說要翻譯的是「Llayids」語言。\n\n我們已經了一個方案從數據核心中蒐集資料。"
 mem_llayids.10.desc.machine:0 "我們的研究子程序對關於「Llayids」的發現出現進展：他們找到一個完好無缺的數據核心，裡面記載了數以千計的物件影像。不過，如果要將資料轉換成可以在我們系統內可讀取的格式，可能要花上一點時間，更不必說要翻譯的是「Llayids」語言。\n\n我們已經了一個方案從數據核心中蒐集資料。"

 mem_llayids.15.name:0 " Llayids命運的真相"
 mem_llayids.15.desc:0 "我們的[root.owner.GetScientistResearchSubroutinePlural]已經成功將數據核心的一個入口鑰解密。在裡面，數以百計「Llayids」的軌道棲息地依然存在，圍繞著氣態巨行星運轉，而在相片中的行星仍未出現行星環。\n\n 相中的「Llayids」們看起來正出席一個公眾慶典活動：一大群人站在廣場內，望著兩名「Llayids」在螢幕內演講。雖然我們難以判斷他們的神情，不過他們看似平靜，甚至有點樂觀。\n\n「是時候了。」其中一名「Llayids」說：「我們已經找到要找的東西。我們已經找到生存和死亡的意義。我們知道我們是誰、來自何地、前往何方。」\n\n另一名「Llayids」展開他的手臂。「我們終於可以靜靜地離去。」他續道：「來世已經不能把我們束縛。」\n\n廣場內的「Llayids」一同歡呼的同時，整個棲息地突然發生大爆炸。直到錄像完結時，我們也看不見他們一絲驚慌的神情，反而「Llayids」顯得安詳和陶醉。\n\n我們只能假設 ─ 不管對或錯 ─ 「Llayids」相信他們已經找到現世和來世的奧秘，不但令他們的社會大感震驚，更令他們一致認為繼續生存已經變得毫無意義，應儘快完結這個生命週期。\n\n數據核心包含了更多資料，以及許多遺留在殘骸中、未整理的物品。這意味著這個地方在長期將會為我們提供更多關於「Llayids」文明有趣的資訊及其過往成就。"

