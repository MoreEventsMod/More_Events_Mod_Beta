 MEM_CONVICT_STUDY_POD: "Estudiar el Pod"
 MEM_CONVICT_STUDY_POD_DESC: "El Pop encontrado en [the_planet.GetName] ha sido traído a nuestro planeta capital para su estudio. Con el tiempo, deberíamos ser capaces de comprender las inscripciones y tal vez incluso revivir al alienígena dentro."
 
 mem_convict_category: "Aterrizaje Forzoso"
 mem_convict_category_desc: "Podemos ver claramente un largo barranco en la superficie, que termina en lo que parece ser un barco medio enterrado en el suelo. Alguien se estrelló en esta [This.GetPlanetMoon] hace mucho tiempo."
 
 mem_convict.1.name: "Aterrizaje Forzoso"
 mem_convict.1.desc: "El científico [Root.GetName] ha podido confirmar que en el barranco de la superficie de [From.GetName] es, de hecho, el resultado de un aterrizaje forzoso. Se estima que el evento ocurrió hace aproximadamente mil años.. \n\nLa tripulación de vuelo parece haber perecido en el accidente, pero [Leader.GetName] ha descubierto una cápsula de estasis aún funcional dentro de la nave. La cápsula está cubierta de inscripciones alienígenas que aún no podemos descifrar, pero se puede separar y estudiar con seguridad en el planeta."
 mem_convict.1.a: "Trae la cápsula a [Owner.Capital_Scope.GetName] para estudiarlo."
 mem_convict.1.b: "No vale la pena molestarse."
 mem_convict.1.c: "Apaga la cápsula, matando al alienígena."
 mem_convict.2.name: "La cápsula de la prisión"
 mem_convict.2.desc: "Nuestros investigadores han logrado traducir las inscripciones en la cápsula de estasis recuperada de la superficie de [the_planet.GetName]. \n\nAdvierte que contiene un criminal peligroso llamado Retheri Rhin que está siendo transportado al exilio por varios delitos. No se especifican los cargos exactos, pero por el contexto, Rhin parece ser un servidor público de algún tipo implicado en una conspiración de alto rango."
 mem_convict.2.a: "Prepárate para liberar al prisionero."
 mem_convict.2.b: "Mejor no lo abras."
 mem_convict.3.name: "Retheri Rhin"
 mem_convict.3.desc: "El prisionero de la cápsula alienígena ahora está despierto. Después de un breve interrogatorio, proporcionó una historia verídica en relación con la inscripción en su cápsula: afirma haber sido encarcelado injustamente por los verdaderos conspiradores dentro de la Federación Rendan que intentaron destruir todo lo que la gente de Rendan apreciaba para beneficio de algunos lideres. \n\nAhora que su civilización ya no existe, implora que no haya razón para honrar su sentencia. Ofrece sus servicios como administrador a cambio de perdón."
 mem_convict.3.a: "Acuerdo."
 mem_convict.3.a.tooltip: "Ganamos un nuevo §Serudito§! governador."
 mem_convict.3.a.auth: "Al servicio de nosotros, encontrará la redención."
 mem_convict.3.a.ega: "Todo el mundo merece una segunda oportunidad."
 mem_convict.3.a.mat: "El veredicto de una nación muerta no tiene sentido."
 mem_convict.3.a.phile: "Puedes contarnos mucho sobre tu cultura perdida."
 mem_convict.3.b: "Preferimos no arriesgarnos."
 mem_convict.3.b.tooltip: "El gobernador Rhin será enviado al exilio."
 mem_convict.3.b.auth: "No puedes ser tan fácilmente absuelto."
 mem_convict.3.b.ega: "Debemos honrar la ley y el orden."
 mem_convict.4.name: "El Gobernador Convicto"
 mem_convict.4.desc.corrupt: "Estamos recibiendo informes de que el gobernador [retheri_rhin.GetName], a quienes liberamos de una prisión, ha sido implicado en varios delitos, incluyendo malversación de fondos, chantaje, asesinato y terrorismo. \n\nAunque no hay evidencia directa, la cantidad de presuntas actividades sospechosas de su parte es asombrosa."
 mem_convict.4.desc.honest: "El gobernador [retheri_rhin.GetName], a quien liberamos de una prisión, ha demostrado ser un ciudadano justo y honrado y un servidor público competente. Si los cargos que se hicieron en su contra eran ciertos, algo que aquellos que lo conocen encuentran difícil de acreditar, está aprovechando la oportunidad de redención que le otorgamos en ambas manos."
 mem_convict.4.a: "Nos equivocamos al confiar en él."
 mem_convict.4.b: "Teníamos razón en confiar en él."
 mem_convict.61.name: "Incursión"
 mem_convict.61.desc: "Una nave no identificada ha llegado a [FROM.Solar_System.GetName]. El seguimiento de largo alcance sugiere que su ruta se originó en el sistema [origin_system.GetName]. \n\nNos esta llamando."
 mem_convict.7.desc: "¡Atención! Este es la nave de Justicia Suprema de Rendan totalmente automático, Grim Portent hablando. \n\nEstás albergando a un individuo peligroso llamado Retheri Rhin, que está usando tu ayuda para evadir la justicia. No lo dejes. \n\nEntrégalo a mí y se hará justicia. La gente de Rendan podría estar muerta, pero su justicia vive en mí."
 mem_convict.7.a: "Bien, puedes llevártelo."
 mem_convict.7.b: "De ninguna manera."
 mem_convict.7.c: "¿Qué pasa si nos negamos?"
 mem_convict.7.c.responce: "Sería muy ... duro. No lo recomendaría."
 mem_convict.7.d: "Rhin ya no está con nosotros."
 mem_convict.7.d.response: "Mi detector de mentiras incorporado sugiere que esto es cierto. Que tengas un buen día. \n\nY la próxima vez, por favor, no descongele a todos los que encuentre."
 mem_convict.7.e: "No sabemos de qué estás hablando."
 mem_convict.7.e.response: "Mi detector de mentiras incorporado sugiere que esto es cierto. Que tengas un buen día."
 mem_convict.8.desc: "Bueno, espero que hayas aprendido tu lección. La devastación de tu planeta [This.GetName] está bien merecido. \n\nTengo que irme ahora. Espero que pienses en lo que hiciste."
 mem_convict.8.a: "¡Vete!"
 
 mem_convict.10.name: "Nave Destruida"
 mem_convict.10.desc: "The [Root.GetName] ha podido confirmar que el barranco en la superficie de [From.GetName] es, de hecho, un resultado del aterrizaje forzoso. Se estima que el evento ocurrió hace aproximadamente mil años. Una característica inusual de la nave es una cámara de estasis en la bodega de carga, pero hace mucho que falló y solo queda polvo de su ocupante..\n\n[Leader.GetName] pude obtener algunas ideas sobre el diseño inusual de la nave que puede ser útil para nuestra propia investigación."
 
