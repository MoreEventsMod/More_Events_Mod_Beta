 ###################
 # Solar Riches
 ###################
 
 mem_solar_riches_category:0 "富含太陽能"
 mem_solar_riches_category_desc:0 "星球的掃瞄顯示附近有一連串小型建築物存在，我們的最佳軌跡估算意味著一條正在衰退的軌道。"
 
 mem_solar_riches.1.name:0 "發現富含太陽能"
 mem_solar_riches.1.desc:0 "科學家§Y[Root.GetLeaderName]§!找到一些由不明的外星人所興建的破舊太陽能收集器。就算這些太陽能收集器殘缺不全，它們依然能夠發揮作用來收集能源，比我們現時所採用的更有效率。"
 mem_solar_riches.1.b:0 "仔細研究它們的構造。"
 
 mem_solar_riches.2.name:0 "軌跡計算失敗"
 mem_solar_riches.2.desc:0 "§Y[Root.GetLeaderName]§!向我們匯報，所有關於該建築物的線索已經失去，並且因計算已不存在物件的軌道衰退率而浪費資源感到抱歉。"
