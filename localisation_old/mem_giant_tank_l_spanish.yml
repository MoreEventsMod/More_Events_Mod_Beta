# Initial Anomaly Appearance:

 mem_giant_tank_category:0 "Hulks extraños"
 mem_giant_tank_category_desc:0 "Nuestro equipo de investigación ha encontrado algunas estructuras gigantes que parecen haber sido móviles en algún momento en el pasado distante. Están ubicados en medio de un campo de batalla masivo. Los niveles de radiación parecen ser lo suficientemente bajos como para observarlos más de cerca."

# Anomaly Investigation Fails:

 mem_giant_tank.1.name:0 "Escombros viejos"
 mem_giant_tank.1.desc:0 "Lo que parecía ser un gran descubrimiento rápidamente se convirtió en una gran decepción para nuestros científicos. No encontraron nada más que escombros y ruinas viejas y tuvieron que corregir su declaración anterior."
 mem_giant_tank.1.a:0 "Entonces sigamos adelante."
 
# Anomaly Investigation Succeeds: 
 
 mem_giant_tank.2.name:0 "Gigantes del pasado"
 mem_giant_tank.2.desc:0 "Estos enormes trozos de acero entronizados sobre este antiguo campo de batalla están mucho más avanzados de lo que anticipamos que sería la tecnología de esta civilización, a juzgar por su capacidad de exploración espacial aparentemente inexistente. Nuestro equipo llegó a la conclusión de que esta civilización estaba demasiado ocupada librando una guerra contra su propia especie como para alcanzar las estrellas.\n\nAlimentado por reactores de fisión nuclear, estos gigantes, que [Root.GetLeaderName] Se estima que pesa entre 10.000 y 15.000 toneladas, debe haber rodado sobre el campo de batalla como montañas en movimiento. Primero, [Root.GetSheHe] pensé que habían sido objetivos grandes y vulnerables, hasta que nuestro equipo científico encontró dos generadores de escudo de alta potencia en el interior del casco de acero de un gigante. Si los supuestos de [Root.GetLeaderName] son correctos, podrían no solo haber protegido la base, sino también regimientos enteros cuidándose entre ellos.\n\nHay algunos diseños interesantes que nuestro ejército no puede esperar para tener en sus manos."
 mem_giant_tank.2.a:0 "Excelente. ¡Empecemos!"
 
# Tank Investigation Special Project:

 MEM_GIANT_TANK_INVESTIGATION:0 "Máquinas de guerra"
 MEM_GIANT_TANK_INVESTIGATION_DESC:0 "Nuestros científicos están listos para restaurar estas antiguas máquinas de guerra. Todos los materiales y nuestra ciudad de refugio temporal están en su lugar y el trabajo puede comenzar."
 
# Tank Investigation Complete - Have Two Tanks:

 mem_giant_tank.11.name:0 "Máquinas de guerra"
 mem_giant_tank.11.desc:0 "Tomó bastante trabajo restaurar estas antiguas fortalezas móviles. Están mucho más avanzados de lo que habíamos anticipado y solo entendemos partes de su tecnología. Por lo tanto, no podremos replicar tal máquina y estos dos serán todo lo que obtengamos. Cada uno necesitará su propio barco de transporte especial para sacarlo del mundo, pero aparte de esto, todo está listo para partir."
 mem_giant_tank.11.a:0 "Excelente."
 mem_giant_tank.11.a.tooltip:0 "Gana dos ejércitos de Fortaleza Móvil."
 
# Tank Investigation Complete - Neutral:

 mem_giant_tank.12.name:0 "Máquinas antiguas"
 mem_giant_tank.12.desc:0 "Nuestro equipo no pudo reparar estas fortalezas móviles. Su tecnología era aún más avanzada de lo que anticipamos y por lo tanto, nuestros intentos fueron inútiles. \n\nPuede que sea lo mejor, sin embargo, al ver lo que esta civilización trajo consigo mientras desplegaba tales máquinas de guerra. Sin embargo, hemos realizado algunos descubrimientos bastante interesantes dentro de estos restos que ampliarán nuestro conocimiento en ingeniería."
 mem_giant_tank.12.a:0 "Desafortunado. Podríamos haberlos usado."
 
# Tank Investigation Complete - Disaster:

 mem_giant_tank.13.name:0 "De la tumba"
 mem_giant_tank.13.desc:0 "Uno de nuestros científicos cometió un trágico error al reactivar el sistema informático de una de las fortalezas móviles. Sus antiguos propietarios deben haber temido una posible captura enemiga de una de estas máquinas más que cualquier otra cosa, ya que implementaron medidas drásticas en sus sistemas de seguridad. Como nuestros científicos no pudieron desactivarlo, Hulk y todo nuestro equipo científico desaparecieron en una implosión de ondas. Se han convertido en las últimas víctimas de una guerra sin fin."
 mem_giant_tank.13.a:0 "¡Que terrible!"
 
# Giant Tank Armies:

 mem_giant_tank_army:0 "Fortaleza móvil"
 mem_giant_tank_army_plural:0 "Fortalezas Móviles"
 mem_giant_tank_army_desc:0 "Una colosal máquina de guerra terrestre con el poder de fuego de un acorazado."

