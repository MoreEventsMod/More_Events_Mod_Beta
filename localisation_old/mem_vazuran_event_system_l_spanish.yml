 # Scourge Story Line Intro
 mem_vazuran_systems.1a.desc:0 "[Root.GetName] informa que ha llegado al sistema [root.solar_system.GetName]. El capitán describe una escena espantosa. Varios planetas están destrozados y todo el sistema está lleno de campos de escombros. Aún más peculiar, las cáscaras aparentemente orgánicas que no coinciden con nada en nuestra base de datos se encuentran dispersas entre estas. Se requiere más investigación."
 mem_vazuran_systems.1.a:0 "Comenzar una investigación."

 # Scourge Event Chain
 mem_vazuran_event_system_scourge_chain_title:0 "Sistema devastado"
 mem_vazuran_event_system_scourge_chain_desc:0 "Investigue los restos del evento apocalíptico que tuvo lugar en el sistema [mem_vazuran_event_system_01.GetName]."
 mem_vazuran_event_system_scourge_projects_researched:0 "Investigaciones terminadas"
 
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_01:0 "Investigación Bioship"
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_01_DESC:0 "Nuestros científicos en el sistema [root.solar_system.GetName] ya han identificado al menos dos tipos distintos de formas de vida muertas nacidas en el espacio en medio de los campos de escombros, aunque hasta el momento no está claro si son solo diferentes etapas de crecimiento de una misma especie o dos especies diferentes en total."
 
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_02:0 "Investigación de escombros"
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_02_DESC:0 "Entre los innumerables campos de escombros, quedan varios restos más grandes. Parecen ser nuestra mejor oportunidad de descubrir más sobre lo que sucedió aquí."

 # Finishing Bioship Investigation
 mem_vazuran_systems.101.name:0 "¿Ingeniería genética?"
 mem_vazuran_systems.101.desc:0 "Después de estudiar múltiples muestras, ahora está claro que los diferentes fenotipos, clasificados como [root.solar_system.GetName] -X1 y -X2, son de hecho especies diferentes, a pesar de compartir varios marcadores genéticos y características. No hay variación genética entre especímenes individuales de cada una de las dos clasificaciones, lo que implica reproducción asexual o clonación. \n\nLos organismos en sí mismos parecen ser el producto de la ingeniería genética, ya que la evolución natural a su estado actual es altamente improbable. Tanto X1 como X2 presentan caparazones excepcionalmente duraderos similares en durabilidad a las placas de armadura de grado militar, así como a órganos que aparentemente actúan como impulsores de proyectiles orgánicos, de los cuales nuestro equipo de exploración ha encontrado una multitud aún enterrada dentro de varios restos. A juzgar por los campos de escombros, deben haber sido combatientes formidables."
 mem_vazuran_systems.101.a:0 "Desconcertante."

 # Finishing Debris Investigation
 mem_vazuran_systems.102.name:0 "Sacrificio y deber"
 mem_vazuran_systems.102.desc:0 "Después de pasar varias semanas explorando varios restos dentro del vasto campo de escombros que abarca el sistema [root.solar_system.GetName], nuestro equipo de exploración hizo un gran avance. Al investigar uno de los restos, quedó claro que habían identificado el buque insignia de la antigua flota. Además, se descubrió que el barco albergaba un almacenamiento de datos aún intacto, desde el cual nuestro [root.owner.GetScientistResearchSubroutinePlural] pudo reconstruir los eventos que tuvieron lugar aquí hace aproximadamente cuatro mil años. \n\nSu imperio libró una guerra desesperada contra una fuerza invasora galáctica de formas de vida vacías que consumieron toda la biomasa en su camino y se hicieron cada vez más fuertes a medida que las consumían. \n\nCon el enjambre acercándose, el almirante tuvo que tomar una decisión difícil... sabiendo que no podía salvar a su gente ni derrotar a sus enemigos, decidió destruir cada mundo colonizado en el sistema en un esfuerzo por negarle al enemigo la biomasa que buscaban. \n\nLa última entrada del registro del almirante dice: §Algunos pueden cuestionar mi derecho a destruir planetas con decenas de miles de millones de almas, pero los que entiendan se darán cuenta de que no tenía derecho a dejarlos vivir. Ningún sacrificio puede ser demasiado grande cuando toda nuestra galaxia está en juego. Cumplieron con su deber y nosotros también...§! \n\nNuestra mera existencia parece demostrar que su sacrificio no fue en vano."
 mem_vazuran_systems.102.a:0 "Las necesidades de muchos superan las necesidades de unos pocos."
 mem_vazuran_systems.102.b:0 "Proceso de exterminio ya completado. Nuestro servicio no es necesario aquí."
 mem_vazuran_systems.102.c:0 "Qué amables de su parte... Se purgaron para que no tengamos que hacerlo."
 mem_vazuran_systems.102.d:0 "Tanta biomasa desperdiciada..."

 # Finishing Scourge Event Chain
 mem_vazuran_systems.103.name:0 "El enjambre"
 mem_vazuran_systems.103.desc:0 "Con el conocimiento de lo que una vez sucedió aquí y la amenaza de otra invasión galáctica, nuestro [root.owner.GetScientistResearchSubroutinePlural] llama a preparaciones de gran alcance como una contingencia en caso de que el enjambre regrese. Por lo que sabemos, esta fuerza de invasión podría haber sido simplemente una vanguardia, a pesar de lo claramente peligrosa y amenazante que era. Dada esta sombra inminente en el horizonte, algunos de ellos ya han presentado una propuesta para llevar a cabo estudios en profundidad sobre las muestras disponibles con el fin de encontrar posibles debilidades para explotar, si alguna vez nos enfrentamos a este enemigo."
 mem_vazuran_systems.103.a:0 "Deberíamos prepararnos para este escenario."

