 tech_mem_scourge_damage_bonus_desc:0 "Ante la posibilidad de otra invasión de enjambre, el único curso de acción razonable es prepararnos lo mejor que podamos. Al tener acceso a los especímenes recolectados, nuestros científicos encontrarán cualquier debilidad que puedan tener estas bestias, si es que tienen una. Necesitaremos cualquier ventaja que podamos obtener para proteger lo que es legítimamente nuestro si alguna vez regresan."

