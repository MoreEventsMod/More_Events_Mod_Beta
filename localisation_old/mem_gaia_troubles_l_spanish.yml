l_spanish:
 
 mem_gaia_troubles.name:0 Nuevo mundo Gaia"
 mem_gaia_troubles.desc:0 "Este mundo Gaia es perfecto para nosotros. La exploración del planeta ya ha comenzado."
 
 mem_gaia_troubles.2.name:0 "¿Un martillo?"
 mem_gaia_troubles.2.desc:0 "En una cueva subterránea en §Y[From.GetName]§!, Una partida de exploración ha descubierto una increíble red de cuevas que parece extenderse por kilómetros bajo la superficie. Mientras buscamos en las cuevas, aparentemente nos hemos topado con una caverna muy grande. La caverna es muy antinatural, de forma casi circular. En el centro se encuentra una pequeña roca con un objeto que emite una señal EM débil. El objeto es de diseño inesperado: ¡solo puede describirse como análogo a un martillo de guerra medieval!"
 mem_gaia_troubles.2.a:0 "No lo toques, no es de nuestra incumbencia."
 mem_gaia_troubles.2.b:0 "Elimina este artefacto y llévalo a nuestra capital para estudiarlo."
 mem_gaia_troubles.2.c:0 "Abierto al público como una exposición."
 mem_gaia_troubles.2.d:0 "Deberíamos inspeccionarlo aquí en el planeta sin moverlo."
 mem_gaia_troubles.2.e:0 "EM señales dices? A ver si responde a la nuestra."

 mem_gaia_troubles.3.name:0 "Artefacto intacto"
 mem_gaia_troubles.3.desc:0 "Nuestra elección de dejar el artefacto intacto significa que podemos estar perdiendo el descubrimiento de alguna tecnología antigua, pero preferimos no correr el riesgo de liberar algo que podría dañar este gran planeta que tenemos."
 mem_gaia_troubles.3.a:0 "¡Al menos nada malo salió de esto!"

 mem_gaia_troubles.4.name:0 "Cambios problemáticos"
 mem_gaia_troubles.4.desc:0 "Un clima peligroso ha surgido en §Y[From.GetName]§!. Algunos de nuestros científicos más osados han sugerido que podría deberse a que eliminamos el artefacto de §Y[From.GetName]§!. Sin embargo, la mayoría de la comunidad científica cree que esto es simplemente una coincidencia."
 mem_gaia_troubles.4.a:0 "¿Cómo obtuvieron estas personas sus posiciones nuevamente?"
 mem_gaia_troubles.4.b:0 "Devuélvelo, mejor prevenir que curar."

 mem_gaia_troubles.5.name:0 "Cambios inciertos"
 mem_gaia_troubles.5.desc:0 "Se está produciendo una actividad tectónica a gran escala en §Y[From.GetName]§!, y dado que el planeta generalmente tiene poca actividad de este tipo, está haciendo que la población del planeta esté bastante preocupada. Muchas ciudades han sido severamente dañadas por los terremotos. Los informes de la comunidad científica sugieren que más científicos ahora apoyan la idea de que estos extraños sucesos fueron causados por la eliminación del artefacto."
 mem_gaia_troubles.5.a:0 "Esto es simplemente una coincidencia."
 mem_gaia_troubles.5.b:0 "Debemos parar y devolver el artefacto."

 mem_gaia_troubles.6.name:0 "Cambios enigmáticos"
 mem_gaia_troubles.6.desc:0 "Algo extraordinario ha sucedido en §Y[From.GetName]§!. La gravedad del planeta ha aumentado exponencialmente. Nuestros científicos principales están desconcertados sobre cómo sucedió esto exactamente."
 mem_gaia_troubles.6.a:0 "¡El trabajo debe continuar!"
 mem_gaia_troubles.6.b:0 "Bien... hora de devolver este artefacto."

 mem_gaia_troubles.7.name:0 "Cambios ambiguos"
 mem_gaia_troubles.7.desc:0 "Todo el ecosistema de §Y[From.GetName]§! se ha derrumbado ante nuestros propios ojos. Los bosques han dejado de existir, los océanos se han secado y los desiertos se han extendido por todo el planeta. Millones de nuestra gente ahora viven en un mundo que es muy diferente al que conocieron hace poco. La mayoría de la comunidad científica ahora nos insta a devolver el artefacto al planeta en medio de temores de que podría empeorar aún más. Sin embargo, las ganancias científicas que estamos obteniendo del artefacto son inmensas."
 mem_gaia_troubles.7.a:0 "¡Continúa, sin importar el costo!"
 mem_gaia_troubles.7.b:0 "¡Podemos detener esto antes de que sea demasiado tarde!"

 mem_gaia_troubles.8.name:0 "Cambios discutibles"
 mem_gaia_troubles.8.desc:0 "No. Eso no puede haber sucedido. Deberíamos haberlos escuchado..."
 mem_gaia_troubles.8.a:0 "Ahora es demasiado tarde..."

 mem_gaia_troubles.9.name:0 "Cambios nebulosos"
 mem_gaia_troubles.9.desc:0 "§Y[From.GetName]§! ahora es la cáscara de un planeta que alguna vez fue. Ahora lleno de gases venenosos, es poco probable que la vida vuelva a vivir allí."
 mem_gaia_troubles.9.a:0 "Tal vez fuimos demasiado lejos esta vez..."

 mem_gaia_troubles.10.name:0 "Artefacto devuelto"
 mem_gaia_troubles.10.desc:0 "Sabiendo que estamos fuera de todo entendimiento con lo que sea este artefacto, la decisión de devolverlo ha sido bien recibida por muchas partes de la comunidad científica. Si bien algunos todavía quieren realizar pruebas, su sed de cualquier secreto que pueda tener tendrá que esperar hasta otro momento."
 mem_gaia_troubles.10.a:0 "Al menos nada más malo puede suceder, ¿verdad?"

 mem_gaia_troubles.20.name:0 "Pruebas EM"
 mem_gaia_troubles.20.desc:0 "El equipo se transporta a §Y[From.GetName]§! en preparación para las pruebas. Se le notificará cuando comiencen en breve."

 mem_gaia_troubles.21.name:0 "Pruebas EM"
 mem_gaia_troubles.21.desc:0 "La última ronda de pruebas reveló algunas cosas más sobre el artefacto, pero no lo suficiente como para sacar conclusiones sólidas. ¿Cuál debería ser nuestro próximo movimiento con respecto a la fuerza del haz EM?"
 mem_gaia_troubles.21.a:0 "Aumenta la intensidad e inténtalo de nuevo."
 mem_gaia_troubles.21.b:0 "Intentemos bajarlo un poco."

 mem_gaia_troubles.22.name:0 "Pruebas EM"
 mem_gaia_troubles.22.desc:0 "La última ronda de pruebas reveló más información sobre el artefacto, pero no lo suficiente como para sacar conclusiones sólidas. ¿Cuál debería ser nuestro próximo movimiento con respecto a la fuerza del haz EM?"
 mem_gaia_troubles.22.a:0 "Aumenta la intensidad e inténtalo de nuevo."
 mem_gaia_troubles.22.b:0 "Intentemos bajarlo un poco."

 mem_gaia_troubles.23.name:0 "Pruebas EM"
 mem_gaia_troubles.23.desc:0 "Las pruebas de EM no nos han proporcionado ninguna información de utilidad. Lo único que sabemos ahora es no ser tan rápidos para llegar a conclusiones con cosas que no comprendemos."

 mem_gaia_troubles.24.name:0 "Pruebas EM"
 mem_gaia_troubles.24.desc:0 "Parece que hemos "activado" el artefacto. Bueno, no estamos muy seguros de lo que hemos hecho. Después de ajustar el haz EM a una frecuencia específica, varios drones se dispararon desde una tomas ocultas en el piso de la cueva y se dirigieron hacia la atmósfera superior, ¡atravesando el techo!. Nuestros satélites han detectado que sus armas se están cargando... Debemos prepararnos para defendernos."
 