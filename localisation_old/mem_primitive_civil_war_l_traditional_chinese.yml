 MEM_PRIMITIVE_CIVIL_WAR_INTERVENTION:0 "神蹟"
 MEM_PRIMITIVE_CIVIL_WAR_INTERVENTION_DESC:0 "我們其中一艘在[mem_primitive_civil_war_planet.GetName]的飛船將會為當地彈盡援絕的叛軍提供支援，不過那些原住民不會知道究竟是怎麼一回事。我們會從軌道上所發射的炮擊，可以輕而易舉地把帝國軍擊潰。"
 mem_primitive_civil_war.2.name:0 "戰士之道"
 mem_primitive_civil_war.2.desc:0 "我們位於[mem_primitive_civil_war_planet.GetName]上空的觀測站匯報，[mem_primitive_civil_war_planet_owner.GetAdj]的一個國家正爆發一場內戰，事件起因是源於一名年輕改革派的繼承人加冕登基，而他所提倡的改革將會為他的國家及文化帶來深遠的影響。\n\n雖然[mem_primitive_civil_war_planet_owner.species.GetNamePlural]仍舊處於中世紀時期，不過他們的科技遠高於一般水平，可是由於嚴謹的傳統制度而無法廣泛傳開，再者他的臣民也不太接受這些轉變。其中由沒有社會地位的人應徵入伍而組成的新帝國軍，深深地冒犯了已經過時的貴族戰士階級。\n\n這群貴族戰士不甘於被時代淘汰，許多人都發起叛亂以維護他們的權利。儘管他們具備能力和經驗，然而傳統及戰士之道限制了他們使用現代的裝備，他們oa8戰勝的機會十分微。\n\n刀槍正面對決。"
 mem_primitive_civil_war.2.a:0 "繼續觀察。"
 mem_primitive_civil_war.3.name:0 "天命將至"
 mem_primitive_civil_war.3.desc:0 "位於[mem_primitive_civil_war_planet.GetName]上空的觀測站匯報，經過初次勝利後，叛軍接連受到嚴重挫敗，令到他們人數大減而被逼後撤，看起來他們採取死守姿態準備決一死戰。帝國軍暸解現時雖然人數上處於優勢，可是由於戰略地位不佳，所以暫時不太願意在此時進攻。\n\n不論如何，叛軍已經苦無對策，帝國軍獲得全面勝利只是時間問題─抑或有別的選擇？ "
 mem_primitive_civil_war.3.a:0 "他們已經被圍，而且人馬不足，一切都完了…"
 mem_primitive_civil_war.3.b:0 "唯一可以拯救他們的方法是「奇蹟的干預」…"
 mem_primitive_civil_war.4.name:0 "天命已至"
 mem_primitive_civil_war.4.desc:0 "位於[mem_primitive_civil_war_planet.GetName]上的[mem_primitive_civil_war_planet_owner.GetAdj]叛軍首領正準備決一死戰，他寧願戰死也不肯向敵人投降承受屈辱。\n\n他們最後的突擊在連發步槍的槍林彈雨下作結，是為[mem_primitive_civil_war_planet_owner.GetAdj]歷史中又一發明。這場所謂決戰倒不如是一場屠殺。\n\n無論如何，由於叛亂已經結束，最後一批忠於舊一代的人終於死去，讓新一代可以延續─希望是光明的一代。"
 mem_primitive_civil_war.4.a:0 "當新舊相遇時，總會以原始的方法解決。"
 mem_primitive_civil_war.5.name:0 "擊潰帝國軍"
 mem_primitive_civil_war.5.desc:0 "正當叛軍首領作出垂死突擊時，地面卻因為[root.owner.GetAdj]武器啟動而搖晃。武器擊中正在圍城軍隊的外圍，達到預期的效果而沒有造成傷亡。\n\n帝國軍因此而被擊潰，叛軍沒有付出性命而獲勝。叛軍首領受到上天眷顧的消息很快傳遍整個國家，為他帶來了比預期中更多支持。\n\n由於年輕國王的支持者日漸減少，他被逼向敵人就範，廢除新軍制度及特赦餘下的叛軍，以保著王位。\n\n[mem_primitive_civil_war_planet_owner.GetAdj]文明看起來會暫時依然停留在中世紀。"
 mem_primitive_civil_war.5.a:0 "受上天眷顧嗎？ "
