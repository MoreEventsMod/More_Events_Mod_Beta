 mem_asteroid_derelict_structure_category_desc:0 "在進行掃瞄的時候，我們的科學家偵測到有一座建築物坐落在小行星的表面。"

 # Failure
 mem_asteroid_derelict_structure.1.name:0 "頹垣敗瓦"
 mem_asteroid_derelict_structure.1.desc:0 "無論這座建築物本來是甚麼已經不能考究，因為它早已被無情的時間洗禮而毀壞。我們的探測器未能找出最一條安全通往那座建築物的路徑，令我們難以進行打撈，[Root.GetLeaderName]唯有選擇放棄考察。"
 mem_asteroid_derelict_structure.1.a:0 "太可惜了。"

 # Salvage
 mem_asteroid_derelict_structure.2.name:0 "空無一物"
 mem_asteroid_derelict_structure.2.desc:0 "不論是甚麼人興建這座建築物，看來已經將所有關於它的資料刪除。雖然難免感到失望，不過我們至少可以搜括這座建築物的物料作其他用途。"
 mem_asteroid_derelict_structure.2.a:0 "令人惋嘆。"

 # Power source
 mem_asteroid_derelict_structure.3.name:0 "奇怪的電源"
 mem_asteroid_derelict_structure.3.desc:0 "我們對這座設施的勘查時發現了不尋常的電源，相信這座設施是依靠某種以不知名的科技所保持穩定的小型奇點去發電，而我們的科學家亦明白需要小心翼翼地應付這類問題。至於其他科技他們都大致上理解，還有這座設施可以根據我們的需要去改建。"
 mem_asteroid_derelict_structure.3.a:0 "立即去辦。"

 # Interesting composition
 mem_asteroid_derelict_structure.4.name:0 "太空奇談"
 mem_asteroid_derelict_structure.4.desc:0 "縱使我們的研究人員依然未能肯定這座建築物原本的作用是甚麼，它的建築設計卻令他們忍俊不禁，甚至有的還形容它為「令人噁心」、「使人震驚」以及「簡直能人所不能」。無論是甚麼人曾經在這裡居住過，他們完全無視了最基本、最傳統的建築設計概念，才會造出這種笨得令人發笑的建築。\n\n我們可以在軌道上設置一間研究所，這樣做將有助我們更清楚了解其背後的原理和科技。"
 mem_asteroid_derelict_structure.4.a:0 "真有趣。"

 # Small warp loop
 mem_asteroid_derelict_structure.5.name:0 "周而復始" 
 mem_asteroid_derelict_structure.5.desc:0 "這座建築物相信是用作研究用途。\n\n在小行星的附近，有一個子空間正在穩定地形成，並將幾顆靠近它、較巨型的小行星拉過去。這幾顆巨型的小行星在子空間外像鐘擺一樣不停地徘徊，大約需要一小時回復到原本的位置。\n\n雖然那個子空間有慢慢衰退的跡象，但是經過我們的推算，它將會在接下來的二十六億年維持現狀，這容許我們有充裕的時間去仔細研究它，我們更可以在它附近設置一個研究站，有助我們去了解這個奇特現象。"
 mem_asteroid_derelict_structure.5.a:0 "真有趣。"

 # Strange warp technology
 mem_asteroid_derelict_structure.6.name:0 "鑄成大錯"
 mem_asteroid_derelict_structure.6.desc:0 "這個由不明來歷的人設計而成的研究所原來是用來研發一種可以利用超光速飛行的推進系統。根據設施附近的巨型坑洞推測，相信這個測試結果應該是兇多吉少。在現場我們找到幾個原型製品，可以讓我們的科學家小心地測試是否管用，而重建這座設施將會對之後的實驗有莫大幫助。"
 mem_asteroid_derelict_structure.6.a:0 "立即去辦。"

 # Interesting biology
 mem_asteroid_derelict_structure.7.name:0 "失落的實驗室"
 mem_asteroid_derelict_structure.7.desc:0 "雖然這座設施已經殘缺不全，我們卻在設施內找到一些意想不到的進展。 \n\n在設施內其中一部分，我們發現了大量生物樣本，當中有些更具有高速細胞再生的特性。從殘存的資料庫解密得知，我們認為這座設施在幾百年前，本來是用作研發一種對抗致命疫病的解藥，現在看來當時應該無可避免地失敗了。 \n\n現時這種病毒不會對我們的生態有太大影響，[Root.GetLeaderName]建議我們設立一間研究所，於軌道上繼續採集樣本，還有設施內的工作日誌，同時在短時間內為有關工作人員設立隔離區。"
 mem_asteroid_derelict_structure.7.a:0 "我們要謹慎行事。"
