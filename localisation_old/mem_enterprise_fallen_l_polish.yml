l_polish:

 d_mem_ancient_library_deposit:0 "Ancient Library"
 d_mem_ancient_library_deposit_desc:0 "Although the civilization which built this place long since vanished, its writings remain to this day."

 #mem_enterprise_fallen_category:0 "Ancient Ruins"
 mem_enterprise_fallen_category:0 "Prastare Ruiny"
 #mem_enterprise_fallen_category_desc:0 "Our survey team has found some relatively intact buildings on §Y[From.GetName]§! that should be worth investigating."
 mem_enterprise_fallen_category_desc:0 "Nasza drużyna badawcza znalazła stosunkowo nietknięte budynki na powierzchni §Y[From.GetName]§!, powinno być to warte sprawdzenia."
 #mem_enterprise_fallen.1.name:0 "The Great Library"
 mem_enterprise_fallen.1.name:0 "Wileka Biblioteka"
 #mem_enterprise_fallen.1.desc:0 "Our science team hit the jackpot. The ancient building complex they were exploring has turned out to be some kind of great library of this ancient civilisation. It will take years if not decades to study everything that is stored there."
 mem_enterprise_fallen.1.desc:0 "Nasz zespół badawczy znalazł coś niezwykłego. Starożytny kompleks budynków który badali okazał się być czymś na kształt wielkiej biblioteki nieznanej nam starożytnej cywilizacji. Zbadanie wszystkiego co tu się znajduje zajmie lata jeśli nie wieki."
 
 #mem_enterprise_fallen.2.name:0 "No New Findings"
 mem_enterprise_fallen.2.name:0 "Brak nowych znalezisk"
 #mem_enterprise_fallen.2.desc:0 "Although those ancient buildings were relatively intact, our science team could not find anything to further our knowledge about their former residents. All personnel is back on board the §Y[Root.GetName]§! and ready to move on."
 mem_enterprise_fallen.2.desc:0 "Pomimo praktycznie nietkniętego stanu tych budynków, nasz zespół badawczy nie znalazł niczego co pozwoliłoby nam lepiej poznać poprzednich mieszkańców tej planety. Cały personel zebrał się z powrotem na pokładzie §Y[Root.GetName]§! i jest gotów ruszać dalej."

 #mem_enterprise_fallen.3.name:0 "Starship of the Fallen"
 mem_enterprise_fallen.3.name:0 "Okręt Upadłych"
 #mem_enterprise_fallen.3.desc:0 "Further studying of this tomb world and the found historical documents has indicated that its former inhabitants may have been more advanced than we previously thought. Documents and schematics recovered from the surface include detailed examinations of an advanced starship. This may merit further investigation."
 mem_enterprise_fallen.3.desc:0 "Dalsze badania tego cmentarnego świata wraz z odkryciem historycznych dokumentów wskazują na to, że poprzedni mieszkańcy tej planety mogli być bardziej zaawansowani technologicznie niż przypuszczaliśmy. Dokumenty i schematy znalezione na powierzchni zawierają bardzo dokładne opisy zaawansowanego statku obcych. Warto to zbadać."
 #mem_enterprise_fallen.3.a:0 "Interesting indeed."
 mem_enterprise_fallen.3.a:0 "Interesujące."
 
 #MEM_ENTERPRISE_FALLEN_PROJECT:0 "Starship of the Fallen
 MEM_ENTERPRISE_FALLEN_PROJECT:0 "Okręt Upadłych"
 #MEM_ENTERPRISE_FALLEN_PROJECT_DESC:0 "Our Science teams working on §Y[ruins_planet.GetName]§! are requesting additional personnel to find out more about this ship and its possible location."
 MEM_ENTERPRISE_FALLEN_PROJECT_DESC:0 "Nasze drużyny badawcze pracujące na powierzchni §Y[ruins_planet.GetName]§! proszą o dodatkowy personel w celu dokładniejszego zlokalizowania statku obcych."
 
 #mem_enterprise_fallen.4.name:0 "Starship of the Fallen"
 mem_enterprise_fallen.4.name:0 "Okręt Upadłych"
 #mem_enterprise_fallen.4.desc_default:0 "Investigations turned up a detailed archive which may take years to study in full. However, the immediate conclusion is clear: The vessel known as the "Project" does not exist.\n\nIt never did. The inhabitants of §Y[ruins_planet.GetName]§! had very creative imaginations and had fantasized heavily about exploring space. The "Project" was the fictional ship that blazed a trail into the stars.\nThere is no research data to be gleaned from analysis of the archive, but it may be of interest to a collector or the entertainment industry."
 mem_enterprise_fallen.4.desc_default:0 "Podczas badań odkryliśmy obszerne archiwum którego pełne zrozumienie może zająć nam kilka lat. Podczas badań doszliśmy do wniosku, że statek znany jako "Project" nigdy nie istniał.\n\nMieszkańcy §Y[ruins_planet.GetName]§! posiadali bardzo bujną wyobraźnię i marzyli o eksploracji kosmosu. "Project" był fikcyjnym statkiem który przetarł gwiezdny szlak.\nArchiwa nie zawieraja żadnych danych naukowych, ale mogą być źródłem zainteresowania dla kolekcjonerów i przemysłu rozrywkowego."
 #mem_enterprise_fallen.4.desc_xenophile:0 "Investigations turned up a detailed archive which may take years to study in full. However, the immediate conclusion is clear: The vessel known as the "Activity" does not exist.\n\nWhat a pity. The inhabitants of §Y[ruins_planet.GetName]§! were much like ourselves. They dreamed of strange new worlds and civilisations, and created a lengthy serial adventure story about what they thought space would be like. The Starship Activity and its intrepid captain would fit right into our navy - if only the people of §Y[ruins_planet.GetName]§! had survived.\n\nWe will remember them. §Y[Root.GetLeaderName]§! has created a program to translate the archive into our language. Give the order and we will disperse it among the populace.\n\nIf it's popular enough, we could even make new episodes. Let these voyages continue."
 mem_enterprise_fallen.4.desc_xenophile:0 "Podczas badań odkryliśmy obszerne archiwum którego pełne zrozumienie może zająć nam kilka lat. Podczas badań doszliśmy do wniosku, że statek znany jako "Activity" nigdy nie istniał.\n\nJest to dla nas duży zawód. Mieszkańcy §Y[ruins_planet.GetName]§! byli bardzo podobni do nas. Marzyli o odkryciu nowych światów i cywilizacji, a nawet stworzyli serial podróżniczy w którym pokazali swoje przedstawienie kosmosu. Statek 'Activity' i jego nieustraszony kapitan idealnie pasowałby do naszej floty - gdyby tylko ludzie z §Y[ruins_planet.GetName]§! przetrwali.\n\nNa zawsze pozostaną w naszej pamięci. §Y[Root.GetLeaderName]§! stworzył program do tłumaczenia archiwów na nasz jezyk. Wydaj polecenie a natychmiast rozpowszechnimy to między ludźmi.\n\nJeżeli będzie wystarczająco popularny, to będziemy mogli stworzyć nowe epizody. Niech podróże się nie kończą."
 #mem_enterprise_fallen.4.desc_xenophobe:0 "The inhabitants of §Y[ruins_planet.GetName]§! were twisted, even for alien standards. Reviewing their recordings has left §Y[Root.GetLeaderName]§! permanently deranged. Their so called ship now known to us as the "Challenger" was nothing but a soap opera. Still, it's good to see that their folly is written across their planet in nuclear blast craters.\n\nEven though these recordings are useless to our scientists we could edit them for propaganda purposes or simply sell them to ... collectors. Just give the order."
 mem_enterprise_fallen.4.desc_xenophobe:0 "Mieszkańcy planety §Y[ruins_planet.GetName]§! byli pokręceni, nawet jak na standardy kosmitów. Badanie pozostawionych przez nich zapisków doprowadziło §Y[Root.GetLeaderName]§! do obłąkania. Ich tak zwany statek "Challenger" był niczym więcej niż operą mydlaną. Niemniej sądzimy, że dobrze jest oglądać ich szaleństwo rozsiane po całej planecie w postaci kraterów postnuklearnych.\n\nPomimo, że te zapiski nie przydadzą się nam do celów badawczych, moglibyśmy je zmienić do celow propagandowych albo po prostu je sprzedać. Wystarczy, że wydasz rozkaz."
 #mem_enterprise_fallen.4.a:0 "Sell everything to the highest bidder."
 mem_enterprise_fallen.4.a:0 "Sprzedaj wszystko temu kto płaci najwięcej."
 #mem_enterprise_fallen.4.b:0 "Roll the tapes!"
 mem_enterprise_fallen.4.b:0 "Zwijaj taśmy!"
 #mem_enterprise_fallen.4.c:0 "Show our people what happens when purity falters."
 mem_enterprise_fallen.4.c:0 "Pokażcie naszym ludziom co się dzieje, gdy nieskazitelność zawodzi."
 
 mem_enterprise_fallen.4.c:0 "Pokażcie naszym ludziom co się dzieje, gdy nieskazitelność zawodzi."
 
 #mem_enterprise_fallen.4.b.tooltip:0 "(Pacifist Pops): §YBoldly Going§! modifier added for §Y12§! months, giving the following effects:\n   Happiness: §G+5%§!\n   Ethics Divergence: §G-5%§! "
 mem_enterprise_fallen.4.b.tooltip:0 "(Populacja Pacyfistyczna): §YŚmiałe Postępowanie§! modyfikator dodany na §Y12§! miesięcy, dający następujące efekty:\n\nZadowolenie: §G+5%§!\nRozbieżność Etyk: §G-5%§! "
 #mem_enterprise_fallen.4.c.tooltip:0 "(Xenophobe Pops):\n   §YMalicious Joy§! modifier added for §Y12§! months, giving §G+5%§! Happiness"
 mem_enterprise_fallen.4.c.tooltip:0 "(Populacja Ksenofobiczna):\n   §YZłośliwa Wesołość§! modyfikator dodany na §Y12§! miesięcy, dający §G+5%§! do Zadowolenia"
 
 #mem_boldly_going:0 "Boldly Going"
 mem_boldly_going:0 "Śmiałe Postępowanie"
 #mem_malicious_joy:0 "Malicious Joy"
 mem_malicious_joy:0 "Złośliwa Wesołość"
