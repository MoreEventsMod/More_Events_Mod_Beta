l_spanish:

 mem_agrarian_dig_site: "Idilio Agrario"
 mem_agrarian_dig_site_desc: "Una pequeña región aislada en este planeta está cubierta de ordenadas hileras de parcelas agrícolas, cubiertas de plantas, pero aún reconocibles. Esta característica se ve muy fuera de lugar, especialmente teniendo en cuenta que esta es la única estructura artificial preexistente en [From.Planet.GetName]. \n\nEl equipamiento agrícola mecanizado todavía se está oxidando en los campos, mientras que los propietarios de las granjas no se encuentran por ningún lado."

 mem_agrarian.1.name: "Fosa común"
 mem_agrarian.1.desc: "§Y[Leader.GetName]§! informa descubrimientos que indican la probable explicación de lo sucedido con los habitantes de [From.Planet.GetName]. \n\nEn las afueras del asentamiento, [Leader.GetSheHe] descubrió una trinchera donde varios cuerpos en bolsas fueron golpeados antes de que se vierta hormigón sobre ellos. La trinchera parece estar segmentada con un relleno de calidad desigual, lo que sugiere que el proceso de descarga de los cuerpos tomó meses, si no años. Se estima que los cuerpos descubiertos en el interior representan alrededor del 60-80% de los hogares, dependiendo de cuán comunal sea la especie. \n\nNo se encuentran signos evidentes de trauma en los cuerpos, ni rastros de contaminación radiactiva, venenos conocidos o corrosivos. Sin embargo, debido a la falta de especímenes vivos como referencia y al lamentable estado de la fosa común en general, es imposible inferir una causa de muerte."
 mem_agrarian.2.name: "El hospital"
 mem_agrarian.2.desc: "Hemos descubierto un edificio medio enterrado en las afueras del asentamiento. §Y[Leader.GetName]§! cree que sirvió como hospital mientras la colonia aún estaba viva. \n\nEl edificio en sí fue limpiado en su mayoría y muchos hay documentos destruidos. Parece que a pesar de optar por soluciones de baja tecnología, como superficies de escritura a base de plantas, ladrillos de arcilla y muebles de madera, los colonos tuvieron acceso a tecnologías avanzadas que utilizaron cuando fue necesario, como escáneres médicos sofisticados, productos farmacéuticos moleculares y impresoras bioquímicas. \n\nSin embargo, los registros del hospital se han desvanecido §Y[Leader.GetName]§! infiere una enfermedad altamente contagiosa que ha afectado a los colonos en algún momento."
 mem_agrarian.3.name: "La antena"
 mem_agrarian.3.desc: "§Y[Leader.GetName]§! informa un descubrimiento algo extraño justo en el medio del asentamiento abandonado en [From.Planet.GetName]. \n\nA una profundidad relativamente baja, los arqueólogos han encontrado una antena extremadamente alta. Su base parece estar colocada deliberadamente en el medio del asentamiento, lo que probablemente garantice una cobertura estable. La antena no está diseñada para especificaciones más rápidas que la luz, pero sin embargo es posiblemente la pieza de tecnología más avanzada recuperada hasta ahora. \n\nLa naturaleza exacta de la señal transmitida es incierta en este momento, pero es probable que la fuente de la señal se pueda encontrar bajo tierra, justo debajo de la antena."
 mem_agrarian.4.name: "Control de biomasa"
 mem_agrarian.4.desc: "§Y[Leader.GetName]§! informa con éxito la entrada al complejo subterráneo debajo de la antena en [From.Planet.GetName]. En comparación con el resto del asentamiento, es extremadamente avanzado, colocándole en el nivel de una civilización espacial promedio. La mayoría del equipo está roto, pero algunos datos aún se recuperaron. Los eventos que llevaron a la extinción de la población del planeta se hicieron claros. \n\nLos colonos se originaron en una civilización que estaba activa en una parte distante de la galaxia como un grupo de primitivos que buscaban escapar de lo que percibían como una sociedad tecnológica opresiva que sofocaba su espiritualidad. \n\nCon solo una tecnología limitada que consideraron necesaria, se abrieron camino en [From.Planet.GetName] y establecieron una colonia. Para reforzar sus filas y garantizar una fuerza laboral suficiente para la operación de la colonia, trajeron biomasa programable especialmente diseñada, que en ese momento era inferior a la tecnología robótica pero más adecuada para su estilo de vida primitivista. \n\nEl complejo subterráneo y la antena eran, de hecho, un sistema de control para las construcciones de biomasa."
 mem_agrarian.5.name: "La pieza maestra"
 mem_agrarian.5.desc: "Después de una extensa investigación, §Y[Leader.GetName]§! han reconstruido el resto de los eventos que causaron el colapso de la colonia en [From.Planet.GetName]. \n\nDurante un tiempo, la colonia funcionó sin problemas y los colonos disfrutaron de una vida simple hasta que encontraron una infección, probablemente nativa. La mayoría sucumbió rápidamente, pero por una pequeña fracción llevaría años morir. A pesar de las medidas de cuarentena, la propagación de la infección no se pudo detener y todos los colonos la contrajeron. La única forma de vida no afectada fue la biomasa. Al darse cuenta de que están condenados, los colonos optaron por copiar sus mentes en el sistema de control de biomasa y vivir sus vidas como construcciones. \n\nSin embargo, un técnico involucrado tenía un plan diferente. Al verse a sí mismo como una especie de artista supremo, saboteó el sistema de transferencia para darse acceso completo a los núcleos de personalidad. Después de que se completó el proceso, borró todos los recuerdos de los colonos sobre su verdadera naturaleza y dedicó todo su tiempo a jugar con sus personalidades. Sin darse cuenta de nada de lo que está sucediendo o de quiénes son realmente, los colonos prácticamente inmortales revivieron el mismo día una y otra vez a medida que la biomasa se construye entre edificios en descomposición lenta y campos descuidados, mientras que la única persona consciente de sí misma siguió alterando sus personalidades y recuerdos para crear algo. más de su agrado. \n\nEste proceso duró aproximadamente 40 años hasta que un corte de energía interrumpió la transmisión y provocó la desintegración de todas las construcciones. Parece que la única persona que sabía que el complejo existía no tenía interés en mantenerlo."
 mem_agrarian.5.a: "Una historia fascinante."
 
 d_mem_agrarian_deposit: "Tierras de cultivo desoladas"
 d_mem_agrarian_deposit_desc: "Un área considerable una vez colonizada por un grupo de colonos alienígenas. Las tierras fértiles quedan abandonadas después de que sus dueños murieron a causa de una epidemia."