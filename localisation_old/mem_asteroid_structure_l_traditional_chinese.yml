l_chinese:
 mem_asteroid_structure_category:0 "小行星的結構網絡"
 mem_asteroid_structure_category_desc:0 "我們的研究船在看似是人造小行星的表面上，探測到一個奇怪的結構網絡。或許這值得我們去深入調查。"

 mem_asteroid_structure.11.name:0 "小行星碰撞"
 mem_asteroid_structure.11.desc:0 "這個看起來像一個結構網絡原來沒有出奇的地方，只不過是小行星的表面變形罷了，導致變形的原因是之前數百萬年所受到的衝擊。雖然在這個區域會發生小行星撞擊的機會是微乎其微，但是不太令人值得關注。"
 mem_asteroid_structure.11.a:0 "好吧。"

 mem_asteroid_structure.10.name:0 "小行星武器"
 mem_asteroid_structure.10.desc:0 "我們只能夠在小行星的其中一面找到人造的建築，而最合理的解釋這應該是結構整之複雜的引擎。雖然這座引擎的推動力有限，但是仍然合適用於體積有如小行星的物件，以傳統方式在一段長時間內對準某一個方向飛行，而且不會被偵測器察覺到它的推進系統有任何異樣。在雷達和重力遙距測量法下，我們更知道這顆小行星的核心比正常的密度更加高。\n\n我們有理由相信這顆小行星本身是一件武器，目標可以是任何行星、衛星或假裝為小行星的太空站，但是只能對目標進行一次性的撞擊，隨之而來它的真面目就會被揭露。由於小行星的核心被鎢和其他物質所取代，它具有的質量有著足以令一個星球變得無法居住的威力。時至今日，這顆小行星依然在太空飄浮著，再加上它的燃料庫空空如也，這足以證明它「失手」了。從這個星球殺手中，我們可以獲取一些吸引人的詳情。"
 mem_asteroid_structure.10.a:0 "我們在未來要當心這類東西的存在。"
 
