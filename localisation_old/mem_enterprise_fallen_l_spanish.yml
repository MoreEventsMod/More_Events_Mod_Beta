l_spanish:

 d_mem_ancient_library_deposit:0 "Ancient Library"
 d_mem_ancient_library_deposit_desc:0 "Although the civilization which built this place long since vanished, its writings remain to this day."
 
 mem_enterprise_fallen_category:0 "Ruinas antiguas"
 mem_enterprise_fallen_category_desc:0 "Nuestro equipo de encuesta ha encontrado algunos edificios relativamente intactos en §Y[From.GetName]§! eso podría valer la pena investigar."
 mem_enterprise_fallen.1.name:0 "La gran biblioteca"
 mem_enterprise_fallen.1.desc:0 "Nuestro equipo científico ha dado con un gran logro. El antiguo complejo de edificios que estaban explorando resultó ser una especie de gran biblioteca de esta antigua civilización. Tomará años, si no décadas, estudiar todo lo que se almacena allí."
 
 mem_enterprise_fallen.2.name:0 "No hay nuevos hallazgos"
 mem_enterprise_fallen.2.desc:0 "Aunque los edificios antiguos estaban relativamente intactos, nuestro equipo científico no pudo encontrar nada para ampliar nuestro conocimiento sobre sus antiguos residentes. Todo el personal está de vuelta a bordo del §Y[Root.GetName]§! y listo para seguir adelante."
 
 mem_enterprise_fallen.3.name:0 "Nave espacial del Imperio Caído"
 mem_enterprise_fallen.3.desc:0 "El estudio adicional de este mundo de tumbas y los documentos históricos que descubrimos ha indicado que sus antiguos habitantes pueden haber estado más avanzados de lo que pensábamos anteriormente. Los documentos y esquemas recuperados de la superficie incluyen exámenes detallados de una nave espacial avanzada. Esto puede merecer más investigación."
 mem_enterprise_fallen.3.a:0 "Interesante de hecho."
 
 MEM_ENTERPRISE_FALLEN_PROJECT:0 "Nave espacial del Imperio Caído"
 MEM_ENTERPRISE_FALLEN_PROJECT_DESC:0 "Nuestros equipos de ciencia trabajando en §Y[ruins_planet.GetName]§! solicitan personal adicional para obtener más información sobre este barco y su posible ubicación."
 
 mem_enterprise_fallen.4.name:0 "Nave espacial del Imperio Caído"
 mem_enterprise_fallen.4.desc_default:0 "Las investigaciones arrojaron un archivo detallado que puede llevar años estudiar en su totalidad. Sin embargo, la conclusión inmediata es clara: el buque conocido como el 'Proyecto' no existe.\n\nNunca se hizo. Los habitantes de §Y[ruins_planet.GetName]§! Tenía imaginaciones muy creativas y había fantaseado mucho sobre explorar el espacio. El 'Proyecto' fue el barco ficticio que abrió un camino hacia las estrellas.\nNo hay datos de investigación que se puedan extraer del análisis del archivo, pero puede ser de interés para un coleccionista o la industria del entretenimiento."
 mem_enterprise_fallen.4.desc_xenophile:0 "Las investigaciones arrojaron un archivo detallado que puede llevar años estudiar en su totalidad. Sin embargo, la conclusión inmediata es clara: el proyecto conocido como 'Actividad' no existe.\n\nQué pena. Los habitantes de §Y[ruins_planet.GetName]§! Eran muy parecidos a nosotros mismos. Soñaban con extraños mundos y civilizaciones nuevas y crearon una larga historia de aventuras en serie sobre cómo pensaban que sería el espacio. La actividad de la nave espacial y su intrépido capitán encajarían perfectamente en nuestra armada, aunque solo fuera la gente de §Y[ruins_planet.GetName]§! que había sobrevivido.\n\nLos recordaremos. §Y[Root.GetLeaderName]§! ha creado un programa para traducir el archivo a nuestro idioma. Dé la orden y la dispersaremos entre la población.\n\nSi es lo suficientemente popular, incluso podríamos hacer nuevos episodios y dejar que estos viajes continúen mas allá de la imaginación."
 mem_enterprise_fallen.4.desc_xenophobe:0 "Los habitantes de §Y[ruins_planet.GetName]§! estaban retorcidos, incluso para los estándares extraterrestres. Revisar sus grabaciones se ha ido §Y[Root.GetLeaderName]§! trastornado permanentemente. Su nave, ahora conocido por nosotros como el "Retador", no era más que una telenovela. Aún así, es bueno ver que su locura está escrita en todo su planeta en cráteres de explosión nuclear.\n\nAunque estas grabaciones son inútiles para nuestros científicos, podríamos editarlas con fines informativos o simplemente venderlas a coleccionistas."
 mem_enterprise_fallen.4.a:0 "Vende todo al mejor postor."
 mem_enterprise_fallen.4.b:0 "¡Enrolla las cintas!"
 mem_enterprise_fallen.4.c:0 "Mostrar a nuestra gente lo que sucede cuando la pureza flaquea."
 
 mem_enterprise_fallen.4.b.tooltip:0 "(Pacifist Pops): §YAudazmente yendo§! modificador agregado para §Y12§! meses, dando los siguientes efectos:\n Felicidad: §G+5%§!\n  Divergencia ética: §G-5%§!"
 mem_enterprise_fallen.4.c.tooltip:0 "(Xenophobe Pops):\n  §YAlegría maliciosa§! modificador agregado para §Y12§! meses, dando §G+5%§! Felicidad"
 
 mem_boldly_going:0 "Raudamente yendo"
 mem_malicious_joy:0 "Alegría maliciosa"
