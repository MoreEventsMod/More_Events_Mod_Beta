 # Soldier Fight Win
 #mem_duel_ritual.11.name:0 "A Decisive Victory"
 mem_duel_ritual.11.name:0 "Ein entscheidender Sieg"
 #mem_duel_ritual.11.desc:0 "Our soldier is victorious! After a tense fight, the [mem_duel_ritual_species.GetSpeciesName] representative conceded defeat. Both parties suffered minor injuries but nothing life threatening. Although this is not the result they may have hoped for, even the most extreme elements of the [mem_duel_ritual_species.GetSpeciesName] militant faction seem to accept this outcome."
 mem_duel_ritual.11.desc:0 "Unser Soldat ist siegreich! Nach einem knappen Kampf gestand der Repräsentant der [mem_duel_ritual_species.GetSpeciesName] seine Niederlage ein. Beide Seiten erlitten leichte Verletzungen, aber nichts lebensbedrohliches. Obwohl dies nicht das Ergebnis ist, dss sie sich erhofft hatten, scheinen selbst die extremen Elemente militanten Fraktion der [mem_duel_ritual_species.GetSpeciesName] diesen Ausgang des Kampfes anzuerkennen."
 #mem_duel_ritual.11.a:0 "As it should be."
 mem_duel_ritual.11.a:0 "So wie es sein sollte."
 #mem_duel_ritual.11.a.tooltip:0 "Removes the §YForeign Occupation§! and instead adds the §YImpressed by Duel§! modifier to all primitives on §Y[mem_duel_ritual_planet.GetName]§! increasing their happiness. Your dominant species gets the §YProud of Power§! modifier increasing their happiness for 5 years."
 mem_duel_ritual.11.a.tooltip:0 "Entfernt den Modifikator §YForeign Occupations§! und fügt stattdessen den Modifikator §YVon Duell beeindruckt§! zu, der die die Zufriedenheit der gesamten primitiven Bevölkerung auf §Y[mem_duel_ritual_planet.GetName]§! erhöht. Unsere dominante Spezies erhält für 5 Jahre den Modifikator §!Proud of Power§!, der ihre Zufriedenheit erhöht."
 
 # Soldier Fight Lose
 #mem_duel_ritual.12.name:0 "A Close Defeat"
 mem_duel_ritual.12.name:0 "Knappe Niederlage"
 #mem_duel_ritual.12.desc:0 "The [mem_duel_ritual_species.GetSpeciesName] champion is victorious! After a tense fight, our soldier conceded defeat. Both parties suffered minor injuries but nothing life threatening. Although this is not the result we hoped for, the honour of even the most extreme elements of the [mem_duel_ritual_species.GetSpeciesName] militant faction seems to be satisfied, although their patriotism has only been emboldened."
 mem_duel_ritual.12.desc:0 "Der Champion der [mem_duel_ritual_species.GetSpeciesName] ist siegreich! Nach einem knappen Kampf gestand unser Soldat seine Niederlage ein. Beide Seiten erlitten leichte Verletzungen, aber nichts lebensbedrohliches. Obwohl dies nicht das Ergebnis ist, das wir uns erhofft hatten, scheint der Ehre selbst der extremsten Elemente der militanten Fraktion der [mem_duel_ritual_species.GetSpeciesName] Genüge getan zu sein, obwohl ihr Patriotismus noch verstärkt wurde."
 #mem_duel_ritual.12.a:0 "An unsatisfactory result..."
 mem_duel_ritual.12.a:0 "Kein zufriedenstellendes Ergebnis..."
 #mem_duel_ritual.12.a.tooltip:0 "Removes the §YForeign Occupation§! and instead adds the §YImpressed by Duel§! modifier to all primitives on §Y[mem_duel_ritual_planet.GetName]§! increasing their happiness. Your dominant species gets the §YHumiliated§! modifier decreasing their happiness for 5 years."
 mem_duel_ritual.12.a.tooltip:0 "Entfernt den Modifikator §YForeign Occupations§! und fügt stattdessen den Modifikator §YVon Duell beeindruckt§! zu, der die die Zufriedenheit der gesamten primitiven Bevölkerung auf §Y[mem_duel_ritual_planet.GetName]§! erhöht. Unsere dominante Spezies erhält für 5 Jahre den §YHumiliated§! Modifikator, der ihre Zufriedenheit verringert."
 
 # Soldier Fight Draw
 #mem_duel_ritual.13.name:0 "A Tragic Draw"
 mem_duel_ritual.13.name:0 "Ein tragisches Unentschieden"
 #mem_duel_ritual.13.desc:0 "During the tense battle, both champions, obviously unfamiliar with each other's foreign anatomy, inflicted glancing but sadly lethal wounds on each other. The video of both combatants realising the extent of their injuries and each managing to salute their rival before collapsing to the ground has been seen throughout the empire. The population of §Y[mem_duel_ritual_planet.GetName]§! seem to view this mutual sign of respect by both mortally wounded combatants with great reverence."
 mem_duel_ritual.13.desc:0 "Während des angespannten Kampfes fügten sich beide Champions, offensichtlich nicht vertraut mit der fremden Anatomie des jeweils anderen, sich gegenseitig oberflächliche, aber tödliche Wunden zu. Die Aufzeichung die zeigt, wie beide Kombattanten sich über das Ausmaß ihrer tödlichen Verletzungen klarwerden, und sich gegenseitig salutieren ehe sie zusammenbrechen, ist in unserem gesamten Imperium zu sehen gewissen. Die Bevölkerung von §Y[mem_duel_ritual_planet.GetName]§! scheint dieses Zeichen gegenseitigen Respektes der beiden tödlich verwundeter Kombattanten ehrerbietig aufzunehmen."
 #mem_duel_ritual.13.a:0 "A tragic end..."
 mem_duel_ritual.13.a:0 "Ein tragisches Ende..."
 #mem_duel_ritual.13.a.tooltip:0 "Removes the §YForeign Occupation§! and instead adds the §YImpressed by Duel§! modifier to all primitives on §Y[mem_duel_ritual_planet.GetName]§! increasing their happiness."
 mem_duel_ritual.13.a.tooltop:0 "Entfernt den Modifikator §YForeign Occupations§! und fügt stattdessen den Modifikator §YVon Duell beeindruckt§! zu, der die die Zufriedenheit der gesamten primitiven Bevölkerung auf §Y[mem_duel_ritual_planet.GetName]§! erhöht."
