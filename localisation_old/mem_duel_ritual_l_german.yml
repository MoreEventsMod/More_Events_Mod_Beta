l_german:
 
 ########################
 # Duel Ritual
 # Code by Malthus
 # Text by Drew_eire and Malthus
 #translated by Warlord
 ########################
 
 # First Event entry after planet has been invaded
 #mem_duel_ritual.4.name:0 "Unrest among the Primitives"
 mem_duel_ritual.4.name:0 "Unmut unter den Primitiven"
 #mem_duel_ritual.4.desc:0 "Although most of the populace of §Y[This.GetName]§! have come to terms with their new lot in life, a particularly militaristic faction has been stirring up unrest at their loss of independance. There have already been multiple recorded incidents of natives refusing to follow our executives' orders or even outright attacking them."
 mem_duel_ritual.4.desc:0 "Obwohl der Großteil der Bevölkerung von §Y[This.GetName]§! mit ihrem neuen Los im Leben ihren Frieden gemacht haben, hat eine besonders militante Fraktion Unruhen aufgrund ihres Verlustes der Unabhängigkeit angezettelt. Es sind bereits mehrere Vorfälle aufgezeichnet worden, bei denen die Eingeborenen sich entweder geweigert haben die Befehle unsererer Exekutoren auszuführen, oder sie sogar offen attackiert haben!"
 #mem_duel_ritual.4.a:0 "This is merely a passing phase."
 mem_duel_ritual.4.a:0 "Das ist lediglich eine Phase."
 #mem_duel_ritual.4.b:0 "They seem to be under the misconception that they have a choice."
 mem_duel_ritual.4.b:0 "Sie scheinen dem Irrglauben zu unterliegen, dass sie eine Wahl haben..."
 #mem_duel_ritual.4.tooltip:0 "All primitive pops on §Y[This.GetName]§! will get the §YForeign Occupation§! modifier reducing their happiness by 10% for five years."
 mem_duel_ritual.4.tooltip:0 "Die gesamte primitive Bevölkerung auf §Y[This.GetName]§! erhält für fünf Jahre den Modifikator §Foreign Occupations§! der ihre Zufriedenheit um 10% reduzieren wird."
 
 # Second popup Primitives asking for negotiations
 #mem_duel_ritual.5.name:0 "Primitive Tensions"
 mem_duel_ritual.5.name:0 "Primitive Spannungen!"
 #mem_duel_ritual.5.desc:0 "A representative of the militant faction from §Y[This.GetName]§! has come forward claiming to have a possible solution to the ongoing tensions."
 mem_duel_ritual.5.desc:0 "Ein Repräsentant der militanten Fraktion von §Y[This.GetName]§! ist auf uns zugekommen, und behauptet eine mögliche Lösung für die anhaltenden Spannungen zu haben."
 #mem_duel_ritual.5.a:0 "Lets hear it then."
 mem_duel_ritual.5.a:0 "Ich bin ganz Ohr."
 #mem_duel_ritual.5.b:0 "There won't be any negotiations with primitives."
 mem_duel_ritual.5.b:0 "Wir verhandeln nicht mit Primitiven."
 #mem_duel_ritual.5.b.tooltip:0 "All primitive pops on §Y[This.GetName]§! will get a stronger version of the §YForeign Occupation§! modifier reducing their happiness by 20% for five years."
 mem_duel_ritual.5.b.tooltip:0 "Die gesamte primitive Bevölkerung auf §Y[This.GetName]§! erhält für fünf Jahre eine stärkere Version des Modifikators §YForeign Occupation§!, der ihre Zufriedenheit um 20% verringern wird."
 
 # Pop modifiers
 #mem_suppressed_primitives_01:0 "Foreign Occupation"
 mem_suppressed_primitives_01:0 "Fremdherrschaft"
 #mem_suppressed_primitives_02:0 "Foreign Occupation"
 mem_suppressed_primitives_02:0 "Fremdherrschaft"
 #mem_impressed_primitives:0 "Impressed by Duel"
 mem_impressed_primitives:0 "Beeeindruckt durch das Duell"
 #mem_proud_masterrace:0 "Proud of Power"
 mem_proud_masterrace:0 "Stolz der Macht"
 #mem_humiliated_masterrace:0 "Humiliated"
 mem_humiliated_masterrace:0 "Gedemütigt"
 
 # Audience Duel proposal
 #mem_duel_ritual.6.name:0 "Archaic Rituals"
 mem_duel_ritual.6.name:0 "Archaische Rituale"
 #mem_duel_ritual.6.desc:0 "The representative explains: "The people of §Y[This.GetName]§! have a long tradition of settling social matters such as this through the means of honour duels. Representatives of our two peoples would engage in combat armed with only primitive weapons. Although these duels are mostly symbolic, this symbolism is of great importance to our people.\n\nIf you accept this proposal all hostilities will cease immediatly until the ritual is over. What do you say?""
 mem_duel_ritual.6.desc:0 "Der Repräsentant erklärt: Das Volk von §Y[This.GetName]§! hat eine lange Tradition darin soziale Unstimmigkeiten wie diese durch Ehrenduelle zu entscheiden. Vertreter unserer beider Völker würden, nur mit primitiven Waffen ausgestattet, gegeneinander kämpfen. Obwohl diese Duelle hauptsächlich symbolisch sind, hat dieses Symbol für unser Volk eine große Bedeutung.\n\nWenn ihr diese Bedingungen akzeptiert, werden wir bis zum Ende des Rituals alle Feindseligkeiten einstellen. Was sagt ihr?"
 #mem_duel_ritual.6.a:0 "We accept. General [mem_duel_ritual_champion.GetName] will be our champion."
 mem_duel_ritual.6.a:0 "Wir nehmen an. General [mem_duel_ritual_champion.GetName] wird unser Champion sein."
 #mem_duel_ritual.6.a.tooltip:0 "General §Y[mem_duel_ritual_champion.GetName]§! "volunteers" to act as your champion in the duel."
 mem_duel_ritual.6.a.tooltip:0 "General §Y[mem_duel_ritual_champion.GetName]§! meldet sich "freiwillig" als unser Champion in diesem Duell.
 #mem_duel_ritual.6.a.response:0 "It is settled then. Your champion will face ours in a month from now."\n\nBoth combatants will take this time to prepare. It is unlikely that this highly ritualised duel will prove fatal to either, but accidents do happen..."
 mem_duel_ritual.6.a.response:0 "Dann ist es entschieden. Unser Champion wird dem euren in einem Monat gegenübertreten.\n\nBeide Kombattanten werden die Zeit nutzen um sich vorzubereiten. Es ist unwahrscheinlich dass dieses hochgradig ritualisierte Duell sich für einen von beiden als tödlich erweist, aber Unfälle passieren immer wieder..."
 #mem_duel_ritual.6.b:0 "We accept. A member of our special forces will be our champion."
 mem_duel_ritual.6.b:0 "Wir nehmen an. Ein Mitglied unserer Spezialeinheiten wird unser Champion sein."
 #mem_duel_ritual.6.b.tooltip:0 "A volunteer from the special forces division will act as your champion in the duel."
 mem_duel_ritual.6.b.tooltip:0 "Ein Freiwilliger aus unseren Spezialeinheiten wird unser Champion in diesem Duell sein."
 #mem_duel_ritual.6.c:0 "We will not participate in this archaic ritual."
 mem_duel_ritual.6.c:0 "Wir werden nicht an diesem überkommenen Ritual teilnehmen."
 #mem_duel_ritual.6.c.tooltip:0 "As a result of your refusal to honour their customs all primitive pops on §Y[This.GetName]§! will get a stronger version of the §YForeign Occupation§! modifier reducing their happiness by 20% for five years."
 mem_duel_ritual6.c.tooltip:0 "Als Resultat unserer Weigerung ihre Bräuche zu ehren erhält die gesamte primitive Bevölkerung auf §Y[This.GetName]§! eine stärkere Version des Modifikators §YForeign Occupation§!, der ihre Zufriedenheit für fünf Jahre um 20% reduziert."
 #mem_duel_ritual.6.c.response:0 ""This is outrageous! Our people will never accept your rule while you utterly disregard our traditions!"\n\nThe representative storms out of the room..."
 mem_duel_ritual.6.c.response:0 ""Das ist unerhört! Unser Volk wird eure Herrschaft niemals akzeptieren wenn ihr so sträflich unsere Traditionen missachtet!"\n\nDer Repräsentant stürmt aus dem Raum..."
 
 # Duel with General
 #mem_duel_ritual.7.name:0 "Archaic Rituals"
 mem_duel_ritual.7.name:0 "Archaische Rituale"
 # with blood
 #mem_duel_ritual.7.desc_01:0 "The day has arrived. In front of a baying crowd and an eager audience watching the live broadcast of this historic event across our empire's space the two opponents enter the ancient arena. The sands of this place have soaked up the blood of the [mem_duel_ritual_species.GetSpeciesName] across the ages. Whether our race will leave stains too is to be seen.\n\nBefore their current commanding position, General [mem_duel_ritual_champion.GetName] was a member of our special forces, with over 300 confirmed kills. As a former expert in guerilla warfare, they are no stranger to melee combat. As the hour approaches, hurried words, possibly final, are exchanged between family members, whilst the pundits scramble to place final bets. A hush grows as the combatants walk forward and salute."
 mem_duel_ritual.7.desc_01:0 "Der Tag ist gekommen. Vor einer tobenden Menge und einem erwartungsvollen Publikum, dass diesen historischen Moment als Livesendung in unserem Imperium verfolgt, betreten die zwei Gegner die Arena. Der Sand dieses Ortes hat das Blut der [mem_duel_ritual_species.GetSpeciesName] über die Zeitalter hinweg aufgesogen. Ob unsere eigene Spezies ebenfalls Flecken zurücklassen wird, wird sich zeigen.\n\nVor seinem gegenwärtigen Kommandoposten war General [mem_duel_ritual_champion.GetName} ein Mitglied unserer Spezialeinheiten, mit über 300 bestätigten Tötungen. Als früherer Experte in Guerillakriegsführung ist ihm der Nahkampf nicht fremd. Als die Stunde näherrückt werden hastige, womöglich letzte Worte zwischen Familienmitgliedern ausgetauscht, während Experten sich beeilen letzte Wetten zu platzieren. Die Menge verstummt als die Kombattanten vortreten und salutieren."
 # with ichor
 #mem_duel_ritual.7.desc_02:0 "The day has arrived. In front of a baying crowd and an eager audience watching the live broadcast of this historic event across our empire's space the two opponents enter the ancient arena. The sands of this place have soaked up the ichor of the [mem_duel_ritual_species.GetSpeciesName] across the ages. Whether our race will leave stains too is to be seen.\n\nBefore their current commanding position, General [mem_duel_ritual_champion.GetName] was a member of our special forces, with over 300 confirmed kills. As a former expert in guerilla warfare, they are no stranger to melee combat. As the hour approaches, hurried words, possibly final, are exchanged between family members, whilst the pundits scramble to place final bets. A hush grows as the combatants walk forward and salute."
 mem_duel_ritual.7.desc_02:0 "Der Tag ist gekommen. Vor einer tobenden Menge und einem erwartungsvollen Publikum, dass diesen historischen Moment als Livesendung in unserem Imperium verfolgt, betreten die zwei Gegner die Arena. Der Sand dieses Ortes hat das Sekret der [mem_duel_ritual_species.GetSpeciesName] über die Zeitalter hinweg aufgesogen. Ob unsere eigene Spezies ebenfalls Flecken zurücklassen wird, wird sich zeigen.\n\nVor seinem gegenwärtigen Kommandoposten war General [mem_duel_ritual_champion.GetName} ein Mitglied unserer Spezialeinheiten, mit über 300 bestätigten Tötungen. Als früherer Experte in Guerillakriegsführung ist ihm der Nahkampf nicht fremd. Als die Stunde näherrückt werden hastige, womöglich letzte Worte zwischen Familienmitgliedern ausgetauscht, während Experten sich beeilen letzte Wetten zu platzieren. Die Menge verstummt als die Kombattanten vortreten und salutieren."
 # with sap
 #mem_duel_ritual.7.desc_03:0 "The day has arrived. In front of a baying crowd and an eager audience watching the live broadcast of this historic event across our empire's space the two opponents enter the ancient arena. The sands of this place have soaked up the sap of the [mem_duel_ritual_species.GetSpeciesName] across the ages. Whether our race will leave stains too is to be seen.\n\nBefore their current commanding position, General [mem_duel_ritual_champion.GetName] was a member of our special forces, with over 300 confirmed kills. As a former expert in guerilla warfare, they are no stranger to melee combat. As the hour approaches, hurried words, possibly final, are exchanged between family members, whilst the pundits scramble to place final bets. A hush grows as the combatants walk forward and salute."
 mem_duel_ritual.7.desc_03:0 "Der Tag ist gekommen. Vor einer tobenden Menge und einem erwartungsvollen Publikum, dass diesen historischen Moment als Livesendung in unserem Imperium verfolgt, betreten die zwei Gegner die Arena. Der Sand dieses Ortes hat den Pflanzensaft der [mem_duel_ritual_species.GetSpeciesName] über die Zeitalter hinweg aufgesogen. Ob unsere eigene Spezies ebenfalls Flecken zurücklassen wird, wird sich zeigen.\n\nVor seinem gegenwärtigen Kommandoposten war General [mem_duel_ritual_champion.GetName} ein Mitglied unserer Spezialeinheiten, mit über 300 bestätigten Tötungen. Als früherer Experte in Guerillakriegsführung ist ihm der Nahkampf nicht fremd. Als die Stunde näherrückt werden hastige, womöglich letzte Worte zwischen Familienmitgliedern ausgetauscht, während Experten sich beeilen letzte Wetten zu platzieren. Die Menge verstummt als die Kombattanten vortreten und salutieren."
 #mem_duel_ritual.7.a:0 "And so it begins."
 mem_duel_ritual.7.a:0 "Und so beginnt es."
 
 # General Fight Win
 #mem_duel_ritual.8.name:0 "A Decisive Victory"
 mem_duel_ritual.8.name:0 "Ein entscheidender Sieg"
 #mem_duel_ritual.8.desc:0 "General [mem_duel_ritual_champion.GetName] is victorious! This battle was decided almost from the first blow, which struck the other champion to the ground. The population of §Y[mem_duel_ritual_planet.GetName]§! have accepted this clear sign of our martial superiority and embraced our society with open arms. There are likely to be no future issues."
 mem_duel_ritual.8.desc:0 "General [mem_duel_ritual_champion.GetName] ist siegreich! Der Kampf war beinahe vom ersten Schlag an entschieden, der den gegnerischen Champion niederwarf. Die Bevölkerung von §Y[mem_duel_ritual_planet.GetName]§! hat dieses eindeutige Zeichen unserer kriegerischen Überlegenheit akzeptiert und akzeptiert unsere Gesellschaft nun mit offenen Armen. Vorraussichtlich wird es keine weiteren Probleme geben."
 #mem_duel_ritual.8.a:0 "As it should be."
 mem_duel_ritual.8.a:0 "So wie es sein sollte."
 #mem_duel_ritual.8.a.tooltip:0 "Removes the §YForeign Occupation§! and instead adds the §YImpressed by Duel§! modifier to all primitives on §Y[mem_duel_ritual_planet.GetName]§! increasing their happiness. Your dominant species gets the §YProud of Power§! modifier increasing their happiness for 5 years."
 mem_duel_ritual.8.a.tooltip:0 "Entfernt den Modifikator §YForeign Occupations§! und fügt stattdessen den Modifikator §YVon Duell beeindruckt§! zu, der die die Zufriedenheit der gesamten primitiven Bevölkerung auf §Y[mem_duel_ritual_planet.GetName]§! erhöht. Unsere dominante Spezies erhält für 5 Jahre den Modifikator §!Proud of Power§!, der ihre Zufriedenheit erhöht."
 
 # General Fight Draw
 #mem_duel_ritual.9.name:0 "A Draw?"
 mem_duel_ritual.9.name:0 "Ein Unentschieden?"
 #mem_duel_ritual.9.desc:0 "As both combatants closed upon one another, general [mem_duel_ritual_champion.GetName] and their opponent tripped over their own appendages, knocking themselves unconsious on a rock on the ground. On the brighter side, the militant movement that started all this trouble seems to have fizzled out due to a complete inability to comprehend what just happened. The rest of the galaxy comprehends well enough though, their mocking laugther echoing through our ears. The general's pride will never recover, and with good reason."
 mem_duel_ritual.9.desc:0 "Als sich die beiden Kombattanten einander näherten, stolperten General [mem_duel_ritual_champion.GetName] and sein Gegner über ihre eigenen Gliedmaßen und schlugen sich an einem Felsen auf dem Boden selbst bewusstls. Auf der guten Seite scheint die militante Bewegung, die all diesen Ärger angefangen hat, sich aufgelöst zu haben, da sie völlig unfähig sind zu verstehen was gerade passiert ist. Der Rest der Galaxie versteht es dagegen nur zu gut, und ihr spöttisches Lachen hallt in unseren Ohren. Der Stolz des Generals wird sich niemals erholen, und zwar aus gutem Grund!"
 #mem_duel_ritual.9.a:0 "We are the laughing stock of the galaxy!"
 mem_duel_ritual.9.a:0 "Wir sind die Witzfiguren der Galaxie!"
 #mem_duel_ritual.9.a.tooltip:0 "Removes the §YForeign Occupation§! and instead adds the §YImpressed by Duel§! modifier to all primitives on §Y[mem_duel_ritual_planet.GetName]§! increasing their happiness. Your dominant species gets the §YHumiliated§! modifier decreasing their happiness for 5 years."
 mem_duel_ritual.9.a.tooltip:0 "Entfernt den Modifikator §YForeign Occupations§! und fügt stattdessen den Modifikator §YVon Duell beeindruckt§! zu, der die die Zufriedenheit der gesamten primitiven Bevölkerung auf §Y[mem_duel_ritual_planet.GetName]§! erhöht. Unsere dominante Spezies erhält für 5 Jahre den §YHumiliated§! Modifikator, der ihre Zufriedenheit verringert."
 
 # Duel with Soldier
 #mem_duel_ritual.10.name:0 "Archaic Rituals"
 mem_duel_ritual.10.name:0 "Archaische Rituale"
 # with blood
