#Translate to Spanish by Darh

 mem_borehole_category:0 "Hoyo en el Suelo"
 mem_borehole_category_desc:0 "Las imágenes de superficie revelaron un largo eje vertical en la corteza del planeta. Los ángulos rectos precisos y la superficie inusualmente suave sugieren un origen artificial."
  
 mem_borehole.1.name:0 "Mina Profunda Abandonada"
 mem_borehole.1.desc:0 "[Root.GetLeaderName] informa que la instalación es una especie de mina diseñada para extraer minerales de los niveles más profundos de la corteza del planeta. La mina está actualmente desactivada y con reparaciones mínimas se puede volver a poner en línea."
 mem_borehole.1a:0 "Reparar el equipo de perforación."
 mem_borehole.1b:0 "Desmontar el equipo para conocer sus secretos."
 mem_borehole.1c:0 "Recuperar el equipo del pozo."
 
 mem_borehole.2.name:0 "Análisis de minerales raros"
 mem_borehole.2.desc:0 "Parece que el pozo fue diseñado para romper un gran depósito de mineral raro. Sin embargo, justo cuando los mineros llegaron a ese depósito, el proyecto fue abandonado por razones desconocidas.."
 mem_borehole.2a:0 "Deberíamos estudiar sus hallazgos."
 mem_borehole.2b:0 "Parece que encontraron cristales raros."
 
 mem_borehole.3.name:0 "Silo de Misiles"
 mem_borehole.3.desc:0 "En el fondo de la mina, nuestro equipo científico encontró un enorme cohete equipado con la ojiva termonuclear más grande jamás registrada. [Root.GetLeaderName], Sin embargo, sugiere que esto no es, de hecho, un arma, sino un proyecto novedoso de algún tipo, ya que su masa  y composición estructural significan que es imposible volar y mucho menos lograr la velocidad de escape, sin desmoronarse. Sin embargo, algunas de las opciones de diseño siguen siendo muy interesantes."
 mem_borehole.3a:0 "Deberíamos estudiar el cohete."
 
 mem_borehole.4.name:0 "Un Hábitat"
 mem_borehole.4.desc:0 "En la inspección, se descubrió que las paredes del pozo estaban compuestas por miles de pequeñas cápsulas autosuficientes equipadas con sistemas de soporte vital. La mayoría de ellos fueron limpiados o nunca habitados, para empezar, pero algunos todavía tienen elementos esparcidos dentro, lo que sugiere que los habitantes se habían ido rápidamente. El diseño arquitectónico inusual de las cápsulas podría ser un tema de estudio interesante."
 mem_borehole.4a:0 "Deberíamos investigarlo."
 
 mem_borehole.5.name:0 "Depósito de Lodo"
 mem_borehole.5.desc:0 "La observación inicial mostró que el pozo está casi completamente lleno de lodo radiactivo de alta energía. Probablemente era un vertedero para la contaminación industrial de otra civilización. [Root.GetLeaderName] se niega a avanzar más, citando a [Leader.GetHerHis] y la falta de fe en la capacidad de nuestra tecnología de protección de materiales peligrosos. [Leader.GetHerHim] y [Leader.GetHerHis] dicen que este es un crimen contra la naturaleza."
 mem_borehole.5a:0 "Asqueroso. Pero interesante."
 
 mem_borehole.6.name:0 "Competir Hasta el Final"
 mem_borehole.6.desc:0 "El equipo científico examinó el pozo. A juzgar por la textura de la pared, fue tallada con una poderosa instalación láser y parece haber alcanzado el núcleo fundido del planeta sin golpear ningún depósito particularmente útil. Muy Cerca de allí, [Root.GetLeaderName] localizó un pequeño transmisor que hace tiempo que se quedó sin energía. El análisis preliminar de sus bancos de datos sugiere que estaba destinado a transmitir un mensaje repetido en toda la galaxia, alardeando de llegar al núcleo fundido del planeta antes que los competidores."
 mem_borehole.6a:0 "Felicidades, probablemente..."
 
 mem_borehole.7.name:0 "Nada de Valor Encontrado"
 mem_borehole.7.desc:0 "[Root.GetLeaderName] informa que si bien el pozo es definitivamente un pozo artificial, fue raspado, sin tecnología útil ni depósitos minerales para recuperar."
 
 mem_borehole.8.name:0 "¡Es una trampa!"
 mem_borehole.8.desc:0 "Mientras se exploraba el pozo en [From.GetName], §Y[Root.GetLeaderName]§! aparentemente desencadenó algún tipo de trampa explosiva, causando el colapso de toda la estructura, matando a [Leader.GetHerHim] y la mayor parte del equipo de exploración [Leader.GetHerHis]."