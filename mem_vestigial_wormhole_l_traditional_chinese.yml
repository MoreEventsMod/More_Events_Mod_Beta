 mem_vestigial_wormhole.2.name: "正在消逝的黑洞"
 mem_vestigial_wormhole.2.desc: "§Y[From.GetName]§!星系內有一個特別的地方 ─ 一個§S黑洞§!。\n\n不過這個黑洞卻顯得非常不穩定，如果在以前的話我們仍有可能穿越它到達其他星球，可是現在它處於瀕臨崩塌的邊緣，其混沌狀態使船隻難以穿越，基本上沒有任何東西可以進入或逃離。"
 
 mem_vestigial_wormhole.3.name: "正在消逝的黑洞"
 mem_vestigial_wormhole.3.desc: "位於§Y[the_system.GetName]§!星系的黑洞比我們想像中更穩定。\n\n令人難以置信的是，今天竟然有一艘來自外星的飛船從黑洞中鑽出來。不過這是最後一次，因為那個黑洞在此之後不久就完全消失了。\n\n這艘飛船跟我們所遇見的不一樣，它看起來完全一動不動，並緩慢地在星系內飄浮。"
 mem_vestigial_wormhole.3.a: "我們應該進行調查。"
 mem_vestigial_wormhole.3.b: "把入侵者擊下來。"
 
 MEM_VESTIGIAL_WORMHOLE_PROJECT: "調查神秘的飛船"
 MEM_VESTIGIAL_WORMHOLE_PROJECT_DESC: "一艘奇怪的飛船從正在消逝的黑洞消失前鑽出來，我們應該登上該船隻並查明是誰或甚麼東西把它帶到這裡 ─ 以及船上究竟藏著甚麼。"
 
 mem_vestigial_wormhole.4.name: "活下來的探驗家"
 mem_vestigial_wormhole.4.desc: "[Leader.GetName]登上該艘從正在消逝的黑洞消失前鑽出來、進入[the_system.GetName]星系的飛船上後匯報，得出一個意想不到的發現：一名活生生的機師。 \n\n經過一輪短暫的審問後，我們得知到真相：這名機師原來是一名在黑洞進行探險的科學家，卻被某些空間異常點干擾導致失去控制。我們雙方互相對比過天體圖後，該名科學家原來在二十幾億年前從幾個銀河系以外的地方展開旅程。"
 mem_vestigial_wormhole.4.a: "把這名科學家留在我們的科研部門。"
 mem_vestigial_wormhole.4.a.tooltip: "獲得一名新的§Y科學家§!。"
 mem_vestigial_wormhole.4.b: "我們不需要這名科學家。"
 mem_vestigial_wormhole.4.c: "把入侵者處死。"
 mem_vestigial_wormhole.4.d: "準備驗屍工具以研究黑洞對身體的影響。"
 mem_vestigial_wormhole.4.inwards: "把這名科學家放逐以保存我們的文化完好。"
 mem_vestigial_wormhole.4.servitor: "我們會將這名科學家安置在療養所內。"
 mem_vestigial_wormhole.4.purifier: "把這個外星雜種處死。"
 mem_vestigial_wormhole.4.terminator: "把這個肉包銷毀。"
 mem_vestigial_wormhole.4.swarm: "晚飯時間！"
 mem_vestigial_wormhole.4.tooltip: "我們得到了一艘新的§Y科研船§!."
 
 mem_vestigial_wormhole.6.name: "巨大外星蜘蛛"
 mem_vestigial_wormhole.6.desc.psi: "當[Root.GetName]正接近位於[Solar_System.GetName]星系內的荒廢飛船時，[Leader.GetName]感受到裡面有許多思緒：冷冰冰和饑餓的慾望正等待獵物上門。\n\n我們靠近觀察時，發現原來船隻裡面載有許多兇猛的巨型八足生物。幸好[Leader.GetName]的預感靈通避過一場埋伏，並在撤退之前將船隻擊沉以免夜長夢多。"
 mem_vestigial_wormhole.6.desc.cyborg: "位於[Solar_System.GetName]星系內的荒廢飛船並不是我們想像中完全被棄置或沒有生命跡象。\n\n當[Root.GetName]跟船隻對接後，科學家團隊卻被突如其來的巨型八足生物圍困著，其中一隻更差點成功接近[Leader.GetName]，幸好有賴隨身佩備的新型防禦系統得以將之擊退。\n\n一眾隊員被逼撤退，並將船隻擊沉以免夜長夢多。"
 mem_vestigial_wormhole.6.desc.robot: "位於[Solar_System.GetName]星系內的荒廢飛船並不是我們想像中完全被棄置或沒有生命跡象。\n\n當[Root.GetName]跟船隻對接後，科學家團隊卻被突如其來的巨型八足生物圍困著，而且子彈更無法對牠們的外殼造成任何損傷。\n\n為免夜長夢多，[Leader.GetName]決定將船隻擊沉。"
 mem_vestigial_wormhole.desc.robust: "位於[Solar_System.GetName]星系內的荒廢飛船並不是我們想像中完全被棄置或沒有生命跡象。\n\n當[Root.GetName]跟船隻對接後，科學家團隊卻被突如其來的巨型八足生物圍困著，其中一隻更成功偷襲到[Leader.GetName]。不幸中的大幸是，當[Leader.GetName]被咬到時，有賴隨身佩備的改裝免疫系統及時發揮效用，將襲擊者置之死地。\n\n不過[Leader.GetName]不想再繼續測試自己的運氣，決定立即離開並將船隻擊沉以免夜長夢多。"
 mem_vestigial_wormhole.6.a.psi: "預知能力難以被高估。"
 mem_vestigial_wormhole.6.a.cyborg: "我們改良了驅蟲劑。"
 mem_vestigial_wormhole.6.a.robot: "肉體是軟弱的，金屬才是永恆。"
 mem_vestigial_wormhole.a.robust: "見證我們的優越。"
 
 mem_vestigial_wormhole.7.name: "巨大外星蜘蛛"
 mem_vestigial_wormhole.7.desc: "位於[Solar_System.GetName]星系內的荒廢飛船並不是我們想像中完全被棄置或沒有生命跡象。\n\n當[Root.GetName]跟船隻對接後，科學家團隊卻被突如其來的巨型八足生物圍困著。在他們來得及反應之際，其中一隻體型較大的向[bitten_leader.GetName]施襲，把牠的物體依附在[bitten_leader.GetName]身上，使他陷入嚴重昏迷。隊伍被逼撤退，並將船隻擊沉以免夜長夢多。"
 mem_vestigial_wormhole.7.a: "把[bitten_leader.GetName]帶回來休養。"
 mem_vestigial_wormhole.7.a.tooltip: "§Y[bitten_leader.GetName]§!因為陷入嚴重昏迷而無法繼續履行其工作。"
 
 mem_vestigial_wormhole.8.name: "八足"
 mem_vestigial_wormhole.8.desc: "[bitten_leader.GetName]被咬超過一個月後，在[Capital_Scope.GetName]的一座醫療設施蘇醒過來，不過他卻發生了變化。\n\n[bitten_leader.GetName]的性格判若兩人，看起來被依附在他身上的巨大蜘蛛所取化了，而那個生物透過宿主向外界接觸。牠稱自己為§Y八足§!，聲稱是來自一個既遠古又先進的種族。\n\n牠也承認[bitten_leader.GetName]已經死去，不過牠願意將功贖罪為我們效力。"
 mem_vestigial_wormhole.8.desc.hive: "[bitten_leader.GetName]蘇醒過來，不過卻發生了變化。我們再無法感應到他作為我們的一份子。\n\n一個新的意識取代了舊有的，既冰冷又黑暗：一隻稱自己為§Y八足§!的生物操控了[bitten_leader.GetName]的身體。牠願意為我們效勞以贖其死罪，我們能否相信牠？ "
 mem_vestigial_wormhole.8.a: "接納八足為我們效力。"
 mem_vestigial_wormhole.8.a.tooltip: "§Y[bitten_leader.GetName]§!會以§Y八足§!的身份回歸。\n他們會獲得§Y$mem_vestigial_wormhole_scientist_spider$§!的特性，使研究速度提升§G+10%§!。"
 mem_vestigial_wormhole.8.b: "對寄宿者實施安樂死。"
 mem_vestigial_wormhole.8.b.tooltip: "§Y[bitten_leader.GetName]§!將會死去，不過至少再沒有任何東西寄生在他的身體內…"
 mem_vestigial_wormhole.8.c: "把這個奇怪的生物進行解剖。"
 mem_vestigial_wormhole.8.purifier: "把這個外星入侵者丟進焚化爐。"
 mem_vestigial_wormhole.8.swarm: "把寄宿者吃掉。"
 mem_vestigial_wormhole.8.swarm.tooltip: "我們對八足及其他人都是一視同仁…"
 
 mem_vestigial_wormhole.9.name: "幽靈船"
 mem_vestigial_wormhole.9.desc: "[Leader.GetName]匯報他們成功登上那艘在[Solar_System.GetName]星系內的黑洞中出現的神秘船隻。\n\n他們所發現的東西難以用筆墨形容。這艘船隻肯定是為了有機生物而設計，不過我們找不到任何生物或者他們的殘骸。這裡唯一一個曾經出現有機生物的證據，是一套空空如也的太空衣仍然被扣在機師座位上，可是沒有痕跡顯示機師發生了甚麼事情 ─ 如果這裡曾經有一個機稍的話。\n\n這艘船隻應該是被設計成作探驗之用，所以可以將之改造成另一艘科研船。"
 mem_vestigial_wormhole.9.a: "立即去辦。"
 mem_vestigial_wormhole.9.a.tooltip: "我們獲得一艘新的§S科研船§!。"
 mem_vestigial_wormhole.9.b: "把船隻拆掉並研究它的秘密。"
 mem_vestigial_wormhole.9.c: "把它摧毀，有可能是陷阱！"

 mem_vestigial_wormhole.10.name: "不翼而飛"
 mem_vestigial_wormhole.10.desc: "[Root.GetName]匯報他們成功登上那艘最近在[Solar_System.GetName]星系內的黑洞中出現的奇怪船隻。\n\n不過，就在[stolen_leader.GetName]一踏進船艙內，船隻突然從感應器上消失。現在仍然不知道是怎麼一回事，不過船隻在消失時所形成的空間扭曲顯示，它可能被我們誤以為已關上的蟲洞吸進去。由於我們無法追蹤船隻，我們只好把[stolen_leader.GetName]當成已死亡。"
 mem_vestigial_wormhole.10.a: "空間異常又出現一個受害者…"
 mem_vestigial_wormhole.10.a.tooltip: "§Y[stolen_leader.GetName]§!消失了。"
